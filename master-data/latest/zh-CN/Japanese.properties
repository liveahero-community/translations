LIBRARY_PAGE_SUMMARY_3=ヒーローとは、カイブツに唯一対抗できる希望の存在。<BR>同時に、強大すぎる力で破滅を招く、宇宙の脅威。<BR><BR>まさかヒーローライセンスが、並行宇宙の力を行使できる「脅威存在」を管理するために作られたものだったとはね。それだけを聞いても、君やヒーローたちは理解も納得もしなかっただろう。<BR><BR>しかし、僕たちは目の当たりにしてしまった。「原初のヒーロー」と呼ばれる存在の桁違いな力を……あれはたしかに、宇宙の脅威と言えるだけの存在だ。<BR><BR>それでも君の悪あがきのお陰で、アンタレスの生命は助かり、タイカが彼に放った絶命の一撃も、傷跡が残る程度で済んだ。<BR>最終的に目覚めてしまった原初のヒーローは、どこかへ姿をくらましたようだが……今はこうして皆が、そして地球が無事である事を喜ぶとしよう。<BR><BR>\nカイブツ、並行宇宙、そして原初のヒーロー――<BR>僕たちが当たり前のように対峙している存在、そして行使している力の正体を、より深く知らなければならない時が来たようだ。<BR><BR>\nいずれあの「介在者」に立ち向かうなら……尚更。\n
