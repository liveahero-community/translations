DETAIL_PUBRASEER_H01=取回记忆，觉醒成为英雄的帕布拉西亚。他所持有的平行武装，象征着今后仍将与部下一同前进的决心，他手握的大旗将会飘扬于未开拓之地。旗帜外型的平行武装平时将作为长枪来使用，当需要守护伙伴时则会展开成为一面旗帜。此外，帕布拉西亚的英雄装外型，与记忆丧失前所穿着的宇宙船长服装相当类似。
DETAIL_PUBRASEER_H02=帕布拉西亚原本有着相当开朗的性格，但是在身为船长的自信、责任与压力之下，产生了一种近似于自我牺牲的富有责任感与认真的性格。因为记忆的闪回，而取回过去记忆的帕布拉西亚，至今仍记得那些已逝的部下。自己的生命是那五名伙伴所拯救回来的，这沉重的事实让他理解了这条性命已经不是他一个人的东西，帕布拉西亚手握着那誓言的旗帜，凝视着照亮未来的明星。
DETAIL_REXER_H03=今ここにいる「リグザ」は、かつての「リグザ」とは異なる存在である。その正体は、かつての「リグザ」の実の息子。現実世界でのカイブツとの戦いの中で消えていってしまった父から、そのアバターを受け継ぎ、「リグザ」の名で活動を行っている。奇しくも彼もゲームの才能が有り、プロゲーマーとして活動はできているが、ヒーローとしての活動までは受け継げなかった。彼の願いはただひとつ。父の育てた「リグザ」というヒーローを、再び世の中に引き戻すことだ。
