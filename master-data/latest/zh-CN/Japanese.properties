DETAIL_BARRELSTELLA2510_H01=祭りの祭典、ギャラクシー・カーニバル・エキスポ。縁日を再現した日本パビリオンを盛り上げる広告塔として参加した、自称オリエントシティいちのお祭り男、バレル。日本の祭りにぴったりの最高にクールな衣装を！とスイ達と協力して作り上げたのは、甚平を基調とした祭り満喫スタイルのスーツだった。パラレルウェポンも、いつもの二丁拳銃スタイルから一対の十手型スタンロッドへと姿を替える。これはかつて、バレルが祖母から聞いた日本の時代劇に登場する、クールな警察ヒーローのイメージが具現化したものなのだとか。
DETAIL_BARRELSTELLA2510_H02=地元でも特に治安の悪いエリアに生まれたバレルは、物心つくまえに一度誘拐されかかったことがある。そのため目立たず、大人しくと両親から厳しく言いつけられ、物静かで感情を表に出さない子供だった。そんなバレルが変わったのは、日本に住む祖母の影響だった。ふたり並んで歩いた縁日で祖母が笑いながらバレルに伝えた、自分も相手も正しいなら、思うままやる方がクールで楽しいという何気ない一言。だがそれはバレルの心に深く根付き、正義のガンマンを夢見る彼の根幹となっている。
DETAIL_ROUDINSTELLA2510_H01=祭りの祭典、ギャラクシー・カーニバル・エキスポ。このイベントに日本パビリオンの広告ヒーローとして参加することとなったルーディン。日本にさほど詳しくない彼は、スイとバレルの協力のもと、とにかくステージ映えする衣装をという信念をもって一着のスーツを創り上げる。それは、流鏑馬を思わせる和風のステージ衣装のスーツだった。手にしたパラレルウェポンから放たれる矢は、花火となって弾ける。それはただ相手を倒すためのものではない。俯いたヒトの顔を上げ、ほんのひと時の笑顔と心の片隅に残る思い出を届けたい。そんなルーディンの夢を載せて戦場を、そして夜空を彩るのだ。
DETAIL_ROUDINSTELLA2510_H02=いつでも飄々とした笑顔を浮かべ、トークとマジックでヒトを楽しませるルーディン。そんな彼は数多くの挫折を経験している。かつてマジシャンとして人気が低迷し、自分を応援していると信じていたヒトたちから心無い言葉を浴びせられ続け、逃げるようにテスフィニートへと移り住んだルーディンは、自暴自棄になり全てがどうでもいいと俯いて生きていた。それでも、ふとした瞬間に人生の全てが変わることがある。空に上がる花火の音と、俯いた先の地面で反射する光に気付いて顔を上げた瞬間、視線の先に自分に差し伸べられた手があるように。だからこそ彼は日常で、ステージで伝え続けるのだ。俯いていてもいい、いつか一瞬だけでも顔を上げられる瞬間がきっとくるんだと。
DETAIL_TURBAK_S01=独立系の大手旅行会社、マーキュリー・ツアーズに所属するツアーコンダクターの青年。常に笑顔を絶やさず、誰に対してもフレンドリーに接する、絵に描いたような好青年。観光地の勉強を欠かさず、ツアーのゲストに積極的に寄り添ってと添乗員としての評価は高い。しかしながら、書類業務やツアーパック開発の原価計算など、添乗以外の業務が壊滅的に苦手で、事務所に戻るたびに上司が胃を痛めているのだとか。辺境の星で生まれた宇宙人であり、羽毛のように見える髪は生来のものである。
DETAIL_TURBAK_H01=ヒーローへと変身したターバックが身に纏うスーツは、動物の骨や羽毛を模した飾りのついた、故郷の祭祀が身に纏う儀式服がベースになっている。手にした杖の先端から伸びる「糸」がターバックのパラレルウェポンであり、淡い光を放ちながら戦場を舞うそれは見るものの視線を奪って離さない。しかしながら、糸の真価はその見た目ではなく、「繋ぐこと」にある。想いを繋げ、残すというターバックの夢の通り、その糸はふたつのものを繋いでいく。例えば崩れる建物と無事な建物を繋いで崩落を遅らせたり、ヒトと自分を繋いでヒトのつらい感情や記憶を受け止めて分かち合ったりと、器用に使いこなしている。
DETAIL_TURBAK_H02=辺境の星で祭祀の家に生まれたターバックは、星とヒトを繋ぎ、残していく役目を負うものとして、幼少期から厳しい修行に明け暮れていた。周囲のヒトも自分も祭祀となることを疑わず過ごしてきたある日、故郷の様子は一変する。その土地で希少な鉱石が発見され、自然と共に生きてきた土地は、ほんの10年で都市へと姿を変えたのだ。そして父親の代で祭りは終わりになると告げられた日、ターバックは故郷を離れ、自分の道を歩むこととなる。自分が覚えていれば、そして誰かの記憶に残すことが出来れば。故郷の祭りは死なない、自分の生きた意味が消えることはないのだと。
