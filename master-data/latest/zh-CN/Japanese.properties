DETAIL_ANNA_H01=她所身穿的英雄装本身就带有着平行武装的功能。那飘逸的裙子与面纱会散发出能量，并呼应安娜「想让对象得到解放」的心情，给予周围的人们活力。安娜所跳的现代舞，能让看到的人得到内心的平静，根据状况的不同也有人能够借此得到鼓舞。但是，安娜认为那是理所当然的事情。因为每一个人所想要解放的东西，都是不一样的。
DETAIL_ANNA_H02=安娜在受到了某一名舞者的感动之后，便开始独自的学习舞蹈，并且没有花上多少时间就拥有了相当的舞蹈实力。但是，希望安娜能过上更好人生的踏实父亲跟朝着梦想冲刺的安娜有了意见上的分歧，最后甚至发展成了让安娜离家出走的父女吵架。将自己的舞蹈带给那些内心压抑的人们，告诉他们可以再更自由一些，同时，她也很希望能在某一天得到父亲的理解。她将这个愿望，偷偷的藏在心中。
DETAIL_ANNA_S01=本名为明道杏奈。就读私立樱元中央学园的高中生，目标是成为职业舞者，也非常积极的参与相关的社团活动。好奇心旺盛有点急性子，有着无惧于任何事物的性格，能够只身一人前往未知的星球或是城市旅行，甚至能不依靠地图的四处乱逛，但是也有因那致命的方向音痴而迷路的时候。另一方面，那表里如一的说话方式不分性别种族与性格的非常受到同班同学们的喜爱。
DETAIL_ASTAR_H01=アスターのパラレルウェポンは、タブレット端末のように見える探査・判定を行うものである。本来は失われたものを、彼の「夢」によって再現、及び進化させたもの。一定範囲内のヒト的生物の検知、及び、それぞれの個体の筋肉動作のシュミレートが行える。本来、これは「子供がいる家庭」を識別し「よいこで1年を過ごしたか」を判定するためのものであるが、アスターは専ら違う用途で使用している。その事を本人に指摘すると、ブツブツ呟きながら仏頂面になってしまう。
DETAIL_ASTAR_H02=彼にとっての「サンタさん」は挫折と苦難の連続である。元々は別の形で行っていたものを「自分一人でやるならば」と規模の縮小、調整を行った形が、現在彼が行う「サンタさん」の形である。本人はそれを歪な形、本来の形ではない、と常に否定感を抱えている。その自己否定の中で、彼が「サンタさん」という夢を形にできているのは、彼の「サンタさんになりたい」という夢は今でも変わらない事、そして、自身が苛まれる事そのものに価値を感じているためだ。
DETAIL_ASTAR_S01=職業は「サンタさん」と自称する、赤い肌と巨躯を持った、炎を身にまとう宇宙人。彼のいう「オフシーズン」になる12月以外の期間は、主に木こりや木工細工を森の中で行っていた。基本的に交友関係を増やす事にとある理由から積極的ではなく、その経験値の足りなさから口下手である。そんな彼が積極的にヒトと関わる際には、「サンタさん」に関係ある事柄か、彼に根差す憧憬に触れる場合だろう。
DETAIL_ASTOSIS_H01=ヒーロースーツを身にまとったアストシスは、先端に天秤の付いた杖のパラレルウェポンを持つ。彼が思い描く勧善懲悪を体現したこの杖は、振るわれる対象によって異なる効果をもたらす。具体的には、罰せられるべき相手には絶大な威力を、賞されるべき相手には強力な支援を、というように。ただし、善悪の判断はアストシスに依存している。そのため、彼がその判断を迷う対象に、杖は真価を発揮できない。
DETAIL_ASTOSIS_H02=彼の父親は優秀な弁護士であった。常に公平な判決を望む父がたくさんの依頼人を救う姿を見て育ったアストシスは、自らも弁護士を目指した。並々ならぬ努力の果てに弁護士資格を得た彼は、最も尊敬する父の元で研鑽を積む。だが、厳しくも充実した日々は父の自死によって唐突に終わりを告げる。独り遺されたアストシスは、それでも弁護士の証であるバッジを手放すことはしなかった。確固たる信念を胸に抱いた彼は、今日もスーツに身を包み、法廷に立つ。
DETAIL_ASTOSIS_S01=フリーの弁護士をしている獅子獣人型の宇宙人。その仕事ぶりは迅速かつ丁寧で、彼の依頼人からは高い評価を寄せられている。コミュニケーション能力も高いため、依頼人の信頼をいち早く勝ち取り、弁護に必要な情報を聞き出すことを得意としている。その反面、自らのことに関してはあまり話したがらない傾向にある。まるで挨拶であるかのようにボディータッチを行ってくるが、この行為には決して邪ではない、別の理由があるようだ。
DETAIL_BARRELHEROFESTA2109_H01=希望能成为适合在炎炎夏日里战斗的英雄，这样的愿望带给了巴雷尔全新的英雄造型。穿上热情的泳装，装备好数把水枪的巴雷尔，在战斗场上随着激烈的水花舞动着。据本人表示，要用「清爽的帅气表情」吸引观众的目光，来大幅累积人气点数﹙预计是如此﹚。水枪的储水槽，被设计成只要他还有精力就能提供无限的水源。
DETAIL_BARRELHEROFESTA2109_H02=对因憧憬帅气的枪手而手握枪械一路至今的巴雷尔来说，在战斗的「魅力」上输给别人的事实让他是大受打击。枪手总离不开火焰或是灼热这些要素，而这在夏天却成为了怎么样也回避不掉的弱点。苦恼许久的他，从消防员英雄友人的激烈水柱，以及祭典摊贩的水枪上获得了灵感。喜欢夏天也喜欢水边的他，立志要成为与夏天相称的英雄，或许是必然的结果。
DETAIL_BARREL_H01=穿上自幼时就憧憬的西部保安官的服装变身为英雄「交响板机」。使用两把手枪的平行武装，用超越常人能反应的快速射击压制对象。变身后的他，将一反平时糟糕的射击技术，发挥出百发百中的射击精度。那大量击发能源弹的作战方式，在旁人眼中似乎是相当有吸引力的。
DETAIL_BARREL_H02=在做尽坏事的恶徒面前飒爽登场，并用百发百中的枪击惩治对象。在守护了今日的和平后，朝着夕阳而去........就是这般老套的西部影集，夺去了他的内心。为了像那名保安官一样，成为一名为了正义扣下板机的「正义枪手」。带着这样的愿望，他成为了前所未闻的警察兼变身英雄。
DETAIL_BARREL_S01=所属于东方城警署地区课，派出所的值勤员警。在美国休斯敦成长的宇宙人。个性率直且诚实，对市民的关爱也非常足够，看上去就像是个模范警察，但是因为憧憬西部剧里的保安官，所以扣动版机这一举动能让他产生极大的快感，是名破天荒的警察。身上会随时携带着像是抓捕用的麻醉枪之类的枪械，但是射击的技巧非常的糟糕，不管开了多少枪不要说是目标就连旁边的东西或是人都打不中。
DETAIL_BOREALIS_H01=指挥棒造型的平行武装，是专门用于收集View Power的特化型武器，当他举起右手时普通的观测者们都将被他所吸引。他能指挥各种乐器型的无人机，利用音色在战斗中进行支援与辅助。平行武装的强化能力作用在了波雷亚历斯本身的特质「听取他人之声」上，能反过来将感情与能量传入他人的心中，并将其活性化。在自己的音乐会上也会使用能力，让观众如痴如醉。
DETAIL_BOREALIS_H02=波雷亚历斯拥有能够「听取」他人内心声音的特技。由于会无意识的听取对象的感情或是思考的关系，这也造成了波雷亚历斯精神上很大的负担，而给予他支持的就是他的亲友以及家族。为了传达给音讯不明的他们，波雷亚历斯在收集View上有着强烈的执着。波雷亚历斯能将自身或是他人的感情灌注在音色之中，就仿佛与他人产生共鸣那样，震撼听众的内心。他所奏出的音色总有一天肯定能够传达到的。
DETAIL_BOREALIS_S01=指挥着乐器无人机，来进行演奏的男性指挥家。出身于人口很少的极寒小行星上，但那颗行星在与陨石的相撞之下完全的消失了。虽然以前有过作为英雄活动的纪录，但是在行星消失之后，他就完全拒绝了英雄事务所的联系，仅为自己而使用力量。在他所拥有的剧场型宇宙船中举办的音乐会在银河中拥有非常高的视听率。仅有一部分的赞助人或是被他看上的对象才会被招待到宇宙船上。
DETAIL_CERASTIUM_H01=她的愿望是「希望自己是守护众人的正义之盾」，手持巨盾的平行武装，时而作为防具，时而作为武器的使用于战斗之中。其坚韧的程度在机动队内甚至获得了「铁壁」的称号，她自愿的成为伙伴们的大盾，协助伙伴们前进。她认为这样的功绩，能够最快的达成属于自己的「正义」，才采取了这样的行动。
DETAIL_CERASTIUM_H02=在她的身边，曾有一位跟她一同追求「正义」而进入机动队的亲友。但是，她在询问那名亲友对自己的「正义」有何看法时，对方却困惑的没有做出任何回答。那时她察觉到了自己根本就没有甚么「正义」。总是按照长官或是小队长的「正义」去行动的她，几乎没有自己的意见。也因为这样才陷入苦恼。对现在的她来说最重要的课题是，找到只属于自己的「正义」，并按照那个「正义」来行动。
DETAIL_CERASTIUM_S01=除了是所属于法国国家宪兵队中机动宪兵队里的机动队员之外，同时也是UEHA法国支部旗下的一名英雄女性。虽然是出身于法国里昂的地球人，但由于是跟宇宙人的混血儿的关系，头上有着大大的角。从小就立志要成为机动宪兵队，并靠着自身的实力入队，个性率直且认真。异常的喜爱「正义」这一词汇，对社会上的非正义之事决不宽容。是「正义闪电」的大粉丝，有着近乎于崇拜的敬爱之心。
DETAIL_CROWNE_H01=一名希望能饱览宇宙中最高科技的少女，在成为大人后回想起了自己的梦想，并再一次的胸怀梦想且立下决心之时，她成为了一名变身英雄，手持的工具不但是武器也具有能够分析各种机械性能与构造的能力。她扛着的那把巨大的工具，能分析眼前对象的武器性能与构造，也能够变形成各种分解工具的外型，属于超级电脑的一种。
DETAIL_CROWNE_H02=在她的成长环境中充满着「成见」与「偏见」的话语。对周围的人来说拥有「男性」的兴趣与性格的她，是相当异类的存在，她也不停的被期望着能活得更像个「女性」。就连她的梦想也被同等的对待着，希望她能够拥有更加「女性」的梦想。也因为这样，她一度很轻易的放弃了自己的梦想。
DETAIL_CROWNE_S01=她是隶属于地球上屈指可数的宇宙船制造企业「冲压社」的一名整备士，也是与平行飞跃公司签订契约的专属维修员与宇宙船驾驶员。是出身于美国西雅图的地球人，全名为科罗尼˙苹果园。相当强势且力量强大，非常厌恶「毕竟是女性嘛」的轻视。对高科技非常感兴趣，当看见稀有的机械或是机器人时，有着会想拆开来看看的恶习。
DETAIL_DANZO_H01=身穿华丽的忍者服变身为英雄「Weed Groover」的他，除了各种的忍具之外，也装备有音响机器外型的平行武装。他能巧妙的操纵唱片造型的战轮，控制漂浮于自身周围的DJ工具，一边战斗一边进行出色的音响演出，将整个战场转变为演唱会场。他在战斗之中创造出的音色，能提高友军们的士气，同时也紧紧的抓住观众们的耳目。此外，那些音响机器所发出的超音波也能够用于攻击之上。
DETAIL_DANZO_H02=从小就被培育为一名「忍者」的他，其活动范围延伸到了宇宙之中。但是，在其他星球执行某项任务时他受到了濒死的重伤，等到意识恢复时就已经被改造成了生化人。因为机械的关系使他得到了更长的寿命，但却也让他开始渴望能体验到自己作为一名人类时能感受到的「活着」的感觉。在四肢还健全时所培养出的能力以及音乐的兴趣。他活用着所有的一切，在他能打从心底的感觉到「啊~~我现在真的是活的超自在的」并觉得满足之前，他将持续的以一名英雄的身份存在。
DETAIL_DANZO_S01=所属于新人才事务所，从DJ事务到作曲编曲甚至是企划都难不倒他，在音乐业界里他是一名多才多艺的音乐制作人。他所使用的名子是「Dz.NINJA」与「弥彦 团藏」。虽然是地球人，但是身为生化人的他身体上有大约一半左右是由机器所构成。他将「忍者」作为自身艺能活动以及服装穿着的主题，但是那高昂的情绪以及轻浮的行为与浮夸的服装，实在是没有一名「忍者」该有的样子。不过，有时候他也会展现出让人冷汗直流的冷彻的一面。
DETAIL_DIGRAM_H01=他最重视的是公共运输机关的安全与准时，当有人刻意阻挠时他将不留情面的变身成为机械英雄。除了是拥有情感的「生命体」之外他同时也被制造成是能与怪物作战的「英雄」，他的身体能够针对当下的状况做出最合适的变形。他最常使用的武器，是以高火力著称能在一瞬间消灭对手的磁轨砲。
DETAIL_DIGRAM_H02=在永恒战争结束后，公共交通机关也开始重新的派出与其他星球的定期联络飞船。那宇宙列车的英勇身姿，对他来说就是一种「和平的象征」。也因为这样，公共交通机关的准时发车与到站，对他来说是非常的高尚的，是一种必须去守护的高贵现象。若是有人胆敢扰乱这和平的象征，必将受到他严厉的处置。
DETAIL_DIGRAM_S01=出身于机械生命体之星多罗涅西昂，拥有生命的人形机器人。是星球间高密度旅客输送航路，通称「银河铁路」的车掌兼驾驶员。处事认真且常保冷静，并完全遵守规则。特别是面对时间，就算只有数秒的延迟都不允许。虽然他在性格上比起其他机器人还要来的更加偏向机械，但毕竟是作为一名拥有感情的生命体，在面对爱情时他也会直率的表示出好意。
DETAIL_ESPERDICA_H01=从咖啡烘焙机型的平行武装里会散发出摇撼情感的香味，并能够影响嗅到此味道的人们的行动。比如说，在充满香气的空间里，能够让敌方的行为变得迟钝，同时提高我方的士气。另外艾斯佩迪卡所擅长的战术是将幻影投射到缠有香气的烟雾上，并以锻炼过的体术进行攻击。但是，基于香气的特性，面对没有嗅觉的敌人或是在吹着强风的场所战斗时则会显得相当不利。
DETAIL_ESPERDICA_H02=被小时候喝到过的咖啡味道吸引，艾斯佩迪卡为了开一间属于自己的咖啡厅而做了许许多多的努力。非常喜欢咖啡的香味，他细心的冲泡着每一杯咖啡为的是让更多的人能因这香气而感到心情舒畅。不过，现在的他打从心底希望的是，当自己站在选择将来道路的分歧点上时，可以从某一名少年的身上得到能够做出「不是追求安定而是遵循欲望的选择全部都要」这般决定的强大。
DETAIL_ESPERDICA_S01=他的咖啡厅就坐落在东方城郊外一座闲静的都市公园的附近。除了是咖啡厅的店主他还是一名活跃的咖啡师。活用与咖啡有关的知识以及相关证照，以鉴定士的身份协助其他店铺处理着各种事项。本身是一名情报通，但当被问到其理由的时候他总是笑着不正面做出回应。性格沉稳且态度温和，但是面对夺走他平静时光的人时将展露出毫不留情的一面，甚至有传闻说他一旦生起气来就没有任何人能够阻止.........
DETAIL_EXIO_H01=エクシオは「観测者」足りうるニンゲン■■■として■ら■た■■■■である。彼の「観测者」としての能力は、■■■■であることによってもたらされた■■■■であり、変身した姿は■■■■としての■■にすぎない。肉体はほぼ■■■■のままのため、戦闘は専ら、自身の自我の■■である■■■■■■に任せる形をとっている。また、サイドキックの际に使用する狂乱は、本来は■■のための■力であるものを、■■し■ものにすぎない。<br><b><color=orange>メインクエスト第2部2章7话クリア时に解放</color></b>
DETAIL_EXIO_H02=「■■■」による実■。それは■■■ツが持つ情报共■机能を、「■■■」足りうる、■元■■耐■を持つ■に■した场合どうなるのか。というものだった。结果として、■ク■■はそれに耐えうる初めての个体となった。并■世界の无数の■■、その■■■思■や経■■■限に■■する中、■■■■が个体と■■の■気を■■た理由は、自身の思考への介入■■を手に入れたことと、梦■■■■■■■を抱き続けら■た事が大きい。つま■■■在■」への复讐と、■■■■■■■■■■■■■■■■。<br><b><color=orange>メインクエスト第2部2章13话クリア时に解放</color></b>
DETAIL_EXIO_H03=エクシオは「観测者」足りうるニンゲンを素材として作られたカイブツである。彼の「観测者」としての能力は、カイブツであることによってもたらされた类似机能であり、変身した姿はカイブツとしての外皮にすぎない。肉体はほぼニンゲンのままのため、戦闘は専ら、自身の自我の分身であるイドレプリカに任せる形をとっている。また、サイドキックの际に使用する狂乱は、本来は自分のための能力であるものを、転用したものにすぎない。
DETAIL_EXIO_H04=「介在者」による実験。それはカイブツが持つ情報共有機能を、「観測者」足りうる、次元観測耐性を持つ者に施した場合どうなるのか。というものだった。結果として、エクシオはそれに耐えうる初めての個体となった。並行世界の無数の自分、その感覚や思考や経験が無限に循環する中、エクシオが個体としての正気を保てた理由は、自身の思考への介入方法を手に入れたことと、夢という名の妄執を抱き続けられた事が大きい。つまり「介在者」への復讐と、自身にとってのヒーローを守ることだ。
DETAIL_EXIO_S01=平行飞越公司的协助人，谜一般的「观测者」。出身于澳洲雪梨的地球人，全名为埃克西奥．格兰特。表面上是有着优秀能力以及温柔个性的按摩师，但是私底下的他是为了完成「某个计划」而行动的地下组织的一员。在面对「仲介人」时，怀抱着非比寻常的敌意。<br><br>他的真正目的，就连待在他身边的梅利德、嘉织以及物正都无法窥得全貌。但是地下组织的成员都很清楚，他比谁都要更了解「仲介人」的野心，并且所有的行动都是为了阻止「仲介人」。碰触他的人生，并了解其真意的人，将会理解「观测者」之于这个世界的位子，最终得知「观测者」是如何诞生的吧。
DETAIL_FLAMIERGHOSTWOODS2204_H01=以志工的身份协助久希的研究，芙拉米获得了与威玛尔特的花祭非常相衬的英雄服装。所穿戴的平行武装与年幼时期从祖父那里得到的舞鞋非常相似。当舞鞋发出光辉时，人们的视线将会很自然的被吸引，光的轨迹也有着扰乱对手意识的效果。「既然要做就要全力的去享受」在祖父的教诲之下，芙拉米如花瓣一般轻快的舞动着压倒所有的敌人。
DETAIL_FLAMIERGHOSTWOODS2204_H02=从小时候开始芙拉米就非常的喜欢跳舞。但是，她所受到的教育告诉她必须要保持与身份相符的行为举止，所以年幼的芙拉米压抑着内心的情感，扮演着自己所不期望的角色。看穿芙拉米的内心并予以理解的，不仅仅是将她当成是孙女，更是把她当成一个人来对待的祖父。不管是甚么样的自己都能抬头挺胸的去爱，这句已逝祖父的教诲，成为了现在芙拉米立足的基础。
DETAIL_FLAMIER_H01=身穿斗篷一般的白袍，为了让化学物质进行合成与燃烧，身为变身英雄的她驱使着所有能够用得上的仪器。但是她的目的并非是「利用爆炸来伤害敌人」，而是要用「美丽的火焰来迷倒众人」，所以她的技能看上去虽然华丽却没什么威力可言。不过，她能将战场变成字面意义上的「火海」的关系，在这一点上是位相当让人畏惧的英雄。
DETAIL_FLAMIER_H02=她的愿望是「让宇宙中最美丽的烟火，在宇宙中最美丽的地方盛开」。燃烧仅会发生在有大气的场所，而根据星球的大气组成成份很有可能会发生意料之外的反应。此外甚至有许多的物质是不会燃烧的。正因为如此，她追寻着这异想天开的理想，每天都努力研究着物质的燃烧。那已经能够说是异常的对火焰的执着，恐怕是无人能及的吧。
DETAIL_FLAMIER_S01=在月面都市的一间菁英高中里担任教职的化学老师。月面出身的月面人，是主小行星带的矿物资源采集企业家族里的大小姐。由于才貌双全无论是校内校外都有着许多粉丝，但是对「美丽燃烧之物」有着异样的执着，对火药或是炸药之类的可燃物质有着远超越一般人的知识量。制作出能在宇宙中绽放的烟火是她的梦想。
DETAIL_FURLONGCIRCUS2202_H01=在马戏团里表演特技的巴隆，在变身时所怀抱的决心从「为了拯救人命」变成了「为了让人开心」。身穿的服装除了能吸引众人的目光，也相当的轻盈，还能同时将巴隆的身体能力发挥至极限。为了拯救人命而每天不懈锻炼的他，如同海绵一般将那些高难度的体术技巧尽数吸收并化为己用，在聚光灯之下堂堂的飞舞于空中。仿佛那容易害羞的性格才是演技一般。
DETAIL_FURLONGCIRCUS2202_H02=他原本的变身，是为了要将软弱的自己给隐藏起来的「为了自己」的行为。鼓舞自己，并表现的很强势，正因为隐藏了自身的软弱他才能够变身。不过，在深植于内心的创伤面前，任谁都无法将自己懦弱的那一面给完全的隐藏起来。但也正因为如此，当变身不再是「为了自己」而是「为了他人」时，他成功的变身成了全新的姿态。
DETAIL_FURLONG_H01=他誓言要成为一名「比火焰更炙热的消防员」，在变身时他会成为与平时完全相反，性格勇猛果敢的热血英雄「灼热前锋」。无论是多么危险的场面，他都会把拯救人命放在最优先事项的跳入大火之中。这种性格上的变化并非是他背上水泵的平行武装的效果，那是借由变身这项行为，将潜藏于他心中恐惧底部的勇气唤醒后，振作而起的结果。
DETAIL_FURLONG_H02=「希望可以改变自己那胆小到无可救药的性格」........这就是胆小到让人惊讶的他，进入职场的最大理由。正因为手握着的是他人生命的绳索，才让他鼓足了勇气，让胆小的他将行动的主导权交付给强大且积极的另一个他。在大火燃烧的火灾现场，他将勇猛的跳入那威胁着市民生命的战场。
DETAIL_FURLONG_S01=所属于东方城消防局的消防员。是异星出身的宇宙人，全名为巴尔˙巴隆˙赫尔。出生在平均气温比地球要高的星球，所以他的平时体温较高，也相当耐热，是火灾现场的救护要员。平时也是爱好和平，但是相当的胆小，非常不擅长面对强势的人。无论是对谁都是使用敬语，但唯有在跟年龄相近的警察帕雷尔说话时会使用一般语气。
DETAIL_GAIUS_H01=盖乌斯所使用的是手套造型的平行武装，能够生成乙太体的弓与箭。可以根据ViewPower任意的调整作为箭矢射击出去的能源弹的尺寸、装填数或是发射的速度，即使距离目标很远攻击的威力也不会衰弱。此外，他的英雄装是属于水中行动的特化型，背上的能量圈以及鱼尾能够控制水流，使他能够在任何姿势下保持平衡并迅速的进入攻击态势。
DETAIL_GAIUS_H02=养育盖乌斯的老夫妇在他十岁的时候就双双离世，从留下的遗书中他知道了自己与这对老夫妇并没有任何的血缘关系。对他人抱有着疏远感的盖乌斯，选择了不依靠任何人，只靠自己的力量生存下去的道路，而解开自身的身世之谜也成了他的目标。盖乌斯望着那沉静的水面思考着自己到底是谁。那个答案肯定就在湖中，肯定就在湖中的某个地方，如此深信着的他再一次的潜入水中。
DETAIL_GAIUS_S01=他是一名深爱着故乡湖畔的潜水员，也开始了替爱好潜水的观光客进行响导或是技术指导的工作。但是，厌恶会破坏湖畔的行为，其警戒心直接的反应在了他的态度上导致很容易就给人不好的印象，也因此几乎没有人会指名他。喜欢水中的沉静，潜水进湖中已经变成了他生活的一部分，面对这座湖他拥有比谁都深的知识以及比谁都多的潜水经验。身上有着类似于刺青一般的复杂符纹，为了隐藏住那些符纹他经常会穿着潜水服。
DETAIL_GAMMEIRAKUSAI2304_H01=为了在祭典季节的城市中进行潜入搜查，雁铭戴上了委托UEHA制造的喧哗挂饰型「平行信号」进行伪装。在强光退去之后，便能看见他穿着祭典风格的全新英雄装。手持名为「缠」的平行武装，那是在古时代的日本里由消火队队员所使用的东西，在近代则成为了于最前头带领祭典队伍前进的人所使用的旗子。他将高举旗帜，用力挥舞，将战场当成庭院一般的横冲直撞。
DETAIL_GAMMEIRAKUSAI2304_H02=他回想起了故乡。居住在荒废的城市里绝对不是一件轻松的事情。但是居住在那里的经验对少年时期的雁铭来说是却是无可取代的东西，也成为了他的原点。「正义拘捕手」是为了守护市民而存在的英雄。而在超越了那个立场，超越了那份职责的地方，他查觉到了自己真正希望的生存方式。在市民们期盼的「庆典之日」里他穿上了祭典装束，高举着缠。
DETAIL_GAMMEI_H01=手持锁链能够无限伸长的手铐型手环武器，变身英雄「正义拘捕手」。除了锁链之外手铐也能够依据捕捉对象的尺寸自由的改变大小，也因此他能够「逮捕」各种尺寸的对象。他在战场上展现出了出色的战斗手段，且无论是身为警察还是英雄都非常的活跃，皆是因为他出身于被怪物的大灾害所摧毁的城市，那份苦涩的记忆奠定了他现在的成就。
DETAIL_GAMMEI_H02=他将自己的工作称为是所谓的「扫水沟」，那绝对不是一件相衬于英雄之名能够拿得上台面的工作。跟恶徒或是怪物有关的事件，几乎不会留下甚么明确的物证，所以许多事件就很有可能会变得不了了之，正因为如此很多人将解决事件的希望寄托在了英雄身上，各种工作也就这样的落到了他的头上，除了一件一件的处理之外似乎也别无他法。他今天也一边抱怨一边前往事件的现场。
DETAIL_GAMMEI_S01=所属于东方城警署的刑事警察。职位是巡查部长。他主要的工作是搜查与取缔跟怪物还有恶徒有所关联的事件。是出身于日本千叶县的地球人，全名为月轮 雁铭。虽然衣着看上去很随便，但是做为一名警官是非常认真的。经常要接手各种麻烦事，再加上是中间管理职的关系老是被夹在上司跟下属之间，辛苦自然是道不尽的。外表看上去比实际年龄更老以及薪水很少是他烦恼的来源。
DETAIL_GARBO_H01=这名英雄几乎是处在完全肉身的状态，用水晶化的手脚，以及缠绕在四肢上的蓝白色火焰在进行战斗。而这是，象征着加尔博的梦想「完成了的自己」的外型，在他身上的那些布料则是他的种族所特有的一种服装。他的种族所具有的凶猛与攻击性，在平时并不会展现出来，但是当他使用四肢上的火焰彻底展现出那份狂暴时，那些火焰将会变得更加的耀眼。加尔博也对那耀眼的光辉感到相当自豪。
DETAIL_GARBO_H02=加尔博是，以个体进行转生的种族。其生命的纪录会在转生的时候成为类似于档案的东西被保存下来并可以进行阅览，据加尔博所说这就像是世代交替一样。对于这个种族来说，其死亡或是转生将会发生在「对活着感到满足」的那个瞬间。但是，成为英雄的加尔博并不急着面对死亡。他所追求的是那个，让生命完满的过程。将那个过程当成梦想的他的身影，正是他做为一名英雄时所展现出的身影。
DETAIL_GARBO_S01=他是语言研究家、翻译人员，有着龙的外表，是名活了非常久的宇宙人。在这个有着宇宙共通语言存在的世界里，加尔博针对「受到宇宙共通语操控与削减之物」进行着语言研究。对文化型态有着很深的造诣，在对「即将消失的概念」进行保护的同时，也对宇宙共通语进行扩充。加尔博非常看重体验文化这件事，并且对于亲身体验正在流行的事物有着很强烈的欲望。
DETAIL_GIANSAR_H01=ナイフ型のパラレルウェポンは、刺した対象の情報を収集・分析し、その姿を自身のスーツで再現する。その再現精度は非常に高いが、対象はヒーローに限られ、取得した情報をストックすることは出来ない。その為、他のヒーローに擬態し直す場合は、能力の解除と再分析が必要となる。高頻度での能力行使は再現精度の低下を引き起こすが、例えば超仮想現実世界などの情報化された空間はパラレルウェポンとの相性が良く、彼の持つハッキング能力も優位に働くだろう。
DETAIL_GIANSAR_H02=有望な主席候補生として、大手ヒーロー育成事務所のインターンに参加していたギアンサルは、とある事件に巻き込まれる。その際取った行動が「ヒーローらしからぬもの」であると判断され、ライセンスを取得することは叶わなかった。ヒーローになれず、危険人物として経過観察をされるという失意と苦痛の中、彼はひとつの誓いを立てる。自分が全てのヒーローの情報を持つ最強のヒーローに成り代わる――ずっと大好きで憧れ続けた、「本物のヒーロー」になる、と。
DETAIL_GIANSAR_S01=ソフト・ハードを問わず様々なシステムについて深く高度な技術的知識を持つギアンサルは、荒っぽい口調や態度に対して、非常に几帳面な性格である。「完璧」や「ぴったり」といった言葉を好んで使用し、自身の計画に対して不確定な要素は徹底的に排斥する。ヒーローに対して強い反抗心を抱いており、その背景にはヒーローライセンスの取得を試みた過去が関係しているようだ。
DETAIL_GOMEISAXMASMELT2212_H01=希望不管是大人还是小孩都能够面带笑容，快乐的度过圣诞节。当然，这样的祭典因受到威胁而中止甚么的，这种悲伤的事情自然是不能让它发生。这么想的葛梅沙，从过去的回忆里得到了全新的英雄姿态。从手掌以及脚下产生的冰壁，能够包围并守护众人。那不间断的笑容与华丽的舞蹈，装点着让人喜悦的祝福之日。身为受祝福的舞者的他，内心的愿望肯定是希望自己眼前的一切都能够得到幸福的吧。
DETAIL_GOMEISAXMASMELT2212_H02=在过去的故乡中他所看到的是，自己所信奉的御神木为了从严冬中守护了他，而刻意的缠上冰雪的身影。此外，普罗基为了替他打气，在圣诞节当天陪着他一起盖了一座雪屋。这些事情，都让葛梅沙是知道了被冰雪包覆时能从内侧感受到的温暖。在故乡中的经验，以及那些让他感受到温暖的圣诞节回忆，让葛梅沙的意志更加坚定，最终让他获得了全新的姿态。
DETAIL_GOMEISA_H01=穿上类似于在故乡中为神木祈祷时所穿着的服装，他以舞蹈英雄的身分立于战场。不过他并不喜欢与人斗争，同时也是个彻底的和平主义者，所以几乎不曾看过他对敌方发动攻击。他做为一名英雄真正的价值，是能从体表孕育出日光恩惠的结晶。这些光的结晶将随着他的舞蹈飞散于空中，被光所照射到的人所受的伤会受到治愈。
DETAIL_GOMEISA_H02=讨厌争端的和平主义者，喜欢可爱的东西想与任何人成为朋友的他之所以会前往战场，是因为他怀抱着「大家都能一起在和平的日子里舞蹈与游戏」这样的愿望。不管是多么凶恶的人，即使是怪物，他都相信着总有一天能有互相理解的日子到来，为了这个愿望，他今天也在战场上为了和平的祈愿快乐的舞蹈着。
DETAIL_GOMEISA_S01=在普罗基的安排之下，这名巨人型的宇宙人青年在英雄聚集的酒馆里担任着服务生。在他居住的星球有着与巨树一起生活的习惯，在巨树的信仰之下，他由于是替神体献上祈祷的舞者的关系，很喜欢跳舞。纯真无邪且天真烂漫，几乎不懂得去怀疑他人。对身体被触碰，还有脱下衣服都没有什么抵抗，此外因为身体很巨大的关系经常搞砸一些事，这对普罗基来说非常的棘手。
DETAIL_GOROGHOSTWOODS2204_H01=以威玛尔特的花祭用的服装作为基础设计，五郎得到了全新的英雄服装。他所擅长的手工制玩具与乐器也以能源体的形式再现了出来。那玩具造型的平行武装里，充满着会让孩子们感到快乐的设计，这些玩具会为了守护我方成员而自主的展开行动。另外，手风琴造型的乐器平行武装，能发出给予周围人们活力的音乐能源，其音色既温柔又强而有力。
DETAIL_GOROGHOSTWOODS2204_H02=「在陪伴孩子的时候绝对不喝酒」，这是他给予自己的规定。那或许只是一名父亲，不愿意被自己的孩子嫌弃身上有酒臭味，所做的小小约定而已也说不定。失去了孩子、失去了家族甚至连能回去的家都失去了的五郎所演奏出的旋律是温柔的摇篮曲。渴望着那永远不会再回来的幸福，现在还留在五郎身边的就只有那无止尽的悔恨。但即使如此，他依然努力的生活着。
DETAIL_GORO_H01=他在变身成英雄后依然维持着一名工匠的标准造型。即使成为了英雄也是经常喝个酩酊大醉，他所穿着的地下足袋型平行武装能让他站立在垂直的墙壁上，而工具箱型的平行武装则能取出各式各样的工具，让他能用常人所无法达到的超高速建造出防御壁或是避难所之类的建筑物。
DETAIL_GORO_H02=在过去的故乡里他有着自己的家庭，做为一名工匠过着和平的生活，但是在怪物袭击的大灾害中与家族分离，并漂流到了海洋星球。不管是借酒消愁，还是胸怀着「打造出怪物绝对无法摧毁的家」这样的信念而觉醒成为英雄，也都是在这个时期发生的事。也因为这样，在看见相爱的人们或是有血缘的人们被拆散的情景时，即使是他所不认识的人也会使他陷入混乱。
DETAIL_GORO_S01=他在海洋星球上的一座船上都市里，是以船体修补或是建造船上建筑为生的工匠。他出身于别的星球，在流浪的尽头才抵达此地。是个性格乐天的好色老爹。非常爱喝酒，是个即使是在工作中也绝不放下酒瓶的不良工匠，但是工匠技术高超之外双手也很灵巧。很意外的是个思考迅速的人，能在脑中模拟出设计图，并用精密且完美的建筑技术将其完成。
DETAIL_GRIGORY_H01=由于他本身非常消极的在面对英雄活动这件事，所以没有多少人认识英雄时的他。他的平行武装，由两个上面有着几何学图案的球体构成，能用来捕捉英雄的身影、拍照、实况，LIVE所需要的一切全都能做得到。特别值得一提的是，只要是「格里高里所认知到的英雄」，就算格里高里本身不知道那名英雄位于何处，也能够瞬间移动到那名英雄的身边。只不过，随着移动距离的增加所需要的ViewPower也会随之增加。
DETAIL_GRIGORY_H02=他之所以会成为英雄是因为他无法忍受「英雄无法彻底的发挥出自己的能力」这件事情。在他年纪还小的时候，看到了一则英雄失踪的新闻。看见那则新闻的他连想到了「那些英雄们，或许将会连变身都做不到的被敌人所蹂躏」这样的情景，这样的想像让他是感受到了巨大的恐惧与愤怒。虽然不清楚他是在什么时候觉醒了英雄的能力，但是他所持有的平行武装，其性能体现出了在那起事件后他所胸怀的「能跳跃到任何场所，不再让任何英雄孤身一人」的梦想。
DETAIL_GRIGORY_S01=无人机的设计与开发者。属于在地球圈内进行活动的「沃登工业」的其中一名创始者。但是他却说，真正厉害的是其他人，自己只是一名受雇的技术员而已。把「没有VIEW的话英雄会死」当成信条，他日以继夜的开发着，在任何情况下都能追随英雄，并且持续进行观测的空拍机。这样的设计理念与他本人所拥有的知识，让他受到了零点信用公司的邀请，前去担任技术顾问。
DETAIL_GUARDMANEARTH_H01=彼らは黒いヒーロースーツを缠い、黒いパラレルウェポンを手にしてターゲットの前に立ちはだかる。夜暗に纷れて仕事を遂行することの多い彼らにとって、あらゆるものを覆い隠してくれる黒という色は、都合がいいのだ。自らの身を暗に潜ませ、无駄のない装备が実现させる无駄のない动きで、着実に任务を全うする。信頼を重んじるからこそ、彼らは効率的にできた装备を好むのである。
DETAIL_GUARDMANEARTH_S01=厳つい颜つき、筋骨隆々の逞しい肉体が特徴的な、大きな角を持つ异星人たち。日阴や暗に例えられるような社会の暗部こそが、彼らの居场所である。戦闘に向いた身体能力と高い知性を兼ね备えるからこそ、権力者たちに目を付けられるのだろう。彼らの生きる世界では、口の軽さは命取りになる。秘密に関しては固く口を闭ざし、决して味方を里切ることがないように行动する。信頼は、金で买うことはできない。それを知っているからこそ、彼らは口先だけではなく、行动で仲间への信頼を体现し、仲间からの信頼を得ようとするのだ。
