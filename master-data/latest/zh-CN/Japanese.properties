SERIF_ALEND_EVENTA=どうした、この都市開発スピードは珍しいか？<br>これは３Ｄプリンタ建築を活用した、最新技術に<br>よるものだ、自由に見学して構わないぞ？
SERIF_ALEND_EVENTB=居住区、インフラ…タスクは山ほどあるのに<br>その上クリスマスイベントだと…？　これだから<br>現場を見ない連中は…いや、なんでもない。
SERIF_ALEND_EVENTC=いいところに来たな、追加の依頼だ。<br>すまないが、街の飾りつけを手伝って欲しい。<br>…人手が足りなくてな、報酬は弾もう。
SERIF_ALEND_EVENTD=やるじゃないか、想定以上の成果だ！<br>イベントスケジュールに少し余裕が出来た。<br>感謝だオペレーター、報酬を受け取ってくれ。
SERIF_SENTHAK_DAILY=はー…ガチしんどい、ガチ無理っ…！<br>オレの推し、尊すぎだぜ…なあ、キミもこれから、<br>アーカイブ鑑賞会に付き合ってくんねぇか？
SERIF_SENTHAK_PLAYER=キミは、オレの夢を観測してんだろ？<br>だったら、オレにもキミの夢、教えてくれよ！<br>オレがガッと、形にしてやっからよぉ！
SERIF_SENTHAK_HERO=アレンドクン、ガチでカッコいいやつだなぁ！<br>堂々として、はっきりモノ言ってよ。<br>…逃げてばっかのオレとは、大違いだぜ。
SERIF_SENTHAK_RELATION=モクダイクンと徹夜で語り明かしちまったぜ…。<br>アイドルとヒーロー、ジャンルは違っても<br>推し語りってのは、無限に聞いてられんなぁ！
SERIF_SENTHAK_APPRECIATION=そんな顔されっと、オレまでへこんじまうぜ…。<br>なぁ、キミには推しとか好きなモノはねぇか？<br>オレが見せてやっから元気出せって、な？
SERIF_SENTHAK_TOUCH=おぉっ！この推しグッズ、気になんのか？<br>だったら、今からオレの部屋行こうぜ！<br>布教用のヤツ、キミにくれてやっからよ！
SERIF_SENTHAK_TRAIN=手加減はナシでいくぜぇ！
SERIF_SENTHAK_TRAINED=ぐっ…ガチで、キツいぜっ！
SERIF_SENTHAK_EVENTA=オレ達の移民船を残すためにも、気合入れて<br>クリスマスイベント成功させねぇとなぁ！<br>なんか、オレにも手伝えることはねぇか？
SERIF_SENTHAK_EVENTB=おーっと、ライブ配信の時間だ！<br>キミも一緒に観ようぜっ、なあ！<br>コールは、こう！オイ、オイ、オイオイオイ！
SERIF_SENTHAK_EVENTC=アレンド君からイベント設営頼まれてよ。<br>ちょっと手伝っていかねぇか？<br>報酬のグッズ、コンプしちまおうぜぇ！
SERIF_SENTHAK_EVENTD=おらよっ、こいつがキミの分だぜ。<br>イベント限定グッズって言われると、<br>それだけでテンション上がるよなぁ！
SERIF_GIANSARLIGHTYEARS2412_DAILY=善意と幸福が満ちる夜、か…。<br>どいつもこいつも浮かれやがって。その善意が、<br>簡単にヒトを潰すことも、あるってのに…。
SERIF_GIANSARLIGHTYEARS2412_PLAYER=よりにもよって、俺が渡す側の姿になるとはな…。<br>なんだ、お前もプレゼントが欲しいのか？<br>…ククッ、いいぜ？何が出るかはお楽しみだ。
SERIF_GIANSARLIGHTYEARS2412_HERO=センサクは自分の居場所を、自分の意志で掴んだ。<br>そう言えば聞こえがいいがな、ただ逃げて…<br>その先に偶然居場所があっただけ、だろうが。
SERIF_GIANSARLIGHTYEARS2412_RELATION=例え住人に否定されても、最大効率の居住性を<br>追求する。アレンドの姿勢は悪くねえ。<br>…その信念が、住人に折られなければいいがな。
SERIF_GIANSARLIGHTYEARS2412_APPRECIATION=エナジーバーだ、食っておけ。…なんだ、<br>優しくされて調子にのったか？<br>お前が動けなくなれば俺にも影響する、それだけだ。
SERIF_GIANSARLIGHTYEARS2412_TOUCH=おい、引っ付いてんじゃねえよ。<br>無警戒にヴィランの懐に入りやがって。<br>こいつは、身の程をわからせる必要がありそうだな。
SERIF_GIANSARLIGHTYEARS2412_TRAIN=温まる程度には、やるんだろうな？
SERIF_GIANSARLIGHTYEARS2412_TRAINED=クッ、熱くなっちまった…！
SERIF_GIANSARLIGHTYEARS2412_EVENTA=クソッ、移民船のデータはハズレで無駄足、<br>挙句、呑気な連中とクリスマスだと…？<br>全く、お前が居合わせるとロクなことにならねえ！
SERIF_GIANSARLIGHTYEARS2412_EVENTB=ほら、クリスマスイベントの過去データだ。<br>…なんだ、その顔は。俺はただ、ここの連中が<br>思い切り足掻くさまを見たい…それだけだ。
SERIF_GIANSARLIGHTYEARS2412_EVENTC=設営手伝いだと？　そんな仕事請けるわけ…<br>って、勝手に引き受けてんじゃねえ！<br>いいか、俺は絶対に手伝わねえからな！
SERIF_GIANSARLIGHTYEARS2412_EVENTD=おい、受け取れ。お前の分の報酬だ。<br>クソッ、危なっかしい動きしやがって。<br>思わず手を出しちまったじゃねえか…！
DETAIL_ALEND_S01=新進気鋭の若き都市デザイナー。開拓惑星の過酷な環境下で都市デザインを行う案件が多いため、肉体を鍛え上げている。効率を重視しつつ、柔軟な思考を行うことを重視しており、本人の性格を反映しているかのような機能的、かつ最新技術を取り入れた超短期間での都市開発デザインは、過酷な環境で１日も早く居住を安定させたい住民に、好意的に受け入れられている。クールな言動が目立つが、実際には感情豊かであり、それは表情と共に動く２本の角にも現れている。
DETAIL_ALEND_H01=ヒーローとなったアレンドの全身をぴったりと包むスーツには、シャツの襟やネクタイ、サスペンダーなどオフィスウェアを思わせる意匠が施されている。これは如何なる環境にあろうとも、ヒトがいつも通りの生活を送れるようにしたいというアレンドの強い意志が反映されたものとなっている。バトルとなれば腕に装着されたパラレルウェポンの端末を起動し、自身の視界を「都市」と定義して掌握、手にした万年筆のパラレルウェポンを操作することで、エネルギー体の建物や道路を創り出し、カイブツやヴィランから「ヒト」と「場所」を護り抜く。
DETAIL_ALEND_H02=アレンドは惑星開拓団に拾われ、親の顔を知らない。開拓団では自分と同じ境遇の子供と共同生活を送っていたが、生きるだけで精一杯の過酷な環境が、彼の効率を重視する性格を形成していった。過酷な環境下では簡単にヒトは失われていく。後１日早く居住区が完成していれば、後１時間早くエネルギーが供給できていれば。そんな光景を目の当たりにしながら生きてきたアレンドは、誰でも自分が望む場所で快適に生きていける世界にしたい、という強い想いを胸に、都市デザイナー、そしてヒーローとして開拓惑星を飛び回っている。
DETAIL_SENTHAK_S01=かつて地球を旅立った移民船、そこに密航という形で同乗していた屈強な肉体を持つ宇宙人で、口調は荒いが至って楽天的で温和な性格である。密航前は傭兵稼業をしており、使用していた迷彩装備と自らが創り出したホログラムアバターを併用して、正体を隠しながら移民船の住人と密かに良好な関係を築いている。地球でアイドル文化にドハマりし、彼がねぐらとしている移民船の倉庫の一角は、かつて地球から持ち出したグッズや、移民船内で自作したグッズに埋もれている。
DETAIL_SENTHAK_H01=ヒトの心の中、まだ形になっていない「ヒトの夢の形」を形にしたい、という願いと共に変身するセンサクは、古代の地球、日本の職人を思わせるスーツを身に纏う。そして手にしたキューブ状のパラレルウェポンは、クリエイターであるセンサクのイメージに従って増殖し、イメージ通りのホログラムを次々と創造していく。また、そのホログラムに一瞬ではあるのものの質量、重量を持たせることも可能となっている。センサクは虚実のホログラムで相手を牽制つつ、己の肉体で相手に挑むというパワースタイルのバトルを得意としている。
DETAIL_SENTHAK_H02=故郷の星の住人で構成された傭兵団で生まれ育ったセンサク。そこでは「強さ」こそが全てだった。しかし、生来の温和な性格からその価値観にずっと馴染めずにいたセンサクは、地球で偶然見たアイドルに心を奪われる。そのライブにあったのはただ「推し」に対する「尊い」という感情だけ、そこに上も下も無かった。自分の推しを模索しているヒトに、そして自分が推せる自分になりたいヒトに。自分が感じたあの尊い感情を少しでも多くのヒトに感じてもらうため、センサクは倉庫の片隅で一人、創作活動に勤しんでいる。
DETAIL_GIANSARLIGHTYEARS2412_H01=良い子にはご褒美が、悪い子にはお仕置きが届くとされるクリスマス。そして黒いサンタクロースのスーツに身を包んだギアンサルが届けるものは、そのどちらでもない。手にしたプレゼントボックスのパラレルウェポンには大量のエネルギー体が収納されており、ギアンサルに定義されることで形を持ち、飛び出していく。爆弾が音と光だけのフェイクかと思えば、可愛くラッピングされたキャンディーが派手に爆発する。真実と嘘を織り交ぜたギアンサルのサプライズプレゼントの数々は、良い子と悪い子を区別する「正しさ」を破壊するかのように戦場を派手に彩っていく。
DETAIL_GIANSARLIGHTYEARS2412_H02=かつて正しいと信じて起こした行動は他者に「正しくない」と断定され、ヒーローになることが叶わなかった。そして本人の信念と関係なく情報は発信され、それを信じたヒト達によって、正しくない行動であると拡散されていった。そんなギアンサルは、成り行きでとあるクリスマスイベントに協力することとなる。そこで目にしたのは、型破りの都市開発デザイナーや、「正しくない」アイドルたち。そんなヒト達が自分たちの信念に従ってイベントを作り上げていく姿だった。皮肉を言いながら手伝うギアンサルの目に、黒衣のサンタクロースのデータが映る。良い子にプレゼントを、悪い子に罰を。それを見てギアンサルは不敵に笑うのだ。自分にはどちらも必要ないと。
