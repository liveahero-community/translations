SALES_EVENT_AKATSUKI_REPORT_3=任務を終え、荒野の中を帰還中。<br><br>雰囲気のある場所で、決闘のマネゴトをし、<br>ファンサービスの動画配信をすることにした<br>{0}と{1}。<br><br>３つ数えて振り向いて、<br>先に攻撃を当てた方が勝ち――<br>{0}と{1}の間に、緊張が走る。<br><br>１、２、３……！<br>ばっと振り向いた{0}の鼻を、<br>{1}の指が小突いた。<br><br>まだまだ甘いと笑い、去っていく{1}。<br><br>{0}は何も言い返せず、<br>ただただ荒野の抜けるような空に叫ぶのだった。<br>
