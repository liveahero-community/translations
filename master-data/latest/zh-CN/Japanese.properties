DETAIL_SHAFT_S01=原本是职业橄榄球员，现在则是宇宙计程车司机的地球人。在他还是职业选手的时代，是一名能在不被击倒的状态下带着球直冲终点的选手，即使受到了冲撞也还是一心只想着前进的风格让他得到了「铁人」的称号。个性温和且处事认真，但是也有着笨拙以及自我评价低落的一面，每当出错时他总是在心里面反省着「我必须要再更努力一点才行」。
DETAIL_SHAFT_H01=使用投影型汽车导航的平行武装，能在脚下映射出前进的指示。能够判定路径上可能的危险，并找出可以安全抵达目的地的正确道路。不仅能够探查出敌人或是陷阱的位子，也能够拟订奇袭时的路径，再加上可以标示出能够回避敌方攻势的安全区域等等的机能，让他能在进行辅助的同时对友军发出攻击的指示。为了开拓道路，他甚至会依照着指示用冲撞的方式突破眼前的墙壁。
DETAIL_SHAFT_H02=怀抱着将重要的人送达终点的这个全新的理想，沙夫特脱离了那日复一日的无聊日常生活。或许对自己还没有甚么自信，又或许不像过去那么引人注目，但是他下定了决心要努力的去达成自己现在能够达成的事。所谓的未来并不是由他人给予，而是靠着自身的自信去开拓的事物，就算从现在开始也还不算晚，查觉到了这一点的他，双手紧握着方向盘。
DETAIL_KALASKI_S01=这名虎兽人型的宇宙人，是在许多的战场上拍摄士兵身影或是战争现况的经验丰富的战场摄影师。他的种族所需要的成长时间几乎是地球人的两倍的关系，看上去虽然像是小孩子但是实际上已经是20岁后半了。从专业的战场摄影师角度来看，产生感情这项举动会衍生出不必要的麻烦所以对他人的私事都是以不介入为主，而他也并不喜欢别人追问他的私事。但是，在面对态度友好的对象时也无法置之不理，虽然表情看上去有些冷淡但是心里其实是挺高兴的。很努力的维持着冷酷的形象，但是也有着容易被情绪所左右的一面。
DETAIL_KALASKI_H01=那台相机型的平行武装就如同文字叙述般的可以将「一瞬间切取出来」，按下快门时可以让映在底片上的东西在一定的时间内完全暂停。虽然持续时间只有数秒且不够安定，但是在与平行世界的连接到达最大的状态之下，就能达成比平时更长时间以及更广范围的时间暂停。他曾说过「五秒就足够了」。他靠着在战场上锻炼出来的强大身体能力在那短短的几秒之间用娇小的身体，扰乱着对手。
DETAIL_KALASKI_H02=他出生时正好是发生内战的时刻，经历了多次与家族的离别后参宿总算是活了下来。累积了将近三十年的人生经验，跨越了无数的纷争地带，有时甚至必须要冒着生命的危险，但他依然持续的拍摄着相片。将在战场上如同泡影般消逝的生命光辉用相机拍下，并以纪录的方式半永久的保存着，他认为这就是他所背负的使命。
DETAIL_ALCHIBACHASERS2105_H01=不光是利用知识，右辖得到了利用武力来揭发事件真相的「武装侦探」的姿态。为了对抗破坏文化遗产恐怖组织，他冷静的思考并做出推理，带着热忱与右手的雷射枪进行镇压。那把枪与他还是警察时所使用的枪枝非常的类似，纵使觉得这很讽刺，他依旧将手指扣在了那熟悉的板机上。此外，那有着出色机动性的服装让他能轻松的飞越广大的砂原。
DETAIL_ALCHIBACHASERS2105_H02=他所得到的全新姿态让他在变身后能维持着全身漆黑的羽翼。这黑翼除了是他真正样貌的象征之外，也是他直面那被称作「唤来不幸的黑翼」的过往，并靠着自己的羽翼跨越了那梦魇般的警察时代的遭遇的证明。在同时拥有了智慧与武力的现在，右辖开始重新审视自己一直不愿正视的警界。虽然还没有完全的释怀，但是面对警界他的想法已经开始有了改变的迹象。
SALES_EVENT_CHASERS_REPORT_1=戦争の爪痕が残る街を探索する{0}。<br>砕かれた建材が散らばる悪路を歩いていると、<br>ふと足下に何かが落ちていることに気づく。<br><br>果物の残骸と、散らされた花束。<br>それらは転々と、路傍の建物の裏へと、<br>まるで誘導するかのように続いている。<br><br>{0}は、建物の裏をのぞく。<br>そこにあったのは、墓標のような石版だった。<br>名前と短すぎる生年・没年の情報が刻まれている。<br>どうやら、戦争で亡くなった子供の墓のようだ。<br><br>野生動物が荒らしたのか、散らかされた墓を<br>哀れに思った{0}は、時計を確認する。<br><br>{0}は、墓の周囲を掃除し、<br>摘んできた花と果実を供え、手を合わせた。<br>もうこの子供のような存在が、<br>これ以上増えることが無いよう、祈りながら……
SALES_EVENT_CHASERS_REPORT_2={0}たちの元に、<br>新たな犯行予告の情報が届く。<br>それは、巷を騒がせるあのヴィランの<br>模倣犯が配信したものだった。<br><br>詩的で難解なのを通り越して、<br>意味不明な内容に頭をひねる{0}。<br>しかし、動画を見返していた{1}は、<br>何かが分かったようにガタンと席を立ち、<br>饒舌に自分の推理を語り出した。<br><br>あまりに荒唐無稽な内容に解釈。<br>{0}はそのバカバカしさに苦笑する。<br>しかし、推理が合っているとしたら<br>犯行時間は目前。ひとまず、現場に急行。<br><br>{1}の推理通りに現れて、<br>あっけなく逮捕されるヴィラン。<br>{1}は満足そうにしているが、<br>{0}は釈然としない顔で眺めていた。
SALES_EVENT_CHASERS_REPORT_3=泥棒のヴィランは、バイクに跨がり逃走した。<br>それを追うことにした<br>{0}と{1}。<br>しかし使える乗り物は、なんと２人用自転車だけ…。<br>こんなので追いつけるわけが無い<br>と言う{0}。<br><br>しかし、為せば成ると豪語する{1}。<br>後ろに乗るよう促され、{0}が跨がると、<br>{1}はものすごい勢いで<br>ペダルをこぎ始める。<br><br>自転車はぐんぐん加速し、犯人のバイクに追いついた。<br>驚愕する、{0}と犯人。<br>{1}は、さらに気合いを入れて<br>スピードを上げ、バイクの前に滑り込む。<br>びっくりした犯人は自転車を避けようとして<br>バイクごと横滑りし、地面を転がった。<br><br>決死の追跡劇の結果、逮捕される犯人。<br>そんな馬鹿な…と繰り返す犯人がパトカーに連行される。<br>{1}の脚力に恐ろしさを<br>感じずにはいられない{0}だった。
SALES_EVENT_CHASERS_REPORT_4=怪盗ヴィランの犯行予告があった現場を、<br>手分けして警備にあたる{0}たち。<br>予告された時間は目前、現場に緊張が走る。<br><br>先刻から{2}との連絡が<br>途絶えていることが気に掛かる{1}。<br>{2}の担当場所に向かうと、<br>そこには身ぐるみを剥がされ、<br>眠らされた{2}の姿が。<br><br>ほぼ同時刻、{3}の目の前に<br>{2}が現れる。<br>なぜ突然こっちにきたのかと<br>尋ねる{3}の背後から、<br>そいつは偽物だと叫ぶ{0}の声。<br>{0}には、{1}からの連絡が<br>届いていたのだった。<br><br>間一髪で犯人を確保できた一行。<br>事件を未然に防ぐことに成功したが、<br>裸で眠り続ける{2}をどうするか……<br>それだけが、問題として残った。
