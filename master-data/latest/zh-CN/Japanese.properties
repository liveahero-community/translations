SERIF_GOROGHOSTWOODS2204_DAILY=俺ぁ花の事はよく分からんが…<br>綺麗な花を眺めながら一杯やるのも乙なもんだ。<br>祭りで大事なのは楽しむ事だろ？
SERIF_GOROGHOSTWOODS2204_PLAYER=おうおう、良い地酒が揃ってやがる！<br>せっかく遠出してきたんだ、ほら一杯やろうぜ？<br>祭りってぇのは最高だなっ、くっはぁーッ！
SERIF_GOROGHOSTWOODS2204_HERO=ライラックぁ、いつも笑ってる静かな奴だが、<br>バトルの時は結構熱い所があんだぜ？<br>特にカイブツ戦の時は人一倍気合いが入ってんな。
SERIF_GOROGHOSTWOODS2204_RELATION=フラミー先生は、ボランティアで手伝いに<br>来たって聞いたが、志が高い聡明な人なんだな。<br>…って、なんだぁ今の爆発音は…？
SERIF_GOROGHOSTWOODS2204_APPRECIATION=なんでぇ、疲れた顔してんじゃねぇか、頭領。<br>それじゃあ俺が子守唄でも歌ってやろうか？<br>なんてなッ、ほらこいつを飲んで元気出しな。
SERIF_GOROGHOSTWOODS2204_TOUCH=んぁ、お前も俺の演奏が聴きてぇのか？<br>仕方ねぇなぁ、特等席で聴かせてやるよ。<br>ほら、ここに座って大人しくしとけ？
SERIF_GOROGHOSTWOODS2204_TRAIN=祭りの準備だ、気合い入れなっ！
SERIF_GOROGHOSTWOODS2204_TRAINED=ぐぇ…飲み過ぎちまったかぁ…？
SERIF_FLAMIERGHOSTWOODS2204_DAILY=お祭りの会場は賑やかで楽しいですわね。<br>よろしければ、一緒に屋台を見て回りませんか？<br>ぜひお好きな食べ物を教えてくださいませ。
SERIF_FLAMIERGHOSTWOODS2204_PLAYER=あなたは、幽霊って存在すると思われます？<br>エクトプラズムだとか、鬼火だとか…ちょっと、<br>興味をそそられませんこと？ うふふ…っ。
SERIF_FLAMIERGHOSTWOODS2204_HERO=ゴロウ様は楽器の演奏もお上手なのですね。<br>とても優しい音色がしますわ。<br>…まるで子守唄のようです。
SERIF_FLAMIERGHOSTWOODS2204_RELATION=ライラック様は花にとても詳しいのですね。<br>植物の知識は花火に通ずるものがありますから、<br>色々と教えていただきたいですわね。
SERIF_FLAMIERGHOSTWOODS2204_APPRECIATION=…あら? お疲れのご様子ですね。<br>美しい花を見つけたので花瓶に生けてみたんです。<br>緑を見ながら、少し休憩いたしませんか？
SERIF_FLAMIERGHOSTWOODS2204_TOUCH=あら、ダンスのお誘いでしょうか？<br>えぇもちろんご一緒させていただきます。<br>お手柔らかにお願いしますね。
SERIF_FLAMIERGHOSTWOODS2204_TRAIN=一曲、お相手願えますでしょうか？
SERIF_FLAMIERGHOSTWOODS2204_TRAINED=あん、激しすぎますわっ…！
SERIF_LILAC_DAILY=草花の事は昔、兄から教えてもらったんです。<br>それぞれ違う香りがしたり、花言葉があったり…<br>花を楽しんでいる人を見ると、俺も嬉しいですね。
SERIF_LILAC_PLAYER=ん？　この香り…あっ失礼しました。<br>よく花の香りを嗅ぐので、癖になっていてつい…<br>でも、あなたの匂いはなんだか落ち着くなぁ。
SERIF_LILAC_HERO=フラミーさんから火薬の匂いがしたんですが、<br>爆弾で攻撃するヒーローだからなんですね。<br>まさか火薬を常に携帯している訳…ないですよね？
SERIF_LILAC_RELATION=ゴロウさんとは、以前レイバーズサイトの仕事で<br>一緒だったんです。打ち上げの時にお酒を奢って<br>頂いて、それからよく話すようになりましたね。
SERIF_LILAC_APPRECIATION=仕事お疲れ様です。でも無理はしないで下さいね。<br>気分が落ち着く香りのハーブティーを淹れますよ。<br>あなたの好きな香りのものにしておきますね。
SERIF_LILAC_TOUCH=おっと、どうかしました？　あぁ花屋なのに<br>この体格だと驚きますよね。意外かもしれませんが<br>結構力仕事が多いので、体は鍛えてるんですよ。
SERIF_LILAC_TRAIN=激しくしてしまったらすみません。
SERIF_LILAC_TRAINED=ちょ、ちょっと待ってください…！
SERIF_GOROGHOSTWOODS2204_EVENTA=俺ぁこの会場のステージ設営で呼ばれて来てんだ。<br>気持ちよーく仕事を終わらせた後は…<br>ッくぅー！　汗かいた後の酒は染み入るぜぇっ！
SERIF_GOROGHOSTWOODS2204_EVENTB=なんだァ、幽霊騒ぎなんてきな臭ぇじゃあねぇか。<br>いっちょサクっと片づけて…って今、なんか<br>変な音しなかったか？　いやーまさか、なぁ…？
SERIF_FLAMIERGHOSTWOODS2204_EVENTA=ウェーマルトのお祭りは、とても賑やかで<br>見ているだけでも心が弾んで来ますわね。<br>ふふっ、ダンスはいつ振りかしら？
SERIF_FLAMIERGHOSTWOODS2204_EVENTB=私は最終日に打ち上げられる、<br>花火の調整に参加させていただいておりますの。<br>あぁ…美しい光の花…早く見たいですわ…！
SERIF_LILAC_EVENTA=ようこそ、花の街ウェーマルトへ。<br>咲き誇る花や草木たちを楽しんでいって下さいね。<br>良ければオレが市街を案内しますよ。
SERIF_LILAC_EVENTB=街中に、妙な匂いが立ち込めていますね…<br>どうしたんだろう。幽霊の仕業というのは、<br>果たして本当なんでしょうか…？
DETAIL_LILAC_S01=这名青年出身于异星球上温暖地区的和平城镇威玛尔特。外表看上去跟地球人没有甚么差异，但是是宇宙人。因为那锐利的目光会让他人感到害怕的缘故，所以他用头发遮住了自己的眼睛。是言谈举止与性格都相当温柔的一个人。年幼时期受到哥哥哈多伊的影响，对花草十分的感兴趣。他认为经常被当成礼物赠予他人以表达情感的花草，具有与话语同样的传达的力量。
DETAIL_LILAC_H01=莱拉克所持有的是园艺剪刀型的平行武装，不需触碰仅靠意志就能进行操作，能让其飞在空中进行攻击。随着ViewPower消耗的多寡，他能够调整剪刀的大小或者是数量，但是操纵巨大的或是复数的平行武装需要消费大量的体力与精神力。这项平行武装拥有超群的锐利度，只要是被莱拉克认定为是枝叶的物体，不管有着多高的硬度莱拉克都能将其一刀两断。
DETAIL_LILAC_H02=莱拉克的哥哥哈多伊自出生时就体弱多病特别是在视力方面，喜欢花朵之类会散发香气的东西。与哥哥不同年幼时的莱拉克非常活泼且有行动力，哥哥总是因身体不适而无法陪着他一起玩，让他说出了那句无心的话语。即使年幼却依然深感后悔的莱拉克，永远的失去了能向哥哥道歉的机会。这也让莱拉克有了「当有想传达的事情时就该清楚的说出来」这样的想法。
DETAIL_GOROGHOSTWOODS2204_H01=以威玛尔特的花祭用的服装作为基础设计，五郎得到了全新的英雄服装。他所擅长的手工制玩具与乐器也以能源体的形式再现了出来。那玩具造型的平行武装里，充满着会让孩子们感到快乐的设计，这些玩具会为了守护我方成员而自主的展开行动。另外，手风琴造型的乐器平行武装，能发出给予周围人们活力的音乐能源，其音色既温柔又强而有力。
DETAIL_GOROGHOSTWOODS2204_H02=「在陪伴孩子的时候绝对不喝酒」，这是他给予自己的规定。那或许只是一名父亲，不愿意被自己的孩子嫌弃身上有酒臭味，所做的小小约定而已也说不定。失去了孩子、失去了家族甚至连能回去的家都失去了的五郎所演奏出的旋律是温柔的摇篮曲。渴望着那永远不会再回来的幸福，现在还留在五郎身边的就只有那无止尽的悔恨。但即使如此，他依然努力的生活着。
DETAIL_FLAMIERGHOSTWOODS2204_H01=以志工的身份协助久希的研究，芙拉米获得了与威玛尔特的花祭非常相衬的英雄服装。所穿戴的平行武装与年幼时期从祖父那里得到的舞鞋非常相似。当舞鞋发出光辉时，人们的视线将会很自然的被吸引，光的轨迹也有着扰乱对手意识的效果。「既然要做就要全力的去享受」在祖父的教诲之下，芙拉米如花瓣一般轻快的舞动着压倒所有的敌人。
DETAIL_FLAMIERGHOSTWOODS2204_H02=从小时候开始芙拉米就非常的喜欢跳舞。但是，她所受到的教育告诉她必须要保持与身份相符的行为举止，所以年幼的芙拉米压抑着内心的情感，扮演着自己所不期望的角色。看穿芙拉米的内心并予以理解的，不仅仅是将她当成是孙女，更是把她当成一个人来对待的祖父。不管是甚么样的自己都能抬头挺胸的去爱，这句已逝祖父的教诲，成为了现在芙拉米立足的基础。
