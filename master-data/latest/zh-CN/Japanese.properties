DETAIL_KOUKIRAKUSAI2304_H01=市民们满怀对祭典的期待。能够与威胁市民们的存在进行对抗的，就是经由「平行信号」所呼唤而出的英雄装。以传统的服装作为基底并强化了机能性与外观设计，就连专业意识相当高的光希也非常满意。虽然初次使用就是在正式上场的时候，但是他发下了不管在何种情况下都能满足观众的才算是专业人士的豪语，跟着天狼星一起举起了刀刃型鸣子的平行武装。
DETAIL_KOUKIRAKUSAI2304_H02=光希烦恼着自身的未来以及存在方式。在成长之后要继续的扮演好孩子吗，还是说要让观众接受本来的自己呢，面对着寻找答案的光希，身为家人的天狼星一如往常的依偎在他的身边，注视着他。如果说那套华丽的燕尾服英雄装是光希的防守姿态，那么穿上祭典装束立于战斗舞台上的身影就是进攻姿态了。深信着自己心中的愿望终有实现的那一天，他朝着未来大步前进。
DETAIL_GAMMEIRAKUSAI2304_H01=为了在祭典季节的城市中进行潜入搜查，雁铭戴上了委托UEHA制造的喧哗挂饰型「平行信号」进行伪装。在强光退去之后，便能看见他穿着祭典风格的全新英雄装。手持名为「缠」的平行武装，那是在古时代的日本里由消火队队员所使用的东西，在近代则成为了于最前头带领祭典队伍前进的人所使用的旗子。他将高举旗帜，用力挥舞，将战场当成庭院一般的横冲直撞。
DETAIL_GAMMEIRAKUSAI2304_H02=他回想起了故乡。居住在荒废的城市里绝对不是一件轻松的事情。但是居住在那里的经验对少年时期的雁铭来说是却是无可取代的东西，也成为了他的原点。「正义拘捕手」是为了守护市民而存在的英雄。而在超越了那个立场，超越了那份职责的地方，他查觉到了自己真正希望的生存方式。在市民们期盼的「庆典之日」里他穿上了祭典装束，高举着缠。
DETAIL_TSUNEAKI_S01=出生于移住到京都的宇宙人们所打造的场所「新洛」，自称是「在地演员」。喜欢与他人建立关系，在当地算是小有名气。但是有关于他的私生活则几乎无人知晓，他本人也从来不谈论这方面的事。在某一起事件之后，说出来的话总是会偏离内心真正的想法，就连在重要的时刻也没有办法好好的把自己的感情传达给对方。喜欢京都这块土地上的文化，所以他对自己的出身怀抱着复杂的情感。
DETAIL_TSUNEAKI_H01=在古日本中有一种名为阴阳师的存在。那外型与能力借由他强烈的愿望得以实现。被称为「式符」的和纸符咒平行武装，能按照他的意志自由的变换成各种「式神」，如同生物般的进行活动。虽然性能极高但相对的也非常耗能。他利用在阴阳道中被称为「龙穴、龙脉」的乙太流，来取代部分的View Power用以减轻能量的消耗。但是要使用这种方法必须要满足复数的条件，因此他作为英雄的强度很容易就会受到环境的左右。
DETAIL_TSUNEAKI_H02=在有关于他的情报里，就连他是不是英雄的这一点都没有人知道。根据那为数稀少的目击情报显示，他会突然的出现将事件解决，又或者是与其他的英雄一同战斗后随即的离去。不知道出于甚么样的原因，他所登场的英雄演出其档案皆没有被保存下来。此外，没有任何人见过他于私生活时或是变身前的样子，就连一流的新闻工作者都说，要掌握他的真实身分是非常困难的。
