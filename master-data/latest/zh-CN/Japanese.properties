SERIF_ZANIAH_DAILY=「宇宙を駆ける悪の華」…うんうん、悪くない<br>名乗りね。「皆が驚く麗しの手際、怪盗ザニア<br>ここに参上！」…よし、っていつからそこに！？
SERIF_ZANIAH_EVENTA=アタシはもうすぐ凄いお宝を手に入れるのさ！<br>その為なら船の一隻なんてはした金よっ！…あっ！<br>１ラフ拾った、アタシのだよっ！オーホッホッホ！
SERIF_ZANIAH_EVENTB=ムイラウカⅣに沈む至高の財宝…あぁいいね、<br>たまらないわ…！一体いくらの値が付くのか…<br>考えるだけで胸がときめいちまうっ！
SERIF_ZANIAH_HERO=アタシは上流階級のニンゲンってのが嫌いなの。<br>けどあの軍人…偉そうな感じもしないし、球を<br>追い掛けてはしゃいでるし…ホントに軍人？
SERIF_ZANIAH_PLAYER=…アンタ、記憶を無くしてるってホント？<br>…そっか。でもアンタにも、今のファミリーがある。<br>アンタもアタシも、それを大事にしなきゃよね。
SERIF_ZANIAH_RELATION=ユーハンはほーんとちゃらんぽらんな奴だけど、<br>料理の腕は超一流だもんね…あぁ思い出したら<br>腹が空いてきた…今日の晩御飯は何だろうねっ！
SERIF_ZANIAH_TOUCH=きゃっ、なんだい、馴れ馴れしく触ってきて…！<br>そ、そうだ！アタシの毛並みはお高いのよ！<br>アンタの財布じゃ無理よムリっ！出直しなさいっ！
SERIF_ZANIAH_TRAIN=アタシの鞭が唸るわよっ！
SERIF_ZANIAH_TRAINED=このアンポンタン、加減なさいっ！
