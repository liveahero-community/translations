DETAIL_TOSHUVIRTUALFESTA2210_H01=在未知的空间中与来路不明的敌人战斗过后，桐宗直面着自身的弱点，在面对自我的修练结束之时，他获得了全新的英雄姿态。以明镜止水的内心将精神打磨的更加澄澈，用肌肤感知环境，并挥出看透万象的一刀。那是他为了战胜自己心中的激情，以及为了带领伙伴们走向胜利所编织出的战法，这种战法同时也体现出了以「武士」为目标的他所应有的全新的样貌。
DETAIL_TOSHUVIRTUALFESTA2210_H02=克己的桐宗用大量的修行，克服了许多「弱点」，但是这样的他却依然有着不管用甚么手段都没有办法克服的东西。那就是「水」。不会游泳，对水感到恐惧的他，非常害怕在水边的战斗。想要克服这深植内心的恐惧意识，绝对不是一件容易的事情。不过，那却是在前进的道路上避无可避的。在这样的状况下他所选择的，并非是克服对水的恐惧，而是借由锻炼让自己在有水的环境当中依然能保持精神上的冷静。
DETAIL_SHAFTVIRTUALFESTA2210_H01=在没有宇宙计程车的空间里，自己到底该如何是好呢。沙夫特所得出的结论，就是让自己成为靠着双脚去接送顾客的存在。穿上如同车夫一般轻便的服装，装备上可靠的双轮平行武装，自由自在的，并且是用谁都追不上的速度奔驰着。那除了是对自己还是橄榄球选手时所培育的自身脚力的信赖之外，更是不愿扔下任何一个伙伴，打算拯救所有人的那份愿望所赐予他的东西。
DETAIL_SHAFTVIRTUALFESTA2210_H02=沙夫特的人生，总是在各种队伍之中度过。在他成为了宇宙计程车的司机开始独自工作之后，这种感觉变得是更加的强烈。与伙伴之间的调和，以及与伙伴之间的羁绊是他最看重的东西，就算是临时组成的队伍他也会努力的将其整合在一起。他并非是仰赖着过往的回忆在行动，在队伍内创造出自己的位子，并且让队伍能够圆滑运作的手法，就是他从过去一路培养出来的能力。
DETAIL_CERASTIUM_S01=除了是所属于法国国家宪兵队中机动宪兵队里的机动队员之外，同时也是UEHA法国支部旗下的一名英雄女性。虽然是出身于法国里昂的地球人，但由于是跟宇宙人的混血儿的关系，头上有着大大的角。从小就立志要成为机动宪兵队，并靠着自身的实力入队，个性率直且认真。异常的喜爱「正义」这一词汇，对社会上的非正义之事决不宽容。是「正义闪电」的大粉丝，有着近乎于崇拜的敬爱之心。
DETAIL_CERASTIUM_H01=她的愿望是「希望自己是守护众人的正义之盾」，手持巨盾的平行武装，时而作为防具，时而作为武器的使用于战斗之中。其坚韧的程度在机动队内甚至获得了「铁壁」的称号，她自愿的成为伙伴们的大盾，协助伙伴们前进。她认为这样的功绩，能够最快的达成属于自己的「正义」，才采取了这样的行动。
DETAIL_CERASTIUM_H02=在她的身边，曾有一位跟她一同追求「正义」而进入机动队的亲友。但是，她在询问那名亲友对自己的「正义」有何看法时，对方却困惑的没有做出任何回答。那时她察觉到了自己根本就没有甚么「正义」。总是按照长官或是小队长的「正义」去行动的她，几乎没有自己的意见。也因为这样才陷入苦恼。对现在的她来说最重要的课题是，找到只属于自己的「正义」，并按照那个「正义」来行动。
DETAIL_REXER_S01=所属于新人才事务所旗下的电竞队伍「μ-Hyperions」，年龄不详的专业玩家。在虚拟空间中，除了以一名专业玩家的身份活动之外，也有以一名「电脑英雄」的身份活动的时候。在许多分类的游戏里都拥有着最顶尖的实力，有着成熟的外表与稳重的说话方式，但在内心里则有着小孩子的一面。在现实世界里也有过一段以英雄身份活动的时期，不过最近又突然的失去了踪影。
DETAIL_REXER_H01=变身后的他身穿色彩鲜艳的护目镜与装甲，手持拥有大剑与战斧两种型态的巨大平行武装，出现于战场。随着战况或是对手自在的切换型态，将对手一网打尽的那种战斗风格，简直就像是游戏中与巨大怪物作战的猎人一般。不过从某个时期开始他的战斗风格发生了改变，就连粉丝们也都在担心他是不是出了甚么状况。
DETAIL_REXER_H02=现在的这名「里格札」，跟过去的「里格札」是不同的存在。其真实身份，是过去的「里格札」的孩子。现实世界里他的父亲在一场与怪物的战斗中消失，而他则继承了这名角色，并以「里格札」的名义活动着。同样也拥有游戏才能的他，虽然能以职业玩家的身份持续活动，但却没有能力继续的担任英雄。他心中的愿望仅有一个。那就是让父亲所培育出的名为「里格札」的英雄，再一次的回到世人的面前。
