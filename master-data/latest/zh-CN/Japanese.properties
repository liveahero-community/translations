DETAIL_SANTETSU_S01=在新国立图书馆任职的图书馆管理员。出身于日本冈山的地球人，全名为德原 杉哲。对读书或是收集书本以外的事物几乎不抱持着任何的兴趣，那遭乱的头发跟胡子正好说明了他的怠惰。「真麻烦」是他的口头禅。但是，他所拥有的是只要看过一遍就能记住书中大致内容的特技，再加上他的记忆里甚至有着一些已经失传的历史书籍的缘故，所以对许多的机关来说他都是非常贵重的人才。此外，用最低限度的劳力来完成委托事项是他的工作方针。
DETAIL_SANTETSU_H01=对书籍拥有近乎异常的强烈执着与知识，而这样的个性似乎也反映在他身为英雄时的能力上。他能用任意的条件制造出「索引」，并以此来操纵时空间，更换对手或是友方人员的行动，以及进行各种事象的操作。此外，他也能将过去阅读过的书籍记忆具现化，借由「引用」文章中的叙述，将该文句所描述的事象，反映在自己的面前。不过，由于使用能力时必须闭上双眼集中精神的关系，在当下无法自由的行动成了一大问题。
DETAIL_SANTETSU_H02=对自小在家庭里始终孤独一人的他来说，书本不但拯救了他，也是他人生的全部。也因此他胸怀着「将存在于这个世界上的所有书籍彻底读遍」的梦想，成为了英雄。成为英雄的他，将从那些不知其价值的人们手中，守护所有的书籍与贵重的书卷。热爱书籍的他，有着将每一本书的内容都深深记在脑中的习惯，也许有一天他将会超越这个世界上的所有人，成为拥有最多知识量的存在。
DETAIL_ROIKER_S01=所属于大学附设天文物理研究所的兽人型宇宙人，该大学被称为是日本的最高学府。他同时也是大学的教授。除了平行宇宙的存在与多重宇宙之间的关联性之外，「观测者」的特性也在他的研究范围内，是一名年轻且优秀的研究人员，乙太搜索器的开发者是他的恩师。是一名典型的学者，说话时的用词生硬，表情冷淡对人不怎么亲切。但在与家庭相关的事情上却很出人意料的，除了各项家事之外，还十分擅长料理。基于一些因素很少参与英雄活动，所以做为英雄的他鲜为人知。
DETAIL_ROIKER_H01=做为一名英雄的他，拥有两种平行武装，分别是望远镜型的枪以及天球仪。他能将至今为止所观测并分析完成的宇宙空间资料输入到枪枝当中，并将任意的天体环境或是宇宙中发生的现象，以特定的形式重现之后用能源体的方式击出。天球仪则是与乙太搜索器有着互换性的平行武装，从宇宙规模到特定的区域，能够以任意的倍率对英雄、恶徒或是怪物进行搜索。
DETAIL_ROIKER_H02=他的愿望是「希望能满足自己那对于多重宇宙的无尽求知欲」。作为一个失去父母孤苦无依的小孩子，陪伴着他成长的是那满天的星辰，星星的光辉除了给予他安慰也让他思考着「自己为什么会是孤独一人」。就在那时，他从书上得知了平行宇宙的存在。许下「希望能跟平行宇宙中的自己对话」愿望的他，开始研究多重宇宙。会拥有想要知道更多更深的那股求知欲，在某种意义上也能说是必然的结果。
DETAIL_SEIICHIRO_S01=在国土防卫省里担任国土防卫大臣政务官，同时也是在UEHA日本支部里担任报务长的「观测者」。出身于日本的堺市，全名为天满 诚一郎。头脑清晰、眉清目秀、运动神经超群，还出身于名门家庭，是个充满自信的人物。绝不允许违法行为的顽固加上了不认输的个性在防卫省内有被敬远的倾向。但是，会倾听并汇整他人所说的内容，在团队领导能力上无人能出其右，兴孝对他有着好感。<br><br>于年幼时期觉醒成为「观测者」之后，从周遭的好奇视线中守护着他的，是那压倒性的自信心与很高的自尊心。用毅然的态度反驳那些不可理喻的事物，用自身的实力与魅力去对抗那些歧视的眼光。这让人觉得他有些自恋的生存方式，是他持续抵御外部压力至今的活着的证明。这种异质的反骨精神也同样的面向了「仲介人」，为了完成对「仲介人」的复仇，他今天也在地下组织中秘密的活动着。
