SALES_EVENT_RISINGMOON_REPORT_3=月面の特別番組への出演依頼を請けた<br>{0}と{1}、そして<br>{2}と{3}。<br>その特別企画とは、月面本来の<br>低重力エリアに新設された、<br>アスレチック施設でのレースだった。<br><br>スタートの合図と同時に走り出す４人。<br>{0}は重力差を感じさせない走りで、<br>コースに設置された障害を難なく越えていく。<br><br>その横で低重力に不慣れな{1}は<br>加減が分からず思い切り飛び上がってしまう。<br>慌てる{1}を助けるべく飛び上がる<br>{2}と{3}。<br>{1}は思わず{2}に<br>しがみつき、抱き合った状態のまま空中を漂う。<br>{3}は{1}よりも<br>高く飛び上がってしまい、あらぬ方向へと飛んでいく。<br>そこに駆け付けた{0}が<br>他の３人を次々とコースへと導いていく。<br><br>ちょっとしたアクシデント、そして<br>何よりも互いを助け合おうとする４人の姿に<br>観客は大いに盛り上がり、企画は大成功となった。
