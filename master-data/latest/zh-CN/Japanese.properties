DETAIL_WRESTLERFIRE_S01=ヒール、いわゆる「悪役」を演じながらリングに立つプロレスラーたち。悪役とは得てして子供達からは嫌われがちなものであるが、彼らは多くの幼年・若年層のファンを抱える。それは、彼らが「プロレス」というコンテンツを、子供達にも親しまれるものにしたいというモットーの下活動してきた成果である。役柄ゆえに敢えて敬遠されるような厳つい見た目をつくっている者も多いが、彼らの内面が自分たちへの愛情と思いやりで溢れていることを、ファンたちは理解しているようだ。
