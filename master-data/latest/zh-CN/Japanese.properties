DETAIL_FURLONGCIRCUS2202_H01=在马戏团里表演特技的巴隆，在变身时所怀抱的决心从「为了拯救人命」变成了「为了让人开心」。身穿的服装除了能吸引众人的目光，也相当的轻盈，还能同时将巴隆的身体能力发挥至极限。为了拯救人命而每天不懈锻炼的他，如同海绵一般将那些高难度的体术技巧尽数吸收并化为己用，在聚光灯之下堂堂的飞舞于空中。仿佛那容易害羞的性格才是演技一般。
DETAIL_FURLONGCIRCUS2202_H02=他原本的变身，是为了要将软弱的自己给隐藏起来的「为了自己」的行为。鼓舞自己，并表现的很强势，正因为隐藏了自身的软弱他才能够变身。不过，在深植于内心的创伤面前，任谁都无法将自己懦弱的那一面给完全的隐藏起来。但也正因为如此，当变身不再是「为了自己」而是「为了他人」时，他成功的变身成了全新的姿态。
DETAIL_VULPECULA_H01=乌尔佩库拉所持有的平行武装是由平时穿戴于身上的怀表所变化而成，除了能影响乌尔佩库拉自身之外也能对周围的时间本身产生效果。能够大幅度的减缓时间的流速，并让自己在减速的空间中自由的行动，看上去就像是以极高速在进行移动与攻击。虽然能力很强大，但是随着效果的影响范围会对乌尔佩库拉自身造成极大的负担。此外，在面对时间停止或是限制行动范围的能力时也会显得相当无力，而这项能力本身对外也是完全保密的。
DETAIL_VULPECULA_H02=他所期望的世界，是任何人都不会回首过去，只专注于当下的活着。那对乌尔佩库拉来说是唯一的愿望。为了从被悲伤占据的过去中解放出来他的祈祷成为了执着。乌尔佩库拉利用面具隐藏自身真正的表情，为了让那些生存于悲伤中的人们忘记苦痛，并尽可能的乐于生活，他暗中的活跃于宇宙各处。虽然怀抱着舍弃过去的梦想，但是支撑着这个梦想的却也正是他的过去，这到底是何等的矛盾呢。
DETAIL_VULPECULA_S01=偷取贵重的文化财产，以及破坏文化遗产是怪盗乌尔佩库拉主要的罪行。他将这些行为称之为是「盗取景观」，并在犯罪之前一定会在一些非法的网站上用带有神秘感的影片进行预告。他所提倡的理想在某些群体之间得到了不少的人气，而这些疯狂的粉丝经常会在他的旗下成为某一类恶徒。总是穿戴着狐狸面具所以没有人见过他的真面目，而这也造成了许多模仿犯的出现，扰乱着社会的治安。
DETAIL_YASUHIKO_H01=变身为英雄的安彦，身上穿着的是金色的华丽服装，他最擅长的是驱使猛兽来展现特技的战斗技巧。在过去曾与安彦一同锻炼技巧的动物们，从安彦的记忆当中以能源体的形式复原，并被召唤出来。四只动物分别是亲近人的狮子雷纳托、随和的大象露菲娜、温柔的老虎波格丹以及高傲的长颈鹿达里亚。随着鞭子的指挥，用一丝不乱的动作将敌人一网打尽的姿态，简直就像是一场表演一般，吸引着观众的喝采。
DETAIL_YASUHIKO_H02=安彦的梦想是「让弥富马戏团成为扬名宇宙的马戏团」。安彦在面对这个由父亲重新组建起来的马戏团时有着很复杂的心境。其原因是在与前代团长的父亲离别之时，两人之间留有着很深的鸿沟。但是，自己现在的立场是自小憧憬的马戏团领导人，他无法抛弃那些信赖并跟随着他的伙伴，也希望能带领着他们一起朝着高处前进。他对马戏团的用心与责任感超越了对自己父亲的负面感情，而这同时也是安彦的原动力。
DETAIL_YASUHIKO_S01=他是以东方城作为据点的老牌马戏团的年轻团长。全名为弥富安彦。他离开了忙于经营马戏团的日本人的父亲，与俄罗斯人的母亲一同在莫斯科生活着。从小就一路看着马戏团表演长大，再加上父亲是马戏团的团长，所以在与马戏团相关的事务上有着很深的造诣，同时自己也非常的热衷于此行业。有着爽朗的性格与不服输的个性，是个喜欢为他人带来笑容的青年，但是与父亲的争执，以及那不如人意的马戏团营运困境，在他的心中留下了阴影。
