DETAIL_OBSIDIUS_S01=他是一名于东方城大学中任教的矿物学者，牛兽人型宇宙人。标准的田野调查主义者经常于银河里四处寻找稀有的矿物，拥有热爱未知的好奇心以及与之相应的生命力和韧性。与马尔菲克属于同一个事务所，在学生时代时是前辈后辈的关系。因为是现场研究型的学者，相当不擅长专门外的机械，特别是精密机械的操作。在孤儿院长大的他从小时候开始就会主动去照顾比自己年纪更小的人，是个有着大哥气质善于照顾他人的人。
DETAIL_OBSIDIUS_H01=头戴安全头盔身穿作业服，在变身时他所穿着的英雄装很轻易的就能让人联想到采掘师。他手持的那一把削岩机型的平行武装，可以借由欧布西帝乌斯对采掘对象所具有的知识量来改变自身硬度。就算无法一击将目标物击碎，也能从被削下来的碎片当中取得额外的情报，并强化自身硬度。到了最后这把钻子将成为能够「贯穿未知」的最硬物质并将所有的一切粉碎殆尽。
DETAIL_OBSIDIUS_H02=欧布西帝乌斯从幼年时期就在孤儿院里生活。而联系着他与故乡之间的唯一线索，是从他出生时就穿戴在身上由一种未知的矿石所铸造而成的腕轮。被使用于腕轮上的矿石到底是甚么，真的有星球是产出这种矿石的吗，那就是我的故乡吗。缠绕于自己身上的一切都是未知。于是，他胸怀「贯穿所有的未知」的梦想，今天也在银河里东奔西跑。
DETAIL_RAKTATHERMAE2307_H01=拉格达以一名派遣医师的身份前往有名的避暑胜地。他在那里看到的是用带有药效的浴场保养身体，以及用美丽的故乡风景维持心理健康的人们。眼前的景象让他深受震撼，使他立下了身为医师的自己不仅要治疗患者的身体更要守护他们内心健康的誓言，这样的拉格达获得了全新的英雄衣装。从他手持的水瓶型平行武装里流出的是孕育出水都美景的清流。那股清流将赋予触碰到的人们活力，看到水面盛开的花朵时则能让人的内心得到振奋。
DETAIL_RAKTATHERMAE2307_H02=还处在研修时期的拉格达曾经负责过一名患者，无论那名患者的身体有多么健康，都还是无法从病床上起身。拉格达直到最后都没能够让那名失去故乡的患者露出笑容，这件事情让他一直后悔到了今天。在患者能按照自身意志的起身为止一直陪在他的身边，替他取回心理与身体的健康。就像是在过去那名患者所渴望的故乡一样，高举孕育出各种自然景色水瓶的拉格达的神情，充满著作为医师的全新决心。
DETAIL_ALPHECCATHERMAE2307_H01=偷偷前往美丽的水都进行渡假的阿尔菲卡，在听到开拓了这座都市的伟大王者的冒险故事之后，那名王者的开拓精神与为民着想身影让他是热血沸腾。这样的阿尔菲卡所获得的全新姿态，就仿佛是那名王者一般。那把被高高举起的枪型平行武装能按照阿尔菲卡的意志自由自在的行动，与被创造出的水流一起开拓出全新的道路。阿尔菲卡的那个身影，就像是率领着军队冲锋陷阵的王者一样。
DETAIL_ALPHECCATHERMAE2307_H02=阿尔菲卡回想起了自己继承王位的那个时候。父亲与兄长相继的离世，王位突然的就交到了他的手上。做为一名国王、做为一名骑士，他倾尽全力的守护着阿拉迪西亚这个国家，以及居住在这个国家里的所有人民。但是，阿尔菲卡一直都有一个藏于内心里的想法。不能仅仅只是守护而已，为了让阿拉迪西亚这个国家变得更好，必须跟着民众们一起开拓全新的未来。他胸怀着这个愿望，这名温柔的王者高举着「开拓之枪」。
DETAIL_THEOREOL_S01=覆盖于全身上下的服装，还有那遮住整张脸的独特面具。这名风格怪异的炼金术师其穿着足以让大多数的人们转头看他第二次。其真实身份是在某个已经毁灭的行星上由炼金术师所炼成的，拥有史莱姆状肉体的人工生命体。已经活了很长的一段时间，在故乡的行星毁灭之后就流浪各地，持续着炼金术的研究。对研究以外的事情没甚么兴趣，由于没怎么与他人交流，所以有些缺乏常识。
DETAIL_THEOREOL_H01=提欧莱奥尔在很长的一段时间里将各种物体吸收进自己的肉体当中。被吸收、融化的物体会以情报的形式积蓄在提欧莱奥尔的肉体当中，且能将其当成炼金术的触媒来使用。提欧莱奥尔所使用的实验工具的平行武装能够使炼金术的过程进行极限的最适化。使用这项平行武装的提欧莱奥尔能够按照自身已知的状况，瞬间的生成出相应的物质。
DETAIL_THEOREOL_H02=提欧莱奥尔称呼自己是「失败作」。原因也不是别的，因为炼成提欧莱奥尔的炼金术师，在创造他时刻意的将他炼成为「不完全之物」。创造者为甚么要刻意的炼成一个失败作呢，自己这不完全的生命又是为了甚么而存在的呢。这名创造者的最终目标就是炼金术师的理想、完全的象征，「贤者之石」的炼成。只要能达成那个目标就能够理解自己的存在意义了吧。为了证明这个假设，在非常非常长的一段时间里，提欧莱奥尔独自一人的持续研究着炼金术。
