SERIF_ESPERDICA_DAILY=ふふっ、エスプレッソマシンは珍しいですか？<br>バリスタの私にとっては、戦友にも等しいものです。<br>…一杯淹れましょう。どうぞご堪能ください。
SERIF_ESPERDICA_PLAYER=貴方の仕事は相手を深く知り最適な指示を出すこと…<br>豆の良さを知り、美味しいコーヒーを淹れることと<br>似ていると思いませんか？　お揃いですね。
SERIF_ESPERDICA_HERO=ふむ…タビトさんはナノマシンの体ですけれど、<br>コーヒーのような嗜好品は召し上がるんでしょうか？<br>仕事の癖で、つい似合う豆を考えてしまうんです。
SERIF_ESPERDICA_RELATION=コーヒーの芳醇な香りは、相手の興味をそそり、<br>洗練された味は、誰しもが警戒を解いてしまう。<br>集中している時のレイジでさえもね…ふふっ。
SERIF_ESPERDICA_APPRECIATION=どうぞ。少し甘めにブレンドしておきました。<br>お疲れな貴方へ、癒しの一杯となりますように。<br>わんこ？　狼のラテアートです。可愛いでしょ？
SERIF_ESPERDICA_TOUCH=おっと、いかがされました？　あぁ、もしかして<br>ハンドドリップの淹れ方を知りたいですか？<br>えぇ、もちろん手取り足取り教えて差し上げますよ。
SERIF_ESPERDICA_TRAIN=ふふふっ、いいですねぇその表情…！
SERIF_ESPERDICA_TRAINED=こ、これは想像以上ですっ…！
SERIF_ESPERDICA_EVENTA=ようこそ、銀河鉄道カフェラウンジへ。<br>お寛ぎの時間にコーヒーはいかがですか？　とても<br>いい香りで…ふぅ、私まで落ち着いちゃいました。
SERIF_ESPERDICA_EVENTB=レストランに美味しいチェリーパイがあったと<br>ヨシオリさんにお伝え頂けませんか？　きっと<br>気に入ると思いますよ。ふふっ、勘ですけどね。
SERIF_TABIT_DAILY=リーダー、本日のオーダーは？　…命令、了解。<br>総員、ヒトマルサンマルのデパート屋上、ヒーロー<br>ショー作戦を開始しましょう。各隊員に通達。
SERIF_TABIT_PLAYER=タビト、仲間、大事。それがタビトのオーダー。<br>リーダー、貴方が他の隊員たちと接する姿…<br>タビトの理想。とても、良い。
SERIF_TABIT_HERO=ディグラム、いつも時間厳守しましょうだから、<br>淡々として見える。しかし、彼は表情豊か。<br>たまに冗談も言う。…リーダー、驚き過ぎ。
SERIF_TABIT_RELATION=ヨシオリ隊員、洗練された身のこなし…<br>あの動き、きっと多くの死線を越えた軍人。<br>タビトの仲間たちに…指導、希望。
SERIF_TABIT_APPRECIATION=目を覚ましますか？　リーダー、疲労で寝てた。<br>ご安心しろ。作戦と業務、タビトが代行。<br>休息、第一。水を持ってきた。
SERIF_TABIT_TOUCH=リーダー、タビトの体の構造に興味がある？<br>細胞と機械の違いはある。しかし、貴方の体と<br>見かけは変わらない。…確認、希望？
SERIF_TABIT_TRAIN=作戦準備、訓練開始！
SERIF_TABIT_TRAINED=っぐ、激しい、です…！
SERIF_TABIT_EVENTA=銀河鉄道内における行動、リーダーに従う。<br>しかし、タビトの言語システム、損傷重大。<br>上手く話せない時、ある。お許せ、リーダー。
SERIF_TABIT_EVENTB=あの姿…　まさか、ディグラム！？<br>トロネシオンの状況、話、聞きたい！<br>…な、なんだ？　銀河鉄道、とても揺れる…？<br>…待って！
SERIF_YOSHIORITRAIN2305_DAILY=銀河鉄道の噂に違わず、あるもの全部高級品だな。<br>…あ？　なんで分かんのかって？　そりゃオレは<br>違いの分かる男だから…って何笑ってんだ！
SERIF_YOSHIORITRAIN2305_PLAYER=エクシオさんと比べりゃ、そりゃまだまだ未熟だ。<br>経験は浅いし段取りも悪いし、対応は甘ちゃんだし。<br>だからまぁ…護ってやるよ、お前のことも。
SERIF_YOSHIORITRAIN2305_HERO=エスペディカの野郎、いつもニコニコ笑ってて、<br>掴み所がねぇ奴だな…っていうか、なんで<br>オレの好きな食い物まで知ってやがんだよ…
SERIF_YOSHIORITRAIN2305_RELATION=タビトにとっちゃ隊員たちが一番大事みてぇだな。<br>情に厚くて仲間想いで…よっぽどニンゲンらしいぜ。<br>…アイツを見てると、昔のことを思い出しちまう。
SERIF_YOSHIORITRAIN2305_APPRECIATION=…お前も戦場では常に気を張ってんだろ。<br>けど、それで倒れられたら元も子もねぇ。<br>…ったく、オレの後ろで休んどけって言ってんだ。
SERIF_YOSHIORITRAIN2305_TOUCH=…あン、なんだよ。今は任務中なんだから<br>用があるなら後に…って、くすぐってぇ！？<br>オイコラッ、護衛されてぇなら大人しくしとけ！
SERIF_YOSHIORITRAIN2305_TRAIN=どっからでも掛かって来いよ！
SERIF_YOSHIORITRAIN2305_TRAINED=ぐぉ…すげぇ、激しい…っ！
SERIF_YOSHIORITRAIN2305_EVENTA=…ゆ、幽霊？　ハッ、そんなのいる訳ねぇだろ！<br>あー下らねぇ。さっさと次の車両に行くぞ。<br>えっ、扉が勝手に開いた…ま、まさか、なぁ…？
SERIF_YOSHIORITRAIN2305_EVENTB=まさかお前と銀河鉄道に乗らされるとはな。…ま、<br>折角だし美味いモンでも食っとくか。<br>…何だその顔。<br>オレが甘い物食ってたら悪いかよ、あン！？
SERIF_RAIZI_DAILY=何故、オレがギャンブルを嗜むのかって？<br>それは幸運を身近に感じる、最高の手段だからだ。<br>全てがオレの為にある瞬間。キミも分かるだろ？
SERIF_RAIZI_PLAYER=…退屈だな。どうだい、ここらで一勝負でも。<br>もし万が一にも、君がこの勝負に勝てたなら…報酬は<br>君の望むこと何でも一つ、とか？　魅力的だろ？
SERIF_RAIZI_HERO=プロキーさんとは、結構長い付き合いになるかな。<br>逆恨みした奴から守ってもらったことがあってね。<br>あのヒトの面倒見には敵わないよ、まったく…
SERIF_RAIZI_RELATION=…ふぅ、ペディの淹れるコーヒーは最高だよ。<br>味も香りも一流。濁った頭の中が冴え渡るようさ。<br>本当は店で飲みたいけど…弱み握られちゃうからなぁ。
SERIF_RAIZI_APPRECIATION=そんな疲れた顔じゃ、運も何もかも逃げちまう。<br>飲みなよ。ツキを呼ぶ、とっておきのコーヒーさ。<br>好機を待つのも勝負師の大切な仕事だからね。
SERIF_RAIZI_TOUCH=…なんだ？　もしかしてイカサマを疑ってるのか？<br>オレがそんなつまらない真似をする訳ないだろ。<br>さぁ、ご自由に。気が済むまで調べればいいよ。
SERIF_RAIZI_TRAIN=キミの度胸を見せてもらうよ！
SERIF_RAIZI_TRAINED=っく、これは、きっついって…！
SERIF_RAIZI_EVENTA=銀河鉄道、ミステリートレインのチケットか…<br>観光ツアーに興味は無いけど、高級カジノなら<br>レートは高そうだ。悪くはないかもね。
SERIF_RAIZI_EVENTB=ゆ、ゆゆ…幽霊を見たって、言ってる奴らが<br>いるらしいじゃあないかっ！　最新鋭の豪華列車で<br>幽霊だなんて、ナンセンスな…ひぃえええぇっ！？
DETAIL_ESPERDICA_S01=他的咖啡厅就坐落在东方城郊外一座闲静的都市公园的附近。除了是咖啡厅的店主他还是一名活跃的咖啡师。活用与咖啡有关的知识以及相关证照，以鉴定士的身份协助其他店铺处理着各种事项。本身是一名情报通，但当被问到其理由的时候他总是笑着不正面做出回应。性格沉稳且态度温和，但是面对夺走他平静时光的人时将展露出毫不留情的一面，甚至有传闻说他一旦生起气来就没有任何人能够阻止.........
DETAIL_ESPERDICA_H01=从咖啡烘焙机型的平行武装里会散发出摇撼情感的香味，并能够影响嗅到此味道的人们的行动。比如说，在充满香气的空间里，能够让敌方的行为变得迟钝，同时提高我方的士气。另外艾斯佩迪卡所擅长的战术是将幻影投射到缠有香气的烟雾上，并以锻炼过的体术进行攻击。但是，基于香气的特性，面对没有嗅觉的敌人或是在吹着强风的场所战斗时则会显得相当不利。
DETAIL_ESPERDICA_H02=被小时候喝到过的咖啡味道吸引，艾斯佩迪卡为了开一间属于自己的咖啡厅而做了许许多多的努力。非常喜欢咖啡的香味，他细心的冲泡着每一杯咖啡为的是让更多的人能因这香气而感到心情舒畅。不过，现在的他打从心底希望的是，当自己站在选择将来道路的分歧点上时，可以从某一名少年的身上得到能够做出「不是追求安定而是遵循欲望的选择全部都要」这般决定的强大。
DETAIL_TABIT_S01=在某一场星际战争之中，这名退役军人所担任的是特殊作战部队的队长，在行动时总是以一起战斗的伙伴们作为最优先考量。富有侠义心，绝不会忘记自己所受到过的恩情。目标是回到因战争的影响而远离了的故乡行星，他跟着同伴们一起在各式各样的行星中流浪着。虽然本人不是那么在意，但是语言机能出现一部分的异常似乎是有理由的。
DETAIL_TABIT_H01=在变身时他的身体会被一套紧身衣所包覆。这轻巧的服装能让他瞬间的绕到敌方背后，并用由身体的一部分所变化而成的巨大刀刃进行攻击。无声的消失，如同瞬间移动一般出现在别处的他的攻击其速度无法用目视追上。能够自由改变身体形状的能力配合上还是军人时所培育出来的战斗经验，塔比特做为一名守护同伴的英雄使用着自身的能力。
DETAIL_TABIT_H02=虽然从外观上难以判别，但是塔比特的全身上下都是由奈米机械所构成。其身体能够进行完全的分解，在战争时期为了彻底的融入人类社会他以一名间谍的身份被制造了出来。在得知战争结束了的时候，塔比特所率领的部队成员立下了除了自我防卫之外绝不对有机生命体发起攻击的誓约。塔比特打从心底希望，能跟着同伴一起过着平稳的生活。
DETAIL_RAIZI_S01=所属于无派阀英雄的英雄战术师。非常的敏锐且聪明。因此，总是以一名赌徒的身份利用赌博来赚取日常的生活费。作为「观测者」的怜士能够感知到复数的事象，据他表示在连接上平行宇宙时，那些感觉将会带着他前进。平时总是保持着高度集中力与冷静的他，在面对幽灵或是鬼怪等超自然的现象时将会露出极度恐惧的表情。而这跟他幼年时期所遭受的体验有着很深的关系。<br><br>怜士从出生时就拥有极高的观测能力，也因此他从幼年时期就在非常严酷的环境中成长。或许是为了要适应并在那种环境下生存，才让他拥有了会逞强的性格也说不定。但是另一方面，他也曾有过被某一名男性发掘了赌博的才能并照顾了一段时间的过去，所以在面对年长的男性时总是让他抬不起头。偶尔会有发呆的时候，有些人说那是他在观测其他的平行宇宙，但由于他不太谈论自己所观测到的内容，所以真相为何就没有人知道了。
DETAIL_YOSHIORITRAIN2305_H01=搭上豪华银河铁道的神秘列车，嘉织在旅途当中获得了全新的姿态。他的平行武装，变化成了守护乘客的双枪以及能察觉周遭危险的墨镜，不但维持了用武力排除威胁的嘉织的风格，也展现出了他对防卫的信念。此外，高机动性的英雄装也让他能应付突如其来的袭击，运用强韧的身体与精神力彻底的保护对象。
DETAIL_YOSHIORITRAIN2305_H02=不被他人所认知，嘉织觉得自己就像是幽灵一样。小时候所怀抱的梦想，以及为了达成梦想而拼命训练的每一天.........将「已经无法达成了」的借口完全舍弃，他再一次的怀抱着守护他人的梦想。作为一名专职于守卫的Security Police，他相信就算是自己那快要消失的手腕也依然能够守护他人的，挺身立于威胁的前方。
SALES_EVENT_TRAIN_REPORT_1=警備依頼の合間、ひと時の休暇を過ごすべく<br>クルーズトレインを散策する{0}。<br><br>ショッピングエリアに差し掛かった時、<br>{0}はベンチで独り泣く子供と出会う。<br>泣きじゃくる子供からなんとか事情を聞くと、<br>どうやら親とはぐれ、お腹を空かせていたらしい。<br><br>近くのスタッフに事情を説明し、任せようとするも<br>子供は{0}に懐き、<br>全く離れようとしない。<br><br>こうして親が見つかるまでのひととき、<br>{0}と二人、散策することとなった。<br>フードコートでスイーツを堪能したり、<br>夢中になってゲームコーナーで遊んだり。<br><br>いつしか泣いていたことさえ忘れ、<br>笑いあう子供と{0}。<br><br>やがて迎えに来た両親に感謝されながら、<br>こんな休暇も悪くはない、と<br>{0}はひとり微笑んだ。<br>
SALES_EVENT_TRAIN_REPORT_2=クルーズトレインで撮影の仕事をこなす<br>{0}と{1}。<br><br>今回はグルメ番組のレポーター出演というもの。<br>トークで場を盛り上げる二人の前に、<br>豪華クルーズの名に恥じない料理が運ばれてくる。<br><br>料理の美しさに目を輝かせる{0}、<br>仕事で食べ放題と目を輝かせる{1}。<br>二人は同時に料理を口に運んだ。<br><br>口に運んだ料理を一口一口じっくりと味わい、<br>事細かにレポートする{0}。<br>運ばれた料理を一瞬で完食、<br>予定にない全料理制覇を達成し<br>美味しいを連呼する{1}。<br><br>対照的な二人のレポートは大いに盛り上がり、<br>番組は開始以来最高の視聴数となった。<br><br>それからしばらく、二人の事務所には<br>多くのグルメレポート依頼が舞い込んだという。
SALES_EVENT_TRAIN_REPORT_3=ディナーショーのステージ警護を依頼された<br>{0}、{1}、<br>{2}、そして{3}。<br><br>バンドの演奏で盛り上がるステージ。<br>そこに突如として酔ったヴィランが乱入してきた。<br><br>すぐステージに上がり、バンドの曲に合わせながら<br>踊るように闘う{0}と<br>{1}。<br>フロアを回り、驚く客にサービスドリンクをサーブし、<br>場を落ち着かせる{2}と<br>{3}。<br><br>４人の連携ですぐに騒動は収まり、<br>ショーは大成功だったと、大いに感謝された。<br><br>後日、騒動をショーの一環と勘違いした客により<br>撮影された動画がアップされる。<br><br>踊るヒーローバトルは大いに話題となり、<br>次は警備ではなく出演を、と依頼されるのだった。<br>
