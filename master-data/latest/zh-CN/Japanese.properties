DETAIL_GIANSAR_S01=ソフト・ハードを問わず様々なシステムについて深く高度な技術的知識を持つギアンサルは、荒っぽい口調や態度に対して、非常に几帳面な性格である。「完璧」や「ぴったり」といった言葉を好んで使用し、自身の計画に対して不確定な要素は徹底的に排斥する。ヒーローに対して強い反抗心を抱いており、その背景にはヒーローライセンスの取得を試みた過去が関係しているようだ。
DETAIL_GIANSAR_H01=ナイフ型のパラレルウェポンは、刺した対象の情報を収集・分析し、その姿を自身のスーツで再現する。その再現精度は非常に高いが、対象はヒーローに限られ、取得した情報をストックすることは出来ない。その為、他のヒーローに擬態し直す場合は、能力の解除と再分析が必要となる。高頻度での能力行使は再現精度の低下を引き起こすが、例えば超仮想現実世界などの情報化された空間はパラレルウェポンとの相性が良く、彼の持つハッキング能力も優位に働くだろう。
DETAIL_GIANSAR_H02=有望な主席候補生として、大手ヒーロー育成事務所のインターンに参加していたギアンサルは、とある事件に巻き込まれる。その際取った行動が「ヒーローらしからぬもの」であると判断され、ライセンスを取得することは叶わなかった。ヒーローになれず、危険人物として経過観察をされるという失意と苦痛の中、彼はひとつの誓いを立てる。自分が全てのヒーローの情報を持つ最強のヒーローに成り代わる――ずっと大好きで憧れ続けた、「本物のヒーロー」になる、と。
DETAIL_ZANIAH_S01=怪盗を自称し、金目のものを探して旅をしているザニア。幼少の頃からお姫様の様に扱われて育ったためか、勝気で高飛車な発言がよく飛び出す彼女だが、その旅稼ぎの目的は育ての親となってくれたスラム街の仲間たちへの恩返しである。しかし実際のところは、やると決めたら止まらないタイプのザニアが街を飛び出したことを心配し、スラムの仲間たちはビルの陰で、木の陰で、彼女を追って付いてきており、いつも陰ながら応援している。
DETAIL_ZANIAH_H01=ザニアの持つバラ鞭型のパラレルウェポンは、一般的なバラ鞭よりも紐が長く4つに革紐が分かれている。その紐を用いて武器として攻撃する、ロープのように扱い鮮やかにお宝を頂戴する他、花弁を模した盾となり広範囲の味方を守るなど、多彩な使い方が可能となっている。パラレルウェポンが開いた様は、ザニアが幼い頃に家族からもらった宝物である花のペンダントに似たデザインとなっている。
DETAIL_ZANIAH_H02=カイブツ災害に見舞われ、見知らぬ惑星のスラム街に流れ着いたザニアは先住民たちに実の子供や妹のように可愛がられた。しかし、その土地の有権者から金銭を貢ぐよう求められたことにより、ザニアの新たな家族たちは、更に酷い生活を余儀なくされた。強い立場のニンゲンは弱い立場から全てを搾取する。助けてくれる存在は現れない。そう考えたザニアは自ら立ち上がり、歩き出す。奪われたものを家族の為に取り返す。その願いが、彼女の足を動かしている。
DETAIL_YUHANG_S01=台北の高級料理店で気まぐれに腕を振るっている料理人で、フルネームは菜宇航 （ツァイ・ユーハン）。どこまでも楽天的で間が抜けており、時折突然に放浪するなど言動にいい加減さが見られる。しかしながら、料理に関しては一転、普段の姿からは想像がつかない程に真剣かつ繊細な腕さばきを見せ、ユーハンが助っ人をした料理店は彼を手放したがらない程の腕前である。食に対する探究心は人一倍強く試しに何でも食べるため、何度も病院送りになってはM.A.H.A.の医師たちの世話になっている。
DETAIL_YUHANG_H01=ユーハンのパラレルウェポンは、愛用の中華包丁によく似た身の丈ほどある大鉈である。ただ対象物を切り裂くだけでなく、強固なパスが確立されている状態では空間をも切り裂き、時間軸から切り離された「厨房」へと続く道を作り出す。「厨房」では攻撃によって蓄えたエネルギーを「食材」として様々な料理を作る事が出来、食べた者の心身の活力を即座に呼び覚ます。厨房への出入りや調理には体力と精神力を要する為、あまりに連続すると疲労が蓄積してしまうのが難点。
DETAIL_YUHANG_H02=カイブツ災害により孤児となり、かつて難民キャンプで暮らしていたユーハン。その時、炊き出しにやって来た人物が作ってくれた「幸福の美味」の味や、共にそれを食した人々が喜びと幸せの表情で満ち溢れていく光景が忘れられず、料理人を目指すこととなった。料理店の主人に養子として招き入れられ修行を重ねた彼は、名の通った料理人となった今も、宇宙中を放浪してその味に匹敵するほどの「幸福の美味」を探し続けている。
DETAIL_SADAYOSHISURVIVAL2309_H01=無人島でのサバイバル生活を経て、普段の守りの姿を打ち破り自分自身の感情を以前よりも解き放つことができるようになったサダヨシ。その新たなスーツはビーチバレーの選手を彷彿とさせる。サンバイザー型パラレルウェポンで対象を捉えアタック地点を決定すると、ボール型のパラレルウェポンは高密度のエネルギー弾となり必ずそのポイントへと着弾する。巨大なグローブ型のパラレルウェポンを脱ぎ去り身軽になったサダヨシは、その身体でどこまでも高く自由に跳び上がる。
DETAIL_SADAYOSHISURVIVAL2309_H02=我欲を捨て押し殺してきたサダヨシは、己の信念の為に選んだ道を進んでいくヴィランたちと寝食を共にし、本当の意味での自由に触れる。悪行は許されないという固い信念は変わらないが、相手のことを知ることが凝り固まった自分が変わることへの第一歩だと彼は思い始める。そして、自身に対しても、誰かに求められたものではない、自分が道を選ぶのだと顔を上げる。心の奥底から溢れ出る彼自身の感情のまま、弾ける汗も気にせずに砂浜を跳んで球を見つめる。その顔には積み重ねてきた経験と自信、そして眩しい程の笑顔が見えた。
