DETAIL_HISAKILOSTANCIENTS2208_H01=在萨马德星上担任水上遗迹警卫的久希得到了全新的姿态。那鱼型机器的平行武装，会为了守护久希而自主行动，能展开泡泡状的护盾抵御敌人的攻击并支援久希战斗。此外，只要抓住鱼背，就能在水中自由自在的高速移动。做为一名发明家，久希倾尽全力的直面那未知的技术。所带来的结果，就是久希与机械仿佛心意相通一般的在水中移动的身影。
DETAIL_HISAKILOSTANCIENTS2208_H02=久希在平行宇宙中所完成的，是经由人与机械双方共同努力才得以实现的新的「生命」。那是只有经历过自己所发明的技术被他人所恶用的久希，才能察觉的羁绊。自己真正想做的到底是什么，人与机械之间到底该是甚么样的关系，到底该如何活用那些技术........当他下定决心直面那永无止境的课题时，久希所得到的是开拓未知的全新技术。那热情的火焰，没有燃尽的一天。
DETAIL_ANDREWLOSTANCIENTS2208_H01=在湖边进行巡逻任务的安德鲁所得到的全新英雄装能够让他在水中自由的行动。就算没有推进装置，还是能用脚打水，安德鲁在水中自在的游泳着。覆盖在他双手上的平行武装可以将乙太转换成能源，除了能够产生出水流也能进行强烈的打击。同时拥有机械与人类两种特性的那副身体，体现了安德鲁所胸怀的全新的决心。
DETAIL_ANDREWLOSTANCIENTS2208_H02=超越机械与人类之间隔阂的羁绊是存在的。让他知道这一点的契机是，他接触到了人们的「内心」，理解了自身的机能停止会带给他人悲伤。思考程序产生变化的安德鲁下定决心要守护那份羁绊。虽然没有人知道这样的举动是不是能够被称为是拥有「心」，但是安德鲁用着全新的姿态寻找着只有身为机械生命体的自己能够做到的事。同时他也非常珍惜那些满溢而出且无法处理的程序错误。
DETAIL_GAIUS_S01=他是一名深爱着故乡湖畔的潜水员，也开始了替爱好潜水的观光客进行响导或是技术指导的工作。但是，厌恶会破坏湖畔的行为，其警戒心直接的反应在了他的态度上导致很容易就给人不好的印象，也因此几乎没有人会指名他。喜欢水中的沉静，潜水进湖中已经变成了他生活的一部分，面对这座湖他拥有比谁都深的知识以及比谁都多的潜水经验。身上有着类似于刺青一般的复杂符纹，为了隐藏住那些符纹他经常会穿着潜水服。
DETAIL_GAIUS_H01=盖乌斯所使用的是手套造型的平行武装，能够生成乙太体的弓与箭。可以根据ViewPower任意的调整作为箭矢射击出去的能源弹的尺寸、装填数或是发射的速度，即使距离目标很远攻击的威力也不会衰弱。此外，他的英雄装是属于水中行动的特化型，背上的能量圈以及鱼尾能够控制水流，使他能够在任何姿势下保持平衡并迅速的进入攻击态势。
DETAIL_GAIUS_H02=养育盖乌斯的老夫妇在他十岁的时候就双双离世，从留下的遗书中他知道了自己与这对老夫妇并没有任何的血缘关系。对他人抱有着疏远感的盖乌斯，选择了不依靠任何人，只靠自己的力量生存下去的道路，而解开自身的身世之谜也成了他的目标。盖乌斯望着那沉静的水面思考着自己到底是谁。那个答案肯定就在湖中，肯定就在湖中的某个地方，如此深信着的他再一次的潜入水中。
