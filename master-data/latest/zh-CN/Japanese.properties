DETAIL_HUCKLE_H01=S级英雄「信仰跳跃者」的特征是，那超乎常人的脚力，以及利用其脚力使出的强烈踢技，此外也拥有着优秀的头脑。而这些特色，即使是在再觉醒之后也没有改变。随着纯白披风的舞动高高的跳起，并加速下踢的必杀踢技，其威力就连身为伙伴的「正义闪电」都感到震惊。而现在，因为体重跟以前相比增加了不少的关系，必杀技的威力也有所提升，但是当事人假装不知道此事。
DETAIL_HUCKLE_H02=虽然那强韧的脚力是他与生俱来的东西，但是会将其强化并作为英雄的能力来使用，则与他的成长历程有很深的关系。过去的他就如同笼中鸟一般，半辈子都被不允许外出。那也造成了，他对外面世界的憧憬越来越强，最后让他拥有了「想靠着自己的双脚拯救并踏遍世界」的愿望。能增强自身腿部跟腰部的平行武装，以及那如同旅人一般的服装，充满着他年幼时期的憧憬。
DETAIL_SADAYOSHI_S01=所属于国土防卫的军事组织，在日本国防卫局里，他做为一名武官以大队长的身分率领着陆上总队第一英雄大队。军阶为陆军上校，全名为军畑贞义。虽然看上去像是宇宙人，但其实是被名门．军畑家收为养子的日本人。做为一名为国民尽心尽力的军人他受到的是相当严格的教育，因此对任何人都保持着恳切的态度，被交付的任务也都会忠实的完成。拥有相当高的战斗能力。由于他至今为止所经历的都是由别人为他规划好的人生道路，所以十分不擅长与毫无人生规划的人相处。
DETAIL_SADAYOSHI_H01=双手双脚上厚重的平行武装是他的特征，身穿军服的变身英雄。在严格的教育与残酷的训练之下，他所得到的是比其他士兵高出数段的体术能力与战斗技能，利用装备在手脚上的平行武装，他能将自身的腕力与脚力强化数百倍至数千倍。平时虽然会根据当下环境进行威力的调整，但是当他以最大的威力击出攻击时，将会在周围产生剧烈的地震以及地裂。
DETAIL_SADAYOSHI_H02=接受了完全舍弃私欲的教育，并认为这副身体是为了守护国民而存在之物，贞义抱着「愿为守护国民奉献出自身一切」的愿望，成为了英雄。这样的他，虽然被骂成是人偶或是家犬，但是他并没有因此而受到任何伤害。当然，在他的心里仍旧存在着被刻意压抑住的愿望与感情。当封印于他内心的愿望被解放时，他将成为更加强韧的英雄活跃于战场，但此时的他还尚未知晓这一点。
DETAIL_EXIO_S01=平行飞越公司的协助人，谜一般的「观测者」。出身于澳洲雪梨的地球人，全名为埃克西奥．格兰特。表面上是有着优秀能力以及温柔个性的按摩师，但是私底下的他是为了完成「某个计划」而行动的地下组织的一员。在面对「仲介人」时，怀抱着非比寻常的敌意。<br><br>他的真正目的，就连待在他身边的梅利德、嘉织以及物正都无法窥得全貌。但是地下组织的成员都很清楚，他比谁都要更了解「仲介人」的野心，并且所有的行动都是为了阻止「仲介人」。碰触他的人生，并了解其真意的人，将会理解「观测者」之于这个世界的位子，最终得知「观测者」是如何诞生的吧。
