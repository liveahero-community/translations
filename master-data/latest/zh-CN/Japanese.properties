DETAIL_ANNA_H01=她所身穿的英雄装本身就带有着平行武装的功能。那飘逸的裙子与面纱会散发出能量，并呼应安娜「想让对象得到解放」的心情，给予周围的人们活力。安娜所跳的现代舞，能让看到的人得到内心的平静，根据状况的不同也有人能够借此得到鼓舞。但是，安娜认为那是理所当然的事情。因为每一个人所想要解放的东西，都是不一样的。
DETAIL_ANNA_H02=安娜在受到了某一名舞者的感动之后，便开始独自的学习舞蹈，并且没有花上多少时间就拥有了相当的舞蹈实力。但是，希望安娜能过上更好人生的踏实父亲跟朝着梦想冲刺的安娜有了意见上的分歧，最后甚至发展成了让安娜离家出走的父女吵架。将自己的舞蹈带给那些内心压抑的人们，告诉他们可以再更自由一些，同时，她也很希望能在某一天得到父亲的理解。她将这个愿望，偷偷的藏在心中。
DETAIL_ANNA_S01=本名为明道杏奈。就读私立樱元中央学园的高中生，目标是成为职业舞者，也非常积极的参与相关的社团活动。好奇心旺盛有点急性子，有着无惧于任何事物的性格，能够只身一人前往未知的星球或是城市旅行，甚至能不依靠地图的四处乱逛，但是也有因那致命的方向音痴而迷路的时候。另一方面，那表里如一的说话方式不分性别种族与性格的非常受到同班同学们的喜爱。
DETAIL_PHEIN_H01=在那披风底下的是厚重的特殊防护套装，当受到巨大的冲击时内部将会充满乙太来保护穿戴者。此外，他的平行武装是附有把手的大盾，善于反弹或是架开敌人的攻击。当对手失去平衡时，就用以能源形成的刀刃进行打击。平行武装所表现出的是使用者的本质，其具现的结果就是那特化为保护对象的「为了守护的攻击」。
DETAIL_PHEIN_H02=在费因还很年少的时候他的父亲就人间蒸发，只留下他与弟弟两个人过着穷苦的生活。衰弱的弟弟也因为某起事件而失去生命。自己要是能有保护弟弟的力量弟弟就不会死了，这股强烈的愿望，使他觉醒成为了「守护弱者」的英雄。但是从那一天起，「对弟弟的死袖手旁观的自己真的有资格使用这份力量吗」的想法，在他的心里成为了一个没有答案的咒缚。
DETAIL_PHEIN_S01=出身于马赛理马奥杰三的贫民街的佣兵。专门处理保护特定对象、人命救助以及对人镇压之类的任务，保护弱者是他的信条，在「守护对象」这一点上有着非常高的评价。平时不怎么说话，面对护卫对象时偶尔会有尖锐的发言，但那是因为过度担心护卫对象，同时希望对象不要跟着自己一起上战场，刻意让对方讨厌自己所做的努力。身上总是携带着过去弟弟很喜欢的糖果，当看到有人饿着肚子时就会将糖果分给他们。
DETAIL_PROCYCHOCOLATEFES2303_H01=做为一名英雄，做为一名值得依靠的番长，普罗基的新造型诉说着他将贯彻道理之路的决心。一直以来因为自己不够率直所以选择忽略他人的情感，而这套如学生服一般的英雄装所表现出的就是，他将直面这些感情的意志。在贫穷的学生时代里他梦想着要一攫千金成为亿万富翁。虽然还没有达到那一步，但是普罗基并没有改变自己的目标。他将用与那些鲁莽的朋友们交流并锻炼出来的拳头，冲锋陷阵，为了守护伙伴而使用那份力量。
DETAIL_PROCYCHOCOLATEFES2303_H02=在普罗基下定决心离开贫民街，踏上赚钱之旅的那一天。一名被他拯救的少年带着感谢的心情送给他一条围巾。这名少年到底是抱着何种情感，才将这一条怎么样也说不上是漂亮的老旧围巾递给他呢........。在理解了不求回报的英雄理念的现在，普罗基将那一天没有收下的围巾绕在脖子上，用比谁都更快的速度赶往伙伴的身边，并举起自身的双拳。
DETAIL_SUHAILCHOCOLATEFES2303_H01=下定决心要成为宇宙第一海贼的斯海尔，在降落到托尼西翁的那一天，遇到了一名无机生命体，而后那名无机生命体成为了他无上的「挚友」。过去的记忆被唤醒，而被挚友托付的左腕就像是与之呼应一般的变成了扬声器的造型。那类似应援团的服装与平行武装起了相互作用，让声音能传达到极远的地方。斯海尔与挚友的声音重叠在一起摇撼着整颗星球，并将听者的视线全部汇聚到自己身上。
DETAIL_SUHAILCHOCOLATEFES2303_H02=因为被怪物袭击而丧失一部分记忆的斯海尔，努力的回想着自己所失去的东西。为了成为宇宙第一的海贼，他与挚友许下了「将全宇宙的注目、爱慕、财富据为己有」的约定。与挚友相遇的那一天，组成海贼团的那一天，失去左腕的那一天........这一切深深的烙印在他的记忆当中。正因为有那个约定，斯海尔才能够豪爽的笑着。只要能将横扫一切的炙热应援传递到全宇宙，那回传而来的共鸣将会带给自身更大的动力，这就是他从那名挚友身上学习到的东西。
