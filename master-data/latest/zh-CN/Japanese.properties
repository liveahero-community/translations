SERIF_VULPECULAMIRRORS2511_DAILY=はははっ、私の日常に興味がおありですか。<br>探偵の様に陰で探らず、直接訊ねるだなんて、<br>貴方はいつも…私を楽しませてくれますねえ？
SERIF_VULPECULAMIRRORS2511_PLAYER=この姿…私は非常に気に入ったのですが、誰もが<br>観測出来るわけではないとは、残念です。いよいよ<br>本気で貴方を奪う時が来たようですね？ふふふ…
SERIF_VULPECULAMIRRORS2511_HERO=何故でしょう？あの絵本作家のヒーローには、<br>とても興味をひかれます。憐憫、あるいは共感、<br>まさか羨望？…いいえ、それはあり得ませんね。
SERIF_VULPECULAMIRRORS2511_RELATION=過去も未来も無く、廻り続ける幻想の世界。<br>ヒトビトの現在を華やかに彩り、煌めかせる…<br>そんなサーカスが、私は好きなのですよ。
SERIF_VULPECULAMIRRORS2511_APPRECIATION=あなたは本来、素敵な現在を過ごすはずだった。<br>それを奪ったのは、いったい誰なのでしょうか？<br>貴方さえ望めば…私が奪い返してさしあげますよ。
SERIF_VULPECULAMIRRORS2511_TOUCH=おや、ダンスのお誘いですかな？構いませんよ。<br>この姿を観測した貴方が相手であれば、素敵な<br>時が過ごせそうだ。さあ、共に楽しみましょう。
SERIF_VULPECULAMIRRORS2511_TRAIN=私に委ねてみなさい。さあ…
SERIF_VULPECULAMIRRORS2511_TRAINED=こちらの体力も…考えなさいっ。
SERIF_VULPECULAMIRRORS2511_EVENTA=過去を振り返らず進み続ける機械時計は、<br>私、怪盗ウルペクラのシンボルと言えましょう。<br>さて…この街の時計塔は、いったいどれほどの<br>過去を、置き去りにしてきたのでしょうね？
SERIF_VULPECULAMIRRORS2511_EVENTB=はあ…ヒーローとは実に煩わしい存在ですね？<br>私の行く先々で、視界に飛び込んでくる。<br>まあいい、今回の目的は盗みではありませんし、<br>私の邪魔さえしなければ、見逃してあげましょう。
SERIF_VULPECULAMIRRORS2511_EVENTC=活動記録を残すなど、私には到底理解できません。<br>しかし今の貴方には必要なのですか…。ならば<br>この私が、戯れに手伝って差し上げましょう。
SERIF_VULPECULAMIRRORS2511_EVENTD=報酬は受け取ったのですね？それは良かった。<br>では…こちらは最早、過去の栄光、無用の長物。<br>貴方にはやはり、輝かしい現在と未来が似合う！
SERIF_GENJI_DAILY=重量、鉄骨、足場に橋梁、鳶の種類は様々よ。<br>特に珍しいのは宇宙の…なあ、オペレーター。<br>こんな爺の仕事の話聞いて、楽しいか？
SERIF_GENJI_PLAYER=あの社長さんの会社なら間違いねえだろうけどよ、<br>もしも…もしもだ。テメェがこの先、誰も頼れねぇ<br>状況になっちまったら、俺に言え。わかったな。
SERIF_GENJI_HERO=ヴィランだとか怪盗だとかは関係ねぇ。道失って<br>もがいてる奴に足場作ってやんのが、俺の役目だ。<br>…他のヒーローの前では、ンな事ぁ言えねぇがな。
SERIF_GENJI_RELATION=あのワン吉と坊主は元気か？俺が再会なんて<br>願うかよ。若造に懐かれても嬉しくねぇや。<br>あいつらが能天気に過ごせてるなら…それでいい。
SERIF_GENJI_APPRECIATION=俺ぁテメェの事を大して知らねえ。だが、抱えてる<br>モンの重さは、多少はわかってるつもりだ。<br>無茶すんじゃねぇぞオペレーター。俺がついてる。
SERIF_GENJI_TOUCH=近い！こんな爺相手にベタベタしやがって、<br>お守りの要る歳でもねえだろ。他に構ってくれる<br>奴のトコ行きな。いねえなら…まあ、好きにしろ。
SERIF_GENJI_TRAIN=オラァ！腹から声出せや！
SERIF_GENJI_TRAINED=加減を…知らねえのかよ！？
SERIF_GENJI_EVENTA=排ガスか？街中が随分と曇って見えやがる。<br>見たくもねぇ現実なんざ山程あるが、<br>ハナから煙に巻かれるのはごめんだぜ。<br>さて仕事だ…何から手つけるんだ、オペレーター。
SERIF_GENJI_EVENTB=立派な時計塔だ。ああいう古い建物ってのはな、<br>文化的価値もありやがる。外壁の修繕なんかは、<br>とりわけ慎重に足場組まなきゃならねぇんだよ。<br>…いけねえ、俺の本業の話になっちまった。
SERIF_GENJI_EVENTC=何だテメェ、事件調査以外にも仕事抱えてんのか。<br>これしきの数、計画立てりゃあどうって事…あん？<br>俺も手伝えってのか！？はぁ…仕方ねぇな。
SERIF_GENJI_EVENTD=おう、終わったか…あのな、ガキでもあるめぇし、<br>いちいち俺に褒めてもらおうとすんじゃねぇ！<br>そら…駄賃やるから、とっとと次行けってんだ。
SERIF_FARDEN_DAILY=ごめんねこんな格好で。だけどさ、作業中は<br>他の事とか、どうでもよくなっちゃうんだよねえ。<br>そもそも洗濯も掃除も面倒じゃない？あはは！
SERIF_FARDEN_PLAYER=凄いね、オペレーター君！直接ヒーローを観測<br>するなんて相当な勇気だよ。…でも気を付けてね。<br>現場なんて、一歩間違えたら命の危機だからさ？
SERIF_FARDEN_HERO=ねえねえ…ゲンジさんってアレだよね。日本にいる<br>ブシ？ローニン？なんかそういう人！<br>格好いいよねえ～ワビサビ！あれっ、違うの？
SERIF_FARDEN_RELATION=ウソー！あのDJさん忍者なんだ？しかも<br>サイボーグの身体？そ、そんなの子どもが喜ぶ<br>要素の欲張りセットじゃ～ん！羨ましい～っ！
SERIF_FARDEN_APPRECIATION=何か辛い事でもあったのかな、オペレータ君？<br>僕は役に立てそうにないけど、そばに居ていい？<br>そうだ…とびきり美味しいお菓子、持ってくるよ！
SERIF_FARDEN_TOUCH=オペレーター君、ちょっと僕の腕掴んでくれる？<br>そーらブランコだー！あはは、ビックリした？<br>昔から、力だけはそれなりにあるんだよねー。
SERIF_FARDEN_TRAIN=ほ、本当にいいの？本気でやっちゃうよ！
SERIF_FARDEN_TRAINED=これ以上はムリだよお！
SERIF_FARDEN_EVENTA=ありがとーっ！君たちが来てくれて、ホントに<br>助かるよお。ここは見てのとおり、蒸気と煙で<br>曇った街さ。あとはエーテルが、えーと…<br>よくわかんないけど、凄い事になってるらしいよ？
SERIF_FARDEN_EVENTB=向こうに見える大きな時計塔が、街のシンボルさ。<br>ふもとの広場では、お祭りや市場が開かれるんだ。<br>随分古いけど今でも現役…って、そんな風に地元の<br>ヒトは言うけど、最近よく故障するんだよね。
SERIF_FARDEN_EVENTC=それって仕事の記録？君って真面目だねえ。<br>ええ～っ、僕も手伝うの？いやあそんなの、<br>君の邪魔になるだけ…報酬あるんだ？やるやる！
SERIF_FARDEN_EVENTD=やったねお疲れ様！細かい目標があるって<br>いいね。僕の仕事も、1ページ描くたび原稿料を<br>貰えたら、今よりやる気がでるんだけどなあ…
DETAIL_GENJI_S01=オリエントシティで小さな建設会社「鼓架設」を営む、地球人の壮年。彼自身も鳶職として在籍し、作業現場にて長年培った技術を若い従業員たちに伝えている。気難しく無愛想、口が悪く荒っぽい、現在の地球では絶滅寸前の「昔気質の頑固職人」を絵に描いたような人物。一方で仕事は非常に丁寧で面倒見が良く、後進を活躍させる事を何より重んじる。元々この会社は家族経営だったが、ある時を境に彼ひとりで切り盛りするようになった。その理由がゲンジ本人の口から語られる事は殆ど無く、彼がヒーローとなるきっかけについても、詳細を知る者はごく僅かである。
DETAIL_GENJI_H01=足場を作る鋼管を模したパラレルウェポンを数本背負い、ゲンジは現場に立つ。戦いの場ではそれを杖のように構え、相手の動きに合わせて薙ぎ、断ち、払い、立ち回る彼の姿が見られるだろう。しかし、このパラレルウェポンの本来の性能は足場・橋梁の生成である。鋼管を地面に突き刺す事で、その周囲や鋼管同士を結んだ空間に建材が生え、橋が組み上がるのだ。住民の避難やヴィランの追跡、更には建材を使用したバリケードとして己の能力を活用し、ゲンジは仲間をサポートする。あくまで花形は他のヒーローで、戦いの舞台を支え勝利への道を作るのが己の役目、と彼は考えているようだ。
DETAIL_GENJI_H02=ヒーロースーツを装着したゲンジは海上・空中・無重力空間など、あらゆる環境下で地上と同様の歩行・停止が可能となった。その時の天と地は彼の認識により決まり、歩いた跡はある程度の間、他者も歩行可能な足場として保持される。ゲンジは、多くのヒーローが持っている未来への願いが自分には無く、かつて大きな過ちを犯して以来、償いの為に生きているのだと話す。ある人物が遺した願いを達成するため、そして到達困難な未来へ次代を先に送るため、己自身が橋となると決めた――それはゲンジ自身の切なる願いに他ならないのだが、彼は認めようとしない。
DETAIL_FARDEN_S01=天の川銀河で彼の名を知らない者はいない！子供をはじめ親世代からも抜群の人気を誇るクリエイター――になった自分を想像しながらも自堕落な生活から抜け出せない、絵本作家の青年。自分にとって都合の良い薔薇色の未来を夢想しがちで、ひとしきり悦に浸っては灰色の現実を思い出し我に返る日々。ファーデンが夢をみる時には、今は会えなくなった恋人がしばしば登場する。将来を誓いあった相手との不意の別れがあって以来、彼は辛い現実から目を背けがちになった。この性格は作家活動にも影響を及ぼしており、ファーデンが悪くない実力を持ちながらも大成しない理由の１つとなっている。
DETAIL_FARDEN_H01=俗に「飛び出す絵本」と呼ばれる、仕掛け絵本のパラレルウェポンを用いて彼は戦う。子供たちの憧れになりたい。できれば楽をして。何故なら戦いが怖いから――というヒーローらしからぬ立ち振る舞いのファーデンは、平行世界の自分が実現した作品を開き活路を見出す。絵本を開き、作品に呼びかけ、そのページごと「世に放つ」事で、住人たちが絵本の世界を飛び出し現実に現れる。ある時は妖精がヒーローを助け、動物の兵士たちがカイブツの前に立ちはだかり、条件が揃えば周囲一帯を絵本の一場面に描き換えてしまう事もある。魔法のような現象の数々で敵を翻弄する戦い方は、夢想家であるファーデンならではと言えるだろう。
DETAIL_FARDEN_H02=彼が持つパラレルウェポンには、実際には製作を投げ出したものや、構想のみで止まっているものまで、彼が考えた・あるいは知っている物語はすべて完成された作品として収蔵されている。まさにファーデンが考える理想の作家の姿であり、子供たちの憧れの姿でもあるのだ。売れっ子になりたいと願い変身した彼の心の奥底には、ヒーローとしての強い夢が眠っている。それが目覚めファーデンの表層に浮かんできた時、彼は真にヒーローとしての道を歩み始める。現実を見据えたまま理想を描き続ける彼が夢を手放す事はない。たとえ失ったとしても、新たに想像すればいいのだから。
DETAIL_VULPECULAMIRRORS2511_H01=新たな姿を手にした事により、ウルペクラのパラレルウェポンは、懐中時計から砂時計へ形を変えた。天の川銀河を騒がせる大怪盗に何が起こったのか、どのような経緯でこの新しいヒーロースーツを纏うことになったのかは、彼の「活躍」を追う者たちですらも知らないようだ。ウルペクラが口にする「新章」という言葉がいったい何を意味しているのかは、今のところ誰にも明かされていない。
DETAIL_VULPECULAMIRRORS2511_H02=ウルペクラはたしかに新たな夢を見出した。過去を捨て去り、自分以外のすべてを置き去りにする彼の力は変化する。新たな力は、現在という時を共有し、未来への道を切り開くもの。脅威から逃げず、抗うために彼は剣を手にとった。では怪盗の活動は今後どうなるのか、まさかヒーローに転身するのか――信奉する者や彼を追う者たちが口々に噂するも、ウルペクラは沈黙を貫く。真相に辿り着く為には、まず彼の事を深く知る必要がありそうだ。
UI_EVENT_SUMMARY_2511MIRRORS=エーテルと蒸気の複合機関で発展した都市、コグスデン。<br>静かにカイブツ被害が広がるその街から、<br>各ヒーロー事務所に救援依頼が発信された。<br><br>調査を進める中、住民たちに人気のカウンセラーが話題に挙がる。<br>相談者が抱える悩みそのものを忘れさせる、<br>その者の名はウルペクラ。<br>銀河警察連盟が追う大怪盗と同一人物なのか、<br>それとも彼の名を語る偽物なのか？<br><br>街のシンボルである大きな時計塔が、謎を追う一同を見下ろす。<br>事件は理想どおりに解決し、<br>希望に満ちた未来を観ることができるのだろうか――
