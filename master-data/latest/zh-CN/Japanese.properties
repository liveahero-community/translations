DETAIL_BARRELHEROFESTA2109_H01=希望能成为适合在炎炎夏日里战斗的英雄，这样的愿望带给了巴雷尔全新的英雄造型。穿上热情的泳装，装备好数把水枪的巴雷尔，在战斗场上随着激烈的水花舞动着。据本人表示，要用「清爽的帅气表情」吸引观众的目光，来大幅累积人气点数﹙预计是如此﹚。水枪的储水槽，被设计成只要他还有精力就能提供无限的水源。
DETAIL_BARRELHEROFESTA2109_H02=对因憧憬帅气的枪手而手握枪械一路至今的巴雷尔来说，在战斗的「魅力」上输给别人的事实让他是大受打击。枪手总离不开火焰或是灼热这些要素，而这在夏天却成为了怎么样也回避不掉的弱点。苦恼许久的他，从消防员英雄友人的激烈水柱，以及祭典摊贩的水枪上获得了灵感。喜欢夏天也喜欢水边的他，立志要成为与夏天相称的英雄，或许是必然的结果。
DETAIL_VICTOMHEROFESTA2109_H01=身为英雄的维多姆永远都将人命的救助放在第一位，纵使是要牺牲自己也是一样的，而这一次他获得了全新的姿态让他能在水边进行救助活动。巧妙的操纵着桨板穿梭于海浪之间，带着让人目眩的笑容进行救助。面对这与平时完全不同的维多姆，所有人都感到相当的惊讶。至于说他为何会有如此的变化，其原因是与在夏日祭典中，所发生的一件事有关。
DETAIL_VICTOMHEROFESTA2109_H02=沉默且固执，经常戴着面具的严肃的男性。这些是周围的人或是英雄对维多姆的印象。他虽然不否认自己很固执，但是因为严肃的表情而让其他人心生恐惧的这一点，他似乎有着自己的想法。在沙滩上帮一名孩子捡球却把孩子吓哭的这件事，大大的动摇着他的内心。想成为能让那个孩子露出笑容的英雄........会有这样的愿望，或许跟他在过去曾拥有过家庭有关也说不定。
DETAIL_OKITAKA_S01=除了在东方城的市政厅总务局行政部门任职之外，他同时也是UEHA日本支局的总司令。是出身于日本大阪的地球人，全名为高殿兴孝。性格阳光且善于社交甚至有种轻浮感，给人的氛围并不像是一名任职于国际组织的高官，但他做为一名司令官有着出众的才能与智慧。UEHA跟平行飞越公司之间有着紧密的合作关系，其原因是他曾与雷奇还有哈克一同作战并培养起了深厚的情感所致。
DETAIL_OKITAKA_H01=非常尊敬诸葛亮的他，手持军扇与将棋盘成为了军师英雄「指挥官」。比起单独的战斗，他更擅长团队合作利用战略来掌控战局是相当珍稀的英雄，运用能显示出敌我的将棋盘，进行着各式各样的战略模拟。他一边操纵着盘面的棋子，一边与观察者制定出战略方针，并使用能鼓舞士气的军扇，引导队伍获得胜利。
DETAIL_OKITAKA_H02=因为立场的关系，他平时都是待在指挥室里发号施令，对无法前往战斗现场是感到相当的焦躁，但是自己已经有好一段时间没有到前线作战的缘故，让他也担心是不是会给我方的英雄们增加负担，这两种想法在他的心中不停的纠葛着。看上去轻浮的他其实有着强烈的责任感，最终他咬着牙选择了后退一步。当这样的他踏上战场时，会对战况造成怎么样的影响.........就连他自己也不知道。
