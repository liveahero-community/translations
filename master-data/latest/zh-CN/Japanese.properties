DETAIL_GAISEI_S01=いわくつきの質屋兼古物商の用心棒で、地球人に近い外見を持った宇宙人の青年。ただ己の技を高め、強者に勝つことのみに喜びを見出しており、強者とのバトルが期待できるのであれば、雇い主不問の用心棒として、店を飛び出しあらゆる戦場へと赴く。バトルとなれば酷薄な笑みを浮かべながら嬉々として戦場を駆ける反面、バトル以外への興味は薄く、バトルや鍛錬の時以外は、ただぼんやりとしていることも多い。
DETAIL_GAISEI_H01=前腕部から伸びるブレード型のパラレルウェポンは、身体の骨が金属のように硬い、ガイセイの種族的特徴が更に強化されたものである。金属をも切り裂く硬質なブレード、そして身を護る骨格型のアーマーは全てがガイセイの肉体に由来するものである。そのためヒーロースーツは動きを阻害しないよう開放的なデザインとなっており、自らの肉体で、技で相手を上回り、その圧倒的な力を示すというガイセイの決意を表している。
DETAIL_GAISEI_H02=貧富の差の激しい辺境惑星の孤児院で育ったガイセイは、幼少期より強い者が弱い者から全てを奪うさまを見続けてきた。彼に武術の教えを授け、子供たちを守ってくれる存在であった孤児院の院長ですら、より強大な力に蹂躙された。その事実を胸に育ったガイセイは、その後に保護された地球を飛び出し、ただ強い者と相対する戦場を求めて銀河を駆け回っている。強さの優劣こそが全てを決定づける、という己の価値観を実感するために。
DETAIL_PUBRASEERRISINGMOON2410_H01=ヒーロー誕生の節目を祝う式典で、パブラシアは自らがリーダーとなった日のことを思い出す。その手に握るサーベル型のパラレルウェポンはパブラシアが搭乗していた宇宙船をエネルギー体として再現し、呼び出すことが出来る。また、宇宙航海用のナビデバイス型のパラレルウェポンは、仲間を癒し鼓舞する優しい光を周囲に展開する。仲間たちと共に無事に目的地に着き、そして、帰るべき場所に戻れるようにという願いがそのパラレルウェポンには詰まっている。
DETAIL_PUBRASEERRISINGMOON2410_H02=リーダーに任命され、楽天家だったパブラシアの中に確固たる意志が生まれた。それは、すれ違いながらも同じ夢を掲げた仲間たちと共に抱いた、希望に満ちた１つの決意。「必ず実りある冒険をし、またこの場所に戻って来よう。」それが叶うことなく、悔しさを分かち合う者たちすらも奪われたパブラシアは、今の自分にできる命の使い方を模索する。未来を切り拓くようにと願いが込められたサーベル、仲間たちから贈られた宇宙コンパス、そして、身が引き締まる思いと共に羽織ったスーツ。託されたその全てで、新たな「友」を導き、その背中を押す為に。
DETAIL_ORBITER_S01=宇宙に強い関心を持ち、広大な星間を飛び回って冒険することを夢に見ている少年。巨躯の見た目とは裏腹に、無邪気で好奇心旺盛な性格をしており、フェイスディスプレイに映し出される表情はコロコロと変動する。常日頃から船外作業用の宇宙服を着用しており、オービター自身もそのスーツを脱ぐことに強い抵抗を示している。彼は宇宙飛行士を目指しているらしく、トレーニングや情報収集という名目で散歩や遊びに出掛けているという。
DETAIL_ORBITER_H01=スペースデブリにも耐えうる装甲と、反重力モジュールのパラレルウェポンを身に纏った姿に変身する。胸や両腕、両足には重力発生装置が装着されており、重力場を操作することで、低重力や無重力の空間でもオービター自身は自由に行動することが可能となっている。また、特定座標の空間に対して重力操作の出力を上げることで、対象を引き寄せたり、その場に固定したりする等の応用も可能。これはオービターの「宇宙を自由に飛び回りたい」という願いに由来しており、彼の冒険に向ける無垢で真っ直ぐな熱意の表れである。
