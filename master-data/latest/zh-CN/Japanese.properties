DETAIL_NARIHITOMETEORITE2112_H01=在圣诞节时得到的那个英雄模型充满着他的回忆。回想起那段依然鲜明的儿时记忆，成人穿上了由红色与金色构成的英雄装。这套英雄装是由成人的记忆里「由X博士所开发，可以遮断所有的热源，且由能够吸收任何冲击的素材所制造」的设定所再现出来的，其装甲非常的坚固。此外，右腕的部分可以变形成能发射能源弹的加农炮，最大的威力甚至可以轰飞整座山。为了守护孩子们的圣诞节，成人对着自己的右腕发誓着。
DETAIL_NARIHITOMETEORITE2112_H02=在陨石即将坠落之中，成人回想起了自己孩童时期所憧憬的超级英雄。在悲伤的市民面前飒爽登场，不管是甚么危机都能顺利解决的虚构的英雄。在成为大人，理解了现实之后，他已经不再以那名虚构的英雄为目标，但是在此时此刻，他就像是那名英雄一样相信着即将到来的和平，怀着守护众人的强烈愿望。不管那到底是现实还是空想，英雄们拯救了他的生命与内心，接下来还会为了拯救其他人在这个现实发光发热，并照亮整个世界。
DETAIL_MOKDAIMETEORITE2112_H01=即使身处于即将到来的激战之中，依旧思考着如何带给观众最佳画面的目代被赋予了全新的造型与能力。礼物袋造型的平行武装内部充满着能量，能够从中创造出给予碰触者活力的能源体。雪橇型的平行武装拥有着能前往任何地方的能力，此外，由于雪橇本身就是能源体的关系，也能用冲撞来攻击敌人。为了前往期待圣诞节的人们的身边，目代在圣夜的空中奔驰着。
DETAIL_MOKDAIMETEORITE2112_H02=对目代来说一年当中最期待的日子就是圣诞节。在目代开始懂事的那个时期就已经身处在地球。年幼时期的他所记得的，就只有在被怪物毁灭的行星上大家聚集在难民营生活的每一天。虽然每天都过着受到怪物威胁的生活，但是在圣诞节的那一天，即使说不上是豪华大家还是能围在一起吃着温暖的食物互相祝福。他将这股温暖放于心中，并打从心底的祈祷着，希望在这一天幸福可以平等的降临在所有人的身上。
DETAIL_BOREALIS_S01=指挥着乐器无人机，来进行演奏的男性指挥家。出身于人口很少的极寒小行星上，但那颗行星在与陨石的相撞之下完全的消失了。虽然以前有过作为英雄活动的纪录，但是在行星消失之后，他就完全拒绝了英雄事务所的联系，仅为自己而使用力量。在他所拥有的剧场型宇宙船中举办的音乐会在银河中拥有非常高的视听率。仅有一部分的赞助人或是被他看上的对象才会被招待到宇宙船上。
DETAIL_BOREALIS_H01=指挥棒造型的平行武装，是专门用于收集View Power的特化型武器，当他举起右手时普通的观测者们都将被他所吸引。他能指挥各种乐器型的无人机，利用音色在战斗中进行支援与辅助。平行武装的强化能力作用在了波雷亚历斯本身的特质「听取他人之声」上，能反过来将感情与能量传入他人的心中，并将其活性化。在自己的音乐会上也会使用能力，让观众如痴如醉。
DETAIL_BOREALIS_H02=波雷亚历斯拥有能够「听取」他人内心声音的特技。由于会无意识的听取对象的感情或是思考的关系，这也造成了波雷亚历斯精神上很大的负担，而给予他支持的就是他的亲友以及家族。为了传达给音讯不明的他们，波雷亚历斯在收集View上有着强烈的执着。波雷亚历斯能将自身或是他人的感情灌注在音色之中，就仿佛与他人产生共鸣那样，震撼听众的内心。他所奏出的音色总有一天肯定能够传达到的。
SERIF_NARIHITOMETEORITE2112_EVENTA=そうか、もうクリスマスの時期なんだね。<br>つまり、ヒーロー達も大忙しってわけだ。<br>これは取材活動がはかどりそうだなぁ！
SERIF_NARIHITOMETEORITE2112_EVENTB=メリークリスマス！<br>ふふっ、サンタの格好だなんて<br>なんだか童心に返ってワクワクしちゃうね！
SERIF_MOKDAIMETEORITE2112_EVENTA=緊急対策本部…かぁ…　特撮ヒーローの話なら<br>きっと地下に巨大な施設があって、そして<br>悪の組織と戦って…って、ちょっと待ってよぉー！
SERIF_MOKDAIMETEORITE2112_EVENTB=ふふん、ふふふーん♪　…あっ、ねぇねぇ。<br>バケツとか持ってない？　雪だるま作ってるんだ。<br>こっちじゃ雪降らないから、つい楽しくて！
SERIF_BOREALIS_EVENTA=何だこの野暮ったい衣装は…　作戦の為の防護服？<br>断じて却下だ。私のコンサートは常に観客の為だ。<br>洗練された演出というものを教えてやる。
SERIF_BOREALIS_EVENTB=クリスマス、家族や親しい知人と過ごす日…か。<br>よい文化だな。いつか離れ離れになる日が来ても、<br>その思い出が胸を温めてくれるだろう。
