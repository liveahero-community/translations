DETAIL_RYEKIEXMAS2012_H01=目前正因负伤而处在休业状态的他，因为一个偶发的事件与想法，暂时的以一名全新造型的英雄复出了。他本身的体质会对一种，种子能带给人们恍惚感的植物产生过敏反应，也因此陷入了酒醉的状态。不过，也正因为这种酒醉的状态，让他把平时都压抑在内心里的感情全部宣泄了出来，想必也是因为他本身的期望，才会成为这全新的姿态的吧。在服装上有特别的为他受伤的地方做补强的样子。
DETAIL_RYEKIEXMAS2012_H02=就像宴会上的舞者一般，他穿上华丽的和服，将雷电缠于扇子在战场上舞蹈着。那是从，希望战斗能早点结束，并替辛苦的后辈们举办宴会的愿望之中诞生的，暂时的造型。因为自己的负伤使得后辈们必须更加辛劳的罪恶感，加上那因无法随心所欲的行动而产生的挫折感，这两种情感在酒醉后的他的内心里孕育出了他现在的造型。等到他清醒之时，肯定会因身为英雄的自己在酒醉时的任性行为，而陷入自我厌恶当中的吧。
SERIF_NESSEN_DAILY=いらっしゃいませ…では、ありませんね。<br>失礼いたしました、どうも癖になっていまして。<br>気を取り直して、お仕事と参りましょうか。
