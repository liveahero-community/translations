SALES_EVENT_MASQUERADE_REPORT_1=クロージュで行われるお祭りに、<br>臨時の警備員として雇われた{0}。<br><br>会場をパトロールする{0}の目には、<br>異星情緒のある伝統衣装を身に纏った<br>参加者たちが、とても輝いて見えた。<br><br>警備の仕事を無事に完了した{0}は、<br>居ても立ってもいられず、街を歩き回った。<br><br>そして、年季の入った洋服店を見つけると、<br>値札も見ずに伝統衣装を購入するのだった。<br><br>後日、{0}の元に届いた明細書には<br>警備の仕事で得た収入以上の値段が記されていた。<br><br>思わぬ金額に、少々焦りはしたものの<br>お気に入りの衣装を着ることの喜びを思えば、<br>今日の仕事も頑張ろうと思えるのだった。
SALES_EVENT_MASQUERADE_REPORT_2=仮面舞踏会を隠れ蓑に<br>ヴィランが闇取引を行っているらしい。<br><br>その情報を入手した{0}は、<br>参加者の１人として潜入捜査を開始した。<br><br>{0}が周囲を観察していると、<br>突然ダンスに誘われてしまった。<br>場に溶け込むため、仕方なく応じるも、<br>相手の軽やかなステップに翻弄されてしまう。<br><br>一曲踊った直後、<br>相手が仮面の裏側をちらりと覗かせた。<br>それはなんと、変装した{1}だった。<br>どうやら、事務所から応援を依頼されたらしい。<br><br>その後、闇取引の現場を発見した２人は<br>息を合わせてヴィランを取り押さえた。<br>仕事を終えた{1}は、<br>颯爽と現場を去っていく。<br><br>その後ろ姿を見つめながら、<br>{1}の鮮やかなステップと<br>不敵な表情を思い出し、<br>{0}の胸はざわつくのだった。
SALES_EVENT_MASQUERADE_REPORT_3=月を愛でる祭の盛り上げ役として<br>抜擢された４人のヒーローたち。<br><br>事務所が彼らに用意した衣装は、<br>「地球圏のハロウィン文化を紹介する」<br>というコンセプトだった。<br><br>{0}は全身を包帯で巻き、<br>ミイラ姿で会場を練り歩いて、会場を悲鳴で満たす。<br>{1}は白いレースを身に纏い、<br>ゆらゆらとした奇妙な動きが不気味だと好評だった。<br><br>そして、{2}は<br>三角帽と黒色のローブを、<br>{3}は黒猫のきぐるみを着て、<br>魔法使いと、その使い魔として参加した。<br><br>祭りの参加者を驚かせようと意気込む２人だったが、<br>迎えられたのは意図せぬ黄色い歓声。<br><br>「あの衣装、斬新でオシャレ～！」<br>「猫ちゃん、モフモフでかわいい～！」<br><br>２人は、複雑な内心を笑顔で隠して<br>参加者との写真撮影に応じるのだった。
SERIF_ASTOSIS_DAILY=申し訳ないが、ボディチェックをしてもいいかな？<br>職業柄色々あって形式的にね…うん、ありがとう。<br>さあ今度は君の番だ。存分に私の事も調べてくれ。
SERIF_ASTOSIS_PLAYER=我々は、どちらも信頼構築が重要な仕事だろう？<br>よければ君の事を…詳しく、教えてくれないか？<br>勿論フェアに、私の事も詳らかに伝えよう。
SERIF_ASTOSIS_HERO=ガイセイ…強さを求めるヴィランか。彼の言葉は<br>表面上こそ丁寧だが、時折刺すような鋭さがある…<br>注意した方がいい、言説を用いる者の直感だ。
SERIF_ASTOSIS_RELATION=ヨハックがヒーローになっていたとはね…ああいや<br>過去の隣人が健在である事が嬉しくて。私を慕って<br>くれていた彼と…再び会うことが叶うなんて。
SERIF_ASTOSIS_APPRECIATION=溜息が聞こえたぞ、疲れているんじゃないか？<br>代わりに仕事は済ませておいた。安心して休みを<br>取りなさい。ハハ、反論は認めないからね？
SERIF_ASTOSIS_TOUCH=おっと驚いた、君の方からハグをもらえるとは。<br>フフ…少しくすぐったいが、嬉しく思うよ。<br>…だが勿論、次は私の番だ。異議はあるかな？
SERIF_ASTOSIS_TRAIN=私からいかせてもらおう、終わったら君の番だ。
SERIF_ASTOSIS_TRAINED=は、激しっ…く、覚えておきたまえ…っ！
SERIF_ASTOSIS_EVENTA=ポーデルナは歴史的、文化的にも重要な意味を持つ<br>衣装でね。一般公開されることは多くはない。<br>警備の特権だ、ぜひ近くで見学してはいかがかな。
SERIF_ASTOSIS_EVENTB=君の評判は聞き及んでいるとも。とても優秀な<br>オペレーターだとね。安心して警備を任せられると<br>自警団も喜んでいたよ。期待しているからね。
SERIF_NESSENMASQUERADE2310_DAILY=ああ、このお茶は旅館の菓子にもあいそうですね。<br>それに、あの飾りはロビーに馴染むのでは？<br>おっと、失礼しました。つい、いつもの癖で…。
SERIF_NESSENMASQUERADE2310_PLAYER=司令様。失礼、少し衣装に乱れが…。<br>…もう大丈夫です。大変よくお似合いですよ。<br>ふふ、共に歩く私まで誇らしくなってきますね。
SERIF_NESSENMASQUERADE2310_HERO=アストシスさんがハグは挨拶、と。<br>あの距離感の近さには少し驚きましたが…<br>慣習はヒトそれぞれ、とても勉強になります。
SERIF_NESSENMASQUERADE2310_RELATION=ヨハックさんの笑顔、そしてヒトを和ませる才能。<br>実に接客業向きです。まずは作法を教えて…<br>ああいえ、何でもございません。
SERIF_NESSENMASQUERADE2310_APPRECIATION=お疲れのご様子ですね、司令様。<br>よろしければ、マッサージをお任せ頂けませんか？<br>…体の力を抜いて、私に身を委ねてください。
SERIF_NESSENMASQUERADE2310_TOUCH=おや、ダンスのお誘いでしょうか？<br>それでは司令様、お手をどうぞ。<br>…もっとそばに。私から離れないでくださいね？
SERIF_NESSENMASQUERADE2310_TRAIN=少々、激しく参りますよ？
SERIF_NESSENMASQUERADE2310_TRAINED=なんと…熱いのでしょうっ！
SERIF_NESSENMASQUERADE2310_EVENTA=美しい街の飾り、人々の衣装。<br>どれをとっても細部までこだわりを感じます。<br>いつまでも拝見していたくなりますね…。
SERIF_NESSENMASQUERADE2310_EVENTB=…舞踏会にゲストとして参加を、と？<br>ホスト側の視察もさせて頂きたいですが…<br>これも、お客様の目線を学ぶ良い機会ですね。
SERIF_YOHACK_DAILY=お困りごとですね！お手伝いしますよ！えっと…<br>書類整理とお掃除と消耗品の補充に営業先への連絡…<br>か、完全に理解…あの…１つずつお願いしますぅ…
SERIF_YOHACK_PLAYER=オペレーターさんも、色々な頼まれごとをする<br>お仕事ですよね。あっ、それじゃあ、あなたは僕を<br>頼ってくださいねっ！いつでも大歓迎ですからっ！
SERIF_YOHACK_HERO=ネッセンさんのスーツ、キラキラしてとっても<br>素敵ですよねっ！僕もあんなスーツを着たら、<br>少しは引き締まって見えますかね？
SERIF_YOHACK_RELATION=アストシスさん、僕が引っ越すまではご近所さん<br>だったんです！優しくて、仲良くしてくれて、<br>勉強も頑張ってて…僕の憧れのお兄さんですね！
SERIF_YOHACK_APPRECIATION=オペレーターさん、お腹が空いてるようですね！<br>ふふふ、僕ムイラウカⅣに住んでて、お魚料理が<br>得意なんです！少々お待ちを！作ってきますね！
SERIF_YOHACK_TOUCH=うわっ、くすぐったいですよ！一体何を…はっ！<br>完全に理解しました！つまりはハグをご所望という<br>ことですねっ！それじゃあ、遠慮なくいきますよ！
SERIF_YOHACK_TRAIN=ちょっと激しめが良いって聞きましたっ！
SERIF_YOHACK_TRAINED=や、や、優しくしてくださいーっ！
SERIF_YOHACK_EVENTA=現場でオペレーターさんと会うの、僕初めてです！<br>美術館で警備のお仕事、頑張りましょうっ！<br>あっ、お祭りも一緒に行けますねっ！やったー！
SERIF_YOHACK_EVENTB=マスカレード？仮面を着けて、踊る…ですか？<br>ハイっ、大体理解しましたっ！やったこと無いけど<br>任せてください！きっと何とかなりますよー！
DETAIL_YOHACK_S01=ムイラウカⅣにて、鍵師を生業にしている青年。鍵に関する業務であれば概ね対応可能で、古くなった金庫の解錠から、電子ロックの解除までお手の物。そのため仕事の評判は良好で、他の星から依頼が舞い込むこともある。また、持ち前の器用さから料理やDIYも得意としている。人の役に立ちたいという思いが強く、頼まれごとをされると嬉々として引き受けるので、近隣住民からもありがたがられている。時にはイエスマンな性格が災いし、依頼を抱え込みすぎて頭から煙を吹くことも。
DETAIL_YOHACK_H01=ヨハックはかつて自分を救った鍵師に似た、ツナギ風のヒーロースーツを身に纏う。そんな彼のパラレルウェポンは、「閉じ込められた人を救い出したい」という願いを具現化したマスターキーである。どんな錠前にも対応できるこの鍵は、対象の心を鍵のかかった扉と見立てて解錠する機能を有している。それを応用することで味方ヒーローの潜在能力を引き出し、サポートすることも可能。ヨハックが「心の扉」と認識する物を開く事で、対象の普段は口に出さない部分を聞き出すこともできるが、それは他人の心に土足で踏み込む行為だと認識しているため、ヨハックはあまりやりたがらない。
DETAIL_YOHACK_H02=ヨハックは幼い頃、カイブツ被害の余波で宇宙船の一室に閉じ込められた。ドアキーが歪み、内側から開けることはできない。怯えて震えるヨハックに声をかけたのは、鍵師を名乗る男だった。彼はヨハックを励ましながら解錠作業を続け、ついに扉を開けることに成功する。自らを助けてくれた鍵師の姿に憧れたヨハックは、男が店を構えるムイラウカⅣに単身移住し、彼の元で鍵師としての研鑽を積んだ。幼い自分がそうしてもらったように、困っている人に出口があることを示し、救い出すために。
DETAIL_ASTOSIS_S01=フリーの弁護士をしている獅子獣人型の宇宙人。その仕事ぶりは迅速かつ丁寧で、彼の依頼人からは高い評価を寄せられている。コミュニケーション能力も高いため、依頼人の信頼をいち早く勝ち取り、弁護に必要な情報を聞き出すことを得意としている。その反面、自らのことに関してはあまり話したがらない傾向にある。まるで挨拶であるかのようにボディータッチを行ってくるが、この行為には決して邪ではない、別の理由があるようだ。
DETAIL_ASTOSIS_H01=ヒーロースーツを身にまとったアストシスは、先端に天秤の付いた杖のパラレルウェポンを持つ。彼が思い描く勧善懲悪を体現したこの杖は、振るわれる対象によって異なる効果をもたらす。具体的には、罰せられるべき相手には絶大な威力を、賞されるべき相手には強力な支援を、というように。ただし、善悪の判断はアストシスに依存している。そのため、彼がその判断を迷う対象に、杖は真価を発揮できない。
DETAIL_ASTOSIS_H02=彼の父親は優秀な弁護士であった。常に公平な判決を望む父がたくさんの依頼人を救う姿を見て育ったアストシスは、自らも弁護士を目指した。並々ならぬ努力の果てに弁護士資格を得た彼は、最も尊敬する父の元で研鑽を積む。だが、厳しくも充実した日々は父の自死によって唐突に終わりを告げる。独り遺されたアストシスは、それでも弁護士の証であるバッジを手放すことはしなかった。確固たる信念を胸に抱いた彼は、今日もスーツに身を包み、法廷に立つ。
DETAIL_NESSENMASQUERADE2310_H01=新たなイベント企画のヒントを得るため、伝統的な祭りの視察に訪れたネッセン。そこで見たのは、自分達がただ楽しむためだけに全力で祭りを盛り上げる人々の姿だった。そんなネッセンが賑々しい祭りを楽しむ人々を護るために得た新しい姿は、夜空を思わせるヒーロースーツを身に纏っていた。スーツに縫い付けられた装飾具のパラレルウェポンは自在に姿を変える光を生成する。その光は攻防一体のダンスパートナーとなってネッセンと共に戦場を舞うのだ。
DETAIL_NESSENMASQUERADE2310_H02=「相手にどう届くかはわからない、それでも自分の全てを込めてただ形にするだけ」という服飾職人の言葉に、自らのおもてなしの心を見つめ直すネッセン。相手を想って出したものが受け入れられるかわからなくとも、ただ自分の想う最高を提供し続ける。その先にこそネッセンが目指す、おもてなしの心があるのだと考えた。決意と共に自分の目指す道を見据えるネッセンの瞳は、月を優しく迎える夜空のように輝いていた。
