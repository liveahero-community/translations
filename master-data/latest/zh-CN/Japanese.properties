UI_EVENT_SUMMARY_2504TRAVELERS=虹を渡りし勇者よ、どうか、この世界を救ってくれ――<br><br>アラディシア王国での武芸大会に参加していたあなたは、<br>突如、不安定になったパスに吸い込まれてしまう。<br><br>辿り着いたのは「魔法」が当たり前のように使われている世界。<br>そこで、世界を救う「勇者」に任命され、<br>宇宙の消滅を止める旅に出発することに。<br><br>あなたたちは、終わりかけの並行宇宙「消滅危惧世界」を救い、<br>無事元の宇宙に帰ることができるのか――
UI_COPIED_PLAYER_ID=プレイヤーIDをコピーしました
SERIF_GNOMON_DAILY=出立の準備はお済みですか？さっさと終わらせに<br>参りましょう…え？いや、別に貴方様を嫌っている<br>わけでは。むう…やはり、他人と話すのは難しい。
SERIF_GNOMON_PLAYER=勇者様は…恐くないのですか？見知らぬ土地で、<br>多くのヒトと関わりを持つことが。…なるほど。<br>慣れ、ですか。順応性が高くいらっしゃる…。
SERIF_GNOMON_HERO=ハイドール様とは、あまり会話が成立しません。<br>ですが、僕が空けがちな間合いを、言葉を交わさず<br>とも補完して下さる…その点は、信頼しています。
SERIF_GNOMON_RELATION=バルテ様にも、心から慕う師がいらっしゃるの<br>ですね。師との別れは、僕にも経験がありますが…<br>ご存命だというならば、再会できるのが一番です。
SERIF_GNOMON_APPRECIATION=お疲れのようですね、勇者様。幸い、敵も近くには<br>おりません。お休みになられて下さい…え？一緒に<br>休もうと？いえ…僕は見張りをしておきますので。
SERIF_GNOMON_TOUCH=ひあぁっ！？…ゴホン。その、勇者様。今の声は<br>聞かなかった事にしませんか？聞かなかった事に<br>しましょう。お願いですから忘れて下さい本当に。
SERIF_GNOMON_TRAIN=遠慮なくいきますので、踏ん張って下さい。
SERIF_GNOMON_TRAINED=ぐっ…弱みを見せてしまった…！
SERIF_GNOMON_EVENTA=虹の向こうから勇者がやって来る…あの伝承が本当<br>だったとは。旅でお困りの事があれば、どうか僕を<br>お頼り下さい。様々な魔法を会得していますので。
SERIF_GNOMON_EVENTB=揺るがぬ決意や固い絆は、<br>本当にヒトを強くするものなのですね。<br>皆様には、色々と勉強させられてばかりです。<br>その強さが…正直、羨ましく思います。
SERIF_GNOMON_EVENTC=これはなかなかの品揃えですね。目標を達成する<br>ごとに、これらを獲得できるわけですか…ならば<br>全達成を目指すまでです。行きましょう、勇者様。
SERIF_GNOMON_EVENTD=頑張りましたね、勇者様。備えあれば憂いなし。<br>これだけ様々な素材が揃っていれば、旅に困る事も<br>ないでしょう。きっと無事に、帰る事ができます。
SERIF_BARTE_DAILY=オペレーター、見てくれよコレ！オレさま史上<br>最高に刃先の美しい傑作が…あ？仕事が先？もー、<br>わーったわーった！でも後で絶対感想聞かせろよ！
SERIF_BARTE_PLAYER=オマエも誰かに技を習ってんだよな？だったら<br>オレさま達は、弟子仲間ってコトになるな！<br>…何だよその顔？師匠と仲良くやってねぇのか？
SERIF_BARTE_HERO=ハイドールのあの刀。本体もすげぇ美しいんだが、<br>アイツの刀さばきもなかなか芸術点たけェよなぁ。<br>刃物は扱い手も大事ってのは、ああいうことか。
SERIF_BARTE_RELATION=オレさまの師匠？ああ、結構な変わりモンだぜ。<br>掟にうるさくて、意固地で、我慢が大好きで…<br>でもマジで美しい刃物を打つ、自慢の師匠だ。
SERIF_BARTE_APPRECIATION=おいオマエ、大丈夫か？大分焼きが回っちまってる<br>みてぇだなぁ。刀もヒトも同じよ。熱し続けたら<br>脆くなっちまう。ちょいと冷ましてこいよ、なっ？
SERIF_BARTE_TOUCH=うおっ、どうした？ははーん、オレさまの最新作が<br>目に留まったってワケだな！いいぜ、触ってみな！<br>…は？そうじゃない？じゃあなんだってんだよ？
SERIF_BARTE_TRAIN=さぁ来やがれ！熱いうちに鍛えてやんよ！
SERIF_BARTE_TRAINED=こ、こいつはちょいと熱すぎるぜ…！
SERIF_BARTE_EVENTA=おいおいこの武器、最っ高にエッジが<br>効いてんなぁ！切っ先の綺麗さも鋼の質感も<br>抜群だぜ…ん？おい。これ、この世界で作ったモンじゃねぇんじゃねーか？
SERIF_BARTE_EVENTB=まさか、オレさまがいた世界から来た人なんて…<br>スゴい偶然もあったもんだぜ…なあ。オレさま、<br>どうしても帰って会いてぇヒトがいるんだけどよ。
SERIF_BARTE_EVENTC=おおっ、こいつは豪勢だな！<br>ははーん、ノルマを全部達成すりゃ、こいつらは<br>まるっとオレさま達のモンってわけだな？<br>面白れぇ、やってやろうじゃん！
SERIF_BARTE_EVENTD=おーうお疲れさん！頑張った甲斐があったなっ！<br>へへっ、こんだけ素材がありゃ、武器も鍛え放題<br>だよなっ。さぁて、どれから手ェつけっかなぁ？
SERIF_DANZOTRAVELERS2504_DAILY=ちょっと待って…おおっ！来た来た来たぁーっ！<br>今、神リリック降臨したわ！おーし、テンション<br>上がった！今日も張り切って歌を届けるぜェ！
SERIF_DANZOTRAVELERS2504_PLAYER=ふーん…御屋形ちゃん、最近また一段と腕上げた？<br>コソ練的なことしちゃってる系？いーや、バカには<br>してないぜ。むしろ…オレ的には嬉しい、かな？
SERIF_DANZOTRAVELERS2504_HERO=バルテちゃん、面白い身のこなしすんねぇ！あれ、<br>オレ達に見えない何かが見えちゃったりしてる？<br>じゃないと説明つかないけど…どうなんだろねぇ。
SERIF_DANZOTRAVELERS2504_RELATION=お館様にゃ、でっけぇでっけぇ借りがあんのよ。<br>あのヒトに会わなかったら、オレは忍者に戻んな<br>かったし…ガチで死んでたかもしれねぇからねぇ。
SERIF_DANZOTRAVELERS2504_APPRECIATION=はいはい、ストップ！もー、御屋形ちゃんってば<br>どこの世界でも頑張りすぎちまうんだからァ！<br>肩の力抜きな。チルい一曲、奏でてやっから。
SERIF_DANZOTRAVELERS2504_TOUCH=うおっと！まったく、この御屋形ちゃんは！世界が<br>どうこうなろうって時にも、考える事変わんないん<br>だから！さぁて…どの位やり返してやろうかねぇ？
SERIF_DANZOTRAVELERS2504_TRAIN=遠慮はいらねぇって、マジで言ってるぅ？
SERIF_DANZOTRAVELERS2504_TRAINED=おおぅ、言うだけあんじゃん…！
SERIF_DANZOTRAVELERS2504_EVENTA=ええっ、御屋形ちゃんってば勇者だったのォ！？<br>世界の命運握ってます的な！？ヒュゥ、カッケー！<br>さぁて、それはそれとして…どうやって帰ろうね？
SERIF_DANZOTRAVELERS2504_EVENTB=この世界、なぁんか足りないと思ってたんだけど…<br>そうか、音楽が無ぇんだわ…あのさ。オレここから<br>帰る前にやりてぇ事あんだけど、聞いてくれる？
SERIF_DANZOTRAVELERS2504_EVENTC=おっと、これは報酬的な奴？ヒュゥ、最高じゃん！<br>事を成すにゃぁ、目標ってのは大事だからねぇ！<br>片っ端から集めていっちゃおうぜ、御屋形ちゃん♪
SERIF_DANZOTRAVELERS2504_EVENTD=いいじゃんいいじゃん、めっちゃ報酬ゲットできた<br>じゃん！これにゃ、流石のオレもニッコリだねぇ。<br>どうする？喜びと祝いの一曲、奏でちゃおうか？
SERIF_HYDOORTRAVELERS2504_DAILY=よう！準備は整ったかよ、勇者様！早く冒険の<br>続きといこうぜ。オレサマぁ今、海賊ン頃の血が<br>うずいちまって仕方ねぇんだ。バリバリ戦えるぜ！
SERIF_HYDOORTRAVELERS2504_PLAYER=なんつーか、テメェも大変だな…急に勇者様扱い<br>だなんてよ。ま、手伝えることは手伝ってやらぁ。<br>仕事を押し付けられる苦労は、よく分かるからよ。
SERIF_HYDOORTRAVELERS2504_HERO=おい、あいつ一体何モンだ？ちゃらんぽらんな野郎<br>かと思ってたのに、戦いとなったらガチの殺気を<br>漂わせやがる。ただの音楽家じゃねーだろ絶対…。
SERIF_HYDOORTRAVELERS2504_RELATION=フン。あの魔法野郎、大魔導士とかいうだけあって<br>確かに賢いみてぇだな。だが！フィジカルじゃ絶対<br>オレサマのが上だ！見てろ、今度決着つけてやる！
SERIF_HYDOORTRAVELERS2504_APPRECIATION=ハッ、どうした。もうくたびれちまったのかよ？<br>おんぶしてやろうか、勇者様？…上等。施しは<br>受けねぇんだな。それでこそ、俺の認めた親分だ。
SERIF_HYDOORTRAVELERS2504_TOUCH=てッめ、勝手に触んなって言ってんだろうが！？<br>べ…別に完全にダメとは言ってねぇよ！<br>先に許可取れって話だ！<br>そしたら…無下にゃ、しねぇからよ。
