SERIF_DIVER_PLAYER=君の観測は規格外だな。水中ドローンも介さずに、<br>俺のオペレーションを完遂するだなんて…。<br>君みたいなヒトと組めたことを、光栄に思う。
SERIF_DIVER_HERO=どんな場所でも完璧に仕事をこなす奴もいるが、<br>ヒーローの基本は適材適所と相場が決まってる。<br>だから俺は、ダイビングスキルを磨くんだ。
SERIF_DIVER_RELATION=ダイビングは二人一組、これが鉄則だ！水中での<br>活動は地上と比べてリスクが高い。だからこそ、<br>君のような信頼できるバディが必要なんだ。
SERIF_DIVER_APPRECIATION=顔色が悪いな。船酔いでもしたのか？<br>そういう時は、新鮮な空気を吸うに限る。<br>俺が肩を貸すから、甲板に出てみないか。
SERIF_DIVER_TOUCH=ん？急に抱きつくなんてどういうつもりだ？<br>別に、嫌だと言っているわけではないが…。<br>…いや、なんでもない。今の話は他言無用で頼む。
SERIF_DIVER_EVENTA=俺を雇うかどうかは、仕事を見てから決めてくれ。<br>もっとも、水中作業で俺の右に出る奴はいないと<br>自負しているけどな。…さあ、いくぞ！
