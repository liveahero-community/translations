DETAIL_AKASHISUMMERDIVE2108_H01=穿上水陆两用的英雄装明石获得了全新的姿态。做为英雄也算是累积了一些经验，渐渐的有了独当一面的英雄风格。他能以平行武装的棒球手套制造能源弹，用于攻击。以一名外野手的身份锻炼出来的强大臂力，让他能投出超高速的棒球。为了夺回被控制住的渡假船，明石以全新的姿态迎战海贼恶徒。
DETAIL_AKASHISUMMERDIVE2108_H02=在久希与其他人的研究开发之下，所完成的英雄装备具有着一定程度的指向性，在缪拉卡IV这种有着许多水的地方更能发挥出真正的价值。浮游在周围的机械可以展开气泡形状的护盾，也能支援在水中的战斗。虽然明石有点在意新英雄装的露出度，但设计出这套服装的玛格菈达则说着「这套设计可以将他的魅力完全的展现出来！」，似乎是相当满意的样子。
DETAIL_AKASHI_H01=使用缠绕着火焰的能量团块与棒球棍作为武器来战斗的变身英雄。那火焰球是将他自身所持有的能源作为基础，借由装备在双手手腕上的手环所创造出来的，他的球棒也有着能强化他身为打手实力的机能，从手环中飞出的火焰球，在被击发后将以超乎想像的高速朝着对手飞去。
DETAIL_AKASHI_H02=在过去，他曾经被怪物吞入口中过。那个时后，他得知了被怪物吞噬的那个人将永远的从所有人的记忆中消失的事实。活着的一切终会有迎接死亡的一天，但是却仍会以记忆的形式存在于他人心中。不过，被怪物所吞噬的人们，却连存在于记忆中的权利都被剥夺。自己到底能留下什么生存过的「证明」呢.......青年苦恼着，今天也紧握着球棒。
DETAIL_AKASHI_S01=出生并成长于东方城，标准的地球人。全名为魂群明石。是主角的儿时玩伴，虽然会有不正经的时候，但是是一个有着强烈正义感的青年。是一名就读日轮体育大学的打工仔，在大学里所属于棒球社。在练习比赛中的打率高的有如专业选手一般，但是不擅长应付紧张的情绪，在众人的目光下经常没有办法发挥出全部的实力。
DETAIL_ALCHIBACHASERS2105_H01=不光是利用知识，右辖得到了利用武力来揭发事件真相的「武装侦探」的姿态。为了对抗破坏文化遗产恐怖组织，他冷静的思考并做出推理，带着热忱与右手的雷射枪进行镇压。那把枪与他还是警察时所使用的枪枝非常的类似，纵使觉得这很讽刺，他依旧将手指扣在了那熟悉的板机上。此外，那有着出色机动性的服装让他能轻松的飞越广大的砂原。
DETAIL_ALCHIBACHASERS2105_H02=他所得到的全新姿态让他在变身后能维持着全身漆黑的羽翼。这黑翼除了是他真正样貌的象征之外，也是他直面那被称作「唤来不幸的黑翼」的过往，并靠着自己的羽翼跨越了那梦魇般的警察时代的遭遇的证明。在同时拥有了智慧与武力的现在，右辖开始重新审视自己一直不愿正视的警界。虽然还没有完全的释怀，但是面对警界他的想法已经开始有了改变的迹象。
DETAIL_ALCHIBA_H01=将任何事件都「分个黑白」是他的信念，连那漆黑的翅膀都染上纯白的颜色，他成为了拥有着纯白羽毛的侦探变身英雄。他所装备的单眼镜就是平行武装，拥有能够扫描对象所有的隐匿情报并且将其视觉化的能力，再利用那些调查资料进行分析与推理，便能将对手的身分或是弱点，乃至于将事件的真相摊在阳光底下。
DETAIL_ALCHIBA_H02=在他还所属于某个国家的警察机关，担任检察官时曝露了一项不该被爆露的内情，而因上级的腐败使得他被夺去了职位。在那件事之后他对于警察组织就怀抱着很深的不信任感，并且执著于靠自己的双手为事件「分个黑白」。只要眼前还有那些应该被解决的事件存在，他肯定就会持续的以侦探英雄的身份活跃下去的吧。
DETAIL_ALCHIBA_S01=经营侦探事务所的私立侦探有翼宇宙人。自称是「高冷帅气的美男子侦探」。拥有着俊俏的外表，性格则是连面对客户时都会投以花言巧语的软派男子，好色之外欲望也强。此外，经常会说一些很刻意做作的话。不过，他的信条是「接到的案件就算是死都会完成」，完美的工作成果受到许多人的肯定，在侦探业上是非常受到欢迎的样子。
DETAIL_ALPHECCATHERMAE2307_H01=偷偷前往美丽的水都进行渡假的阿尔菲卡，在听到开拓了这座都市的伟大王者的冒险故事之后，那名王者的开拓精神与为民着想身影让他是热血沸腾。这样的阿尔菲卡所获得的全新姿态，就仿佛是那名王者一般。那把被高高举起的枪型平行武装能按照阿尔菲卡的意志自由自在的行动，与被创造出的水流一起开拓出全新的道路。阿尔菲卡的那个身影，就像是率领着军队冲锋陷阵的王者一样。
DETAIL_ALPHECCATHERMAE2307_H02=阿尔菲卡回想起了自己继承王位的那个时候。父亲与兄长相继的离世，王位突然的就交到了他的手上。做为一名国王、做为一名骑士，他倾尽全力的守护着阿拉迪西亚这个国家，以及居住在这个国家里的所有人民。但是，阿尔菲卡一直都有一个藏于内心里的想法。不能仅仅只是守护而已，为了让阿拉迪西亚这个国家变得更好，必须跟着民众们一起开拓全新的未来。他胸怀着这个愿望，这名温柔的王者高举着「开拓之枪」。
DETAIL_ALPHECCA_H01=无法舍弃成为骑士的梦想的他，戴上遮盖脸部的面罩，穿上白银的铠甲成为了骑士的变身英雄。在战场上的他，手持彰显著自身热情的火焰大剑，充分发挥着在过去被称为全国第一的剑术达人的技巧。那份活跃，到底是来自于因即位而无法成为骑士的挫折，还是纯粹的保护人民的意志呢，关于这点没有人知道。
DETAIL_ALPHECCA_H02=在这个国家里有着，继承家业的长子若是早逝则由次男接任的习惯。也就是说，在兄长与父亲都离世的那个时间点，阿尔菲卡就不得不继承王位。但是即使如此，从年幼时期就怀抱着的梦想，并没有那么简单就能割舍。对骑士怀抱憧憬，在即位之后回想起那辛苦锻炼的日子时依旧会让阿尔菲卡感到相当的纠结。为此，他将自己最信任的「观测者」找来，说出了自己心中的一个构想。
DETAIL_ALPHECCA_S01=他统治着异星球上一个名为亚拉提西亚的小国，全名为阿尔菲卡・玄间21世。继承王位的时间尚短，但是那高贵的气质与颇有威严的装扮，在国民与士兵间得到了不少的人气。但是实际上，是个好奇心旺盛且自由奔放的人，经常给身边的人带来困扰。由于原本是无法继承王位的次男的缘故，所以他以骑士为目标，努力的锻练过。似乎跟在劣势的战场中飒爽登场，并留下丰硕的战果后消失无踪的「迷之白骑士」，有着些什么关联的样子。
DETAIL_ANDREWLOSTANCIENTS2208_H01=在湖边进行巡逻任务的安德鲁所得到的全新英雄装能够让他在水中自由的行动。就算没有推进装置，还是能用脚打水，安德鲁在水中自在的游泳着。覆盖在他双手上的平行武装可以将乙太转换成能源，除了能够产生出水流也能进行强烈的打击。同时拥有机械与人类两种特性的那副身体，体现了安德鲁所胸怀的全新的决心。
DETAIL_ANDREWLOSTANCIENTS2208_H02=超越机械与人类之间隔阂的羁绊是存在的。让他知道这一点的契机是，他接触到了人们的「内心」，理解了自身的机能停止会带给他人悲伤。思考程序产生变化的安德鲁下定决心要守护那份羁绊。虽然没有人知道这样的举动是不是能够被称为是拥有「心」，但是安德鲁用着全新的姿态寻找着只有身为机械生命体的自己能够做到的事。同时他也非常珍惜那些满溢而出且无法处理的程序错误。
DETAIL_ANDREW_H01=对肉身的人类怀抱着憧憬，而这份愿望的体现，正是变身为英雄后的他的外貌。作为机械生命体的优点，是那良好的防御性能以及能将构造可变的重武装穿著于身上的机能。作为有机生命体的优点，则是那柔软且复杂的思考能力，而他在变身为英雄后能够同时的拥有这两种能力。虽然这样的外貌只是暂时的，但是使用着人类的肉身活动的他，看上去非常的有活力。
DETAIL_ANDREW_H02=在战争时期为了获取有机生命体那一方的情资才将他给制造了出来，而他在融入人类的生活之后，却对有机生命体产生了爱慕以及羡慕之情。有血有肉的生命体才拥有的各项行为，正是他所憧憬的。战争结束之后，他被遗弃在这广大的宇宙之中，最后他漂流到了一个人类们挥洒着汗水努力工作的地方。在自己也成为一名人类之前，他为了守护这些人们温暖的日常生活，今天也持续的战斗着。
DETAIL_ANDREW_S01=行星间货物运输企业的货车驾驶员。外表看上去像是地球人的成年男性，实际上则是出身于机械生命体之星的人造人。在有机生命体与机械生命体的战争时代中，他做为一名谍报用人造人被制造了出来。虽然是机械但是对有机生命体抱着慈爱与羡慕之情，为了能够更加的接近肉身的人类一些，他每天都努力的研究着。比起外表他在精神年龄上相对年幼且纯粹。
DETAIL_ANDROIDSOLDIEREARTH_H01=机械生命体である彼らは全身をぴったりと覆うスーツを身に缠い、正确无比な动作で対カイブツ戦用に组み込まれた武装机巧を操る。个々の能力もさることながら、その能力の真価は母星・トロネシオンにおいて筑かれた独自のネットワークを用いた连携でこそ発挥される。各个体间で状况を瞬时に共有、高速演算処理に基く役割分担と最适化された连携による対応能力で、効率的に任务を遂行するのである。
DETAIL_ANDROIDSOLDIEREARTH_S01=机械生命体の星・トロネシオン出身のアンドロイド兵たち。その逞しい肉体の生体パーツは非常に精巧に作られており、パーツの継ぎ目を除けばニンゲンそのものであるように见える。そんな彼らは母星において筑かれた独自のネットワークによって繋がっており、オーダーと呼ばれる指令によって各个体の活动目的が定められている。ヒーローとして戦う彼らに与えられたオーダーがいかなるものかは不明だが、信念にも似たその行动原理が揺らぐことは决してない。
