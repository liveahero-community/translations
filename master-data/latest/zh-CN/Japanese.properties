SERIF_SAOTOME_DAILY=おっ、アンタもこのステッカーが気になるか？<br>へへへ、エノシマのゆるキャラ、シニャース君だ！<br>可愛くて大好きでな！アンタにも１つあげようか！
SERIF_SAOTOME_PLAYER=オペレーター君。恥ずかしい話だが、おっちゃんは<br>ヒーローとして、まだまだ駆け出しでな。色々教え<br>てくれんか？経験豊富なアンタに頼みたいんだ…！
SERIF_SAOTOME_HERO=アスターくんは優しいな！にっこり笑って、<br>島の子供たちの相手をしてくれとる！<br>…彼が鬼教官！？とてもそうは見えんが…。
SERIF_SAOTOME_RELATION=ヨハックくんは親切で働き者で、おまけに<br>人当たりも良いときてる。実に感心な若者だな！<br>おっちゃんの若い頃にそっくりだ！わっはっは！
SERIF_SAOTOME_APPRECIATION=若い頃の苦労は買ってでも、なんて言葉もあるが、<br>わざわざ苦労に飛び込む必要はないとワシは思う。<br>…もっと楽に構えても、バチは当たらんだろうよ。
SERIF_SAOTOME_TOUCH=のわっ！？わ、若い頃ならまだしも、緩んだ<br>腹を触られんのは、ちぃと恥ずかしくてな…。<br>…これくらい柔らかい方が良い？　そ、そうかぁ？
SERIF_SAOTOME_TRAIN=おっちゃん、頑張っちゃうぞ！
SERIF_SAOTOME_TRAINED=おごっ！　腰がぁっ！？
SERIF_SAOTOME_EVENTA=オペレーターくん、シラスソフトはもう食ったか？<br>おっちゃんが奢ってやるから、ぜひ試しとくれ！<br>そんで気に入ったら、口コミもよろしく頼む！
SERIF_SAOTOME_EVENTB=まさか、これほど大勢のヒーローが来てくれる<br>とは！…などと、感極まってる場合ではないな！<br>エノシマをPRするために、もっと気張らねばっ！
SERIF_SAOTOME_EVENTC=観光マップとスタンプはワシのお手製でな！<br>とびきり豪華な景品も用意したから、<br>アンタもスタンプラリーに参加してみんか？
SERIF_SAOTOME_EVENTD=わっはっは！スタンプがたくさん集まったなぁ！<br>さあ、用意した景品は全てアンタのモンだ！エノシ<br>マの思い出と一緒に、好きなだけ持ち帰っとくれ！
SERIF_ASTARLASTRESORT2506_DAILY=随分と昔のことだが、アイツらとも<br>海に来たことがある。…あ、貴方とこうして<br>海を見たことも、俺はきっと忘れないだろう。
SERIF_ASTARLASTRESORT2506_PLAYER=現場の「観測者さん」として、経験を積んできた<br>ことは分かる。だが、あまり前には出ないでくれ。<br>貴方の身に何かがあったら、俺は…。
SERIF_ASTARLASTRESORT2506_HERO=エノシーマンの振る舞いには、特別な想いが感じら<br>れる。自らの役割を全うする姿勢は、評価しても<br>良い。…だが、無理をしているようにも見えるな。
SERIF_ASTARLASTRESORT2506_RELATION=ヨハックか、なるほど。アイツには「サンタさん」<br>の素質がありそうだ。今少し磨き上げれば、<br>間違いなく一線級に育つだろう。…よし。
SERIF_ASTARLASTRESORT2506_APPRECIATION=貴方は…少々無理をし過ぎのように見える。<br>だから、今日の仕事は代わりにやっておこう。<br>…良いから寄越せ。そして、休んでくれ。
SERIF_ASTARLASTRESORT2506_TOUCH=びゃっ！？…貴様、どういうつもりだ！<br>…いや、俺は別に嫌がっている訳では…。貴方に<br>触れられて、嬉しくないはずが、ないだろう。
SERIF_ASTARLASTRESORT2506_TRAIN=バランス感覚を保て！
SERIF_ASTARLASTRESORT2506_TRAINED=な、なんのこれしき…！
SERIF_ASTARLASTRESORT2506_EVENTA=あ、貴方さえ良ければ、波に乗ってみないか？<br>「ソリ」とは勝手が異なるが、俺が指導する。<br>あるいは、俺のボードで一緒に…良いのかっ！？
SERIF_ASTARLASTRESORT2506_EVENTB=この島の子供たちは、どこか寂しそうに見える。<br>だからこそ、俺はあの子らに温かさを届けたい。<br>…きっとアイツらも、同じことをするはずだ。
SERIF_ASTARLASTRESORT2506_EVENTC=スタンプラリーか、概念は当然知っている。<br>貴方となら参加も、その…やぶさかではない。<br>…こういう催しを楽しむのも、時には良いだろう。
SERIF_ASTARLASTRESORT2506_EVENTD=これだけのスタンプを集めるとは…。流石は<br>「観測者さん」と言ったところか。あるいは、<br>「サンタさん」修行の成果と言えるかもしれんな。
SERIF_YOHACKLASTRESORT2506_DAILY=オペレーターさん、一緒に海で遊びましょうよ！<br>僕が浮き輪になりますから、一緒にプカプカ<br>漂ったり…。あれ？どうして笑ってるんですか？
SERIF_YOHACKLASTRESORT2506_PLAYER=日差しが強いですけど、大丈夫ですか？<br>えへへ、日焼け止めを持ってて良かったです！<br>ばっちりケアしちゃいますから、任せて下さいっ！
SERIF_YOHACKLASTRESORT2506_HERO=サオトメさんが故郷を大事に思う気持ち、僕にも<br>分かるんです。だからもし何かを悩んでいるなら…<br>今度こそ、僕は力になりたいなって思うんですっ！
SERIF_YOHACKLASTRESORT2506_RELATION=アスターさん、ストイックで格好良いですよね！<br>体力作りのために、毎日浜辺を走り込んでて！<br>サンタさんって、ハードなお仕事なんですね。
SERIF_YOHACKLASTRESORT2506_APPRECIATION=何か困ったことがあれば、気軽に呼んで下さいね！<br>オペレーターさんのためだったら、宇宙の<br>何処に居たって、すぐに駆け付けますから！
SERIF_YOHACKLASTRESORT2506_TOUCH=オペレーターさん、ちょっとスピード上げますから<br>僕にしっかり抱きついていて下さいっ！…こうして<br>くっついてると、なんだかドキドキしますね…。
SERIF_YOHACKLASTRESORT2506_TRAIN=僕…、もう止まれませんっ！
SERIF_YOHACKLASTRESORT2506_TRAINED=は、激しすぎますよぉ～！
SERIF_YOHACKLASTRESORT2506_EVENTA=エノシマの村興しに呼んでもらえて、<br>すっごく嬉しかったんですよ！大事な故郷を<br>守る仕事を、任せてもらえたってことですからっ！
SERIF_YOHACKLASTRESORT2506_EVENTB=ジェットスキーの運転は初めてなんですけど、<br>風も波も切って進めてすっごく気持ち良いですね！<br>オペレーターさんも、一緒に乗りましょうよっ！
SERIF_YOHACKLASTRESORT2506_EVENTC=なるほど…完全に理解しましたっ！<br>スタンプを集めると、ご褒美が貰えるんですね！<br>一緒に島中を散策したら、きっと楽しいですよ！
SERIF_YOHACKLASTRESORT2506_EVENTD=えへへっ！たくさん集まりましたねっ！<br>あなたと一緒にエノシマをお散歩できて、すっごく<br>楽しかったです！素敵な思い出になりました！
DETAIL_ASTARLASTRESORT2506_H01=パラレルフライト社から斡旋を受けてエノシマを訪れたアスターは、マリンスポーツを通じて子供たちと触れ合う中で、カイブツに怯える彼らを恐怖から解放したいと願う。幼い頃に誰かと語った「いつかは南半球のサンタさんもやりたい」という夢。その思いが反映されたスイムウェア風のスーツを獲得したアスターは、パドルブレード型のパラレルウェポンをその手に握る。「ソリ」の操縦で磨かれた卓越したバランス感覚で、サーフボード型のパラレルウェポンを操るアスターは、パドルを駆使して波もカイブツをも切り裂いていく。
DETAIL_ASTARLASTRESORT2506_H02=アスターは「サンタさん」に取り組む上で、一日も欠かすことなく過酷なトレーニングを続けてきた。そして、サーフィンに取り組む中で鍛錬の結実である肉体や技術を称賛されたアスターはあることに気付く。それは、「サンタさん」を行うための努力が、いつの間にか他の可能性にも繋がっていたということ。自分が波に乗ることで喜んでくれるヒトたちがいる。それを噛み締めながら、アスターは彼らに向かって向けて飾り気のない笑みを浮かべる。そして、寄せられた期待に応えるために、力強くも華麗なパフォーマンスを披露するのだ。
DETAIL_YOHACKLASTRESORT2506_H01=エステボルタのご当地ヒーローとして離島エノシマに降り立ったヨハックはライフセーバーを彷彿とさせるスーツを身に纏う。「扉の奥で泣いている誰かを一刻も早く助け出したい」という願いを胸に、ジェットスキーのパラレルウェポンを駆る。それはあらゆる障害物を波に見立てて突破し、水飛沫を散らしながら一直線に救助対象へと到達する。この能力は救助に最適である反面、攻撃には向かない。しかし、ヨハックにとっては「助けたい相手を傷付けない」ことこそが、何よりも大切なのだ。
DETAIL_YOHACKLASTRESORT2506_H02=ヨハックは頼まれ事を断らない。それは、困っている人を助けたいという行動理念によるものだ。かつての自分がそうであったように、手を差し伸べてもらえることで人は前を向ける、立ち上がることができるのだと、彼は固く信じている。そんなヨハックは今回、鍵ではなくハンドルを握った。扉を開けてあげるのではなく、扉の奥から救い出したいと願ったから。そしてヨハックはジェットスキーに跨がり、手を差し伸べながら明るく笑ってみせる。困っている人を、ほんの少しでも勇気づけたいと願いながら。
DETAIL_SAOTOME_S01=エノシマ村の役場職員であり、長年地域を支えてきた村の中心人物。少々大雑把ながらも、気さくで親しみやすい言動も相まって、島民にも「役場のサオトメさん」と慕われている。妻に先立たれてからはヒーロー好きの息子と二人暮らしをしているため一通りの家事はできるが、仕上がりが全体的に雑なせいで叱られることも少なくない。エノシマをこよなく愛しており、エノシマのゆるキャラである「シニャースくん」がお気に入り。そのため、色々な持ち物に「シニャースくん」グッズが用いられている。
DETAIL_SAOTOME_H01=ヒーローに変身したサオトメは、自身がイメージする「観光大使らしい衣装」に身を包む。そんなサオトメのパラレルウェポンは、身の丈を優に超える大旗と、頑強なタワーシールド。盾で仲間を守りつつ、大旗を振り回して味方を鼓舞する戦法を得意とする。それは、エノシマを守り、皆を明るい未来に導くという強い願いが戦い方に反映されたもの。大旗の先端に装着されたブレードを開放することで、槍として扱うこともできるが、サオトメの願いの本質は守ることであるため、攻撃力はそれほど高くない。
DETAIL_SAOTOME_H02=ご当地ヒーロー「エノシーマン」の活躍を近くで見ていたサオトメ。そんな彼にとってのヒーローとは、明るく楽しくカイブツを倒すパフォーマーのような存在だった。しかし、エノシマ村に現れたカイブツとの戦いの中で傷付いていくヒーローたちを目にして、サオトメの認識は大きく変わっていく。彼らが命がけで人々を守ってくれたように、自分も彼らを守りたい。そして、エノシマや子供たちの未来を明るく照らしたいと。その強い願いが、平行宇宙へのパスを開いた。
