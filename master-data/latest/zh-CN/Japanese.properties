SERIF_SHAFT_EVENTA=何だか凄い事件に巻き込まれたな…ああいえ。<br>ご安心を、ちゃんと目的地までお連れしますので。<br>って…あれ？こ、ここは、どこだ…？
SERIF_SHAFT_EVENTB=あの怪盗の目的って、一体何なんですかね。<br>何となくではあるんですが…ただの愉快犯には、<br>あんまり見えないっていうか。
SERIF_KALASKI_EVENTA=この手の事件は管轄外だが…まあ、いいぜ。<br>手助けぐらいはしてやろうじゃねえの。ただ、<br>いくらか写真は撮らせてもらうがな。
SERIF_KALASKI_EVENTB=荒れた土地の人にとって、精神的な支えってのは<br>とても大事なものなんだ。それを奪おうなんて<br>考える輩は…見逃すわけには、いかねえな。
SERIF_VULPECULA_DAILY=ご機嫌よう、正義の光たるオペレーター様。<br>あなたが私に求めるのは、過去の破壊か、はたまた<br>未来の創造か。さあ、指令をお伝え下さいませ。
SERIF_VULPECULA_PLAYER=花のつぼみとは、過去からの命の継承…しかして、<br>未来への希望でもあります。少なくとも今は、<br>あなたを摘み取ることは致しませんとも。
SERIF_VULPECULA_HERO=探偵アルキバ…私にとって、あれほど理解できない<br>人間はおりません。過去の自分を嫌う割に、他者の<br>過去は守ろうとする。美しくありませんね。
SERIF_VULPECULA_RELATION=彼は今少し、過去を捨てるという選択肢を選ぶ<br>勇気が足りていないように見えます。実に<br>未練がましく…勿体無いことです。
SERIF_VULPECULA_APPRECIATION=しぼみゆく花に水を与える。美しい未来の象徴<br>となる可能性を持つあなたを、私はそう簡単に<br>枯らせはしませんよ。今は少し、お休みなさい。<br>
SERIF_VULPECULA_TOUCH=おっと、捕まってしまいましたね。私にそのような<br>接触を求めるということは…過去をまるごと奪い<br>去られる覚悟があると考えて、宜しいのですかな？<br>
SERIF_VULPECULA_TRAIN=美しく咲かせて御覧に入れよう。
SERIF_VULPECULA_TRAINED=こんなもの、美しくない…！
SERIF_VULPECULA_EVENTA=ご機嫌麗しゅう、過去に捕らわれし皆々様。<br>今宵この怪盗ウルペクラが…すべての過去を、<br>舞い散る花びらに変えてご覧にいれましょう。
SERIF_VULPECULA_EVENTB=ショータイムの始まりだよ、アルキバ君。<br>君のその美しくない有り様を、私の手で<br>芸術的なものに昇華してあげましょうとも。
