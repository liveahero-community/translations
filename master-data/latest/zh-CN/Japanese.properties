SALES_EVENT_THERMAE2307_REPORT_2=旅番組の撮影で、ロケ地である<br>水の都「アクウェス」を訪れた<br>{0}と{1}。<br><br>街中の水路を流れる清らかな水と<br>淡く輝く草花が織りなす景観は美しく<br>撮影だということを忘れて楽しむ２人。<br>穏やかな雰囲気のまま、撮影は順調に進み<br>番組は終盤に差し掛かる。<br>旅の最後のスポットは、噴水のある屋外浴場だった。<br><br>スタッフからの情報によると<br>知る人ぞ知る、縁結びの名所でもあるらしい。<br>並んで浴場の縁に腰掛けた<br>{0}と{1}は<br>必要以上に相手を意識してしまい<br>どちらからともなく頬を染めるのだった。<br><br>２人の初々しい様子が配信されると<br>視聴者からの好評なコメントが相次いだ。<br><br>それからほどなくして、水の都は<br>{0}と{1}の<br>ファンから聖地と呼ばれ<br>観光地として更に人気を高めた。
