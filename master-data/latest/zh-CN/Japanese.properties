DETAIL_APPRENTICEFIRE_S01=ライセンスを取得したばかりの駆け出しヒーローたち。それぞれが希望する事務所に所属し、まずは研修生として日々を過ごす。ヒーローライブでは主にアシスタントとして配信機材を担ぎ現場を駆け回り、時には彼らも変身して実戦に加わる。地球にヒーロー文化が根づいた現在、ヒーローに憧れを抱き同業を志す者たちが現れた。今はまだ「見習い」と呼ばれる彼らは、いつかはＳ級ライセンスを持ち宇宙に名を馳せたいと夢見ている。その険しい道を進んだ先、彼らもまた誰かの憧れの存在として語り継がれるだろう。
DETAIL_APPRENTICEFIRE_H01=彼らの市民を守る意志とベテランヒーローへの憧れが、バックラーのパラレルウェポンと軽装のヒーロースーツという形で実現した。戦闘経験は少なくとも、持ち前の高い向上心と勇気でカイブツやヴィランに立ち向かう。配信アシスタントの経験を活かした戦法は、視聴者アピールの点では一人前のヒーローに劣らない。今日も彼らは特徴的なマフラーをはためかせ、仲間たちとバトルライブを大いに盛り上げるだろう。
