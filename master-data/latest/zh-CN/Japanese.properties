SALES_EVENT_TRAVELERS_REPORT_1=熱気と喧騒に溢れるアラディシアの祭典。<br>{0}は自分の出番を終え、<br>祭りの賑わいを見せる大通りを歩いていた。<br><br>軽く腹ごしらえでも、と露店を巡っていると<br>目の前の露店から、突如として大きな声が響き渡る。<br>そこには「食い逃げだ！」と叫ぶ店主と、<br>雑踏の中を走り去ろうとするヒトの姿があった。<br><br>急ぎ犯人を追いかける{0}、<br>だが、距離が離れていてこのままでは追いつけない。<br>小さくなる犯人の影に焦る{0}、<br>その瞬間、「騎士様、こいつを使ってくれ！」という<br>声と共に、１頭の騎竜が姿を見せた。<br><br>驚きながらも、{0}は騎竜に<br>微笑みかけ、返すように騎竜もまた鳴き声を上げる。<br>そして、人竜一体となった２人の活躍により、<br>見事に犯人は確保され、大通りに歓声が沸いた。<br><br>歓声の中、{0}は騎竜の飼い主に<br>感謝を伝え、優しく騎竜を撫でる。<br>そして騎竜もまた、満足そうに喉を鳴らした。<br>そんなふたりの英雄の仲睦まじい姿に、<br>周囲の客から再度大きな歓声が上がった。
SALES_EVENT_TRAVELERS_REPORT_2=大いに盛り上がるアラディシアの祭典、そんな祭典を<br>特集する番組の出演依頼を請けることとなった、<br>{0}と{1}。<br>現地に到着したふたりが受けた企画の説明は、<br>１日騎士見習いとして訓練に参加することだった。<br><br>実践に近い特別メニューと言うことで、<br>騎士団と同じ鎧と武器を纏い、訓練は始まる。<br>大好きなゲームのようだと目を輝かせながら、<br>楽しそうに剣を振う{0}、<br>対して重い鎧を着込み、普段しない動きに<br>疲労を滲ませる{1}。<br>そんな{1}を{0}は<br>アシストし、励ましながら訓練を続けていく。<br><br>やがて陽が落ち、過酷な訓練は、最後まで付いてきた<br>騎士見習いを称える、騎士団の敬礼と共に終了した。<br>その後ふたりは騎士たちと熱い握手を交わし、<br>最後に、１日を共に過ごした相手を互いに見つめ合う。<br><br>そしてアラディアの紅く染まる夕陽の下、<br>互いの健闘を称え、熱い抱擁を交わした。<br><br>その様子は番組でそのまま放送され、<br>大きな反響を呼ぶことになったという。
SALES_EVENT_TRAVELERS_REPORT_3=アラディシア王国での武芸大会。<br>国を挙げてのイベントを盛り上げるため、<br>ヒーローたちは来場者のための露店を開くことに。<br><br>どちらがより人気が出るかを勝負しようと<br>４人のヒーローたちは不敵に笑って火花を散らす。<br><br>{0}と{1}は、<br>「大会を楽しむための活力剤！」と、<br>熱くて旨い激辛料理を振舞うことに。<br><br>一方{2}と{3}は、<br>火照った体に染み込むような<br>冷たく甘いドリンクを提供する。<br><br>開場と同時に、ヒーローたちが<br>プロデュースする２つの露店には、<br>途切れることなく来場者たちが訪れる――<br><br>それぞれに最後の客を笑顔で見送る<br>{1}と{3}。<br>そして、同時に「売り切れ」の札を取り出す<br>{0}と{2}。<br><br>武芸大会の裏で静かに開かれていた<br>露店大会は、両者の健闘を称えながら、<br>引き分けにて幕を閉じたのだった。
