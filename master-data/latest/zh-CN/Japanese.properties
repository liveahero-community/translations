DETAIL_YOTARO_S01=表では若くして古物商を営む経営者だが、その裏ではダークウェブの探索を得意とするヴィラン「観測者」の顔を持っている。数字や情報を扱うこと、雰囲気や動向を読むことに長けており、話術も巧み。その持ち前の商才で生計を立てている。ただし得たラフはよく行動を共にするガイセイの破壊による修繕費等に消えており、貯蓄が難しいことに頭を悩ませている。ガイセイが収集した戦利品を怪しい科学者に販売しているという噂もあるようだ。<br><br>ヨウタロウは相手を観測する際、味覚と嗅覚でその情報を知覚し、対象者の味が分かると言う。しかし、その力に目覚めたことで、とある財閥の長男として期待されていた彼の生活は一変。何事も無いよう取り繕い、力をひた隠す日々に精神を摩耗させる中、カイブツの襲来によって親族に「観測者」だと知れ渡ってしまう。発作的に家を出たヨウタロウは、そのままヴィランとして生活を送ることとなった。そんな中、出会ったガイセイのことは「暴力的でとんでもないヤツ」だと評しながらも、互いに気を遣わない関係性を心地よくも感じている。
SALES_EVENT_RISINGMOON_REPORT_1=月で行われるヒーローライセンス公開試験で、<br>試験官補助の依頼を請けた{0}。<br><br>試験官と共に会場に向かうと、そこには<br>緊張に青ざめた顔で、全身を震わせる受験者が。<br>声を震わせ、自己紹介も覚束ない受験者を前に、<br>{0}は試験官と顔を見合わせる。<br><br>このまま開始すべきか悩む試験官に、ここは任せて<br>欲しいと伝え、{0}は<br>受験者に優しく微笑みかける。<br>そして受験者の手を握り、少し落ち着いたところで<br>共にストレッチをするように誘った。<br><br>ゆっくりと体をほぐし、深呼吸で心を落ち着ける。<br>受験者の顔にようやく笑みが浮かんだところで、<br>{0}は試験官にその場を譲った。<br><br>仕事が終わった後、会場で{0}は<br>先程の受験者に声をかけられる。<br>結果はまだわからないけど、全力を出すことは出来た、<br>という感謝の言葉に{0}は<br>胸が温かくなるのを感じ、そっと笑みを浮かべた。
