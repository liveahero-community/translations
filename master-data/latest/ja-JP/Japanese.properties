SALES_EVENT_ROOKIES_REPORT_1=多くのヒトで賑わうヒーローフェスタ。<br>その特設ビーチエリアで警備の依頼を請け、<br>１日の業務を終えた{0}は<br>夕陽に染まるビーチを歩いていた。<br><br>そこに突然、大きな悲鳴が響き渡る。<br>{0}が声の方を見ると、<br>そこには「ひったくり！」と叫ぶヒトと<br>ビーチを走っていくヒトの姿が。<br><br>急ぎ追いかけようとする{0}、<br>だが、ビーチは数多くのヒトで溢れかえっており<br>普通に走ったのでは追いつけそうにない。<br><br>焦って周囲を見回す{0}、<br>その視界にとあるモノが映る。<br>それは警備の所有するジェットスキーだった。<br>それを見て{0}は不敵に笑い、<br>ジェットスキーへと乗り込むと、<br>海上から回り込み、見事に犯人を確保した。<br><br>夕陽に赤く輝く水しぶきを上げながら、<br>華麗に爆走するジェットスキーを操る。<br>その{0}の姿は瞬く間に拡散され、<br>ヒーローフェスタを大いに盛り上げた。
SALES_EVENT_ROOKIES_REPORT_2=グルメ番組の特別企画に出演することになった<br>{0}と{1}。<br>その企画とは、限られた予算でヒーローフェスタの<br>屋台を巡り、互いの購入品を交換するというもの。<br>開始の合図と同時に屋台村へと向かう２人。<br>視聴者が見守る中、買い物を終えた２人が<br>手にしていたのは、対照的なメニューだった。<br><br>{0}は定番の屋台を片端から巡り、<br>焼きそば・肉串・わたあめ・ドリンクと<br>予算ぎりぎりで数多くの品を購入し、<br>両手いっぱいの袋をぶら下げている。<br><br>{1}は屋台を１つ１つ<br>真剣に吟味し、ある屋台の前で立ち止まる。<br>そして手に取ったのはたった１点、<br>高級食材がふんだんに盛られた弁当だった。<br><br>自分とは全然違うメニューに、驚きながらも<br>大満足の笑みを浮かべる２人。<br>お互いに食べさせ合うサービスショットも<br>飛び出し、イベントは大盛況に終わった。<br><br>収録終了後、ゆっくりと屋台巡りを楽しむ<br>２人の姿が見かけられたという。
SALES_EVENT_ROOKIES_REPORT_3=おもちゃ会社からの依頼を請けた<br>{0}と{1}、そして<br>{2}と{3}。<br>４人はコンビを組んで、ビーチで向かい合っていた。<br><br>そこに派手な開始の合図と歓声が響く。<br>こうして始まったのは水着のヒーロー達による<br>ウォーターガンサバイバルゲームだった。<br><br>両手にピストル型を持ち、戦場を駆け巡る<br>{0}と、ライフル型を構えて<br>後方から支援する{1}。<br>対するは、砂とバケツで瞬時に防壁を築く<br>{2}と、その背後からガトリング型で<br>豪快にぶっ放す{3}。<br><br>イベントとは思えない本気のバトルを見せる４人に、<br>観客も配信も大いに盛り上がりを見せた。<br><br>後日、参加したヒーロー達がプライベートでも<br>楽しんでいる様子が配信され、<br>この夏はウォーターガンサバイバルゲームが<br>ちょっとしたブームになったという。
SERIF_CANES_DAILY=うちの家は定住しないから勉強は通信ばっかり…<br>地球の学校って場所、興味あるんだよな。<br>だから学ランって服、作ってもらったんだ！
SERIF_CANES_PLAYER=オペレーターさんにとって、一緒に仕事しやすい<br>ヒーローってどんなヒト？僕はまだ新人だから、<br>そういう話を聞いて、気をつけようと思ってさ。
SERIF_CANES_HERO=ゴロウさんは今の僕たちの家を建ててくれたんだ。<br>ヒーローだなんて驚いたよ！いつか僕が一人前に<br>なったら、一緒に仕事をしてくれるかなあ…
SERIF_CANES_RELATION=実は、僕はステリオが羨ましくて仕方ない。同い年<br>なのに体格も力も段違いでさ。大切なきょうだいに<br>違いないけど、だからこそ複雑な気分だよ…はあ。
SERIF_CANES_APPRECIATION=オペレーターさん、今って少し時間ある？<br>肩揉んであげるよ。僕、家でも親にやってるし、<br>結構上手いんだぜ。だから端末閉じて…はい休憩。<br>
SERIF_CANES_TOUCH=オペレーターさんって、たまに距離感おかしい時<br>あるよね。あまり他人の頭を撫でない方が…あっ<br>僕は嫌じゃないよ。だけど、他のヒトにはやめよう？<br>
SERIF_CANES_TRAIN=僕だって、本気出せば凄いんですよ！
SERIF_CANES_TRAINED=ぜえ…はあ…まだやれます、続けてください…！
SERIF_CANES_EVENTA=どこを向いてもヒーローばっかり…しかもみんな、<br>配信で見た事のあるヒトたちじゃん！<br>すげえ、これが地球のオリエントシティかあ…！<br>
SERIF_CANES_EVENTB=あのロクセイってヒト、本当に新人ヒーローなの？<br>どう見てもバトル初心者って動きじゃないよ！<br>おじさんだし、なんか色々あったのかなぁ…<br>
SERIF_CANES_EVENTC=ミッションかあ…ヒーロー活動って想像よりも<br>地道なんだね。とはいえ勉強よりもずっとやる気に<br>なるけどさ。よーし、どれから手をつけよう？<br>
SERIF_CANES_EVENTD=終わったぁ…お疲れ様。凄いね、オペレーターさん。<br>テキパキ指示してくれて。さすが大人って感じ！<br>僕もいつか、同じくらい動けるようになるかな…？<br>
SERIF_STERIO_DAILY=パッパ、宇宙猟師の家で一番つおい。けどけど<br>おれ知ってる、マッマはもっとつおいんだド。<br>おれ、サイキョーの家の猟犬で、幸せなんだド！
SERIF_STERIO_PLAYER=オッペ、ヒーロー事務所ってどういうところ？<br>おやつある？散歩ある？お昼寝ある？<br>…所属先によるのかー。良いトコ見つけたいド！
SERIF_STERIO_HERO=アカシとオッペはどっちが猟犬？そういう関係<br>じゃないって？オメーら家族じゃないんだド？<br>そんなに仲良いのに？おれよくわかんないド。
SERIF_STERIO_RELATION=カネスはおれの自慢のきょうだいなんだド！<br>賢くてー、つおくてー、でもでも、おれが褒めたら<br>顔真っ赤にしてどっか行っちまうんだド。なんで？
SERIF_STERIO_APPRECIATION=オッペ、元気ないない？疲れてる？そういう時は<br>ウマいもん食うんだド。おれのきょうだいの<br>手作りおやつ、オメーに分けてあげるんだド！<br>
SERIF_STERIO_TOUCH=オメー、おれの事ナデナデしたい？もちろん<br>大歓迎だド！はいコレ、いつも使ってるブラシ！<br>背中側からよろしくお願いするド～！<br>
SERIF_STERIO_TRAIN=いつでもだれでも、全力でやっちまうド！
SERIF_STERIO_TRAINED=ハッハッハッ…たくさん動いて、気持ちいいド！
SERIF_STERIO_EVENTA=ヒトがたくさん…！地球っていつでもどこでも<br>こんな感じ？おれの住んでるムイラウカＩと、<br>見た目もニオイもメシも、ぜーんぜん違うんだド。<br>
SERIF_STERIO_EVENTB=ヒーローフェスタ、楽しい。地球、面白いとこ！<br>おれとカネス、いつか一人前のヒーローになったら<br>パッパとマッマ連れてまた遊びに来たいド！<br>
SERIF_STERIO_EVENTC=ミッションって、なになに？おつかいと同じ？<br>おれ、家でよくやるから得意だド。<br>ごほうびもあるある？よーし、たくさん働くド～！<br>
SERIF_STERIO_EVENTD=ぜーんぶ終わった！ごほうびたくさん！<br>おかわりっ、おかわりっ、おかわり…これで全部？<br>そっかー、じゃあ大切に使わなきゃいけないド。<br>
SERIF_TSUNEAKIROOKIES2408_DAILY=オリエントシティって、色んなヒトたちが居るねえ。<br>ところで君の住んでる家は…いやいや、大丈夫、<br>押しかけたりなんかしないから。ホントホント！
SERIF_TSUNEAKIROOKIES2408_PLAYER=君が困った時は事務所のヒト達が頼りになるだろう。<br>だけど、彼らにも打ち明けられない厄介事を<br>抱えた時は、私の出番だ。遠慮なく相談しなよ。
SERIF_TSUNEAKIROOKIES2408_HERO=種族の違うきょうだいか…羨ましいね。カネス君と<br>ステリオ君を見ていると、私の夢は案外すんなり<br>叶っちゃうのかもって、希望が持てるよ。
SERIF_TSUNEAKIROOKIES2408_RELATION=あのオレサマ官僚クンてば、君の事はとっても気に<br>入っているけど、私にはすっごく冷たいんだよ！<br>今度さあ、同時に話しかけて観察してみようか？
SERIF_TSUNEAKIROOKIES2408_APPRECIATION=オペレーターさーん、新人から差し入れでーす！<br>…何があったか、私からは聞かないよ。だけど、<br>せめて君が元気になるまで、隣に居させておくれ。
SERIF_TSUNEAKIROOKIES2408_TOUCH=君ってば本当に警戒心ゼロだよねえ。オジサンに<br>悪戯ばっかりしていると…そらっ、捕まえたぞ～。<br>ああ…もしかして君、こうなるのを狙ってた？<br>
SERIF_TSUNEAKIROOKIES2408_TRAIN=オジサンの本気、味わってみるかい？
SERIF_TSUNEAKIROOKIES2408_TRAINED=ちょっ…一旦休憩…まだやるのぉ！？
SERIF_TSUNEAKIROOKIES2408_EVENTA=街をあげてのイベントだなんて、ワクワクするね！<br>実は私、地域の催しってやつに興味を持ったのは<br>大人になってからなんだ。昔は色々あったからさ。<br>
SERIF_TSUNEAKIROOKIES2408_EVENTB=私みたいな無名のヒーローに出迎えられて嬉しい<br>ヒトなんて…え、居るって？ホントに～？<br>オジサンをおだてて、働かせるつもりなんでしょ？<br>
SERIF_TSUNEAKIROOKIES2408_EVENTC=へえ～っ、スタンプラリーかぁ。ここに書いてる<br>事を達成したらハンコと景品が貰える…って、<br>オジサン騙されないぞ！これ仕事じゃん！？<br>
SERIF_TSUNEAKIROOKIES2408_EVENTD=これ、何だと思う？ご・ほ・う・び！君と私、<br>お互い頑張ったからね。ヒーローフェスタなんだし、<br>私たちだって楽しんでもいいじゃないか、ねえ？<br>
