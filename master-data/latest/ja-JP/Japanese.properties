DETAIL_RYEKIEXMAS2012_H01=怪我により休業中であったはずが、ある想いとある出来事がトリガーとなり、一時的に新たな姿のヒーローとして復活した。一部の種に恍惚感を与える植物に過敏に反応してしまう体質であるがゆえに、泥酔状態である。しかし、酔っているからこそ、溜め込んでいた感情が爆発し、願いに寄せる想いを加速させた結果、この姿を得たともいえるだろう。怪我している部分はしっかり補強されている様子。
DETAIL_RYEKIEXMAS2012_H02=宴の踊り手のように、彼は派手な着物を身に纏い、扇子に雷を纏わせて戦場を舞う。それは、せめて戦いを早く終わらせ、後輩たちを労う宴を開きたいという願いから生まれた、一時だけの姿。自らが休業中である為に負担をかけている後輩たちへの罪悪感と、彼を彼たらしめる活動を制限されているもどかしさが、酔いの回った彼の中に生んだ願望から来る姿。酔いが醒めた時、きっと彼は、ヒーローである自分が我が儘を言ってしまったと、自己嫌悪に陥るのだろう。
SERIF_NESSEN_DAILY=いらっしゃいませ…では、ありませんね。<br>失礼いたしました、どうも癖になっていまして。<br>気を取り直して、お仕事と参りましょうか。
SERIF_NESSEN_PLAYER=司令様も、随分と苦労なさっているご様子。<br>たまには、当館に羽を伸ばしにいらして下さい。<br>疲れを癒せるよう、サービスさせて頂きますよ。
SERIF_NESSEN_HERO=あの御方は、随分とご陽気な調子で<br>バトルに挑まれるのですね…呑んで虎になる、<br>とは、あのような状態を指すのでしょうか？
SERIF_NESSEN_RELATION=野辺山先生は、よく当館にいらっしゃいますよ。<br>なんでも、静かに湯に浸かり、静かな部屋に<br>籠っていると、筆の進みが良いのだとか…。
SERIF_NESSEN_APPRECIATION=お茶が入りましたよ、司令様。<br>お疲れの様ですし、そろそろお休みなられては？<br>お風呂も用意いたします、どうぞお寛ぎ下さい。<br>
SERIF_NESSEN_TOUCH=おっと、いかがなされたのですか？<br>あ、髪が乾ききっておりませんでしたか？失敬。<br>先刻まで、お風呂を頂いておりましたので…。<br>
SERIF_NESSEN_TRAIN=これが終わったら、お風呂に入りましょう。
SERIF_NESSEN_TRAINED=汗が、止まらない…っ！
DETAIL_NESSEN_S01=オリエントシティ南部の温泉リゾート地と、そこに立地する温泉旅館の１つを共に差配する男。日本・静岡生まれで、フルネームは望月（もちづき）ネッセン。地球人と宇宙人のハーフゆえ、厳つい体格と顔のつくり、鋭い２本の角を持っており、初対面の者には大抵恐がられる。物腰の柔らかい穏やかな人物であるが、責任感が強すぎるきらいがある。異常なまでに風呂好きで、１日に５回は入浴している。
DETAIL_NESSEN_H01=三助のような姿に変身する彼の武器は、櫂か太刀のように柄のついた、巨大な湯もみ板。この板が纏う水のようなエネルギー体は、観衆の熱気を湯もみの要領で混ぜ込むことで温度を増す。観衆が沸いていればいるほど、元来の水の沸点である摂氏百度を遥かに超えて熱されていく高温の刃を以て、彼は戦うのだ。力はあるものの、武道の嗜みがある訳では無い為、動きが大振りでやや隙が多い事が難点。
DETAIL_NESSEN_H02=心無い言葉に傷つき、心を閉ざしていた彼を癒したのは、親の故郷であるこの街の温泉と、街に住まう人々の温かさであった。この温泉街が、宿の主を立派に務められるまでに彼を成長させたと言っても、過言ではない。ゆえに彼は、恩義以上の愛着をこの街に持っており、平和を脅かす存在から街を守るために、ヒーローになった。愛するこの街が観光地として発展を続ける限り、彼の夢は終わらない。
SERIF_RYEKIEXMAS2012_DAILY=おう！調子はどうだ、パートナー！<br>俺の方は元気満々、気分も最高だぞ！<br>何、顔が赤い？元からこんなもんだろう！
SERIF_RYEKIEXMAS2012_PLAYER=君が我が社に来てくれて、俺は本当に嬉しいぞ！<br>毎日俺達の為に頑張ってくれているんだ、<br>今日はとことん、労わせてくれっ。
SERIF_RYEKIEXMAS2012_HERO=あの旅館の主、面白い技を使うものだな！<br>沸点を越えて過熱する湯だなんて、<br>考えただけでのぼせ上ってしまいそうだ！
SERIF_RYEKIEXMAS2012_RELATION=なんせモクダイは、初めて入った社員だからな！<br>当初からたっぷり、可愛がったもんだ！<br>そんなアイツも、ヒーローになるとはなぁ…。
SERIF_RYEKIEXMAS2012_APPRECIATION=わははっ、無礼講でいこうぜ、パートナー！<br>締める時は締め、抜く時は抜く！<br>仕事は、オンオフの切り替えが大事だぞっ！<br>
SERIF_RYEKIEXMAS2012_TOUCH=おっ！ハグを所望か、パートナー！<br>よし、いつもより熱いのをくれてやろうっ！<br>体の芯まで、シビレさせるぞぉ！<br>
SERIF_RYEKIEXMAS2012_TRAIN=っしゃぁ、根競べといこうぜ！
SERIF_RYEKIEXMAS2012_TRAINED=か、完敗だぁ…っ！
