TUTORIAL_BATTLE_1_1=バトルではキャラクターのスピードによって<br>決められた行動順に従って<br>キャラクターが行動していきます。
TUTORIAL_BATTLE_1_2=全キャラクターが行動を行うと、 <br>次のターンになります。次のターンになると、<br> 再度全キャラクターの行動順が表示されます。
TUTORIAL_BATTLE_1_3=自分の番が回ってくると<br>キャラクターは スキルを発動できます。<br>ターゲットにスキルをスワイプして<br>スキルを発動しましょう！
TUTORIAL_BATTLE_2_1=相手の弱点属性を狙うと、<br>通常より大きなダメージを<br>与えることができます！
TUTORIAL_BATTLE_3_1=強力なスキルは視聴者の力である<br>ViewPowerを消費します。<br>攻撃したり特殊なスキルを使うと<br>ViewPowerを獲得できます。
TUTORIAL_BATTLE_3_2=味方が連続して攻撃するとコンボが繋がり<br>獲得できるViewPowerが増加していきます！
TUTORIAL_BATTLE_3_3=使いたいスキルがあるけど<br>ViewPowerが足りない・・・<br>そんな時は！
TUTORIAL_BATTLE_3_4=ウェイトを使用することで行動順を<br>現時点で一番最後にすることができます。<br><br>ウェイトアイコンをスワイプして<br>ウェイトを発動してみましょう！
TUTORIAL_BATTLE_4_1=ヒーローには様々な役割が存在します。<br>View獲得の役割のキャラクターは<br>スキルでViewを増やすことができます！
TUTORIAL_BATTLE_4_2=モクダイのスキルを使用して<br>ViewPowerを増やしてみましょう！
TUTORIAL_BATTLE_5_1=さぁ、獲得したViewPowerを使って、<br>相手に強力な攻撃を<br>お見舞いしましょう！！
TUTORIAL_FANUP_1_1=ファン数アップでは、<br>ヒーローの記憶片という<br>アイテムを使用することで、<br>ヒーローのファン数を上げることができます。
TUTORIAL_FANUP_1_2=ヒーローのファン数を上げると、<br>バトル中、ヒーローが行動する度に<br>その値だけVIEW POWERを<br>獲得することができます。
TUTORIAL_FANUP_1_3=ファン数アップに使用できる記憶片は<br>既に入手済みのヒーローを<br>エーテルサーチで再度獲得すると、<br>入手することができます。
TUTORIAL_FANUP_1_4=また、特定のレアリティで排出された<br>ヒーローに使用できる<br>ヒーローの記憶片も存在しています。
TUTORIAL_FANUP_1_5=ヒーローのファン数を増やして、バトルを有利に運びましょう！
TUTORIAL_FRIEND_GACHA_1_1=フレンドポイント・サーチでは<br>フレンドポイントを使用して<br>ガチャを行うことができます。
TUTORIAL_FRIEND_GACHA_1_2=フレンドポイント・サーチからは<br>各種育成用アイテム<br>営業用の直帰チケットなどが獲得できます。
TUTORIAL_FRIEND_GACHA_1_3=フレンドポイントはクエストに出撃したり、<br>他のプレイヤーに<br>サポート設定したキャラクターを<br>使用してもらうことで<br>獲得することができます。
TUTORIAL_GACHA_1_1=アイテムを使用してガチャを引くと<br>ヒーローやサイドキックを入手することができます。
TUTORIAL_GACHA_1_2=ヒーローはバトルに出撃したり、<br>営業に出ることができます。
TUTORIAL_GACHA_1_3=サイドキックはバトルでヒーローの<br>サポートをすることができます。
TUTORIAL_GACHA_1_4=入手済みのヒーローを再度獲得すると、<br>刻印Lvが上昇し、ヒーローの記憶片が入手できます。
TUTORIAL_GACHA_1_5=刻印Lvが上昇すると、ステータスが強化され、<br>ヒーローの記憶片はヒーローのファン数を増加をさせることができます。
TUTORIAL_GACHA_1_6=刻印レベルが100に到達した<br>ヒーローを再度獲得した場合、<br>レアリティに応じた個数の<br>レコードキューブの欠片が入手できます。
TUTORIAL_GACHA_1_7=入手済みのサイドキックを再度入手すると、<br>サイドキックの心が入手できます。<br>サイドキックの心を使用することで、<br>サイドキックのランクを上昇させることができます。
TUTORIAL_GACHA_1_8=ヒーローの記憶片、サイドキックの心、<br>レコードキューブの欠片は、<br>レコードキューブ購入ショップで<br>レコードキューブと交換することができます。
TUTORIAL_GACHA_1_9=仲間を集めて、<br>色々な組み合わせを試してみましょう！
TUTORIAL_GACHA_EXCHANGE_1_1=ポイント契約所では、<br>サーチポイントを使って<br>ヒーロー・サイドキックと<br>直接契約することができます。
TUTORIAL_GACHA_EXCHANGE_1_2=サーチポイントは期間限定エーテル・サーチを<br>1回実行するごとに1ポイントを獲得できます。<br>サーチポイントはエーテル・サーチごとに<br>分けてカウントされます。
TUTORIAL_GACHA_EXCHANGE_1_3=サーチポイントはエーテル・サーチの終了時に<br>使用されずに残っていた場合は、<br><color=orange>サーチ・ストラクチャ</color>に自動で変換されます。
TUTORIAL_GACHA_EXCHANGE_1_4=<color=orange>サーチ・ストラクチャ</color>はストアにて<br>キャラクターの育成アイテム等と<br>交換することができます。
TUTORIAL_HERO_SKILLVIEW_1_1=刻印でのスキルによるView消費量の軽減、<br>ならびにファン数の有効量を<br>調整することができます。<br>設定はチームごとに保存されます。
TUTORIAL_HERO_SKILLVIEW_1_2=刻印のView消費量の軽減効果は、<br>ON/OFFの切り替えの形で設定が可能です。<br>View消費量軽減をOFFにしても、<br>HP・ATKの上昇効果はOFFにはなりません。
TUTORIAL_HERO_SKILLVIEW_1_3=バトルで使用するファン数は、<br>強化が完了している<br>ファン数の数値の間で、有効にするファン数を<br>調整することができます。
TUTORIAL_HERO_SKILLVIEW_1_4=敵の消費Viewや味方の組み合わせによって<br>各種設定を切り替えて<br>有利に立ち回りましょう。
TUTORIAL_HOME_1_1=エーテルサーチで獲得したヒーロー達を<br>チームに配置してみましょう！
TUTORIAL_LVUP_1_1=レベル強化ではEXPアイテムを使用して、<br>ヒーローのレベルを上げることができます。
TUTORIAL_LVUP_1_2=レベルが上がると、ステータスが上昇し、<br>バトルを有利に進めることができます。
