LIBRARY_PAGE_ANTARES_3=アンタレスは預言の詳細と己に課せられた使命を語った。彼は「教団（フォーサイト）」にとっての鍵として、脅威存在を封印するために長い眠りから目覚めたのだという。<BR><BR>次に明かされたのは、アンタレスたちが進めるプロジェクトにおける、原初のヒーローの封印方法――アンタレスがビオトープと同化し、原初のヒーローを抑え込む。<BR>そして<@playerName>君がパスを開き、ビオトープを並行宇宙へ放り出す、というものだ。<BR><BR>その内容はあまりに重大で、<@playerName>君に重荷を背負わせるものだ。<BR>同時に君たちは、生命をかけて己の使命を成し遂げ、更には地球すら救おうという、アンタレスの強い意志を見せつけられた。<BR><BR>しかし、<@playerName>君もまた、己の信条を掲げたそうだね。<BR>かつて僕の前で語った、馬鹿みたいな夢……アンタレスは呆れる事なく、真正面からそれを受け止めた。<BR><BR>僕はね、君たちは似た者同士だと思うんだ。<BR>無茶を承知で他人の為に必死になるところなんか、まさにそうじゃないか？\n
LIBRARY_PAGE_FORESIGHT_2=「教団（フォーサイト）」の真の目的は、脅威存在である「原初のヒーロー」を封印する事、だそうだ。<BR><BR>これは、「伝達者（メッセンジャー）」アンタレスをはじめ、ごく一部の信徒にしか伝えられていない。<BR>多数の一般信徒は何も知らず、各々の信仰を高め、教義に基づいた活動をしている。<BR><BR>……いや、アンタレスたちの行動もまた、教義通りと言えるだろう。<BR>この宇宙が滅亡してしまっては、彼らの掲げる「ヒトビトの繁栄」など、到底実現できないのだから。
LIBRARY_PAGE_MT_FUJI_2=富士山には「原初のヒーロー」が封印されていた。<BR>誰がどういう理由で封じたのかは不明だが、「教団（フォーサイト）」には代々伝えられていたのだという。<BR><BR>かつての大災害で巨大カイブツが富士山を喰らい、その結果「原初のヒーロー」はこの宇宙に存在しない事となっていた。<BR>しかし、<@playerName>君たちがそのカイブツを倒し富士山を復活させた事で、封印が解けつつあるらしい。
