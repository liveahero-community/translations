DETAIL_TSUNEAKIROOKIES2408_H01=とある潜伏先の内輪揉めに振り回されるのは真っ平御免と、逃げるように向かった先はヒーローシティ・サマーフェスタ。素性を隠して新人ヒーローを装う事は出来たものの、正体不明の特殊デバイスを渡され、目立つ役目を立て続けに押し付けられる。最早身バレ不可避、懲戒処分待ったなし――そんな時、ひと夏の自身の密かな願いが、日陰を行く彼に新たな姿を授ける。それは余暇を満喫する為の装いにしか見えないが、れっきとしたパラレルウェポンなのである。
DETAIL_TSUNEAKIROOKIES2408_H02=「ロクセイ」はその場しのぎの偽名ではない。覚醒したばかりの頃、彼はすぐにヒーローネームを思いついた。いつか大衆の面前で、受け継いだ姓に連なる名を名乗ってやろうと考えていたのだ。その願いが叶わぬまま月日が経ち、遂にその時が訪れる。積み重なった「日常」への憧れを身に纏い、新人ヒーロー（自称）は誕生した。彼の識る陰陽師の技術により、水塊のパラレルウェポンは様々な遊具に形を変え、夏のビーチを我が物とする。
DETAIL_TSUNEAKI_H01=古き日本に存在したと言われる、陰陽師。その姿と能力を彼は強い願いで実現させた。「式札」と呼ばれる和紙札のパラレルウェポンは、彼の意のままに様々な「式神」へと変化し生物の様に活動する。高性能であるがその分燃費が非常に悪く、陰陽道で「龍穴・龍脈」と呼んでいるエーテルの流れを利用し、ViewPowerの代用としてエネルギーの一部を補っている。しかしこの対処法はいくつかの条件が揃う必要があり、彼のヒーローとしての強さは環境に左右されやすい。
DETAIL_TSUNEAKI_H02=彼の情報については、ヒーローであるかどうかを含めて一切明らかにされていない。過去に記録された僅かな目撃談によると、どこからともなく現れては事件を解決し、あるいは他ヒーローのもとに駆けつけ共闘して去っていったという。彼が登場したヒーローライブは何故かアーカイブされる事が無く、また私生活や変身前の姿を見た者は未だ現れず、一流ジャーナリストでさえ、彼の正体を暴くことは困難だと言われている。<br><b><color=orange>イベントクエスト「洛祭紀行」最終話クリア時に情報追加</color></b>
DETAIL_TSUNEAKI_H02_CLEAR_QUEST=彼の情報については、ヒーローであるかどうかを含めて一切明らかにされていない。過去に記録された僅かな目撃談によると、どこからともなく現れては事件を解決し、あるいは他ヒーローのもとに駆けつけ共闘して去っていったという。彼が登場したヒーローライブは何故かアーカイブされる事が無く、また私生活や変身前の姿を見た者は未だ現れず、一流ジャーナリストでさえ、彼の正体を暴くことは困難だと言われている。<br><br><color=orange>追加情報：イベントクエスト「洛祭紀行」最終話クリアにより解放</color><br>彼は日本国防衛局に所属する陰陽師ヒーローである。とある組織への潜伏調査など、公的機関として表立って動けない案件の処理を担っている。それ故に所属先や職務の詳細を知る者は、防衛局の中でもごく一部の官僚に限られている。なお一般人は、よほどのマニアでない限り彼がヒーローである事を知らない。ツネアキは、かつて師事していた地球人の後を継ぎ、宇宙人でありながら陰陽師に関する知識と技術を習得した。いつか種族や立場の垣根を超えた世界が実現する事を夢見て、彼は進んで政府の駒となり日陰に潜んで生きる。
DETAIL_TSUNEAKI_S01=京都に移住した宇宙人たちが作った街「新洛」にて生まれた、自称「ローカル俳優」。他人と関わる事が好きで、地元ではそれなりに顔が知られている。一方で私生活を知るものは殆どおらず、彼自身、プライベートについては語りたがらない。とある出来事以来、本心をはぐらかす様な言動が染み付いてしまい、肝心な時にも自分の気持ちを相手にうまく伝える事が苦手になってしまった。京都の土地と文化を好んでおり、それ故に自身の出自に複雑な感情を抱いている。
DETAIL_VICTOMHEROFESTA2109_H01=自らの身を投げ打ってでも人命を救助することを、ヒーロー活動の最優先事項と考えるヴィクトムは、水辺での救命活動に特化した新しい姿を得ることになった。パドルボードを巧みに操りながら波間を掻い潜り、命の危機にあった者を眩しい笑顔で元気づける……そんな、普段のヴィクトムからかけ離れた新たな一面に、人々は驚かされることになる。彼がこのような振り切れた変化を見せることに至ったのには、夏の祭典の最中にあった、とある出来事が関係しているという。
DETAIL_VICTOMHEROFESTA2109_H02=無口で堅物、常に仮面をかぶった厳つい男。それが周囲の人間やヒーローファンが抱く、ヴィクトムに対する印象である。堅物であることに関しては否定はしないが、その厳つさゆえに恐がられるという点に関しては、思うところがあるようだ。ビーチでボールを拾ってあげた子供に泣かれるという出来事は、そんな彼の心を大きく揺さぶった。あの子供を笑顔にできるヒーローになりたい……そんな願いを抱くに至ったのは、かつて家庭を持っていたからこそなのかもしれない。
DETAIL_VICTOM_H01=レスキュー隊での制服を彷彿とさせるスーツと装甲に身を包んだヒーロー「サヴァイヴ・テイカー」に変身する。たとえカイブツの腹の中でも、救助対象に対し最短距離で到達するロープのパラレルウェポンを所持する。救助対象との間にある如何なる障害物をも突破する特性を持つロープとスーツを活かし、音速の壁すら突き抜けるスピードで救助活動を行う事が出来る。
DETAIL_VICTOM_H02=彼の望みは「脅威の下にあるすべての力無き人々を救出する力を持つこと」。それはかつてカイブツの暴挙で燃え盛る街で消えていった自身の家族の姿を思い出し、自らの無力を悔いながら誓った言葉である。ヘルメットの下の素顔に残された火傷痕をはじめとする数多の傷を負いながらも、人命救助を最優先に仕事に従事し続ける彼を突き動かすのは、深い自責の念と、カイブツに対する強い復讐心である。
DETAIL_VICTOM_S01=常にフルフェイス・ヘルメットを被っている、オリエントシティ消防局・ハイパーレスキュー隊の隊長。英国・ロンドン出身で、フルネームはヴィクトム・ヴィンセント。常に冷静沈着であり、優れた状況判断能力を有している、まさにレスキュー隊員になるべくしてなったような男。他人の命は貴ぶものの、「他人のために生き、他人のために死ぬ」と公言しており、自らの命を軽く見ている節がある。
DETAIL_VISCUNAM_H01=彼の武器は、背中から伸びる４つの機械触手型のパラレルウェポンである。「完璧な発明品を量産するには腕が足りない」という彼の発想から生まれたこの触手は、彼の思考通りに動かすことができる。触手の先端からは三又の爪やレーザーを出せる機構が備わっており、これを用いて戦闘を行う。腕の先端は変幻自在になっており、彼がその時必要とする形状のものへと変化する。
DETAIL_VISCUNAM_H02=彼が偉大と仰ぐ父は、かつて世の誰しもが名を知るような発明家であった。しかし、カイブツの襲撃にあった際に父は食われ、世の中の人々の記憶から消えてしまった。誰も父を覚えていないことに憤慨し、悔しさを覚えた彼は、以来「誰の記憶にも残るような、絶対忘れられないような発明家になる」ことを目標に掲げる。日々ドジを踏み、失敗を繰り返しながらも発明を続ける彼の原動力となっているのは、この時覚えたやり場のない悔しさである。
DETAIL_VISCUNAM_S01=自身の発明品の普及のため、発明品を販売することを生業としている獣人型宇宙人の科学者。自らの頭脳と才能に絶対の自信があり、日々完璧な発明品を作るために研究を重ねているが、需要や要望に対するインプット能力や解釈に問題があるため、奇天烈なものばかりを次々に生み出している。技術自体は確かなのだが、本人の運が異常に悪く、その上かなりの天然な性格が災いして、何かとドジを踏むことが多い。
DETAIL_VULPECULA_H01=ウルペクラのパラレルウェポンは普段から身に着けている懐中時計が変化したものであり、ウルペクラ自身とその周囲の時間自体へ影響を与える事が可能となる。拡張された現在の時間を減速させつつ、ウルペクラ自身は自由に行動ができる為、まるで姿が消えたかのように亜高速で移動し攻撃する。強力である一方、影響範囲に応じてウルペクラ自身にも多大な負荷が掛かる。また、時間の停止や行動範囲を制限される能力とは相性が悪く、この能力の存在は内密にされている。
DETAIL_VULPECULA_H02=誰もが過去を振り返らず今を見つめ、この瞬間を大切に生きていく世界を望む。それがウルペクラが辿り着いた願いの形だった。過去を盗み、縛り付ける悲しみから解き放とうと彼は執着にも似た祈りを掲げる。ウルペクラは仮面で本当の表情を隠し、悲しみに暮れる者たちの苦しみを忘れさせる為、そして今を最大限に楽しんで生きられるようにと宇宙中を暗躍する。過去は捨て去ったと語る彼の夢は、過去そのものに支えられているという自らの抱える大きな矛盾と共に。
DETAIL_VULPECULA_S01=貴重な文化財を盗んだり、文化遺産を破壊することで知られている怪盗ウルペクラ。彼はこれらの行為を「景観を盗む」と表現し、犯行の前には必ずミステリアスでポエミーな予告の動画が非合法のサイト等で配信される。一部では彼の掲げた理想に共感しカルト的な人気を博していることもあり、熱狂的なファンは彼の配下であるヴィランとなる場合も多い。常に狐の仮面を身に着けており誰も彼の本当の顔を知らないが、それ故に模倣犯も多く出現し世間を騒がせていた。
DETAIL_WOLFMANEARTH_H01=彼らの種は、生まれつきの高い身体能力を活かすため、動きやすい服装や軽量な道具・武器を好む傾向にある。変身した後の服装や武器にも、それが如実に表れている。また、耳や鼻が発達している代わりに、目は強い光に弱い為、視力を補助するサングラスやスコープを身につけている事が多い。彼らの種にはサングラスをかけている者がやたらにいるが、実はそういった切実な事情があったりする。
DETAIL_WOLFMANEARTH_S01=地球圏への転入がやや多い人種のひとつである、狼に近い外見的特徴を持つ異星人の青年。出稼ぎ目的で血気盛んな若者がこぞって転入しているため、荒くれ者ばかりの種と見られがちではあるが、地球人同様、個々によって性格も嗜好も、掲げる夢も違う。ヴィランとして活動している者だけを見ても、ヴィランであることに誇りを持つ者もいれば、ヒーローに淡い憧れを抱いている者も、勿論存在するのだ。
