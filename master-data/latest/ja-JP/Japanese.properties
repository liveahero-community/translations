LIBRARY_PAGE_BROKER_2=君も経験済みだが、「介在者（ブローカー）」は僕たちを一方的に、奴のもとへと「招待」できる。<BR><BR>僕自身の体験から、この現象はパスを利用した干渉なのだろうと推測した。そして奴の招待を拒む為にあみだしたのが、メリデと君に教えた「おまじない」だ。<BR><BR>いつまで通用するかわからないけれど、欠かさず実行するんだよ、<@playerName>君。さもなくば、また今回のようにクソ野郎からの呼び出しを受ける事になるからね？\n
LIBRARY_PAGE_TAIKA_2=タイカは、少年の頃から執事としてアンタレスに仕えてきた。同時に彼は、ライセンス協会から送り込まれた脅威存在の監視者でもあったわけだ。<BR><BR>使命を抱える少年たちは、歪にも見える関係のまま年月を重ね……執事の完璧な仕事により、アンタレスは立派な「伝達者（メッセンジャー）」となった。そしてタイカの方は、最悪の事態には自ら主の生命を終わらせるという責務を担う事になってしまった。<BR><BR>……彼の気持ちをここで僕たちが推察するのは、やめておこう。君が本人の口から聞いたとおり、タイカは完璧な執事であるが故に、己が使命を果たす覚悟はきっと出来ていたのだ。\n
