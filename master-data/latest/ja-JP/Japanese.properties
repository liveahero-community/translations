DETAIL_VISCUNAM_S01=自身の発明品の普及のため、発明品を販売することを生業としている獣人型宇宙人の科学者。自らの頭脳と才能に絶対の自信があり、日々完璧な発明品を作るために研究を重ねているが、需要や要望に対するインプット能力や解釈に問題があるため、奇天烈なものばかりを次々に生み出している。技術自体は確かなのだが、本人の運が異常に悪く、その上かなりの天然な性格が災いして、何かとドジを踏むことが多い。
DETAIL_VISCUNAM_H01=彼の武器は、背中から伸びる４つの機械触手型のパラレルウェポンである。「完璧な発明品を量産するには腕が足りない」という彼の発想から生まれたこの触手は、彼の思考通りに動かすことができる。触手の先端からは三又の爪やレーザーを出せる機構が備わっており、これを用いて戦闘を行う。腕の先端は変幻自在になっており、彼がその時必要とする形状のものへと変化する。
DETAIL_VISCUNAM_H02=彼が偉大と仰ぐ父は、かつて世の誰しもが名を知るような発明家であった。しかし、カイブツの襲撃にあった際に父は食われ、世の中の人々の記憶から消えてしまった。誰も父を覚えていないことに憤慨し、悔しさを覚えた彼は、以来「誰の記憶にも残るような、絶対忘れられないような発明家になる」ことを目標に掲げる。日々ドジを踏み、失敗を繰り返しながらも発明を続ける彼の原動力となっているのは、この時覚えたやり場のない悔しさである。
DETAIL_SENSETTIA_S01=シンガーソングライターを目指す、有翼の宇宙人の少女。背中には小さな翼がある。人を突っぱねるような性格をしているが、自分の夢に対して実直で、頑張り屋。歌や演奏の実力は確かであり、宇宙を巡る放浪の旅の中、行く先々で路上ライブを行い、路銀を稼いでいる。育った環境から、自らの翼の小ささに関してはコンプレックスに思っており、たびたび気にしているような言動をとる。
DETAIL_SENSETTIA_H01=マイクと刃とがついたキーボード型のパラレルウェポンを持つ。刃として振り回して戦うだけでなく、そのキーボードで奏でる音色と、自らの歌声を合わせ、音を武器として使うこともできる。その歌声は、ただ普通に聴く分にはとても美しいものであるが、パラレルウェポンを通し、武器として使用するときにはその性格が変わる。彼女の声と演奏は波のように広がりながら、時に味方に力を与え、時に音の刃となって、相手にダメージを与えるのだ。
DETAIL_SENSETTIA_H02=彼女の生まれ故郷では、翼の大きさがすべてであった。歌の才能も将来性も、何もかも翼の大きい者の方が有利とされていた。そんな社会の中で、翼の小さな彼女は抑圧されて育ってきた。しかし、周囲からの期待は得られずとも、叶えたい夢というものは誰しもあるものである。彼女は「世界中に名の知られるようなシンガーソングライターになりたい」という夢を掲げ、コンプレックスと戦いながらも、広い宇宙へと戦いを挑んでいくのだった。
DETAIL_GOMEISAXMASMELT2212_H01=クリスマスは、大人も子供も皆が笑顔で、楽しく過ごすものであってほしい。ましてや、そのお祭りが何者かに脅かされて中止になるなんて、そんな悲しいことはあってはならない。そう思うゴメイサが、過去の思い出から得た新たなヒーロー姿。手のひらから、足元から築かれる氷壁は、包み込んで皆を守るため。絶やさぬ笑顔と艶やかな舞いは、楽しい祝祭の日を彩るため。祝福を受けし踊り子たる彼の願いは、きっと見るものをも幸せにすることだろう。
DETAIL_GOMEISAXMASMELT2212_H02=かつて故郷で見た、信奉する御神木が自身を凍てつく冬から守るために、自らにあえて氷を纏う姿。そして、自身を元気づけるためにプロキーが持ちかけ、ともに作ったあの雪のクリスマスの日のかまくら。それらはゴメイサに、氷雪に包まれた内側の暖かさを教えてくれた。故郷で得た知見、そしてクリスマスにまつわる暖かな思い出が、ゴメイサの思いを強くし、新たな姿を形作るまでに至ったのだ。
SERIF_VISCUNAM_DAILY=発明を続ける理由だと？それはもちろん<br>吾輩が忘れられない存在になるためだ。<br>発明品のサインは、忘れたことがないぞ！
SERIF_VISCUNAM_PLAYER=お前も色々な星を回るらしいな。吾輩自作の<br>宇宙船に乗ってみないか？行先は選べんが、その<br>代わりに圧倒的な速度を…なに？いらんだと？
SERIF_VISCUNAM_HERO=ゴメイサのパラレルウェポンは氷を出せるのか…<br>ふむ、ならこの無限シロップ装置を取り付ければ…<br>ふふふ…これは忘れられない発明品になるぞ…！
SERIF_VISCUNAM_RELATION=小娘の歌に対する姿勢には、研究に通ずる並々<br>ならぬ努力を感じるな。…だが、吾輩の英知の<br>結晶を、ガラクタと呼ぶことだけは許せん！
SERIF_VISCUNAM_APPRECIATION=オペレーターよ、眠気があるのではないか？<br>睡眠不足は発想の敵だぞ。どうしてもというなら<br>吾輩の完全覚醒液を…お？休むかね？よしよし
SERIF_VISCUNAM_TOUCH=お？吾輩の研究を間近で見物したいのか？<br>いいともいいとも、思う存分に体験したまえ！<br>さぁさぁ、ここに座って。まずは服を脱ぐのだ！
SERIF_VISCUNAM_TRAIN=吾輩の発明、体で感じるがいい！
SERIF_VISCUNAM_TRAINED=う、受け止めきれんっ！
SERIF_VISCUNAM_EVENTA=これだけのイルミネーションを動かすエネルギー…<br>ちょっと頂けば、吾輩のあの装置も薬も作り放題…<br>クリスマスとは、実に夢にあふれているな…
SERIF_VISCUNAM_EVENTB=<size=15>サンタは動物にソリを引かせるらしいが、まだ進歩の<br>余地はある。例えば四肢に推進機構を搭載して…いや、<br>プレゼントに自動徘徊機能を付けてもよいか…？</size>
SERIF_GOMEISAXMASMELT2212_DAILY=これに耳と首飾り、それと腰布をつけて…<br>じゃーん！オレの分身雪だるまデス！オレが<br>いない時は、この子をハグしてくださいデス！
SERIF_GOMEISAXMASMELT2212_PLAYER=オペレーターさん、オレと一緒に踊らないデスか？<br>気持ちを込めて踊れば、心も体もポカポカデスよ！<br>さあっ！お手てはこっちデス！
SERIF_GOMEISAXMASMELT2212_HERO=ヴィスカナムさん、とーっても優しい人デスね！<br>いろんな発明品を貰ったんデスよ！ところで<br>コレはどうやって使うデスかね？…ってうわー！？
SERIF_GOMEISAXMASMELT2212_RELATION=センセチアさんの声、とっても綺麗デスね…<br>思わず、踊りたくなっちゃいマス！<br>今度、店長にも聞いてほしいデス！
SERIF_GOMEISAXMASMELT2212_APPRECIATION=オペレーターさん、頑張りすぎると熱が<br>でちゃいマスよ！ゴメイサ特製、あまくておいしい<br>アイスキャンデーでクールダウンしまショウデス！
SERIF_GOMEISAXMASMELT2212_TOUCH=オレの新しい衣装、気になるデスか？<br>こう見えて、結構温かいデスよ！<br>ほら、ここに手を入れてみてくださいデス！
SERIF_GOMEISAXMASMELT2212_TRAIN=ふふっ、大丈夫デスよ。ポカポカにしてあげマス！
SERIF_GOMEISAXMASMELT2212_TRAINED=こっ、氷が溶けちゃうデスよっ…！
SERIF_GOMEISAXMASMELT2212_EVENTA=こんなにあったかいと、折角のイベントが<br>出来なくなって、皆困っちゃいますデス…！<br>早く元のお天気に戻しに行きましょうデス！
SERIF_GOMEISAXMASMELT2212_EVENTB=見てください！お祭りで配ってた綺麗な冠デス！<br>リースと言う名前らしいデス！どうデスか？<br>似合ってますか？…え？使い方が違うデス？
SERIF_SENSETTIA_DAILY=アタシは宇宙の皆に歌を届けるツアー中なの。<br>きっと全員、夢中にさせてみせる…<br>誰かの言葉になんか、負けたりしないんだから！
SERIF_SENSETTIA_PLAYER=オペレーター君、仕事すっごい頑張ってんじゃん！<br>アタシも負けてらんないな…。…よし！<br>今からボイトレするから、アンタも付き合いなさい！
SERIF_SENSETTIA_HERO=ゴメイサさんの体幹凄すぎ！踊ってる時、<br>全然ふらふらしてないの！あんだけ筋肉あれば、<br>お腹からすっごい声出るだろうな～！
SERIF_SENSETTIA_RELATION=ヴィスカナムの変な発明には困ってるけど、それに<br>救われた事もあるから…アイツに感謝はしてるよ。<br>本人に言わないでよ？すぐ調子に乗るんだから！
SERIF_SENSETTIA_APPRECIATION=オペレーター君！これ食べなさい！<br>さっきも指示で、すっごい喉使ってたでしょ。<br>アタシのイチ押しののど飴なの！残さず食べること！
SERIF_SENSETTIA_TOUCH=うわああっ！？ちょ、ちょっと！何触ってんのよ！<br>触るならアタシに許可取りなさいよ！許可！<br>い、いや…許可取ればいいってもんじゃないか…
SERIF_SENSETTIA_TRAIN=いくよっ！ワンツー！さんはい！
SERIF_SENSETTIA_TRAINED=ま…まだまだっ！負けないんだから！
SERIF_SENSETTIA_EVENTA=あっ…どこかから聖歌が聞こえる！<br>クリスマスっていいね、歌に包まれてるもの！<br>いいなあ、アタシも混ざりたくなってきた！
SERIF_SENSETTIA_EVENTB=クリスマスの装飾ってすっごく綺麗よね！<br>特にツリーの上のトップスター！<br>アタシだって…いつかはあんなふうに…
