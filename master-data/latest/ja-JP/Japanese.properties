DETAIL_ALEND_S01=新進気鋭の若き都市デザイナー。開拓惑星の過酷な環境下で都市デザインを行う案件が多いため、肉体を鍛え上げている。効率を重視しつつ、柔軟な思考を行うことを重視しており、本人の性格を反映しているかのような機能的、かつ最新技術を取り入れた超短期間での都市開発デザインは、過酷な環境で１日も早く居住を安定させたい住民に、好意的に受け入れられている。クールな言動が目立つが、実際には感情豊かであり、それは表情と共に動く２本の角にも現れている。
DETAIL_ALEND_H01=ヒーローとなったアレンドの全身をぴったりと包むスーツには、シャツの襟やネクタイ、サスペンダーなどオフィスウェアを思わせる意匠が施されている。これは如何なる環境にあろうとも、ヒトがいつも通りの生活を送れるようにしたいというアレンドの強い意志が反映されたものとなっている。バトルとなれば腕に装着されたパラレルウェポンの端末を起動し、自身の視界を「都市」と定義して掌握、手にした万年筆のパラレルウェポンを操作することで、エネルギー体の建物や道路を創り出し、カイブツやヴィランから「ヒト」と「場所」を護り抜く。
DETAIL_ALEND_H02=アレンドは惑星開拓団に拾われ、親の顔を知らない。開拓団では自分と同じ境遇の子供と共同生活を送っていたが、生きるだけで精一杯の過酷な環境が、彼の効率を重視する性格を形成していった。過酷な環境下では簡単にヒトは失われていく。後１日早く居住区が完成していれば、後１時間早くエネルギーが供給できていれば。そんな光景を目の当たりにしながら生きてきたアレンドは、誰でも自分が望む場所で快適に生きていける世界にしたい、という強い想いを胸に、都市デザイナー、そしてヒーローとして開拓惑星を飛び回っている。
DETAIL_SENTHAK_S01=かつて地球を旅立った移民船、そこに密航という形で同乗していた屈強な肉体を持つ宇宙人で、口調は荒いが至って楽天的で温和な性格である。密航前は傭兵稼業をしており、使用していた迷彩装備と自らが創り出したホログラムアバターを併用して、正体を隠しながら移民船の住人と密かに良好な関係を築いている。地球でアイドル文化にドハマりし、彼がねぐらとしている移民船の倉庫の一角は、かつて地球から持ち出したグッズや、移民船内で自作したグッズに埋もれている。
DETAIL_SENTHAK_H01=ヒトの心の中、まだ形になっていない「ヒトの夢の形」を形にしたい、という願いと共に変身するセンサクは、古代の地球、日本の職人を思わせるスーツを身に纏う。そして手にしたキューブ状のパラレルウェポンは、クリエイターであるセンサクのイメージに従って増殖し、イメージ通りのホログラムを次々と創造していく。また、そのホログラムに一瞬ではあるのものの質量、重量を持たせることも可能となっている。センサクは虚実のホログラムで相手を牽制つつ、己の肉体で相手に挑むというパワースタイルのバトルを得意としている。
DETAIL_SENTHAK_H02=故郷の星の住人で構成された傭兵団で生まれ育ったセンサク。そこでは「強さ」こそが全てだった。しかし、生来の温和な性格からその価値観にずっと馴染めずにいたセンサクは、地球で偶然見たアイドルに心を奪われる。そのライブにあったのはただ「推し」に対する「尊い」という感情だけ、そこに上も下も無かった。自分の推しを模索しているヒトに、そして自分が推せる自分になりたいヒトに。自分が感じたあの尊い感情を少しでも多くのヒトに感じてもらうため、センサクは倉庫の片隅で一人、創作活動に勤しんでいる。
DETAIL_GIANSARLIGHTYEARS2412_H01=良い子にはご褒美が、悪い子にはお仕置きが届くとされるクリスマス。そして黒いサンタクロースのスーツに身を包んだギアンサルが届けるものは、そのどちらでもない。手にしたプレゼントボックスのパラレルウェポンには大量のエネルギー体が収納されており、ギアンサルに定義されることで形を持ち、飛び出していく。爆弾が音と光だけのフェイクかと思えば、可愛くラッピングされたキャンディーが派手に爆発する。真実と嘘を織り交ぜたギアンサルのサプライズプレゼントの数々は、良い子と悪い子を区別する「正しさ」を破壊するかのように戦場を派手に彩っていく。
DETAIL_GIANSARLIGHTYEARS2412_H02=かつて正しいと信じて起こした行動は他者に「正しくない」と断定され、ヒーローになることが叶わなかった。そして本人の信念と関係なく情報は発信され、それを信じたヒト達によって、正しくない行動であると拡散されていった。そんなギアンサルは、成り行きでとあるクリスマスイベントに協力することとなる。そこで目にしたのは、型破りの都市開発デザイナーや、「正しくない」アイドルたち。そんなヒト達が自分たちの信念に従ってイベントを作り上げていく姿だった。皮肉を言いながら手伝うギアンサルの目に、黒衣のサンタクロースのデータが映る。良い子にプレゼントを、悪い子に罰を。それを見てギアンサルは不敵に笑うのだ。自分にはどちらも必要ないと。
