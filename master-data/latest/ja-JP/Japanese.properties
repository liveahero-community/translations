SERIF_VULPECULAMIRRORS2511_HERO=何故でしょう？あの絵本作家のヒーローには、<br>とても興味をひかれます。憐憫、あるいは共感、<br>まさか羨望？…いいえ、それはあり得ませんね。
SERIF_VULPECULAMIRRORS2511_RELATION=過去も未来も無く、廻り続ける幻想の世界。<br>ヒトビトの現在を華やかに彩り、煌めかせる…<br>そんなサーカスが、私は好きなのですよ。
SERIF_VULPECULAMIRRORS2511_APPRECIATION=あなたは本来、素敵な現在を過ごすはずだった。<br>それを奪ったのは、いったい誰なのでしょうか？<br>貴方さえ望めば…私が奪い返してさしあげますよ。
SERIF_VULPECULAMIRRORS2511_TOUCH=おや、ダンスのお誘いですかな？構いませんよ。<br>この姿を観測した貴方が相手であれば、素敵な<br>時が過ごせそうだ。さあ、共に楽しみましょう。
SERIF_VULPECULAMIRRORS2511_TRAIN=私に委ねてみなさい。さあ…
SERIF_VULPECULAMIRRORS2511_TRAINED=こちらの体力も…考えなさいっ。
SERIF_VULPECULAMIRRORS2511_EVENTA=過去を振り返らず進み続ける機械時計は、<br>私、怪盗ウルペクラのシンボルと言えましょう。<br>さて…この街の時計塔は、いったいどれほどの<br>過去を、置き去りにしてきたのでしょうね？
SERIF_VULPECULAMIRRORS2511_EVENTB=はあ…ヒーローとは実に煩わしい存在ですね？<br>私の行く先々で、視界に飛び込んでくる。<br>まあいい、今回の目的は盗みではありませんし、<br>私の邪魔さえしなければ、見逃してあげましょう。
SERIF_VULPECULAMIRRORS2511_EVENTC=活動記録を残すなど、私には到底理解できません。<br>しかし今の貴方には必要なのですか…。ならば<br>この私が、戯れに手伝って差し上げましょう。
SERIF_VULPECULAMIRRORS2511_EVENTD=報酬は受け取ったのですね？それは良かった。<br>では…こちらは最早、過去の栄光、無用の長物。<br>貴方にはやはり、輝かしい現在と未来が似合う！
SERIF_GENJI_DAILY=重量、鉄骨、足場に橋梁、鳶の種類は様々よ。<br>特に珍しいのは宇宙の…なあ、オペレーター。<br>こんな爺の仕事の話聞いて、楽しいか？
SERIF_GENJI_PLAYER=あの社長さんの会社なら間違いねえだろうけどよ、<br>もしも…もしもだ。テメェがこの先、誰も頼れねぇ<br>状況になっちまったら、俺に言え。わかったな。
SERIF_GENJI_HERO=ヴィランだとか怪盗だとかは関係ねぇ。道失って<br>もがいてる奴に足場作ってやんのが、俺の役目だ。<br>…他のヒーローの前では、ンな事ぁ言えねぇがな。
SERIF_GENJI_RELATION=あのワン吉と坊主は元気か？俺が再会なんて<br>願うかよ。若造に懐かれても嬉しくねぇや。<br>あいつらが能天気に過ごせてるなら…それでいい。
SERIF_GENJI_APPRECIATION=俺ぁテメェの事を大して知らねえ。だが、抱えてる<br>モンの重さは、多少はわかってるつもりだ。<br>無茶すんじゃねぇぞオペレーター。俺がついてる。
SERIF_GENJI_TOUCH=近い！こんな爺相手にベタベタしやがって、<br>お守りの要る歳でもねえだろ。他に構ってくれる<br>奴のトコ行きな。いねえなら…まあ、好きにしろ。
SERIF_GENJI_TRAIN=オラァ！腹から声出せや！
SERIF_GENJI_TRAINED=加減を…知らねえのかよ！？
SERIF_GENJI_EVENTA=排ガスか？街中が随分と曇って見えやがる。<br>見たくもねぇ現実なんざ山程あるが、<br>ハナから煙に巻かれるのはごめんだぜ。<br>さて仕事だ…何から手つけるんだ、オペレーター。
SERIF_GENJI_EVENTB=立派な時計塔だ。ああいう古い建物ってのはな、<br>文化的価値もありやがる。外壁の修繕なんかは、<br>とりわけ慎重に足場組まなきゃならねぇんだよ。<br>…いけねえ、俺の本業の話になっちまった。
SERIF_GENJI_EVENTC=何だテメェ、事件調査以外にも仕事抱えてんのか。<br>これしきの数、計画立てりゃあどうって事…あん？<br>俺も手伝えってのか！？はぁ…仕方ねぇな。
SERIF_GENJI_EVENTD=おう、終わったか…あのな、ガキでもあるめぇし、<br>いちいち俺に褒めてもらおうとすんじゃねぇ！<br>そら…駄賃やるから、とっとと次行けってんだ。
SERIF_FARDEN_DAILY=ごめんねこんな格好で。だけどさ、作業中は<br>他の事とか、どうでもよくなっちゃうんだよねえ。<br>そもそも洗濯も掃除も面倒じゃない？あはは！
SERIF_FARDEN_PLAYER=凄いね、オペレーター君！直接ヒーローを観測<br>するなんて相当な勇気だよ。…でも気を付けてね。<br>現場なんて、一歩間違えたら命の危機だからさ？
SERIF_FARDEN_HERO=ねえねえ…ゲンジさんってアレだよね。日本にいる<br>ブシ？ローニン？なんかそういう人！<br>格好いいよねえ～ワビサビ！あれっ、違うの？
SERIF_FARDEN_RELATION=ウソー！あのDJさん忍者なんだ？しかも<br>サイボーグの身体？そ、そんなの子どもが喜ぶ<br>要素の欲張りセットじゃ～ん！羨ましい～っ！
SERIF_FARDEN_APPRECIATION=何か辛い事でもあったのかな、オペレータ君？<br>僕は役に立てそうにないけど、そばに居ていい？<br>そうだ…とびきり美味しいお菓子、持ってくるよ！
SERIF_FARDEN_TOUCH=オペレーター君、ちょっと僕の腕掴んでくれる？<br>そーらブランコだー！あはは、ビックリした？<br>昔から、力だけはそれなりにあるんだよねー。
SERIF_FARDEN_TRAIN=ほ、本当にいいの？本気でやっちゃうよ！
SERIF_FARDEN_TRAINED=これ以上はムリだよお！
SERIF_FARDEN_EVENTA=ありがとーっ！君たちが来てくれて、ホントに<br>助かるよお。ここは見てのとおり、蒸気と煙で<br>曇った街さ。あとはエーテルが、えーと…<br>よくわかんないけど、凄い事になってるらしいよ？
SERIF_FARDEN_EVENTB=向こうに見える大きな時計塔が、街のシンボルさ。<br>ふもとの広場では、お祭りや市場が開かれるんだ。<br>随分古いけど今でも現役…って、そんな風に地元の<br>ヒトは言うけど、最近よく故障するんだよね。
