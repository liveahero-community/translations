DETAIL_WOLFMANSHADOW_H01=彼らの種は、生まれつきの高い身体能力を活かすため、動きやすい服装や軽量な道具・武器を好む傾向にある。変身した後の服装や武器にも、それが如実に表れている。また、耳や鼻が発達している代わりに、目は強い光に弱い為、視力を補助するサングラスやスコープを身につけている事が多い。彼らの種にはサングラスをかけている者がやたらにいるが、実はそういった切実な事情があったりする。
DETAIL_WOLFMANSHADOW_S01=地球圏への転入がやや多い人種のひとつである、狼に近い外見的特徴を持つ異星人の青年。出稼ぎ目的で血気盛んな若者がこぞって転入しているため、荒くれ者ばかりの種と見られがちではあるが、地球人同様、個々によって性格も嗜好も、掲げる夢も違う。ヴィランとして活動している者だけを見ても、ヴィランであることに誇りを持つ者もいれば、ヒーローに淡い憧れを抱いている者も、勿論存在するのだ。
SERIF_WOLFMANSHADOW_APPRECIATION=そろそろ仕事は終いにして、飲みに行かねえか？<br>ちょいと汚ぇが、飯が美味い店知ってんだよ。<br>お行儀のいい連中は知らねえ店かもな、ハハッ。
SERIF_WOLFMANSHADOW_DAILY=仕事の依頼か？ああ、任せておけ。<br>闇より暗い影で、敵を覆い隠してくれるぜ。<br>具体的にどうするのかって？<br>う、うーん、そうだな……。
SERIF_WOLFMANSHADOW_HERO=ヴィランの中には、ヒーローになりてぇけど<br>なれねぇってヤツも結構いる。そんな連中から<br>すると、ヒーローってのは羨望の対象なのさ。
SERIF_WOLFMANSHADOW_PLAYER=バトルに参加できねぇけど前線に立つわけだ、<br>自分の身の安全だけは気を付けてくれよ？<br>俺は、誰かを守る戦い方には慣れてねぇからな。
SERIF_WOLFMANSHADOW_RELATION=やはりヒーローどもは眩しくてかなわねぇな。<br>その分影たる俺も色濃く輪郭を得るというもんだが。<br>……ああ、カメラはあっちに向けてくれ。
SERIF_WOLFMANSHADOW_TOUCH=影に触れようなんて、業の深い奴だなお前は。<br>そのうち取り込まれても知らねぇぞ？……ぐっ！<br>顎の下はやめろ、気持ちいいだろうが！
