DETAIL_AKASHISUMMERDIVE2108_H01=水陸両用のヒーロースーツに身を包んだアカシの新たな姿。ヒーローとしての経験も重ね、少しずつ一人前のヒーローとしての風格が出てき始めた。パラレルウェポンのグローブからエネルギー弾をつくり出し、攻撃する。外野手として鍛えられたその強肩から繰り出される投球は、まさに剛速球。コントロールを奪われたリゾート船を奪還すべく、アカシは新たな姿で海賊ヴィランたちと対峙する。
DETAIL_AKASHISUMMERDIVE2108_H02=ヒサキたちの研究によって開発された、ある程度の指向性を持った変身を可能にするヒーロースーツは、ムイラウカⅣのような水の多い場所で真価を発揮する。周囲に浮遊するユニットがバブル状のシールドを展開することで、水中での戦闘にも対応できるようになっている。アカシは新たな姿の露出度を気にしている様子だが、デザインを担当したマクラータは「彼の魅力を最大限に引き出せるデザインに仕上がったわ！」と満足げな様子。
DETAIL_AKASHI_H01=炎を纏ったエネルギーの塊と、それを高く打ち上げるバットを武器として戦うヒーローに変身する。炎のボールは彼自身の持つエネルギーをリソースとして、両腕に装着したリングから作り出され、リングから飛び出したボールは、彼自身の持つスラッガーとしての実力をより強化する機能を持つバットによって、相手に向かって途轍もないスピードで打ち込まれる。
DETAIL_AKASHI_H02=彼はかつてカイブツに遭遇し、一度食われてしまっている。その時、カイブツに食われた者は全ての人の記憶から消え去ってしまうという事実を知る。生きとし生けるものはやがて死ぬが、関わりのあった者たちの記憶の中で生き続ける。しかし、カイブツに食われた者達は、そうして生き続ける事すら許されない。自分は何か生きた「証」を残せるのだろうか…青年は苦悩しながらも、今日もバットを握る。
DETAIL_AKASHI_S01=オリエントシティで生まれ育った、生粋の地球人。フルネームは魂群（たまむら）アカシ。「こちら」の主人公の幼馴染であり、斜に構えた部分はあるものの正義感の強い青年。ヒノワ体育大学に通う大学生アルバイターで、大学では硬式野球部に所属している。練習試合における打率の高さはプロでも通用するレベルではあるものの、緊張する場面に弱く、衆目の中では十分に実力を発揮できない傾向がある。
DETAIL_ALCHIBACHASERS2105_H01=知識だけではなく、力を以て事件の真相を暴き出す「武装探偵」の姿を得たアルキバ。文化遺産の破壊テロに対抗するために、冷静かつ鋭い思考で推理し、熱い情熱と右手のレーザー銃で鎮圧に掛かる。その銃は警察時代に手にしていた物に似ており、皮肉だろうと嘲笑しながらも、手に馴染んだトリガーへと指を掛ける。そして、機動性の高い新たな姿でテントテレスの砂原を翔けていく。
DETAIL_ALCHIBACHASERS2105_H02=新たに得た姿では変身後も白ではなく、黒の翼を身に纏っている。これは彼自身のあるがままの姿の象徴であり、「不幸を呼ぶ黒い翼」と称された過去から逃げ出さず、トラウマと化した警察官時代の境遇をその翼で乗り越えた証拠である。智と武の両方を手にした今、アルキバは目を背けてきた警察という組織を見つめ直す。不信感はまだ拭い切れてはいないが、警察に対する彼の想いにも変化の兆しが見え始めている。
DETAIL_ALCHIBA_H01=如何なる事件も「白黒つける」という彼の信念は、漆黒の翼の色すら白く染め上げ、彼を純白の羽毛を誇る探偵ヒーローへと変身させる。装備している片眼鏡のパラレルウェポンは、対象が秘匿する情報のすべてをスキャンして調書として視覚化する能力を持っており、その調書を読み取り分析・推理する事によって、相手の素性や弱点、発生している事件の真相すらも白日の下に晒す事が出来る。
DETAIL_ALCHIBA_H02=とある国家警察の内部に於いて、警察官であった彼は暴いてはいけない内情を暴き、その腐敗を糾弾したことにより、冤罪を着せられた上で職を追われることになった。以来彼は警察という組織に対して深い不信感を抱いており、自らの手で事件に「白黒つける」ことに拘るようになっていった。彼の目の前に白黒つけるべき事件が存在し続ける限り、彼は探偵兼ヒーローとして活躍し続けるだろう。
DETAIL_ALCHIBA_S01=探偵事務所を営む私立探偵の有翼宇宙人。自称「ニヒルでクールな二枚目探偵」。切れ長の目に甘いマスクの顔立ちを有するが、本性は依頼人すら口説こうとする軟派なプレイボーイであり、スケベな上に欲深い。また、ペラペラと歯の浮くようなセリフを発する。しかしながら「受けた依頼は死んでも達成する」という信条を掲げているだけあって、仕事の完璧さには定評がある為、探偵業は存外盛況らしい。
DETAIL_ALPHECCA_H01=騎士を目指していた頃の夢を捨てきれなかった彼は、顔を覆い隠す覆面を装着し、白く輝く鎧を身にまとった騎士のヒーローに変身する。戦場での彼は、胸に宿る情熱が表出したかのような炎の大剣を構え、かつて国一番の剣の達人とも言われた腕前を惜しみなく発揮する。その活躍ぶりが、即位により騎士を目指せなくなったことによるフラストレーションから来るものなのか、純粋に民を護りたいという意思の固さから来るものなのかは、誰も知らない。
DETAIL_ALPHECCA_H02=この国では、長子が亡くなった家を継ぐのは次男であるということは、決定事項として扱われる。ゆえに、兄も父も亡くなった時点で、アルフェッカは王位につかざるを得なくなってしまった。だからといって、幼い日から胸に灯し続けた炎を、すぐに消せるものでもない。騎士に憧れ続け、鍛錬を重ねてきた日々を思い出しては葛藤する日々が、即位してからも続いたアルフェッカは、腹心の「観測者」を呼び寄せ、ある構想を持ちかけるのだった。
DETAIL_ALPHECCA_S01=異星の小国・アラディシア王国を統べる国王で、フルネームはアルフェッカ・ゲンマ21世。王位を継いで間もないが、漂う気品の高さと威厳を感じる風体から、国民や兵には人気がある。しかし実際は、好奇心旺盛でなかなかの自由人であり、近しい者たちに悩みの種を振りまいている。元は王位を継がない次男であったため、かつては騎士を目指し、鍛錬していた。旗色の悪い戦場に颯爽と現れ、目覚ましい戦果をあげて去っていく「謎の白騎士」と、何か関係がある様子。
DETAIL_ANDREW_H01=生身の人間に憧れを抱く彼の願いが、最も強く表れているのが、ヒーローとして変身した後の彼の姿である。機械生命体としての利点である、高い防御性能と可変構造の重武装を身に纏い、有機生命体としての利点である柔軟かつ複雑な思考の構築を可能とする生身の肉体を手に入れている。仮初のそれではあるものの、血の通った人間の肉体で活動する彼の姿は、文字通り生き生きとしているという。
DETAIL_ANDREW_H02=戦時中に有機生命体側の情報を探る為に造り出された彼は、人間に溶け込んで生活を送るうちに、有機生命体への愛着と羨望に取りつかれていった。血の通った生命体だからこその魅力的な営みが、そこにはあった。戦争が終結し、広い宇宙へと破棄された彼は、人間たちが汗水たらして働く場所へと流れ着く。自身が彼らと同じ人間になる日まで、人間達の温かい日常を決して壊させない為、彼は今日も戦う。
DETAIL_ANDREW_S01=惑星間貨物運輸企業のトラックドライバー。地球人の成人男性のような外見だが、機械生命体の星・トロネシオン出身のアンドロイド。有機生命体と機械生命体の戦争が勃発した時代に、諜報活動用に製造された。機械でありながら有機生命体に対して慈愛と羨望の念を抱いており、生身の人間に少しでも近づきたいと願いながら、日々研究を重ねている。外見の印象に対して精神年齢はいささか幼く、純粋。
DETAIL_BARRELHEROFESTA2109_H01=炎天下で見せるのに相応しいバトルが出来るヒーローになりたいという願いが、ヒーローとしてのバレルの新たな姿を呼び寄せた。気合いの入った水着姿で複数のウォーターガンを装備する彼は、激しい水しぶきを纏いながらバトルフィールドを舞い、当人曰く「爽やかなイケメンフェイス」で観客にアピールしながら、ガンガン人気とポイントとを獲得していく（予定）。ウォーターガンのタンクには、彼の気力が尽きない限り無限に水が供給されていく仕組みになっている。
DETAIL_BARRELHEROFESTA2109_H02=格好いいガンマンに憧れて銃を握り続けてきた彼にとって、バトルを「魅せる」という点で他者に押し負けるという状況はかなりの衝撃だった。それは火や熱がつきものであるガンマンには、どうしても回避できない弱点を突かれたようなもの。頭を悩ませる彼にヒントを与えたのは、友人である消防士ヒーローの激しい水の放射と、射的の屋台に置かれていた水鉄砲。夏も水辺も大好きな彼が、水を扱う、夏に相応しいヒーローを志すのは、最早必然であったのだろう。
DETAIL_BARREL_H01=幼少の頃から憧れを抱く西部劇の保安官を模した衣装を身に纏うヒーロー「シンフォニック・トリガー」へと変身する。二丁の拳銃型のパラレルウェポンを操り、常人離れした早撃ちを以て対象を制圧する事が出来る。変身後の彼は、普段の腕前の酷さからは一変し、百発百中ともいえる命中精度を発揮する。エネルギーの塊を発射する銃を好き放題に撃つ彼の戦いぶりは、傍目から見るととても楽しそうであるという。
DETAIL_BARREL_H02=悪逆非道の限りを尽くすギャングの前に颯爽と現れ、百発百中の銃の腕で懲罰を為す。今日も街の平和を守り、夕陽を背負いながら去っていく…そんな、古臭いと扱われがちの西部劇の映画に、彼の心は奪われた。あの保安官のように、正義を為すために引き金を引く「正義のガンマン」になりたい。そのような願いが、彼を前代未聞のトンデモ警察官兼ヒーローへと変身させたのだった。
DETAIL_BARREL_S01=オリエントシティ市警地域課所属・交番勤務の巡査。米国・ヒューストン育ちの宇宙人。素直で実直、市民への愛想の良さも抜群と、一部を見れば模範的ではあるのだが、西部劇の保安官に憧れるが故に、トリガーハッピーな側面を持つトンデモ警官である。捕縛用麻酔銃を何かと持ち出すが、しかしながら銃の腕前は素人以下で、何発撃っても目標は元より周囲の見物人にすら当たらないという酷さらしい。
DETAIL_CROWNE_H01=宇宙中の先端技術を見て回る事を夢見た少女が、大人になってから当時の夢を思い出し、再びその夢を胸に抱くことに決心した結果、様々なメカを解析できる性能を持った工具を武器にして戦うヒーローが誕生した。彼女の担ぐ巨大な工具は、目の前に存在する対象が持つ武器の性能や構造を的確に解析し、様々な工具の形態に変化し、対象を分解する事が出来る一種のスーパーコンピューターでもある。
DETAIL_CROWNE_H02=「男」はこうあれ、「女」はこうあれ…彼女を取り巻く環境は、いつだってそのような言葉に満ちていた。周囲の人々曰く「男」的である趣味や性格を持つ彼女は、常に浮いた存在で、「女」らしくすることを望まれ続けてきた。彼女の持つ夢に対しても同じようなことを言及され、「女」らしい夢を持つことを切望された。そんな彼女が夢を一度捨てるまで、そう長い時間はかからなかったという。
DETAIL_CROWNE_S01=地球有数のシェアを誇る宇宙船製造企業・ラムジェット社に所属する整備士で、パラレルフライト社と提携契約を結んでいる専属メカニック兼パイロット。米国シアトル出身の地球人で、フルネームはクローネ・アップルフィールド。気も腕っぷしも強く、「女だから」とナメられることを非常に嫌う。先端技術に興味深々なギークで、珍しいメカやロボットを見ると、解体して構造を解析したがる悪癖がある。
DETAIL_DIGRAM_H01=公共交通機関の安全運行・定時運行を何より貴ぶ彼は、その障害となる者に容赦なく立ち向かうメカノイドヒーロー「トランセイバー」に変身する。元より感情を持つ「生命体」としての側面とカイブツと戦う「ヒーロー」としての側面を併せ持つよう開発された彼の身体は、排除すべき障害に対応できるよう変形することができる。最も良く使用する武器は、高火力を以て一瞬で対象を排除するレールガン。
DETAIL_DIGRAM_H02=永い間続いていた戦争が終結し、公共交通機関たる他星との定期連絡船が運行を再開した日。その宙を行く列車の勇姿は、彼にとってまさに「平和になった象徴」そのものであった。故に公共交通機関がしっかりと定時通りに運行されていることは、彼にとって大変尊く感じることであり、守っていかなければならない事象なのである。その平和の象徴を乱そうとする存在に対しては、断固たる処置をとる。
DETAIL_DIGRAM_S01=機械生命体の星・トロネシオン出身の、生命を持ったヒト型ロボット。惑星間高密度旅客輸送航路・通称「銀河鉄道」の車掌兼運転手の職に就いている。非常に冷静かつ生真面目で、規則に従順。特に時間に厳しく、例え数秒の遅刻であっても許さない。他のロボット以上に機械的な性格の彼であるが、感情を持って生まれた生命体である以上感情はあり、愛情を向けられた際には素直に好意を示したりする。
DETAIL_EXIO_S01=パラレルフライト社の協力者である、謎の多い「観測者」。豪州シドニー出身の地球人で、フルネームはエクシオ・グラント。表向きは優れた腕前と温和な人柄が評判のマッサージ師であるが、裏では「ある計画」を完遂すべく動いている地下組織の一員でもある。「介在者」に対して、並々ならぬ敵意を抱いているようだ。<br><br>彼の真の目的は、すぐ傍にいるメリデやヨシオリ、モノマサですら深くは知らない。ただ、「介在者」の野望について誰よりもよく知っており、それを阻止すべく動いていることだけは、地下組織の構成員たる彼に関わる者は皆知っている。彼の人生に触れ、その真意を知った者は、この世界における「観測者」の立ち位置やその扱われ方、果ては「観測者」が誕生した経緯についてまで、知ることになるだろう。
DETAIL_FLAMIER_H01=白衣をマントのようにはためかせながら、化学物質を合成・燃焼させる為のありとあらゆる機材を駆使して戦うヒーローに変身する。しかしながら彼女の目的は「敵を爆発によって殺傷する事」ではなく、「美しい炎を皆に魅せること」であるため、彼女の技は派手さに対して破壊力はさほどでもない。とはいえ、辺り一面を文字通り「火の海」にするため、ある意味恐ろしいヒーローともいえる。
DETAIL_FLAMIER_H02=彼女の願いは「宇宙一美しく咲く花火を、宇宙一美しく咲く場所で咲かせること」。燃焼は大気のある場所でしか起こり得ず、惑星によっては大気を構成する成分の関係で思うような反応が生じない。そもそも燃焼すらしない物質だって数多ある。だからこそ彼女は、この突拍子もない理想を追い求め、日々物質の燃焼に関する研究を続ける。この異常ともいえる炎への執着は、恐らく誰にも負けないであろう。
DETAIL_FLAMIER_S01=月面都市群では指折りのエリート高校で教鞭を取る化学教師。月面出身の月面人で、アステロイドベルトの鉱物資源採掘を一手に担う実業家の令嬢。才色兼備であるがゆえに学校内外に多くのファンを持つが、「美しく燃えるもの」に対して異様なまでの執着を持ち、火薬や爆薬といった可燃物質に対して並大抵ではない知識を有する変わり者。宇宙でも美しく咲く花火を作り出すのが彼女の夢。
DETAIL_FURLONG_H01=「炎より熱い消防官になる」と誓った彼は、普段とは真逆の勇猛果敢で熱いヒーロー「バーン・ストライカー」に変身する。この時の彼はどんなに危険な現場であろうと、人命救助最優先と宣い猛火の中へ飛び込んでいく。この性格の変化は決して背負ったポンプのパラレルウェポンの効果では無く、変身することによって、彼が持つ恐怖心の底に眠る勇気が呼び起こされ、自らを奮い立たせた結果である。
DETAIL_FURLONG_H02=「弱虫でどうしようもなく怖がりな自分を変えたかった」…これが、驚くほどに小心者である彼が、他者の命を預かる事になった経緯である。生命の与奪がその手に委ねられているからこそ、彼は今日も勇気を奮い起こし、絶対無敵の強気な自分へと行動の主導権をバトンタッチする。そして、炎の燃え盛る火災現場、市民への脅威が牙を剥く戦場へと、勇猛果敢に飛び込んでいくのだ。
DETAIL_FURLONG_S01=オリエントシティ消防局に所属する消防士。異星出身の宇宙人であり、フルネームはハル・ハロン・ヘイル。地球に対し比較的高温な気候を有する惑星の出身である為、基礎体温が高く、高温にも強い為、火災現場での人命救助では重宝される。普段は人見知りかつ怖がりで、平穏を愛する小心者で、極端に押しに弱い。誰に対しても敬語だが、年が近い警察官のバレルとだけはタメ口で話す。
DETAIL_GAMMEI_H01=どこまでも伸びる長い鎖を有する手錠型のリングを武器とするヒーロー「ジャスティ・アレスター」に変身する。鎖はもとよりリングも捕縛対象のサイズに応じて伸縮する為、あらゆる大きさの対象を「逮捕」することが可能である。彼の戦場での立ち回りの上手さは、刑事兼ヒーローとして活躍してきた経験と、カイブツによる大災害で壊滅した都市圏の出身であるが故の記憶に裏打ちされている。
DETAIL_GAMMEI_H02=自らを「ドブ浚い係」と称する彼の仕事は、ヒーローの名に相応しい輝かしいものでは決して無い。ヴィランやカイブツが関わった事件には、明確な物証が残る事が極めて少なく、そのまま迷宮入りしてしまいかねないものが多い為、ヒーローだからこそ出来る解決法を望まれ、何でもかんでも仕事を回され、片っ端から片付けていくことになるからだ。彼は今日も愚痴を吐きながら、事件現場へと赴く。
DETAIL_GAMMEI_S01=オリエントシティ市警所属の刑事。役職は巡査部長。カイブツやヴィランが関連する事件の捜査と取締りを主務とする係に配属されている。日本・千葉出身の地球人で、フルネームは月輪（つきのわ）ガンメイ。やさぐれた風体だが、警官としては至って真面目。様々な厄介事を丸投げされたり、中間管理職であるが故に上下からの板挟みに遭ったりと、苦労が尽きない。老け顔と薄給が悩みの種。
DETAIL_GOMEISA_H01=故郷で神木に祈りを捧げる為に舞っていた頃に纏っていた衣装を模した装束を纏い、踊り子のヒーローとして戦場に立つ。しかしながら彼は争いごとを好まない、徹底した平和主義者である為に、自身から相手に危害を加えることは稀。彼のヒーローとしての真価は、体表より生み出される日光の恵みの結晶にある。舞い踊る事によって光の結晶は宙に飛び散り、光を浴びた者の傷を癒す効果を発揮するのだ。
DETAIL_GOMEISA_H02=争いが嫌いで平和主義、可愛いもの好きで誰とでも仲良くしたがる彼を戦場へと赴かせたのは、彼自身が持つ「皆で仲良く踊って遊んで暮らしたい」という願いであった。どんな極悪人でも、例えカイブツでも、いつか分かり合って仲良くする事が出来ると信じる彼は、いつ叶うともしれない願いを叶えるために、今日も戦場で平和を願う舞いを楽しそうに踊るのである。
DETAIL_GOMEISA_S01=プロキーが切り盛りする、ヒーロー達の集う酒場でウェイターを務める巨人型宇宙人の青年。巨木と共に息づく文明を持つ惑星の出身であり、巨木信仰の下、神体に祈りを捧げるための踊り子であったため、踊る事を好む。純粋無垢で天真爛漫、人懐こくて他者を疑う事を知らない。身体を触られる事、服を脱ぐ事に抵抗が無く、また体の大きさ故のドジを良く起こす為、プロキーは非常に手を焼いている。
DETAIL_GORO_H01=大工として最もパフォーマンスを発揮できる姿をとるヒーローに変身する。この状態でも漏れなく酔っ払いではあるのだが、地下足袋型のパラレルウェポンにより垂直な壁すら足場にしながら、工具箱型のパラレルウェポンから取り出す様々な工具を用いて、常人には成し遂げられないほどのスピードで障壁やシェルターといった建築物を作り上げることが可能になる。
DETAIL_GORO_H02=故郷で家庭を持ち、大工として平和に暮らしていたが、カイブツの襲来による大災害の中で家族と離散し、ムイラウカⅣへと漂着した過去を持つ。彼が酒浸りになったのも、「カイブツに絶対壊せねえ家を作る」という信念のもとヒーローとして覚醒したのも、この頃である。故に、愛し合う者同士・血のつながった者同士が引き離される状況を目すると、例え赤の他人のそれであっても取り乱す。
DETAIL_GORO_S01=海洋惑星・ムイラウカⅣの大洋に浮かぶ船上都市で、船の補修や船上建築を担う船大工として働く男。ムイラウカⅣとは異なる星の出身で、放浪の末この星に辿り着いた。性格はいい加減でスケベな楽天家。大酒飲みであり、仕事中すら酒瓶を手放さない不良大工だが、腕は確かで手先が器用。存外計算高く頭が回り、設計図面を頭の中で組み立て、精密かつ完璧な建築を成し遂げるという特技を持つ。
DETAIL_HISAKI_H01=栄光に満ちた未来をその手に掴むことを夢見る彼が装備するのは、「未来」を手の中に再現する事が出来るパラレルウェポン。全宇宙の最先端に到達することに成功した未来の自分の頭脳にアクセスすることにより、現代のテクノロジーではとても作り出せない代物をグローブ上にアウトプットし、武器として扱う事が出来る。まるで魔法の産物としか言いようのない未知のテクノロジーで構成されたそれらの武器は、科学技術の無限の発展を予感させる。
DETAIL_HISAKI_H02=自らを天才と誇り、自信たっぷりに振る舞う彼は、自己顕示欲や承認欲求と言った、マイナスの印象を持たれがちな欲求をストレートに主張する。そのような彼の人格は、「ニセモノ」と指さし続けた周囲の人間への反抗心と、その人間達に自らの存在を認めさせたいという願望が同時に生じたことから形作られていった。とにかく多くの人々に、自らの存在を主張し、認めて貰いたい……そんな願望を胸に、彼は今日も、誰もが驚くような最先端技術の開発を模索する。
DETAIL_HISAKI_S01=中堅の重工業メーカーの工場に勤める青年。獣人型宇宙人の見た目をしているが、日本人の養子であるため、淀橋（よどばし）ヒサキという日本人名を名乗る。科学・工学について幅広い知識を有しており、自他共に認める天才発明家である。普段は工場の片隅にある研究室にて、怪しい「新製品」の開発に没頭している。社交的で快活な性格の自信家だが、同時にかなりのおっちょこちょい。大学の先輩であるクローネのことを姐さんと呼び、信頼していると同時に恐れている。
DETAIL_HITOMISUMMERDIVE2108_H01=水の星ムイラウカⅣでの活動に適した新たな姿を手に入れたヒトミ。「TPOに合わせて戦ってこそのアイドル戦士」だと、ヒトミは夏に負けない熱さで語った。スピーカー型浮遊ユニットにより、音の波を発生させて敵と戦う。「ドキドキ☆レッド・マーメイド」として、ファンの皆が心から楽しめるリゾートの平和を取り戻すべく、ヒトミはその声の限りを尽くして歌い、そして戦い続ける。
DETAIL_HITOMISUMMERDIVE2108_H02=ヒトミの衣装に対する姿勢はとても熱心であり、歌手活動や番組放送の度に時間を掛けてコンセプトに合った衣装を選択している。そんなヒトミが衣装の指向性をもたせたヒーロー変身の研究に興味津々なのは当然であった。目指す「完璧なアイドル」まではまだ道のりは長いかもしれないが、ヒトミはまた一歩夢の実現に近づけたと感じている。そんなヒトミの歌うこの夏の新曲も各音楽ストアで好評配信中である。
DETAIL_HITOMI_H01=煌びやかで可愛らしいステージ衣装に身を包み、颯爽とバトルフィールドに立つ彼女は、自らを「ドキドキ☆レッド」と称するアイドルヒーローとして活躍している。マイク型のパラレルウェポンを通して、自らの歌声を発信することで、味方の戦意高揚や敵の無力化など、様々な効果を周囲に与える事が出来る。彼女が研究しつくしたアイドルらしい立ち振る舞いは、多くの観客の視線を釘付けにする。
DETAIL_HITOMI_H02=弱冠15歳の少女である彼女にとって、高すぎる身体能力はコンプレックス以外の何物でもない。可愛く立ち振る舞い、皆に愛らしいと称賛されるアイドルという職業とは対極にある自らの能力と闘いながら、「完璧なアイドル」を目指して日々頑張り続けている。「売れるようで売れない」という微妙な立ち位置ながらも、そんな彼女の一生懸命な姿は、夢を追いながらも挫折しかけている人々の心を、知らず知らずのうちに癒し、後押ししているようだ。
DETAIL_HITOMI_S01=地球・日本を拠点としてアイドル活動を行う、地球人と宇宙人のハーフの少女。日本・広島出身で、芸名は綾歌（あやうた）ヒトミ。元気で愛想がよく、頑張り屋な正統派アイドルであるが、宇宙人である母の遺伝により、地球人としてはオーバースペック気味な身体能力を有している。自身の能力をうまく制御しきれずに備品を破壊してしまうことが多々あるため、握手会などの他者の身体に触れる機会を恐れている節がある。
DETAIL_HUCKLE_H01=S級ヒーロー「ホッパー・ザ・フェイス」の特徴は、桁外れに高い脚力とその脚から繰り出される強烈な足技、そして抜群に優秀な頭脳であった。それは、再覚醒した今においても変わらない。純白のマントをはためかせながら高く高く跳躍し、一気に加速しながら降下し見舞う必殺の蹴り技は、相棒のザップ・ザ・ジャスティスすら舌を巻くほどに強力である。なお、以前より体重が増した分、より技の威力が増しているという事実に関しては、当人は知らないふりをしている。
DETAIL_HUCKLE_H02=強靭な脚力は生まれ持ったものではあるが、それを強化しヒーローの能力として使用するに至った経緯には、彼の生い立ちが関係している。かつて籠の中の鳥のように、外に出ることを許されなかった半生。それが彼の、外の世界への憧れをどんどん強めていき、結果「自らの足で世界を救い、踏破したい」という願いを抱くに繋がった。足腰の能力を増幅させるパラレルウェポンと、旅人の姿を彷彿とさせる衣装には、彼の幼少期からの憧れが詰まっているのだ。
DETAIL_HUCKLE_S01=パラレルフライト社を設立した創業者であり、現・社長。ヒーローオペレーターとして戦場で指揮を執ることもある。異星出身の宇宙人だが、すっかり地球の生活に順応している。飄々とした性格ながら責任感のあるオトナだが、どこか間が抜けている。豪快奔放なライキの保護者的な立ち位置に身を置く苦労人でもある。ヒーローを指揮する能力者たるオブザーバーとしての能力は比較的高い。<br><br>かつてザップ・ザ・ジャスティスことライキとタッグを組んで活躍していたＳ級ライセンス保持ヒーロー「ホッパー・ザ・フェイス」とは、彼のことである。ある日突然オブザーバーの能力に覚醒し、ヒーローに変身することが出来なくなった為、ヒーローからは引退し、ヒーローをバックアップする立場に自らの身を置くことに決めた。彼の体格の良さと戦場での判断力の高さは、この経歴に起因する。
DETAIL_HYDOOR_H01=彼は出身惑星ムイラウカⅣの原住民族の生き残りであり、ヒーロー時に装備する衣装もまた、彼の民族が伝統的に着用してきた晴れ着のそれである。コースロープの形をとるパラレルウェポンは、ロープが放たれた空間に液体状のエネルギー体で満たされた「海」を作り出すことができる。海と共に生きてきた彼は、その「海」を自在に泳ぎながら相手を翻弄し、「海」に作り出した水流を扱って戦闘を行う。
DETAIL_HYDOOR_H02=血の気が多く欲深い、まさにチンピラのような彼であるが、その願いは純粋に「綺麗な海を守ること」である。彼の故郷の海は、かつて他星からの移民の流入と異常な開発競争で、民族ごと滅ぼされかけた。その様に対する悲嘆と反抗心が、若い彼の心を荒ませ、海賊へと駆り立てたのだ。だからこそ、例え他の星の海であっても、生命の源たる海を汚そうとする者は決して許さない。
DETAIL_HYDOOR_S01=スポーツ用品メーカー・ファランクス社お抱えの水泳選手。海洋惑星ムイラウカⅣにて、海賊ヴィランの一員として暴れ回り、一度ヒーローに懲らしめられて投獄された後、水泳選手兼ヒーローになったという異例の経歴を持つ。元・海賊故にガラの悪さや血の気の多さが目立つが、海賊だったからこそ仲間意識はとても強く、面倒見がいい。また、おだてや挑発にあっけないほど乗りやすく、チョロい。
DETAIL_ISARIBI_H01=漁師としての経験を存分に生かせる姿をとるヒーローへと変身する。やたらに露出度が高い為、防御力を確保する為に腰蓑型の防御装置が存在する。主に使う武器は銛型・グローブ型の２つのパラレルウェポン。グローブからは対象のサイズに合わせて拡縮する投網を発射する事が出来、投網で動きを封じた後に銛で攻撃するという戦闘スタイルをとる。頭が弱いのでトリッキーな戦術をとる相手に弱い。
DETAIL_ISARIBI_H02=漁師として駆け出しの頃、彼は嵐の海で巨大な魚に襲われ、食われたことがある。結果、駆けつけたヒーローにより救い出されたのだが、自身を食った「アイツ」は逃亡、漆黒に淀んだ海底へと消えていった。以来彼は「アイツ」と再び相見え、リベンジマッチを仕掛ける事を夢見ており、その夢が叶う日がくるまで、彼は漁師兼ヒーローとして戦い続ける事が出来る。
DETAIL_ISARIBI_S01=海洋惑星ムイラウカⅣにて、豊かな海を漁場とする近海漁業に携わっている漁師の宇宙人。人情味に篤く涙脆い、せっかちで喧嘩っ早いと、江戸っ子を絵に描いたような男である。旺盛な体力と筋肉には自信があり、やたらと喧嘩に首を突っ込みたがるし、脱ぎたがる。その腕っぷしや肉体美を褒められると上機嫌になる。同じ船上都市で近所に住むゴロウとは腐れ縁であり、良き飲み友達である。
DETAIL_KALASKI_H01=カメラ型のパラレルウェポンは文字通り「一瞬を切り取る」事が出来、シャッターを切った際にフレーム内のものは一定時間動きを止める。継続時間は数秒程と短い上に安定しないが、パラレルワールドとのパスが最大限開放された状態では、従来より長い時間・広い範囲の時間停止が可能になる。彼曰く「５秒で十分」とのこと。その短い間に小柄な身体と戦場を渡り歩き身に着けた高い身体能力で以て、敵を翻弄する。
DETAIL_KALASKI_H02=内戦真っ最中の街に生まれ、紛争の中で家族と散り散りになりながらも何とか生き延びてきたカラスキ。30年近くの人生経験を重ね、数多の紛争地帯を渡り歩き、時に命の危険を覚えるような状況を掻い潜りながら写真を撮り続けてきた。戦場の中で泡のように生まれては消えていく命の営みの一瞬一瞬を切り取り、半永久的に残る記録として残すことを自らの使命だと考えている。
DETAIL_KALASKI_S01=数々の戦場でその現状や兵士たちの姿を撮影してきた歴戦の戦場カメラマンで、虎獣人型の宇宙人。彼の種は成長に地球人の倍近くの時間を要するため、子供のように見えて実際は20代後半。プロの戦場カメラマンという意識から、情が移ると後々面倒だと他者のプライベートに深入りせず、自らも深入りされることを好まない。しかし、好意的な態度の相手を無下には出来ず、迷惑そうにしつつもまんざらでもない様子。クールでいようと努めているが、すぐに逆上する一面も。
DETAIL_KIRSCH_H01=様々な製菓道具に変化させることができる大きな泡だて器型のパラレルウェポンを携えたパティシエヒーローに変身する。その泡だて器は大気に渦を巻き起こす能力を有し、師匠から受け継いだ妙技「回転製菓術」によって多種多様な菓子を味方に振り撒く。パラレルウェポンの能力を駆使して作り出した彼女の菓子には、摂取したヒーローとパラレルウェポン双方の疲弊を回復させる効果を持つ。
DETAIL_KIRSCH_H02=様々な点で破天荒な彼女だが、その願いも「パティシエ生命に賭けて幻のスイーツを再現すること」という、これまた破天荒なもの。かつて師匠が銀河の果てで出会い、九死に一生の経験を経てレシピに起こしたという「幻のスイーツ」を自身の手で再現できる日が来るまで、彼女は戦うパティシエであり続ける事だろう。ちなみに、作ったお菓子を「美味しい」と言ってもらえることが、一番嬉しいらしい。
DETAIL_KIRSCH_S01=とある街の洋菓子店でパティシエとして働く、宇宙人の少女。「嵐を呼ぶパティシエ」の異名を持ち、菓子作りとはおよそ縁遠いスポ根的な熱血精神で以て日々菓子作りに精進している。かつて究極の菓子作りの修行の中でカイブツに食われ消えていった師匠の意志を受け継ぎ、破天荒な製法で菓子を作り上げる。菓子作りに関すること以外は無関心であり、なかなかに頓珍漢な言動が目立つ。
DETAIL_KOUKI_H01=２人で１つのヒーローである彼らは、お揃いの煌びやかな衣装を身に纏ったエンターティナーヒーローへと変身する。視聴者の視線を釘付けにするその姿、どれをとっても派手の一言である技を繰り出すことで、目立って目立って目立ちまくるのだ。戦場で視線を集めることに関して、他の追随を許さないその派手な戦いぶりの裏には、彼らが抱き続ける「ある目的」が存在する。
DETAIL_KOUKI_H02=コウキは、自らの前から姿を消してしまった母親を追い続けている。俳優になったのも、特例の認可を受けてヒーローになったのも、全ては「目立ってママに見つけてもらう」為の行動である。しかし、どれだけ実績を積み上げても母は一向に現れない。やきもきとした感情を抱くコウキに常に寄り添い「ずっとコウキと一緒にいる」という願いを抱いてヒーローになったのが、彼のパートナー・シリウスである。
DETAIL_KOUKI_S01=地球圏の映像系メディアを中心に幅広い活躍を見せる子役俳優とタレント犬のコンビ。ともに日本・名古屋出身であり、フルネームはそれぞれ犬座（いぬくら）コウキ、シリウス。コウキは演技力の高さから自他ともに認める一流の俳優に成り上がった。それ故かカメラの有無で性格が異なり、カメラの回っている場所では素直な良い子を演じるのだが、カメラが止まった途端、横柄で尊大な態度を露わにする。
DETAIL_KYOICHIVALENTINE2102_H01=「愛のエージェント・ETL」と自称するキョウイチ。この姿に変身した彼は、テロリズムの渦中にいる子供達を救い出す使命を帯びた、まさに愛の戦士である。恋愛を恥ずかしいものと捉えているがゆえに、秘密がすべて曝け出される状況下で、子供達はお互いを刺激し合い、怒りと悲しみに満ちた地獄絵図を自分達で作り出してしまった。成熟した一人の大人として、子供達を救い出さんとする彼は、チョーク型の弾丸を武器に、黒いスーツを纏って、敵の拠点を駆ける。
DETAIL_KYOICHIVALENTINE2102_H02=隠し事というのが苦手であるキョウイチは、自らの考えや感情を、進んで他者に曝け出す。それは、彼自身を他者に信頼してもらうために作り上げていった、彼ならではのスタンスである。しかしながら、正直にモノを言いすぎることは、時に良くない結果を生む。ストレートに伝え過ぎると、どうしても他者を傷つけてしまうことがある。そのジレンマの最たる例とも言える事案に直面した彼は、自らに課された重たすぎる課題に、頭を抱える事になるのだった。
DETAIL_KYOICHI_H01=彼が初めてカイブツと対峙したのは、教育実習で訪れた小学校であった。持ち前の兄貴肌と年下への庇護欲が彼に「生徒たちの住む世界を護りたい」という決意を芽生えさせ、ヒーロー「エレメント・ティーチャー」を誕生させた。小学校の授業で扱うボールや跳び箱、黒板用の三角定規などを模した武器を扱い、「何故悪い事をしてはいけないのか」を生徒たちに示しながら、彼は今日も戦場に立つ。
DETAIL_KYOICHI_H02=自身が街を守るヒーロー「エレメント・ティーチャー」である事は、クラスの生徒達には内緒である。それはヒーローが身近にいることで生徒達に危険が及ばないようにするという配慮と、自身の功績をひけらかしたくてやっているわけではないという考えからである。故に今日も彼は、クラスの児童たちが「エレメント・ティーチャー」を真似たごっこ遊びに励む様を眺めながら、優しい笑顔を浮かべている。
DETAIL_KYOICHI_S01=オリエントシティの小学校で教鞭を取る教諭。日本・仙台出身の地球人で、フルネームは大友キョウイチ。アカシの大学の元先輩であり、教職に就いて間もない新米教師。元々野球選手を目指していただけあって、運動神経は抜群。児童たちから慕われるリーダーシップや度量の大きさの持ち主であるが、スケベと年下好きを拗らせている節がある。ちなみに「小学生はそっちの意味では守備範囲外」らしい。
DETAIL_LOREN_H01=読んで字の通りの「白衣の天使」となって、彼は戦場へと舞い降りる。ヒーローとしてのコードネームは「プレーガー・L」。翼の形をとるパラレルウェポンは、羽根の一本一本が手に取った途端に治療道具に変化する仕様になっている。羽根を手に取り、得られた道具で救護した一般市民の治療を行う、得られた特効薬で仲間の回復を試みるなど、主にバックアップの担当として活躍する。
DETAIL_LOREN_H02=彼が住んでいた街は、彼が学生の頃にカイブツの襲来により大きな被害を受けた。怪我を負った人々の救護に当たっていた際、重傷を負った人に手を取られ「まるで天使だ」と有難がられたことがきっかけで、看護師を志すようになったという。故に彼は「白衣の天使」であり続ける事に強い決意と誇りを持っている。救護すべき対象がこの世に存在し続ける限り、彼は命を救う為、羽ばたき続けるのだ。
DETAIL_LOREN_S01=月面都市の総合病院に勤務する看護師。英国・バーミンガム出身の地球人で、フルネームはロレン・ファーランド。物腰が柔らかく優しい性格ゆえ、患者から人気を集めているが、どうしてそうなるのかというレベルのドジを何度も繰り返すドジナースである。しかし、同じくヒーローとして活躍する暴走しがちの医師・ラクタを唯一制止できる存在である為、病院では何かと重宝されているようだ。
DETAIL_MACULATA_H01=常に「攻め」の姿勢をとる彼女が変身するのは、衣装をつくりあげる者としての側面と、常にオフェンシブな気質を持つ女性としての側面の両方が色濃く出ている姿のヒーローである。対象を「攻め」るに相応な素材の糸を指先から作り出し、それを編み上げることによって、様々な特性を持つ布や服を作り出すことが出来る。煌びやかに輝く糸を張り巡らせ、編み上げる姿は、視聴者のみならず敵の視線をもくぎ付けにする。
DETAIL_MACULATA_H02=彼女にとっての「攻めること」とは「戦うこと」「抗うこと」そして「自分らしくあること」。同調圧力に屈せず、トレンドに踊らされるのではなく踊らせる。常に主導権を握る方に舵を切るのが彼女のやり方である。種族の習慣に習って定められた決まりにより、ひとりで生きていくことを強いられたことで生まれた大人への反発心が、自らが大人になるにつれ、「自分は自分だ」というアイデンティティを保つことを重要視する気質へと変化していった。
DETAIL_MACULATA_S01=オリエントシティにオフィスを構え、服飾デザイナーとして活躍する宇宙人女性。「攻めるオンナ」を自称し、強気で勝気な性格も相まって、何者にもマウントを取らせないという気概が常に漂っている。その美貌と恵まれたボディを生かし、自らランウェイに立つモデルを買って出ることも。自分にも他人にも厳しい姿勢ゆえに、若干世話焼きの気質がある。スイの師匠兼身元引受人なのだが、親友の忘れ形見であるスイとの距離感は、経緯が経緯ゆえに少し微妙。
DETAIL_MARFIKRUINS2104_H01=謎と不思議で満ち溢れた迷宮に挑むことになり、留まるところを知らずに膨らみ続けた好奇心が、ヒーローとしてのマルフィクの新たな姿を呼び寄せた。迷宮の深部を目指す冒険に最適化された衣装は、数々の探険道具と、スコップとしても大剣としても扱える大きなパラレルウェポンとで構成されている。生涯現役を掲げる生粋の「冒険者」であるマルフィクに相応しい衣装ともいえよう。しかしながら、「冒険」しすぎた布地の少なさは、当人としても予想外だったようだ。
DETAIL_MARFIKRUINS2104_H02=幼い日から育て続けた「冒険家」への夢を叶え、宇宙を股にかけて飛び回るマルフィクにも、とあるリミットが迫ってきていた。それは「老い」という、誰にも抗えぬ限界点。自らの老いを感じながらも、それでも冒険することを止めない彼を突き動かす原動力は、尽きることなく湧き出し続ける好奇心と知識欲。尽きることを知らない心の泉がこんこんと湧出を続ける限り、彼はヒーローであり、冒険者であり続けることだろう。
DETAIL_MARFIK_H01=鶴嘴とロープの２種のパラレルウェポンを扱う、冒険家らしい出で立ちのヒーローへと変身する。彼のパラレルウェポンは、鶴嘴で地面を穿つことでその地の地層の奥深くに眠る「星の記憶」を呼び起こし、ロープによってその記憶を具現化したエネルギー体を引きずり出して攻撃に利用する事が出来る仕組みとなっている。しかしながら記憶が形を保っていられる時間は持って数分とかなり短い。
DETAIL_MARFIK_H02=好奇心と知識欲の塊のような存在である彼にとっての人生の至上命題は、「宇宙生命の神秘を知り尽くす」こと。その飽くなき探求心に身を任せ、行きたいところへ行き、やりたいことをやり、知りたい事を知る。そんな生き様ゆえに、愛し合いながらも別れていった者達は数知れず。そんな彼が絶対に手放さないと執着を占めす存在が現れるとすれば、それは余程謎に満ち溢れたミステリアスな存在だろう。
DETAIL_MARFIK_S01=大学に籍を置く考古学教授であり、生涯現役の冒険野郎。米国・インディアナポリス出身の地球人で、常人離れした生命力とタフさ、学者らしい冷静な考察力と子供っぽい好奇心旺盛さを併せ持つやんちゃな爺さん。様々な惑星の古代文明に興味を持っており、例え宇宙の果ての惑星でも、珍しい遺跡があると聞けば出没すると言われている。なお、出土品の現代における金銭的価値については全く興味が無い。
DETAIL_MELIDE_S01=エクシオのもとに身を寄せているオブザーバーの少女。国籍不明の地球人。幼少期にオブザーバーとして覚醒したことから、能力の扱いには長けており、エクシオ以上の平行宇宙への干渉能力を有している。大人しく物静かで、感情の起伏をあまり表に出さない。周囲から「魔女」と呼ばれ続けてきたため、現在では自称し、その類のグッズの収集を好んで行う。フィジカル面では非力であることから、外出時にはモノマサがボディガードとして同行している事が多い。<br><br>魔女としての能力の覚醒を、人格形成の時期に迎えた彼女の幼少期は、悲惨なものであった。気味悪がられ、恐れられ、迫害されて虐待され。最後はカイブツの襲来の際に、置き去りにされてしまった。泣くことすら忘れるほどに感情が消えてしまった彼女に救いの手を差し伸べたのは、同じ能力を持つエクシオだった。エクシオからは、親に貰えなかった愛情をたっぷり受けた。魔女として生きることを決めた背景には、そんなエクシオへの恩返しの意図も含まれている。
DETAIL_MERCENARYEARTH_H01=金さえ払えばどんな仕事も遂行する、というのは彼ら共通の信念だが、技術は元より雇主や同業者からの信用が最も重要であると彼らは理解している。そのために彼らは様々な武器を使いこなし、成果を上げる。光学迷彩のマントによって身を隠し、レーザーライフル型のパラレルウェポンによって遠距離から狙い撃つ。近付いた相手には尻尾のナイフで急所を斬り付ける。これが彼らの唯一知っている信頼を勝ち得る方法なのだから。
DETAIL_MERCENARYEARTH_S01=どこかの軍隊や戦闘組織に所属していた者が多いようだが、過去の話は必要ないと彼らは口を揃えて答える。数々の戦場を潜り抜けてきただろう彼らは戦略的な者や好戦的な者と性格も様々だが、一つ共通することは戦場に赴く際には必ず入念な準備を整えていることだ。小さなミスや情報の漏洩が自身の命に直結することを彼らは熟知している。そのため、その素顔を晒すことは信頼関係を示す、彼らなりの暗黙の了解なのかもしれない。
