HINT_SCORE_ATTACK_SIZUKU=シミュレート対象：シズク？、他カイブツ幼体２体<br><br>対象属性：水<br><br>詳細：<br>【シズク？】はターン開始時に自身に触手を複数付与する。【シズク？】の使用するスキルは触手の数に応じて効果が変動する。この触手はシズクを攻撃することで除去することが出来る。【シズク？】はダメージを負うと強化されるスキルを所持している。<br><br>【カイブツ幼体】は体力が一番低いヒーローを狙う。【カイブツ幼体】はダメージを受けると、ヒーローのHPを回復する。
SERIF_YOSHIORI_DAILY=一応言っとくが、オレはエクシオさん一筋だからな。<br>雇われてるからお前に従うが…でも。<br>魂までは売ったつもりはねえ、覚えとけ。
SERIF_YOSHIORI_PLAYER=エクシオさんが実力を買ってるヤツなんざ、<br>ほんの一握りだ。そん中にお前が入ってるって<br>こたぁ…お前も中々、ヤバいヤツなんだろうな。
SERIF_YOSHIORI_HERO=モノマサはちょくちょく鼻につく野郎だが、<br>信頼は置ける奴だと思ってるぜ。見てくれは<br>ともかく、案外人情味のある奴だしな。
SERIF_YOSHIORI_RELATION=エクシオさんのお陰で、今のオレはあるんだ。<br>あの人の命を守る為なら、オレは何だってやる。<br>例え消えかけのこの命を、失う事になってもな。
SERIF_YOSHIORI_APPRECIATION=ハッ、だらしねえな。もっと体力つけやがれ。<br>でなきゃ、この稼業じゃやっていけねえぞ？<br>…ほら、寝んならベッドにしろ。運んでやるよ。<br>
SERIF_YOSHIORI_TOUCH=ぬあッ！？てめぇ、オレを認識できるからって、<br>触ることまでは許してねえぞ…ひあぁっ！？<br>右腕はやめろ！お前が触るとゾワゾワすんだよ！<br>
SERIF_YOSHIORI_TRAIN=一発キツいの、いっとくか！？
SERIF_YOSHIORI_TRAINED=みっ、見るんじゃねぇ…！
SERIF_MONOMASA_DAILY=俺の呼び方？ああ、モノマサでいいとも。<br>普段は奴として暮らしているし…それに、<br>時が来れば、この体は奴に返すつもりだからな。
SERIF_MONOMASA_PLAYER=君は、カイブツに成り果てた俺を…<br>ヒーローの姿を失った俺を、信用してくれた。<br>俺が君に協力する理由なんて、それで十分だ。
SERIF_MONOMASA_HERO=あの男には、正体を知られる訳にいかない。<br>モノマサが、自らの意思で生きようとする日まで、<br>俺は、退治されてしまうわけにいかないんだ。
SERIF_MONOMASA_RELATION=メリデは確かに、強力なオブザーバーだ。<br>しかして、まだまだ庇護が必要な少女でもある。<br>俺は彼女を、身を挺してでも守り抜くつもりだ。
SERIF_MONOMASA_APPRECIATION=少し休んだ方が、いいんじゃないか？<br>根を詰めすぎたって、いいことなんてないぞ。<br>自分の体は…もっと大事にした方がいい。<br>
SERIF_MONOMASA_TOUCH=どうだ？モノマサは中々いい体をしているだろう？<br>本人は、操り人形にするために作られた体だと<br>自嘲しているがな…どうか、褒めてやってくれ。<br>
SERIF_MONOMASA_TRAIN=モノマサも動きたがっている、付き合ってくれ。
SERIF_MONOMASA_TRAINED=ぐっ…中身が出る…ッ！
SERIF_MELIDE_DAILY=私の力が必要なの？なら、手を貸してあげる。<br>いじめられて、閉じ込められているより…<br>求められる方が、やっぱり嬉しいもの。
SERIF_MELIDE_PLAYER=もしかしたら、あなたは私よりずっと、<br>危ないオブザーバーなのかもしれないわね。<br>なんとなくでしか、分からないけれど…。
SERIF_MELIDE_HERO=モノマサの中身は、とってもいいカイブツよ。<br>私が出会ってきたどの大人たちより、ずっと、<br>ずっと暖かい心を、持っているの。
SERIF_MELIDE_RELATION=エクシオ様には、本当に感謝しているの。<br>あの方が拾ってくれなかったら、私は…<br>間違いで世界を滅ぼしていたかもしれないから。
SERIF_MELIDE_APPRECIATION=あなたって、いつも忙しそうにしているのね。<br>お疲れならば、飴でもいかが？<br>沢山持ってるから、いくつか分けてあげる。<br>
SERIF_MELIDE_TOUCH=あら…あなたは私に触れるのが恐くないのね。<br>別に、触られることは嫌ではないわ。寧ろ…<br>ひとの暖かさが感じられて、少し嬉しい。<br>
SERIF_MELIDE_TRAIN=ついてこられればいいのだけど。
SERIF_MELIDE_TRAINED=ちょっと、苦しい…っ。
DETAIL_MONOMASA_S01=獣人型宇宙人の青年に、意思を持ったカイブツが憑依しているという珍しい存在。肉体の持ち主の名は大里（おおさと）モノマサ、カイブツの名はドロヴァイン。モノマサの魂が深い眠りについている為、表に出ている人格は常にドロヴァインのものである。本来空の器であるはずのカイブツが人格を持っている時点で異質だが、常に大衆の生命を尊ぶ心を持っている「正義のヴィラン」であるという点でも、彼らは特異な存在と言えよう。モノマサは物静かでおどおどした青年だったようだが、ドロヴァインはクールで冷静沈着な性格。
DETAIL_MONOMASA_H01=体内に巣食うドロヴァインが、モノマサの肉体の外側へと侵食し、ヴィラン「モンストルーパー」へと変身する。本体たるドロヴァインは不定形の生物である為、モノマサの身体を包み込むことによって、彼の肉体を保護する鎧となり、肉体の能力を増強する武器となる。伸縮自在なその体の特徴を以て、人間離れした戦法で同胞たるカイブツを翻弄し、カイブツを食らい返すことで命を繋げるのだ。
DETAIL_MONOMASA_H02=モノマサは、エリートな家庭に生まれたが為に、自身の意志が殆ど反映されない人生を歩んできた、操り人形のような青年だった。そんな彼がある日出会ったのは、言葉を話し、自らの意思で他者を食らうことをしない、瀕死のカイブツだった。人生に疲れ、自殺する場所を求めて彷徨っていたモノマサは、瀕死のカイブツにある提案を持ちかける。そして問答の末、カイブツに自らの身体を委ね、未来を生きることを諦めたのであった。ドロヴァインの願いは、そんなモノマサが再び表に出てきて、自分の意思で生きられるようになることである。
DETAIL_YOSHIORI_S01=オブザーバー・エクシオのボディガードを務める、地球人男性のヴィラン。元は地球圏連合軍の特殊作戦部隊に所属する優秀な軍人であった。カイブツに消化されかけた状態でこちらの世界に戻ってきた不安定な存在であるため、ヒーロー適性を持つ者やオブザーバー以外の生命体からは感知することが出来ない。見た目に違わず粗暴な性格だが、自らが認めた存在に対してはトコトン従順になる、忠犬気質の持ち主でもある。エクシオに対し、並々ならぬ恩義を感じている。
DETAIL_YOSHIORI_H01=敵からは恐れられ、味方からは信頼されていた軍人時代。それはヨシオリにとって、最も他者から自身という存在を認識されていた時期でもあった。「自分という存在を取り戻す」ことを望む彼が変身するのは、そんな頃の記憶を再現したような武装を纏ったヴィランである。カイブツに消化された右腕と腹部を擬似的に取り戻した彼は、異空間へと繋がる腹から、自らが扱ったことのある様々な武器を取り出すことが出来る。お気に入りの武器は機関銃らしい。
DETAIL_YOSHIORI_H02=ある日戦場でカイブツに食われ、消化されかけの状態で吐き出されたヨシオリは「元から存在しなかった人間」と化してしまった。親兄弟や友人の記憶から、戸籍や記録上から、彼という人間は消えてしまったのだ。人々はヨシオリを見ることも触ることも、声を聞くこともできない。絶望的な孤独の中ヨシオリは、どんな手段を使ってでも、自分という存在を取り戻すことを誓う。再びあの愛すべき人々に、自分という存在を認識してもらうため、彼は今日も戦うのだ。
DETAIL_MELIDE_S01=エクシオのもとに身を寄せているオブザーバーの少女。国籍不明の地球人。幼少期にオブザーバーとして覚醒したことから、能力の扱いには長けており、エクシオ以上の並行宇宙への干渉能力を有している。大人しく物静かで、感情の起伏をあまり表に出さない。周囲から「魔女」と呼ばれ続けてきたため、現在では自称し、その類のグッズの収集を好んで行う。フィジカル面では非力であることから、外出時にはモノマサがボディガードとして同行している事が多い。<br><br>魔女としての能力の覚醒を、人格形成の時期に迎えた彼女の幼少期は、悲惨なものであった。気味悪がられ、恐れられ、迫害されて虐待され。最後はカイブツの襲来の際に、置き去りにされてしまった。泣くことすら忘れるほどに感情が消えてしまった彼女に救いの手を差し伸べたのは、同じ能力を持つエクシオだった。エクシオからは、親に貰えなかった愛情をたっぷり受けた。魔女として生きることを決めた背景には、そんなエクシオへの恩返しの意図も含まれている。
