SALES_EVENT_LIGHTYEARS_REPORT_2=クリスマストークショーへの出演が決まった<br>{0}と{1}。<br><br>２人は集まってくれるファンの皆に<br>サプライズをプレゼントしようと、<br>クリスマスソングをこっそりと練習する。<br><br>ショーは順調に進行し、いよいよ最後に<br>練習した成果を披露しようと<br>{0}が合図を出した時、<br>突然、会場の照明が全て落ち、<br>トークショーの会場は真っ暗に。<br><br>焦る{0}と{1}。<br>その時突然、ペンライトで描かれたファンからの<br>応援のメッセージが客席に浮かび上がる。<br><br>逆サプライズが用意されていたことに<br>驚きながらも、２人は笑って立ち上がり、<br>用意していたクリスマスソングを歌い始める。<br><br>{0}は心を込めてしっとりと、<br>一方、{1}は優しくも楽し気に<br>２人のハーモニーが会場内に響いていく。<br><br>会場全体が温かな気持ちと拍手の音に包まれ、<br>客席からは驚きと喜びの声が上がる。<br>歌が終わると、２人は手を繋ぎ、ファンへと一礼して、<br>聖夜のショーを終えたのであった。
SALES_EVENT_LIGHTYEARS_REPORT_3=クリスマスイベントの依頼を受けたヒーローたち。<br>{0}はアイドルブームに乗っかり、<br>クリスマスライブの開催を提案する。<br><br>しかし、ライブ当日の朝。演出の軸にしていた<br>クリスマスツリーがトラブルで届かないと<br>{1}の元に連絡が……<br><br>{0}と{1}は、<br>慌てて、別のツリーを貸し出せる施設を探す。<br>{2}と{3}は、<br>オーナメントを探して、何件もの店をはしごする……<br><br>そして、日が暮れ始めた頃。<br>{2}たちは、大きなツリーと<br>大量のオーナメントを次々に会場へと搬入していた。<br><br>アイドルらしくもなく、フラフラになりながら、<br>ツリーの飾り付けを始める４人。<br>その時、来場者の１人が<br>{3}に手伝いを申し出る。<br>その姿を見て、また別のヒトも……と、<br>来場者たちは次々に飾り付けに参加していく。<br><br>……心温かな応援を受け、<br>ツリーを囲みながら始まる１夜限りのライブ。<br>準備で汚れたアイドルたちの嬉し気な横顔を、<br>イルミネーションの光が優しく照らしていた。
