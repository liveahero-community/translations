SERIF_MONOMASAWORKOUT2312_RELATION=エクシオさんの気持ちには、多少共感できるよ。<br>逆に、ドロヴァインも含めて、何故理解できない<br>という疑問はあるけど…希望があっていいよね。
SERIF_MONOMASAWORKOUT2312_APPRECIATION=…君、そんな色々できない状態でよくやって<br>いけるよね。あ、ごめん、皮肉じゃないんだ。<br>ただ…そんな世界もあるのかって、思っただけ。
SERIF_MONOMASAWORKOUT2312_TOUCH=ちょっと待ってくれ、今触るのはダメだ。<br>…この身体はモノマサのものだ、しかし…<br>「俺」が、求めてしまう。落ち着くまで待ってくれ。
SERIF_MONOMASAWORKOUT2312_TRAIN=さぁ、望みはなんだ？俺たちに、聞かせてくれ。
SERIF_MONOMASAWORKOUT2312_TRAINED=…久しぶりに体を動かすと…色々、思い出すね。
SERIF_MONOMASAWORKOUT2312_EVENTA=ホッホウ、サンタさんだぞ…。<br>むぅ…なかなか慣れんな。しかし…<br>悪くない。とても、暖かい気持ちになれる。
SERIF_MONOMASAWORKOUT2312_EVENTB=…君、最近飴でおススメの物はないか…？<br>皆へのプレゼントを考えていてな…む、待て<br>ヨシオリ、お前のじゃない。お前の物はまた別だ。
SERIF_MONOMASAWORKOUT2312_EVENTC=この目録は…ミッション？なるほど。<br>ふむ、効率的に物品を獲得できるようだな。<br>…教官に内緒で進めてみるか？ふ、冗談だ。
DETAIL_MONOMASAWORKOUT2312_H01=彼らが受け取ったパラレル・キューには、オーソドックスなデザインのサンタ服がプリセットされているはずだった。しかし実際に変身してみると、現れたのは不完全なサンタ服。そして星のような形状のエネルギー体を形成するパラレルウェポンだった。寄生者のドロヴァインは、この姿に夢を託す。聖夜に浮かされた、彼曰く分不相応な願い。「身近なヒトの幸せを祈り、明日を迎える事を夢見たい」という、ドロヴァイン自身のささやかな、しかし得難い祈りの形だ。
DETAIL_MONOMASAWORKOUT2312_H02=「モノマサ」は、寄生者によるドロヴァインと、宿主である大里モノマサの２名をもって成り立っている。彼らは常に背反した思いを抱いており、どちらかの願いが叶う事は、もう一方の願いは叶わない事を意味する。しかし、聖夜であれば、その一瞬だけであればどうだろうか？「家族で過ごし」「喜びを感じ」「明日のプレゼントを夢見る」そんな儚いが、確かにある奇跡の一夜。ドロヴァインがこの姿に願ったのは、それを体現する星の光である。しかし「モノマサ」はドロヴァインのみでの存在ではない。星の光は、常に影を伴っている。
DETAIL_POLARISWORKOUT2312_H01=スペシャルなクリスマス興行を地球各地で実施するという、大規模な企画を打ち立てたポラリスマスク。サンタ服をモチーフとした衣装デザインをプリセットしたパラレル・キューを持参し、意気揚々とパラレルフライト社を訪れる。しかし、実際に変身してみると、発注内容にはないパーツが含まれていた。それは、熊の手を模した大きな手袋のパラレルウェポン。振るえば爪痕のような軌跡を描きながら波動を放つその手袋に、彼は見覚えがあるようだ。
DETAIL_POLARISWORKOUT2312_H02=ポラリスマスクは素顔を見せない。それは、彼自身が「ポラリスマスク」であること、その存在を作り上げた事に、誇りと自負をもっているからだ。彼は望む者に躊躇なく贈り物を渡せるし、そこに施しをしているという感覚すらない。「ポラリスマスク」にとって「自分より弱いヒトに手を差し伸べる事」は、存在の前提条件であるためだ。それは、彼自身が幼少期に求めたヒーロー像であるが、同時にこの姿の熊の手を受け入れられない「北上ケンスケ」の理由とも一致している。
DETAIL_ASTAR_S01=職業は「サンタさん」と自称する、赤い肌と巨躯を持った、炎を身にまとう宇宙人。彼のいう「オフシーズン」になる12月以外の期間は、主に木こりや木工細工を森の中で行っていた。基本的に交友関係を増やす事にとある理由から積極的ではなく、その経験値の足りなさから口下手である。そんな彼が積極的にヒトと関わる際には、「サンタさん」に関係ある事柄か、彼に根差す憧憬に触れる場合だろう。
DETAIL_ASTAR_H01=アスターのパラレルウェポンは、タブレット端末のように見える探査・判定を行うものである。本来は失われたものを、彼の「夢」によって再現、及び進化させたもの。一定範囲内のヒト的生物の検知、及び、それぞれの個体の筋肉動作のシュミレートが行える。本来、これは「子供がいる家庭」を識別し「よいこで1年を過ごしたか」を判定するためのものであるが、アスターは専ら違う用途で使用している。その事を本人に指摘すると、ブツブツ呟きながら仏頂面になってしまう。
DETAIL_ASTAR_H02=彼にとっての「サンタさん」は挫折と苦難の連続である。元々は別の形で行っていたものを「自分一人でやるならば」と規模の縮小、調整を行った形が、現在彼が行う「サンタさん」の形である。本人はそれを歪な形、本来の形ではない、と常に否定感を抱えている。その自己否定の中で、彼が「サンタさん」という夢を形にできているのは、彼の「サンタさんになりたい」という夢は今でも変わらない事、そして、自身が苛まれる事そのものに価値を感じているためだ。
SALES_EVENT_WORKOUT_REPORT_1=クリスマスイベントの仕事からの帰り道、<br>ちらつき始めた雪の中、白い息を吐きながら<br>ひとり街を歩く{0}。<br>普段訪れることのないその場所は、<br>巨大なツリーとイルミネーションに彩られた<br>クリスマスマーケットの会場になっていた。<br><br>{0}が会場の熱気と<br>イルミネーションにつられて散策していると、<br>寒空の下、屋台の前で俯く子供に出会う。<br>話を聞くと、親に贈るプレゼントを買うための<br>ラフが後少しだけ足りないらしい。<br><br>{0}は子供に微笑みかけ、<br>マーケットの案内をお願いする。<br>スパイスの効いたノンアルコールホットワイン、<br>そして身体を芯から暖める料理の数々。<br><br>ようやく笑顔を浮かべた子供の手に、<br>{0}はマーケットを<br>案内してくれた依頼料をそっと握らせた。<br>手を振り、雪とイルミネーションの中を歩く。<br>その足取りは、少しだけ軽くなっていた。
SALES_EVENT_WORKOUT_REPORT_2=クリスマスケーキの販促イベントに呼ばれた<br>{0}と{1}。<br><br>内容は、２人で独自のデコレーションをした<br>クリスマスケーキをファンに振る舞うというもの。<br><br>登場した２人は特設キッチンスペースに<br>用意された数々の食材に目を輝かせて、<br>思い思いのデコレーションを施していく。<br><br>クリーム、フルーツ、焼き菓子、一つ一つを<br>丁寧にトッピングしていき、見た目も華やかな<br>{0}のクリスマスケーキ。<br>チーズ、ローストビーフ、マッシュポテトが<br>豪快に盛られ、ド派手なインパクトを放つ<br>{1}のクリスマスケーキ。<br><br>全く異なる２人のパフォーマンスに会場は<br>大いに盛り上がり、イベントは大盛況だった。<br><br>追記：完成したケーキは全て、<br>ヒーローとファンが美味しくいただきました。
SALES_EVENT_WORKOUT_REPORT_3=今回の依頼はとある動画への出演依頼。<br>そしてその内容はクリスマスと年末年始で<br>溜まりゆく脂肪を熱く、激しく燃焼させる<br>エクササイズ動画だった。<br>スタジオインストラクターの掛け声とともに、<br>一行は動画の撮影を開始する。<br><br>満面の笑顔で軽々とエクササイズをこなしていく<br>{0}と{1}。<br>対して、エクササイズに夢中になり表情を消して<br>本気で動く{2}と、<br>エクササイズに独自のアレンジを加え、<br>自由きままに動く{3}。<br><br>なかなか動きが揃わず撮影は何度も撮り直しとなり、<br>悩むスタジオインストラクターに、ある提案をする<br>{0}と{1}。<br><br>完成した動画は、音楽にあわせて４人が自由に<br>エクササイズを行うものだった。<br>動きは全く違うが、誰の動きを真似しても<br>効果的なエクササイズになると拡散され、<br>配信された動画は大好評となった。
