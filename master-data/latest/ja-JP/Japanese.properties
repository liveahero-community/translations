HINT_SCORE_ATTACK_XMAS_KAIBUTSU=シミュレート対象：ツリー型カイブツ、他カイブツ幼体１体<br><br>対象属性：木<br><br>詳細：<br>【ツリー型カイブツ】が攻撃と同時に強力なデバフを付与してくる。【ツリー型カイブツ】はダメージを負うと、強力なデバフを撒いたり、再行動を伴うスキルを行う。<br><br>【カイブツ幼体】は、攻撃と同時にツリー型カイブツへの補助行動を取る。
