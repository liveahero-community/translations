SALES_EVENT_TRAVELERS_REPORT_2=大いに盛り上がるアラディシアの祭典、そんな祭典を<br>特集する番組の出演依頼を請けることとなった、<br>{0}と{1}。<br>現地に到着したふたりが受けた企画の説明は、<br>１日騎士見習いとして訓練に参加することだった。<br><br>実践に近い特別メニューと言うことで、<br>騎士団と同じ鎧と武器を纏い、訓練は始まる。<br>大好きなゲームのようだと目を輝かせながら、<br>楽しそうに剣を振う{0}、<br>対して重い鎧を着込み、普段しない動きに<br>疲労を滲ませる{1}。<br>そんな{1}を{0}は<br>アシストし、励ましながら訓練を続けていく。<br><br>やがて陽が落ち、過酷な訓練は、最後まで付いてきた<br>騎士見習いを称える、騎士団の敬礼と共に終了した。<br>その後ふたりは騎士たちと熱い握手を交わし、<br>最後に、１日を共に過ごした相手を互いに見つめ合う。<br><br>そしてアラディアの紅く染まる夕陽の下、<br>互いの健闘を称え、熱い抱擁を交わした。<br><br>その様子は番組でそのまま放送され、<br>大きな反響を呼ぶことになったという。
