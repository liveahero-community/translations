DETAIL_ANNA_H01=身に着けているヒーロースーツ自体がパラレルウェポンの役目を果たしている。ひらひらと舞うフレアスカートやヴェールからエネルギーが溢れており、アンナの「解放してあげたい」という気持ちに呼応して、周囲の者に活力を与える効果を持つ。アンナの表現するコンテンポラリーダンスの動きは、見る者によって心が落ち着いたり、元気づけられたりと受け取り方が異なる場合がある。しかし、アンナはそれを当然と捉えている。ヒトそれぞれ、解放したいものは異なるからだ。
DETAIL_ANNA_H02=アンナは一目見たダンサーに、心奮わされた。それから彼女が独学でダンスを学び、その実力を確かなものとするのに時間は掛からなかった。しかし、より良い人生を送る為にと考える堅実な父と憧れを抱き夢に向かって駆け抜けるアンナの異なる考え方はぶつかり合い、家を飛び出す程の大喧嘩にまで発展する。抑圧された思いを抱えるヒトにダンスを届け、自由になって良いのだと伝えたい、そして、いつか父に分かってもらえる日が来て欲しいと。彼女は祈りに近い願いを、密やかに持っている。
DETAIL_ANNA_S01=本名は明道杏奈。私立桜元中央学園の高等部に通う彼女は、プロのダンサーを目指し、ダンス部の活動にも積極的に参加している。好奇心旺盛でややせっかち、物怖じしない性格であり、知らない星や街に体一つで旅行に行き、地図を見ずに歩き回り、最終的に道に迷うという致命的な方向音痴振りを発揮することもしばしば。一方で、表裏のない話し方から性別や種族、性格を問わずクラスメイトたちからは親しみやすいと人気のようだ。
DETAIL_ASTAR_H01=アスターのパラレルウェポンは、タブレット端末のように見える探査・判定を行うものである。本来は失われたものを、彼の「夢」によって再現、及び進化させたもの。一定範囲内のヒト的生物の検知、及び、それぞれの個体の筋肉動作のシュミレートが行える。本来、これは「子供がいる家庭」を識別し「よいこで1年を過ごしたか」を判定するためのものであるが、アスターは専ら違う用途で使用している。その事を本人に指摘すると、ブツブツ呟きながら仏頂面になってしまう。
DETAIL_ASTAR_H02=彼にとっての「サンタさん」は挫折と苦難の連続である。元々は別の形で行っていたものを「自分一人でやるならば」と規模の縮小、調整を行った形が、現在彼が行う「サンタさん」の形である。本人はそれを歪な形、本来の形ではない、と常に否定感を抱えている。その自己否定の中で、彼が「サンタさん」という夢を形にできているのは、彼の「サンタさんになりたい」という夢は今でも変わらない事、そして、自身が苛まれる事そのものに価値を感じているためだ。
DETAIL_ASTAR_S01=職業は「サンタさん」と自称する、赤い肌と巨躯を持った、炎を身にまとう宇宙人。彼のいう「オフシーズン」になる12月以外の期間は、主に木こりや木工細工を森の中で行っていた。基本的に交友関係を増やす事にとある理由から積極的ではなく、その経験値の足りなさから口下手である。そんな彼が積極的にヒトと関わる際には、「サンタさん」に関係ある事柄か、彼に根差す憧憬に触れる場合だろう。
DETAIL_ASTOSIS_H01=ヒーロースーツを身にまとったアストシスは、先端に天秤の付いた杖のパラレルウェポンを持つ。彼が思い描く勧善懲悪を体現したこの杖は、振るわれる対象によって異なる効果をもたらす。具体的には、罰せられるべき相手には絶大な威力を、賞されるべき相手には強力な支援を、というように。ただし、善悪の判断はアストシスに依存している。そのため、彼がその判断を迷う対象に、杖は真価を発揮できない。
DETAIL_ASTOSIS_H02=彼の父親は優秀な弁護士であった。常に公平な判決を望む父がたくさんの依頼人を救う姿を見て育ったアストシスは、自らも弁護士を目指した。並々ならぬ努力の果てに弁護士資格を得た彼は、最も尊敬する父の元で研鑽を積む。だが、厳しくも充実した日々は父の自死によって唐突に終わりを告げる。独り遺されたアストシスは、それでも弁護士の証であるバッジを手放すことはしなかった。確固たる信念を胸に抱いた彼は、今日もスーツに身を包み、法廷に立つ。
DETAIL_ASTOSIS_S01=フリーの弁護士をしている獅子獣人型の宇宙人。その仕事ぶりは迅速かつ丁寧で、彼の依頼人からは高い評価を寄せられている。コミュニケーション能力も高いため、依頼人の信頼をいち早く勝ち取り、弁護に必要な情報を聞き出すことを得意としている。その反面、自らのことに関してはあまり話したがらない傾向にある。まるで挨拶であるかのようにボディータッチを行ってくるが、この行為には決して邪ではない、別の理由があるようだ。
DETAIL_BARRELHEROFESTA2109_H01=炎天下で見せるのに相応しいバトルが出来るヒーローになりたいという願いが、ヒーローとしてのバレルの新たな姿を呼び寄せた。気合いの入った水着姿で複数のウォーターガンを装備する彼は、激しい水しぶきを纏いながらバトルフィールドを舞い、当人曰く「爽やかなイケメンフェイス」で観客にアピールしながら、ガンガン人気とポイントとを獲得していく（予定）。ウォーターガンのタンクには、彼の気力が尽きない限り無限に水が供給されていく仕組みになっている。
DETAIL_BARRELHEROFESTA2109_H02=格好いいガンマンに憧れて銃を握り続けてきた彼にとって、バトルを「魅せる」という点で他者に押し負けるという状況はかなりの衝撃だった。それは火や熱がつきものであるガンマンには、どうしても回避できない弱点を突かれたようなもの。頭を悩ませる彼にヒントを与えたのは、友人である消防士ヒーローの激しい水の放射と、射的の屋台に置かれていた水鉄砲。夏も水辺も大好きな彼が、水を扱う、夏に相応しいヒーローを志すのは、最早必然であったのだろう。
DETAIL_BARREL_H01=幼少の頃から憧れを抱く西部劇の保安官を模した衣装を身に纏うヒーロー「シンフォニック・トリガー」へと変身する。二丁の拳銃型のパラレルウェポンを操り、常人離れした早撃ちを以て対象を制圧する事が出来る。変身後の彼は、普段の腕前の酷さからは一変し、百発百中ともいえる命中精度を発揮する。エネルギーの塊を発射する銃を好き放題に撃つ彼の戦いぶりは、傍目から見るととても楽しそうであるという。
DETAIL_BARREL_H02=悪逆非道の限りを尽くすギャングの前に颯爽と現れ、百発百中の銃の腕で懲罰を為す。今日も街の平和を守り、夕陽を背負いながら去っていく…そんな、古臭いと扱われがちの西部劇の映画に、彼の心は奪われた。あの保安官のように、正義を為すために引き金を引く「正義のガンマン」になりたい。そのような願いが、彼を前代未聞のトンデモ警察官兼ヒーローへと変身させたのだった。
DETAIL_BARREL_S01=オリエントシティ市警地域課所属・交番勤務の巡査。米国・ヒューストン育ちの宇宙人。素直で実直、市民への愛想の良さも抜群と、一部を見れば模範的ではあるのだが、西部劇の保安官に憧れるが故に、トリガーハッピーな側面を持つトンデモ警官である。捕縛用麻酔銃を何かと持ち出すが、しかしながら銃の腕前は素人以下で、何発撃っても目標は元より周囲の見物人にすら当たらないという酷さらしい。
DETAIL_BOREALIS_H01=指揮棒型のパラレルウェポンは、ViewPowerを集めることに特化しており、彼が右手を掲げると一般観測者たちの視線は釘付けとなる。様々な楽器型ドローンを指揮し、奏でる音色によって戦闘時の支援や補助を行う。パラレルウェポンの強化能力はボレアリスの素質的な「他者の音を聴く」という特技に対し働き、逆に他者の心へと感情とエネルギーを伝播させ、活性化させることを可能にする。自身のコンサート中でも能力を使用し、観客たちを魅了している。
DETAIL_BOREALIS_H02=ボレアリスには他者の内面を音として「聴く」生まれながらの特技があった。相手の感情や思考を無意識に聴いてしまう事はボレアリス自身にとっても多大な精神的負荷が掛かるものだったが、そんな彼を支えたのは彼の親友や家族たちであった。消息不明となった彼らに届くように、ボレアリスはより多くのViewを集めることに固執する。ボレアリスは他者の音と共鳴するように、自身や他者の思いを音に込め、聴いた者の心に響かせる。いつかきっと届くようにと。
DETAIL_BOREALIS_S01=楽器ドローンを指揮し、演奏を行う指揮者の男。出身は人口の少ない小さな極寒の惑星であったが、その惑星は隕石の衝突により消失している。以前はヒーローとして活動していた記録があるが、その惑星の消失以来、ヒーロー事務所からの連絡を全て絶ち、自身の為だけに力を使用している。所有している劇場型宇宙船で開かれるコンサートは銀河中で視聴され、毎回凄まじい視聴率を誇っている。一部の支援者や気に入った者だけは特別に宇宙船に招待することもあるという。
DETAIL_BYGUL_H01=ヒーロー「Zippy.C」に変身する彼の最大の武器は、出身惑星との重力差を味方につけた桁外れの怪力である。普段から着用している環境適合用スーツをパラレルウェポンに変換して纏い、筋出力調整機能を変動させることで、途轍もない破壊力の攻撃を繰り出すことができる。ただし、本来「環境適合」を主目的としてつくられたスーツである上、彼自身がその環境下で活躍できる明確なビジョンが描けない限り「適応」することが出来ない。その為、パラレルウェポンの性能は、彼自身の環境への理解度と状況への没入感に大きく依存する。
DETAIL_BYGUL_H02=彼は、故郷の惑星の人々の期待を一身に背負い旅立った。任された任務は、他惑星の完全な庇護下におかれ発展が止まってしまった故郷を、再び自立させるための情報収集。主従関係から完全に切り離された遥か遠方の惑星・地球に関する知識の深さから特使に任命された彼は、その任務をこなしつつも「映画・アニメの聖地巡礼」を行うべく、様々な場所を尋ね、色々な人と話をする。憧れの映画の主人公のように、「故郷を含めた宇宙の人々を救うような大活躍をする」まで、彼のヒーロー活動が終わる事はない。
DETAIL_BYGUL_S01=辺境の惑星から、就職活動のために地球圏へとやって来た獣人型宇宙人。地球産の映画やアニメに肩までどっぷりと浸かったオタクであり、憧れの「聖地」で暮らせることに胸を躍らせている。しかし、地球の環境に適応できていないがために、各所で数多のトラブルを引き起こしてしまっており、その新生活は前途多難の一言。社交的で快活な性格をしているため、マニアックな趣味を持つ者とは馬が合いやすく、いつの間にか親交を持っていることがある。
DETAIL_CANES_H01=自分より体格に恵まれ、宇宙猟師としての素質に溢れたきょうだいに複雑な感情を抱くカネス。「最強の猟師」であり「最高の相棒に並び立つ自分」になるという強い願いがこのパラレルウェポンを生み出した。浮遊する巨大な腕は、自律行動によりカネスの指定した対象の保護や攻撃を行う。対象の指定はカネス自身のほか、仲間を指定し腕を貸し与える事もできる。猟師の訓練を受けてきたカネスは獲物を観察し、機を伺い、死角から一撃必殺を狙う戦い方を好むようだ。
DETAIL_CANES_H02=カネスにとって、ヒーローは配信画面の向こうで華々しく活躍する存在だった。種族の枠を越え、体格の差などものともせず、各々の能力を発揮し活躍する姿に憧れていた。晴れてヒーローに覚醒した少年は、自身と同じくヒーローに憧れる者たちの期待に応えようと決意する。先輩ヒーローたちの背中を追いかけるカネスが不安の代わりに抱くのは希望の２文字。覚醒のきっかけとなった願いを必ず叶えてやるのだと、新人は目を輝かせる。
DETAIL_CANES_S01=開拓中の星ムイラウカＩで生活するヒト型宇宙人の少年。危険な原住生物から開拓地を守る「宇宙猟師」の家に生まれ、見習いとして生活している。真面目で責任感のある彼は、いずれは自身が家業を継ぐものと信じている。同業者の大人たちに囲まれ、同年代はきょうだいのみ、それも自身よりはるかに体躯と身体能力に恵まれている。そんな環境で育ったカネスは日々鍛錬を重ねても皆の背中を追い続けるばかり、いずかひとり取り残されるのではないかという不安を密かに抱いている。
DETAIL_CERASTIUM_H01=「ひとびとを守る正義の盾でありたい」と願う彼女は、巨大な盾のパラレルウェポンを持ち、時には防具として、時には武器として戦闘に使用する。機動隊内で「鉄壁」とあだ名されるほどにはタフな彼女は、自ら進んで味方の盾となり、味方の前進をサポートする。それは自身の功績より、「正義」が達成されることを優先する考えを持つがゆえの、彼女らしい行動ともいえる。
DETAIL_CERASTIUM_H02=彼女のそばには、かつて共に「正義」の達成を掲げて機動隊に入った親友がいた。しかし彼女は、親友に自身の「正義」について問われた時、困惑し言葉を返せなかった。自分の「正義」を持っていないことに気づいてしまったのだ。常に上官やチームリーダーの示す「正義」に従って行動してきたため、彼女は自分の意見を持てていない。ゆえに苦悩する。今の彼女にとっての至上命題は、自分だけの「正義」を見つけ、その「正義」に従って行動できるようになることである。
DETAIL_CERASTIUM_S01=フランス国家憲兵隊の機動憲兵隊に所属する機動隊員でありながら、UEHAフランス支部にも籍を置くヒーローの女性。フランス・リヨン出身の地球人だが、宇宙人とのハーフであるため、頭に大きな角を持っている。若くして機動憲兵隊員を志し、実際に入隊を果たした実力者で、性格は生真面目で素直。「正義」という言葉を異常に愛し、社会的不正義には容赦はしない。ザップ・ザ・ジャスティスの熱烈なファンであり、崇拝に近いほどの敬愛の心を持っている。
DETAIL_CROWNE_H01=宇宙中の先端技術を見て回る事を夢見た少女が、大人になってから当時の夢を思い出し、再びその夢を胸に抱くことに決心した結果、様々なメカを解析できる性能を持った工具を武器にして戦うヒーローが誕生した。彼女の担ぐ巨大な工具は、目の前に存在する対象が持つ武器の性能や構造を的確に解析し、様々な工具の形態に変化し、対象を分解する事が出来る一種のスーパーコンピューターでもある。
DETAIL_CROWNE_H02=「男」はこうあれ、「女」はこうあれ…彼女を取り巻く環境は、いつだってそのような言葉に満ちていた。周囲の人々曰く「男」的である趣味や性格を持つ彼女は、常に浮いた存在で、「女」らしくすることを望まれ続けてきた。彼女の持つ夢に対しても同じようなことを言及され、「女」らしい夢を持つことを切望された。そんな彼女が夢を一度捨てるまで、そう長い時間はかからなかったという。
DETAIL_CROWNE_S01=地球有数のシェアを誇る宇宙船製造企業・ラムジェット社に所属する整備士で、パラレルフライト社と提携契約を結んでいる専属メカニック兼パイロット。米国シアトル出身の地球人で、フルネームはクローネ・アップルフィールド。気も腕っぷしも強く、「女だから」とナメられることを非常に嫌う。先端技術に興味深々なギークで、珍しいメカやロボットを見ると、解体して構造を解析したがる悪癖がある。
DETAIL_DANZO_H01=忍装束をモチーフにした派手な衣装を纏ったヒーロー「ウィード・グルーヴァー」に変身する彼は、様々な忍具だけでなく、音響機器を模したパラレルウェポンを装備している。レコード型のチャクラムを巧みに扱いながら、周囲に浮かぶDJブースの幻体をいじり、派手なサウンドの飛び交うバトルを演出しながら戦うことで、戦場をライブ会場へと変貌させる。彼がバトル中に作り出すサウンドは、味方のバトルにおける高揚感を煽り、視聴者の目と耳を惹き付けて離さない。また、音響機器は超音波攻撃の道具としても活用できる。
DETAIL_DANZO_H02=日本の歴史の影に暗躍してきた「忍者」の末裔として育てられた彼は、宇宙まで活動の場を広げていた。しかし、他惑星における任務の際に瀕死の重傷を負い、気づいた時にはサイボーグ化されていた。機械によって生き長らえることになった彼は、自分がニンゲンとして「生きている」ということを実感できる体験を渇望するようになる。五体満足であった頃に培った能力と、音楽の趣味。そのすべてを活かし、「ああ、オレ今超気持ちいい生き方してる」と心の底から満足するその時まで、彼はヒーローであり続ける事が出来る。
DETAIL_DANZO_S01=ネオタレンツ・プロダクションと契約を結び、クラブDJから作曲・編曲、プロデュース業まで、音楽業界でマルチな才能を発揮するサウンドクリエイター。「Dz.NINJA」「弥彦（やひこ）ダンゾー」の名義を使う。地球人だが、身体の約半分が機械で構成されているサイボーグとなっている。自らの芸能活動やファッションのコンセプトに「忍者」を取り入れているものの、その割に常にハイテンションで派手好きなお調子者であり、忍ぶ様子を全く見せない。しかし時折、ゾッとするほどに冷徹な側面を見せることがある。
DETAIL_DIGRAM_H01=公共交通機関の安全運行・定時運行を何より貴ぶ彼は、その障害となる者に容赦なく立ち向かうメカノイドヒーロー「トランセイバー」に変身する。元より感情を持つ「生命体」としての側面とカイブツと戦う「ヒーロー」としての側面を併せ持つよう開発された彼の身体は、排除すべき障害に対応できるよう変形することができる。最も良く使用する武器は、高火力を以て一瞬で対象を排除するレールガン。
DETAIL_DIGRAM_H02=永い間続いていた戦争が終結し、公共交通機関たる他星との定期連絡船が運行を再開した日。その宙を行く列車の勇姿は、彼にとってまさに「平和になった象徴」そのものであった。故に公共交通機関がしっかりと定時通りに運行されていることは、彼にとって大変尊く感じることであり、守っていかなければならない事象なのである。その平和の象徴を乱そうとする存在に対しては、断固たる処置をとる。
DETAIL_DIGRAM_S01=機械生命体の星・トロネシオン出身の、生命を持ったヒト型ロボット。惑星間高密度旅客輸送航路・通称「銀河鉄道」の車掌兼運転手の職に就いている。非常に冷静かつ生真面目で、規則に従順。特に時間に厳しく、例え数秒の遅刻であっても許さない。他のロボット以上に機械的な性格の彼であるが、感情を持って生まれた生命体である以上感情はあり、愛情を向けられた際には素直に好意を示したりする。
DETAIL_ESPERDICA_H01=コーヒーロースター型のパラレルウェポンからは感情を揺さぶる香りを発生させ、嗅いだ相手の行動に影響を与える。例えば香りを充満させることで、敵の行動を鈍らせる、味方の士気を上げるといった使い方も可能。またエスペディカは香りを纏った煙に幻影を投影し、鍛えた体術を以て攻撃する方法を得意な戦法としている。しかし、香りという特性上、嗅覚の無い敵や風の強い場所での戦闘では不利となる。
DETAIL_ESPERDICA_H02=幼少期に飲んだコーヒーの味に魅了され、自らの喫茶店を持つために勉強を重ねてきたエスペディカ。何よりその香りを好んでおり、彼はより多くの人がこの香りで優しい気持ちになってほしいと一杯一杯丁寧にコーヒーを淹れる。しかし、彼が今そう心から願えるのは将来の道を選択する岐路に立った時、「安定に留まらず欲張りに全て諦めない」と決断する強さを一人の少年に分けてもらえたからなのだろう。
DETAIL_ESPERDICA_S01=オリエントシティ郊外の閑静な都市公園近くに自身の店を持つ喫茶店のオーナー。店の経営を行いながらバリスタとしても活躍しており、コーヒーに関する深い知識と様々な資格を活かして鑑定士として他店舗等への依頼にも精力的に協力している。なぜか非常に情報通であり、その理由を尋ねても笑って煙に巻かれてしまう。物腰柔らかで穏やかな性格だが、和やかな時間を奪い去る相手には容赦がなく、怒らせると手が付けられないという噂も……
DETAIL_EXIO_H01=エクシオは「観測者」足りうるニンゲン■■■として■ら■た■■■■である。彼の「観測者」としての能力は、■■■■であることによってもたらされた■■■■であり、変身した姿は■■■■としての■■にすぎない。肉体はほぼ■■■■のままのため、戦闘は専ら、自身の自我の■■である■■■■■■に任せる形をとっている。また、サイドキックの際に使用する狂乱は、本来は■■のための■力であるものを、■■し■ものにすぎない。<br><b><color=orange>メインクエスト第2部2章7話クリア時に解放</color></b>
DETAIL_EXIO_H02=「■■■」による実■。それは■■■ツが持つ情報共■機能を、「■■■」足りうる、■元■■耐■を持つ■に■した場合どうなるのか。というものだった。結果として、■ク■■はそれに耐えうる初めての個体となった。並■世界の無数の■■、その■■■思■や経■■■限に■■する中、■■■■が個体と■■の■気を■■た理由は、自身の思考への介入■■を手に入れたことと、夢■■■■■■■を抱き続けら■た事が大きい。つま■■■在■」への復讐と、■■■■■■■■■■■■■■■■。<br><b><color=orange>メインクエスト第2部2章13話クリア時に解放</color></b>
DETAIL_EXIO_H03=エクシオは「観測者」足りうるニンゲンを素材として作られたカイブツである。彼の「観測者」としての能力は、カイブツであることによってもたらされた類似機能であり、変身した姿はカイブツとしての外皮にすぎない。肉体はほぼニンゲンのままのため、戦闘は専ら、自身の自我の分身であるイドレプリカに任せる形をとっている。また、サイドキックの際に使用する狂乱は、本来は自分のための能力であるものを、転用したものにすぎない。
DETAIL_EXIO_H04=「介在者」による実験。それはカイブツが持つ情報共有機能を、「観測者」足りうる、次元観測耐性を持つ者に施した場合どうなるのか。というものだった。結果として、エクシオはそれに耐えうる初めての個体となった。並行世界の無数の自分、その感覚や思考や経験が無限に循環する中、エクシオが個体としての正気を保てた理由は、自身の思考への介入方法を手に入れたことと、夢という名の妄執を抱き続けられた事が大きい。つまり「介在者」への復讐と、自身にとってのヒーローを守ることだ。
DETAIL_EXIO_S01=パラレルフライト社の協力者である、謎の多い「観測者」。豪州シドニー出身の地球人で、フルネームはエクシオ・グラント。表向きは優れた腕前と温和な人柄が評判のマッサージ師であるが、裏では「ある計画」を完遂すべく動いている地下組織の一員でもある。「介在者」に対して、並々ならぬ敵意を抱いているようだ。<br><br>彼の真の目的は、すぐ傍にいるメリデやヨシオリ、モノマサですら深くは知らない。ただ、「介在者」の野望について誰よりもよく知っており、それを阻止すべく動いていることだけは、地下組織の構成員たる彼に関わる者は皆知っている。彼の人生に触れ、その真意を知った者は、この世界における「観測者」の立ち位置やその扱われ方、果ては「観測者」が誕生した経緯についてまで、知ることになるだろう。
DETAIL_FLAMIERGHOSTWOODS2204_H01=ヒサキたちの研究にボランティアで協力し、ウェーマルトの花祭りに相応しいヒーロースーツの姿となったフラミー。幼少期に祖父からプレゼントされたダンスシューズによく似たパラレルウェポンを装着している。そのシューズが輝く時、人々の視線は自然と集まり、残る光の軌跡は敵の意識を惑わせる。「やるからには全力で楽しみなさい」という祖父の教えを元に、軽快に踊る花びらのようにフラミーは敵を圧倒していく。
DETAIL_FLAMIERGHOSTWOODS2204_H02=子供の頃から踊ることが大好きだったフラミー。しかし、身分相応の振舞いをしなければならないと教育係に躾けられ、幼心にもフラミーは気持ちを押し殺し自分を抑圧することで、望まれているだろう役割を演じていた。その思いを掬い上げ理解者となったのは、フラミーを孫娘としてだけではなく、一人のヒトとして接した祖父であった。どの自分も変わらずに胸を張って愛せるように、と今は亡き祖父の教えは、今フラミーが立つための基盤となっている。
DETAIL_FLAMIER_H01=白衣をマントのようにはためかせながら、化学物質を合成・燃焼させる為のありとあらゆる機材を駆使して戦うヒーローに変身する。しかしながら彼女の目的は「敵を爆発によって殺傷する事」ではなく、「美しい炎を皆に魅せること」であるため、彼女の技は派手さに対して破壊力はさほどでもない。とはいえ、辺り一面を文字通り「火の海」にするため、ある意味恐ろしいヒーローともいえる。
DETAIL_FLAMIER_H02=彼女の願いは「宇宙一美しく咲く花火を、宇宙一美しく咲く場所で咲かせること」。燃焼は大気のある場所でしか起こり得ず、惑星によっては大気を構成する成分の関係で思うような反応が生じない。そもそも燃焼すらしない物質だって数多ある。だからこそ彼女は、この突拍子もない理想を追い求め、日々物質の燃焼に関する研究を続ける。この異常ともいえる炎への執着は、恐らく誰にも負けないであろう。
DETAIL_FLAMIER_S01=月面都市群では指折りのエリート高校で教鞭を取る化学教師。月面出身の月面人で、アステロイドベルトの鉱物資源採掘を一手に担う実業家の令嬢。才色兼備であるがゆえに学校内外に多くのファンを持つが、「美しく燃えるもの」に対して異様なまでの執着を持ち、火薬や爆薬といった可燃物質に対して並大抵ではない知識を有する変わり者。宇宙でも美しく咲く花火を作り出すのが彼女の夢。
DETAIL_FURLONGCIRCUS2202_H01=サーカスにおいて曲芸を披露するにあたり、「人の命を救うため」ではなく「人を楽しませるため」に変身することを決意したハロン。人の目を引き、尚且つ身軽なその衣装は、ハロンの身体能力の高さを極限まで生かせるような構造になっている。日々人命救助のために訓練とトレーニングを重ねている彼は、高難易度の体術をスポンジの如く吸収して体得し、スポットライトに照らされながら堂々と宙を舞う。まるで本来の恥ずかしがり屋な性格こそが、演技であるかのように。
DETAIL_FURLONGCIRCUS2202_H02=本来彼の変身は、弱気な自分を覆い隠すという意味において「自分のため」のものであった。自分を奮い立たせ、強気な自分を演じることで、弱虫を覆い隠せるからこそ変身できるのだ。しかし、心に根深く残るトラウマを前にしては、弱虫を覆い隠しきることは不可能だった。だからこそ、変身を「自分のため」ではなく「他人のため」にするものと置き換えることにより、彼は新たな姿へと変身することができたのだ。
DETAIL_FURLONG_H01=「炎より熱い消防官になる」と誓った彼は、普段とは真逆の勇猛果敢で熱いヒーロー「バーン・ストライカー」に変身する。この時の彼はどんなに危険な現場であろうと、人命救助最優先と宣い猛火の中へ飛び込んでいく。この性格の変化は決して背負ったポンプのパラレルウェポンの効果では無く、変身することによって、彼が持つ恐怖心の底に眠る勇気が呼び起こされ、自らを奮い立たせた結果である。
DETAIL_FURLONG_H02=「弱虫でどうしようもなく怖がりな自分を変えたかった」…これが、驚くほどに小心者である彼が、他者の命を預かる事になった経緯である。生命の与奪がその手に委ねられているからこそ、彼は今日も勇気を奮い起こし、絶対無敵の強気な自分へと行動の主導権をバトンタッチする。そして、炎の燃え盛る火災現場、市民への脅威が牙を剥く戦場へと、勇猛果敢に飛び込んでいくのだ。
DETAIL_FURLONG_S01=オリエントシティ消防局に所属する消防士。異星出身の宇宙人であり、フルネームはハル・ハロン・ヘイル。地球に対し比較的高温な気候を有する惑星の出身である為、基礎体温が高く、高温にも強い為、火災現場での人命救助では重宝される。普段は人見知りかつ怖がりで、平穏を愛する小心者で、極端に押しに弱い。誰に対しても敬語だが、年が近い警察官のバレルとだけはタメ口で話す。
DETAIL_GAIUS_H01=ガイウスはグローブ状のパラレルウェポンを使用し、エーテル体の弓と矢を生成する。ViewPowerに応じて矢として放つエネルギー弾のサイズや装填する数、発射するスピードを任意に調整することが可能で、遠く離れた場所からでも威力を落とすことなく攻撃が出来る。またヒーロースーツは水中での行動に特化しており、背中のリングと尾びれのようなモジュールで水流を制御し、どのような体勢でもバランスを崩すことなく攻撃態勢へと移行することが可能となっている。
DETAIL_GAIUS_H02=ガイウスの育ての親である老夫婦は彼が10代のときに他界しており、遺された手紙によって自分は血の繋がった息子では無かったことを知った。他者に対し密かに疎外感を感じていたガイウスは、誰かを頼るではなく、これから自分の力で生きていくことを選び、そして自身の出生の謎を解き明かすことを目標に掲げた。ガイウスは静かな水面を見つめ自分は何者であるのかを自問する。その答えはきっと湖の中に、どこかにあるのだと信じ、彼はまた水の中へと潜っていく。
DETAIL_GAIUS_S01=故郷の湖を愛するダイバーであり、それが高じて観光客向けにガイド・インストラクターの仕事を始めた青年。しかし、湖を荒らされることを嫌い、その警戒心が強く態度に現れて怖い印象を持たれやすいからか、指名を受けることは多くはない。水の中の静けさを好み、湖に潜ることを生活の一部としている彼は、こと湖においては誰よりも深い知識と潜水の経験を有している。体にタトゥーらしき複雑な紋様があり、それを隠すようにウェットスーツを着ている事が多い。
DETAIL_GAMMEIRAKUSAI2304_H01=祭りの季節を迎える街で囮捜査を行うため、ガンメイはUEHAが制作依頼した喧嘩札型の「パラレル・キュー」を装着し変身する。強い光が消えたあと、彼は祭装束風の新たなヒーロースーツに身を包んでいた。手に持つ「纏」のパラレルウェポンは、古くの日本は火消しと呼ばれる者が用い、近代では祭で行列の先頭を切る者が用いる旗印。彼はそれを掲げ、振り回し、戦場を庭の様に駆け暴れまわる。
DETAIL_GAMMEIRAKUSAI2304_H02=彼は故郷を思い出す。荒廃した街での暮らしは決して楽なものではなかった。しかしそこで過ごした経験は少年期のガンメイにとってかけがえのないもので、彼の原点となっていた。「ジャスティ・アレスター」は市民を守るヒーローである。それは立場を超え、役割を超え、己自身が望む生き様であるのだと彼は気付く。市民が待ち望む「晴れの日」の姿を装い、彼は纏を高々と上げる。
DETAIL_GAMMEI_H01=どこまでも伸びる長い鎖を有する手錠型のリングを武器とするヒーロー「ジャスティ・アレスター」に変身する。鎖はもとよりリングも捕縛対象のサイズに応じて伸縮する為、あらゆる大きさの対象を「逮捕」することが可能である。彼の戦場での立ち回りの上手さは、刑事兼ヒーローとして活躍してきた経験と、カイブツによる大災害で壊滅した都市圏の出身であるが故の記憶に裏打ちされている。
DETAIL_GAMMEI_H02=自らを「ドブ浚い係」と称する彼の仕事は、ヒーローの名に相応しい輝かしいものでは決して無い。ヴィランやカイブツが関わった事件には、明確な物証が残る事が極めて少なく、そのまま迷宮入りしてしまいかねないものが多い為、ヒーローだからこそ出来る解決法を望まれ、何でもかんでも仕事を回され、片っ端から片付けていくことになるからだ。彼は今日も愚痴を吐きながら、事件現場へと赴く。
DETAIL_GAMMEI_S01=オリエントシティ市警所属の刑事。役職は巡査部長。カイブツやヴィランが関連する事件の捜査と取締りを主務とする係に配属されている。日本・千葉出身の地球人で、フルネームは月輪（つきのわ）ガンメイ。やさぐれた風体だが、警官としては至って真面目。様々な厄介事を丸投げされたり、中間管理職であるが故に上下からの板挟みに遭ったりと、苦労が尽きない。老け顔と薄給が悩みの種。
DETAIL_GANRAN_H01=巨大なハンマー型のパラレルウェポンと、鎖が巻き付いたヒーロースーツが特徴的な姿へと変身する。巻き付いた鎖は、鋼が鍛えられるかのごとく相手の攻撃を受けるたびに熱と硬さを増し、力を蓄えていく。その力は鎖の先に繋がったハンマーへと送られ、立ち塞がるものに超高温の鉄槌を下す。また、蓄えた力を解放することで空間に炉を出現させ、その場でエネルギー体の武具を生成することも可能となる。
DETAIL_GANRAN_H02=とある国の平和の象徴として、伝承にある秘宝斧のレプリカを打つべく招聘されたガンラン。何度打っても納得の仕上がりに至らず過ごしていたある日、王国がカイブツに襲われる。国が崩壊していく中、王の忘れ形見であるバルテを預かったガンランは国を離れ、育てていくことを決意する。やがて成長したバルテの熱意に負け、初めての弟子として受け入れるものの、バルテはカイブツの襲撃に巻き込まれ姿を消した。いつか弟子が戻るまで自分は師であり続けねばならないと、ガンランは今日も鍛錬に励み続ける。
DETAIL_GANRAN_S01=惑星ガルンデラで鍛冶師を営むドワーフ型宇宙人。根っからの職人気質で、他星から名指しで注文が入る程の凄腕職人でありながら、相手が誰であっても、そしてどんな注文であっても特別扱いせず、平等に順番に対応している。これまで耐えられなかったものを我慢し、耐えている瞬間こそ、鍛えるほど硬度が増す鋼のように「より強くなれていることを実感できる」と考えている。そのため根競べや我慢比べが好きで、無理強いはしないものの乗ってあげるととても喜ぶ。
DETAIL_GARBO_H01=ほぼ生身の状態で、クリスタル化した手足と、それに纏う青白い炎を用いて戦闘を行うヒーロ―。これは、ガルボの夢の「成し遂げた己」を象った姿で、纏っている布は彼の種族の特別な装束である。普段発揮しない、本来の種族としての獰猛性や攻撃性を、その手足と炎を用いて存分に振るうたびに、彼の手足や炎はより一層煌めきを増していく。その眩さは、ガルボ本人の自慢でもあるようだ。
DETAIL_GARBO_H02=ガルボは、個体をもって転生する種族である。その記録は転生する度にアーカイブのように保存され閲覧でき、本人曰く代替わりのようなもの、とのこと。この種族にとっての寿命は、転生も含め「生に満足した」際に訪れる。しかし、ヒーローとなったガルボは死に焦がれているわけではない。求めるのはその過程、生を全うする事。その到達点に至る事を夢に見た姿、それこそが彼のヒーローとしての姿である。
DETAIL_GARBO_S01=言語研究家・翻訳者である、龍の姿に似た、長大な期間を生きる宇宙人。宇宙共通語が存在するこの世界において、ガルボが行う言語研究とは「宇宙共通語で丸められてしまう、削られてしまう」ものそのものである。文化形体に深い造詣を持ち「無くなってしまう概念」の保全を行い、宇宙共通語の拡充も行っている。本人は生の文化を体験する事、に重きを置いており、流行りものを実体験する事に強い欲求があるようだ。
DETAIL_GIANSAR_H01=ナイフ型のパラレルウェポンは、刺した対象の情報を収集・分析し、その姿を自身のスーツで再現する。その再現精度は非常に高いが、対象はヒーローに限られ、取得した情報をストックすることは出来ない。その為、他のヒーローに擬態し直す場合は、能力の解除と再分析が必要となる。高頻度での能力行使は再現精度の低下を引き起こすが、例えば超仮想現実世界などの情報化された空間はパラレルウェポンとの相性が良く、彼の持つハッキング能力も優位に働くだろう。
DETAIL_GIANSAR_H02=有望な主席候補生として、大手ヒーロー育成事務所のインターンに参加していたギアンサルは、とある事件に巻き込まれる。その際取った行動が「ヒーローらしからぬもの」であると判断され、ライセンスを取得することは叶わなかった。ヒーローになれず、危険人物として経過観察をされるという失意と苦痛の中、彼はひとつの誓いを立てる。自分が全てのヒーローの情報を持つ最強のヒーローに成り代わる――ずっと大好きで憧れ続けた、「本物のヒーロー」になる、と。
DETAIL_GIANSAR_S01=ソフト・ハードを問わず様々なシステムについて深く高度な技術的知識を持つギアンサルは、荒っぽい口調や態度に対して、非常に几帳面な性格である。「完璧」や「ぴったり」といった言葉を好んで使用し、自身の計画に対して不確定な要素は徹底的に排斥する。ヒーローに対して強い反抗心を抱いており、その背景にはヒーローライセンスの取得を試みた過去が関係しているようだ。
DETAIL_GOMEISAXMASMELT2212_H01=クリスマスは、大人も子供も皆が笑顔で、楽しく過ごすものであってほしい。ましてや、そのお祭りが何者かに脅かされて中止になるなんて、そんな悲しいことはあってはならない。そう思うゴメイサが、過去の思い出から得た新たなヒーロー姿。手のひらから、足元から築かれる氷壁は、包み込んで皆を守るため。絶やさぬ笑顔と艶やかな舞いは、楽しい祝祭の日を彩るため。祝福を受けし踊り子たる彼の願いは、きっと見るものをも幸せにすることだろう。
DETAIL_GOMEISAXMASMELT2212_H02=かつて故郷で見た、信奉する御神木が自身を凍てつく冬から守るために、自らにあえて氷を纏う姿。そして、自身を元気づけるためにプロキーが持ちかけ、ともに作ったあの雪のクリスマスの日のかまくら。それらはゴメイサに、氷雪に包まれた内側の暖かさを教えてくれた。故郷で得た知見、そしてクリスマスにまつわる暖かな思い出が、ゴメイサの思いを強くし、新たな姿を形作るまでに至ったのだ。
DETAIL_GOMEISA_H01=故郷で神木に祈りを捧げる為に舞っていた頃に纏っていた衣装を模した装束を纏い、踊り子のヒーローとして戦場に立つ。しかしながら彼は争いごとを好まない、徹底した平和主義者である為に、自身から相手に危害を加えることは稀。彼のヒーローとしての真価は、体表より生み出される日光の恵みの結晶にある。舞い踊る事によって光の結晶は宙に飛び散り、光を浴びた者の傷を癒す効果を発揮するのだ。
DETAIL_GOMEISA_H02=争いが嫌いで平和主義、可愛いもの好きで誰とでも仲良くしたがる彼を戦場へと赴かせたのは、彼自身が持つ「皆で仲良く踊って遊んで暮らしたい」という願いであった。どんな極悪人でも、例えカイブツでも、いつか分かり合って仲良くする事が出来ると信じる彼は、いつ叶うともしれない願いを叶えるために、今日も戦場で平和を願う舞いを楽しそうに踊るのである。
DETAIL_GOMEISA_S01=プロキーが切り盛りする、ヒーロー達の集う酒場でウェイターを務める巨人型宇宙人の青年。巨木と共に息づく文明を持つ惑星の出身であり、巨木信仰の下、神体に祈りを捧げるための踊り子であったため、踊る事を好む。純粋無垢で天真爛漫、人懐こくて他者を疑う事を知らない。身体を触られる事、服を脱ぐ事に抵抗が無く、また体の大きさ故のドジを良く起こす為、プロキーは非常に手を焼いている。
DETAIL_GOROGHOSTWOODS2204_H01=ウェーマルトの花祭りで用いられる衣装のデザインを元に、新たなヒーロースーツの姿を得たゴロウ。その手には得意の工作で作ったおもちゃや楽器がエネルギー体で再現されている。子供が喜ぶ仕掛けを沢山込めて作られたおもちゃ型のパラレルウェポンは、味方を守るために自立し身を挺して行動する。またアコーディオンの様な楽器型のパラレルウェポンからは、周囲に活力を与える音のエネルギーを発することが出来、力強くも優しい音を奏でる。
DETAIL_GOROGHOSTWOODS2204_H02=「子供の相手をする時には酒は飲まない」と、彼は自身にルールを課した。それは愛する我が子に酒臭いと嫌われない為、一人の親としての小さな約束事だったのかもしれない。その子を、家族を、帰るべき場所の家すらも失ったゴロウが奏でるのは優しい子守唄のメロディーだった。二度と戻ることはない幸福を、泣き崩れたくなる程の願望を噛み締め、そして、枯れることは無いその悔恨と共にゴロウは生きてきた。そして、今も生きている。
DETAIL_GORO_H01=大工として最もパフォーマンスを発揮できる姿をとるヒーローに変身する。この状態でも漏れなく酔っ払いではあるのだが、地下足袋型のパラレルウェポンにより垂直な壁すら足場にしながら、工具箱型のパラレルウェポンから取り出す様々な工具を用いて、常人には成し遂げられないほどのスピードで障壁やシェルターといった建築物を作り上げることが可能になる。
DETAIL_GORO_H02=故郷で家庭を持ち、大工として平和に暮らしていたが、カイブツの襲来による大災害の中で家族と離散し、ムイラウカⅣへと漂着した過去を持つ。彼が酒浸りになったのも、「カイブツに絶対壊せねえ家を作る」という信念のもとヒーローとして覚醒したのも、この頃である。故に、愛し合う者同士・血のつながった者同士が引き離される状況を目すると、例え赤の他人のそれであっても取り乱す。
DETAIL_GORO_S01=海洋惑星・ムイラウカⅣの大洋に浮かぶ船上都市で、船の補修や船上建築を担う船大工として働く男。ムイラウカⅣとは異なる星の出身で、放浪の末この星に辿り着いた。性格はいい加減でスケベな楽天家。大酒飲みであり、仕事中すら酒瓶を手放さない不良大工だが、腕は確かで手先が器用。存外計算高く頭が回り、設計図面を頭の中で組み立て、精密かつ完璧な建築を成し遂げるという特技を持つ。
DETAIL_GRIGORY_H01=本人がヒーロー活動にまったくもって積極的ではないため、彼のヒーロー姿や活動について知るものは少ない。彼のパラレルウェポンは、幾何学的な模様の入った球体２つで構成されており、ヒーローの捕捉、撮影、配信など、LIVEに必要なことは何でもできる。特筆すべき点としては「グリゴリーの認識しているヒーロー」の元へ、グリゴリーがそのヒーローがどこにいるかを知らなくても瞬間移動させる事ができる事。ただし、移動距離に伴ってViewPowerは増加していく。
DETAIL_GRIGORY_H02=彼のヒーローとしての根底にあるのは「ヒーローが能力を十全に発揮できない」という状況が我慢ならないという事。幼少期に見た、行方不明のヒーローのニュース。それを見て「そのヒーロー達は、変身できないまま蹂躙されたかもしれない」という想像は、彼に大きな恐怖と憤りを感じさせた。いつヒーロー能力に目覚めたかは定かではないが、彼の持つパラレルウェポンは、あの事件の日に夢見た「いかなる場所へもとび、いかなるヒーローも独りにしない」を体現したような性能になっている。
DETAIL_GRIGORY_S01=ドローン設計・開発者。地球圏で活動している「ウォーデン・インダストリアル」の創設者の一人だが、みんなが立派なだけ、自分は雇われの技術者。と本人は口にしている。「VIEWがなくてはヒーローは死ぬ」がモットーで、どのような状況下でもヒーローに追従でき、観測し続ける事ができるドローンカメラを目指し、日夜開発を続けている。その設計思想や本人の持つ知見から、ゼロトラスト社からの要請を請け、技術顧問としても出向している。
DETAIL_GUARDMANEARTH_H01=彼らは黒いヒーロースーツを纏い、黒いパラレルウェポンを手にしてターゲットの前に立ちはだかる。夜闇に紛れて仕事を遂行することの多い彼らにとって、あらゆるものを覆い隠してくれる黒という色は、都合がいいのだ。自らの身を闇に潜ませ、無駄のない装備が実現させる無駄のない動きで、着実に任務を全うする。信頼を重んじるからこそ、彼らは効率的にできた装備を好むのである。
DETAIL_GUARDMANEARTH_S01=厳つい顔つき、筋骨隆々の逞しい肉体が特徴的な、大きな角を持つ異星人たち。日陰や闇に例えられるような社会の暗部こそが、彼らの居場所である。戦闘に向いた身体能力と高い知性を兼ね備えるからこそ、権力者たちに目を付けられるのだろう。彼らの生きる世界では、口の軽さは命取りになる。秘密に関しては固く口を閉ざし、決して味方を裏切ることがないように行動する。信頼は、金で買うことはできない。それを知っているからこそ、彼らは口先だけではなく、行動で仲間への信頼を体現し、仲間からの信頼を得ようとするのだ。
