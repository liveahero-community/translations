DETAIL_SUHAIL_H01=ヴィラン「キャプテン・トロネシオン」へと変身して戦闘に臨む彼の主力装備は、左腕の義手である。この腕は機械惑星トロネシオン出身の「友」が遺したパーツを移植したもので、対カイブツ戦用に仕込まれたシステムにより、スハイルの意志に感応して様々な形態に変形させることが出来る。お気に入りの形態は、対象目掛けてどこまでも伸びる「マジックハンド」と、「エネルギーガン」。
DETAIL_SUHAIL_H02=彼にとって左腕は、かつて共に歩みながらも先に散っていた「友」の形見であり、「宇宙一の海賊になる」という誓いの証でもある。何度逮捕されようと脱獄し、どんなにマークされようと団の先頭に立って現場に出張って豪快に笑う彼の破天荒な生き様の裏には、かつて「友」と交わした約束を果たす為に邁進し続けるという、彼なりの友情に対する誠実さが存在するのだ。
DETAIL_SUHAIL_S01=７つの恒星系を股にかける、左腕の義手がトレードマークである宇宙海賊団の団長。悪徳な富豪や支配者をターゲットとして襲い、金品を貧しい人々にばら撒く義賊である。あまり頭は良くないが、豪快な性格と誰も彼もが惚れ込むという漢気で、数百人の手下を従えている。「面白い」という感性を何より貴び、面白いと感じたターゲットやヒーローしか相手にしないという、一種の享楽主義者である。
SERIF_SUHAIL_APPRECIATION=ガハハッ、くたばってんなぁ、同盟者！<br>空元気ででも笑っとけ！面白え事が逃げちまうぞ？<br>笑えねえ時ァ、俺様が笑わせてやっからよ！<br>
SERIF_SUHAIL_DAILY=おう！邪魔してるぜェ、同盟者！<br>天の川は今日も凪、絶好の海賊日和ってな！<br>さ、今日の獲物はどいつだい？とっとと行こうぜ！
SERIF_SUHAIL_HERO=奴のエモノを見てっと、あの野郎を思い出すぜ。<br>この左腕の持ち主…俺にとって、最高の友だった。<br>だからこそ俺は、奴にだけは負けたくねえのさ。
SERIF_SUHAIL_PLAYER=仕事の慣れ不慣れなんざ、問題じゃねえ。<br>俺様にとって面白え奴か、ただそれだけよ。<br>お前はもう俺様のモンだ、簡単にゃ手放さねェぜ？
SERIF_SUHAIL_RELATION=あの竜のガキぁ、いつか絶対子分にしてやるぜ！<br>海賊だった癖して、今はヒーローやってんだろ？<br>そんな面白え奴ぁ、俺様の大好物だからよ！
SERIF_SUHAIL_TOUCH=おっと、俺様とスキンシップ取りたいってか？<br>子分共でもして来ねえ事をやってのけるその勇気、<br>気に入ったぜェ…さあ、こっち来なっ！<br>
SERIF_SUHAIL_TRAIN=テメェの宝もご開帳といこうじゃねェか！
SERIF_SUHAIL_TRAINED=俺様を振り回すたァ、やるじゃねェか…！
