DETAIL_BARRELHEROFESTA2109_H01=炎天下で見せるのに相応しいバトルが出来るヒーローになりたいという願いが、ヒーローとしてのバレルの新たな姿を呼び寄せた。気合いの入った水着姿で複数のウォーターガンを装備する彼は、激しい水しぶきを纏いながらバトルフィールドを舞い、当人曰く「爽やかなイケメンフェイス」で観客にアピールしながら、ガンガン人気とポイントとを獲得していく（予定）。ウォーターガンのタンクには、彼の気力が尽きない限り無限に水が供給されていく仕組みになっている。
DETAIL_BARRELHEROFESTA2109_H02=格好いいガンマンに憧れて銃を握り続けてきた彼にとって、バトルを「魅せる」という点で他者に押し負けるという状況はかなりの衝撃だった。それは火や熱がつきものであるガンマンには、どうしても回避できない弱点を突かれたようなもの。頭を悩ませる彼にヒントを与えたのは、友人である消防士ヒーローの激しい水の放射と、射的の屋台に置かれていた水鉄砲。夏も水辺も大好きな彼が、水を扱う、夏に相応しいヒーローを志すのは、最早必然であったのだろう。
DETAIL_VICTOMHEROFESTA2109_H01=自らの身を投げ打ってでも人命を救助することを、ヒーロー活動の最優先事項と考えるヴィクトムは、水辺での救命活動に特化した新しい姿を得ることになった。パドルボードを巧みに操りながら波間を掻い潜り、命の危機にあった者を眩しい笑顔で元気づける……そんな、普段のヴィクトムからかけ離れた新たな一面に、人々は驚かされることになる。彼がこのような振り切れた変化を見せることに至ったのには、夏の祭典の最中にあった、とある出来事が関係しているという。
DETAIL_VICTOMHEROFESTA2109_H02=無口で堅物、常に仮面をかぶった厳つい男。それが周囲の人間やヒーローファンが抱く、ヴィクトムに対する印象である。堅物であることに関しては否定はしないが、その厳つさゆえに恐がられるという点に関しては、思うところがあるようだ。ビーチでボールを拾ってあげた子供に泣かれるという出来事は、そんな彼の心を大きく揺さぶった。あの子供を笑顔にできるヒーローになりたい……そんな願いを抱くに至ったのは、かつて家庭を持っていたからこそなのかもしれない。
DETAIL_OKITAKA_S01=オリエントシティ市庁総務局行政部に勤務する傍ら、UEHA日本支部の総司令を務める壮年男性。日本・大阪出身の地球人で、フルネームは高殿（たかどの）オキタカ。陽気で社交的な性格とノリの軽さで、およそ国際組織の要職に就く人物の雰囲気を感じさせないのだが、司令官としての才知は抜群に富んでいる。UEHAとパラレルフライト社とのパイプの太さは、彼とライキ・ハックルとが、共闘を経た上で深い絆を結んだことが起因している。
DETAIL_OKITAKA_H01=諸葛亮孔明を尊敬する人物に掲げる彼は、武器にもなる軍扇と将棋盤を携えた軍師のヒーロー「ジ・コマンダー」へと変身する。個で戦うことより、チームワークを生かして戦略的に戦うことに得手がある珍しいヒーローで、敵・味方それぞれを表示できる将棋盤を用いて、様々なシミュレーションを行うことができる。彼は盤面で駒を動かしながら、オペレーターと連携して戦略を練り、兵の士気を煽ることが出来る軍扇で味方を鼓舞しながら、チームを勝利へと導く。
DETAIL_OKITAKA_H02=彼の胸中では、普段は指令室に籠り指令を出すという立場であることから、中々現場に出れないことに対する歯がゆさと、現場を離れてしばらく経つ自分が戦列に加わる事で、味方のヒーロー達に負担をかけないかという恐れとが、常にせめぎ合っている。軽薄に見えながらも責任感の強い彼は、歯がゆさを噛み殺しながら一歩引くことを選んだ。そんな彼が戦場に立つとき、戦況はどう動いていくのか…それは、彼自身にも分からない。
