SERIF_KILOC_DAILY=さて、今日は何人から連絡来てっかな。おお！？<br>オペちゃん、いつの間に！？あー…今日もこれから<br>仕事だろ？そんなら、オレも、手伝おっかなぁー…？
SERIF_KILOC_PLAYER=オペちゃんの瞳は、海みてぇに深い色を湛えてるな。<br>その綺麗な色、もっとよく見せてくれよ。へへっ！<br>どうだいオペちゃん。ドキッとしちまったろ！
SERIF_KILOC_HERO=こと船上での戦いで、イサリビの右に出る奴ぁ<br>居ねぇだろうな。そいつがこの艦に乗ってんだ。<br>艦長が多少抜けてても、釣りが来るってもんよ！
SERIF_KILOC_RELATION=ジョウゼンは生真面目っつうか、ちょいと頑張り<br>すぎるとこがあってな。まったく誰に似たんだか。<br>…もしかして、オレを反面教師にしてんのかっ！？
SERIF_KILOC_APPRECIATION=おー、何やらお疲れムードって感じだねぇ…おし！<br>お気楽バ艦長に邪魔されたっつーことで、今日は<br>もう休んじまいな！アンタは十分…頑張ってるよ。
SERIF_KILOC_TOUCH=へへっ…なんだよ、随分と積極的じゃねぇか。<br>ちょっかい出す相手にゃ気を付けた方がいいぜ？<br>オレぁアンタが思ってる以上に、遠慮しねぇぞ。
SERIF_KILOC_TRAIN=任せな、退屈はさせねぇからよ？
SERIF_KILOC_TRAINED=おおっ！？悪くねぇどころかイイ…！
SERIF_KILOC_EVENTA=海戦の代わりに釣りをするなんざ、お偉いさんの<br>考えることは分からねぇよなぁ。ま、大砲ぶっ放す<br>ような血生臭ぇ戦いよりは、ずっとマシだけどよ。
SERIF_KILOC_EVENTB=頼む、ちょいと匿ってくれ！鬼の航海士殿がオレを<br>探し回ってるらしくてよ…って、うお見つかった！<br>あでっ！やめてジョウゼン、パパを蹴らないで！
SERIF_KILOC_EVENTC=お偉いさん方が報酬をたんまり用意したみてぇだ。<br>ただの仕事ならまっぴらごめんだが、<br>釣りのオマケってんなら、悪くはねぇかもな！
SERIF_KILOC_EVENTD=おっと、こいつぁ予想以上の大漁だな！<br>とくりゃあ、頑張ったオペちゃんを労わねぇとだ。<br>へへっ。肩でもどこでも好きなだけ揉んでやるぜ？
SERIF_JOEZEN_DAILY=オペレーターさん！良かったら今度、劇場へ<br>お芝居を観に行きませんか？お勧めの演目が…<br>え、趣味が大人っぽい？へへ、そうですかね？
SERIF_JOEZEN_PLAYER=オペレーターさんって、宇宙のあちこちでお仕事を<br>されてるんですね、凄いなぁ！僕、この星を出たこと<br>なくって！あの、大陸って本当にあるんですか！？
SERIF_JOEZEN_HERO=イサリビさんは釣りも料理も上手なんですよ！<br>いつもご馳走してくれる漁師メシが凄く美味しくて！<br>僕が魚好きだって知って、よく作ってくれるんです。
SERIF_JOEZEN_RELATION=ぐうたらで遊び人で、本当にどうしようもない<br>ヒトなんですよ、ウチの艦長は。でもまぁ…育てて<br>くれた恩は、感じてなくも、ないっていうか…。
SERIF_JOEZEN_APPRECIATION=オペレーターさん、浮かない顔をされてますね。<br>…気分転換に、少し泳ぎませんか？水にぷかぷか<br>浮いてるだけでも、結構気持ち良いですよ。
SERIF_JOEZEN_TOUCH=うおっ！？何しやが…ごほん、あなたでしたか。<br>別に撫でて頂くのは構いませんけど、声をかけて<br>からにして下さい。その、ドキドキするんで…。
SERIF_JOEZEN_TRAIN=準備はいいですかっ！
SERIF_JOEZEN_TRAINED=っぶなっ！？やりすぎですって！
SERIF_JOEZEN_EVENTA=釣り対決を戦争呼ばわりなんて大袈裟ですよね。<br>でも、油断は禁物ですよ。デッドエリアは現在も<br>調査中の海域です。準備は入念に行いましょう。
SERIF_JOEZEN_EVENTB=オペレーターさん、ウチの艦長見ませんでした？<br>これから作戦会議なのに見当たらなくて、あ！<br>こんのバ艦長！こんな所でサボりやがって！
SERIF_JOEZEN_EVENTC=釣果と引き換えに物資の供給ですか、ありがたい<br>お話ですね！釣りの練習にもなって一石二鳥ですし、<br>ここは積極的に取り組んでいきましょう！
SERIF_JOEZEN_EVENTD=お疲れさまです！たくさん集まりましたね！<br>僕も、魚がいっぱい釣れて楽しかっ…。いえ、<br>滞りなく準備を進めることができて良かったです。
SERIF_ISARIBIBATTLESHIP2411_DAILY=てぇへんだ大将！とんでもねぇ魚群を探知したんだ、<br>今すぐ漁に…って、別の仕事があるだぁ？かぁー、<br>じれってぇ！手伝ってやっから、秒で終わらすぞ！
SERIF_ISARIBIBATTLESHIP2411_PLAYER=大将の肝っ玉は、オイラも惚れ惚れしちまうモン<br>だけどよ。出来すぎててたまーに心配になんだよな。<br>オイラの前でくらい、肩の力抜いてもいいんだぜ？
SERIF_ISARIBIBATTLESHIP2411_HERO=あのお気楽バ艦長、傍から見てっと艦の将来が<br>心配になんだろ？だが、アイツぁアレでいいのさ。<br>よーく観察してみな、あれで案外デキる奴だからよ。
SERIF_ISARIBIBATTLESHIP2411_RELATION=ウチの航海士さんは、あの若さで中々の手腕でな。<br>そこに関しちゃ信頼してんだが、もうちょい素直に<br>なれねぇもんかねぇ。親父にも、自分自身にもよ。
SERIF_ISARIBIBATTLESHIP2411_APPRECIATION=大将、ちょいと時間をもらえるかい？海を見に<br>行きたくなったもんでよ。付き合ってくれたら、<br>愚痴でも何でも、話聞くぜ。悪くねぇだろ？
SERIF_ISARIBIBATTLESHIP2411_TOUCH=うおっと！？何だ大将か、脅かすなぃ。いやよ、<br>ピチッとした服ってなぁ、何か落ち着かねぇんだ。<br>おっ、脱いでもいい？そんならお言葉に甘えて…
SERIF_ISARIBIBATTLESHIP2411_TRAIN=さあ躍るぜ、ついてきてみせな！
SERIF_ISARIBIBATTLESHIP2411_TRAINED=さ、さすがのオイラも体力もたねぇよぉ！？
SERIF_ISARIBIBATTLESHIP2411_EVENTA=オイラもガキの頃ぁ、親父と<br>よく釣りをしたもんでな。この竿捌きも<br>そん時に仕込まれてよ。今のアイツらに<br>必要なのは、そういう時間な気がすんだよな。
SERIF_ISARIBIBATTLESHIP2411_EVENTB=この衣装、とびきりの上物みてぇだな！<br>動きやすいのはもちろんだが、<br>この腰布は網にもなるんだぜぃ！<br>職人拘りの機能美ってヤツだな！惚れ惚れすらぁ！
SERIF_ISARIBIBATTLESHIP2411_EVENTC=おっと、支援物資たぁ気前がいいねぇ！<br>よっしゃ、全部掻っ攫って漁につぎ込んでやろう<br>じゃねぇか！祭がもっと華やかになるだろうぜ！
SERIF_ISARIBIBATTLESHIP2411_EVENTD=おっしゃあ！こんだけ集まりゃ上々だろうよ！<br>流石はオイラの大将、惚れ惚れする才能だぜ！<br>そんじゃもういっちょ、祭りを盛り上げてやっか！
DETAIL_ISARIBIBATTLESHIP2411_H01=ムイラウカⅣでの航路を巡る代理戦争「フィッシング・ウォー」に参加することになったイサリビは、今回の戦に特化した衣装を身に纏う。仲間が釣った魚を引き揚げるという支援の意思が表れた腰蓑は、防御力の向上に役立ちながら、分離展開すれば網としても使えるなど機能性にも事欠かない。両手に握られているのは、いつかの父が使用していた釣竿を思わせるパラレルウェポン。先端から吊り下げられた集魚灯は、眩い光を放つことで魚たちの目を引き、釣果の助けとなる。しかし、その光に誘い出される対象が魚だけとは限らない。
DETAIL_ISARIBIBATTLESHIP2411_H02=イサリビが釣竿型のパラレルウェポンを握って追憶したのは、幼い日の遠い思い出。無口な父と無心で釣りをした楽しい記憶は、イサリビにとって漁師を志した原体験とも呼べるもの。しかし、釣竿に繋がった集魚灯には見覚えがなかった。大事なことを忘れてしまっている。そんな感覚だけが確かにあるものの、どうしても思い出すことが出来ない。そのうち思い出すだろうと豪快に笑うイサリビは、見事な竿捌きを披露して戦場を盛り上げる。そしてイサリビが「とある記憶」を呼び起こした時、パラレルウェポンはその真価を発揮するだろう。
DETAIL_JOEZEN_S01=ムイラウカⅣの都市艦隊エステボルタで航海士を務める少年。都市の航行を司る司令艦の船員としては最年少ながらも航海術と気象学に精通しており、理論立てられた適切な航路構築には信頼が寄せられている。その性格は素直で明るく、そして実直。ゆえに年上からはよく可愛がられるが、子ども扱いはされたくない様子。そんなジョウゼンだが、艦長かつ養父であるキロクに対しては複雑な感情を抱いており、性格が正反対であることも手伝って、手厳しい言動をとってしまう場面が多い。
DETAIL_JOEZEN_H01=ヒーローに変身したジョウゼンは、高い階級の軍服を思わせるスーツを身に纏う。それは、己が責任ある立場だという自負と覚悟が形になったもの。また、いつも首から下げている壊れた羅針盤も本来の機能を取り戻し、周辺環境把握の一助となる。ジョウゼンはペンとルーラーを模したパラレルウェポンを用いることで、具現化した「海図」に気圧や潮流の変動を書き込み、その結果を現実に反映することができる。局所的に嵐や落雷すら発生させることのできる能力だが、その行使には周辺環境への深い理解が必要であり、慣れない環境では十分に力を発揮できないという弱点を抱えている。
DETAIL_JOEZEN_H02=彼が幼くして船員から一目置かれる航海士になった背景には、責任感の強い性格と優れた吸収力が寄与している。キロクとは異なる種族の外見をしているが、それは彼らが血の繋がらない親子であるから。「お気楽バ艦長」と揶揄される父親には辟易としながらも、同時に自分を拾い育ててくれたことには感謝の念を抱いている。そのため、頼りない艦長を補佐することが息子である自分に課せられた役目だと認識しており、キロクと共通の夢「争いのない凪の海へと皆を導く」を掲げて、航海士とヒーローという二足の草鞋を履いて努力を重ねている。
DETAIL_KILOC_S01=ムイラウカⅣ最大の都市艦隊・エステボルタで、すべての艦を統べる「総艦長」の役職に就く男性。「ムイラウカ星系一のお気楽者」の呼び名に違わぬ奔放な人物であり、だらしなく軟派で非常に好色。同艦隊都市の航海士を務める養子・ジョウゼンとは、どちらが保護者か分からないようなやり取りを日夜繰り広げている。そんな人物がエステボルタの艦長に就任した背景には、ムイラウカⅣにおける統括組織「艦長会議」の暗躍があったのではないかと、まことしやかに囁かれているが憶測の域を出ない。
DETAIL_KILOC_H01=ヒーローに変身したキロクは、艦長らしい軍服型のヒーロースーツで戦場に臨む。肩に担がれたアンカー型のパラレルウェポンは投擲武器にもなるが、それは本来の用途ではない。艦が目指すべき場所に向かって放たれたアンカーは、艦を傍に留めるという目的を逆説的に果たす。それはつまり、アンカーが到達した地点まで艦にバリアを展開し、クルーを安全に導くことを意味する。しかし、アンカー自体を撃ち落とされると能力の真価を発揮できないという欠点と表裏一体の性質であり、運用には適切な状況判断が不可欠である。
DETAIL_KILOC_H02=エステボルタの先代総艦長を父に持つキロクは、都市艦隊を運用するための英才教育を幼い頃から叩き込まれた。しかし厳格で仕事熱心な一方、家族を顧みない父に反感を抱いたキロクは、父の望む息子像からはかけ離れた人物に成長していく。ろくに働きもしないが気さくで明朗快活な彼のことを、エステボルタの人々は「遊び人の放蕩息子」と揶揄しながらも憎めない人物と評していた。そんな彼が艦長に就任し、ヒーローとして掲げるのは「争いのない凪の海へと皆を導く」という普段の言動とはかけ離れたもの。しかし、その胸中を知るものはごく一部に限られる。　
