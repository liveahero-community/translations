DETAIL_KOUKIRAKUSAI2304_H01=祭を楽しみに待つ市民たち。彼らを脅かす存在に対抗すべく、「パラレル・キュー」により呼び出されたヒーロースーツ。伝統衣装をベースに機能性とデザイン性を兼ね備えて作られたそれは、プロ意識の高いコウキを満足させるものだった。本番使用は初めてとなるが、彼はいかなる条件でも人々を魅せるのがプロの仕事だと豪語し、シリウスと共にブレード型鳴子のパラレルウェポンを構える。
DETAIL_KOUKIRAKUSAI2304_H02=コウキは自身の在り方と将来に悩んでいた。成長した後も良い子を演じ続けるのか、本来の姿を視聴者は受け入れてくれるのか――その答えを探す姿を、家族のシリウスは変わらぬ様子で彼に寄り添い、見つめていた。華やかな燕尾服風のスーツを纏うコウキが守りの姿とすれば、祭装束で戦舞台に立つ彼は攻めの姿。心に抱き続けた願いの叶う日がいつか来ると信じて、彼は未来への道を切り開く。
DETAIL_GAMMEIRAKUSAI2304_H01=祭りの季節を迎える街で囮捜査を行うため、ガンメイはUEHAが制作依頼した喧嘩札型の「パラレル・キュー」を装着し変身する。強い光が消えたあと、彼は祭装束風の新たなヒーロースーツに身を包んでいた。手に持つ「纏」のパラレルウェポンは、古くの日本は火消しと呼ばれる者が用い、近代では祭で行列の先頭を切る者が用いる旗印。彼はそれを掲げ、振り回し、戦場を庭の様に駆け暴れまわる。
DETAIL_GAMMEIRAKUSAI2304_H02=彼は故郷を思い出す。荒廃した街での暮らしは決して楽なものではなかった。しかしそこで過ごした経験は少年期のガンメイにとってかけがえのないもので、彼の原点となっていた。「ジャスティ・アレスター」は市民を守るヒーローである。それは立場を超え、役割を超え、己自身が望む生き様であるのだと彼は気付く。市民が待ち望む「晴れの日」の姿を装い、彼は纏を高々と上げる。
DETAIL_TSUNEAKI_S01=京都に移住した宇宙人たちが作った街「新洛」にて生まれた、自称「ローカル俳優」。他人と関わる事が好きで、地元ではそれなりに顔が知られている。一方で私生活を知るものは殆どおらず、彼自身、プライベートについては語りたがらない。とある出来事以来、本心をはぐらかす様な言動が染み付いてしまい、肝心な時にも自分の気持ちを相手にうまく伝える事が苦手になってしまった。京都の土地と文化を好んでおり、それ故に自身の出自に複雑な感情を抱いている。
DETAIL_TSUNEAKI_H01=古き日本に存在したと言われる、陰陽師。その姿と能力を彼は強い願いで実現させた。「式札」と呼ばれる和紙札のパラレルウェポンは、彼の意のままに様々な「式神」へと変化し生物の様に活動する。高性能であるがその分燃費が非常に悪く、陰陽道で「龍穴・龍脈」と呼んでいるエーテルの流れを利用し、ViewPowerの代用としてエネルギーの一部を補っている。しかしこの対処法はいくつかの条件が揃う必要があり、彼のヒーローとしての強さは環境に左右されやすい。
DETAIL_TSUNEAKI_H02=彼の情報については、ヒーローであるかどうかを含めて一切明らかにされていない。過去に記録された僅かな目撃談によると、どこからともなく現れては事件を解決し、あるいは他ヒーローのもとに駆けつけ共闘して去っていったという。彼が登場したヒーローライブは何故かアーカイブされる事が無く、また私生活や変身前の姿を見た者は未だ現れず、一流ジャーナリストでさえ、彼の正体を暴くことは困難だと言われている。<br><b><color=orange>イベントクエスト「洛祭紀行」最終話クリア時に情報追加</color></b>
