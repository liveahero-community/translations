DETAIL_TOSHUVIRTUALFESTA2210_H01=未知の空間での戦い、得体の知れない相手との会敵を経て、自身の弱点に直面することになったトウシュウは、己に向き合う修練の末、この新たなヒーロー姿を得ることになった。明鏡止水の心で精神を研ぎ澄ませ、環境を肌で感じ、そして見抜いた筋に刀を振るう。それは、激情家の彼が己に打ち勝つため、そして仲間を勝利に導くために編み出した、「サムライ」を目指す彼の新たな在り方そのものを体現した戦法である。
DETAIL_TOSHUVIRTUALFESTA2210_H02=修練を重ね、様々な己の「弱さ」を克服してきたストイックな彼だが、どれだけ手を尽くしても克服できなかったものがあった。それが水である。泳ぐことが出来ず、水に対する恐怖を抱える彼は、水場での戦いを極端に恐れる。根深い苦手意識を克服することは、決して容易ではない。しかして、避けていては決して前には進めない。そんな状況下で彼が取った選択は、水を克服することではなく、水のある環境においても精神を落ち着けられるよう己を鍛える事であった。
DETAIL_SHAFTVIRTUALFESTA2210_H01=スペースタクシーのない空間で、自身はどうあるべきか。シャフトが出した結論は、自分の足で迎えに行き、自分の足で送り届ける存在となることだった。車夫のような身軽な恰好となった彼は、両輪のパラレルウェポンを味方につけながら、縦横無尽に、そして誰にも追いつけないスピードでフィールドを駆け抜ける。それは、ラグビー選手時代に培った自身の脚力への信頼、そして仲間を誰ひとり漏らすことなく救いたいという彼の願いの賜物である。
DETAIL_SHAFTVIRTUALFESTA2210_H02=シャフトの人生は、常にチームと共にあった。それは、スペースタクシー運転手として個人で事業を行う仕事に就いてから、より強く感じるようになったものである。仲間との調和、そして仲間との絆を何より大事にしたい彼は、即席のチームですら何とかまとめ上げようと奔走する。決して過去の思い出に縋りたくて行動しているわけではなく、チーム内に自分の居場所を作り、チームを円滑に回すことこそが、自身の培ってきたものを生かす手段だと考えているからである。
DETAIL_CERASTIUM_S01=フランス国家憲兵隊の機動憲兵隊に所属する機動隊員でありながら、UEHAフランス支部にも籍を置くヒーローの女性。フランス・リヨン出身の地球人だが、宇宙人とのハーフであるため、頭に大きな角を持っている。若くして機動憲兵隊員を志し、実際に入隊を果たした実力者で、性格は生真面目で素直。「正義」という言葉を異常に愛し、社会的不正義には容赦はしない。ザップ・ザ・ジャスティスの熱烈なファンであり、崇拝に近いほどの敬愛の心を持っている。
DETAIL_CERASTIUM_H01=「ひとびとを守る正義の盾でありたい」と願う彼女は、巨大な盾のパラレルウェポンを持ち、時には防具として、時には武器として戦闘に使用する。機動隊内で「鉄壁」とあだ名されるほどにはタフな彼女は、自ら進んで味方の盾となり、味方の前進をサポートする。それは自身の功績より、「正義」が達成されることを優先する考えを持つがゆえの、彼女らしい行動ともいえる。
DETAIL_CERASTIUM_H02=彼女のそばには、かつて共に「正義」の達成を掲げて機動隊に入った親友がいた。しかし彼女は、親友に自身の「正義」について問われた時、困惑し言葉を返せなかった。自分の「正義」を持っていないことに気づいてしまったのだ。常に上官やチームリーダーの示す「正義」に従って行動してきたため、彼女は自分の意見を持てていない。ゆえに苦悩する。今の彼女にとっての至上命題は、自分だけの「正義」を見つけ、その「正義」に従って行動できるようになることである。
DETAIL_REXER_S01=ネオタレンツ・プロダクションが抱えるプロゲーマーチーム「μ-Hyperions」に所属する、年齢不詳のプロゲーマー。ヴァーチャル空間にて、プロゲーマーとしての活動と並行し、「電脳ヒーロー」としてタレント活動を行っている。ゲームにおいては各分野でトップランクを維持するほどの実力があり、成熟した偉丈夫のビジュアルと落ち着いた喋り方でありながら、内面はかなり子供っぽい様子。一時期は現実世界でもヒーローとして活動していたが、昨今はぱったりとその姿を見なくなったとささやかれている。
DETAIL_REXER_H01=色鮮やかに輝くバイザーとアーマーが特徴的な姿に変身する彼の武器は、大剣と戦斧の２つの形態に変形できる巨大なパラレルウェポンである。戦況や相手に応じて自在に変形させ、相手を一網打尽にしていく彼の戦闘スタイルは、まさにゲームの世界で巨大なモンスターを相手に立ち回るハンターの姿そのもの。しかしある時期からその戦闘スタイルにも変化が生じていて、ファンの間ではなにがあったのか心配する声が上がっている。
