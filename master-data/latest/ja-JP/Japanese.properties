SALES_EVENT_LASTRESORT_REPORT_1=エノシマ村の中央に位置する商店街、<br>中でもそれなりにヒトが集まる一角。<br><br>その中心には銘菓・エノシマ饅頭の試食を配る<br>シニャースくんの姿があった。<br><br>老若男女問わず、訪れた観光客から掛けられる声に<br>常に満面の笑顔で手を振り、<br>向けられる端末に、映えるポーズでサービスする。<br><br>そんなシニャースくんが拡散され、賑わう商店街に<br>「ひったくりだ！」という誰かの声が響く。<br>混乱する観光客たちの間を、シニャースくんは<br>満面の笑みを崩すことなく、<br>猛烈なスピードでダッシュし、見事犯人を確保した。<br>興奮と声援が最高潮に達した観光客達に、<br>最後までファンサービスをし続け、<br>シニャースくんは一日のお仕事を終えたのだった。<br><br>誰もいない静かな控室で、{0}は<br>今日一日を共に過ごしたシニャースくん着ぐるみを<br>優しく撫でる。<br>仕事を終えたその顔には、充足感と<br>シニャースくんのような満面の笑顔が浮かんでいた。
SALES_EVENT_LASTRESORT_REPORT_2=企画出演でビーチサイドの特設キッチンに立つ<br>{0}と{1}。<br><br>それは、エノシマを訪れたファンに、オリジナルの<br>かき氷を振る舞うというPR企画だった。<br><br>登場した２人は特設キッチンに<br>用意された数々の食材をじっくり吟味し、<br>思い思いのかき氷を作り出していく。<br><br>色鮮やかなトロピカルフルーツのソースをかけ、<br>さらにフルーツやチョコレートを、一つ一つ<br>丁寧にトッピングしていき、味も見た目も華やかに<br>仕上げていく{0}。<br><br>対して{1}が作り上げたのは、<br>凍ったトマトスープを削り、その上から<br>バジルソースやチーズ、新鮮な夏野菜を<br>トッピングした、おかず系かき氷だった。<br><br>全く異なる２種類のかき氷は、２人の手で<br>ファンに提供され、会場は大いに盛り上がった。<br><br>後日、互いのかき氷を食べさせあう２人の<br>画像がアップされ、ファンの熱は再燃したという。
SALES_EVENT_LASTRESORT_REPORT_3=とある番組の出演依頼を請けた<br>{0}と{1}、そして<br>{2}と{3}。<br><br>ビーチに集まった４人は、スコップとバケツを<br>手にして、真剣な表情で眼前を見据える。<br>そこに派手な開始の合図と歓声が響き、<br>始まったのは、水着のヒーロー達による<br>ペアを組んでの砂の城づくりだった。<br><br>２人で談笑しながら担当パーツを決め、<br>大まかな土台を作る{0}と、<br>細部を整えていく{1}。<br>そして、対する２人の行動に会場は息を呑む。<br>２人分のバケツを使い、巨大な砂山を築いていく<br>{2}と、その傍らに座り、<br>瞑想するかのように目を閉じた{3}。<br>そして突如目を開き、砂山から猛烈なスピードで<br>作品を削り出していく。<br><br>こうして、エノシマのビーチにその姿を見せた<br>巨大な砂の高層ビル群と日本風の砂城は、<br>訪れた観光客と配信の視聴者によって拡散され、<br>大きな盛り上がりをみせた。
