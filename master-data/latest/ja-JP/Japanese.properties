DETAIL_KYOICHIVALENTINE2102_H01=「愛のエージェント・ETL」と自称するキョウイチ。この姿に変身した彼は、テロリズムの渦中にいる子供達を救い出す使命を帯びた、まさに愛の戦士である。恋愛を恥ずかしいものと捉えているがゆえに、秘密がすべて曝け出される状況下で、子供達はお互いを刺激し合い、怒りと悲しみに満ちた地獄絵図を自分達で作り出してしまった。成熟した一人の大人として、子供達を救い出さんとする彼は、チョーク型の弾丸を武器に、黒いスーツを纏って、敵の拠点を駆ける。
DETAIL_KYOICHIVALENTINE2102_H02=隠し事というのが苦手であるキョウイチは、自らの考えや感情を、進んで他者に曝け出す。それは、彼自身を他者に信頼してもらうために作り上げていった、彼ならではのスタンスである。しかしながら、正直にモノを言いすぎることは、時に良くない結果を生む。ストレートに伝え過ぎると、どうしても他者を傷つけてしまうことがある。そのジレンマの最たる例とも言える事案に直面した彼は、自らに課された重たすぎる課題に、頭を抱える事になるのだった。
DETAIL_SHOENVALENTINE2102_H01=皆が心に秘めている秘密が意思に関係なく公開されてしまうという災厄の中で立ち上がったショウエン。頑ななまでにその身を覆い隠す出で立ちは、敵組織への潜入というミッションに相応しい、スパイを彷彿とさせるものでありながら、「秘めたままにしておいた方がいいこともある」という彼の考えを体現している。その手に持つのは、傘に偽装した仕込み大筆。敵地における有事の際、彼は筆を抜き放ち、トランクの中に満たされた墨を用いて、秘密を守るため立ち向かう。
DETAIL_SHOENVALENTINE2102_H02=慎ましくある事を美徳とし、口下手で小心者な彼が最も恐れること。それは、自らの欲深い側面を他者に知られる事である。根源にあるのは、仕えるべき対象に恋をしてしまった、かつての苦い記憶。自らの立場も弁えずに湧き上がった情への戸惑い、想いを伝えられぬままに永別することになったトラウマ。自らの思い上がりも甚だしい欲深さと小心者ぶりを恥じた彼は、この記憶を心の奥底に封じ込めた。そして、二度と暴くまいと戒めていた……はずだったのだが。
DETAIL_HISAKI_S01=中堅の重工業メーカーの工場に勤める青年。獣人型宇宙人の見た目をしているが、日本人の養子であるため、淀橋（よどばし）ヒサキという日本人名を名乗る。科学・工学について幅広い知識を有しており、自他共に認める天才発明家である。普段は工場の片隅にある研究室にて、怪しい「新製品」の開発に没頭している。社交的で快活な性格の自信家だが、同時にかなりのおっちょこちょい。大学の先輩であるクローネのことを姐さんと呼び、信頼していると同時に恐れている。
DETAIL_HISAKI_H01=栄光に満ちた未来をその手に掴むことを夢見る彼が装備するのは、「未来」を手の中に再現する事が出来るパラレルウェポン。全宇宙の最先端に到達することに成功した未来の自分の頭脳にアクセスすることにより、現代のテクノロジーではとても作り出せない代物をグローブ上にアウトプットし、武器として扱う事が出来る。まるで魔法の産物としか言いようのない未知のテクノロジーで構成されたそれらの武器は、科学技術の無限の発展を予感させる。
DETAIL_HISAKI_H02=自らを天才と誇り、自信たっぷりに振る舞う彼は、自己顕示欲や承認欲求と言った、マイナスの印象を持たれがちな欲求をストレートに主張する。そのような彼の人格は、「ニセモノ」と指さし続けた周囲の人間への反抗心と、その人間達に自らの存在を認めさせたいという願望が同時に生じたことから形作られていった。とにかく多くの人々に、自らの存在を主張し、認めて貰いたい……そんな願望を胸に、彼は今日も、誰もが驚くような最先端技術の開発を模索する。
