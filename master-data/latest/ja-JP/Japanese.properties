DETAIL_OBSIDIUS_S01=オリエントシティ大学に籍を置く鉱物学者で、牛獣人型の宇宙人。希少な鉱石を求め銀河を飛び回るフィールドワーク主義者で、未知に飛び込む好奇心とそれを満たすだけの生命力、タフさを持つ。同じ事務所に所属するマルフィクとは、学生時代の師弟関係にある。現場研究がメインのためか、専門外の機器、特に精密機械の操作は苦手。孤児院育ちで幼少期から年下の面倒をみていたため、兄貴肌で面倒見がいい。
DETAIL_OBSIDIUS_H01=ヘルメットに作業服という、採掘師を思わせるスーツに身を包んだヒーローに変身する。その手に握られる削岩機型のパラレルウェポンは、オブシディウスの掘削対象に関する知識量によってその硬度を変える。例え一撃で対象を砕けなくとも、一部でも砕けばその欠片から対象の構造情報を取得し、その硬度を増していく。そして最後には「未知をブチ抜く」最硬のドリルと化してあらゆるものを砕く。
DETAIL_OBSIDIUS_H02=オブシディウスは物心ついた時には孤児院で生活していた。自分と故郷を繋ぐ唯一の手掛かりは、生まれたときから身に着けていたという未知の鉱石で出来た腕輪だけだった。腕輪に使われた鉱石がなんなのか、同じ鉱石を産出する星があるのか、それは故郷なのか。自分を取り巻くありとあらゆる未知。そんな「あらゆる未知をブチ抜く」夢を胸に、彼は今日もまた銀河を駆け回る。
DETAIL_RAKTATHERMAE2307_H01=ラクタは避暑地として有名な都に派遣医師として訪れる。そこで目にしたのは薬効のある浴場で身体を、美しい故郷の風景で心を健康に保つ人々だった。その姿に心を打たれ、身体を治療するだけでなく心の健康も守る医師であろうという誓いを胸に、新たな装いを得る。その手に携えた水瓶型のパラレルウェポンからは都の美しい風景を育む水が迸る。その水は触れるものに活力を与え、水面に咲き乱れる花々は見るものの心を奮い立たせる。
DETAIL_RAKTATHERMAE2307_H02=研修医時代のラクタが担当した患者に、どれだけ身体が健康になってもベッドから起き上がることができないヒトがいた。故郷をなくしたというそのヒトに笑顔を取り戻せなかったことを、ラクタはずっと悔んでいた。患者が自分の意思で立ち上がれるまで寄り添い、心と体の健康を取り戻す。かつてそのヒトが渇望した故郷のように、樹や花が生い茂る景色を育む水瓶を掲げるラクタの顔は、医師としての新たな決意に満ちていた。
DETAIL_ALPHECCATHERMAE2307_H01=美しき水の都にお忍びバカンスで訪れたアルフェッカは、都をかつて切り拓いたとされる偉大な王の冒険譚を聞き、その開拓精神と民を想う姿に胸を昂らせる。そんなアルフェッカが得た新しい姿は、その王の姿を彷彿とさせるものだった。その手に掲げられた槍型のパラレルウェポンはアルフェッカの意思で自在に動き、生み出された水と共に道を切り拓く。そのアルフェッカの姿は、軍を率いて先陣を切る王の姿そのものであった。
DETAIL_ALPHECCATHERMAE2307_H02=アルフェッカは王位に就いた時を思い出す。父と兄を立て続けに亡くし、突然譲渡された王位。王として、そして騎士としてアラディシアという国を、そこに住まう民を全力で守ってきた。だが、アルフェッカには胸に秘めた思いがあった。今ここにあるものを守るだけで終わりではない、アラディシアという国をよりよいものに、愛する民とともに未来を切り拓いてゆきたい。その願いを胸に、優しき王は「開拓の槍」を高く掲げるのだ。
DETAIL_THEOREOL_S01=全身を覆う衣服、顔を隠す独特の意匠が施された仮面。大抵のヒトが二度見するほどの怪しげな風体を持つ錬金術師。その正体は滅びた星の錬金術師に錬成された、スライムのような肉体を持つホムンクルス（人工生命体）である。相当に長い年月を生きており、故郷の星をなくした後もただ独り各地を放浪し、錬金術の研究を続けている。研究以外への興味が薄く、ヒトとほぼ接したことがないためか、少々一般常識に疎い。
DETAIL_THEOREOL_H01=テオレオールは長い年月で己の肉体に様々な物体を取り込んできた。吸収し、溶かされたその物体は情報としてテオレオールの肉体に蓄積し、錬金術の触媒として使用される。テオレオールの用いる実験器具のパラレルウェポンは錬金術における様々な工程を極限まで最適化するもの。このパラレルウェポンを用いることでテオレオールは自身の知る状況に応じた物質を、瞬時に生成することが可能となる。
DETAIL_THEOREOL_H02=テオレオールは己を「出来損ない」と呼称する。それはテオレオールを錬成した錬金術師が、あえて「不完全なもの」として錬成したからに他ならない。創造者はなぜこんな出来損ないを錬成したのか、不完全な生命たる己の存在意義は何なのか。創造者が研究の果てに目指していた錬金術師の理想、完全の象徴たる「賢者の石」の錬成。これを成せばその意味がわかるのだろうか。その仮説を実証するため、長い長い年月、テオレオールはただ独りで錬金術の研究を続けている。
SALES_EVENT_THERMAE2307_REPORT_1=水の都「アクウェス」の名物である淡く輝く樹。<br>その花を使ったハーバリウム教室に<br>{0}は特別ゲストとして呼ばれた。<br><br>講師のサポートを受けながらリハーサルを行うも、<br>花びらの輝きを保つ保存液の扱いが難しく<br>思わぬ苦戦を強いられる{0}。<br><br>しかし、責務を果たすため<br>{0}は根気強く作業に取り組み、<br>本番では見事なハーバリウムを作り上げた。<br><br>{0}の新たな一面に、<br>参加したファンたちも感動の拍手を送る。<br><br>ファンの１人がそのハーバリウムを撮影し、<br>ブログに投稿したところ<br>マニアの間でかなりの反響を呼んだ。<br><br>それ以来、{0}のヒーローイベントでは<br>お手製のハーバリウムが少数販売されることになり<br>伝説のレアグッズとして語り継がれているらしい。
SALES_EVENT_THERMAE2307_REPORT_2=旅番組の撮影で、ロケ地である<br>水の都「アクウェス」を訪れた<br>{0}と{1}。<br><br>街中の水路を流れる清らかな水と<br>淡く輝く草花が織りなす景観は美しく<br>撮影だということを忘れて楽しむ２人。<br>穏やかな雰囲気のまま、撮影は順調に進み<br>番組は終盤に差し掛かる。<br>旅の最後のスポットは、噴水のある屋外浴場だった。<br><br>スタッフからの情報によると<br>知る人ぞ知る、縁結びの名所でもあるらしい。<br>並んで浴場の縁に腰掛けた<br>{0}と{1}は<br>必要以上に相手を意識してしまい<br>どちらからともなく頬を染めるのだった。<br><br>２人の初々しい様子が配信されると<br>視聴者からの好評なコメントが相次いだ。<br><br>それからほどなくして、水の都は<br>{0}と{1}の<br>ファンから聖地と呼ばれ<br>観光地として更に人気を高めた。
SALES_EVENT_THERMAE2307_REPORT_3=水着のプロモーション撮影のため、<br>４人のヒーローが水の都に招集された。<br><br>普段から観測されることに慣れているヒーローたちだが<br>手渡された水着の開放的なデザインに唖然とする。<br><br>水の都ではこれくらいが一般的だと笑って<br>スタッフは控室を出て行ってしまった。<br>撮影は目前に迫っている……。<br><br>仕事のためと、覚悟を決めた{0}は<br>ヤケクソ気味に水着を着用する。<br>{0}を独りにするわけにはいかないと<br>{1}も水着に足を通したが<br>鏡に映る自分の姿に顔を赤くしている。<br>{2}は固まったまま動けずにいた……。<br>３人の姿に、{3}は何かを閃いた――<br><br>ヒーローたちは、水着の上にカーディガンを羽織って<br>撮影に臨んだ。<br>水の都では珍しいスタイルだったらしく<br>スタッフからの評判も上々。<br><br>カーディガンを持ち歩いていた<br>{3}の機転に皆が感謝したという。
