DETAIL_TSUNEAKI_H02_CLEAR_QUEST=彼の情報については、ヒーローであるかどうかを含めて一切明らかにされていない。過去に記録された僅かな目撃談によると、どこからともなく現れては事件を解決し、あるいは他ヒーローのもとに駆けつけ共闘して去っていったという。彼が登場したヒーローライブは何故かアーカイブされる事が無く、また私生活や変身前の姿を見た者は未だ現れず、一流ジャーナリストでさえ、彼の正体を暴くことは困難だと言われている。<br><br><color=orange>追加情報：イベントクエスト「洛祭紀行」最終話クリアにより解放</color><br>彼は日本国防衛局に所属する陰陽師ヒーローである。とある組織への潜伏調査など、公的機関として表立って動けない案件の処理を担っている。それ故に所属先や職務の詳細を知る者は、防衛局の中でもごく一部の官僚に限られている。なお一般人は、よほどのマニアでない限り彼がヒーローである事を知らない。ツネアキは、かつて師事していた地球人の後を継ぎ、宇宙人でありながら陰陽師に関する知識と技術を習得した。いつか種族や立場の垣根を超えた世界が実現する事を夢見て、彼は進んで政府の駒となり日陰に潜んで生きる。
