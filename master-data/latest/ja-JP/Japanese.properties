DETAIL_STERIO_S01=開拓中の星ムイラウカＩで生活する獣人型宇宙人の少年。危険な原住生物から開拓地を守る「宇宙猟師」の家に拾われ、見習いとして生活している。非常に大きな体躯と優れた身体能力を持つが、人懐っこく温厚な性格である。しかし狩猟の場や家族に危機が及ぶと性格はひとたび一変し、自らの命を顧みず脅威に立ち向かう。ステリオは自身に生きる場所をくれた両親と、共に育ったきょうだいを何よりも大切に思っており、生涯離れる事がないのだと信じている。
DETAIL_STERIO_H01=吹く事で任意のものを呼び集める事ができる、角笛のパラレルウエポン。それは大気に作用すれば風を呼び、時には積乱雲を集め嵐すら起こす事ができる。感覚的に使い方を理解しているステリオは、あまり深く考えず「たくさん風が出る笛」として扱っているようだ。家業で「猟犬」という役割を与えられたステリオは、狩猟では獲物を追い狩人をサポートする役目にある。変身してもその戦い方は変わらず、前線にいるヒーローたちを身体を張って援護する。
DETAIL_STERIO_H02=幼い頃のステリオは、父親が作ってくれた玩具でよく遊んでいた。中でも動物の角で作られた笛はステリオのお気に入りで、その音色はいつしか家族の集合の合図となった。どんな立場、いかなる環境に置かれようとも彼の中には常にきょうだいや両親の姿がある。ずっと一緒に生きて、己の「猟犬」という役割を果たすのだという決意がステリオをヒーローに覚醒させた。そうまでして彼が家族にこだわる理由について身内以外に知るものは殆どおらず、積極的に語られる事もない。
DETAIL_TSUNEAKIROOKIES2408_H01=とある潜伏先の内輪揉めに振り回されるのは真っ平御免と、逃げるように向かった先はヒーローシティ・サマーフェスタ。素性を隠して新人ヒーローを装う事は出来たものの、正体不明の特殊デバイスを渡され、目立つ役目を立て続けに押し付けられる。最早身バレ不可避、懲戒処分待ったなし――そんな時、ひと夏の自身の密かな願いが、日陰を行く彼に新たな姿を授ける。それは余暇を満喫する為の装いにしか見えないが、れっきとしたパラレルウェポンなのである。
DETAIL_TSUNEAKIROOKIES2408_H02=「ロクセイ」はその場しのぎの偽名ではない。覚醒したばかりの頃、彼はすぐにヒーローネームを思いついた。いつか大衆の面前で、受け継いだ姓に連なる名を名乗ってやろうと考えていたのだ。その願いが叶わぬまま月日が経ち、遂にその時が訪れる。積み重なった「日常」への憧れを身に纏い、新人ヒーロー（自称）は誕生した。彼の識る陰陽師の技術により、水塊のパラレルウェポンは様々な遊具に形を変え、夏のビーチを我が物とする。
DETAIL_CANES_S01=開拓中の星ムイラウカＩで生活するヒト型宇宙人の少年。危険な原住生物から開拓地を守る「宇宙猟師」の家に生まれ、見習いとして生活している。真面目で責任感のある彼は、いずれは自身が家業を継ぐものと信じている。同業者の大人たちに囲まれ、同年代はきょうだいのみ、それも自身よりはるかに体躯と身体能力に恵まれている。そんな環境で育ったカネスは日々鍛錬を重ねても皆の背中を追い続けるばかり、いつかひとり取り残されるのではないかという不安を密かに抱いている。
DETAIL_CANES_H01=自分より体格に恵まれ、宇宙猟師としての素質に溢れたきょうだいに複雑な感情を抱くカネス。「最強の猟師」であり「最高の相棒に並び立つ自分」になるという強い願いがこのパラレルウェポンを生み出した。浮遊する巨大な腕は、自律行動によりカネスの指定した対象の保護や攻撃を行う。対象の指定はカネス自身のほか、仲間を指定し腕を貸し与える事もできる。猟師の訓練を受けてきたカネスは獲物を観察し、機を伺い、死角から一撃必殺を狙う戦い方を好むようだ。
DETAIL_CANES_H02=カネスにとって、ヒーローは配信画面の向こうで華々しく活躍する存在だった。種族の枠を越え、体格の差などものともせず、各々の能力を発揮し活躍する姿に憧れていた。晴れてヒーローに覚醒した少年は、自身と同じくヒーローに憧れる者たちの期待に応えようと決意する。先輩ヒーローたちの背中を追いかけるカネスが不安の代わりに抱くのは希望の２文字。覚醒のきっかけとなった願いを必ず叶えてやるのだと、新人は目を輝かせる。
