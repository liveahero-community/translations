SERIF_ROUDINSTELLA2510_HERO=他人の痛みを分かち合うパラレルウェポン…か。<br>ターバックのヤツ、本当にすげぇよな。<br>オレは…自分の痛みすら背負えなかったからよ。
SERIF_ROUDINSTELLA2510_RELATION=へへっ、焼きそばにかけてっと…ああ、これか？<br>バレルから、オススメのスパイス貰ったんだよ。<br>どれどれー…って。かっ！辛ーっ！！
