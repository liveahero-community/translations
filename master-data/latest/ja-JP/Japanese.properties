DETAIL_HOULEY_S01=ヒーロー活動に不可欠な配信アプリ「LIVE@HERO」の運営や、各惑星への衛星放映帯の整備を手がける、情報技術産業界の覇権企業「ゼロトラスト社」の現・最高経営責任者。ムイラウカⅢ・リーフコール出身の壮年男性。大層な重責を担う立場の割には飄々としており、少年のような遊び心や無邪気さを併せ持つ、気さくな人物である。一方で、彼が度々作り出す独特の間や不敵な笑みを浮かべた言動は、大柄な体格も相まって圧倒的な威圧感と存在感を漂わせる。体を動かすのが好きで、部下たちを「ジム会議」と称してスポーツジムに招集することもしばしば。
DETAIL_HOULEY_H01=ゼロトラスト社の行動指針となっている「ヒーローの活動を遍く記録する」を自らの夢としても掲げる彼は、自社が数多の有人惑星に張り巡らせている「衛星放映帯（サテライトバント）」を縮小したようなパラレルウェポンを纏う。これは、オペレーターの「観測」の力を誘導して、フーレイが指定する場所にパスを発生させ、物理法則を無視した移動や加速、通信などを可能にする性能を持つ。しかし、リアルタイムでのオペレーターとの連携力の高さや、仲間たちとのリレーションの強さが、直接安定性に響くという欠点を持つ。
DETAIL_HOULEY_H02=かつて、彼が出世の野心に溢れるオペレーション部門の管理職だった頃。ある辺境惑星で発生したカイブツ起因の環境崩壊災害により、大規模な通信障害が発生。その影響で、復旧までの間に多くのヒトビトが犠牲になるという、凄惨な現場を目の当たりにした。この事件は、フーレイの心に深い傷を刻むことになる。以降彼は、「全宇宙のヒトビトが繋がり合い、『いつでも』ヒーローの観測を可能にする環境を整える」という途方もない望みを実現するため、行動するようになった。だからこそ彼は、実現難易度の高そうな夢に果敢に挑む者に、強い関心を示す。
DETAIL_ANTARES_S01=ある思想の下に集った集団「教団（フォーサイト）」の指導者を担う宇宙人男性。「教団」の拠点となっている人工惑星、通称・ビオトープに出自を持つ。いかなる時にも冷静沈着、しかし穏やかな語り口で話すその在り様こそ、多くのヒトの心を掴んで離さない所以である。感情を露わにする場面はほとんど無いに等しく、常に微笑みを湛えている。しかし、趣味である植物の世話や土いじりを行っている時は、少しだけ幸せそうにしている様子を見る事ができる。
DETAIL_ANTARES_H01=「自分が耕した場所で、命が育まれてほしい」という願いから、彼は大きな鍬を持ったヒーローへと変身する。その鍬は、突き刺したもの、切り拓いたものを変質させ、特定の生命の生存域を拡げる能力を有する。アンタレスが最も得意とするのは、地面の環境を変質させ、植物の生存域を拡げるという能力の用い方である。ただし当人は、これを極々個人的で、私的な夢の形としており、「伝達者」として最良の能力足り得ないと認識している。
DETAIL_ANTARES_H02=幼少期のアンタレスは、ビオトープを作るために土をいじり、耕し、緑を広げていくヒトたちを見ることが好きだった。しかし自身は「伝達者」としての使命があるため、その輪に加わり、木々を植えて植物を育てる仕事を、遠くから見る事しかできなかった。しかし、「伝達者」に求められる能力が開花していき、植物達との同調も高まっていくにつれ、アンタレスは植物たちの生命を強く感じられるようになった。彼は、その感覚がヒトビトによって育まれたことに喜びを覚える。より多くの生命が、より広い土地で暮らせるように、自身の手でも土地を耕していきたい。アンタレスの夢の原点は、そこにあったのだ。
DETAIL_TAIKA_S01=ある者に仕える、自称「完璧な執事」の獣人型宇宙人。従者にしては態度が大きく、その発言には粗暴さが目立つ。しかし、「主人の能力、特性をいかんなく、より強大に発揮させること」こそを執事の本質的な使命と捉える彼の仕事ぶりは、給仕対象の補佐という側面では非の打ち所がない。自己肯定感が高く、他者から自身への価値付けに対しては全く興味がない一方で、主人へ対する侮蔑に関しては、烈火のごとく怒りを見せる。彼の基準において「主人たり得る」と認めた者に対しては、その身の回りを整えたくて落ち着かなくなるという癖を持つ。
DETAIL_TAIKA_H01=身を尽くし、主人に十全に使える事こそを自らの望みの極地と考える彼は、執事然としつつも、その自負がよく顕れた華やかなヒーロー衣装を身に纏う。「対象の能力・特性・意思をより正確に把握する」モノクル、「その者の望むサポートを十全に行う」飛行する短剣、２種類のパラレルウェポンを駆使して、主人および協力者が最大限にポテンシャルを発揮できるよう、環境を整えながら戦う。短剣は直接攻撃のみならず、味方の補助から能力の増幅まで幅広い用途で使用できるが、あくまで自らを「サポートする立場」とおいている為、単体での破壊力や殲滅力はさほど高くない。
DETAIL_TAIKA_H02=ヒーローライセンス協会生え抜きのヒーローであるタイカは、幼少の頃から徹底的に執事としての仕事を叩きこまれた。そして主人の下に送られるその日まで、自らの能力を究極的に磨き上げてきた。しかし、自他共に認める技能を手に入れても、自ら先導や創造をする事には興味を見いだせなかったタイカは何か物足りなさを感じていた。その中で、彼は今の主人と出会う。自らの手によって整える度に、主の持つポテンシャルがどこまでも高まっていくその様に快感を覚え、「これが自身の生きる意味だ」と主人に仕えることを誇りにしている。例えその手を汚すことになっても、主が使命を全うすることを守り抜く為に。
