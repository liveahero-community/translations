SALES_EVENT_GHOSTWOODS_REPORT_3=深い森の中で迷った一行。<br>すっかり夜も深くなり、霧も立ち込めているため、<br>{0}はその場での野宿を提案した。<br><br>外部との連絡を試みていた{1}も、<br>その提案を受け入れる。<br><br>しかし、食料がなく全員空腹の状態。<br>{2}は空腹を訴え、自らの鞄を漁るが、<br>当然のように何も入っていない。<br><br>そんな中{3}が声を上げる。<br>{3}が呼んだ先に行ってみると、<br>木の根元に見覚えのある形状のキノコが。<br><br>{0}は香りをかぎ、マツタケではないかと推測。<br>識者もいない状況でキノコを食すのは危険だが、<br>背に腹は代えられない。<br>４人はそのキノコを食した。<br><br>しかし、全員忘れていた。<br>ここは地球ではない他惑星。<br>生態系自体が全く異なるという事に…。<br><br>翌日、無事救助隊に助けられた一行は、<br>全員ゲラゲラと笑い続けながら、病院へと搬送された。
