SALES_EVENT_VOLCANO_REPORT_1=チョコイベントを目前に控えたある日、<br>{0}は番組の撮影に応じていた。<br><br>内容は、近頃流行りの多種多様なチョコレートを<br>ヒーローが食べて回るグルメリポートだ。<br><br>{0}のために用意されていたのは、<br>土星を象ったリング付きのショコラや<br>ぷるぷる食感が特徴のスライムトリュフなど、<br>これまで食べたことがないものばかりだった。<br><br>目を輝かせて試食する{0}の姿は、<br>視聴者にチョコの美味しさを存分に訴えかけた。<br>番組は好評を博し、チョコの売上も伸びたらしい。<br><br>そして、番組を通じてチョコの<br>奥深さを味わった{0}は、<br>身も心もチョコの虜になっていたのだった。<br><br>それからしばらくして、チョコの食べ過ぎで<br>すっかり丸くなった自分の腹部を引き締めるため、<br>必死に走り込みをする{0}の姿が<br>どこかで目撃されたという。
SALES_EVENT_VOLCANO_REPORT_2=チョコイベントを目前に控えたある日、<br>{0}は番組の撮影に応じていた。<br>「体の芯まで完膚なきまでに整う」<br>そんな口コミで話題沸騰中のとあるサウナで、<br>ヒーローによるロケが行われることになった。<br><br>抜擢されたヒーローは、<br>{0}と{1}の２人。<br><br>２人は歓談を交えながら<br>サウナと水風呂、外気浴を繰り返し、<br>次第に「整い」の階段を上っていく。<br><br>すっかりのぼせて顔を赤くした{0}、<br>気持ち良さそうに吐息を漏らす{1}。<br>２人は、３巡目に入る頃には完全に「整って」いた。<br><br>普段は見せることのない緩んだ表情の<br>２人の姿がファン心をくすぐったのか、<br>視聴率はサウナの温度のようにぐんぐん上がり、<br>最終的には記録的な数字を叩き出したのだった。<br><br>それからしばらくの間、<br>二匹目のドジョウを狙ってか、<br>ヒーローのサウナロケがいくつも放送されたという。
