SERIF_ORBITER_DAILY=オペレーター、お昼休憩中？…いいなぁ、ご飯。<br>…あ、ううん、ボクはお腹空いてない。えっ、ボクが<br>食べる所を見たことがない？き、気のせいじゃない？
SERIF_ORBITER_PLAYER=ね、オペレーター。昔のこと覚えてないってホント？<br>ボクも一緒。本当の名前分からないんだ。子供の頃は<br>何になりたかった？話してたら思い出せるかもだよ！
SERIF_ORBITER_HERO=船長に会える日は一緒に特訓するんだ！散歩で<br>足を鍛えたり、沢山おしゃべりして宇宙飛行士の<br>勉強会するの！ボク、船長みたいな船長になるんだ！
SERIF_ORBITER_RELATION=ガイセイの気持ち、ちょっと分かるなー。ボクも<br>したいことを諦めちゃうのって我慢できないもん。<br>失敗してもやらないと後で嫌な思いしちゃうから。
SERIF_ORBITER_APPRECIATION=どうしたの、オペレーター？疲れた？<br>ボクに任せて、ベッドまで運んでいってあげる。<br>そしたら一緒にお昼寝しようよ、ねっ？<br>
SERIF_ORBITER_TOUCH=ははっ、やめてよオペレーター！ボクの体は皆と<br>同じだよ！くすぐったいからー！…えっ本当に<br>止めちゃうの？うーん…楽しかったからもう１回！<br>
SERIF_ORBITER_TRAIN=よーしっ、打ち上げ訓練開始っ！
SERIF_ORBITER_TRAINED=こ、壊れちゃうっ、壊れちゃうよぅっ！
SERIF_ORBITER_EVENTA=よーし…これで宇宙船オービター号の完成だー！<br>今日は何かのお祭りで、みんなバタバタしてるし、<br>こっそり出発すればきっとバレないよね…！<br>
SERIF_ORBITER_EVENTB=ボク手作りの小型宇宙船、どう？すっごいでしょ！<br>どうやって作ったか…って、普通だよ？<br>まず心の中のヒトに作り方を聞くでしょ？<br>…えっ、聞かない？
SERIF_ORBITER_EVENTC=オペレーター、式典のお手伝いするの？それじゃ<br>ボクも手伝うよ！そしたらすぐ終わるよね？<br>終わったらいっぱい遊ぼう！ほら、早く早くー！<br>
SERIF_ORBITER_EVENTD=お疲れさまー！へへっ、ボクたち大活躍だったね！<br>頑張ったオペレーターにご褒美あげる！はいっ、<br>大冒険に連れてってあげる券！ボクの手作りだよ！<br>
SERIF_YOTARO_DAILY=何か買っていきませんか？備えあれば患いなしって<br>ヤツです。この商品はガイセイくんに仕入れ<br>させてるんですよ。壊した分は稼いでもらいます。
SERIF_YOTARO_PLAYER=君も観測者だから、きっと嫌な思いもしたでしょ？<br>…なのに、ガイセイくんに認められて、表の世界で<br>姿を晒して戦える。その強さ…ちょっとズルいです。
SERIF_YOTARO_HERO=あのパワードスーツのヒト、不思議な匂いと味が<br>色々混ざってるっていうか…言葉にするなら<br>奇想天外ってヤツです。ぼくより若そうなのになぁ…
SERIF_YOTARO_RELATION=ガイセイくん、何でも破壊して解決しようとするから<br>修繕費が大変で…ダメって言ってるんですけどね。<br>今度は何を…えっ、ビル1棟…！？ひぇぇぇ…！
SERIF_YOTARO_APPRECIATION=君も疲れることがあるんですね。…なら、一緒に<br>出かけましょう。食べ歩きです。腹が減っては戦は<br>できぬってヤツです。特別美味しい所を教えますよ。<br>
SERIF_YOTARO_TOUCH=な、なんですか！？突然頭撫でないでください！<br>親しき仲にも礼儀ありってヤツです。一旦ぼくらが<br>どんな仲かは置いておいて。少し…恥ずかしいので！<br>
SERIF_YOTARO_TRAIN=無理しない程度にやりましょっか。
SERIF_YOTARO_TRAINED=は…激しいのは、苦手なんです…！
SERIF_YOTARO_EVENTA=ひぇ…警備してるヒーローたちも居るなぁ…<br>良い？ガイセイくん、見付かったら<br>捕まっちゃうからなるべく隠れて行動を<br>…って、どこ行ったー！？
SERIF_YOTARO_EVENTB=月で行われる式典…調べた通り、多くの事務所が<br>一斉集結ですね。これなら経済の流れも<br>読みやすいし価値の高い情報に触れられるかも。<br>素敵な式ですね！
SERIF_YOTARO_EVENTC=式典の準備の手伝いですか？ぼくたち、ヴィラン<br>ですけど…背に腹は代えられないってヤツですね…<br>リスクとリターンのバランスを考えるのが大事です！<br>
SERIF_YOTARO_EVENTD=お疲れ様でした。これだけの報酬があれば、お店の<br>心配が軽くなります。海老で鯛が釣れたヤツです！<br>ふっふーん、ちょっと甘い物でも食べに行きます？<br>
SERIF_PUBRASEERRISINGMOON2410_DAILY=この装いは背筋が伸びるな。昔は堅苦しく感じる時も<br>あったが、今なら少しは着慣れて見えるだろうか。<br>どうだ、似合っているか？君の素直な意見がほしい。
SERIF_PUBRASEERRISINGMOON2410_PLAYER=周りの皆の為に全力を尽くす…君の様子は昔の<br>自身を想起させるよ。心配で…しかし、とても<br>心強い。ふふ、友たちもそう思っていたかもな。
SERIF_PUBRASEERRISINGMOON2410_HERO=常に闘争を求める彼の言動を理解は出来ない。が、<br>…共に笑った大切なヒト達が、気づいたらもう<br>どこにもいない。その気持ちは、分かるつもりだ。
SERIF_PUBRASEERRISINGMOON2410_RELATION=宇宙飛行士になりたい…か。ふふっ、まるで昔の<br>仲間たちと話しているようだ。真っ直ぐで、誰も<br>汚すことはできない。…彼の夢が叶うことを願おう。
SERIF_PUBRASEERRISINGMOON2410_APPRECIATION=式典の疲れが出ているようだが、大丈夫か？<br>私はリーダーだ、君の健康も心配させてくれ。<br>さぁ、膝を貸そう。身を任せて少し休むといい。<br>
SERIF_PUBRASEERRISINGMOON2410_TOUCH=なんだぁ～？腹なんかつついて。遊びたいのかー？<br>…なんてな、はははっ。ほら、もっと近くに来い。<br>俺も君に触れさせてくれ、君の温もりを感じたい。<br>
SERIF_PUBRASEERRISINGMOON2410_TRAIN=準備はいいか、遠慮なくいくぞ？
SERIF_PUBRASEERRISINGMOON2410_TRAINED=と、友の為なら、この程度…！
SERIF_PUBRASEERRISINGMOON2410_EVENTA=ヒーロー誕生を祝う式典か…昔のことを<br>思い出すな。…いや、思い出話は後だ。<br>祝いの席だし、まずは思いっきり楽しまないとな！
SERIF_PUBRASEERRISINGMOON2410_EVENTB=ヒーローライセンスの承認試験は私も受けたな。<br>自分が試験官側になるとは思ってもみなかったが、<br>ヒーロー誕生の瞬間に出会えるのは、<br>喜ばしい事だ。
SERIF_PUBRASEERRISINGMOON2410_EVENTC=式典記念品の準備がまだ終わっていないそうだ。<br>準備に協力すると、報酬も貰えるらしいんだが、<br>時間があれば、一緒に手伝いに行かないか？<br>
SERIF_PUBRASEERRISINGMOON2410_EVENTD=おぉ～流石だなー！もう終わったのかー！<br>…うっ、ついはしゃぎそうになってしまった…！<br>さて、心置きなくセレモニーを一緒に楽しもう！<br>
SERIF_GAISEI_DAILY=休日の過ごし方…ですか。ありませんね。技の<br>修練に休みは不要ですので。しかし、非才を捕らえ<br>たがる者たちとのバトルは、少々嗜んでいます。
SERIF_GAISEI_PLAYER=非才は我流にて刃を振るいますが、貴殿は型など<br>無いその技ですら指揮をしてみせる…実に<br>興味深いです。一体何をして生きてきたのです？
SERIF_GAISEI_HERO=ヨハックは強くはなくとも人の役に立てると言って<br>いますが…卑小な自分には理解しがたいことです。<br>多くは力で解決出来る。鍵が無ければ壊せばいい。
SERIF_GAISEI_RELATION=ネッセンに強さの秘訣を聞いたのですが、守るべき<br>街があるからと返ってきました。帰るべき場所を<br>失った非才は…同じようには考えられません。
SERIF_GAISEI_APPRECIATION=僭越ながら卑見を述べますと、貴殿の顔に疲れが<br>見られます。万全の指揮が取れるよう、英気を養い<br>最高の状態でバトルすべきです。さぁ早く休養を。<br>
SERIF_GAISEI_TOUCH=戯れに興味はありません、非才はこれで失礼を…<br>えっ？触れ合いで互いを知り、より強さの高みを<br>目指せる？…どうぞ、お好きにお触れ下さい。<br>
SERIF_GAISEI_TRAIN=一切の妥協は必要ありません。
SERIF_GAISEI_TRAINED=こ、これが本物の強さ…！
DETAIL_GAISEI_S01=いわくつきの質屋兼古物商の用心棒で、地球人に近い外見を持った宇宙人の青年。ただ己の技を高め、強者に勝つことのみに喜びを見出しており、強者とのバトルが期待できるのであれば、雇い主不問の用心棒として、店を飛び出しあらゆる戦場へと赴く。バトルとなれば酷薄な笑みを浮かべながら嬉々として戦場を駆ける反面、バトル以外への興味は薄く、バトルや鍛錬の時以外は、ただぼんやりとしていることも多い。
DETAIL_GAISEI_H01=前腕部から伸びるブレード型のパラレルウェポンは、身体の骨が金属のように硬い、ガイセイの種族的特徴が更に強化されたものである。金属をも切り裂く硬質なブレード、そして身を護る骨格型のアーマーは全てがガイセイの肉体に由来するものである。そのためヒーロースーツは動きを阻害しないよう開放的なデザインとなっており、自らの肉体で、技で相手を上回り、その圧倒的な力を示すというガイセイの決意を表している。
DETAIL_GAISEI_H02=貧富の差の激しい辺境惑星の孤児院で育ったガイセイは、幼少期より強い者が弱い者から全てを奪うさまを見続けてきた。彼に武術の教えを授け、子供たちを守ってくれる存在であった孤児院の院長ですら、より強大な力に蹂躙された。その事実を胸に育ったガイセイは、その後に保護された地球を飛び出し、ただ強い者と相対する戦場を求めて銀河を駆け回っている。強さの優劣こそが全てを決定づける、という己の価値観を実感するために。
DETAIL_PUBRASEERRISINGMOON2410_H01=ヒーロー誕生の節目を祝う式典で、パブラシアは自らがリーダーとなった日のことを思い出す。その手に握るサーベル型のパラレルウェポンはパブラシアが搭乗していた宇宙船をエネルギー体として再現し、呼び出すことが出来る。また、宇宙航海用のナビデバイス型のパラレルウェポンは、仲間を癒し鼓舞する優しい光を周囲に展開する。仲間たちと共に無事に目的地に着き、そして、帰るべき場所に戻れるようにという願いがそのパラレルウェポンには詰まっている。
DETAIL_PUBRASEERRISINGMOON2410_H02=リーダーに任命され、楽天家だったパブラシアの中に確固たる意志が生まれた。それは、すれ違いながらも同じ夢を掲げた仲間たちと共に抱いた、希望に満ちた１つの決意。「必ず実りある冒険をし、またこの場所に戻って来よう。」それが叶うことなく、悔しさを分かち合う者たちすらも奪われたパブラシアは、今の自分にできる命の使い方を模索する。未来を切り拓くようにと願いが込められたサーベル、仲間たちから贈られた宇宙コンパス、そして、身が引き締まる思いと共に羽織ったスーツ。託されたその全てで、新たな「友」を導き、その背中を押す為に。
DETAIL_ORBITER_S01=宇宙に強い関心を持ち、広大な星間を飛び回って冒険することを夢に見ている少年。巨躯の見た目とは裏腹に、無邪気で好奇心旺盛な性格をしており、フェイスディスプレイに映し出される表情はコロコロと変動する。常日頃から船外作業用の宇宙服を着用しており、オービター自身もそのスーツを脱ぐことに強い抵抗を示している。彼は宇宙飛行士を目指しているらしく、トレーニングや情報収集という名目で散歩や遊びに出掛けているという。
DETAIL_ORBITER_H01=スペースデブリにも耐えうる装甲と、反重力モジュールのパラレルウェポンを身に纏った姿に変身する。胸や両腕、両足には重力発生装置が装着されており、重力場を操作することで、低重力や無重力の空間でもオービター自身は自由に行動することが可能となっている。また、特定座標の空間に対して重力操作の出力を上げることで、対象を引き寄せたり、その場に固定したりする等の応用も可能。これはオービターの「宇宙を自由に飛び回りたい」という願いに由来しており、彼の冒険に向ける無垢で真っ直ぐな熱意の表れである。
DETAIL_ORBITER_H02=■■■■■■■は■■宇宙■の■■■■名■■り、本来の■■が思い■■ない彼はその■■■■■■に記されてい■■■■自分■■■■ている。宇宙■■の船外作業■■■■「■■■■■」の■■者は、ある■■戦■にて■■からの襲■■■■、■■宇宙を■■った。自身に迫■■る■■を見据え■彼は、叶■■■■■■た夢■■■うと、■■■に搭■■れている■■■■の■■■に自身の■■■■タを■■■する。不■全な■■■継■■■■記憶■■少■■の夢、それ■■宙飛行士・オービタ■■全ての■■■■■■。<br><b><color=orange>（「栄光のライジング・ムーン」最終話クリア後に破損個所は修復されます）</b></color>
DETAIL_YOTARO_S01=表では若くして古物商を営む経営者だが、その裏ではダークウェブの探索を得意とするヴィラン「観測者」の顔を持っている。数字や情報を扱うこと、雰囲気や動向を読むことに長けており、話術も巧み。その持ち前の商才で生計を立てている。ただし得たラフはよく行動を共にするガイセイの破壊による修繕費等に消えており、貯蓄が難しいことに頭を悩ませている。ガイセイが収集した戦利品を怪しい科学者に販売しているという噂もあるようだ。<br><br>ヨウタロウは相手を観測する際、味覚と嗅覚でその情報を知覚し、対象者の味が分かると言う。しかし、その力に目覚めたことで、とある財閥の長男として期待されていた彼の生活は一変。何事も無いよう取り繕い、力をひた隠す日々に精神を摩耗させる中、カイブツの襲来によって親族に「観測者」だと知れ渡ってしまう。発作的に家を出たヨウタロウは、そのままヴィランとして生活を送ることとなった。そんな中、出会ったガイセイのことは「暴力的でとんでもないヤツ」だと評しながらも、互いに気を遣わない関係性を心地よくも感じている。
SALES_EVENT_RISINGMOON_REPORT_1=月で行われるヒーローライセンス公開試験で、<br>試験官補助の依頼を請けた{0}。<br><br>試験官と共に会場に向かうと、そこには<br>緊張に青ざめた顔で、全身を震わせる受験者が。<br>声を震わせ、自己紹介も覚束ない受験者を前に、<br>{0}は試験官と顔を見合わせる。<br><br>このまま開始すべきか悩む試験官に、ここは任せて<br>欲しいと伝え、{0}は<br>受験者に優しく微笑みかける。<br>そして受験者の手を握り、少し落ち着いたところで<br>共にストレッチをするように誘った。<br><br>ゆっくりと体をほぐし、深呼吸で心を落ち着ける。<br>受験者の顔にようやく笑みが浮かんだところで、<br>{0}は試験官にその場を譲った。<br><br>仕事が終わった後、会場で{0}は<br>先程の受験者に声をかけられる。<br>結果はまだわからないけど、全力を出すことは出来た、<br>という感謝の言葉に{0}は<br>胸が温かくなるのを感じ、そっと笑みを浮かべた。
SALES_EVENT_RISINGMOON_REPORT_2=式典記念グッズの販促イベントに出演することに<br>なった{0}と{1}。<br><br>記念メダル、お菓子、タオル、ブロマイド……<br>１つ１つのグッズを丁寧に、そしてファンを<br>楽しませるトークで紹介していく２人。<br>その後、MCによって２人に突発企画が発表される。<br><br>それは、たくさんのグッズの中から１つ、<br>互いが喜ぶプレゼントを選びあうというものだった。<br>ずらりと並んだグッズの前に立ち、真剣な表情で<br>選ぶ{0}と{1}。<br>MCによって告げられた制限時間終了の合図と同時に、<br>２人は手にしたグッズを高く掲げる。<br>それはどちらも同じ、相手のイメージカラーの<br>ストラップだった。<br>同じグッズを選んだことに笑みを交わし、端末に<br>付け合う２人の姿に、会場は大いに盛り上がった。<br><br>後日、そのストラップを付けたプライベート写真が<br>お互いのアカウントからアップされると、<br>ストラップは暫く品薄が続いたという。
SALES_EVENT_RISINGMOON_REPORT_3=月面の特別番組への出演依頼を請けた<br>{0}と{1}、そして<br>{2}と{3}。<br>その特別企画とは、月面本来の<br>低重力エリアに新設された、<br>アスレチック施設でのレースだった。<br><br>スタートの合図と同時に走り出す４人。<br>{0}は重力差を感じさせない走りで、<br>コースに設置された障害を難なく越えていく。<br><br>その横で低重力に不慣れな{1}は<br>加減が分からず思い切り飛び上がってしまう。<br>慌てる{1}を助けるべく飛び上がる<br>{2}と{3}。<br>{1}は思わず{2}に<br>しがみつき、抱き合った状態のまま空中を漂う。<br>{3}は{1}よりも<br>高く飛び上がってしまい、あらぬ方向へと飛んでいく。<br>そこに駆け付けた{0}が<br>他の３人を次々とコースへと導いていく。<br><br>ちょっとしたアクシデント、そして<br>何よりも互いを助け合おうとする４人の姿に<br>観客は大いに盛り上がり、企画は大成功となった。
