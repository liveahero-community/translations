DETAIL_FURLONGCIRCUS2202_H01=サーカスにおいて曲芸を披露するにあたり、「人の命を救うため」ではなく「人を楽しませるため」に変身することを決意したハロン。人の目を引き、尚且つ身軽なその衣装は、ハロンの身体能力の高さを極限まで生かせるような構造になっている。日々人命救助のために訓練とトレーニングを重ねている彼は、高難易度の体術をスポンジの如く吸収して体得し、スポットライトに照らされながら堂々と宙を舞う。まるで本来の恥ずかしがり屋な性格こそが、演技であるかのように。
DETAIL_FURLONGCIRCUS2202_H02=本来彼の変身は、弱気な自分を覆い隠すという意味において「自分のため」のものであった。自分を奮い立たせ、強気な自分を演じることで、弱虫を覆い隠せるからこそ変身できるのだ。しかし、心に根深く残るトラウマを前にしては、弱虫を覆い隠しきることは不可能だった。だからこそ、変身を「自分のため」ではなく「他人のため」にするものと置き換えることにより、彼は新たな姿へと変身することができたのだ。
DETAIL_VULPECULA_H01=ウルペクラのパラレルウェポンは普段から身に着けている懐中時計が変化したものであり、ウルペクラ自身とその周囲の時間自体へ影響を与える事が可能となる。拡張された現在の時間を減速させつつ、ウルペクラ自身は自由に行動ができる為、まるで姿が消えたかのように亜高速で移動し攻撃する。強力である一方、影響範囲に応じてウルペクラ自身にも多大な負荷が掛かる。また、時間の停止や行動範囲を制限される能力とは相性が悪く、この能力の存在は内密にされている。
DETAIL_VULPECULA_H02=誰もが過去を振り返らず今を見つめ、この瞬間を大切に生きていく世界を望む。それがウルペクラが辿り着いた願いの形だった。過去を盗み、縛り付ける悲しみから解き放とうと彼は執着にも似た祈りを掲げる。ウルペクラは仮面で本当の表情を隠し、悲しみに暮れる者たちの苦しみを忘れさせる為、そして今を最大限に楽しんで生きられるようにと宇宙中を暗躍する。過去は捨て去ったと語る彼の夢は、過去そのものに支えられているという自らの抱える大きな矛盾と共に。
DETAIL_VULPECULA_S01=貴重な文化財を盗んだり、文化遺産を破壊することで知られている怪盗ウルペクラ。彼はこれらの行為を「景観を盗む」と表現し、犯行の前には必ずミステリアスでポエミーな予告の動画が非合法のサイト等で配信される。一部では彼の掲げた理想に共感しカルト的な人気を博していることもあり、熱狂的なファンは彼の配下であるヴィランとなる場合も多い。常に狐の仮面を身に着けており誰も彼の本当の顔を知らないが、それ故に模倣犯も多く出現し世間を騒がせていた。
DETAIL_YASUHIKO_H01=ヒーローとして変身したヤスヒコは、金色の派手な衣装を身に纏い、彼が最も得意とする芸である猛獣をつかった曲芸を駆使して戦う。かつてヤスヒコと共に芸を磨いた動物たちが、ヤスヒコの記憶からエネルギー体として復元され、召喚される。人懐こいライオンのレナート・おっとりしたゾウのルフィナ・優しい虎のボグダン・プライドの高いキリンのダーリヤの４頭がいる。鞭の合図に合わせ、一糸乱れぬ動きで敵を一網打尽にする姿は、まさにエンターテイメントショーのようで、観衆の喝采を誘う。
DETAIL_YASUHIKO_H02=ヤスヒコの掲げる夢は「弥富サーカス団を宇宙に名だたるサーカス団にし、盛り上げていく」こと。先代団長である父との間に深い溝が残ったまま離別することになったヤスヒコにとって、父が再興したこのサーカス団に対しては複雑な心境がある。しかし、幼い日より憧れてきたサーカス団を率いる立場になった以上は、自身を信頼してついてきてくれる仲間たちを見捨てたくないし、高みに連れていってやりたい。父に対するマイナスの感情を打ち消すほどのサーカスへの思い入れと責任感の強さこそが、ヤスヒコの原動力なのだ。
DETAIL_YASUHIKO_S01=オリエントシティを拠点とする老舗サーカス団の若き団長。フルネームは弥富（やとみ）ヤスヒコ。サーカスの運営で忙しい日本人の父から離れ、ロシア人の母と共にモスクワで暮らしていた。幼少期から多くのサーカスの興行を見てきたこと、父親がサーカス団長であることから、サーカスに関する造詣は深く、同時にかなり入れ込んでいる。陽気で勝気、人を楽しませることが何より好きな青年ではあるが、父親との確執、思うようにサーカスが運営できないジレンマが、彼の心に暗い影を落としている。
