UI_EVENT_SUMMARY_2506LASTRESORT=オリエントシティ東方に浮かぶ離島・エノシマ。<br>かつては観測基地として栄えたその島は、<br>時代の荒波に呑まれてすっかり寂れてしまっていた。<br><br>そんなエノシマにかつての賑わいを取り戻すべく<br>立ち上がったのは、地元大好きな役場職員。<br>彼が立案した企画は――「ご当地ヒーロー大集合 in エノシマ」！<br><br>オペレーターとして企画に呼ばれたあなたは、<br>ご当地ヒーローの水着カレンダー制作に協力することになった！<br>波乱万丈のエノシマで、水着カレンダーは無事に完成するのか！？<br><br>あなたはこの夏、エノシマで<br>「本当のご当地ヒーロー」を目の当たりにする――
