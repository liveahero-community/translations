DETAIL_MOKDAIMETEORITE2112_H01=激しい戦いが迫る中でも、視聴者へ喜びと華やかな映像を届けたいという思いがモクダイに新しい姿と力を与えた。プレゼント袋型のパラレルウェポン内部はエーテルで満ち、触れた者に活力を与えるエネルギー体を生成する。ソリ型のパラレルウェポンは対象者がどこに居ても届けられる能力を持っており、また本体はエネルギー体であるため、敵への突撃攻撃に使用することも可能である。クリスマスを心待ちにする人々の元へ、モクダイは聖夜の空を滑るように駆けて行く。
DETAIL_MOKDAIMETEORITE2112_H02=モクダイにとってクリスマスは一年で一番楽しみな一日である。物心がついた時にはモクダイは既に地球での生活を送っていた。彼の幼い頃の記憶はカイブツに住む星を滅ぼされた難民たちの集まるキャンプでのものだった。カイブツの恐ろしさをぬぐい切れない生活を送る彼らだったが、クリスマスには豪華とは言えないながらも、暖かな食事を皆で囲いお祝いをした。その温もりを胸に、この日だけはどんなヒトにも平等に訪れる幸せを、モクダイは心から願っている。
DETAIL_MOKDAI_H01=彼自身が有する「カッコいいヒーロー」のイメージと、彼が有する能力を最大限に生かすことが出来るパラレルウェポンとが融合したヒーローに変身する。装備品の手袋や靴は彼が秘める身体能力を極限まで引き出し、高高度までのジャンプや破壊力抜群の格闘技の使用を可能とする事が出来る。元来の怪力をより強力なものへと変化させるこの装備は、彼をヒーローたらしめるのに最適の武装と言えるだろう。
DETAIL_MOKDAI_H02=ヒーローに関する幅広い知識、強い憧れを抱く彼にとって、自身は最もヒーローから遠い存在であった。「カッコいい」という賛美とは無縁と自己評価する容姿に、無数のカイブツの群れへのトラウマから、多くのカイブツを前にすると足がすくむという臆病さ。自身がヒーローになるなど、夢のまた夢であると考えていた。そんな彼の考えを変えたのもまた、ヒーローやオペレーターといった存在であった…。
DETAIL_MOKDAI_S01=パラレルフライト社の正社員で、カメラや映像演出を主に担当している、人当たりのいい青年。獣人型宇宙人の見た目をしているが、日本・福岡で生まれ育っている。ヒーローやヴィラン、カイブツについて幅広い知識を有しているオタクである上、頭もよく回る方である為、現場で戦略を練る際に一役買うこともある。まるまるとして柔らかそうな体だが、血筋の影響か恐ろしいまでの怪力を有している。
DETAIL_MONOMASAWORKOUT2312_H01=彼らが受け取ったパラレル・キューには、オーソドックスなデザインのサンタ服がプリセットされているはずだった。しかし実際に変身してみると、現れたのは不完全なサンタ服。そして星のような形状のエネルギー体を形成するパラレルウェポンだった。寄生者のドロヴァインは、この姿に夢を託す。聖夜に浮かされた、彼曰く分不相応な願い。「身近なヒトの幸せを祈り、明日を迎える事を夢見たい」という、ドロヴァイン自身のささやかな、しかし得難い祈りの形だ。
DETAIL_MONOMASAWORKOUT2312_H02=「モノマサ」は、寄生者によるドロヴァインと、宿主である大里モノマサの２名をもって成り立っている。彼らは常に背反した思いを抱いており、どちらかの願いが叶う事は、もう一方の願いは叶わない事を意味する。しかし、聖夜であれば、その一瞬だけであればどうだろうか？「家族で過ごし」「喜びを感じ」「明日のプレゼントを夢見る」そんな儚いが、確かにある奇跡の一夜。ドロヴァインがこの姿に願ったのは、それを体現する星の光である。しかし「モノマサ」はドロヴァインのみでの存在ではない。星の光は、常に影を伴っている。
DETAIL_MONOMASA_H01=体内に巣食うドロヴァインが、モノマサの肉体の外側へと侵食し、ヴィラン「モンストルーパー」へと変身する。本体たるドロヴァインは不定形の生物である為、モノマサの身体を包み込むことによって、彼の肉体を保護する鎧となり、肉体の能力を増強する武器となる。伸縮自在なその体の特徴を以て、人間離れした戦法で同胞たるカイブツを翻弄し、カイブツを食らい返すことで命を繋げるのだ。
DETAIL_MONOMASA_H02=モノマサは、エリートな家庭に生まれたが為に、自身の意志が殆ど反映されない人生を歩んできた、操り人形のような青年だった。そんな彼がある日出会ったのは、言葉を話し、自らの意思で他者を食らうことをしない、瀕死のカイブツだった。人生に疲れ、自殺する場所を求めて彷徨っていたモノマサは、瀕死のカイブツにある提案を持ちかける。そして問答の末、カイブツに自らの身体を委ね、未来を生きることを諦めたのであった。ドロヴァインの願いは、そんなモノマサが再び表に出てきて、自分の意思で生きられるようになることである。
DETAIL_MONOMASA_S01=獣人型宇宙人の青年に、意思を持ったカイブツが憑依しているという珍しい存在。肉体の持ち主の名は大里（おおさと）モノマサ、カイブツの名はドロヴァイン。モノマサの魂が深い眠りについている為、表に出ている人格は常にドロヴァインのものである。本来空の器であるはずのカイブツが人格を持っている時点で異質だが、常に大衆の生命を尊ぶ心を持っている「正義のヴィラン」であるという点でも、彼らは特異な存在と言えよう。モノマサは物静かでおどおどした青年だったようだが、ドロヴァインはクールで冷静沈着な性格。
DETAIL_NARIHITOMETEORITE2112_H01=クリスマスに貰った思い出のヒーローフィギュア。幼い頃の色褪せない記憶を辿り、ナリヒトは鮮やかな赤と金のヒーロースーツに身を包む。そのスーツの装甲は非常に頑丈で、「ドクターＸが開発した、どんな熱も遮断し、ほとんどの衝撃をも吸収する素材」をナリヒトの記憶から再現している。また、右腕部はエネルギー弾を発射できるキャノンへと変形でき、最大出力時は山をも吹き飛ばす威力となる。子供たちのクリスマスを守るため、ナリヒトはその右腕に誓いを立てる。
DETAIL_NARIHITOMETEORITE2112_H02=隕石の衝突が迫る中、ナリヒトは子供の頃に憧れたスーパーヒーローを思い出していた。悲しむ市民たちの前に颯爽と現れ、どんなピンチすらも解決してしまうフィクションのヒーロー。大人になり、現実を知り、夢物語のヒーローは望めなくなったナリヒトだが、今だけはあのヒーローのようにこれから訪れる平和を信じ、皆を守りたいと強く願う。現実でも空想でも、ヒーローたちに救われた彼の命と心は、次は誰かを救う為にこの現実で熱く輝き、そして世界を照らす。
DETAIL_NARIHITO_H01=情報戦のスペシャリストたる彼が変身するヒーローは、宇宙随一ともいわれるヒーローに関する膨大なデータを武器とする。彼の記録と記憶から、現況に最も近いヒーローやカイブツの戦闘データを検索し、状況を突破する為に最も適切な攻撃手段を抽出して、自らの武装に取り込み、使用することが出来る。一見万能にも思える能力だが、少しでも記憶や記録が曖昧だと、武装としての性能も落ちてしまう。
DETAIL_NARIHITO_H02=彼がヒーローやヴィラン、カイブツに対して恐ろしいまでの執着心を持って情報を追うのには、かつて自らを救ってくれた憧れのヒーローと再び会いたいという願いが背景にある。多くの市民の命を救い、名も言わずに去っていった栄光のヒーロー。思い出そうにもすっかり記憶がぼやけてしまって姿が分からない幻のヒーロー。その背中を追い求めながら、彼は今日も記者兼ヒーローとして駆けまわる。
DETAIL_NARIHITO_S01=ニュース配信企業・太陽新報社の取材記者。日本・神戸出身の地球人で、フルネームは軽江（かるえ）ナリヒト。一見大人しそうな男なのだが、ヒーローの話題になると暑苦しいまでの熱量を発しながら食いつく熱狂的なマニア。常にヒーロー関連の特ダネを求めて方々を駆け回っており、本社にいる事は殆ど無い。古今東西のヒーローやヴィラン、カイブツに関する情報をプロファイリングしている情報通。
DETAIL_NESSENMASQUERADE2310_H01=新たなイベント企画のヒントを得るため、伝統的な祭りの視察に訪れたネッセン。そこで見たのは、自分達がただ楽しむためだけに全力で祭りを盛り上げる人々の姿だった。そんなネッセンが賑々しい祭りを楽しむ人々を護るために得た新しい姿は、夜空を思わせるヒーロースーツを身に纏っていた。スーツに縫い付けられた装飾具のパラレルウェポンは自在に姿を変える光を生成する。その光は攻防一体のダンスパートナーとなってネッセンと共に戦場を舞うのだ。
DETAIL_NESSENMASQUERADE2310_H02=「相手にどう届くかはわからない、それでも自分の全てを込めてただ形にするだけ」という服飾職人の言葉に、自らのおもてなしの心を見つめ直すネッセン。相手を想って出したものが受け入れられるかわからなくとも、ただ自分の想う最高を提供し続ける。その先にこそネッセンが目指す、おもてなしの心があるのだと考えた。決意と共に自分の目指す道を見据えるネッセンの瞳は、月を優しく迎える夜空のように輝いていた。
DETAIL_NESSEN_H01=三助のような姿に変身する彼の武器は、櫂か太刀のように柄のついた、巨大な湯もみ板。この板が纏う水のようなエネルギー体は、観衆の熱気を湯もみの要領で混ぜ込むことで温度を増す。観衆が沸いていればいるほど、元来の水の沸点である摂氏百度を遥かに超えて熱されていく高温の刃を以て、彼は戦うのだ。力はあるものの、武道の嗜みがある訳では無い為、動きが大振りでやや隙が多い事が難点。
DETAIL_NESSEN_H02=心無い言葉に傷つき、心を閉ざしていた彼を癒したのは、親の故郷であるこの街の温泉と、街に住まう人々の温かさであった。この温泉街が、宿の主を立派に務められるまでに彼を成長させたと言っても、過言ではない。ゆえに彼は、恩義以上の愛着をこの街に持っており、平和を脅かす存在から街を守るために、ヒーローになった。愛するこの街が観光地として発展を続ける限り、彼の夢は終わらない。
DETAIL_NESSEN_S01=オリエントシティ南部の温泉リゾート地と、そこに立地する温泉旅館の１つを共に差配する男。日本・静岡生まれで、フルネームは望月（もちづき）ネッセン。地球人と宇宙人のハーフゆえ、厳つい体格と顔のつくり、鋭い２本の角を持っており、初対面の者には大抵恐がられる。物腰の柔らかい穏やかな人物であるが、責任感が強すぎるきらいがある。異常なまでに風呂好きで、１日に５回は入浴している。
DETAIL_OBSIDIUSCRISIS2404_H01=大事な後輩たちの尊厳が踏みにじられ、自身の夢の一端が勝手に解析されていく状況に猛烈な怒りを覚えたオブシディウスは、自分たちを支配せんとする者への徹底抗戦を誓い、変身する。大きなガトリング砲を自在に振り回しながら撃ちまくり、猛然と飽和攻撃を仕掛けるその姿は、まさに破壊衝動の化身。いかに多勢に無勢の状況下にあっても、彼は仲間を勇気付けるように笑い、煙が巻く戦火の中へと臆せず突入していく。しかし、そんな勇猛果敢な彼でも、恐くて仕方がないものが存在するようだ。
DETAIL_OBSIDIUSCRISIS2404_H02=自身の出生の謎を解明することは、オブシディウスの学者人生の原点であり、今でも大事にしている夢のひとつである。彼が医療機関の受診を敬遠する主たる理由は、それを解き明かす楽しみを他者に奪われる可能性が生じることへの抵抗感。非常に丈夫に鍛え上げられた身体は、マルフィクの無茶な冒険に付き合わされたり、自ら実地調査に赴くうちに作り上げられていったものだが、結果的に怪我や病気と縁遠いところに自身を置く一助となっている。逆に言うと、丈夫であるがゆえに、自身に忍び寄る病魔になかなか気づかないのだ。
DETAIL_OBSIDIUS_H01=ヘルメットに作業服という、採掘師を思わせるスーツに身を包んだヒーローに変身する。その手に握られる削岩機型のパラレルウェポンは、オブシディウスの掘削対象に関する知識量によってその硬度を変える。例え一撃で対象を砕けなくとも、一部でも砕けばその欠片から対象の構造情報を取得し、その硬度を増していく。そして最後には「未知をブチ抜く」最硬のドリルと化してあらゆるものを砕く。
DETAIL_OBSIDIUS_H02=オブシディウスは物心ついた時には孤児院で生活していた。自分と故郷を繋ぐ唯一の手掛かりは、生まれたときから身に着けていたという未知の鉱石で出来た腕輪だけだった。腕輪に使われた鉱石がなんなのか、同じ鉱石を産出する星があるのか、それは故郷なのか。自分を取り巻くありとあらゆる未知。そんな「あらゆる未知をブチ抜く」夢を胸に、彼は今日もまた銀河を駆け回る。
DETAIL_OBSIDIUS_S01=オリエントシティ大学に籍を置く鉱物学者で、牛獣人型の宇宙人。希少な鉱石を求め銀河を飛び回るフィールドワーク主義者で、未知に飛び込む好奇心とそれを満たすだけの生命力、タフさを持つ。同じ事務所に所属するマルフィクとは、学生時代の師弟関係にある。現場研究がメインのためか、専門外の機器、特に精密機械の操作は苦手。孤児院育ちで幼少期から年下の面倒をみていたため、兄貴肌で面倒見がいい。
DETAIL_OKITAKACRISIS2404_H01=UEHA日本支部の最高責任者として、１人のベテランヒーローとして、オキタカは危機に陥った後輩ヒーローたちを救う為に立ち上がる。訓練生時代に最も扱いを得意としていた銃剣を再び手に取り、人工知能が支配する混沌とした戦いの中へと飛び込んでいく。長らく後方に控えて参謀的な役割を担うスタイルをとっていたため、機動力は全盛期に劣る。しかし、戦況を素早く分析する洞察力や、間隙を見定める視力は、ヒーローとしてのキャリアの長さに裏打ちされる形で向上している。
DETAIL_OKITAKACRISIS2404_H02=今でこそ司令官兼参謀として確固たる地位を確立した彼だが、ヒーローになったばかりの頃は、今とは異なる夢を掲げていた。それは「身近な人々を脅威から守れる存在になりたい」というシンプルなもの。その頃扱っていたパラレルウェポンこそが、銃剣であった。次第に戦略策定を担当する機会が多くなり、「仲間を活かせる司令官でありたい」という夢を持ち直すに至ったことで、後方支援タイプのヒーローへと変貌を遂げた。しかし、仲間を大切に思う心、人命救助を最優先に行動するという心掛けは、今も変わっていない。
DETAIL_OKITAKA_H01=諸葛亮孔明を尊敬する人物に掲げる彼は、武器にもなる軍扇と将棋盤を携えた軍師のヒーロー「ジ・コマンダー」へと変身する。個で戦うことより、チームワークを生かして戦略的に戦うことに得手がある珍しいヒーローで、敵・味方それぞれを表示できる将棋盤を用いて、様々なシミュレーションを行うことができる。彼は盤面で駒を動かしながら、オペレーターと連携して戦略を練り、兵の士気を煽ることが出来る軍扇で味方を鼓舞しながら、チームを勝利へと導く。
DETAIL_OKITAKA_H02=彼の胸中では、普段は指令室に籠り指令を出すという立場であることから、中々現場に出れないことに対する歯がゆさと、現場を離れてしばらく経つ自分が戦列に加わる事で、味方のヒーロー達に負担をかけないかという恐れとが、常にせめぎ合っている。軽薄に見えながらも責任感の強い彼は、歯がゆさを噛み殺しながら一歩引くことを選んだ。そんな彼が戦場に立つとき、戦況はどう動いていくのか…それは、彼自身にも分からない。
DETAIL_OKITAKA_S01=オリエントシティ市庁総務局行政部に勤務する傍ら、UEHA日本支部の総司令を務める壮年男性。日本・大阪出身の地球人で、フルネームは高殿（たかどの）オキタカ。陽気で社交的な性格とノリの軽さで、およそ国際組織の要職に就く人物の雰囲気を感じさせないのだが、司令官としての才知は抜群に富んでいる。UEHAとパラレルフライト社とのパイプの太さは、彼とライキ・ハックルとが、共闘を経た上で深い絆を結んだことが起因している。
DETAIL_PHEIN_H01=マントの下には重く厚い特殊防護スーツが装備されており、大きな衝撃を感知すると内部がエーテルで満たされることで保護される仕組みになっている。また、彼のパラレルウェポンは把手の付いた盾であり、敵の攻撃を弾き返すことや受け流すことを得意とする。体勢が崩れた相手に対しては、エネルギーで形成されたブレードでそのスキを打つ戦法を取る。使用者の本質が表れるパラレルウェポンにおいて、対象の保護に特化した「守る為の攻撃」を具現化している。
DETAIL_PHEIN_H02=若かりし頃にフェインの父親は蒸発し、残された弟と二人生き残るため苦しい生活を余儀なくされた。弟は衰弱し、ある出来事によって命を落としてしまう。弟を守るだけの力さえあれば死なせることはなかったという強い思いが、彼を「弱者を守り抜く」ヒーローとして覚醒させた。しかしその日から、弟を守れず見殺し同然にした自分には己の為に力を振るうことは許されるのかという意識が、彼の内側では答えのない呪縛のように渦巻いている。
DETAIL_PHEIN_S01=マセリマオセⅢスラム街出身の傭兵。警護や人命救助、対人制圧を専門に活動しており、弱者を守り抜くという意志の元、「ヒトを守る」という点においての評判は非常に高い。日頃は言葉数が少なく、護衛対象には棘のある発言が目立つが、そのどれもが過度な心配から来るものであり、戦場に付き添わせないよう頑張って嫌われようとしている様子。昔、弟が好んでいた飴玉をいつも持ち歩き、空腹を訴える者にはそれを分け与えている場面が何度も目撃されている。
DETAIL_PLAYER_S01=新米ヒーローオペレーター。ブローカーと名乗る謎の宇宙人の差し金により、並行宇宙に存在する「同一人物」と人格を統合された上で、この宇宙へと送り込まれた。送り込まれた側の人格の記憶の影響が強い為、元々この宇宙にいた側の人格の記憶はやや希薄になっている。ブローカーが「特別製」と謳うだけあって、その身に備えられた並行宇宙への干渉能力は、特殊能力者・オブザーバーの中でも一際高い。
DETAIL_POLARISWORKOUT2312_H01=スペシャルなクリスマス興行を地球各地で実施するという、大規模な企画を打ち立てたポラリスマスク。サンタ服をモチーフとした衣装デザインをプリセットしたパラレル・キューを持参し、意気揚々とパラレルフライト社を訪れる。しかし、実際に変身してみると、発注内容にはないパーツが含まれていた。それは、熊の手を模した大きな手袋のパラレルウェポン。振るえば爪痕のような軌跡を描きながら波動を放つその手袋に、彼は見覚えがあるようだ。
DETAIL_POLARISWORKOUT2312_H02=ポラリスマスクは素顔を見せない。それは、彼自身が「ポラリスマスク」であること、その存在を作り上げた事に、誇りと自負をもっているからだ。彼は望む者に躊躇なく贈り物を渡せるし、そこに施しをしているという感覚すらない。「ポラリスマスク」にとって「自分より弱いヒトに手を差し伸べる事」は、存在の前提条件であるためだ。それは、彼自身が幼少期に求めたヒーロー像であるが、同時にこの姿の熊の手を受け入れられない「北上ケンスケ」の理由とも一致している。
DETAIL_POLARIS_H01=普段の衣装より数段派手なリングコスチュームを纏ったヒーロー「ポラリス・ザ・グレート」に変身する。リングシューズの形状をとるパラレルウェポン・グラビティリングを用いて、戦闘フィールドの重力をコントロールしながら戦う。自らにも敵にも高い負荷がかかるバトルフィールドを意図的に作り出すことで、否が応でも互いに本気を出し合う事になる「本気のバトル」を演出することが出来るという。
DETAIL_POLARIS_H02=必殺技は「“闘魂”ポラリス・バスター」。高重力・低重力といった地球と全く異なる重力場において、彼の持ち合わせる筋力と戦闘能力を最大限に生かした必殺の飛び技を敵に仕掛ける。例え身体が押しつぶされそうな高重力下においても、彼は筋骨を軋ませながらも不敵に笑い、観衆が見たいと願う最高の極限バトルを披露するのだ。全ては、自らの夢である「宇宙一の強者との対決」に備えるために。
DETAIL_POLARIS_S01=宇宙を放浪する、覆面のプロレスラー。日本・札幌出身の地球人であり、本名は北上ケンスケ。かつて地球のプロレス界で頂点に登り詰めたチャンピオンだが、それだけでは満足できなかった彼は更なる猛者との戦いを望み、広い銀河へと旅立った。行き過ぎたポジティブシンキングと豪快ぶりゆえに、全ての行動が非常に大雑把かつ見切り発車。ヒーローでありながらトラブルメーカーでもある。
DETAIL_PROCYCHOCOLATEFES2303_H01=一人のヒーローとして、頼られるべきバンチョーとして、道理を通してみせると決意を固めた姿のプロキー。これまで素直になり切れずに見落としてきた誰かの想いと正面から向き合うという意思がその学生服のようなヒーロースーツに表れている。貧しかった学生時代に夢を見た一攫千金の億万長者。未だ到達は出来ぬ中、しかし、プロキーはその先を見据え始めた。荒くれ者の友人たちと交わして鍛えたその拳で、今度は先陣を切り、仲間を守る為にその力を発揮する。
DETAIL_PROCYCHOCOLATEFES2303_H02=プロキーがスラムを出て、金稼ぎの旅に出ると決意した日。そこには命を救ってもらったお礼の気持ちを込めてマフラーを贈るある少年の姿があった。お世辞にも綺麗とは言えないボロボロのマフラーを、少年はどんな想いで差し出していたのか――見返りを求めないヒーローたちが掲げていた思いを理解した今。あの日受け取れなかったマフラーをその首にたなびかせ、プロキーは誰よりも速く仲間の元へと駆け付け、その拳を構える。
DETAIL_PROCY_H01=億万長者を目指したかつての願望が強く出た、金銭を稼ぐことに特化した珍しいヒーローへと変身する。担いでいるハンマーは身体の周囲を飛び回る小型のロボットとセットで１つのパラレルウェポン。小型ロボットはその場で最も利益の上がる行動をプロキーに伝え、その状況に特化した形に変形したハンマーを以てプロキーに一攫千金のチャンスを与える、いわば「打ち出の小づち」である。
DETAIL_PROCY_H02=明日をも知れない貧困に喘ぐ環境で生まれ育った彼は、何不自由なく暮らす億万長者になる事を夢見て、鉱山で採掘作業員をしながら暮らしていた。そんな時に起こったカイブツの襲来の折に、振るっていた木槌が打ち出の小づちたるパラレルウェポンに変わり、ヒーローとなったことで彼の生活は一変。自らの生活を一変させられるかもしれない大きな「賭け」へと、彼は人生の舵を切ったのだ。
DETAIL_PROCY_S01=パラレルフライト社近傍にある、ヒーロー達の情報交換所兼酒場「ヒーローズギルド・アースキャンプ」店主。小型犬のような可愛らしい外見ながら、20年以上のキャリアを持つベテランヒーローであり、ライキ・ハックルとは昔馴染み。気さくで面倒見がよい男ではあるが、金銭への執着は誰よりも強い。余計な金払いを嫌い、儲け話には何かと食いつく。酒場の開店費用に結構な借金を負った様子。
DETAIL_PUBRASEER_H01=【一部データの破損があります】<br>■■■■り■し、ヒーローとしての力に目覚めたパブラシア。その■■レルウェポンは、■■たちと■に■■から■■■という決■の表れであり、その手には■■の■に立■■■■旗を掲げている。その旗型のパラ■■ウェ■ンは通常閉じて槍として使用■るが、仲間を■護する際や安全地■■と導く時には大きくたなびく。また、パブラシアの■ーロ■■■■は、■■■■以前に■■していた■■■の■■■あった■のデ■■■と■■■■いる。<br>(サマーダイブ・アミューズメント！7話クリア時に破損箇所は修復されます)
DETAIL_PUBRASEER_H02=【一部データの破損があります】<br>パブラシア本来の性■は■■く■気なもの■■■■が、■■■の■■■■■しての自■や■■、■レ■■■ーが■■れ、自己■■に■■責■感■■い■■■■■■が生まれた。記憶のフ■■シュ■■■■より、過去■■■を■■■し■パブラシアは、今は■■■■たちを■う。■■■■■■■に■って■■■れた自身の――【この先は破損が致命的であり表示できません】<br>(サマーダイブ・アミューズメント！7話クリア時に破損箇所は修復されます)
DETAIL_PUBRASEER_H03=記憶を取り戻し、ヒーローとしての力に目覚めたパブラシア。そのパラレルウェポンは、部下たちと共にこれからも歩むという決意の表れであり、その手には未到の地に立てるべき旗を掲げている。その旗型のパラレルウェポンは通常閉じて槍として使用するが、仲間を保護する際や安全地帯へと導く時には大きくたなびく。また、パブラシアのヒーロースーツは、記憶喪失以前に着用していた宇宙船の船長であった頃のデザインと相似している。
DETAIL_PUBRASEER_H04=パブラシア本来の性格は明るく陽気なものであったが、宇宙船のリーダーとしての自信や責務、プレッシャーが生まれ、自己犠牲に近い責任感の強い真面目な性格が生まれた。記憶のフラッシュバックにより、過去の記憶を取り戻したパブラシアは、今は亡き部下たちを想う。５人の仲間たちによって生かされた自身の命の重さを噛みしめながら、もうこの命は自分一人のものではないと、パブラシアはその手に誓いの旗を掲げ、未来を照らす綺羅星を見つめる。
DETAIL_PUBRASEER_S01=リゾート宇宙船の船員として、主に清掃を担当している雑用係の男。犬獣人型の宇宙人。陽気でのん気な性格の持ち主。リゾート船の建造中に、近くの海を漂流しているところを保護された。保護された当時は記憶のほとんどを失っており、会話さえ困難な状態であったが、人一倍旺盛な好奇心で、多くの言葉や知識を吸収してきた。発見時から身に着けているペンダントから、時折理解不能な言葉が聞こえてくるらしく、その度パブラシアは頭痛を起こしている。
DETAIL_RAIZI_S01=インディペンデント・ヒーローズに所属するヒーローオペレーター。非常に勘が鋭く、頭が働く。それ故、勝負師としてギャンブルを行い日銭を稼いでいる。複数の感覚において知覚する「観測者」であるレイジは、並行宇宙とのパスを接続する際、それを引っ張ってくる感覚だと説明する。普段は高い集中力と冷静さを欠かさない彼だが、幽霊やお化け等の超自然的な事象には激しい恐怖を露わにする。その背景には彼の幼少期の体験が深く影を落としているようだ。<br><br>生まれつき高い観測能力を持っていたレイジは、それ故に幼少期から過酷な境遇で育った。彼の強がりな性格はその環境に適応し、渡り歩いていく為に必要な意識だったのかもしれない。しかし一方で、ある男にギャンブルの才能を見出され世話になった過去からか、年上の男性には頭が上がらない。時折ぼーっとしている時があり、その際は他の並行宇宙を視ているというが、本人は観測した内容を多くは語りたがらない為、真偽は定かではない。
DETAIL_RAKTATHERMAE2307_H01=ラクタは避暑地として有名な都に派遣医師として訪れる。そこで目にしたのは薬効のある浴場で身体を、美しい故郷の風景で心を健康に保つ人々だった。その姿に心を打たれ、身体を治療するだけでなく心の健康も守る医師であろうという誓いを胸に、新たな装いを得る。その手に携えた水瓶型のパラレルウェポンからは都の美しい風景を育む水が迸る。その水は触れるものに活力を与え、水面に咲き乱れる花々は見るものの心を奮い立たせる。
DETAIL_RAKTATHERMAE2307_H02=研修医時代のラクタが担当した患者に、どれだけ身体が健康になってもベッドから起き上がることができないヒトがいた。故郷をなくしたというそのヒトに笑顔を取り戻せなかったことを、ラクタはずっと悔んでいた。患者が自分の意思で立ち上がれるまで寄り添い、心と体の健康を取り戻す。かつてそのヒトが渇望した故郷のように、樹や花が生い茂る景色を育む水瓶を掲げるラクタの顔は、医師としての新たな決意に満ちていた。
DETAIL_RAKTA_H01=白衣を纏ったヒーロー「ドクトル・R」に変身する。メスや鉗子といった手術道具の形をとるパラレルウェポンを複数所持、それらを駆使して戦闘や救助活動を行う。彼の掲げる「救える命は必ず救う」というモットーにより、彼の道具は例え敵であっても殺生を行うことは出来ない仕様になっている。その為、彼のヒーローとしての能力は「危機が及んでいる人々を救う」場合において真価を発揮する。
DETAIL_RAKTA_H02=パラレルウェポンのメスは物質間の空間を切り裂いて、対象内部とのトンネルを作り出す仕様である為、切り裂いた対象にダメージを与えることは無い。縫合すれば元通りである。変身中の彼が握る道具たちが、他者を傷つけたり、命を奪ってしまったりすることは決して無い。これは彼のヒーローであり続けるための前提であり、誓いである。戦闘に於いてもそれは変わらない為、一種の制約となる。
DETAIL_RAKTA_S01=月面都市の総合病院で執刀する外科医。アジア系月面人で、フルネームはラクタ・シャーリヤ。医師として非常に真面目な人物であり、その手腕にも一定の信頼を得ているものの、何をするにも生真面目であるがゆえに熱意が空回りしがち。先輩医師に「外科医は体力勝負」と教わってから、様々な健康法を試し、週５でジムに通う、何か間違った方向の努力を惜しまない健康オタクの側面がある。
DETAIL_REXERVOLCANO2402_H01=番組の企画で向かった火山で新たな姿を得たリグザ。そのパラレルウェポンは周囲に浮遊する火球ユニットが熱やマグマのエネルギーを操り、手にしたクロスボウから炎の矢として射出することで、立ち塞がる敵を撃ち抜いていく。野生を開放した狩人を思わせる涼し気なスーツは超高温環境下でも快適に活動できるよう最適化されているため、たとえ周囲を溶岩に囲まれた火山内であっても、配信に映るリグザからクールな笑みが消えることはない。
DETAIL_REXERVOLCANO2402_H02=「過去最高難易度の誰にもクリアできないような難しいステージだが、アレックスならきっと大丈夫だ」――火山を前に彼の胸中に浮かんだのは、父が制作していたSRゲーム内の火山ステージを誰よりも先にクリアしてみせる、と意気込んでいたいつかの父との思い出だった。「リグザ」というひとりのヒーローとして立つことになった今でも、確かに存在していた思い出、そして父への想いが色あせることは決してない。
DETAIL_REXERVOLCANO2402_H03=「過去最高難易度の誰にもクリアできないような難しいステージだが、アレックスならきっと大丈夫だ」――火山を前に彼の胸中に浮かんだのは、父が制作していたSRゲーム内の火山ステージを誰よりも先にクリアしてみせる、と意気込んでいたいつかの父との思い出だった。「リグザ」というひとりのヒーローとして立つことになった今でも、確かに存在していた思い出、そして父への想いが色あせることは決してない。<br><br>「父を超えるリグザになる」という夢を持てたのはもちろん父が居たから。自分の力でリグザとは違う自分自身のヒーローとして戦っていく決意を抱くことができた今でも、胸にある父への想いが変わることはない。かつて父がこっそりと見せてくれたステージクリア報酬と同じスーツを身に纏い、父と違う武器であるクロスボウ型のパラレルウェポンを手にしたリグザ――アレックスは、胸を張って抱き続けたその想いを言葉にするのだ。「ありがとう、そして、さよなら」と。
DETAIL_REXER_H01=色鮮やかに輝くバイザーとアーマーが特徴的な姿に変身する彼の武器は、大剣と戦斧の２つの形態に変形できる巨大なパラレルウェポンである。戦況や相手に応じて自在に変形させ、相手を一網打尽にしていく彼の戦闘スタイルは、まさにゲームの世界で巨大なモンスターを相手に立ち回るハンターの姿そのもの。しかしある時期からその戦闘スタイルにも変化が生じていて、ファンの間ではなにがあったのか心配する声が上がっている。
DETAIL_REXER_H02=【このファイルへのアクセス権限がありません】<br>（バーチャルフェスタ・ロワイアルの最終話公開時にアクセス権限を取得できます）
DETAIL_REXER_H03=今ここにいる「リグザ」は、かつての「リグザ」とは異なる存在である。その正体は、かつての「リグザ」の実の息子。現実世界でのカイブツとの戦いの中で消えていってしまった父から、そのアバターを受け継ぎ、「リグザ」の名で活動を行っている。奇しくも彼もゲームの才能が有り、プロゲーマーとして活動はできているが、ヒーローとしての活動までは受け継げなかった。彼の願いはただひとつ。父の育てた「リグザ」というヒーローを、再び世の中に引き戻すことだ。
DETAIL_REXER_S01=ネオタレンツ・プロダクションが抱えるプロゲーマーチーム「μ-Hyperions」に所属する、年齢不詳のプロゲーマー。ヴァーチャル空間にて、プロゲーマーとしての活動と並行し、「電脳ヒーロー」としてタレント活動を行っている。ゲームにおいては各分野でトップランクを維持するほどの実力があり、成熟した偉丈夫のビジュアルと落ち着いた喋り方でありながら、内面はかなり子供っぽい様子。一時期は現実世界でもヒーローとして活動していたが、昨今はぱったりとその姿を見なくなったとささやかれている。
DETAIL_ROIKER_H01=ヒーローとしての彼は、望遠鏡型の銃と天球儀の２種のパラレルウェポンを持つ。銃には、彼が今まで観測し分析してきた宇宙空間のデータがインプットされており、任意の天体の環境や宇宙で発生している現象を、限定的に再現することが出来るエネルギー体を撃ち出すことができる。 天球儀はエーテルサーチャーと互換性を持つパラレルウェポンであり、ヒーロー・ヴィランやカイブツを、宇宙規模～特定の地域の任意の倍率で検索することができる。
DETAIL_ROIKER_H02=彼の願いは「多元宇宙に関わる自らの無限の知識欲を満たすこと」。父母の無い天涯孤独な子供として、日々星を眺めながら育った彼は、星の輝きに慰められながら「自分はなぜ独りぼっちなのか」と思いふけっていた。そんな時、宇宙好きが高じて読んだ本で、並行宇宙の存在を知る。「並行宇宙の自分に会って話をしたい」と願うようになった彼が、多元宇宙を研究しはじめ、より深く知りたいと欲するようになっていったことは、ある意味必然だったといえよう。
DETAIL_ROIKER_S01=日本の最高学府を謳われる大学に付属する天体物理学研究所に所属する獣人型宇宙人。大学教授でもある。並行宇宙の存在と宇宙同士の関連性、ひいては「観測者」の特性について研究している若き秀才で、エーテルサーチャーの開発者を恩師に持つ。典型的な学者肌の人間であり、話し口調は固く、仏頂面であまり愛想はよくない。その割に妙に家庭的であり、家事全般をそつなくこなし、料理も上手い。 事情によりヒーロー活動を抑えているため、ヒーローとしてはマイナー。
DETAIL_ROUDIN_H01=ヒーローに変身したルーディンは、派手なステージ衣装のスーツを身に纏う。子供時代にヒーローであった彼は、大人になった今の変身姿にも、往時の印象が影響している。当時着用していたマントが肩布として使われていたり、マジックの相棒だったマスコットがシルクハットから顔を覗かせていたり、といった具合だ。パラレルウェポンであるステッキとシルクハットから繰り出される奇想天外なマジックの数々は、バトルでありながらもエンターテインメントショーとして観るヒトの目を釘付けにしていく。
DETAIL_ROUDIN_H02=かつて天才マジシャンとして、そしてヒーローとして活躍していたルーディン。しかしながら大人になるにつれてその人気は低迷。自身の夢に揺らぎが生じ、ついに変身することも出来なくなった。その過去の全てを棄てた彼だったが、なぜかショービズの都市に流れ着いてしまったところを老舗ホテルのオーナーに拾われ、その後ホテリエとして働くこととなった。新たな居場所と仲間、それをルーディンがどう思っているかを表に出すことはない。それでも、一度は棄てたマジックを再び行おうとした決意には、その存在が大きく関わっているようだ。
DETAIL_ROUDIN_S01=ムイラウカⅢの老舗ホテルで働くホテリエ。ホテルスタッフにしては接客態度や言葉遣いなど業務の全てが適当で、お世辞にも優秀なホテリエとは言えない。だが、妙に人懐っこい性格と嫌味を感じさせない軽快なトークでゲストの人気は意外に高い。子供時代に人気マジシャンとしてステージに立っていた経歴を持っており、今ではそのマジックを泣く子供や喧嘩するカップルの前で披露したりと、ゲストを喜ばせるために使っている。
DETAIL_RUTILIX_H01=立派な騎士である父の背中を見ながら育った彼は、父のような立派なたてがみとマントをなびかせ、重厚な鎧を身にまとった騎士のヒーローに変身する。光で構成された刃を持つレイピアを武器に、自己鍛錬で鍛え上げた体で、重い鎧もものともしていないような速度で以て戦場を駆ける。剣の腕前は変身する前と大差ないが、強い情熱を注ぎ込んだ彼の一撃は、時折奇跡を呼び起こす。
DETAIL_RUTILIX_H02=長子が家を継ぐことが当たり前という、古い伝統がいまだに息づくこの国では、彼のような末っ子がいくら大成を願ったところで、社会がそれを助けてくれることはない。使えるようなコネクションも無く、剣の師を買って出てくれるような者もいない彼は、常に孤独に努力し、高みを目指さざるをえないのだ。そんな苦境の中にあっても、挫けずに騎士を目指し続ける彼を突き動かすのは、「立派な騎士として国や民を護れる存在になりたい」という、幼い日からの夢である。
DETAIL_RUTILIX_S01=異星の小国・アラディシア王国の騎兵隊に所属する、騎士見習いの少年。立派な騎士を志す熱意と生真面目さこそ立派だが、短気で熱くなりやすく、肝心の剣の腕前はヘナチョコと、欠点が多い。家格の低い家の末っ子であるがゆえに、隊内では軽視されがちで、なかなか実績も積めない現状に焦りを感じている。それでもめげずに騎士を目指してひとり鍛錬に明け暮れるひたむきさから、アルフェッカ王に気に入られている。アカシとは、性格が似ているためか喧嘩が絶えない。
DETAIL_RYEKIEXMAS2012_H01=怪我により休業中であったはずが、ある想いとある出来事がトリガーとなり、一時的に新たな姿のヒーローとして復活した。一部の種に恍惚感を与える植物に過敏に反応してしまう体質であるがゆえに、泥酔状態である。しかし、酔っているからこそ、溜め込んでいた感情が爆発し、願いに寄せる想いを加速させた結果、この姿を得たともいえるだろう。怪我している部分はしっかり補強されている様子。
DETAIL_RYEKIEXMAS2012_H02=宴の踊り手のように、彼は派手な着物を身に纏い、扇子に雷を纏わせて戦場を舞う。それは、せめて戦いを早く終わらせ、後輩たちを労う宴を開きたいという願いから生まれた、一時だけの姿。自らが休業中である為に負担をかけている後輩たちへの罪悪感と、彼を彼たらしめる活動を制限されているもどかしさが、酔いの回った彼の中に生んだ願望から来る姿。酔いが醒めた時、きっと彼は、ヒーローである自分が我が儘を言ってしまったと、自己嫌悪に陥るのだろう。
DETAIL_RYEKIE_H01=純白のマントを翻し、雷の力を用いて悪と戦うＳ級ライセンス保持ヒーロー「ザップ・ザ・ジャスティス」に変身する。彼の武器は、身体に蓄積させた電気や肉体に宿るエネルギーから生成した稲妻。それを拳や脚に纏うことにより、まさに降り注ぐ雷のような攻撃を放つことができる。威力はスタンガンレベルの微弱電流から空を裂く稲妻の如き猛烈な電流まで、自由自在に調節可能。
DETAIL_RYEKIE_H02=「正義を体現したスーパーヒーローであり続けること」こそ、彼の望みである。それはかつてタッグを組みながら共に戦ったかつての相棒にも語った言葉であり、戦場で散っていた仲間達に宣言した誓いでもあった。どんな苦境でも豪快に笑い、堂々とした威容を見せるスーパーヒーロー「ザップ・ザ・ジャスティス」が現在の姿に至るまでには、並大抵でない努力と悔し涙に濡れた戦いの日々があったのだ。
DETAIL_RYEKIE_S01=パラレルフライト社最強の営業社員であり、地球ではトップクラスの功績を誇るスーパーヒーロー。異星出身の宇宙人で、体毛には常に静電気を蓄積している超帯電体質の持ち主である為、衣服はすべて絶縁素材である。ヒーローとしての自覚と自信に満ち溢れた熱血漢で、自身がヒーローであるという自覚から、常に変身時に装着するヘッドギアに似せたハーフマスクを被っている。声が常に大きい。
DETAIL_RYUSEI_H01=ヒーローとしてのリューセイは、鍛えられた肉体を存分にアピールするサーフパンツモデルのスーツを身に纏う。そんな彼の武器はあくまでも自身の肉体美であり、ライブで魅せるリューセイの肉体が美しいと認められる度に、スーツの随所に取り付けられたリング型のパラレルウェポンが呼応して力を増していく。そして解放された承認の力はリューセイの肉体をより美しく、より良いコンディションへと強化していく。
DETAIL_RYUSEI_H02=体が弱く引っ込み思案、そんな自分を変えるための一歩も踏み出せない。ずっと自分を好きになれなかったリューセイは、ある日カイブツ被害に巻き込まれる。その時に己を顧みずに助けてくれたヒーローの強く逞しい肉体と、かけられた「１つずつ諦めずに積み重ねていくこと。トレーニングは裏切らない。自分自身が自分の一番のヒーローになるんだ。」という言葉に憧れを抱き、自分を変えるために１からトレーニングを始めた。今度は自分が誰かの変わるきっかけとなれるように。今もリューセイは１日も欠かさずトレーニングを続けている。
DETAIL_RYUSEI_S01=元フィジーク選手権大会の優勝者。フィットネスモデルに転向したことを機に現所属事務所のネオタレンツ・プロダクションに移籍し、「ボディメイクをライフスタイルに組み込んで普及させること」をテーマにモデル活動を行っている。自己肯定感の非常に高いポジティブな性格そのままの爽やかなスマイルと、鍛えられた筋肉がベストマッチだとモデルとしての人気は高い。スイムウェアやジムウェアなどのサーフパンツ収集が趣味で、今ではパンツだけで１部屋が埋まっている。
DETAIL_SADAYOSHISURVIVAL2309_H01=無人島でのサバイバル生活を経て、普段の守りの姿を打ち破り自分自身の感情を以前よりも解き放つことができるようになったサダヨシ。その新たなスーツはビーチバレーの選手を彷彿とさせる。サンバイザー型パラレルウェポンで対象を捉えアタック地点を決定すると、ボール型のパラレルウェポンは高密度のエネルギー弾となり必ずそのポイントへと着弾する。巨大なグローブ型のパラレルウェポンを脱ぎ去り身軽になったサダヨシは、その身体でどこまでも高く自由に跳び上がる。
DETAIL_SADAYOSHISURVIVAL2309_H02=我欲を捨て押し殺してきたサダヨシは、己の信念の為に選んだ道を進んでいくヴィランたちと寝食を共にし、本当の意味での自由に触れる。悪行は許されないという固い信念は変わらないが、相手のことを知ることが凝り固まった自分が変わることへの第一歩だと彼は思い始める。そして、自身に対しても、誰かに求められたものではない、自分が道を選ぶのだと顔を上げる。心の奥底から溢れ出る彼自身の感情のまま、弾ける汗も気にせずに砂浜を跳んで球を見つめる。その顔には積み重ねてきた経験と自信、そして眩しい程の笑顔が見えた。
DETAIL_SADAYOSHI_H01=手足の重厚なパラレルウェポンが特徴的な、軍服姿のヒーローに変身する。厳格な教育と苛烈な訓練の末、他の兵たちより格段に高い体術のスキルを身に着けた彼は、手足のパラレルウェポンを介することによって、その腕力・脚力を数百倍から数千倍に強化した上で攻撃を放つことが出来る。普段は周辺環境に応じて力の解放具合をセーブしているが、最大出力で拳を撃ち放った時、激しい地割れを伴った地震が、周囲一帯に発生するという。
DETAIL_SADAYOSHI_H02=その身は国民を守る為にあるべきと、とにかく我欲を捨てるように育てられてきたサダヨシは「この身を尽くして国民を守りたい」という願いを掲げ、ヒーローになった。そんな彼を指して、ひとは操り人形や飼い犬と罵倒するが、彼とて決して傷つかないわけではない。表に出してはいけないと押し殺している願望や感情も、もちろんある。彼が閉じ込めている願望を解き放った時、今まで以上に強くたくましいヒーローとして活躍できることを、彼自身はまだ知らない。
DETAIL_SADAYOSHI_S01=国土防衛に携わる軍事組織・日本国防衛局において、陸上総隊第一ヒーロー大隊を大隊長として率いている武官。階級は一等陸佐で、フルネームは軍畑（いくさばた）サダヨシ。見た目は宇宙人だが、名門・軍畑家に養子として迎え入れられた日本人。国民に仕える軍人たるべく厳しい教育を受けてきた為、誰に対しても慇懃に接し、任された任務は忠実にこなす。戦闘能力も非常に高い。敷かれたレールの上を歩んできた人生ゆえ、レールを外れた者とは折り合いが悪い。
DETAIL_SANTETSU_H01=書籍に対して異常なまでに強い関心と知識を持つ彼の個性は、ヒーローとしての能力に多分に反映されている。任意の条件で「索引」を作成することで、時空間を操作し、相手の行動・味方の行動を入れ替えるなどの事象操作が出来るようになる。 また、過去に読んだ本を記憶をもとに具現化させ、その一文を「引用」することで、抽出した文章通りの事象を、目の前に反映させることができる。なお、視界を遮断して集中する必要がある為、能力使用中は動けないのがネック。
DETAIL_SANTETSU_H02=幼少の頃から家庭内でひとりぼっちだった彼にとって、本は自らを救ってくれるものであり、人生そのものだった。ゆえに彼は「この世に存在するありとあらゆる本を読みつくすこと」を願いとして掲げ、ヒーローとなった。全ては、あらゆる本や貴重な書物を、価値も分からぬ人々から守るため。本を愛し、一冊一冊記憶に刻み込むように読む癖のついている彼は、やがて世界中の誰もが敵わないほどの知識量を有する存在になっていくことだろう。
DETAIL_SANTETSU_S01=新国立図書館に勤務する司書。日本・岡山出身の地球人で、フルネームは徳原（とくはら）サンテツ。読書や書物の収集以外のことにはとことん無気力な人間で、ボサボサの髪と無精ひげが彼の怠惰ぶりを物語っている。「面倒臭い」が口癖。しかし、一度読んだ本の内容を大体記憶できるという特技を持っており、尚且つ今は無くなってしまった本や歴史書の内容まで覚えているため、様々な機関に重宝されている人材。また、頼まれたことは最低限の労力で完璧にこなす主義。
DETAIL_SEIICHIRO_S01=国土防衛省で国土防衛大臣政務官を務めながら、UEHA日本支部のチーフオペレーターを務める「観測者」。日本・堺の出身で、フルネームは天満（てんま）セイイチロウ。頭脳明晰・眉目秀麗・運動神経抜群で名家の出という自身の長所を誇る、自信に満ち溢れた人物。不正を許さぬ頑固さと勝気な性格ゆえに省内でも敬遠されがち。しかしながら、他者の言葉に耳を傾けて取りまとめ、チームを牽引していく能力は他の追随を許さない為、オキタカは彼を気に入っている。<br><br>幼い頃に「観測者」として覚醒して以来、周囲からの好奇の視線から彼を守ったのは、圧倒的な自信と高いプライドだった。理不尽には毅然とした態度で反論し、差別にはそれを上書きせんばかりの魅力と実力で対抗。ややナルシストの気を感じる彼の在り様は、外圧に抵抗し続けてきた彼の半生の証左でもある。その異様なまでの反骨精神は「介在者」に対しても向けられており、「介在者」に復讐を成し遂げるため、今日も彼は地下組織で秘密裏に活動を続けている。
DETAIL_SENSETTIA_H01=マイクと刃とがついたキーボード型のパラレルウェポンを持つ。刃として振り回して戦うだけでなく、そのキーボードで奏でる音色と、自らの歌声を合わせ、音を武器として使うこともできる。その歌声は、ただ普通に聴く分にはとても美しいものであるが、パラレルウェポンを通し、武器として使用するときにはその性格が変わる。彼女の声と演奏は波のように広がりながら、時に味方に力を与え、時に音の刃となって、相手にダメージを与えるのだ。
DETAIL_SENSETTIA_H02=彼女の生まれ故郷では、翼の大きさがすべてであった。歌の才能も将来性も、何もかも翼の大きい者の方が有利とされていた。そんな社会の中で、翼の小さな彼女は抑圧されて育ってきた。しかし、周囲からの期待は得られずとも、叶えたい夢というものは誰しもあるものである。彼女は「世界中に名の知られるようなシンガーソングライターになりたい」という夢を掲げ、コンプレックスと戦いながらも、広い宇宙へと戦いを挑んでいくのだった。
DETAIL_SENSETTIA_S01=シンガーソングライターを目指す、有翼の宇宙人の少女。背中には小さな翼がある。人を突っぱねるような性格をしているが、自分の夢に対して実直で、頑張り屋。歌や演奏の実力は確かであり、宇宙を巡る放浪の旅の中、行く先々で路上ライブを行い、路銀を稼いでいる。育った環境から、自らの翼の小ささに関してはコンプレックスに思っており、たびたび気にしているような言動をとる。
DETAIL_SHAFTVIRTUALFESTA2210_H01=スペースタクシーのない空間で、自身はどうあるべきか。シャフトが出した結論は、自分の足で迎えに行き、自分の足で送り届ける存在となることだった。車夫のような身軽な恰好となった彼は、両輪のパラレルウェポンを味方につけながら、縦横無尽に、そして誰にも追いつけないスピードでフィールドを駆け抜ける。それは、ラグビー選手時代に培った自身の脚力への信頼、そして仲間を誰ひとり漏らすことなく救いたいという彼の願いの賜物である。
DETAIL_SHAFTVIRTUALFESTA2210_H02=シャフトの人生は、常にチームと共にあった。それは、スペースタクシー運転手として個人で事業を行う仕事に就いてから、より強く感じるようになったものである。仲間との調和、そして仲間との絆を何より大事にしたい彼は、即席のチームですら何とかまとめ上げようと奔走する。決して過去の思い出に縋りたくて行動しているわけではなく、チーム内に自分の居場所を作り、チームを円滑に回すことこそが、自身の培ってきたものを生かす手段だと考えているからである。
DETAIL_SHAFT_H01=投影型カーナビタイプのパラレルウェポンを使い、足元にマッピングされた進路を指し示す。行動予定地の危険判定を行い、安全に目的地に辿り着く正しい道を探し出すことができる。索敵や罠の探知に留まらず、奇襲を図るルートの探索や、敵の攻撃を回避可能なエリアの表示など、アシストを行いながら味方に攻撃を指示することが可能となる。道を切り開く為に、進路に従いタックルで壁をぶち壊すことも。
DETAIL_SHAFT_H02=大事な人をゴールまで送り届けるという新たな理想を抱き、日々の空虚な日常の繰り返しから脱したシャフト。まだ自分に自信が無くとも、昔のような華やかさは無かろうとも、今の自分に出来ることを精一杯に行ってみるという志に再び火を灯して立ち上がる。誰からか与えられる未来ではなく、自信で道を切り開いていくことが大切だと気づき、今からでも遅すぎることはないと、ハンドルを握る。
DETAIL_SHAFT_S01=元プロラグビープレイヤーであり、現在はスペースタクシーの運転手をしている地球人。ラグビー選手時代は、倒れずにゴールまでボールをキャリーできる選手であることをモットーに、タックルを受けても一歩でも多く前進しようとするスタイルから「鉄人」と呼ばれた。温和で真面目な性格だが、不器用で自己肯定感が低い面があり、ドジをする度に「しっかりしなければならない」と思い自省している。
DETAIL_SHIDEMASU_H01=顧客の保護を最優先として戦場に立つ彼は、防御力と機動性を両立した上で、自身が盾となることを前提とした武装を纏う。武器としているのは、「裁定印」と呼ぶ六尺棒型のパラレルウェポン。先端が判子のようになっており、印面には相対する「災害」から被保険者を「保護」するために最適の判断が漢字２文字で刻まれる。その判子を至近の床や壁に押印することで、様々な効力を発揮する。「保護」が目的である以上、被保険者の回復や修復、「災害」の殺傷や破壊といった手段を取る事はできない。単純に棒術の棒として運用する場合であれば、攻撃に使用することも可能である。
DETAIL_SHIDEMASU_H02=「ヒーローたちが安心して暮らせる世界をつくること」が、彼の望みである。昔、ヒーローが自分を守る為に、目の前で深い傷を負う姿を目の当たりにして以来、人々の為に身を張って戦うヒーローたちを守れるような仕事をしたいと志すようになった。シデマスにとって保険とは、被保険者や遺された者たちが悲劇から立ち直るための支えであるべきもの。そして自身の使命は、そんな保険が適応される事態が発生する前に、しっかりと被保険者を保護することだと認識している。彼が感情を押し殺し、常に笑顔を浮かべ続けるのも、保護対象者に不安を与えないようにと心掛け続けた結果である。
DETAIL_SHIDEMASU_S01=大手保険会社ジュピター・インシュランスのヒーロー保険部門に所属する外交員。フルネームは羽丸（はねまる）シデマス。以前は被保険者の保護を目的に戦場へ介入する業務に携わっていたが、最近営業業務が主体である部署へ転属となった。どんな状況下においてもニコニコとした笑顔を絶やさず、至って穏やかかつ丁寧な口調で他者と接する。しかし時折言動に物騒で好戦的な側面が垣間見え、傷だらけの偉丈夫というビジュアルも相まって、営業成績は振るわない。感情の起伏が希薄である点も、接客対応に支障をきたしている模様。
DETAIL_SHOENVALENTINE2102_H01=皆が心に秘めている秘密が意思に関係なく公開されてしまうという災厄の中で立ち上がったショウエン。頑ななまでにその身を覆い隠す出で立ちは、敵組織への潜入というミッションに相応しい、スパイを彷彿とさせるものでありながら、「秘めたままにしておいた方がいいこともある」という彼の考えを体現している。その手に持つのは、傘に偽装した仕込み大筆。敵地における有事の際、彼は筆を抜き放ち、トランクの中に満たされた墨を用いて、秘密を守るため立ち向かう。
DETAIL_SHOENVALENTINE2102_H02=慎ましくある事を美徳とし、口下手で小心者な彼が最も恐れること。それは、自らの欲深い側面を他者に知られる事である。根源にあるのは、仕えるべき対象に恋をしてしまった、かつての苦い記憶。自らの立場も弁えずに湧き上がった情への戸惑い、想いを伝えられぬままに永別することになったトラウマ。自らの思い上がりも甚だしい欲深さと小心者ぶりを恥じた彼は、この記憶を心の奥底に封じ込めた。そして、二度と暴くまいと戒めていた……はずだったのだが。
DETAIL_SHOEN_H01=巨大な筆の形をとるパラレルウェポンを担いだ、袴姿のヒーローに変身する。自らの尻尾を墨壺替わりとし、自身の肉体から抽出したエネルギーを墨として宙に文字通りの「生きた字」をしたためる。彼の書いた字は、文字に与えられている意味の通りに行動し、行動を終えると霧散していく。文字の持つ意味に応じて攻撃の威力や対象に与える効果が変化する特徴を持つ。
DETAIL_SHOEN_H02=彼が抱く望みは「『生きた』字を書く」こと。宙に書した字が生命を得て、与えられた使命を全うして霧散していく姿を目にする度に、彼は己の未熟さを痛感し、悔恨する。かつて日本の寺院で目した、躍動感に満ちた至高の書。その墨跡に彼は、いつまでも朽ちる事の無い命を感じた。そのような書を自らの手で生み出せるようになる日まで、彼は懺悔と挑戦を繰り返しながら、書道を追求し続けるのである。
DETAIL_SHOEN_S01=オリエントシティで小さな書道教室を開いている書道家であり、大学の文学部に客員教授として籍を置く教育者でもある。異星出身の宇宙人で、初めて降り立った地球の国・日本の文化に強い感銘を受けて以来、書道の追求に人生を費やしている。無口かつ仏頂面の巨漢である為、恐い印象を抱かれることが多いが、至って穏やかな性格であり、子供好き。子供と会うと折り紙を折って渡す習慣がある。
DETAIL_STERIO_H01=吹く事で任意のものを呼び集める事ができる、角笛のパラレルウエポン。それは大気に作用すれば風を呼び、時には積乱雲を集め嵐すら起こす事ができる。感覚的に使い方を理解しているステリオは、あまり深く考えず「たくさん風が出る笛」として扱っているようだ。家業で「猟犬」という役割を与えられたステリオは、狩猟では獲物を追い狩人をサポートする役目にある。変身してもその戦い方は変わらず、前線にいるヒーローたちを身体を張って援護する。
DETAIL_STERIO_H02=幼い頃のステリオは、父親が作ってくれた玩具でよく遊んでいた。中でも動物の角で作られた笛はステリオのお気に入りで、その音色はいつしか家族の集合の合図となった。どんな立場、いかなる環境に置かれようとも彼の中には常にきょうだいや両親の姿がある。ずっと一緒に生きて、己の「猟犬」という役割を果たすのだという決意がステリオをヒーローに覚醒させた。そうまでして彼が家族にこだわる理由について身内以外に知るものは殆どおらず、積極的に語られる事もない。
DETAIL_STERIO_S01=開拓中の星ムイラウカＩで生活する獣人型宇宙人の少年。危険な原住生物から開拓地を守る「宇宙猟師」の家に拾われ、見習いとして生活している。非常に大きな体躯と優れた身体能力を持つが、人懐っこく温厚な性格である。しかし狩猟の場や家族に危機が及ぶと性格はひとたび一変し、自らの命を顧みず脅威に立ち向かう。ステリオは自身に生きる場所をくれた両親と、共に育ったきょうだいを何よりも大切に思っており、生涯離れる事がないのだと信じている。
DETAIL_SUBARU_H01=物語を紡ぐ者である彼は、その場の「流れ」を書き換えてしまうという大変珍しい武器を駆使して戦うヒーローへと変身する。愛用の万年筆によく似た形のパラレルウェポンは、話の流れをぶった切らない自然な流れであることを前提に未来の改変が可能で、宙に浮かぶ原稿用紙に彼が執筆した通りに、戦況を変化させることができる。ただし、あくまで「手書き」である為、執筆に時間がかかるのが難点。
DETAIL_SUBARU_H02=彼が望むのは「真に迫る最高の一作を書き上げること」。彼の創作精神の根底には、故郷で起きたカイブツの襲撃事件が存在する。逃げ惑う人々の、それぞれが持つ絆や愛情が紡ぐ数多のドラマ。それは図書館に籠っているだけでは決して遭遇することは出来ないものばかり。不謹慎ながらも世界を広げられた心持ちだった彼は、今日もあの日見た光景のような、真に迫った作品を執筆する為、万年筆をとる。
DETAIL_SUBARU_S01=オリエントシティに居を構えて活動する小説家。日本・浜松出身の地球人で、フルネーム及びペンネームは野辺山（のべやま）スバル。やや古風な文体と圧倒的な物語の構成力で、一定のファン層を獲得している。人情味に溢れた作品を多く執筆しているが、当人は不愛想でジジ臭く、理屈っぽい皮肉屋。不必要な外出や他者に集中を乱される状況を嫌う為、やや引きこもりがちな傾向にある。
DETAIL_SUHAILCHOCOLATEFES2303_H01=宇宙一の海賊になる、そう決意したスハイルがトロネシオンに降り立った日、スハイルは一人の無機生命体と遭遇し、それが唯一無二の「友」との出会いとなった――過去の記憶が呼び覚まされ、それに応えるように友から託された左腕のパーツが拡声器のフォルムに変化した。応援団を彷彿とさせるスーツはパラレルウェポンと相互作用を起こし、どこまでも遠く響く声となる。友とスハイルの重なった声は星をも揺らし、聞く者の注目を全て掻っ攫っていく。
DETAIL_SUHAILCHOCOLATEFES2303_H02=カイブツに襲われ記憶の一部を失ったスハイルは、失ったものを思い出そうと記憶を辿る。宇宙一の海賊になる為に友と交わした「全宇宙の注目、思慕、富を掻っ攫う」という約束。友と出会った日、海賊団を結成した日、左腕を失った日、……いかなる時も忘れた事はない。その約束があるから、スハイルは豪快に笑っていられる。吹き飛ばす程の熱い応援を全宇宙に届ければ、それが共鳴して返ってきては自身をより駆り立てることを、友から教えてもらったのだから。
DETAIL_SUHAIL_H01=ヴィラン「キャプテン・トロネシオン」へと変身して戦闘に臨む彼の主力装備は、左腕の義手である。この腕は機械惑星トロネシオン出身の「友」が遺したパーツを移植したもので、対カイブツ戦用に仕込まれたシステムにより、スハイルの意志に感応して様々な形態に変形させることが出来る。お気に入りの形態は、対象目掛けてどこまでも伸びる「マジックハンド」と、「エネルギーガン」。
DETAIL_SUHAIL_H02=彼にとって左腕は、かつて共に歩みながらも先に散っていた「友」の形見であり、「宇宙一の海賊になる」という誓いの証でもある。何度逮捕されようと脱獄し、どんなにマークされようと団の先頭に立って現場に出張って豪快に笑う彼の破天荒な生き様の裏には、かつて「友」と交わした約束を果たす為に邁進し続けるという、彼なりの友情に対する誠実さが存在するのだ。
DETAIL_SUHAIL_S01=７つの恒星系を股にかける、左腕の義手がトレードマークである宇宙海賊団の団長。悪徳な富豪や支配者をターゲットとして襲い、金品を貧しい人々にばら撒く義賊である。あまり頭は良くないが、豪快な性格と誰も彼もが惚れ込むという漢気で、数百人の手下を従えている。「面白い」という感性を何より貴び、面白いと感じたターゲットやヒーローしか相手にしないという、一種の享楽主義者である。
DETAIL_SUI_H01=かつて最愛の母親がデザインしてくれた、自らの為のドレスによく似た衣装を身に纏い、巨大な針と糸、裁ちばさみのパラレルウェポンを駆使して戦うヒーローに変身する。スイの武器は空間に直接干渉でき、異空間に存在する物体をこちらの空間に縫い付けたり、逆に関連性を断ち切ったりすることが出来る。キラキラと輝く糸を軌跡に遺しながら戦う様は、大変に美しいという。
DETAIL_SUI_H02=心と体にズレを持ち、周囲から浮いた存在であったスイにとって、その全てを包み込み許容してくれた母親という存在は、とても大きなものだった。その母親がこの世界から姿を消したことで、スイは糸が切れたように生への執着を失くし、消えてしまいたいと日々願っていた。そんなスイに再び生きたいと思わせたもの、この世界に生きた証を紡ぎたいと願わせたものは、一体何だったのであろうか…。
DETAIL_SUI_S01=オリエントシティ市内の服飾デザイナーの下で勉強中の、見習い服飾デザイナー。月面都市出身で、月面人と地球人のハーフ。幼い頃から服に囲まれた生活をしてきた為、衣類やファッションに関する造詣は深い。性格はクールかつドライで、やや毒舌。顧客との対話が重要であるデザイナーという職に身を置きながら、他者と関わるのが苦手。身体と心のズレに、幼少期から悩まされ続けている。
DETAIL_TABIT_H01=変身時は身体に密着したボディスーツに身を包む。その身軽さで敵の背後へと瞬時に回り込み、身体の一部を変形させて生成した巨大な刃で斬り付け攻撃する。音もなく消え、ワープしたように別の場所に現れる彼の攻撃は目で追えるスピードではない。変幻自在に身体の形状を変化させることが出来る能力と軍人として培った戦闘経験を活かし、タビトは仲間たちを守るヒーローとしてその力を施行する。
DETAIL_TABIT_H02=見た目では判別しづらいが、タビトの身体は全身がナノマシンで構成されている。体の一部や全部を分解することも可能であるその体は、戦時中にスパイとしてニンゲンたちの社会に高度に溶け込めるよう作られたものであった。しかし終戦を知り、タビトが率いる部隊の隊員たちは自己防衛以外の理由で有機生命体へ攻撃しないと誓い合う。タビトは、仲間たちと共に穏やかに過ごせる時をただ願っている。
DETAIL_TABIT_S01=とある星間戦争において、特殊作戦部隊の隊長を務めていた元軍人である彼は、共に戦った仲間たちのことを一番に考えて行動している。また義侠心に篤く、一度受けた恩義を忘れることは無い。戦争の影響で離れてしまった出生の星へと戻ることを目指し、仲間たちと共に様々な星を放浪していた。本人はさほど気にしていない様子だが、言語機能の一部に異常が生じているのには理由があるようだ。
DETAIL_THEOREOL_H01=テオレオールは長い年月で己の肉体に様々な物体を取り込んできた。吸収し、溶かされたその物体は情報としてテオレオールの肉体に蓄積し、錬金術の触媒として使用される。テオレオールの用いる実験器具のパラレルウェポンは錬金術における様々な工程を極限まで最適化するもの。このパラレルウェポンを用いることでテオレオールは自身の知る状況に応じた物質を、瞬時に生成することが可能となる。
DETAIL_THEOREOL_H02=テオレオールは己を「出来損ない」と呼称する。それはテオレオールを錬成した錬金術師が、あえて「不完全なもの」として錬成したからに他ならない。創造者はなぜこんな出来損ないを錬成したのか、不完全な生命たる己の存在意義は何なのか。創造者が研究の果てに目指していた錬金術師の理想、完全の象徴たる「賢者の石」の錬成。これを成せばその意味がわかるのだろうか。その仮説を実証するため、長い長い年月、テオレオールはただ独りで錬金術の研究を続けている。
DETAIL_THEOREOL_S01=全身を覆う衣服、顔を隠す独特の意匠が施された仮面。大抵のヒトが二度見するほどの怪しげな風体を持つ錬金術師。その正体は滅びた星の錬金術師に錬成された、スライムのような肉体を持つホムンクルス（人工生命体）である。相当に長い年月を生きており、故郷の星をなくした後もただ独り各地を放浪し、錬金術の研究を続けている。研究以外への興味が薄く、ヒトとほぼ接したことがないためか、少々一般常識に疎い。
DETAIL_TOSHUVIRTUALFESTA2210_H01=未知の空間での戦い、得体の知れない相手との会敵を経て、自身の弱点に直面することになったトウシュウは、己に向き合う修練の末、この新たなヒーロー姿を得ることになった。明鏡止水の心で精神を研ぎ澄ませ、環境を肌で感じ、そして見抜いた筋に刀を振るう。それは、激情家の彼が己に打ち勝つため、そして仲間を勝利に導くために編み出した、「サムライ」を目指す彼の新たな在り方そのものを体現した戦法である。
DETAIL_TOSHUVIRTUALFESTA2210_H02=修練を重ね、様々な己の「弱さ」を克服してきたストイックな彼だが、どれだけ手を尽くしても克服できなかったものがあった。それが水である。泳ぐことが出来ず、水に対する恐怖を抱える彼は、水場での戦いを極端に恐れる。根深い苦手意識を克服することは、決して容易ではない。しかして、避けていては決して前には進めない。そんな状況下で彼が取った選択は、水を克服することではなく、水のある環境においても精神を落ち着けられるよう己を鍛える事であった。
DETAIL_TOSHU_H01=かつて地球に降り立った際に出会った、彼が「地球で最も貴い精神を持つサムライ」と認める男にあやかり、戦場に立つ武士の出で立ちを模したヒーローへと変身する。エネルギー体で構成された刀身を持つ刀が彼の武器であり、相手の隙を狙って一気に斬り込み攻め立てるという、血の気の多い彼ならではの戦闘スタイルをとる。その「攻め」主体の立ち回りは、逆に「守り」が薄くなるという弱点を抱える。
DETAIL_TOSHU_H02=「あの日出会った真のサムライに追い付くこと」こそ、彼が掲げる目標であり、剣の道を究める上での信念である。かつて「サキモリ」と名乗るサムライに師事し、この星の剣の道を学んだ彼にとって、今は行方知れずのその男の生き様は、究極の理想像であり、いつか追い付くべき目標でもある。自分自身を「真のサムライに近づいた」と認められるようになる日まで、彼は戦場で刀を振るい続ける事だろう。
DETAIL_TOSHU_S01=ヒノワ体育大学の教員であり、剣道部の顧問を務める剣道家。異星の故郷に於いて代々騎士を務める厳格な家庭で育った、非常にストイックで規律に厳しい武人である。精神修行を行っている割には短気で血の気が多く、鬣を触られると高確率でキレる。その堅物としか言いようのない性格ゆえに、「嬉しい」や「好き」といった気持ちを素直に表現する事が出来ない、いわゆるツンデレでもある。
DETAIL_TRAINEEEARTH_H01=地球でも宇宙人のヒーローが活躍している場面は多く、高い名声を誇るヒーローは軒並み、高い身体能力を生まれ持つ宇宙人だ。地球人である彼らは、自分たちにそう言った特異な身体能力はないことを自覚している。しかし、地球で生まれ育った自分たちだからこそ守れるもの・立ち向かえることがあると、彼らは信じている。強い信念を持ち、日々厳しい鍛錬に明け暮れる彼らは、時折、そういった身体能力の高い宇宙人すら打ち負かすほどの実力発揮することがある。
DETAIL_TRAINEEEARTH_S01=地球を守るためにヒーローになった地球人ヒーローたち。自身がヒーローであるという自覚は軒並み強く、オフの時ですら変身時に着用するヘルメットを手放さない。その意識の高さから、仕事後や休日には、近隣のスポーツジムやヒーロー訓練施設でトレーニングに明け暮れている姿がよく目撃される。ヒーローという文化自体が、宇宙人が地球に持ち込んだものである為か、宇宙人に憧れを持つ者も多く、そういった者たちのヘルメットや衣装のデザインには、宇宙人への憧れが表われている。
