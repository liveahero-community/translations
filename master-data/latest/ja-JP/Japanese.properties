SALES_EVENT_BATTLESHIP_REPORT_1=休暇でムイラウカⅣを訪れた{0}。<br>仕事のことも忘れ、のんびりと都市艦隊の<br>漁業エリアを散策をしていると、<br>釣り体験コーナーが目に留まる。<br><br>せっかくの機会だと、申し込みを済ませて、<br>{0}は海に向かって竿を振る。<br>魚が掛かるのを静かに待ちながら、<br>ゆっくりとした時間を楽しんでいると、<br>後ろから、困り果てた溜め息が聞こえてくる。<br><br>何かあったのかと、そのヒトに<br>声を掛ける{0}。どうやら、大切な<br>ネックレスを失くして、探しても見つからない様子。<br><br>海に落ちてしまっては、もう見つからないと<br>諦める声に、探すのを手伝おうと告げた時、<br>{0}の竿が大きく揺れる。<br><br>慌てて釣りあげると、そこには、<br>大きな魚と、その頭部に引っ掛かるネックレスが。<br><br>持ち主へとネックレスを手渡す{0}。<br>溢れんばかりの感謝の言葉と満面の笑顔に、<br>{0}も笑って応え、<br>穏やかな気持ちで再び竿を振った。
SALES_EVENT_BATTLESHIP_REPORT_2=ムイラウカⅣの都市艦隊・エステボルタの<br>PR大使として抜擢された<br>{0}と{1}。<br><br>エステボルタを紹介する為に、<br>人気のグルメと観光スポットを巡る旅を<br>２人の視点で撮影することに。<br><br>海の幸いっぱいの屋台街で、<br>料理を頬張る{0}。<br>フォトジェニックな甲板ペイントの上で<br>記念写真を取る{1}。<br>色とりどりのジェラートを、それぞれに<br>味見し合いながら笑う２人……<br><br>仕事であることも忘れる程に旅を楽しみ、<br>{0}と{1}は、<br>それを映像に収めていく。<br><br>最後に、マストの前で手を繋いで、<br>ドローンカメラに向かってポーズを取ると、<br>２人のPR大使の旅は無事に終わった。<br><br>満足気にPR用の動画を提出した２人だったが、<br>マストの前で手を繋ぐと深い絆で結ばれるという<br>逸話が生まれることを、この時の彼らはまだ知らない。
SALES_EVENT_BATTLESHIP_REPORT_3=旅番組の収録でエステボルタを訪れた４人の<br>ヒーローたちは、漁バトルで番組を盛り上げることに。<br><br>{0}は、一本釣りで大物を狙う。<br>一方、{1}は、銛で仕留める作戦。<br>{2}は網を投げて大漁を目指し、<br>そして、{3}は海へと潜り、<br>岩場で貝や小魚を集めようと意気込む。<br><br>いざ、試合開始の合図があると、<br>{1}は勢い良く海へと飛び込む。<br>狙いをつけて銛を突くが、多くの魚は、<br>別の方向へと逃げていく。<br>そして、その先にあった{2}の<br>仕掛けた網に大量の魚が引っ掛かる！<br><br>しかし、水と魚の重さに網ごと引っ張られ、<br>倒れそうになる{2}。<br>慌てて、{0}は釣り竿から手を離し、<br>{2}の体を支える。<br>貝を両手に海から出てきた{3}は、<br>放置された竿が引いているのを見て、慌てて握る。<br>{1}も水面から顔を出すと、<br>周りの様子に驚きながら３人の元へと駆け寄っていく。<br><br>最終的に、４人で声を合わせて網を引く。<br>なんとか引き上げると、活きの良い魚が大漁だった。<br><br>
