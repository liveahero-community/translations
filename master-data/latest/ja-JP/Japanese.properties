DETAIL_PUBRASEER_H03=記憶を取り戻し、ヒーローとしての力に目覚めたパブラシア。そのパラレルウェポンは、部下たちと共にこれからも歩むという決意の表れであり、その手には未到の地に立てるべき旗を掲げている。その旗型のパラレルウェポンは通常閉じて槍として使用するが、仲間を保護する際や安全地帯へと導く時には大きくたなびく。また、パブラシアのヒーロースーツは、記憶喪失以前に着用していた宇宙船の船長であった頃のデザインと相似している。
DETAIL_PUBRASEER_H04=パブラシア本来の性格は明るく陽気なものであったが、宇宙船のリーダーとしての自信や責務、プレッシャーが生まれ、自己犠牲に近い責任感の強い真面目な性格が生まれた。記憶のフラッシュバックにより、過去の記憶を取り戻したパブラシアは、今は亡き部下たちを想う。５人の仲間たちによって生かされた自身の命の重さを噛みしめながら、もうこの命は自分一人のものではないと、パブラシアはその手に誓いの旗を掲げ、未来を照らす綺羅星を見つめる。
