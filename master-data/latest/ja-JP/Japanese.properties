DETAIL_HISAKILOSTANCIENTS2208_H01=惑星サマアッドでの水上遺跡の警備を通して新たな姿を得たヒサキ。その魚型のロボットを模したパラレルウェポンは、ヒサキを守る為に自立して行動し、敵の攻撃を拒絶するバブル状のシールドを展開することでバトルをアシストする。また、その背に掴まれば、水中を自由自在に高速で泳ぎ回ることも可能となる。一人の発明家として、ヒサキは未知の技術に全力で向き合った。その結果が、まるで心を通い合わせているかのように１人と１機が共に水中を移動する姿である。
DETAIL_HISAKILOSTANCIENTS2208_H02=ヒサキが並行宇宙で完成させたのは、ヒトとロボットの双方が互いに歩み寄ることを実現した新たな「命」だった。それは自身が発明した技術を悪用された過去を持つヒサキだからこそ、気付けた絆の在り方であった。本当に自分が作りたいものは何か、ヒトとロボットはどのような関係を築けるか、テクノロジーはどう活かされるべきか――終わりなき課題と向き合う覚悟を決めた時、ヒサキは未知を切り拓く新たな技術を手に入れる。その情熱の炎は、燃え尽きることは無い。
DETAIL_ANDREWLOSTANCIENTS2208_H01=湖でのパトロールを行うアンドリューが得た新たなヒーロースーツは水中での行動に適したものであった。ジェットは無くとも、その足で水を蹴り、アンドリューは水中を自由に泳ぎ回る。そして両腕の機械部分を覆うパラレルウェポンでエーテルをエネルギー変換し、水流を生みながら激しいナックルの攻撃を可能としている。機械とヒトの体の双方の特性を持ち合わせたそのボディは、アンドリューの新たな決意をその身をもって形容しているといえるだろう。
DETAIL_ANDREWLOSTANCIENTS2208_H02=ロボットとヒトの間にも隔たりを超えた絆が存在する。それを知るに至ったのは、自身の機能停止という事実が誰かの悲しみを生むというヒトの「心」に触れたことがきっかけだった。思考プロセスに変化が生まれたアンドリューはその絆を守り抜くと決意する。その挙動を「心」と呼ぶことが出来るかは誰にも分からないが、アンドリューは新たな姿で機械生命体である自分にしか出来ないことを探し始める。処理の出来ない大量に溢れるエラーを大切に抱き締めながら。
DETAIL_GAIUS_S01=故郷の湖を愛するダイバーであり、それが高じて観光客向けにガイド・インストラクターの仕事を始めた青年。しかし、湖を荒らされることを嫌い、その警戒心が強く態度に現れて怖い印象を持たれやすいからか、指名を受けることは多くはない。水の中の静けさを好み、湖に潜ることを生活の一部としている彼は、こと湖においては誰よりも深い知識と潜水の経験を有している。体にタトゥーらしき複雑な紋様があり、それを隠すようにウェットスーツを着ている事が多い。
DETAIL_GAIUS_H01=ガイウスはグローブ状のパラレルウェポンを使用し、エーテル体の弓と矢を生成する。ViewPowerに応じて矢として放つエネルギー弾のサイズや装填する数、発射するスピードを任意に調整することが可能で、遠く離れた場所からでも威力を落とすことなく攻撃が出来る。またヒーロースーツは水中での行動に特化しており、背中のリングと尾びれのようなモジュールで水流を制御し、どのような体勢でもバランスを崩すことなく攻撃態勢へと移行することが可能となっている。
DETAIL_GAIUS_H02=ガイウスの育ての親である老夫婦は彼が10代のときに他界しており、遺された手紙によって自分は血の繋がった息子では無かったことを知った。他者に対し密かに疎外感を感じていたガイウスは、誰かを頼るではなく、これから自分の力で生きていくことを選び、そして自身の出生の謎を解き明かすことを目標に掲げた。ガイウスは静かな水面を見つめ自分は何者であるのかを自問する。その答えはきっと湖の中に、どこかにあるのだと信じ、彼はまた水の中へと潜っていく。
