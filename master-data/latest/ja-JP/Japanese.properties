SERIF_TURBAK_TRAINED=キツくても…ガマンだ！
SERIF_TURBAK_EVENTA=やあ！どの祭りから見るか、迷ってないか？<br>よかったら、俺に見所を案内させてくれ。<br>イベントの魅力を、君にばっちり伝えるからさ！
SERIF_TURBAK_EVENTB=えっと、タイムスケジュールの調整、備品調達…<br>あ、昼食の手配が終わってなかった！<br>うう…やっぱり添乗の仕事とは勝手が違うなぁ…。
SERIF_TURBAK_EVENTC=俺の仕事を手伝ってくれるのか？助かるよ！<br>実は、タスクが多くて頭が混乱してたんだ。<br>後でちゃんと、お礼をさせてくれ！
