SALES_EVENT_CIRCUS_REPORT_1=サーカスで飼育している猛獣にエサをやることになった{0}。<br>以前近寄った際に思いきり吼えられたこともあり、<br>また威嚇されるのではないかという不安が拭いきれない。<br><br>近づくと、やはり少し警戒した様子を見せる猛獣。<br>目が合った瞬間、{0}は思わず目をつぶってしまう。<br><br>すると、猛獣は警戒心を解いたかのように大人しくなる。<br>敵意がない事を示せたようだ。<br><br>エサを食べる猛獣を見つつ、ふとそのふかふかの<br>獣毛に触ってみたい気持ちが芽生える{0}。<br>{0}が手を伸ばし、首筋を撫でると、<br>猛獣はうっとりした顔でこちらを見てくる。<br>思う存分触っていると、気持ちいいのか、<br>猛獣は微睡み、そのまま寝てしまった……。<br><br>以降、妙に猛獣に懐かれてしまった{0}。<br>今度猛獣と一緒にショーをやってみないかと言われたが、<br>返答に悩んでいるようだ……。
SALES_EVENT_CIRCUS_REPORT_2=コンビを組んで芸の練習をすることになった{0}と{1}。<br>{0}が投げたボールを{1}がキャッチし、<br>{1}はそのボールでジャグリングするというもの。<br><br>しかし、{1}はうまくボールをキャッチできず、<br>ジャグリングはなかなか成功しない。<br>最初のうちは{0}の投げ方に注文をつけたりしていた<br>{1}だったが、失敗を繰り返すうちにだんだんと<br>自信を無くしていき、落ち込んでしまう。<br><br>見かねた{0}が{1}と交代。<br>やってみると、なんと一発で成功。<br><br>{0}にコツを教わった上で{1}が<br>再度チャレンジすると、今度は<br>数度のトライで成功、本番のショーでも<br>一発で成功をおさめることが出来た。<br><br>その後、暫くの間{1}が{0}を呼ぶとき、<br>「師匠」という敬称をつけていたという。
SALES_EVENT_CIRCUS_REPORT_3=興行の宣伝の為、街に赴いた面々。<br>{0}は真っ当にチラシを手渡ししようと試みるが、<br>道行く人々はなかなか受け取ってくれない。<br><br>{1}は一芸を披露しながら配ってみては<br>どうかと提案。{2}は乗り気だったが、<br>{3}は消極的だった。<br><br>もう受け取ってもらえるなら何でもやると<br>半ばヤケな{0}は提案に乗り、<br>{1}の提案に乗る。<br><br>{0}はジャグリングしながら一輪車に乗り、<br>{1}は皿回し、{2}は火を噴くパフォーマンス。<br>案の定人々は足を止め、大いに拍手を送り、<br>沢山のチラシを配ることが出来た。<br><br>しかし、その後事前に申請をせずに往来で<br>芸を披露したことで、所轄の警察官にお説教を<br>もらってしまった。<br><br>{3}は一人だけ参加してないのに説教されたため、<br>釈然としない顔をしていた。
SERIF_FURLONGCIRCUS2202_APPRECIATION=お疲れみたいですね…沢山練習しましたもんね。<br>その…おうちまで、送っていきましょうか…？<br>俺、人を背負って歩くのは…慣れてるので…。<br>
SERIF_FURLONGCIRCUS2202_DAILY=お、お疲れ様です…！今日も曲芸の練習、<br>頑張りましょうね。俺も、頑張りますから。<br>やっぱり怖いものは、怖いけど…。
SERIF_FURLONGCIRCUS2202_EVENTA=俺はやれる、俺はやれる、俺はやれる…！<br>うおぉ、燃えてきたっ！今ならいけます！<br>激烈的なアクロバットをお見せしますよっ！
SERIF_FURLONGCIRCUS2202_EVENTB=成り行きでステージに上がる事になったけど…<br>正直、うまくできるか不安です。やっぱり何事も、<br>失敗するのは恐いですから…。
SERIF_FURLONGCIRCUS2202_HERO=いちヒーローとして、犯罪を行うヴィランは決して<br>許せません！でも、大勢の観客を前に堂々と振舞う<br>ウルペクラの姿は、少し羨ましくもあります…。
SERIF_FURLONGCIRCUS2202_PLAYER=人前に立つ仕事ってお得意ですか？俺はこうして<br>気合い入れてないと、まだまだ苦手で。だから<br>もし秘訣とか見つけたら、教えて下さいね！
SERIF_FURLONGCIRCUS2202_RELATION=ヤスヒコさんは凄いですね。俺とそんなに歳は<br>変わらないのに、団長としてサーカスを引っ張って<br>いってる。きっと苦労も多いんだろうなぁ…。
SERIF_FURLONGCIRCUS2202_TOUCH=へへっ、どうですか？　色んな曲芸も<br>モノともしない位には鍛えてるんですよ、俺！<br>あ、でもそこはっ…！く、くすぐったいっ！<br>
SERIF_FURLONGCIRCUS2202_TRAIN=大胆な技で行きますよっ！
SERIF_FURLONGCIRCUS2202_TRAINED=ちょっと、冒険しすぎたっ…！
SERIF_VULPECULA_EVENTC=自らを取り戻した古老、その足元には勿忘草。<br>甘い香りが漂う夜、私は毒を纏ったその花を、<br>虹色の雨に変えるため…地球に参上いたします。
SERIF_VULPECULA_EVENTD=愛とは…情とは。さそりの毒とよく似ている。<br>痺れを伴って体を蝕み、徐々に狂わせていく。<br>怪盗ウルペクラは…そうして生まれたのですから。
SERIF_YASUHIKO_APPRECIATION=おっとオペレーター、大分お疲れみたいだね。<br>OK、愚痴でも悩みでも、なんでも聞くよ。<br>心が萎んでると、お客は楽しませられないしね。<br>
SERIF_YASUHIKO_DAILY=ズドラーストヴィチェ、オペレーター！<br>日々これ精進、今日も芸の特訓やってこう！<br>え、仕事が先？わかったわかった、その後でね！
SERIF_YASUHIKO_EVENTA=人々を楽しませようにも、客がいないんじゃ<br>始まらない…！団員たちのためにも、何とか<br>このサーカスを立て直さなくっちゃ！
SERIF_YASUHIKO_EVENTB=このライオンはレナート、このトラはボグダン。<br>皆大人しくていい子たちだったんだ。ほら、<br>今も君に撫でて欲しそうにしてるだろ？
SERIF_YASUHIKO_HERO=俺、怪盗ウルペクラの真髄は、あの華麗な<br>イリュージョンだと思ってるんだ。あの人が<br>うちの団に加わってくれればなぁ…。
SERIF_YASUHIKO_PLAYER=君、なかなかスジいいと思うんだよねぇ。<br>観客ウケしそうだし、今度もっと過激なの<br>挑戦してみない？綱渡りとかブランコとか！
SERIF_YASUHIKO_RELATION=ネッセンさんのとこのリゾートには、よく出張で<br>呼ばれるんだ。客層は最高だし、仕事の後には<br>温泉入れるし…ホント、同じ事務所でよかったぁ。
SERIF_YASUHIKO_TOUCH=わぁっ！？待って待って！俺はお触り厳禁！<br>触んならうちの動物たちに…え、俺がいい？<br>やめてくれ、プニプニしないでぇっ！<br>
SERIF_YASUHIKO_TRAIN=まず俺を楽しませてごらん！
SERIF_YASUHIKO_TRAINED=ストップストップ！ハリキリすぎだよぉ！
TUTORIAL_FRIEND_GACHA_1_1=フレンドポイント・サーチでは<br>フレンドポイントを使用して<br>ガチャを行うことができます。
TUTORIAL_FRIEND_GACHA_1_2=フレンドポイント・サーチからは<br>各種育成用アイテム<br>営業用の直帰チケットなどが獲得できます。
TUTORIAL_FRIEND_GACHA_1_3=フレンドポイントはクエストに出撃したり、<br>他のプレイヤーに<br>サポート設定したキャラクターを<br>使用してもらうことで<br>獲得することができます。
TUTORIAL_GACHA_1_7=入手済みのサイドキックを再度入手すると、<br>サイドキックの心が入手できます。<br>サイドキックの心を使用することで、<br>サイドキックのランクを上昇させることができます。
TUTORIAL_GACHA_1_8=ヒーローの記憶片、サイドキックの心、<br>レコードキューブの欠片は、<br>レコードキューブ購入ショップで<br>レコードキューブと交換することができます。
TUTORIAL_GACHA_1_9=仲間を集めて、<br>色々な組み合わせを試してみましょう！
TUTORIAL_GACHA_EXCHANGE_1_1=ポイント契約所では、<br>サーチポイントを使って<br>ヒーロー・サイドキックと<br>直接契約することができます。
TUTORIAL_GACHA_EXCHANGE_1_2=サーチポイントは期間限定エーテル・サーチを<br>1回実行するごとに1ポイントを獲得できます。<br>サーチポイントはエーテル・サーチごとに<br>分けてカウントされます。
TUTORIAL_GACHA_EXCHANGE_1_3=サーチポイントはエーテル・サーチの終了時に<br>使用されずに残っていた場合は、<br><color=orange>サーチ・ストラクチャ</color>に自動で変換されます。
TUTORIAL_GACHA_EXCHANGE_1_4=<color=orange>サーチ・ストラクチャ</color>はストアにて<br>キャラクターの育成アイテム等と<br>交換することができます。
TUTORIAL_HERO_SKILLVIEW_1_1=刻印でのスキルによるView消費量の軽減、<br>ならびにファン数の有効量を<br>調整することができます。<br>設定はチームごとに保存されます。
TUTORIAL_HERO_SKILLVIEW_1_2=刻印のView消費量の軽減効果は、<br>ON/OFFの切り替えの形で設定が可能です。<br>View消費量軽減をOFFにしても、<br>HP・ATKの上昇効果はOFFにはなりません。
TUTORIAL_HERO_SKILLVIEW_1_3=バトルで使用するファン数は、<br>強化が完了している<br>ファン数の数値の間で、有効にするファン数を<br>調整することができます。
TUTORIAL_HERO_SKILLVIEW_1_4=敵の消費Viewや味方の組み合わせによって<br>各種設定を切り替えて<br>有利に立ち回りましょう。
TUTORIAL_SUPPORTEDIT_1_1=サポート編制では、他のプレイヤーに<br>使用してもらうタッグを設定できます。<br>サポートを設定することで、フレンドポイント<br>獲得の機会を増やすことができます。
TUTORIAL_SUPPORTEDIT_1_2=装備スキルの設定はチーム編成、サポート編制は<br>個別に保存されます。
TUTORIAL_TEAMEDIT_1_10=編成を駆使して、<br>ゲームを有利に進めていきましょう！
TUTORIAL_TEAMEDIT_1_8=強化モードボタンを押すことで、<br>チームに設定した<br>ヒーロー・サイドキックの強化や<br>ヒーローのView獲得に関する設定を<br>行うことができます。
TUTORIAL_TEAMEDIT_1_9=サポート編制ボタンから、他のプレイヤーに<br>使用してもらうタッグを設定できます。<br>サポートを設定することで、フレンドポイント<br>獲得の機会を増やすことができます。
