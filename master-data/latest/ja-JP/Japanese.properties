DETAIL_RYUSEI_S01=元フィジーク選手権大会の優勝者。フィットネスモデルに転向したことを機に現所属事務所のネオタレンツ・プロダクションに移籍し、「ボディメイクをライフスタイルに組み込んで普及させること」をテーマにモデル活動を行っている。自己肯定感の非常に高いポジティブな性格そのままの爽やかなスマイルと、鍛えられた筋肉がベストマッチだとモデルとしての人気は高い。スイムウェアやジムウェアなどのサーフパンツ収集が趣味で、今ではパンツだけで１部屋が埋まっている。
DETAIL_RYUSEI_H01=ヒーローとしてのリューセイは、鍛えられた肉体を存分にアピールするサーフパンツモデルのスーツを身に纏う。そんな彼の武器はあくまでも自身の肉体美であり、ライブで魅せるリューセイの肉体が美しいと認められる度に、スーツの随所に取り付けられたリング型のパラレルウェポンが呼応して力を増していく。そして解放された承認の力はリューセイの肉体をより美しく、より良いコンディションへと強化していく。
DETAIL_RYUSEI_H02=体が弱く引っ込み思案、そんな自分を変えるための一歩も踏み出せない。ずっと自分を好きになれなかったリューセイは、ある日カイブツ被害に巻き込まれる。その時に己を顧みずに助けてくれたヒーローの強く逞しい肉体と、かけられた「１つずつ諦めずに積み重ねていくこと。トレーニングは裏切らない。自分自身が自分の一番のヒーローになるんだ。」という言葉に憧れを抱き、自分を変えるために１からトレーニングを始めた。今度は自分が誰かの変わるきっかけとなれるように。今もリューセイは１日も欠かさずトレーニングを続けている。
