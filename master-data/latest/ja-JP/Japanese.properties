DETAIL_NARIHITOMETEORITE2112_H01=クリスマスに貰った思い出のヒーローフィギュア。幼い頃の色褪せない記憶を辿り、ナリヒトは鮮やかな赤と金のヒーロースーツに身を包む。そのスーツの装甲は非常に頑丈で、「ドクターＸが開発した、どんな熱も遮断し、ほとんどの衝撃をも吸収する素材」をナリヒトの記憶から再現している。また、右腕部はエネルギー弾を発射できるキャノンへと変形でき、最大出力時は山をも吹き飛ばす威力となる。子供たちのクリスマスを守るため、ナリヒトはその右腕に誓いを立てる。
DETAIL_NARIHITOMETEORITE2112_H02=隕石の衝突が迫る中、ナリヒトは子供の頃に憧れたスーパーヒーローを思い出していた。悲しむ市民たちの前に颯爽と現れ、どんなピンチすらも解決してしまうフィクションのヒーロー。大人になり、現実を知り、夢物語のヒーローは望めなくなったナリヒトだが、今だけはあのヒーローのようにこれから訪れる平和を信じ、皆を守りたいと強く願う。現実でも空想でも、ヒーローたちに救われた彼の命と心は、次は誰かを救う為にこの現実で熱く輝き、そして世界を照らす。
DETAIL_MOKDAIMETEORITE2112_H01=激しい戦いが迫る中でも、視聴者へ喜びと華やかな映像を届けたいという思いがモクダイに新しい姿と力を与えた。プレゼント袋型のパラレルウェポン内部はエーテルで満ち、触れた者に活力を与えるエネルギー体を生成する。ソリ型のパラレルウェポンは対象者がどこに居ても届けられる能力を持っており、また本体はエネルギー体であるため、敵への突撃攻撃に使用することも可能である。クリスマスを心待ちにする人々の元へ、モクダイは聖夜の空を滑るように駆けて行く。
DETAIL_MOKDAIMETEORITE2112_H02=モクダイにとってクリスマスは一年で一番楽しみな一日である。物心がついた時にはモクダイは既に地球での生活を送っていた。彼の幼い頃の記憶はカイブツに住む星を滅ぼされた難民たちの集まるキャンプでのものだった。カイブツの恐ろしさをぬぐい切れない生活を送る彼らだったが、クリスマスには豪華とは言えないながらも、暖かな食事を皆で囲いお祝いをした。その温もりを胸に、この日だけはどんなヒトにも平等に訪れる幸せを、モクダイは心から願っている。
DETAIL_BOREALIS_S01=楽器ドローンを指揮し、演奏を行う指揮者の男。出身は人口の少ない小さな極寒の惑星であったが、その惑星は隕石の衝突により消失している。以前はヒーローとして活動していた記録があるが、その惑星の消失以来、ヒーロー事務所からの連絡を全て絶ち、自身の為だけに力を使用している。所有している劇場型宇宙船で開かれるコンサートは銀河中で視聴され、毎回凄まじい視聴率を誇っている。一部の支援者や気に入った者だけは特別に宇宙船に招待することもあるという。
DETAIL_BOREALIS_H01=指揮棒型のパラレルウェポンは、ViewPowerを集めることに特化しており、彼が右手を掲げると一般観測者たちの視線は釘付けとなる。様々な楽器型ドローンを指揮し、奏でる音色によって戦闘時の支援や補助を行う。パラレルウェポンの強化能力はボレアリスの素質的な「他者の音を聴く」という特技に対し働き、逆に他者の心へと感情とエネルギーを伝播させ、活性化させることを可能にする。自身のコンサート中でも能力を使用し、観客たちを魅了している。
DETAIL_BOREALIS_H02=ボレアリスには他者の内面を音として「聴く」生まれながらの特技があった。相手の感情や思考を無意識に聴いてしまう事はボレアリス自身にとっても多大な精神的負荷が掛かるものだったが、そんな彼を支えたのは彼の親友や家族たちであった。消息不明となった彼らに届くように、ボレアリスはより多くのViewを集めることに固執する。ボレアリスは他者の音と共鳴するように、自身や他者の思いを音に込め、聴いた者の心に響かせる。いつかきっと届くようにと。
SERIF_NARIHITOMETEORITE2112_EVENTA=そうか、もうクリスマスの時期なんだね。<br>つまり、ヒーロー達も大忙しってわけだ。<br>これは取材活動がはかどりそうだなぁ！
SERIF_NARIHITOMETEORITE2112_EVENTB=メリークリスマス！<br>ふふっ、サンタの格好だなんて<br>なんだか童心に返ってワクワクしちゃうね！
SERIF_MOKDAIMETEORITE2112_EVENTA=緊急対策本部…かぁ…　特撮ヒーローの話なら<br>きっと地下に巨大な施設があって、そして<br>悪の組織と戦って…って、ちょっと待ってよぉー！
SERIF_MOKDAIMETEORITE2112_EVENTB=ふふん、ふふふーん♪　…あっ、ねぇねぇ。<br>バケツとか持ってない？　雪だるま作ってるんだ。<br>こっちじゃ雪降らないから、つい楽しくて！
SERIF_BOREALIS_EVENTA=何だこの野暮ったい衣装は…　作戦の為の防護服？<br>断じて却下だ。私のコンサートは常に観客の為だ。<br>洗練された演出というものを教えてやる。
SERIF_BOREALIS_EVENTB=クリスマス、家族や親しい知人と過ごす日…か。<br>よい文化だな。いつか離れ離れになる日が来ても、<br>その思い出が胸を温めてくれるだろう。
