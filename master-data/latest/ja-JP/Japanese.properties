SERIF_BARRELSTELLA2510_HERO=ルーディンさんのマジック、かっけぇッスよね。<br>今度、合体技とか試したいッス。本官の技が炸裂！<br>そこにドカーンとマジック！くぅっ、最高ッス！
SERIF_BARRELSTELLA2510_RELATION=ターバックさんが、激辛グルメツアー紹介して<br>くれて、超ハッピーッス！マジ行きたいんスけど<br>1か月も休み取れるッスかねぇ…？
SERIF_BARRELSTELLA2510_APPRECIATION=パートナー殿、お疲れみたいッスね…そうだ！<br>本官の背中にどうぞ、遠慮はナシッスよ！<br>あなたのことは、いつだって本官が支えるッス！
SERIF_BARRELSTELLA2510_TOUCH=フッフッフ。パートナー殿も、このクールな<br>スーツが気になっちまうんスね？わかるッスよ！<br>ささっ！バンバン触って確かめて欲しいッス！
SERIF_BARRELSTELLA2510_TRAIN=さあ、一緒に盛り上がってくれるッスよね？
SERIF_BARRELSTELLA2510_TRAINED=まだまだぁっ！　全然足りないッスよ！
SERIF_BARRELSTELLA2510_EVENTA=たこ焼き、焼きそば、射的に水風船！<br>わはーっ、やっぱ祭はテンション上がるッスねー！<br>頑張ってたくさんのヒトに楽しんでもらうッスよ！
SERIF_BARRELSTELLA2510_EVENTB=縁日の明かりと楽しそうなヒトたち…日本の祭を<br>見てると、ガキの頃を思い出すッス…<br>グランマ、元気にしてるッスかねぇ…
SERIF_BARRELSTELLA2510_EVENTC=わくわく縁日セットで、ガンガン宣伝するッスー！<br>このうまそうなニオイに、お客さんもイチコロ…<br>って、本官まで腹減ってきたッスぅ…。
SERIF_BARRELSTELLA2510_EVENTD=ばっちり宣伝できたッスね！パートナー殿も<br>お疲れさまっス！…えっ？口の周りに<br>ソース付いてる？な、なんのことやらー。
SERIF_ROUDINSTELLA2510_DAILY=なあなあ、扇子を売ってる出店見なかったか？<br>日本には、扇子を使ったマジックがあってな。<br>水芸ってんだが、ちょーっと試してみたくてよ。
