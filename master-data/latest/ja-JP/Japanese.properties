DETAIL_DIVERFIRE_S01=海に潜り、深淵に挑む水中活動のスペシャリストたち。高深度にも耐えることができる鍛え抜かれた肉体に加えて、何事にも動じない屈強な精神を持ち合わせている。水中でトラブルが発生した際に最も重要なのは、焦る心を抑え込む自制心であると、彼らは経験から知っているのだ。そんなダイバーたちに与えられる任務は多岐に渡り、沈没船の調査から水中のカイブツ退治を任される一方で、水族館でのショーイベントに出演することもあり、子供たちからの根強い人気もあるのだとか。
DETAIL_DIVERFIRE_H01=ダイバースーツを身に纏った彼らは、パイルバンカーのパラレルウェポンを携えて水中へと果敢に身を投じる。どのような水の流れも読み、濁流や潮のうねりさえも味方につけるスキルこそが彼らの戦闘技術の根幹であり、洗練された身のこなしは優雅さすら漂わせている。パラレルウェポンで未知を穿ち掘り出す小さな発見、そしてそれがもたらす大きな喜びが、危険と隣り合わせの昏い水底へと彼らを突き動かしている。
