SERIF_RAIZI_EVENTA=銀河鉄道、ミステリートレインのチケットか…<br>観光ツアーに興味は無いけど、高級カジノなら<br>レートは高そうだ。悪くはないかもね。
SERIF_RAIZI_EVENTB=ゆ、ゆゆ…幽霊を見たって、言ってる奴らが<br>いるらしいじゃあないかっ！　最新鋭の豪華列車で<br>幽霊だなんて、ナンセンスな…ひぃえええぇっ！？
DETAIL_ESPERDICA_S01=オリエントシティ郊外の閑静な都市公園近くに自身の店を持つ喫茶店のオーナー。店の経営を行いながらバリスタとしても活躍しており、コーヒーに関する深い知識と様々な資格を活かして鑑定士として他店舗等への依頼にも精力的に協力している。なぜか非常に情報通であり、その理由を尋ねても笑って煙に巻かれてしまう。物腰柔らかで穏やかな性格だが、和やかな時間を奪い去る相手には容赦がなく、怒らせると手が付けられないという噂も……
DETAIL_ESPERDICA_H01=コーヒーロースター型のパラレルウェポンからは感情を揺さぶる香りを発生させ、嗅いだ相手の行動に影響を与える。例えば香りを充満させることで、敵の行動を鈍らせる、味方の士気を上げるといった使い方も可能。またエスペディカは香りを纏った煙に幻影を投影し、鍛えた体術を以て攻撃する方法を得意な戦法としている。しかし、香りという特性上、嗅覚の無い敵や風の強い場所での戦闘では不利となる。
DETAIL_ESPERDICA_H02=幼少期に飲んだコーヒーの味に魅了され、自らの喫茶店を持つために勉強を重ねてきたエスペディカ。何よりその香りを好んでおり、彼はより多くの人がこの香りで優しい気持ちになってほしいと一杯一杯丁寧にコーヒーを淹れる。しかし、彼が今そう心から願えるのは将来の道を選択する岐路に立った時、「安定に留まらず欲張りに全て諦めない」と決断する強さを一人の少年に分けてもらえたからなのだろう。
DETAIL_TABIT_S01=とある星間戦争において、特殊作戦部隊の隊長を務めていた元軍人である彼は、共に戦った仲間たちのことを一番に考えて行動している。また義侠心に篤く、一度受けた恩義を忘れることは無い。戦争の影響で離れてしまった出生の星へと戻ることを目指し、仲間たちと共に様々な星を放浪していた。本人はさほど気にしていない様子だが、言語機能の一部に異常が生じているのには理由があるようだ。
DETAIL_TABIT_H01=変身時は身体に密着したボディスーツに身を包む。その身軽さで敵の背後へと瞬時に回り込み、身体の一部を変形させて生成した巨大な刃で斬り付け攻撃する。音もなく消え、ワープしたように別の場所に現れる彼の攻撃は目で追えるスピードではない。変幻自在に身体の形状を変化させることが出来る能力と軍人として培った戦闘経験を活かし、タビトは仲間たちを守るヒーローとしてその力を施行する。
DETAIL_TABIT_H02=見た目では判別しづらいが、タビトの身体は全身がナノマシンで構成されている。体の一部や全部を分解することも可能であるその体は、戦時中にスパイとしてニンゲンたちの社会に高度に溶け込めるよう作られたものであった。しかし終戦を知り、タビトが率いる部隊の隊員たちは自己防衛以外の理由で有機生命体へ攻撃しないと誓い合う。タビトは、仲間たちと共に穏やかに過ごせる時をただ願っている。
DETAIL_RAIZI_S01=インディペンデント・ヒーローズに所属するヒーローオペレーター。非常に勘が鋭く、頭が働く。それ故、勝負師としてギャンブルを行い日銭を稼いでいる。複数の感覚において知覚する「観測者」であるレイジは、並行宇宙とのパスを接続する際、それを引っ張ってくる感覚だと説明する。普段は高い集中力と冷静さを欠かさない彼だが、幽霊やお化け等の超自然的な事象には激しい恐怖を露わにする。その背景には彼の幼少期の体験が深く影を落としているようだ。<br><br>生まれつき高い観測能力を持っていたレイジは、それ故に幼少期から過酷な境遇で育った。彼の強がりな性格はその環境に適応し、渡り歩いていく為に必要な意識だったのかもしれない。しかし一方で、ある男にギャンブルの才能を見出され世話になった過去からか、年上の男性には頭が上がらない。時折ぼーっとしている時があり、その際は他の並行宇宙を視ているというが、本人は観測した内容を多くは語りたがらない為、真偽は定かではない。
DETAIL_YOSHIORITRAIN2305_H01=豪華銀河鉄道のミステリートレイン、その旅路で新たな姿を得たヨシオリ。そのパラレルウェポンは、乗客たちを護り抜く為の二丁拳銃と周囲の危険を察知し映し出すサングラスへと変化し、力を以て脅威を排除するというヨシオリのスタイルを保持しつつ、防衛への信念を表している。また、機動性の高いヒーロースーツは急襲にも適応し、強靱な体力と精神力でターゲットをその身に代えても護り抜く。
DETAIL_YOSHIORITRAIN2305_H02=ヒトから認識をされず、自身をまるで幽霊のようだと感じることのあったヨシオリ。子供の頃に描いた夢、それを叶える為に必死になって訓練に明け暮れていた日々――もう叶うことは無いだろうと斜に構えていた言い訳を全て捨て、彼は再びその手で誰かを護り抜くことを願う。警護のプロであるSPとして、消えかけたその腕でも守れるヒトがいることを信じ、彼はその身を挺して脅威の前に飛び出していく。
SALES_EVENT_TRAIN_REPORT_1=警備依頼の合間、ひと時の休暇を過ごすべく<br>クルーズトレインを散策する{0}。<br><br>ショッピングエリアに差し掛かった時、<br>{0}はベンチで独り泣く子供と出会う。<br>泣きじゃくる子供からなんとか事情を聞くと、<br>どうやら親とはぐれ、お腹を空かせていたらしい。<br><br>近くのスタッフに事情を説明し、任せようとするも<br>子供は{0}に懐き、<br>全く離れようとしない。<br><br>こうして親が見つかるまでのひととき、<br>{0}と二人、散策することとなった。<br>フードコートでスイーツを堪能したり、<br>夢中になってゲームコーナーで遊んだり。<br><br>いつしか泣いていたことさえ忘れ、<br>笑いあう子供と{0}。<br><br>やがて迎えに来た両親に感謝されながら、<br>こんな休暇も悪くはない、と<br>{0}はひとり微笑んだ。<br>
SALES_EVENT_TRAIN_REPORT_2=クルーズトレインで撮影の仕事をこなす<br>{0}と{1}。<br><br>今回はグルメ番組のレポーター出演というもの。<br>トークで場を盛り上げる二人の前に、<br>豪華クルーズの名に恥じない料理が運ばれてくる。<br><br>料理の美しさに目を輝かせる{0}、<br>仕事で食べ放題と目を輝かせる{1}。<br>二人は同時に料理を口に運んだ。<br><br>口に運んだ料理を一口一口じっくりと味わい、<br>事細かにレポートする{0}。<br>運ばれた料理を一瞬で完食、<br>予定にない全料理制覇を達成し<br>美味しいを連呼する{1}。<br><br>対照的な二人のレポートは大いに盛り上がり、<br>番組は開始以来最高の視聴数となった。<br><br>それからしばらく、二人の事務所には<br>多くのグルメレポート依頼が舞い込んだという。
SALES_EVENT_TRAIN_REPORT_3=ディナーショーのステージ警護を依頼された<br>{0}、{1}、<br>{2}、そして{3}。<br><br>バンドの演奏で盛り上がるステージ。<br>そこに突如として酔ったヴィランが乱入してきた。<br><br>すぐステージに上がり、バンドの曲に合わせながら<br>踊るように闘う{0}と<br>{1}。<br>フロアを回り、驚く客にサービスドリンクをサーブし、<br>場を落ち着かせる{2}と<br>{3}。<br><br>４人の連携ですぐに騒動は収まり、<br>ショーは大成功だったと、大いに感謝された。<br><br>後日、騒動をショーの一環と勘違いした客により<br>撮影された動画がアップされる。<br><br>踊るヒーローバトルは大いに話題となり、<br>次は警備ではなく出演を、と依頼されるのだった。<br>
