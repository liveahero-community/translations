UI_EVENT_SUMMARY_2510STELLA=銀河中の星々で催されている祭りを集めて、まとめて開催するという祭りの祭典。<br>その名も――「ギャラクシー・カーニバル・エキスポ」！<br><br>オペレーターとして、月面のイベントを手伝うこととなったあなたは<br>ヒーローたちと、宣伝のための配信活動を開始する。<br>ホットな祭りスポットと化した月面で、<br>ヒーローたちは銀河中に日本の祭りをアピールできるのか！？<br><br>そして月面の空を彩る地球と花火の下、<br>ヒトと星と記憶を繋ぐ祭りが、ここに幕を開ける――
SALES_EVENT_STELLA_REPORT_1=「ギャラクシー・カーニバル・エキスポ」へと<br>足を運んだ{0}。<br>ふらりと立ち寄ったのは、ウェーマルトの花祭り。<br><br>様々な花の香りをブレンドしてつくる<br>アロマオイルの体験コーナー、中々お目に掛かれない<br>珍しい植物の展示コーナー。さらには、<br>エディブルフラワーを使った料理の試食まで…<br><br>大満足の{0}は<br>パビリオンを訪れた思い出にと、<br>最後にお土産コーナーへと立ち寄った。<br>良さげなものは無いだろうかと見回していると、<br>「互いのことを思い合う限り、枯れることの無い花」<br>そう書かれた花が{0}の目に留まる。<br><br>パビリオンのスタッフによれば、非常に強い<br>生命力を持つこの花は、簡単な世話だけでよく、<br>「大切なヒトのことを考えた時に水を遣る。<br>そうすればきっと枯れることは無い」…のだという。<br><br>その話を聞いて、しばらく花を見つめた後に、<br>{0}はお土産コーナーを後にする。<br>その手には、２輪のフラワーポットが<br>大切そうに抱えられていた。
SALES_EVENT_STELLA_REPORT_2=祭りの祭り、と呼ばれる<br>「ギャラクシー・カーニバル・エキスポ」。<br>{0}と{1}は、<br>その中でも、服飾で有名な街クロージュの<br>パビリオンを宣伝する為、営業に訪れた。<br><br>様々なデザインの服が、ここぞとばかりに<br>大量に展示されている中で、どうすればより興味を<br>持ってもらえるかと考える{0}。<br><br>悩む{0}に{1}は、<br>互いに似合う服を選んで、それをネットで<br>紹介するのはどうかと提案。<br>それならば、と{0}も乗り気になり、<br>２人はずらりと並ぶ衣服へと向かい合う。<br><br>パビリオンの人たちも、ぜひヒーローたちに宣伝して<br>もらえるなら、と大喜びで試着を許可してくれて…<br><br>スタイリッシュで挑発的、大胆なカットの<br>シャツを身に纏う{0}。<br>刺激的な中にキュートさが感じられる<br>開放的なパンツを穿いた{1}…<br><br>２人のセンス溢れるファッションショーに、<br>ファンたちはパビリオンへと大集結することとなった。
SALES_EVENT_STELLA_REPORT_3=地球圏でも大注目のチョコに似たスイーツの祭り<br>「マハラジャン・ショコラ」のパビリオンには、<br>異国情緒溢れる伝統衣装を着た<br>コンパニオンヒーローたちの姿があった。<br><br>来場者へと笑顔で手を振る<br>{0}と{1}。<br>慣れないながらも剣舞を踊り、ファンたちに<br>拍手をもらう{2}。<br>一緒に写真を撮るファンサービスで<br>パビリオンを宣伝する{3}。<br><br>各々の活躍が実を結び、エキスポも大盛況！<br>…だったのだが、その時、事件は起こる。<br>試食用のチョコを運んでいたカートの誤操作で、<br>カートは壁にぶつかり、いくつものチョコが空を舞う<br><br>誰もが青ざめる中、{0}が跳ぶ。<br>同時に{1}も手を貸して、<br>{2}が空高くへと舞い上がる。<br>そして、{3}は地を翔ける風の如く、<br>素早い身のこなしで、落下地点へと駆け抜ける。<br><br>まるで剣舞を舞うように、４人が<br>全てのチョコを次々と空中でキャッチすると、<br>これまでで最大の歓声が上がるのであった。
