SERIF_GAIUSSEEKERS2502_DAILY=砂の惑星か…流石に潜れる湖は無さそうだな。<br>せめて身体が鈍らないように、剣舞って<br>ヤツでも練習してみるか。アンタも一緒にどうだ？
SERIF_GAIUSSEEKERS2502_PLAYER=アンタは自分の過去が全部分かったら、何を望む？<br>オレは…まだ答えを出せてない。けど、聞かせて<br>ほしいんだ、アンタに後悔してほしくないからさ。
SERIF_GAIUSSEEKERS2502_HERO=バロレイは他人の心配ばかりしてるよな。<br>誰かの想いを背負って生きてる感じ、っていうか…<br>けど、ヒトの為に必死になれるって、悪くないな。
SERIF_GAIUSSEEKERS2502_RELATION=ヴラハムは元々病弱だって聞いてたが、よく砂漠の<br>星なんかに来たな…って、あーもう、早速倒れそう<br>な顔してるし…ったく、ちょっと休憩を挟むか。
SERIF_GAIUSSEEKERS2502_APPRECIATION=アンタ…バテてるな、砂漠の暑さにやられたのか？<br>…ったく、ほら、木陰で休むぞ、無理すんなって。<br>側に居てやるから、ちょっと寝たらどうだ？<br>
SERIF_GAIUSSEEKERS2502_TOUCH=なんだよ、スーツがよく見たいならそう言えよ。<br>ファラオと同じ格好なんだ、悪くないだろ？<br>ほらアンタ、王の前で頭が高いぞ…って笑うなよ！<br>
SERIF_GAIUSSEEKERS2502_TRAIN=この程度で音を上げないでくれよ？
SERIF_GAIUSSEEKERS2502_TRAINED=受け止めるのがオレの役目だ…！
SERIF_GAIUSSEEKERS2502_EVENTA=「不死の王」に捧げるチョコ祭り…か。<br>さっさと遺跡の探索に行くつもりだったが、情報を<br>得られるかもしれないな、ちょっと見ていこうぜ。<br>
SERIF_GAIUSSEEKERS2502_EVENTB=この国のファラオは、民に慕われてたんだな。<br>像も建てられてるらしいぜ。遺跡との繋がりも<br>深いみたいだし…そいつの顔、拝んでやるか。<br>
SERIF_GAIUSSEEKERS2502_EVENTC=遺跡の調査も進めたいが、バロレイの手伝いも<br>終わらせとくか。霊薬に関連する食材を集めるって<br>話だったな。ま、オレとアンタなら楽勝だろ？<br>
SERIF_GAIUSSEEKERS2502_EVENTD=へぇやるな、アンタ。お陰で早く終わりそうだ。<br>帰りに屋台を見てこうぜ。ケートスに土産を持って<br>帰ってやりたいからな。アンタの分はどれがいい？<br>
SERIF_VLAHAM_DAILY=遺跡や墓地は、ヒトが生を正しく全うした証です。<br>それ程に尊いものが、今尚消えずに残っている…<br>あぁ、堪りません。早速見て回りましょう…！
SERIF_VLAHAM_PLAYER=貴様の抱く、御しきれない強き力…<br>バケモノを飼う私と、本質は同じということか。<br>案ずるな。貴様がどうあろうと、護ってみせよう。
SERIF_VLAHAM_HERO=ガイウス…自身のルーツを追い求める者、か。<br>刻まれた生に真贋は無い。在るのは理由だ。だが、<br>消え失せた物を取り戻したい思いは…理解できる。
SERIF_VLAHAM_RELATION=バロレイの心配性には、少し驚かされます。ですが、<br>彼の安全への配慮のお陰で、多くのヒトが健やかな<br>生活を送れるでしょう。素晴らしい意識ですね。
SERIF_VLAHAM_APPRECIATION=私の手を取り、目を閉じて…そうです。<br>安心してください、どのような悩みがあっても、<br>この手が、貴方を決してひとりにしませんから。<br>
SERIF_VLAHAM_TOUCH=好んでバケモノに触れようとは、命知らずな。<br>…良いだろう、余興に付き合ってやる。<br>戯れを後悔しても、もう戻ることは出来んぞ？<br>
SERIF_VLAHAM_TRAIN=私の飢えを鎮められるか？
SERIF_VLAHAM_TRAINED=ああ、生の息吹を感じます…！
SERIF_VLAHAM_EVENTA=私は強い日差しが、少し苦手なのです…ですが、<br>ファラオの眠る遺跡があるなら…！た、倒れて<br>なんかいられません…！行きま、しょう…あぁ…<br>
SERIF_VLAHAM_EVENTB=死者が蘇るチョコレート…噂は本当でしょうか？<br>それに、どんな味がするのかも、興味があります。<br>オペレーターさんは、甘いものはお好きですか？<br>
SERIF_VLAHAM_EVENTC=食材収集ですか、バロレイの手伝いですね。<br>夜闇よりも黒く、血よりも甘美なチョコレート…<br>ふふ、完成が楽しみです。共に勤しみましょう。<br>
SERIF_VLAHAM_EVENTD=お疲れ様です、沢山集まりましたね。貴方の<br>お陰で、早く終わりました。時間もありますし、<br>宜しければチョコ祭りを一緒に楽しみませんか？<br>
SERIF_VALORAY_DAILY=実は私、保存食のレシピ本を出しているんだ。<br>調理法と食材入手の安全なルート、怪我や事故の<br>防止策も記載して…えっ、普通のレシピ本だよ？
SERIF_VALORAY_PLAYER=あなたも色々な星で仕事をしているんだね、私と<br>同じだ。良ければ、あなたの旅の思い出を聞かせて<br>くれないかな？私、冒険の話が大好きなんだ！
SERIF_VALORAY_HERO=正しく死が訪れること…か。ヴラハムの望みは<br>個性的だ。だけど、私にも理解できる点はあるよ。<br>私たちは生き物の命を頂いて、生きているからね。
SERIF_VALORAY_RELATION=ユーハンにはよく料理を教えてもらうんだけど…<br>彼、どんな食材でも真っ先に口に入れちゃうんだ！<br>止める間も無いし、私の心臓が止まりそうだよ…
SERIF_VALORAY_APPRECIATION=あなたは頑張り屋さんだね。無理し過ぎてないか、<br>おじさん心配だよ…睡眠は充分？食料と水分は？<br>あぁ…倒れちゃう前に一緒に休憩しよう、いいね？<br>
SERIF_VALORAY_TOUCH=おっと、私の角が気になるのかい？ふふっ実はね、<br>おじさんの角は危険な気配を察知できるんだ。<br>あなたになら触らせてあげるよ、さぁどうぞ。<br>
SERIF_VALORAY_TRAIN=優しくするからね、痛かったら言ってね？
SERIF_VALORAY_TRAINED=お、おじさんには激し過ぎるかもぉ…！
SERIF_VALORAY_EVENTA=砂漠地帯で気を抜いてはいけないよ？急な砂嵐に<br>飛ばされて、落ちた先がサボテンの群生地かも…！<br>そそそそうだ、お尻にクッションを入れておこう！<br>
SERIF_VALORAY_EVENTB=幻の霊薬チョコ…うんっ、神秘的でロマンがある！<br>これはもう、この目と口で確かめるしかないねっ！<br>さぁ、砂漠に眠る秘宝のレシピを求めて出発だー！<br>
SERIF_VALORAY_EVENTC=これが今回のターゲットリストだね。<br>中には危険な場所でしか採れない食材もあるけど、<br>大丈夫。おじさんが付いてるからね。<br>
SERIF_VALORAY_EVENTD=おぉ！こんなに沢山集めちゃうなんて、おじさん<br>驚いたよ！君には食材ハンターの素質があるね！<br>さあ、採れたての食材で一緒に料理をしようか。<br>
UI_EVENT_SUMMARY_2410RISINGMOON=ヒーロー誕生から200周年を祝う式典が、<br>月のアルキメデスコロニーで開かれる。<br>節目となる今年は、特別イベントとして<br>「ヒーローライセンス公開試験」の開催も決定！<br><br>しかし、いざ試験開始という時に、<br>あなたの端末が不思議な反応を見せ始め……<br>突如として別の場所に飛ばされてしまった！？<br><br>それぞれの思惑が、行動が、絡まっていく月の式典。<br>その全てが繋がった時、重なり合った物語が紐解かれる――
UI_EVENT_SUMMARY_2411BATTLESHIP=「都市艦隊エステボルタは、これより戦争に突入する！」<br><br>海洋惑星ムイラウカⅣで、航路を巡る代理戦争<br>「フィッシング・ウォー」が開戦することになった。<br><br>顔なじみの漁師ヒーローからの依頼を請けたあなたが出会ったのは、<br>遊び人で有名なお気楽艦長と、<br>彼を補佐する努力家の少年航海士だった。<br><br>エステボルタのヒーローたちと力を合わせて<br>「フィッシング・ウォー」の勝利を目指すあなたは、<br>ムイラウカⅣ史上最大のピンチを目の当たりにすることになる――
UI_EVENT_SUMMARY_2412LIGHTYEARS=遥か過去に地球を旅立った移民船が、<br>150年の時を経て、目的地へと辿り着いた。<br>そんなニュースを見たあなたの元に、新進気鋭の都市デザイナーから<br>クリスマスイベントの企画サポートの依頼が舞い込んだ。<br><br>依頼を請け、モクダイと共に会場となる仮設都市へと<br>向かったあなたは、偶然出会った完璧主義のハッカーヴィラン、<br>陽気なホログラムクリエイターと共にイベントの準備を進めていく。<br><br>徐々に賑やかさを増していく仮設都市。<br>そこに、不穏な影が忍び寄る――<br>過去と現在が交差する都市で、<br>ヒーローたちは聖夜を彩ることができるのか！？
UI_EVENT_SUMMARY_2502SEEKERS=この広い宇宙には、この世のものとは思えないほど美味で、<br>おとぎ話のような逸話を持つ、幻のスイーツが存在するという――<br><br>心配性の食材ハンターから調査の同行依頼を請けたあなたは、<br>噂の真相を確かめるべく、熱砂の舞う砂漠の惑星へと降り立った。<br><br>遥かな昔、民に幻の霊薬をもたらしたという、砂漠の王を讃える華やかな祭りを楽しみつつ、<br>情報を集めた一行はレシピが眠るという、古代遺跡へと向かう。<br><br>ロマンと冒険を求めて古代遺跡を進むヒーロー達、<br>そこで目にするのは幻のスイーツか、それとも――
DETAIL_GAIUSSEEKERS2502_H01=とある砂漠の国を訪れたガイウスは、遥かな昔、民に恵みをもたらしたという王の伝説を聞く。自分に似た姿を持つその王に想いを馳せ、ガイウスが得た新しい姿は、剣舞を披露して民を慰撫したという伝説に語られる姿だった。身に纏った王の威厳と舞手の華美さを兼ね備えた装束型のスーツ、そして手にした儀式用の両手剣型のパラレルウェポンは、戦場で舞うガイウスに合わせて美しく煌めき、共に舞台で戦う者たちの心を奮い立たせ、体の奥底から活力を漲らせていく。
DETAIL_GAIUSSEEKERS2502_H02=自分のルーツの情報を求めて、砂漠の惑星に降り立ったガイウス。そこではかつての王を称える祭りが催されていた。自分と瓜二つの見た目をしたその王は、民と共に宴で笑い、民の為に舞い、民と共に生きたという。祭りに参加するヒトたちと交流を深めながら、ガイウスはふと思う。かつての王は、こうしてヒトの中に自分の姿を求めたのではないか。毎日、自分のルーツを求めながらひとり眺める湖面の美しさも、誰かと共に感じる砂漠を渡る風も、こうして同じように自分の胸を熱くするのだから、と。
DETAIL_VLAHAM_S01=とある星で、墓地やカイブツ被害で消失したヒトたちの慰霊碑を管理する、墓守を務める山羊獣人型の宇宙人。静謐な場所を護り、死者へと静かに祈りを捧げるその生業のまま、物腰柔らかで落ち着いた立ち居振る舞いをしている。そんなヴラハムは、遺跡や墓所、古墳などのマニアであり、これまでに集めた資料や実際に訪れて撮影した映像など、コレクションはかなりの量となっている。また、強い日差しが苦手で、よく日傘を差しているが、それでも体調を崩してふらふらと歩いている様子がよく目撃されるとか。
DETAIL_VLAHAM_H01=物腰穏やかで落ち着いた墓守は、カイブツ専門のハンターという裏の顔を持っている。その顔を見せる時、ヴラハムは狩るべき敵に対して、変身前からは想像も出来ないほど口調が荒く、高圧的な姿を見せるが、この姿もまた、れっきとしたヴラハムの一面である。獰猛な笑みと共に、本能たる獣性のまま操る銃剣型のパラレルウェポンは、カイブツ狩りに特化しており、記憶を、認知を奪い、すべての生命に訪れるべき正しき死を冒涜する眼前の敵を屠っていく。また、ヴラハムはカイブツハンターとしての信念から、対ヴィランや、ヒーローショーのようなカイブツ以外の相手とのバトルは殆ど行わない。
DETAIL_VLAHAM_H02=かつて、とある星のとある国に、バケモノ退治を家業としていた貴族家があった。その一族の末裔として生まれたヴラハムは、狩人として一人前になる前に病を患い、床に臥せる日々を送っていた。そんなある日、貴族家の領地がカイブツの襲撃を受け、家族、領民、領地、その全てが消失する。崩れ行く屋敷で死を覚悟した時、一族が封印してきたバケモノの力を見つけ、その身に宿した。そして得た強靭な肉体と身体能力でカイブツを屠り、自分しか覚えていない家族と領民を弔う。そして力の代償に得た、治癒することなく自身を蝕み続ける病の痛みも受け入れ、墓守として、狩人として正しき死を護り生きることを誓った。
DETAIL_VALORAY_S01=珍しいグルメ食材を求めて、様々な惑星を渡り歩く食材ハンター。仕事の傍ら、訪れた惑星で得た知識で、グルメ食材ハンティングツアーのコンダクターや、お手製保存食の販売、レシピ本の執筆などを行っている。穏やかで温厚な性格のバロレイだが、その一方で超が付くほどの心配性である。彼の執筆したキャンプ料理のレシピ本には、各地の危険区域情報、安全ルート、サバイバルテクニックなどが事細かに記載されており、本人の意図しないところで、専門家も舌を巻くサバイバル・ガイドブックとして名を馳せているのだとか。
DETAIL_VALORAY_H01=食材ハンターとして冒険業を続けるバロレイが、ヒーローとして操るのは２つのパラレルウェポン。スリンガー・フックショットにはフックと共にロープを射出する機能が、防塵ゴーグルには視認したものが食材か、そしてそれが安全かをサーチする機能がそれぞれ備えられている。これらのパラレルウェポンの力と、微弱な空気の流れや磁場を感知する感覚器官である２本のツノを最大限に活かして、バロレイは同行者と自身の安全を護っている。
DETAIL_VALORAY_H02=若きバロレイが冒険業を共にしていた相棒は、バロレイとは対照的に、持ち前の勇敢さと直感、身体能力で過酷な冒険を成功させていた。そんな相棒が、ある冒険の最中に些細な不注意が原因で大怪我を負い、冒険業の引退を余儀なくされてしまう。相棒に危険を伝えきれなかったバロレイは、同じ油断を二度としないように、そして何より、ほんの一瞬で人生の在り方が大きく変わってしまうような辛い思いを誰にもして欲しくないと願う。そしてひとり、あらゆる危険を想定し、対策を講じながら、今日もこう言うのだ。「おじさん心配だよ」と。
