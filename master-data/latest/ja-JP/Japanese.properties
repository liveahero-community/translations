DETAIL_MACULATA_H01=常に「攻め」の姿勢をとる彼女が変身するのは、衣装をつくりあげる者としての側面と、常にオフェンシブな気質を持つ女性としての側面の両方が色濃く出ている姿のヒーローである。対象を「攻め」るに相応な素材の糸を指先から作り出し、それを編み上げることによって、様々な特性を持つ布や服を作り出すことが出来る。煌びやかに輝く糸を張り巡らせ、編み上げる姿は、視聴者のみならず敵の視線をもくぎ付けにする。
DETAIL_MACULATA_H02=彼女にとっての「攻めること」とは「戦うこと」「抗うこと」そして「自分らしくあること」。同調圧力に屈せず、トレンドに踊らされるのではなく踊らせる。常に主導権を握る方に舵を切るのが彼女のやり方である。種族の習慣に習って定められた決まりにより、ひとりで生きていくことを強いられたことで生まれた大人への反発心が、自らが大人になるにつれ、「自分は自分だ」というアイデンティティを保つことを重要視する気質へと変化していった。
DETAIL_MACULATA_S01=オリエントシティにオフィスを構え、服飾デザイナーとして活躍する宇宙人女性。「攻めるオンナ」を自称し、強気で勝気な性格も相まって、何者にもマウントを取らせないという気概が常に漂っている。その美貌と恵まれたボディを生かし、自らランウェイに立つモデルを買って出ることも。自分にも他人にも厳しい姿勢ゆえに、若干世話焼きの気質がある。スイの師匠兼身元引受人なのだが、親友の忘れ形見であるスイとの距離感は、経緯が経緯ゆえに少し微妙。
SERIF_MACULATA_APPRECIATION=司令ちゃん、ブレイクタイムでもいかが？<br>どんなお仕事も、張り付いて頑張り過ぎると<br>どんどん能率が落ちていっちゃうわよン？<br>
SERIF_MACULATA_DAILY=デザインは緻密な計画とコミュニケーションの<br>上に成り立つもの。だから、お仕事に妥協は<br>ノーセンキューなの。今日も攻めていくわよン？
SERIF_MACULATA_HERO=スイちゃんは親友の忘れ形見ってのもあるけど、<br>とても素晴らしい才能を秘めてる子。あたくしは<br>あの子が一人前になるまで、見届けるつもりよ。
SERIF_MACULATA_PLAYER=うふ、司令ちゃんはかわいいわねン。<br>失敗しても挫けず頑張るような若い子は、<br>あたくし、大好きでしてよン？
