DETAIL_YASUHIKO_H01=ヒーローとして変身したヤスヒコは、金色の派手な衣装を身に纏い、彼が最も得意とする芸である猛獣をつかった曲芸を駆使して戦う。かつてヤスヒコと共に芸を磨いた動物たちが、ヤスヒコの記憶からエネルギー体として復元され、召喚される。人懐こいライオンのレナート・おっとりしたゾウのルフィナ・優しい虎のボグダン・プライドの高いキリンのダーリヤの４頭がいる。鞭の合図に合わせ、一糸乱れぬ動きで敵を一網打尽にする姿は、まさにエンターテイメントショーのようで、観衆の喝采を誘う。
DETAIL_YASUHIKO_H02=ヤスヒコの掲げる夢は「弥富サーカス団を宇宙に名だたるサーカス団にし、盛り上げていく」こと。先代団長である父との間に深い溝が残ったまま離別することになったヤスヒコにとって、父が再興したこのサーカス団に対しては複雑な心境がある。しかし、幼い日より憧れてきたサーカス団を率いる立場になった以上は、自身を信頼してついてきてくれる仲間たちを見捨てたくないし、高みに連れていってやりたい。父に対するマイナスの感情を打ち消すほどのサーカスへの思い入れと責任感の強さこそが、ヤスヒコの原動力なのだ。
DETAIL_YASUHIKO_S01=オリエントシティを拠点とする老舗サーカス団の若き団長。フルネームは弥富（やとみ）ヤスヒコ。サーカスの運営で忙しい日本人の父から離れ、ロシア人の母と共にモスクワで暮らしていた。幼少期から多くのサーカスの興行を見てきたこと、父親がサーカス団長であることから、サーカスに関する造詣は深く、同時にかなり入れ込んでいる。陽気で勝気、人を楽しませることが何より好きな青年ではあるが、父親との確執、思うようにサーカスが運営できないジレンマが、彼の心に暗い影を落としている。
DETAIL_YOHACK_H01=ヨハックはかつて自分を救った鍵師に似た、ツナギ風のヒーロースーツを身に纏う。そんな彼のパラレルウェポンは、「閉じ込められた人を救い出したい」という願いを具現化したマスターキーである。どんな錠前にも対応できるこの鍵は、対象の心を鍵のかかった扉と見立てて解錠する機能を有している。それを応用することで味方ヒーローの潜在能力を引き出し、サポートすることも可能。ヨハックが「心の扉」と認識する物を開く事で、対象の普段は口に出さない部分を聞き出すこともできるが、それは他人の心に土足で踏み込む行為だと認識しているため、ヨハックはあまりやりたがらない。
DETAIL_YOHACK_H02=ヨハックは幼い頃、カイブツ被害の余波で宇宙船の一室に閉じ込められた。ドアキーが歪み、内側から開けることはできない。怯えて震えるヨハックに声をかけたのは、鍵師を名乗る男だった。彼はヨハックを励ましながら解錠作業を続け、ついに扉を開けることに成功する。自らを助けてくれた鍵師の姿に憧れたヨハックは、男が店を構えるムイラウカⅣに単身移住し、彼の元で鍵師としての研鑽を積んだ。幼い自分がそうしてもらったように、困っている人に出口があることを示し、救い出すために。
DETAIL_YOHACK_S01=ムイラウカⅣにて、鍵師を生業にしている青年。鍵に関する業務であれば概ね対応可能で、古くなった金庫の解錠から、電子ロックの解除までお手の物。そのため仕事の評判は良好で、他の星から依頼が舞い込むこともある。また、持ち前の器用さから料理やDIYも得意としている。人の役に立ちたいという思いが強く、頼まれごとをされると嬉々として引き受けるので、近隣住民からもありがたがられている。時にはイエスマンな性格が災いし、依頼を抱え込みすぎて頭から煙を吹くことも。
DETAIL_YOSHIORITRAIN2305_H01=豪華銀河鉄道のミステリートレイン、その旅路で新たな姿を得たヨシオリ。そのパラレルウェポンは、乗客たちを護り抜く為の二丁拳銃と周囲の危険を察知し映し出すサングラスへと変化し、力を以て脅威を排除するというヨシオリのスタイルを保持しつつ、防衛への信念を表している。また、機動性の高いヒーロースーツは急襲にも適応し、強靱な体力と精神力でターゲットをその身に代えても護り抜く。
DETAIL_YOSHIORITRAIN2305_H02=ヒトから認識をされず、自身をまるで幽霊のようだと感じることのあったヨシオリ。子供の頃に描いた夢、それを叶える為に必死になって訓練に明け暮れていた日々――もう叶うことは無いだろうと斜に構えていた言い訳を全て捨て、彼は再びその手で誰かを護り抜くことを願う。警護のプロであるSPとして、消えかけたその腕でも守れるヒトがいることを信じ、彼はその身を挺して脅威の前に飛び出していく。
DETAIL_YOSHIORI_H01=敵からは恐れられ、味方からは信頼されていた軍人時代。それはヨシオリにとって、最も他者から自身という存在を認識されていた時期でもあった。「自分という存在を取り戻す」ことを望む彼が変身するのは、そんな頃の記憶を再現したような武装を纏ったヴィランである。カイブツに消化された右腕と腹部を擬似的に取り戻した彼は、異空間へと繋がる腹から、自らが扱ったことのある様々な武器を取り出すことが出来る。お気に入りの武器は機関銃らしい。
DETAIL_YOSHIORI_H02=ある日戦場でカイブツに食われ、消化されかけの状態で吐き出されたヨシオリは「元から存在しなかった人間」と化してしまった。親兄弟や友人の記憶から、戸籍や記録上から、彼という人間は消えてしまったのだ。人々はヨシオリを見ることも触ることも、声を聞くこともできない。絶望的な孤独の中ヨシオリは、どんな手段を使ってでも、自分という存在を取り戻すことを誓う。再びあの愛すべき人々に、自分という存在を認識してもらうため、彼は今日も戦うのだ。
DETAIL_YOSHIORI_S01=オブザーバー・エクシオのボディガードを務める、地球人男性のヴィラン。元は地球圏連合軍の特殊作戦部隊に所属する優秀な軍人であった。カイブツに消化されかけた状態でこちらの世界に戻ってきた不安定な存在であるため、ヒーロー適性を持つ者やオブザーバー以外の生命体からは感知することが出来ない。見た目に違わず粗暴な性格だが、自らが認めた存在に対してはトコトン従順になる、忠犬気質の持ち主でもある。エクシオに対し、並々ならぬ恩義を感じている。
DETAIL_YUHANG_H01=ユーハンのパラレルウェポンは、愛用の中華包丁によく似た身の丈ほどある大鉈である。ただ対象物を切り裂くだけでなく、強固なパスが確立されている状態では空間をも切り裂き、時間軸から切り離された「厨房」へと続く道を作り出す。「厨房」では攻撃によって蓄えたエネルギーを「食材」として様々な料理を作る事が出来、食べた者の心身の活力を即座に呼び覚ます。厨房への出入りや調理には体力と精神力を要する為、あまりに連続すると疲労が蓄積してしまうのが難点。
DETAIL_YUHANG_H02=カイブツ災害により孤児となり、かつて難民キャンプで暮らしていたユーハン。その時、炊き出しにやって来た人物が作ってくれた「幸福の美味」の味や、共にそれを食した人々が喜びと幸せの表情で満ち溢れていく光景が忘れられず、料理人を目指すこととなった。料理店の主人に養子として招き入れられ修行を重ねた彼は、名の通った料理人となった今も、宇宙中を放浪してその味に匹敵するほどの「幸福の美味」を探し続けている。
DETAIL_YUHANG_S01=台北の高級料理店で気まぐれに腕を振るっている料理人で、フルネームは菜宇航 （ツァイ・ユーハン）。どこまでも楽天的で間が抜けており、時折突然に放浪するなど言動にいい加減さが見られる。しかしながら、料理に関しては一転、普段の姿からは想像がつかない程に真剣かつ繊細な腕さばきを見せ、ユーハンが助っ人をした料理店は彼を手放したがらない程の腕前である。食に対する探究心は人一倍強く試しに何でも食べるため、何度も病院送りになってはM.A.H.A.の医師たちの世話になっている。
DETAIL_ZANIAH_H01=ザニアの持つバラ鞭型のパラレルウェポンは、一般的なバラ鞭よりも紐が長く4つに革紐が分かれている。その紐を用いて武器として攻撃する、ロープのように扱い鮮やかにお宝を頂戴する他、花弁を模した盾となり広範囲の味方を守るなど、多彩な使い方が可能となっている。パラレルウェポンが開いた様は、ザニアが幼い頃に家族からもらった宝物である花のペンダントに似たデザインとなっている。
DETAIL_ZANIAH_H02=カイブツ災害に見舞われ、見知らぬ惑星のスラム街に流れ着いたザニアは先住民たちに実の子供や妹のように可愛がられた。しかし、その土地の有権者から金銭を貢ぐよう求められたことにより、ザニアの新たな家族たちは、更に酷い生活を余儀なくされた。強い立場のニンゲンは弱い立場から全てを搾取する。助けてくれる存在は現れない。そう考えたザニアは自ら立ち上がり、歩き出す。奪われたものを家族の為に取り返す。その願いが、彼女の足を動かしている。
DETAIL_ZANIAH_S01=怪盗を自称し、金目のものを探して旅をしているザニア。幼少の頃からお姫様の様に扱われて育ったためか、勝気で高飛車な発言がよく飛び出す彼女だが、その旅稼ぎの目的は育ての親となってくれたスラム街の仲間たちへの恩返しである。しかし実際のところは、やると決めたら止まらないタイプのザニアが街を飛び出したことを心配し、スラムの仲間たちはビルの陰で、木の陰で、彼女を追って付いてきており、いつも陰ながら応援している。
HINT_PINCH_DESCRIPTION=現在HPが最大HPの50%を下回った状態
HINT_PINCH_TITLE=ピンチ状態
HINT_SCORE_ATTACK_BOMBAREA=シミュレート対象：フラミー、他マフィア２名<br><br>対象属性：火<br><br>詳細：<br>【フラミー】はViewPowerを稼ぐことができるヒーロー。<br>そのViewPowerを使用して、【マフィア】達が強烈な攻撃を行ってくる。<br>【マフィア】はスキルを使用する際、ViewPowerが足りないと、【フラミー】達にもダメージを与える。
HINT_SCORE_ATTACK_CETUS_KAIBUTSU=出現エネミー：首長竜型カイブツ？<br><br>対象属性：水<br><br>詳細：<br>【首長竜型カイブツ？】はランダム対象への複数回攻撃や全体攻撃を行うカイブツであり、HPが少なくなるほど、ATKが上昇していく。<br><br>【首長竜型カイブツ？】は4ターンに1度、強力な溜め攻撃を発動する。溜め攻撃の発動ターン、ターン開始時に【首長竜型カイブツ？】は自身に3回のシールドを付与し、ウェイト行動を行う。ウェイト後、強力な攻撃を行う際に自身にシールドが付与されている場合、攻撃の威力が上昇。攻撃の発動時に【首長竜型カイブツ？】にデバフが3個以上付与されていない場合、攻撃に沈黙の追加効果が付与される。<br><br>【首長竜型カイブツ？】はピンチ状態の時、ダメージを受けると自身のデバフを解除する等の複数の追加効果を発動する。
HINT_SCORE_ATTACK_CHASERS=出現エネミー：マーセナリー<br><br>対象属性：木、光、影<br><br>詳細：中央の【木のマーセナリー】を撃破すればクリアとなる。<br>【木のマーセナリー】はViewPowerを使用して強力な全体攻撃を行う他、2ターン毎に自身以外の味方全員を復活させる。また、付与された毒・火傷を毎ターン解除する。<br>【光のマーセナリー】【影のマーセナリー】はViewを獲得しながら【木のマーセナリー】にバフを付与する。また、ダメージを受けた際にも、様々な効果を発動させる。
HINT_SCORE_ATTACK_CYBERWARS2201=出現エネミー：潜行のキョウイチ、隠密のショウエン、フラミー、ヒサキ<br><br>対象属性：火、木、光<br><br>詳細：【潜行のキョウイチ】、【隠密のショウエン】は自身に隠蔽を付与し、その状態から強力な攻撃を放つ。<br>【ヒサキ】はダメージ集約を自身に付与し、こちらからの全体攻撃を自身に集中させる。また、ダメージを受けると確率で自身にDEFアップを付与し、防御力を上昇させる。<br>【フラミー】はダメージを受けるとViewを獲得する。また、こちらに弱体を付与してくる。
HINT_SCORE_ATTACK_FOREST_AREA=シミュレート対象：モクダイ、他マフィア２名<br><br>対象属性：木<br><br>詳細：<br>【モクダイ】は自身が攻撃を受けるとViewPowerを獲得する。<br>【マフィア】はViewPowerを消費する行動を積極的に行おうとするが、ViewPowerが不足している場合には、味方にも攻撃を行うスキルを使用する。
HINT_SCORE_ATTACK_GHOST=出現エネミー：大型幽霊カイブツ、他幽霊型カイブツ２体<br><br>対象属性：木、光、影<br><br>詳細：【大型幽霊カイブツ】は、登場時および数ターンに1度、自身に「彷徨う魂」を複数付与する。「彷徨う魂」が付与されている個数に応じて、【大型幽霊カイブツ】が強化される。「彷徨う魂」は状態変化を解除するスキルによる解除はできない。<br>【大型幽霊カイブツ】はＨＰが減少するほど攻撃力が上昇し、ピンチ状態になるとさらに一部のスキルが強化される。<br><br>【幽霊型カイブツ】は撃破しても毎ターン【大型幽霊カイブツ】が復活させるが、復活させた【幽霊型カイブツ】と同じ数だけ、【大型幽霊カイブツ】に付与されている「彷徨う魂」を解除させることができる。<br>また、【幽霊型カイブツ】は「怨念」という状態変化を自身に付与するスキルを所持している。「怨念」が付与された状態の【幽霊型カイブツ】は撃破されると、ヒーロー全員にダメージを与えてくる。
HINT_SCORE_ATTACK_GHOST_REGULAR=出現エネミー：大型幽霊カイブツ、他幽霊型カイブツ２体<br><br>対象属性：木、光、影<br><br>詳細：【大型幽霊カイブツ】は、数ターンに1度、自身に「<color=orange>彷徨う魂</color>」を複数付与する。「<color=orange>彷徨う魂</color>」が付与されている個数に応じて、【大型幽霊カイブツ】が強化される。<br>【大型幽霊カイブツ】は毎ターン開始時、【幽霊型カイブツ】を復活させる。復活させた数と同じだけ、「<color=orange>彷徨う魂</color>」は解除される。<br>【大型幽霊カイブツ】はＨＰが減少するほど攻撃力が上昇し、ピンチ状態になるとさらに一部のスキルが強化される。<br><br>【幽霊型カイブツ】は「<color=orange>怨念</color>」という状態変化を自身に付与するスキルを所持している。<br>「<color=orange>怨念</color>」が付与された状態の【幽霊型カイブツ】は撃破されると、ヒーロー全員にダメージを与える。
HINT_SCORE_ATTACK_HEROFESTA=出現エネミー<br>１回戦：トレーニー２名<br>２回戦：マクラータ、キルシュ、ヒサキ<br>３回戦：アカシ、ライキ、モクダイ<br><br>エネミー属性：火・水・木・光<br><br>詳細：<br>敵はターン開始時に現在のViewPowerによってダメージ上限が決定される。<br>敵はViewPowerを獲得するスキルを持っており、また、大量のViewPowerを消費することで大ダメージを与える攻撃を行う。
HINT_SCORE_ATTACK_KAIBUTSU_SHUURAI=シミュレート対象：カイブツ成体<br><br>対象属性：火<br><br>詳細：<br>【カイブツ成体】は順番に決まったパターンの単純な行動を繰り返す。【カイブツ成体】はデバフに分類される状態変化が敵から付与されると、自身にデバフにかからなくなる状態変化を付与する。この状態変化はバフ解除スキルにより解除することも可能である。
HINT_SCORE_ATTACK_LABYRINTH_KAIBUTSU=シミュレート対象：迷宮の魔獣<br><br>対象属性：火<br><br>詳細：【迷宮の魔獣（成体）】は高いHPを持つカイブツである。<br>ターン開始時に自身にバフが付与されていない場合、自身にDEFアップを３つ付与する。<br>DEFアップが付与されていない場合、【迷宮の魔獣（成体）】は通常の２倍のダメージを受け、ダメージ上限も40000まで解放される。<br>【迷宮の魔獣（成体）】がピンチ状態になると召喚する【迷宮の魔獣（幼体）】は、攻撃後、【迷宮の魔獣（成体）】にDEFアップを付与する。
HINT_SCORE_ATTACK_LANTERN=出現エネミー：灯篭型カイブツ<br><br>対象属性：火<br><br>詳細：<br>【灯篭型カイブツ】は「祭ゲージ」を所持しており、ダメージを受けた時やスキル1使用時にゲージが増加し、スキル2やスキル3使用時にはゲージが減少する。<br><br>【灯篭型カイブツ】は「祭ゲージ」が最大の時、ターン終了時に強力な全体攻撃を行う。<br><br>スキル1や、「祭ゲージ」最大時の全体攻撃を行う度に、【灯篭型カイブツ】のATKは増加していく。<br><br>【灯篭型カイブツ】はピンチ状態の時、ダメージ時の祭ゲージの増加量が上昇する他、スキル2で敵全体に確率で過消費を付与するようになる。
HINT_SCORE_ATTACK_METEOR=出現エネミー：隕石型カイブツ、他小型隕石型カイブツ２体<br><br>対象属性：火<br><br>詳細：<br>８ターン経過することでクリアが可能になるクエスト。<br>【隕石型カイブツ】は毎ターン自身に「単体狙い」か「全体狙い」の状態をランダムに付与し、その状態に応じた攻撃を行う。【隕石型カイブツ】はダメージを受けると、「単体狙い」・「全体狙い」の状態の切り替えを行う。<br>【隕石型カイブツ】は毎ターン自身に、「隕石の欠片」を付与する。4ターンに1度、自身に付与された隕石の欠片の数に応じて強力な全体攻撃を発動する。「隕石の欠片」は【隕石型カイブツ】に攻撃することで解除することができる。<br><br>【小隕石型カイブツ】はバフやデバフを付与する単体・範囲攻撃を行い、5ターン目到達時戦闘不能になっていた場合復活する。
HINT_SCORE_ATTACK_METEORITE2112=出現エネミー：ボレアリス、他ヴィラン２名<br><br>対象属性：影、木、光<br><br>詳細：【ボレアリス】は登場時にViewPowerを大量に獲得し、スキルでも味方のサポートやViewPowerの獲得を行う。<br>また、ターン終了時にそのターン一番ViewPowerを消費するスキルを発動したヒーローに覚醒を付与する。<br>最終戦ではViewPowerを利用した強力な防御不可能の全体攻撃を行う。<br>【ヴィラン】はViewPowerを稼ぐ攻撃の他、大量のViewPowerを消費し、強力な全体攻撃を行う。
HINT_SCORE_ATTACK_PHANTOM_THIEF=シミュレート対象：ウルペクラ、他マーセナリ―２名<br><br>対象属性：影・火<br><br>詳細：<br>【ウルペクラ】はSPD差が大きい程威力が高くなる攻撃を行う。<br>【ウルペクラ】はターン終了時にデバフが２個以上ついていない場合、自身にSPD増加・ViewPower消費量軽減効果のある特殊な効果を付与する。<br>【マーセナリー】はターン毎に味方に対して有利な補助行動を行う他、自身にバフがついている場合、未行動のヒーローの行動を停止させる攻撃を行う。
HINT_SCORE_ATTACK_PROCY_KAIBUTSU=シミュレート対象：プロキー型カイブツ、ゴメイサ型カイブツ<br><br>対象属性：光、木<br><br>詳細：【プロキー型カイブツ】は味方へのバフ・攻撃・View獲得を同時に行うスキルを多く所持している。<br>ゴメイサ型カイブツが戦闘不能になった場合、プロキー型カイブツに付与されているバフは全て解除される。<br>自身がピンチ状態の場合、更に多くのバフを味方に付与、味方のデバフの解除を行う。<br>【ゴメイサ型カイブツ】は戦闘不能になると、即自身の復活を行う。スキルでは味方にバフを付与したり、自身にデバフが付与されていない場合、自身のHPの回復を行う。
HINT_SCORE_ATTACK_RUINS=出現エネミー：アルフェッカ、ルティリクス<br><br>対象属性：火、光<br><br>詳細：【アルフェッカ】はViewPowerを使用して強力な全体攻撃を行う。また2ターンに一度Viewを獲得しながら【ルティリクス】を復活させる。デバフを受けると強化される。<br>【ルティリクス】はViewPowerを使用して強力な攻撃を行うと同時に【ルティリクス】達のデバフと、こちらのバフを解除してくる。また、ダメージを受けるとViewを獲得し、ピンチになった時にもスキルが発動する。
HINT_SCORE_ATTACK_RYOUSHI_CHALLENGE=シミュレート対象：イサリビ、他ヴィラン２名<br><br>対象属性：水<br><br>詳細：<br>【イサリビ】がバトル開始と同時にViewPowerを獲得する。【イサリビ】はViewPowerを消費せずに強力な全体攻撃を行うことが出来るが、ViewPowerが一定以上あると単体攻撃しか行わない。<br><br>【ヴィラン】についても同様に、ViewPowerが一定以上あると、行動を行わなくなるスキルを所持している。
HINT_SCORE_ATTACK_SHARK_KAIBUTSU=シミュレート対象：サメ型カイブツ２体<br><br>対象属性：水・影<br><br>詳細：<br>水属性のサメ型カイブツと影属性のサメ型カイブツが存在しており、水属性のサメ型カイブツを倒すことでクリアとなるシミュレータークエスト。<br>水属性の【サメ型カイブツ】はターン開始時に自身に隠蔽を付与し、自身の行動時まで隠蔽が付与されている場合はATKが上昇する。付与された隠蔽は攻撃を受けることで解除される。<br>影属性の【サメ型カイブツ】は自身の行動後に敵から攻撃を受けると、50%の確率で全体攻撃による反撃を行う。
HINT_SCORE_ATTACK_SIZUKU=シミュレート対象：シズク？、他カイブツ幼体２体<br><br>対象属性：水<br><br>詳細：<br>【シズク？】はターン開始時に自身に触手を複数付与する。【シズク？】の使用するスキルは触手の数に応じて効果が変動する。この触手はシズクを攻撃することで除去することが出来る。【シズク？】はダメージを負うと強化されるスキルを所持している。<br><br>【カイブツ幼体】は体力が一番低いヒーローを狙う。【カイブツ幼体】はダメージを受けると、ヒーローのHPを回復する。
HINT_SCORE_ATTACK_SPACE_PIRETE=シミュレート対象：スハイル、他ヴィラン３名<br><br>対象属性：火、水、木<br><br>詳細：<br>【スハイル】がバトル開始と同時に大量のViewPowerを獲得する。<br>【スハイル】はスキル発動と同時にヴィラン達に復活を行う。
HINT_SCORE_ATTACK_SPECIAL_EXERCISES=シミュレート対象：ハロン、バレル、ガンメイ、ヴィクトム<br><br>対象属性：水、光、木、火<br><br>詳細：<br>８ターン経過することでクリアが可能になるクエスト。<br>【ハロン】は最大HPが高く、偶数ターンに攻撃力が高い味方に消費ViewPowerを軽減するバフを付与する。<br>【バレル】は奇数ターンにランダムな敵を対象とした強力な攻撃を行う。<br>【ガンメイ】は奇数ターンに付与された対象が敵からの攻撃の対象となるデバフ「標的」の付与を行う。<br>【ヴィクトム】は偶数ターンに強力な全体攻撃を行う。
HINT_SCORE_ATTACK_SUMMERDIVE=出現エネミー：スハイル、他ヴィラン２名<br><br>エネミー属性：水<br><br>詳細：<br>【スハイル】はスキルと同時に仲間に追撃を行わせる。仲間が全員戦闘不能状態の場合、追撃は発生しない。【スハイル】は特殊な装備スキルを保持しており、「水」属性として扱われる。<br>【ヴィラン】はデバフを付与したり、デバフ状態のヒーローに大ダメージを与える攻撃を行ってくる。また、第３戦では【スハイル】がピンチ状態になると、発動する装備スキルを所持している。
HINT_SCORE_ATTACK_XMAS2012=出現エネミー：ネッセン、酔虎のライキ、スバル<br><br>エネミー属性：火、影、木<br><br>詳細：<br>【ネッセン】は【酔虎のライキ】からの支援を受け、高火力の攻撃を行ってくる。【ネッセン】は特殊な装備スキルを保持しており、「火」属性として扱われる。<br>【酔虎のライキ】はViewを使う行動で【ネッセン】の攻撃力を上昇させる。【酔虎のライキ】はダメージを受けると、その反動で【ネッセン】の攻撃力上昇効果を解除してしまう装備スキルを保持している。<br>【スバル】は対戦相手の攻撃力を下げる行動を行ってくる。【スバル】はダメージを受けると、その反動で対戦相手の攻撃力下降効果を解除してしまう装備スキルを保持している。
HINT_SCORE_ATTACK_XMAS_KAIBUTSU=シミュレート対象：ツリー型カイブツ、他カイブツ幼体１体<br><br>対象属性：木<br><br>詳細：<br>【ツリー型カイブツ】が攻撃と同時に強力なデバフを付与してくる。【ツリー型カイブツ】はダメージを負うと、強力なデバフを撒いたり、再行動を伴うスキルを行う。<br><br>【カイブツ幼体】は、攻撃と同時にツリー型カイブツへの補助行動を取る。
