DETAIL_SANTETSU_S01=新国立図書館に勤務する司書。日本・岡山出身の地球人で、フルネームは徳原（とくはら）サンテツ。読書や書物の収集以外のことにはとことん無気力な人間で、ボサボサの髪と無精ひげが彼の怠惰ぶりを物語っている。「面倒臭い」が口癖。しかし、一度読んだ本の内容を大体記憶できるという特技を持っており、尚且つ今は無くなってしまった本や歴史書の内容まで覚えているため、様々な機関に重宝されている人材。また、頼まれたことは最低限の労力で完璧にこなす主義。
DETAIL_SANTETSU_H01=書籍に対して異常なまでに強い関心と知識を持つ彼の個性は、ヒーローとしての能力に多分に反映されている。任意の条件で「索引」を作成することで、時空間を操作し、相手の行動・味方の行動を入れ替えるなどの事象操作が出来るようになる。 また、過去に読んだ本を記憶をもとに具現化させ、その一文を「引用」することで、抽出した文章通りの事象を、目の前に反映させることができる。なお、視界を遮断して集中する必要がある為、能力使用中は動けないのがネック。
DETAIL_SANTETSU_H02=幼少の頃から家庭内でひとりぼっちだった彼にとって、本は自らを救ってくれるものであり、人生そのものだった。ゆえに彼は「この世に存在するありとあらゆる本を読みつくすこと」を願いとして掲げ、ヒーローとなった。全ては、あらゆる本や貴重な書物を、価値も分からぬ人々から守るため。本を愛し、一冊一冊記憶に刻み込むように読む癖のついている彼は、やがて世界中の誰もが敵わないほどの知識量を有する存在になっていくことだろう。
DETAIL_ROIKER_S01=日本の最高学府を謳われる大学に付属する天体物理学研究所に所属する獣人型宇宙人。大学教授でもある。並行宇宙の存在と宇宙同士の関連性、ひいては「観測者」の特性について研究している若き秀才で、エーテルサーチャーの開発者を恩師に持つ。典型的な学者肌の人間であり、話し口調は固く、仏頂面であまり愛想はよくない。その割に妙に家庭的であり、家事全般をそつなくこなし、料理も上手い。 事情によりヒーロー活動を抑えているため、ヒーローとしてはマイナー。
DETAIL_ROIKER_H01=ヒーローとしての彼は、望遠鏡型の銃と天球儀の２種のパラレルウェポンを持つ。銃には、彼が今まで観測し分析してきた宇宙空間のデータがインプットされており、任意の天体の環境や宇宙で発生している現象を、限定的に再現することが出来るエネルギー体を撃ち出すことができる。 天球儀はエーテルサーチャーと互換性を持つパラレルウェポンであり、ヒーロー・ヴィランやカイブツを、宇宙規模～特定の地域の任意の倍率で検索することができる。
DETAIL_ROIKER_H02=彼の願いは「多元宇宙に関わる自らの無限の知識欲を満たすこと」。父母の無い天涯孤独な子供として、日々星を眺めながら育った彼は、星の輝きに慰められながら「自分はなぜ独りぼっちなのか」と思いふけっていた。そんな時、宇宙好きが高じて読んだ本で、並行宇宙の存在を知る。「並行宇宙の自分に会って話をしたい」と願うようになった彼が、多元宇宙を研究しはじめ、より深く知りたいと欲するようになっていったことは、ある意味必然だったといえよう。
DETAIL_SEIICHIRO_S01=国土防衛省で国土防衛大臣政務官を務めながら、UEHA日本支部のチーフオペレーターを務める「観測者」。日本・堺の出身で、フルネームは天満（てんま）セイイチロウ。頭脳明晰・眉目秀麗・運動神経抜群で名家の出という自身の長所を誇る、自信に満ち溢れた人物。不正を許さぬ頑固さと勝気な性格ゆえに省内でも敬遠されがち。しかしながら、他者の言葉に耳を傾けて取りまとめ、チームを牽引していく能力は他の追随を許さない為、オキタカは彼を気に入っている。<br><br>幼い頃に「観測者」として覚醒して以来、周囲からの好奇の視線から彼を守ったのは、圧倒的な自信と高いプライドだった。理不尽には毅然とした態度で反論し、差別にはそれを上書きせんばかりの魅力と実力で対抗。ややナルシストの気を感じる彼の在り様は、外圧に抵抗し続けてきた彼の半生の証左でもある。その異様なまでの反骨精神は「介在者」に対しても向けられており、「介在者」に復讐を成し遂げるため、今日も彼は地下組織で秘密裏に活動を続けている。
