HINT_SCORE_ATTACK_LABORERS=出現エネミー：灯標のイサリビ、ライラック、ゴロウ<br><br>対象属性：<color=#006400>木</color><br><br>詳細：<br>BOSSの【灯標のイサリビ】を撃破でクリアとなる。<br><br>敵は<color=red>「耐久ゲージ」</color>を所持しており、敵にダメージを与える、またはデバフを付与することで、耐久ゲージを減らすことが可能。<br>耐久ゲージが0になると、敵に<color=blue>「被ダメージ+50%」</color>と<color=blue>「SPD-30」</color>のデバフが付与される。<br><br>【灯標のイサリビ】は、自身の行動終了時に、デバフが付与されている敵全体に<color=orange>「追い打ち」</color>のスキルでダメージを与えてくる。<br>【灯標のイサリビ】は行動する毎に追い打ちの威力が徐々に増加し、【ライラック】【ゴロウ】は行動する毎にATKが増加する。<br>上記の行動毎の強化は、<color=blue>敵の耐久ゲージを0にすることで解除・減少させることが可能。</color>
