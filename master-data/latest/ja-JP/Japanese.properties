LIBRARY_PAGE_BIOTOPE_2=預言により原初のヒーローの存在を知っていた「教団（フォーサイト）」は、来たるべき日に備えビオトープを創造した。<BR><BR>この人工惑星は富士山の環境を模倣している。<BR>もしも原初のヒーローが目覚めた場合は、富士山と重なり合い、宇宙の脅威をビオトープへ移動させるためだ。<BR><BR>君からビオトープの情報を聞いた時、いち信仰組織の本拠地にしては少々規模が大きいと感じていたが……そんな目的が隠されていたとは、想像もできなかったよ。\n
LIBRARY_PAGE_HERO_LICENSE_ASSOCIATION_2=僕たちニンゲンは基本的には他者と競う生き物だ。<BR>そして一部のニンゲンは、パラレルウェポンを使う事で常人ならざる能力を発揮できる――すなわち、ヒーローや「観測者（オブザーバー）」同士が惑星・銀河間で戦争を起こす事だって、あり得るわけだ。<BR><BR>この宇宙の理を凌駕する力は、使い所を誤れば世界の崩壊を招く……そんなヒーローや「観測者」を「脅威存在」として監視・管理するために、ヒーローライセンス協会は設立された。<BR><BR>今やヒーローたちの目標にもなっているライセンスは、本来は脅威度を示すもの。<BR>無免許で力を行使する者をまとめて「ヴィラン」として取り締まるのも、崩れやすい平和を維持するためと言えるだろう。
LIBRARY_PAGE_HURAY_2=フーレイまでヒーローライセンス協会の一員だったとは、驚きだね。<BR><BR>しかし彼をとりまく事情は、タイカやアンタレスとは大きく異なるようだ。<BR>ゼロトラスト社が扱う「衛星放映帯（サテライトバンド）」がヒーロー活動と密接な関係にあるため、ライセンス協会がCEOであるフーレイに声をかけた……という経緯を、本人が語ったそうだね。<BR><BR>そして、彼の推論や真摯な説得により、タイカとアンタレスからも重要な情報を引き出せた。<BR>フーレイは知恵・行動力・カリスマ性、どれをとっても優秀だね……敵に回したくない相手だよ。
LIBRARY_PAGE_ORIGIN_HERO=「原初のヒーロー」とは、君が「参号」から受け取った記録媒体に書かれていた言葉だ。<BR>タイカが言うには、この宇宙で初めて観測されたヒーローたちの事を指す言葉らしい。<BR><BR>「原初のヒーロー」の力は絶大で、ある記録によれば「いくつかの惑星を消し去った」程だという。<BR>古い伝説はいくらか誇張されがちなものだが……<@playerName>君は、実際に惑星が滅亡する様子を観測してしまった。<BR><BR>アンタレスによれば、富士山に封印されている「原初のヒーロー」が目覚めれば、地球だけではなく宇宙すらも、滅亡の危機に瀕するのだという。
LIBRARY_PAGE_TSUNEAKI=新葦原社が擁する一部隊「八咫烏（やたがらす）」は、君から聞いた情報から察するに、組織の中で斥候のような役割を担っているのだろう。<BR><BR>隊長が構成員を名前ではなく番号で呼んでいたのは、部隊の役割上……だと思う。もしも彼らがヒーローや宇宙人といった「地球の外から来た者」ばかりで構成されているとしたら、他にも理由があるのかもしれない。<BR><BR>そんな斥候部隊の特徴を持つ彼らだが、「参号」と呼ばれた人物はどういうわけか、君たちに重要機密にあたる情報を密かに流してくれた。<BR><BR>かの組織にとっては背反行為でしかないが、彼の行動を理由付けるための情報がある――日本国防衛局が、新葦原社内部にスパイを潜入させている、という噂だ。<BR>つまり、この「参号」が防衛局所属の人物で、君に情報を託したと考える事ができるだろう。<BR><BR>しかし、なぜ<@playerName>君なのだろうか？<BR>政府機関に顔が割れているからか、それとも面識があるからなのか……君、何か心当たりはあるかい？\n
