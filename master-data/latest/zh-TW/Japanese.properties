DETAIL_WRESTLEREARTH_H01=見るからに凶悪そうで派手なコスチュームとマスクを身に着け、彼らはリングという名の舞台に立つ。己の肉体を主たる武器とし、果敢に肉弾戦を挑んでいく彼らは、決して観衆を飽きさせるような真似はしない。シリアスになりがちな戦場を、万人が楽しめるショーへと昇華させるため、彼らは悪逆非道なエンターティナーとして立ち回るのだ。衣装についたチェーンも、その場を盛り上げるための道具に過ぎないため、さほど強度はない。なお、腰元の可愛らしいマスコットは、子供を想う心と各々の趣味とが融合し、顕現した姿である。
DETAIL_WRESTLEREARTH_S01=ヒール、いわゆる「悪役」を演じながらリングに立つプロレスラーたち。悪役とは得てして子供達からは嫌われがちなものであるが、彼らは多くの幼年・若年層のファンを抱える。それは、彼らが「プロレス」というコンテンツを、子供達にも親しまれるものにしたいというモットーの下活動してきた成果である。役柄ゆえに敢えて敬遠されるような厳つい見た目をつくっている者も多いが、彼らの内面が自分たちへの愛情と思いやりで溢れていることを、ファンたちは理解しているようだ。
