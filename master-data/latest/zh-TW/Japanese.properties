DETAIL_AKASHISUMMERDIVE2108_H01=穿上水陸兩用的英雄裝明石獲得了全新的姿態。做為英雄也算是累積了一些經驗，漸漸的有了獨當一面的英雄風格。他能以平行武裝的棒球手套製造能源彈，用於攻擊。以一名外野手的身份鍛鍊出來的強大臂力，讓他能投出超高速的棒球。為了奪回被控制住的渡假船，明石以全新的姿態迎戰海賊惡徒。
DETAIL_AKASHISUMMERDIVE2108_H02=在久希與其他人的研究開發之下，所完成的英雄裝備具有著一定程度的指向性，在繆拉卡IV這種有著許多水的地方更能發揮出真正的價值。浮游在周圍的機械可以展開氣泡形狀的護盾，也能支援在水中的戰鬥。雖然明石有點在意新英雄裝的露出度，但設計出這套服裝的瑪格菈達則說著「這套設計可以將他的魅力完全的展現出來！」，似乎是相當滿意的樣子。
DETAIL_AKASHI_H01=使用纏繞著火焰的能量團塊與棒球棍作為武器來戰鬥的變身英雄。那火焰球是將他自身所持有的能源作為基礎，藉由裝備在雙手手腕上的手環所創造出來的，他的球棒也有著能強化他身為打手實力的機能，從手環中飛出的火焰球，在被擊發後將以超乎想像的高速朝著對手飛去。
DETAIL_AKASHI_H02=在過去，他曾經被怪物吞入口中過。那個時後，他得知了被怪物吞噬的那個人將永遠的從所有人的記憶中消失的事實。活著的一切終會有迎接死亡的一天，但是卻仍會以記憶的形式存在於他人心中。不過，被怪物所吞噬的人們，卻連存在於記憶中的權利都被剝奪。自己到底能留下什麼生存過的「證明」呢.......青年苦惱著，今天也緊握著球棒。
DETAIL_AKASHI_S01=出生並成長於東方城，標準的地球人。全名為魂群明石。是主角的兒時玩伴，雖然會有不正經的時候，但是是一個有著強烈正義感的青年。是一名就讀日輪體育大學的打工仔，在大學裡所屬於棒球社。在練習比賽中的打率高的有如專業選手一般，但是不擅長應付緊張的情緒，在眾人的目光下經常沒有辦法發揮出全部的實力。
DETAIL_ALCHIBACHASERS2105_H01=不光是利用知識，右轄得到了利用武力來揭發事件真相的「武裝偵探」的姿態。為了對抗破壞文化遺產恐怖組織，他冷靜的思考並做出推理，帶著熱忱與右手的雷射槍進行鎮壓。那把槍與他還是警察時所使用的槍枝非常的類似，縱使覺得這很諷刺，他依舊將手指扣在了那熟悉的板機上。此外，那有著出色機動性的服裝讓他能輕鬆的飛越廣大的砂原。
DETAIL_ALCHIBACHASERS2105_H02=他所得到的全新姿態讓他在變身後能維持著全身漆黑的羽翼。這黑翼除了是他真正樣貌的象徵之外，也是他直面那被稱作「喚來不幸的黑翼」的過往，並靠著自己的羽翼跨越了那夢魘般的警察時代的遭遇的證明。在同時擁有了智慧與武力的現在，右轄開始重新審視自己一直不願正視的警界。雖然還沒有完全的釋懷，但是面對警界他的想法已經開始有了改變的跡象。
DETAIL_ALCHIBA_H01=將任何事件都「分個黑白」是他的信念，連那漆黑的翅膀都染上純白的顏色，他成為了擁有著純白羽毛的偵探變身英雄。他所裝備的單眼鏡就是平行武裝，擁有能夠掃描對象所有的隱匿情報並且將其視覺化的能力，再利用那些調查資料進行分析與推理，便能將對手的身分或是弱點，乃至於將事件的真相攤在陽光底下。
DETAIL_ALCHIBA_H02=在他還所屬於某個國家的警察機關，擔任檢察官時曝露了一項不該被爆露的內情，而因上級的腐敗使得他被奪去了職位。在那件事之後他對於警察組織就懷抱著很深的不信任感，並且執著於靠自己的雙手為事件「分個黑白」。只要眼前還有那些應該被解決的事件存在，他肯定就會持續的以偵探英雄的身份活躍下去的吧。
DETAIL_ALCHIBA_S01=經營偵探事務所的私立偵探有翼宇宙人。自稱是「高冷帥氣的美男子偵探」。擁有著俊俏的外表，性格則是連面對客戶時都會投以花言巧語的軟派男子，好色之外慾望也強。此外，經常會說一些很刻意做作的話。不過，他的信條是「接到的案件就算是死都會完成」，完美的工作成果受到許多人的肯定，在偵探業上是非常受到歡迎的樣子。
DETAIL_ALEND_H01=ヒーローとなったアレンドの全身をぴったりと包むスーツには、シャツの襟やネクタイ、サスペンダーなどオフィスウェアを思わせる意匠が施されている。これは如何なる環境にあろうとも、ヒトがいつも通りの生活を送れるようにしたいというアレンドの強い意志が反映されたものとなっている。バトルとなれば腕に装着されたパラレルウェポンの端末を起動し、自身の視界を「都市」と定義して掌握、手にした万年筆のパラレルウェポンを操作することで、エネルギー体の建物や道路を創り出し、カイブツやヴィランから「ヒト」と「場所」を護り抜く。
DETAIL_ALEND_H02=アレンドは惑星開拓団に拾われ、親の顔を知らない。開拓団では自分と同じ境遇の子供と共同生活を送っていたが、生きるだけで精一杯の過酷な環境が、彼の効率を重視する性格を形成していった。過酷な環境下では簡単にヒトは失われていく。後１日早く居住区が完成していれば、後１時間早くエネルギーが供給できていれば。そんな光景を目の当たりにしながら生きてきたアレンドは、誰でも自分が望む場所で快適に生きていける世界にしたい、という強い想いを胸に、都市デザイナー、そしてヒーローとして開拓惑星を飛び回っている。
DETAIL_ALEND_S01=新進気鋭の若き都市デザイナー。開拓惑星の過酷な環境下で都市デザインを行う案件が多いため、肉体を鍛え上げている。効率を重視しつつ、柔軟な思考を行うことを重視しており、本人の性格を反映しているかのような機能的、かつ最新技術を取り入れた超短期間での都市開発デザインは、過酷な環境で１日も早く居住を安定させたい住民に、好意的に受け入れられている。クールな言動が目立つが、実際には感情豊かであり、それは表情と共に動く２本の角にも現れている。
DETAIL_ALPHECCATHERMAE2307_H01=偷偷前往美麗的水都進行渡假的阿爾菲卡，在聽到開拓了這座都市的偉大王者的冒險故事之後，那名王者的開拓精神與為民著想身影讓他是熱血沸騰。這樣的阿爾菲卡所獲得的全新姿態，就彷彿是那名王者一般。那把被高高舉起的槍型平行武裝能按照阿爾菲卡的意志自由自在的行動，與被創造出的水流一起開拓出全新的道路。阿爾菲卡的那個身影，就像是率領著軍隊衝鋒陷陣的王者一樣。
DETAIL_ALPHECCATHERMAE2307_H02=阿爾菲卡回想起了自己繼承王位的那個時候。父親與兄長相繼的離世，王位突然的就交到了他的手上。做為一名國王、做為一名騎士，他傾盡全力的守護著阿拉迪西亞這個國家，以及居住在這個國家裡的所有人民。但是，阿爾菲卡一直都有一個藏於內心裡的想法。不能僅僅只是守護而已，為了讓阿拉迪西亞這個國家變得更好，必須跟著民眾們一起開拓全新的未來。他胸懷著這個願望，這名溫柔的王者高舉著「開拓之槍」。
DETAIL_ALPHECCA_H01=無法捨棄成為騎士的夢想的他，戴上遮蓋臉部的面罩，穿上白銀的鎧甲成為了騎士的變身英雄。在戰場上的他，手持彰顯著自身熱情的火焰大劍，充分發揮著在過去被稱為全國第一的劍術達人的技巧。那份活躍，到底是來自於因即位而無法成為騎士的挫折，還是純粹的保護人民的意志呢，關於這點沒有人知道。
DETAIL_ALPHECCA_H02=在這個國家裡有著，繼承家業的長子若是早逝則由次男接任的習慣。也就是說，在兄長與父親都離世的那個時間點，阿爾菲卡就不得不繼承王位。但是即使如此，從年幼時期就懷抱著的夢想，並沒有那麼簡單就能割捨。對騎士懷抱憧憬，在即位之後回想起那辛苦鍛鍊的日子時依舊會讓阿爾菲卡感到相當的糾結。為此，他將自己最信任的「觀測者」找來，說出了自己心中的一個構想。
DETAIL_ALPHECCA_S01=他統治著異星球上一個名為亞拉提西亞的小國，全名為阿爾菲卡・玄間21世。繼承王位的時間尚短，但是那高貴的氣質與頗有威嚴的裝扮，在國民與士兵間得到了不少的人氣。但是實際上，是個好奇心旺盛且自由奔放的人，經常給身邊的人帶來困擾。由於原本是無法繼承王位的次男的緣故，所以他以騎士為目標，努力的鍛練過。似乎跟在劣勢的戰場中颯爽登場，並留下豐碩的戰果後消失無蹤的「迷之白騎士」，有著些什麼關聯的樣子。
DETAIL_ANDREWLOSTANCIENTS2208_H01=在湖邊進行巡邏任務的安德魯所得到的全新英雄裝能夠讓他在水中自由的行動。就算沒有推進裝置，還是能用腳打水，安德魯在水中自在的游泳著。覆蓋在他雙手上的平行武裝可以將乙太轉換成能源，除了能夠產生出水流也能進行強烈的打擊。同時擁有機械與人類兩種特性的那副身體，體現了安德魯所胸懷的全新的決心。
DETAIL_ANDREWLOSTANCIENTS2208_H02=超越機械與人類之間隔閡的羈絆是存在的。讓他知道這一點的契機是，他接觸到了人們的「內心」，理解了自身的機能停止會帶給他人悲傷。思考程序產生變化的安德魯下定決心要守護那份羈絆。雖然沒有人知道這樣的舉動是不是能夠被稱為是擁有「心」，但是安德魯用著全新的姿態尋找著只有身為機械生命體的自己能夠做到的事。同時他也非常珍惜那些滿溢而出且無法處理的程序錯誤。
DETAIL_ANDREW_H01=對肉身的人類懷抱著憧憬，而這份願望的體現，正是變身為英雄後的他的外貌。作為機械生命體的優點，是那良好的防禦性能以及能將構造可變的重武裝穿著於身上的機能。作為有機生命體的優點，則是那柔軟且複雜的思考能力，而他在變身為英雄後能夠同時的擁有這兩種能力。雖然這樣的外貌只是暫時的，但是使用著人類的肉身活動的他，看上去非常的有活力。
DETAIL_ANDREW_H02=在戰爭時期為了獲取有機生命體那一方的情資才將他給製造了出來，而他在融入人類的生活之後，卻對有機生命體產生了愛慕以及羨慕之情。有血有肉的生命體才擁有的各項行為，正是他所憧憬的。戰爭結束之後，他被遺棄在這廣大的宇宙之中，最後他漂流到了一個人類們揮灑著汗水努力工作的地方。在自己也成為一名人類之前，他為了守護這些人們溫暖的日常生活，今天也持續的戰鬥著。
DETAIL_ANDREW_S01=行星間貨物運輸企業的貨車駕駛員。外表看上去像是地球人的成年男性，實際上則是出身於機械生命體之星的人造人。在有機生命體與機械生命體的戰爭時代中，他做為一名諜報用人造人被製造了出來。雖然是機械但是對有機生命體抱著慈愛與羨慕之情，為了能夠更加的接近肉身的人類一些，他每天都努力的研究著。比起外表他在精神年齡上相對年幼且純粹。
