SERIF_YASUHIKO_RELATION=ネッセンさんのとこのリゾートには、よく出張で<br>呼ばれるんだ。客層は最高だし、仕事の後には<br>温泉入れるし…ホント、同じ事務所でよかったぁ。
SERIF_YASUHIKO_TOUCH=わぁっ！？待って待って！俺はお触り厳禁！<br>触んならうちの動物たちに…え、俺がいい？<br>やめてくれ、プニプニしないでぇっ！<br>
SERIF_YASUHIKO_TRAIN=まず俺を楽しませてごらん！
SERIF_YASUHIKO_TRAINED=ストップストップ！ハリキリすぎだよぉ！
SERIF_YOSHIORITRAIN2305_APPRECIATION=…お前も戦場では常に気を張ってんだろ。<br>けど、それで倒れられたら元も子もねぇ。<br>…ったく、俺の後ろで休んどけって言ってんだ。
SERIF_YOSHIORITRAIN2305_DAILY=銀河鉄道の噂に違わず、あるもの全部高級品だな。<br>…あ？　なんで分かんのかって？　そりゃ俺は<br>違いの分かる男だから…って何笑ってんだ！
SERIF_YOSHIORITRAIN2305_EVENTA=…ゆ、幽霊？　ハッ、そんなのいる訳ねぇだろ！<br>あー下らねぇ。さっさと次の車両に行くぞ。<br>えっ、扉が勝手に開いた…ま、まさか、なぁ…？
SERIF_YOSHIORITRAIN2305_EVENTB=まさかお前と銀河鉄道に乗らされるとはな。…ま、<br>折角だし美味いモンでも食っとくか。<br>…何だその顔。<br>俺が甘い物食ってたら悪いかよ、あン！？
SERIF_YOSHIORITRAIN2305_HERO=エスペディカの野郎、いつもニコニコ笑ってて、<br>掴み所がねぇ奴だな…っていうか、なんで<br>俺の好きな食い物まで知ってやがんだよ…
SERIF_YOSHIORITRAIN2305_PLAYER=エクシオさんと比べりゃ、そりゃまだまだ未熟だ。<br>経験は浅いし段取りも悪いし、対応は甘ちゃんだし。<br>だからまぁ…護ってやるよ、お前のことも。
SERIF_YOSHIORITRAIN2305_RELATION=タビトにとっちゃ隊員たちが一番大事みてぇだな。<br>情に厚くて仲間想いで…よっぽどニンゲンらしいぜ。<br>…アイツを見てると、昔のことを思い出しちまう。
SERIF_YOSHIORITRAIN2305_TOUCH=…あン、なんだよ。今は任務中なんだから<br>用があるなら後に…って、くすぐってぇ！？<br>オイコラッ、護衛されてぇなら大人しくしとけ！
SERIF_YOSHIORITRAIN2305_TRAIN=どっからでも掛かって来いよ！
SERIF_YOSHIORITRAIN2305_TRAINED=ぐぉ…すげぇ、激しい…っ！
SERIF_YOSHIORI_APPRECIATION=ハッ、だらしねえな。もっと体力つけやがれ。<br>でなきゃ、この稼業じゃやっていけねえぞ？<br>…ほら、寝んならベッドにしろ。運んでやるよ。<br>
SERIF_YOSHIORI_DAILY=一応言っとくが、俺はエクシオさん一筋だからな。<br>雇われてるからお前に従うが…でも。<br>魂までは売ったつもりはねえ、覚えとけ。
SERIF_YOSHIORI_HERO=モノマサはちょくちょく鼻につく野郎だが、<br>信頼は置ける奴だと思ってるぜ。見てくれは<br>ともかく、案外人情味のある奴だしな。
SERIF_YOSHIORI_PLAYER=エクシオさんが実力を買ってるヤツなんざ、<br>ほんの一握りだ。そん中にお前が入ってるって<br>こたぁ…お前も中々、ヤバいヤツなんだろうな。
SERIF_YOSHIORI_RELATION=エクシオさんのお陰で、今の俺はあるんだ。<br>あの人の命を守る為なら、俺は何だってやる。<br>例え消えかけのこの命を、失う事になってもな。
SERIF_YOSHIORI_TOUCH=ぬあッ！？てめぇ、俺を認識できるからって、<br>触ることまでは許してねえぞ…ひあぁっ！？<br>右腕はやめろ！お前が触るとゾワゾワすんだよ！<br>
SERIF_YOSHIORI_TRAIN=一発キツいの、いっとくか！？
SERIF_YOSHIORI_TRAINED=みっ、見るんじゃねぇ…！
