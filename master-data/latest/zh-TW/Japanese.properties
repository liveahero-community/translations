DETAIL_HISAKILOSTANCIENTS2208_H01=在薩馬德星上擔任水上遺跡警衛的久希得到了全新的姿態。那魚型機器的平行武裝，會為了守護久希而自主行動，能展開泡泡狀的護盾抵禦敵人的攻擊並支援久希戰鬥。此外，只要抓住魚背，就能在水中自由自在的高速移動。做為一名發明家，久希傾盡全力的直面那未知的技術。所帶來的結果，就是久希與機械彷彿心意相通一般的在水中移動的身影。
DETAIL_HISAKILOSTANCIENTS2208_H02=久希在平行宇宙中所完成的，是經由人與機械雙方共同努力才得以實現的新的「生命」。那是只有經歷過自己所發明的技術被他人所惡用的久希，才能察覺的羈絆。自己真正想做的到底是什麼，人與機械之間到底該是甚麼樣的關係，到底該如何活用那些技術........當他下定決心直面那永無止境的課題時，久希所得到的是開拓未知的全新技術。那熱情的火焰，沒有燃盡的一天。
DETAIL_HISAKI_H01=夢想著要親手抓住那榮光滿溢的未來，他所裝備的是能夠將「未來」於手中重現的平行武裝。他能利用平行武裝連接上擁有全宇宙最先進技術的未來的自己的大腦，將不可能出現於現代的超科技產物用手套再現，並作為武器使用。那由未知的科技所構成的武器簡直就像是魔法的產物一般，讓人能感受到科學技術的無限發展性。
DETAIL_HISAKI_H02=自稱天才，任何行動都充滿自信的他，渴求表現並希望能獲得認同，對慾望的直率已經到了會讓人對他產生負面印象的程度。而他的這種人格，是由被旁人不停指責他是「假貨」的反抗心，與希望那些人能夠認同他的存在的願望，所融合而成的。盡可能的主張自身的存在，並獲得眾人認同........他胸懷著這樣的願望，今天也努力的開發著會讓人大吃一驚的最先進技術。
DETAIL_HISAKI_S01=在一間中小型重工企業工廠工作的青年。雖然外表看上去是獸人型的宇宙人，但由於是一名日本人的養子，所以有著淀橋久希這樣的日本名。對科學與工程學有著相當的知識，是大家都認同的天才發明家。平時會在工廠角落的一間研究室裡，埋頭開發奇怪的「新商品」。擁有不錯的社交能力性格開朗且富有自信，但同時也是個冒失鬼。稱呼大學前輩的科羅尼為大姐，除了信賴之外也同時有些畏懼。
DETAIL_HITOMISUMMERDIVE2108_H01=得到了適合在繆拉卡IV上活動的全新造型的瞳。她熱血的說著「能完美配合TPO進行戰鬥的才叫做偶像戰士」。利用音箱型浮游機械，用音波與敵方進行戰鬥。做為一名「臉紅心跳☆紅色人魚」，為了取回能讓所有粉絲們都能開心享受的渡假勝地的和平，她盡全力的大聲歌唱，並持續的戰鬥。
DETAIL_HITOMISUMMERDIVE2108_H02=瞳對於服裝有著相當的堅持，每一場歌手活動或是節目錄製，她都會花時間選擇適合該場活動的服裝。這樣的她在面對具有指向性能力的英雄裝備時當然是非常感興趣的。雖然距離「完美的偶像」還有一段很長的路要走，但她能感覺到自己朝著夢想又靠近了一步。此外，瞳的夏日新曲正於各大音樂平台上好評發售中。
DETAIL_HITOMI_H01=穿著閃亮且可愛的舞台服裝，她颯爽的站上了戰鬥舞台，她自稱是「心跳真紅」的以一名偶像英雄的身分活躍著。她的歌聲在通過平行武裝的麥克風時，能使我方的戰意高漲又或者是令敵方無力戰鬥，總之是能產生出許許多多的效果。她經由自己所研究出的像是偶像般的舉動，得到了眾多觀眾的視線。
DETAIL_HITOMI_H02=對一名15歲的少女來說，那過於強大的身體能力除了是煩惱之源以外就甚麼都不是了。她努力的用可愛的身姿成為大家眼中的心愛的偶像來對抗那與生俱來的能力，並以「完美的偶像」為目標每天持續努力不懈著。雖然她現在正處在「好像會紅但是就是不紅」的微妙狀態，但是那拼命的模樣，讓許許多多受挫折的追夢人得到了治癒，並轉而支持她。
DETAIL_HITOMI_S01=將地球的日本作為據點進行偶像活動，是地球人與宇宙人的混血少女。出身於日本廣島，藝名為綾歌瞳。充滿元氣且友善，加上努力的性格是位正統派的偶像，不過她從宇宙人的母親身上，遺傳到了對地球人來說有點過多的身體能力。由於沒有辦法完美控制自身的力量經常會出現破壞身邊物品的狀況，在握手會上等活動裡她其實是會對觸碰他人身體感到害怕的。
DETAIL_HUCKLE_H01=S級英雄「信仰跳躍者」的特徵是，那超乎常人的腳力，以及利用其腳力使出的強烈踢技，此外也擁有著優秀的頭腦。而這些特色，即使是在再覺醒之後也沒有改變。隨著純白披風的舞動高高的跳起，並加速下踢的必殺踢技，其威力就連身為夥伴的「正義閃電」都感到震驚。而現在，因為體重跟以前相比增加了不少的關係，必殺技的威力也有所提升，但是當事人假裝不知道此事。
DETAIL_HUCKLE_H02=雖然那強韌的腳力是他與生俱來的東西，但是會將其強化並作為英雄的能力來使用，則與他的成長歷程有很深的關係。過去的他就如同籠中鳥一般，半輩子都被不允許外出。那也造成了，他對外面世界的憧憬越來越強，最後讓他擁有了「想靠著自己的雙腳拯救並踏遍世界」的願望。能增強自身腿部跟腰部的平行武裝，以及那如同旅人一般的服裝，充滿著他年幼時期的憧憬。
DETAIL_HUCKLE_S01=創立平行飛越公司的現任社長。也會以一名英雄戰術師的身分在戰場上進行指揮。雖然是異星出身的異星人，但是已經完全適應了地球的生活。看上去是個冷靜且富有責任感的大人，但偶爾還是會做些蠢事。算是站在性格奔放的雷奇的保護者立場上的辛苦人。做為一名指揮英雄的觀測者他的能力是相當好的。<br><br>在過去與「正義閃電」雷奇組成搭檔的S級英雄「信仰跳躍者」就是他了。某一天他突然的覺醒了觀測者的能力，這也使得他無法再變身為英雄，他便下定決心在引退之後，轉而成為協助英雄的支援者。他所擁有的良好體格與在戰場上的精準判斷能力，也是來自於此。
DETAIL_HYDOOR_H01=他出身於一個名為繆拉卡IV的星球，也是星球上原住民的倖存者，他在變身為英雄時所穿的服裝，也是他們民族的傳統服飾。他所持有的是泳道浮標造型的平行武裝，能讓空間中充滿液體狀的能量製造出一片「大海」。與大海一同生存至今的他，能在那片「大海」中自在的游動並擾亂對手，同時在「大海」中製造出水流用於戰鬥。
DETAIL_HYDOOR_H02=血氣方剛且貪婪，像極了小混混的他，其願望僅僅是「守護乾淨的大海」。他故鄉裡的大海，因為過度的開發競爭以及從其他星球來的移民，造成了他們民族幾乎全滅的結果。目睹這一切之後，心中的悲傷與反抗心讓年輕的他，內心逐漸變得凶暴，最終使他成為了一名海賊。但也正因為如此，他絕不會放過汙染大海的人，縱使那是其他星球的大海也一樣。
DETAIL_HYDOOR_S01=隸屬於運動用品製造商方陣社的游泳選手。在海洋星球繆拉卡IV上，他以一名海賊惡徒的身份大鬧了一場後被英雄擊倒，並被關進了監獄一段時間，而現在則成為了游泳選手兼英雄，這樣的經歷算是相當特殊的。因為原本是海賊的關係，很容易會讓人著眼在他那有些惡劣的性格以及粗暴的行徑上，但也正因為是曾經的海賊所以有著強烈的夥伴意識，也很會照顧別人。另外，煽動或是挑釁對他非常的有效，很容易就被搞定。
DETAIL_ISARIBI_H01=他變身成英雄後的姿態依然能充分發揮著他身為漁師時的經驗。因為露出度很高的關係，為了維持防禦能力因此裝備了腰蓑型的防護裝置。主要使用的武器是魚叉型以及手套型的平行武裝。能從手套射出符合對方尺寸的伸縮漁網，在對方的行動能力被漁網限制住後便使用魚叉進行攻擊。由於腦筋轉得不快因此不擅長面對奇襲戰術。
DETAIL_ISARIBI_H02=在他還是一名漁師時，在出海捕魚的途中於暴風雨的海域裡被一隻巨大的魚襲擊，並被那隻魚吞入口中。最後，雖然他被趕來的英雄救出，但是「犯人」卻逃走了，消失在那漆黑的海底。在那之後，他總想著有一天要找到「那傢伙」報一箭之仇，在夢想達成的那一天到來之前，他將會做為一名漁師兼英雄的持續戰鬥下去。
DETAIL_ISARIBI_S01=他是一名在海洋行星裡，以近海漁業為生的宇宙人。富有人情味也容易受感動，急性子且容易與人起爭執，是一名非常有江戶風格的男子。體力旺盛並對自身的肉體很有自信，經常一頭撞進紛爭之地，卻也能全身而退。當有人稱讚他的筋肉線條時他會很高興。與同樣住在船上都市的五郎有著一段孽緣，經常會一起去喝酒。
DETAIL_KALASKI_H01=那台相機型的平行武裝就如同文字敘述般的可以將「一瞬間切取出來」，按下快門時可以讓映在底片上的東西在一定的時間內完全暫停。雖然持續時間只有數秒且不夠安定，但是在與平行世界的連接到達最大的狀態之下，就能達成比平時更長時間以及更廣範圍的時間暫停。他曾說過「五秒就足夠了」。他靠著在戰場上鍛鍊出來的強大身體能力在那短短的幾秒之間用嬌小的身體，擾亂著對手。
DETAIL_KALASKI_H02=他出生時正好是發生內戰的時刻，經歷了多次與家族的離別後參宿總算是活了下來。累積了將近三十年的人生經驗，跨越了無數的紛爭地帶，有時甚至必須要冒著生命的危險，但他依然持續的拍攝著相片。將在戰場上如同泡影般消逝的生命光輝用相機拍下，並以紀錄的方式半永久的保存著，他認為這就是他所背負的使命。
DETAIL_KALASKI_S01=這名虎獸人型的宇宙人，是在許多的戰場上拍攝士兵身影或是戰爭現況的經驗豐富的戰場攝影師。他的種族所需要的成長時間幾乎是地球人的兩倍的關係，看上去雖然像是小孩子但是實際上已經是20歲後半了。從專業的戰場攝影師角度來看，產生感情這項舉動會衍生出不必要的麻煩所以對他人的私事都是以不介入為主，而他也並不喜歡別人追問他的私事。但是，在面對態度友好的對象時也無法置之不理，雖然表情看上去有些冷淡但是心裡其實是挺高興的。很努力的維持著冷酷的形象，但是也有著容易被情緒所左右的一面。
DETAIL_KIRSCH_H01=手持著能變形成各種糕點器具的大型發泡器的平行武裝，甜點師的變身英雄。那個發泡器擁有著能夠在空氣中捲起漩渦的能力，她施展著從師父那繼承而來的特技「迴轉製菓術」將多種多樣的甜食贈與友方。她藉由平行武裝所製造出的甜食，有著能讓吃下的英雄與其平行武裝恢復疲勞的效果。
DETAIL_KIRSCH_H02=她在各種方面都很異想天開一名女性，就連她的願望都是「賭上身為甜點師的生命來重現那夢幻的甜點」如此的破天荒。在過去，她的師傅曾在銀河的盡頭遇見了，唯有經歷了九死一生的經驗才能悟出的食譜「夢幻甜點」，在她能親手重現那個甜點的日子到來之前，她將會持續的以甜點師的身分戰鬥下去的吧。順帶一提，當自己的甜點被人稱讚好吃時，就是她最開心的時候。
DETAIL_KIRSCH_S01=在某座城市中的蛋糕店擔任甜點師的宇宙人少女。有著「風起雲湧的甜點師」的稱號，每天都用熱血的運動精神來精進甜點製作的技巧。她繼承了在過去於修行中被怪物吞噬的師傅的遺志，用破天荒的手法來製作甜點。對製作甜點之外的事情不感興趣，說話經常不經大腦。
DETAIL_KOUKIRAKUSAI2304_H01=祭を楽しみに待つ市民たち。彼らを脅かす存在に対抗すべく、「パラレル・キュー」により呼び出されたヒーロースーツ。伝統衣装をベースに機能性とデザイン性を兼ね備えて作られたそれは、プロ意識の高いコウキを満足させるものだった。本番使用は初めてとなるが、彼はいかなる条件でも人々を魅せるのがプロの仕事だと豪語し、シリウスと共にブレード型鳴子のパラレルウェポンを構える。
DETAIL_KOUKIRAKUSAI2304_H02=コウキは自身の在り方と将来に悩んでいた。成長した後も良い子を演じ続けるのか、本来の姿を視聴者は受け入れてくれるのか――その答えを探す姿を、家族のシリウスは変わらぬ様子で彼に寄り添い、見つめていた。華やかな燕尾服風のスーツを纏うコウキが守りの姿とすれば、祭装束で戦舞台に立つ彼は攻めの姿。心に抱き続けた願いの叶う日がいつか来ると信じて、彼は未来への道を切り開く。
DETAIL_KOUKI_H01=他們是雙人組的英雄，穿上成套的華麗服裝變身為表演者英雄。完全抓住視聽者視線的身姿，用著極為華麗的技巧，極盡所能的讓自己更加醒目。他們那華麗的戰鬥方式，吸引視線的能力是其他英雄所遙不可及的，而持續的使用這種戰鬥方式的他們其實都是為了某個「目的」。
DETAIL_KOUKI_H02=光希不停的追尋著從自己眼前消失的母親。成為演員，以特例的形式被認可為英雄，所有的一切都是為了「讓自己更加的醒目使母親可以找到自己」。但是，不管立下多少功績母親都還是沒有現身。而總是陪在焦躁的光希身邊，懷抱著能夠「一直都跟光希在一起」的願望而成為英雄的，就是光希的夥伴天狼星。
DETAIL_KOUKI_S01=他們是以地球的影視媒體為中心，參與各項節目演出的年少演員與天才藝能犬組合。兩者同樣都是日本名古屋出身，全名分別是犬座光希與天狼星。光希的演技才能受到了多人的認可並成為了一流的演員。也因為這樣在鏡頭前後的性格是有差異的，在鏡頭前展現的一直都是乖巧的好孩子的形象，但是在私底下，嶄露的卻是傲慢且自大的態度。
DETAIL_KYOICHIVALENTINE2102_H01=恭一自稱是「愛的代理人ETL」。變身成這個造型的他，帶著將孩子們從這場災禍中拯救出來的使命，就像是一名愛的戰士。因為戀愛被認為是一件讓人害羞的事，所以在所有的秘密都被曝露出來的狀況下，孩子們將相互的刺激，那充滿憤怒與悲傷的情景簡直就是有如地獄一般。做為一名成熟的大人，為了拯救孩子們，他將粉筆型的子彈作為武器，穿上黑色的西裝，奔赴敵人的據點。
DETAIL_KYOICHIVALENTINE2102_H02=不善於隱瞞事情的恭一，會將自己的想法或是情感，主動的告訴他人。而那是，恭一為了獲得他人信賴所自創的，一種獨特的行事風格。但是，當所有的話都說的太過於直白時，有時候並不會得到好的結果。那些過於直白的話，無論如何都會有傷害到他人的可能性。而此次的事件就像是這兩難問題的體現，直面這次事件的恭一就如同面對自己身上那過於沉重的試煉一般，肯定是非常苦惱的吧。
DETAIL_KYOICHI_H01=他在教育實習時的小學裡，第一次的與怪物進行對峙。他所擁有的愛照顧人的特點與保護比自己年幼之人的想法讓他萌生出「保護學生們所居住的世界」這樣的決心，英雄「元件教師」就這樣誕生了。他所使用的武器造型就像是小學裡授課用的球、跳箱或是大三角板等等的用品，他為了告訴學生們「為何我們不能作惡」的，今天也立於戰場之上。
DETAIL_KYOICHI_H02=他是英雄「元件教師」的這一件事，並沒有讓課堂上的學生知道。那是為了不讓身邊的學生遭受到危險的一種手段，另外一個理由則是他認為自身的功績並不是一個可以拿出來炫耀的東西。也因為這樣，今天的他也露出溫柔的微笑，看著班上的孩童們模仿「元件教師」玩耍的身影。
DETAIL_KYOICHI_S01=在東方城中的小學裡擔任教師。出身於日本仙台的地球人，全名為大友恭一。是明石在大學時期的前輩，也是一名剛進入教職的新人教師。原本是打算朝著棒球選手前進，也擁有相當出色的運動神經。雖然有著能讓兒童們對他產生好感的領導資質心胸也很寬大，但卻也有著好色跟喜歡年紀小的人的一面。順帶一提「小學生在那種意義上是守備範圍外」的樣子。
DETAIL_LILAC_H01=萊拉克所持有的是園藝剪刀型的平行武裝，不需觸碰僅靠意志就能進行操作，能讓其飛在空中進行攻擊。隨著ViewPower消耗的多寡，他能夠調整剪刀的大小或者是數量，但是操縱巨大的或是複數的平行武裝需要消費大量的體力與精神力。這項平行武裝擁有超群的銳利度，只要是被萊拉克認定為是枝葉的物體，不管有著多高的硬度萊拉克都能將其一刀兩斷。
DETAIL_LILAC_H02=萊拉克的哥哥哈多伊自出生時就體弱多病特別是在視力方面，喜歡花朵之類會散發香氣的東西。與哥哥不同年幼時的萊拉克非常活潑且有行動力，哥哥總是因身體不適而無法陪著他一起玩，讓他說出了那句無心的話語。即使年幼卻依然深感後悔的萊拉克，永遠的失去了能向哥哥道歉的機會。這也讓萊拉克有了「當有想傳達的事情時就該清楚的說出來」這樣的想法。
DETAIL_LILAC_S01=這名青年出身於異星球上溫暖地區的和平城鎮威瑪爾特。外表看上去跟地球人沒有甚麼差異，但是是宇宙人。因為那銳利的目光會讓他人感到害怕的緣故，所以他用頭髮遮住了自己的眼睛。是言談舉止與性格都相當溫柔的一個人。年幼時期受到哥哥哈多伊的影響，對花草十分的感興趣。他認為經常被當成禮物贈予他人以表達情感的花草，具有與話語同樣的傳達的力量。
DETAIL_LOREN_H01=成為如同文字敘述的「白衣天使」，他出現於戰場上。他作為英雄的代號是「普雷格L」。雙翼形狀的平行武裝，每一根羽毛都會在他的手中變化成醫療道具。取下羽毛，以道具治療受傷的民眾，以特效藥替夥伴們恢復，就是他主要的工作。
DETAIL_LOREN_H02=在他還是學生的時候，所居住的城市受到了怪物的襲擊造成了相當大的損害。在他替傷者進行治療時，受到重傷的人握住他的手說著「簡直就像是天使一樣」，因為這樣的經驗，讓他決心成為一位看護師。他對自己能持續的擔任「白衣天使」這一職懷抱著強烈的決心以及榮譽。只要這個世界上還有需要救助的人在，他就會為了該被拯救的生命，繼續的振翅。
DETAIL_LOREN_S01=在月面都市的綜合病院裡擔任看護師一職。出身於英國伯明翰的地球人，全名為洛倫˙法蘭。待人和善加上那溫柔的性格，在患者中相當有人氣，但是他卻是一位會不停犯下各種讓人摸不著頭緒的失誤的冒失護士。不過，因為他是唯一有能力制止同樣作為英雄的醫師拉格達暴走的人，所以對病院來說是非常重要的一名人物。
DETAIL_MACULATA_H01=總是採取「進攻」姿態的她在變身為英雄之後，除了鮮明的服裝設計師造型之外，也能讓人非常清楚的感受到她身上帶有的激進氣質。她能從指尖創造出符合對象「進攻」時的線材，在將那些線編織過後，就能製造出擁有各種特性的布料或是服裝。那編織細線的華麗技巧，不僅僅是吸引了觀眾，就連敵人的視線也不放過。
DETAIL_MACULATA_H02=對她來說所謂的「進攻」就是「戰鬥」與「抵抗」同時也是「做自己」。她從不屈服於同儕壓力，也永遠走在時尚或是流行的最前端。總是握有領導權且決定走向就是她的處事方法。因為種族的習性與那些既定規則，從被迫獨自一人活下去的觀念中產生的對大人們的反抗心，在她成年之後，轉變成了非常重視「同一性」的人格特質。
DETAIL_MACULATA_S01=在東方城中有屬於自己的工作室，以服裝設計師的身份活躍於社會的宇宙人女性。自稱是「進攻型女性」，有著剛強且好勝的性格，經常散發著高人一等的氣魄。善用自身的美貌與姣好的身材，也會站上伸展台擔任模特兒。對自身以及他人都相當嚴格，但也有著會照顧人的一面。雖是蘇伊的師傅兼擔保人，但是因為一些事情的始末，兩人之間的距離是有些微妙的。
DETAIL_MARFIKRUINS2104_H01=挑戰充滿著未知與不可思議的迷宮，帶著那無止盡的好奇心，馬爾菲克以一名英雄的身份獲得了全新的造型。他的英雄服是由最適合於迷宮冒險的衣裝，大量的探險道具，以及那把能作為大劍使用的鏟子平行武裝所構成。對馬爾菲克這樣現役且道地的「冒險家」來說這套服裝是再合適不過的了。不過，對於那過於「冒險」的服裝露出度，馬爾菲克是感到有些意外的樣子。
DETAIL_MARFIKRUINS2104_H02=達成了自小以來的夢想他成為了一名「冒險家」，在宇宙中四處探險的馬爾菲克，也不得不面對那迎面而來的極限。那是名為「衰老」的，無人能抗拒的極限。即便感受到了自身的衰老，他仍舊沒有停止自身冒險的腳步，那股原動力正是無窮無盡的好奇心與求知慾。只要那無窮盡的心之泉持續的給予他動力，他就仍是一名英雄，仍是一名冒險家。
DETAIL_MARFIK_H01=使用十字鎬與繩索兩種平行武裝，以冒險家為造型的變身英雄。他所使用的平行武裝當中，十字鎬可以擊穿地面並引出沉眠於地層的「星之記憶」，而繩索則能將那份記憶具現化後以能量體的形式拉出地面用來進行攻擊。不過記憶的具現化僅能夠維持數分鐘之久。
DETAIL_MARFIK_H02=對於滿腹好奇心與求知慾的他來說，一生都在追尋著「知曉宇宙的神秘」。他隨著自己的冒險心，去任何想去的地方，做任何想做的事，了解所有想了解的知識。也因為這樣的生活方式，與相愛的人離別可謂是家常便飯。如果真的有個存在是能讓他緊抓不放的話，那肯定是充滿著謎團的神秘存在吧。
DETAIL_MARFIK_S01=是大學裡的考古學教授，同時也是現役的冒險家。出身於美國印第安納波利斯的地球人，這名老人有著超乎常人的生命力與健壯的身體，不但擁有學者般的冷靜同時也有著像是孩子般的好奇心。對各種星球上的古代文明都相當的有興趣，就算那星球處在宇宙的盡頭，只要聽到上面有珍奇的遺跡他就會在那出沒。不過，他對於已經出土的極具金錢價值的文物毫無興趣。
DETAIL_MELIDE_S01=委身於埃克西奧的觀察者少女。國籍不明的地球人。在年幼時就覺醒了觀察者的能力，在能力的使用上非常熟練，甚至擁有比埃克西奧更強的平行宇宙干涉能力。有著文靜的性格，從臉上幾乎看不出任何的感情起伏。因為一直被身邊的人稱呼為「魔女」的關係，現在除了自稱為魔女之外，也喜歡收集相關的小道具。由於在體能方面是比較缺乏的，所以外出時會由嘉織以保鑣的身份隨行。<br><br>她覺醒成為魔女時，剛好正處在年幼的人格成形的時期，那對她來說是相當悲慘的。被他人厭惡，被他人恐懼，甚至被迫害與虐待。最後當怪物來襲時，她也被眾人所拋下。對已經失去感情到連怎麼流淚都忘了的她伸出援手的，就是擁有同樣能力的埃克西奧。埃克西奧給予她的，是她不曾於雙親身上感受到的愛情。她會下定決心以一名魔女的身份活著，其中也包含了對埃克西奧的報恩。
DETAIL_MERCENARYEARTH_H01=只要有足夠的報酬不管甚麼任務都會去做，是他們共同的信念，但是他們很清楚的知道從雇主或是同業者身上得到信用是最重要的事情。為此他們驅使著各式各樣的武器，來完成任務。穿上光學迷彩的披風隱蔽身形，利用雷射步槍型的平行武裝進行遠距離的狙擊。在面對靠近的對手時則利用尾巴上的小刀對著弱點進行斬擊。而這也是他們唯一知道的贏得信賴的方法。
DETAIL_MERCENARYEARTH_S01=許多成員在過去都曾隸屬於某個軍隊或是戰鬥組織，但是不談論過去是他們的共識。經歷過許多戰場洗禮的他們有的人偏好戰略也有人的是單純的好戰，但他們的共通點是，前往戰場之前必定會做好最完善的準備。他們很清楚一個小小的失誤或是情報的洩漏都會直接的影響到自身的性命。因此，願意展現真面目也代表著相應的信賴關係，這或許是他們不成文的規則也說不定。
