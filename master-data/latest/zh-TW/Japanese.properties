UI_EVENT_SUMMARY_2010AKATSUKI=パラレルフライト社に、とある酒場のウェイターが飛び込んできた。<br>話を聞けば、酒場の主――プロキーが、消息を絶ったとのこと。<br><br>新米警官と協力しながらプロキーの足取りを追うあなたは、<br>捜索の過程で様々なヒーローと出会い、交流を深めていく。<br>段々と明らかになっていく、プロキーが向かった先――<br>カイブツ多発地域の「南関東」とは、そして、失踪の理由とは？<br><br>ヒーローたちはプロキーを探して、<br>カイブツ犇めく危険地帯に足を踏み入れる――
UI_EVENT_SUMMARY_2012XMAS=クリスマスヒーローショーの依頼を請けたパラレルフライト社は、<br>やり手の旅館経営者が築いた複合温泉レジャー施設、<br>「オリエント・スプリング・リゾート」へ向かう。<br><br>そこで待ち受けていたのは、<br>宿泊客がカイブツに襲われる怪事件。<br><br>温泉リゾートの平和を守るため立ち上がったあなたは、<br>ヒーローたちと共にカイブツ退治に奔走する。<br>そして、彼らの前に現れたのは――
UI_EVENT_SUMMARY_2102CYBERWARS=淀橋重工の若き秀才発明家が発明した、画期的なシステム。<br>それは、思考をトレースして文字に起こすことで、<br>言葉を口にせずとも意思疎通が行えるネットワーク技術だった。<br><br>しかし、突如として暴走したシステムによって、<br>オリエントシティに大混乱が巻き起こる！<br><br>事件解決のために動き出したあなたは、<br>侵入した組織のアジトで、彼らの真の目的を知ることになる。<br>ヒーローたちは、組織の野望を打ち砕くことができるのか――
UI_EVENT_SUMMARY_2104RUINS=地球から遠く離れた惑星の王国「アラディシア」<br>彼の王国には、「黄金の都」にまつわる伝承があった。<br><br>アラディシアで研究調査を行う考古学者に同行することになった<br>あなたとアカシは、国王と見習い騎士が迷宮の奥へと姿を消した<br>という事件と、人々を救う謎の人物「白騎士」についての噂を聞く。<br><br>国王たちと黄金の都を探して、一行は迷宮に足を踏み入れた。<br>ヒーローたちは、迷宮の真実に辿り着けるのか。<br>そして、「白騎士」の正体とは――
UI_EVENT_SUMMARY_2105CHASERS=銀河を駆け巡った一本の動画。<br>それは、劇場型犯罪を愉しむ怪盗ヴィランの犯行予告！<br><br>そんな怪盗を追い詰めんと狙うのは、１人の私立探偵。<br>犯行現場を推理した彼は、協力要請を受けたあなたを連れて、<br>チャーターしたスペースタクシーに乗り込む！<br>果たして無事、怪盗を追い詰めることはできるのか…！？<br><br>銀河規模の謎解き＆チェイスショーが、幕を開ける！
UI_EVENT_SUMMARY_2108SUMMERDIVE=白い砂！　弾ける日差し！　そして広がる青い海！<br>それは、観光宇宙船「リゾートプラネット・グランアイランド」<br><br>プレオープンに招待されたパラレルフライト社の面々も、<br>胸を躍らせながら海の惑星ムイラウカⅣへ来たものの、<br>リゾートの様子が、なんだかおかしい…？<br>島が隔壁に覆われて…海に潜航し始めている！？<br><br>そして、聞こえてきたのは海賊ヴィランの高笑い…！<br>ヒーローたちは真夏のリゾートを守り抜けるのか！？
UI_EVENT_SUMMARY_2109HEROFESTA=海辺の街・オリエントシティで毎年夏に開催される、<br>街を挙げたヒーロー達の祭典「ヒーローシティ・サマーフェスタ」<br><br>その中で行われる目玉イベント、<br>「O-1ヒーローグランプリ」に参加するUEHAから<br>オペレーターとして参加を依頼されたあなた。<br><br>おなじみのメンバーたちと力を合わせ、いざバトル大会！<br>UEHAはこの夏、この街で一番輝くヒーロー事務所になることができるのか！？
UI_EVENT_SUMMARY_2112METEORITE=カイブツの被害から復興中のオリエントシティ。<br>この街にもクリスマスは変わらず訪れる……はずだった。<br><br>観測されたのは地球へ迫ってくる超大型隕石！<br>その正体は……カイブツだった！？<br>通常の兵器では太刀打ちできないと、発足する隕石カイブツの破壊作戦。<br>その実行には、指揮者ヴィランによる演奏が必要になる……？<br><br>刻々と迫りくる巨大隕石型カイブツを打ち破り、<br>ヒーローたちに平和なクリスマスは訪れるのか！？
UI_EVENT_SUMMARY_2202CIRCUS=怪盗ウルペクラが、犯行を未遂で終わらせ姿を消した――<br><br>バレンタインデーに起きた、そんな騒動から数日後。<br>ヒーロー界隈がウルペクラの話題で持ち切りの中、<br>あなたはプロキーの酒場で、若きサーカス団長と出会う。<br>そして、苦境に立たされたサーカスを手伝うことになり……！？<br><br>公演日は3月14日、ホワイトデー。<br>果たして起死回生のショーは成功するのか？
UI_EVENT_SUMMARY_2204GHOSTWOODS=有給休暇の取得を勧められ、<br>とある惑星の長閑な市街を訪れたあなた。<br>そこでは大々的な花祭りの式典が執り行われていた。<br><br>しかし、祭りの裏で街の人たちの様子に異変が……<br><br>あなたが観測した「黒い影」の正体を探る為、<br>不穏な空気を纏うこの街で、問題の解決に乗り出すことに。<br><br>……見えない何かに導かれるように<br>ヒーローたちもまた、森の奥へと足を進めていく――
UI_EVENT_SUMMARY_2208LOSTANCIENTS=酷暑極まる、真夏のある日。<br>ハックルから派遣業務を任命されたあなたは、<br>とある惑星の観光地へと赴くことに。<br><br>そこにあったのは、UMA伝説があると噂される巨大な湖。<br>そして、突如としてその湖面に現れたという謎の遺跡だった。<br><br>涼し気な湖でのパトロールを遂行するはずだったヒーローたちは、<br>そこで真実の扉を開くことになる――
UI_EVENT_SUMMARY_2210VIRTUALFESTA=ヒーローフェスタの季節がやってきた！<br>「O-1ヒーローグランプリ」に参加するため、<br>あなたたちはカプセル型の装置に入り、<br>最新鋭の代替現実RPG「Neoaxis」の世界へ……<br><br>事務所の垣根を越えて編成されたチームで戦う今回。<br>個性も我も強いチームメンバーに振り回されながらも、<br>着実にバトルを進めていくあなた。<br><br>しかし、華やかなグランプリの背後では怪しい影が動き出していた
UI_EVENT_SUMMARY_2212XMASMELT=とある惑星で行われるクリスマスの音楽祭。<br>プロキーから舞い込んだのはその警備の仕事だった。<br>イベント当日は雪の予報で、<br>ホワイトクリスマスになると楽しみにしていたが……<br><br>翌日、窓の外から射し込んでくるのは、灼熱の日差し！？<br>更にカイブツまで現れて、町の住人たちは大混乱！<br><br>異常気象の謎を解き明かそうと、<br>天候を司るというクリスタルタワーへ向かう一行。<br>溶けるような暑さの中、<br>ヒーローたちは雪降る聖夜を取り戻せるのか！？
UI_EVENT_SUMMARY_2303CHOCOLATEFES=ヒーロー不在により、学園祭が開催できない――<br><br>そんな悩みを抱えた女子高校生を救うため、<br>あなたはヒーローと共に学園祭の警備を引き受けることに。<br><br>様々な参加者の思惑が渦巻く学園祭。<br>そして、静かに膨れ上がっていく脅威の気配も……！？<br><br>それぞれの過去（メモリー）と「想いが形になるチョコレート」が<br>形づくるビターでスイートな学園祭が、いま始まる！
UI_EVENT_SUMMARY_2304RAKUSAI=京都にある、宇宙人たちの作った街「新洛」<br>そこで毎春行われる祭を前に、不穏な噂が広まり始める。<br><br>「幽霊神輿に近づくと神隠しに遭うらしい」<br><br>それは、ただの噂なのか？<br>誰かが起こした事件なのか！？<br><br>真相を突き止めるため、新洛の街を巡るあなたは、<br>ヒーローたちと共にこの地に眠る歴史を紐解いていく――
UI_EVENT_SUMMARY_2305TRAIN=銀河鉄道――それは、星々を繋ぐ旅客宇宙船。<br><br>最新鋭の寝台宇宙列車「ステラ・カムパネルラ号」が<br>完成したことを記念し、行先不明の秘密の旅、<br>ミステリートレインが運航される。<br><br>視察を頼まれて豪華客船に乗り込んだあなたは、<br>不穏な幽霊騒ぎを目撃することとなる。<br><br>逃げ場のない宇宙の淵。<br>波乱を乗せて、クルーズトレインは銀河を駆ける――
UI_EVENT_SUMMARY_2307THERMAE=酷暑のオリエントシティ、パラレルフライト社に持ち込まれたのは<br>……観光旅行の同行依頼！？<br><br>避暑地として有名な惑星を訪れたあなたたちが、<br>観光客で賑わう都を楽しんでいると、<br>どこからか不穏な影が忍び寄る……<br><br>爽やかな風渡る水と樹の都を舞台に、<br>今、ひと夏の冒険が幕を開ける――
UI_EVENT_SUMMARY_2309SURVIVAL=せっかくの夏季休暇、レイバーズサイトの皆と<br>海の星・ムイラウカⅣに遊びに来ていたあなた。<br><br>賑やかで楽しい旅になりそうだと思っていた矢先、<br>ツアー船だと思って乗り込んだクルーザーは<br>突如として暴走、猛発進！<br>たどり着いた先は無人島だった！<br><br>壊れた船！　繋がらない通信！<br>ヴィランもいっぱい！　海からなんだか不穏な気配！<br>――あなたの目標はただひとつ、この島から生きて還ること！！
UI_EVENT_SUMMARY_2310MASQUERADE=その街では月に似た美しい星を称える祭りが開催される――<br><br>祭りのメインイベントとなる仮面舞踏会では、<br>歴史的・文化的に高い価値を持った<br>「ポーデルナ」と呼ばれる貴重なドレスが展示されるという。<br><br>あなたが仮面舞踏会の会場となる古城へと足を運ぶと、<br>そこで待ち受けていたのは、誰も予想だにしない波乱の一夜だった。<br><br>今宵、数々の思惑が絡み合い、陰謀渦巻くマスカレードが幕を上げる――
UI_EVENT_SUMMARY_2312WORKOUT=――貴様らは、今から「サンタさん」の新米だっ！！<br>俺が「サンタさん」とは何たるかを……教え込んでやる！！<br><br>近づいてくるクリスマスに賑わうオリエントシティ。<br>その街中であなたは、カイブツの発生に遭遇してしまった。<br>そんなあなたの前に突如現れ、手を差し伸べてきたのは……<br>「サンタさん」！？<br>時を同じく、プロレスのクリスマス興行の依頼も舞い込み――<br><br>地球中を飛び回る、巡業兼サンタ修行の珍道中。<br>それぞれにとっての「サンタさん」を知る旅が、今始まる！ 
UI_EVENT_SUMMARY_2402VOLCANO=特別な日に、想いを込めたチョコレートを贈る。<br>そんな地球圏の文化を他星にも知ってもらいたい！<br><br>ネオタレンツ・プロダクションのスイートな特別企画、<br>「チョコレート・インフルエンサーズ！」<br>ヒーロー達と共に幻のカカオを求めて向かったのは……火山の星！？<br><br>果たしてヒーロー達は、無事に番組を成功に導けるのか。<br>熱くて甘い体当たりドキュメンタリー、ここに配信開始！！
UI_EVENT_SUMMARY_2404CRISIS=パラレルフライト社に、受診必須の健康診断のお知らせが届いた。<br>実施会場へと赴いた一同は個性豊かなメンツに囲まれ、<br>健康診断は楽しい雰囲気で進んでいくものと思われたが――<br><br>「健康」と診断されていたヒーローたちの様子が、<br>徐々におかしくなっていき……？<br><br>完全に孤立した「空飛ぶ総合病院」オフューカスⅠの中で、<br>あまりに珍妙なドタバタ逃走劇が幕を開ける！<br>いざ、自由に向かって大脱走――！！
UI_EVENT_SUMMARY_2407SUMMERNIGHT=とある依頼を請け、<br>ムイラウカⅢの巨大エンタメ都市を訪れたあなた。<br><br>その依頼は、廃業することが決まった<br>老舗ホテル・アグアリカからのもの。<br>内容はホテル屋上の水上ステージでヒーローショーに出演すること。<br><br>刻一刻とホテル最後の時が近付いていくなか、<br>ヒーロー達は最高の思い出を残すことが出来るのか。<br><br>そして煌びやかな夜景の中、様々な想いを乗せて<br>水と光のショーステージが幕を開ける――
UI_EVENT_SUMMARY_2408ROOKIES=オリエントシティ・夏の恒例イベント<br>「ヒーローシティ・サマーフェスタ」<br>今年は特殊なスーツをまとったヒーローたちが来場客をお出迎え！<br><br>ヒーローグリーティングのオペレーターを引き受けた<br>あなたの前に姿を現した「新人」は<br>顔見知りにしか見えなくて……！？<br><br>「新人」とバディを組むあなたの前に、最初のお客様が突撃訪問！<br>「僕たち、ヒーローになりたいです！」<br>次々と起こるハプニング、果たして無事にイベントは終わるのか？<br>新人だらけの夏の祭典、ここに開催！
UI_EVENT_SUMMARY_2410RISINGMOON=ヒーロー誕生から200周年を祝う式典が、<br>月のアルキメデスコロニーで開かれる。<br>節目となる今年は、特別イベントとして<br>「ヒーローライセンス公開試験」の開催も決定！<br><br>しかし、いざ試験開始という時に、<br>あなたの端末が不思議な反応を見せ始め……<br>突如として別の場所に飛ばされてしまった！？<br><br>それぞれの思惑が、行動が、絡まっていく月の式典。<br>その全てが繋がった時、重なり合った物語が紐解かれる――
UI_EVENT_SUMMARY_2411BATTLESHIP=「都市艦隊エステボルタは、これより戦争に突入する！」<br><br>海洋惑星ムイラウカⅣで、航路を巡る代理戦争<br>「フィッシング・ウォー」が開戦することになった。<br><br>顔なじみの漁師ヒーローからの依頼を請けたあなたが出会ったのは、<br>遊び人で有名なお気楽艦長と、<br>彼を補佐する努力家の少年航海士だった。<br><br>エステボルタのヒーローたちと力を合わせて<br>「フィッシング・ウォー」の勝利を目指すあなたは、<br>ムイラウカⅣ史上最大のピンチを目の当たりにすることになる――
UI_EVENT_SUMMARY_2412LIGHTYEARS=遥か過去に地球を旅立った移民船が、<br>150年の時を経て、目的地へと辿り着いた。<br>そんなニュースを見たあなたの元に、新進気鋭の都市デザイナーから<br>クリスマスイベントの企画サポートの依頼が舞い込んだ。<br><br>依頼を請け、モクダイと共に会場となる仮設都市へと<br>向かったあなたは、偶然出会った完璧主義のハッカーヴィラン、<br>陽気なホログラムクリエイターと共にイベントの準備を進めていく。<br><br>徐々に賑やかさを増していく仮設都市。<br>そこに、不穏な影が忍び寄る――<br>過去と現在が交差する都市で、<br>ヒーローたちは聖夜を彩ることができるのか！？
UI_EVENT_SUMMARY_2502SEEKERS=この広い宇宙には、この世のものとは思えないほど美味で、<br>おとぎ話のような逸話を持つ、幻のスイーツが存在するという――<br><br>心配性の食材ハンターから調査の同行依頼を請けたあなたは、<br>噂の真相を確かめるべく、熱砂の舞う砂漠の惑星へと降り立った。<br><br>遥かな昔、民に幻の霊薬をもたらしたという、砂漠の王を讃える華やかな祭りを楽しみつつ、<br>情報を集めた一行はレシピが眠るという、古代遺跡へと向かう。<br><br>ロマンと冒険を求めて古代遺跡を進むヒーロー達、<br>そこで目にするのは幻のスイーツか、それとも――
UI_EVENT_SUMMARY_2504TRAVELERS=虹を渡りし勇者よ、どうか、この世界を救ってくれ――<br><br>アラディシア王国での武芸大会に参加していたあなたは、<br>突如、不安定になったパスに吸い込まれてしまう。<br><br>辿り着いたのは「魔法」が当たり前のように使われている世界。<br>そこで、世界を救う「勇者」に任命され、<br>宇宙の消滅を止める旅に出発することに。<br><br>あなたたちは、終わりかけの並行宇宙「消滅危惧世界」を救い、<br>無事元の宇宙に帰ることができるのか――
