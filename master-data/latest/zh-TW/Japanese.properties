DETAIL_ESPERDICA_H01=從咖啡烘焙機型的平行武裝裡會散發出搖撼情感的香味，並能夠影響嗅到此味道的人們的行動。比如說，在充滿香氣的空間裡，能夠讓敵方的行為變得遲鈍，同時提高我方的士氣。另外艾斯佩迪卡所擅長的戰術是將幻影投射到纏有香氣的煙霧上，並以鍛鍊過的體術進行攻擊。但是，基於香氣的特性，面對沒有嗅覺的敵人或是在吹著強風的場所戰鬥時則會顯得相當不利。
DETAIL_ESPERDICA_H02=被小時候喝到過的咖啡味道吸引，艾斯佩迪卡為了開一間屬於自己的咖啡廳而做了許許多多的努力。非常喜歡咖啡的香味，他細心的沖泡著每一杯咖啡為的是讓更多的人能因這香氣而感到心情舒暢。不過，現在的他打從心底希望的是，當自己站在選擇將來道路的分歧點上時，可以從某一名少年的身上得到能夠做出「不是追求安定而是遵循慾望的選擇全部都要」這般決定的強大。
DETAIL_ESPERDICA_S01=他的咖啡廳就坐落在東方城郊外一座閑靜的都市公園的附近。除了是咖啡廳的店主他還是一名活躍的咖啡師。活用與咖啡有關的知識以及相關證照，以鑑定士的身份協助其他店鋪處理著各種事項。本身是一名情報通，但當被問到其理由的時候他總是笑著不正面做出回應。性格沉穩且態度溫和，但是面對奪走他平靜時光的人時將展露出毫不留情的一面，甚至有傳聞說他一旦生起氣來就沒有任何人能夠阻止.........
DETAIL_EXIO_H01=エクシオは「観測者」足りうるニンゲン■■■として■ら■た■■■■である。彼の「観測者」としての能力は、■■■■であることによってもたらされた■■■■であり、変身した姿は■■■■としての■■にすぎない。肉体はほぼ■■■■のままのため、戦闘は専ら、自身の自我の■■である■■■■■■に任せる形をとっている。また、サイドキックの際に使用する狂乱は、本来は■■のための■力であるものを、■■し■ものにすぎない。<br><b><color=orange>メインクエスト第2部2章7話クリア時に解放</color></b>
DETAIL_EXIO_H02=「■■■」による実■。それは■■■ツが持つ情報共■機能を、「■■■」足りうる、■元■■耐■を持つ■に■した場合どうなるのか。というものだった。結果として、■ク■■はそれに耐えうる初めての個体となった。並■世界の無数の■■、その■■■思■や経■■■限に■■する中、■■■■が個体と■■の■気を■■た理由は、自身の思考への介入■■を手に入れたことと、夢■■■■■■■を抱き続けら■た事が大きい。つま■■■在■」への復讐と、■■■■■■■■■■■■■■■■。<br><b><color=orange>メインクエスト第2部2章13話クリア時に解放</color></b>
DETAIL_EXIO_H03=エクシオは「観測者」足りうるニンゲンを素材として作られたカイブツである。彼の「観測者」としての能力は、カイブツであることによってもたらされた類似機能であり、変身した姿はカイブツとしての外皮にすぎない。肉体はほぼニンゲンのままのため、戦闘は専ら、自身の自我の分身であるイドレプリカに任せる形をとっている。また、サイドキックの際に使用する狂乱は、本来は自分のための能力であるものを、転用したものにすぎない。
DETAIL_EXIO_H04=「介在者」による実験。それはカイブツが持つ情報共有機能を、「観測者」足りうる、次元観測耐性を持つ者に施した場合どうなるのか。というものだった。結果として、エクシオはそれに耐えうる初めての個体となった。並行世界の無数の自分、その感覚や思考や経験が無限に循環する中、エクシオが個体としての正気を保てた理由は、自身の思考への介入方法を手に入れたことと、夢という名の妄執を抱き続けられた事が大きい。つまり「介在者」への復讐と、自身にとってのヒーローを守ることだ。
DETAIL_EXIO_S01=平行飛越公司的協助人，謎一般的「觀測者」。出身於澳洲雪梨的地球人，全名為埃克西奧．格蘭特。表面上是有著優秀能力以及溫柔個性的按摩師，但是私底下的他是為了完成「某個計畫」而行動的地下組織的一員。在面對「仲介人」時，懷抱著非比尋常的敵意。<br><br>他的真正目的，就連待在他身邊的梅利德、嘉織以及物正都無法窺得全貌。但是地下組織的成員都很清楚，他比誰都要更了解「仲介人」的野心，並且所有的行動都是為了阻止「仲介人」。碰觸他的人生，並了解其真意的人，將會理解「觀測者」之於這個世界的位子，最終得知「觀測者」是如何誕生的吧。
DETAIL_FLAMIERGHOSTWOODS2204_H01=以志工的身份協助久希的研究，芙拉米獲得了與威瑪爾特的花祭非常相襯的英雄服裝。所穿戴的平行武裝與年幼時期從祖父那裡得到的舞鞋非常相似。當舞鞋發出光輝時，人們的視線將會很自然的被吸引，光的軌跡也有著擾亂對手意識的效果。「既然要做就要全力的去享受」在祖父的教誨之下，芙拉米如花瓣一般輕快的舞動著壓倒所有的敵人。
DETAIL_FLAMIERGHOSTWOODS2204_H02=從小時候開始芙拉米就非常的喜歡跳舞。但是，她所受到的教育告訴她必須要保持與身份相符的行為舉止，所以年幼的芙拉米壓抑著內心的情感，扮演著自己所不期望的角色。看穿芙拉米的內心並予以理解的，不僅僅是將她當成是孫女，更是把她當成一個人來對待的祖父。不管是甚麼樣的自己都能抬頭挺胸的去愛，這句已逝祖父的教誨，成為了現在芙拉米立足的基礎。
DETAIL_FLAMIER_H01=身穿斗篷一般的白袍，為了讓化學物質進行合成與燃燒，身為變身英雄的她驅使著所有能夠用得上的儀器。但是她的目的並非是「利用爆炸來傷害敵人」，而是要用「美麗的火焰來迷倒眾人」，所以她的技能看上去雖然華麗卻沒什麼威力可言。不過，她能將戰場變成字面意義上的「火海」的關係，在這一點上是位相當讓人畏懼的英雄。
DETAIL_FLAMIER_H02=她的願望是「讓宇宙中最美麗的煙火，在宇宙中最美麗的地方盛開」。燃燒僅會發生在有大氣的場所，而根據星球的大氣組成成份很有可能會發生意料之外的反應。此外甚至有許多的物質是不會燃燒的。正因為如此，她追尋著這異想天開的理想，每天都努力研究著物質的燃燒。那已經能夠說是異常的對火焰的執著，恐怕是無人能及的吧。
DETAIL_FLAMIER_S01=在月面都市的一間菁英高中裡擔任教職的化學老師。月面出身的月面人，是主小行星帶的礦物資源採集企業家族裡的大小姐。由於才貌雙全無論是校內校外都有著許多粉絲，但是對「美麗燃燒之物」有著異樣的執著，對火藥或是炸藥之類的可燃物質有著遠超越一般人的知識量。製作出能在宇宙中綻放的煙火是她的夢想。
DETAIL_FURLONGCIRCUS2202_H01=在馬戲團裡表演特技的巴隆，在變身時所懷抱的決心從「為了拯救人命」變成了「為了讓人開心」。身穿的服裝除了能吸引眾人的目光，也相當的輕盈，還能同時將巴隆的身體能力發揮至極限。為了拯救人命而每天不懈鍛鍊的他，如同海綿一般將那些高難度的體術技巧盡數吸收並化為己用，在聚光燈之下堂堂的飛舞於空中。彷彿那容易害羞的性格才是演技一般。
DETAIL_FURLONGCIRCUS2202_H02=他原本的變身，是為了要將軟弱的自己給隱藏起來的「為了自己」的行為。鼓舞自己，並表現的很強勢，正因為隱藏了自身的軟弱他才能夠變身。不過，在深植於內心的創傷面前，任誰都無法將自己懦弱的那一面給完全的隱藏起來。但也正因為如此，當變身不再是「為了自己」而是「為了他人」時，他成功的變身成了全新的姿態。
DETAIL_FURLONG_H01=他誓言要成為一名「比火焰更炙熱的消防員」，在變身時他會成為與平時完全相反，性格勇猛果敢的熱血英雄「灼熱前鋒」。無論是多麼危險的場面，他都會把拯救人命放在最優先事項的跳入大火之中。這種性格上的變化並非是他背上水泵的平行武裝的效果，那是藉由變身這項行為，將潛藏於他心中恐懼底部的勇氣喚醒後，振作而起的結果。
DETAIL_FURLONG_H02=「希望可以改變自己那膽小到無可救藥的性格」........這就是膽小到讓人驚訝的他，進入職場的最大理由。正因為手握著的是他人生命的繩索，才讓他鼓足了勇氣，讓膽小的他將行動的主導權交付給強大且積極的另一個他。在大火燃燒的火災現場，他將勇猛的跳入那威脅著市民生命的戰場。
DETAIL_FURLONG_S01=所屬於東方城消防局的消防員。是異星出身的宇宙人，全名為巴爾˙巴隆˙赫爾。出生在平均氣溫比地球要高的星球，所以他的平時體溫較高，也相當耐熱，是火災現場的救護要員。平時也是愛好和平，但是相當的膽小，非常不擅長面對強勢的人。無論是對誰都是使用敬語，但唯有在跟年齡相近的警察帕雷爾說話時會使用一般語氣。
DETAIL_GAISEI_H01=前腕部から伸びるブレード型のパラレルウェポンは、身体の骨が金属のように硬い、ガイセイの種族的特徴が更に強化されたものである。金属をも切り裂く硬質なブレード、そして身を護る骨格型のアーマーは全てがガイセイの肉体に由来するものである。そのためヒーロースーツは動きを阻害しないよう開放的なデザインとなっており、自らの肉体で、技で相手を上回り、その圧倒的な力を示すというガイセイの決意を表している。
DETAIL_GAISEI_H02=貧富の差の激しい辺境惑星の孤児院で育ったガイセイは、幼少期より強い者が弱い者から全てを奪うさまを見続けてきた。彼に武術の教えを授け、子供たちを守ってくれる存在であった孤児院の院長ですら、より強大な力に蹂躙された。その事実を胸に育ったガイセイは、その後に保護された地球を飛び出し、ただ強い者と相対する戦場を求めて銀河を駆け回っている。強さの優劣こそが全てを決定づける、という己の価値観を実感するために。
DETAIL_GAISEI_S01=いわくつきの質屋兼古物商の用心棒で、地球人に近い外見を持った宇宙人の青年。ただ己の技を高め、強者に勝つことのみに喜びを見出しており、強者とのバトルが期待できるのであれば、雇い主不問の用心棒として、店を飛び出しあらゆる戦場へと赴く。バトルとなれば酷薄な笑みを浮かべながら嬉々として戦場を駆ける反面、バトル以外への興味は薄く、バトルや鍛錬の時以外は、ただぼんやりとしていることも多い。
DETAIL_GAIUSSEEKERS2502_H01=とある砂漠の国を訪れたガイウスは、遥かな昔、民に恵みをもたらしたという王の伝説を聞く。自分に似た姿を持つその王に想いを馳せ、ガイウスが得た新しい姿は、剣舞を披露して民を慰撫したという伝説に語られる姿だった。身に纏った王の威厳と舞手の華美さを兼ね備えた装束型のスーツ、そして手にした儀式用の両手剣型のパラレルウェポンは、戦場で舞うガイウスに合わせて美しく煌めき、共に舞台で戦う者たちの心を奮い立たせ、体の奥底から活力を漲らせていく。
DETAIL_GAIUSSEEKERS2502_H02=自分のルーツの情報を求めて、砂漠の惑星に降り立ったガイウス。そこではかつての王を称える祭りが催されていた。自分と瓜二つの見た目をしたその王は、民と共に宴で笑い、民の為に舞い、民と共に生きたという。祭りに参加するヒトたちと交流を深めながら、ガイウスはふと思う。かつての王は、こうしてヒトの中に自分の姿を求めたのではないか。毎日、自分のルーツを求めながらひとり眺める湖面の美しさも、誰かと共に感じる砂漠を渡る風も、こうして同じように自分の胸を熱くするのだから、と。
DETAIL_GAIUS_H01=蓋烏斯所使用的是手套造型的平行武裝，能夠生成乙太體的弓與箭。可以根據ViewPower任意的調整作為箭矢射擊出去的能源彈的尺寸、裝填數或是發射的速度，即使距離目標很遠攻擊的威力也不會衰弱。此外，他的英雄裝是屬於水中行動的特化型，背上的能量圈以及魚尾能夠控制水流，使他能夠在任何姿勢下保持平衡並迅速的進入攻擊態勢。
DETAIL_GAIUS_H02=養育蓋烏斯的老夫婦在他十歲的時候就雙雙離世，從留下的遺書中他知道了自己與這對老夫婦並沒有任何的血緣關係。對他人抱有著疏遠感的蓋烏斯，選擇了不依靠任何人，只靠自己的力量生存下去的道路，而解開自身的身世之謎也成了他的目標。蓋烏斯望著那沉靜的水面思考著自己到底是誰。那個答案肯定就在湖中，肯定就在湖中的某個地方，如此深信著的他再一次的潛入水中。
DETAIL_GAIUS_S01=他是一名深愛著故鄉湖畔的潛水員，也開始了替愛好潛水的觀光客進行響導或是技術指導的工作。但是，厭惡會破壞湖畔的行為，其警戒心直接的反應在了他的態度上導致很容易就給人不好的印象，也因此幾乎沒有人會指名他。喜歡水中的沉靜，潛水進湖中已經變成了他生活的一部分，面對這座湖他擁有比誰都深的知識以及比誰都多的潛水經驗。身上有著類似於刺青一般的複雜符紋，為了隱藏住那些符紋他經常會穿著潛水服。
DETAIL_GAMMEIRAKUSAI2304_H01=為了在祭典季節的城市中進行潛入搜查，雁銘戴上了委託UEHA製造的喧嘩掛飾型「平行信號」進行偽裝。在強光退去之後，便能看見他穿著祭典風格的全新英雄裝。手持名為「纏」的平行武裝，那是在古時代的日本裡由消火隊隊員所使用的東西，在近代則成為了於最前頭帶領祭典隊伍前進的人所使用的旗子。他將高舉旗幟，用力揮舞，將戰場當成庭院一般的橫衝直撞。
DETAIL_GAMMEIRAKUSAI2304_H02=他回想起了故鄉。居住在荒廢的城市裡絕對不是一件輕鬆的事情。但是居住在那裡的經驗對少年時期的雁銘來說是卻是無可取代的東西，也成為了他的原點。「正義拘捕手」是為了守護市民而存在的英雄。而在超越了那個立場，超越了那份職責的地方，他查覺到了自己真正希望的生存方式。在市民們期盼的「慶典之日」裡他穿上了祭典裝束，高舉著纏。
DETAIL_GAMMEI_H01=手持鎖鏈能夠無限伸長的手銬型手環武器，變身英雄「正義拘捕手」。除了鎖鏈之外手銬也能夠依據捕捉對象的尺寸自由的改變大小，也因此他能夠「逮捕」各種尺寸的對象。他在戰場上展現出了出色的戰鬥手段，且無論是身為警察還是英雄都非常的活躍，皆是因為他出身於被怪物的大災害所摧毀的城市，那份苦澀的記憶奠定了他現在的成就。
DETAIL_GAMMEI_H02=他將自己的工作稱為是所謂的「掃水溝」，那絕對不是一件相襯於英雄之名能夠拿得上檯面的工作。跟惡徒或是怪物有關的事件，幾乎不會留下甚麼明確的物證，所以許多事件就很有可能會變得不了了之，正因為如此很多人將解決事件的希望寄託在了英雄身上，各種工作也就這樣的落到了他的頭上，除了一件一件的處理之外似乎也別無他法。他今天也一邊抱怨一邊前往事件的現場。
DETAIL_GAMMEI_S01=所屬於東方城警署的刑事警察。職位是巡査部長。他主要的工作是搜查與取締跟怪物還有惡徒有所關聯的事件。是出身於日本千葉縣的地球人，全名為月輪 雁銘。雖然衣著看上去很隨便，但是做為一名警官是非常認真的。經常要接手各種麻煩事，再加上是中間管理職的關係老是被夾在上司跟下屬之間，辛苦自然是道不盡的。外表看上去比實際年齡更老以及薪水很少是他煩惱的來源。
DETAIL_GANRAN_H01=巨大なハンマー型のパラレルウェポンと、鎖が巻き付いたヒーロースーツが特徴的な姿へと変身する。巻き付いた鎖は、鋼が鍛えられるかのごとく相手の攻撃を受けるたびに熱と硬さを増し、力を蓄えていく。その力は鎖の先に繋がったハンマーへと送られ、立ち塞がるものに超高温の鉄槌を下す。また、蓄えた力を解放することで空間に炉を出現させ、その場でエネルギー体の武具を生成することも可能となる。
DETAIL_GANRAN_H02=とある国の平和の象徴として、伝承にある秘宝斧のレプリカを打つべく招聘されたガンラン。何度打っても納得の仕上がりに至らず過ごしていたある日、王国がカイブツに襲われる。国が崩壊していく中、王の忘れ形見であるバルテを預かったガンランは国を離れ、育てていくことを決意する。やがて成長したバルテの熱意に負け、初めての弟子として受け入れるものの、バルテはカイブツの襲撃に巻き込まれ姿を消した。いつか弟子が戻るまで自分は師であり続けねばならないと、ガンランは今日も鍛錬に励み続ける。
DETAIL_GANRAN_S01=惑星ガルンデラで鍛冶師を営むドワーフ型宇宙人。根っからの職人気質で、他星から名指しで注文が入る程の凄腕職人でありながら、相手が誰であっても、そしてどんな注文であっても特別扱いせず、平等に順番に対応している。これまで耐えられなかったものを我慢し、耐えている瞬間こそ、鍛えるほど硬度が増す鋼のように「より強くなれていることを実感できる」と考えている。そのため根競べや我慢比べが好きで、無理強いはしないものの乗ってあげるととても喜ぶ。
DETAIL_GARBO_H01=這名英雄幾乎是處在完全肉身的狀態，用水晶化的手腳，以及纏繞在四肢上的藍白色火焰在進行戰鬥。而這是，象徵著加爾博的夢想「完成了的自己」的外型，在他身上的那些布料則是他的種族所特有的一種服裝。他的種族所具有的兇猛與攻擊性，在平時並不會展現出來，但是當他使用四肢上的火焰徹底展現出那份狂暴時，那些火焰將會變得更加的耀眼。加爾博也對那耀眼的光輝感到相當自豪。
DETAIL_GARBO_H02=加爾博是，以個體進行轉生的種族。其生命的紀錄會在轉生的時候成為類似於檔案的東西被保存下來並可以進行閱覽，據加爾博所說這就像是世代交替一樣。對於這個種族來說，其死亡或是轉生將會發生在「對活著感到滿足」的那個瞬間。但是，成為英雄的加爾博並不急著面對死亡。他所追求的是那個，讓生命完滿的過程。將那個過程當成夢想的他的身影，正是他做為一名英雄時所展現出的身影。
DETAIL_GARBO_S01=他是語言研究家、翻譯人員，有著龍的外表，是名活了非常久的宇宙人。在這個有著宇宙共通語言存在的世界裡，加爾博針對「受到宇宙共通語操控與削減之物」進行著語言研究。對文化型態有著很深的造詣，在對「即將消失的概念」進行保護的同時，也對宇宙共通語進行擴充。加爾博非常看重體驗文化這件事，並且對於親身體驗正在流行的事物有著很強烈的慾望。
DETAIL_GIANSARLIGHTYEARS2412_H01=良い子にはご褒美が、悪い子にはお仕置きが届くとされるクリスマス。そして黒いサンタクロースのスーツに身を包んだギアンサルが届けるものは、そのどちらでもない。手にしたプレゼントボックスのパラレルウェポンには大量のエネルギー体が収納されており、ギアンサルに定義されることで形を持ち、飛び出していく。爆弾が音と光だけのフェイクかと思えば、可愛くラッピングされたキャンディーが派手に爆発する。真実と嘘を織り交ぜたギアンサルのサプライズプレゼントの数々は、良い子と悪い子を区別する「正しさ」を破壊するかのように戦場を派手に彩っていく。
DETAIL_GIANSARLIGHTYEARS2412_H02=かつて正しいと信じて起こした行動は他者に「正しくない」と断定され、ヒーローになることが叶わなかった。そして本人の信念と関係なく情報は発信され、それを信じたヒト達によって、正しくない行動であると拡散されていった。そんなギアンサルは、成り行きでとあるクリスマスイベントに協力することとなる。そこで目にしたのは、型破りの都市開発デザイナーや、「正しくない」アイドルたち。そんなヒト達が自分たちの信念に従ってイベントを作り上げていく姿だった。皮肉を言いながら手伝うギアンサルの目に、黒衣のサンタクロースのデータが映る。良い子にプレゼントを、悪い子に罰を。それを見てギアンサルは不敵に笑うのだ。自分にはどちらも必要ないと。
DETAIL_GIANSAR_H01=ナイフ型のパラレルウェポンは、刺した対象の情報を収集・分析し、その姿を自身のスーツで再現する。その再現精度は非常に高いが、対象はヒーローに限られ、取得した情報をストックすることは出来ない。その為、他のヒーローに擬態し直す場合は、能力の解除と再分析が必要となる。高頻度での能力行使は再現精度の低下を引き起こすが、例えば超仮想現実世界などの情報化された空間はパラレルウェポンとの相性が良く、彼の持つハッキング能力も優位に働くだろう。
DETAIL_GIANSAR_H02=有望な主席候補生として、大手ヒーロー育成事務所のインターンに参加していたギアンサルは、とある事件に巻き込まれる。その際取った行動が「ヒーローらしからぬもの」であると判断され、ライセンスを取得することは叶わなかった。ヒーローになれず、危険人物として経過観察をされるという失意と苦痛の中、彼はひとつの誓いを立てる。自分が全てのヒーローの情報を持つ最強のヒーローに成り代わる――ずっと大好きで憧れ続けた、「本物のヒーロー」になる、と。
DETAIL_GIANSAR_S01=ソフト・ハードを問わず様々なシステムについて深く高度な技術的知識を持つギアンサルは、荒っぽい口調や態度に対して、非常に几帳面な性格である。「完璧」や「ぴったり」といった言葉を好んで使用し、自身の計画に対して不確定な要素は徹底的に排斥する。ヒーローに対して強い反抗心を抱いており、その背景にはヒーローライセンスの取得を試みた過去が関係しているようだ。
DETAIL_GNOMON_H01=ローブに木の杖といったトラディショナルな魔法使いの装いを纏うノーモンは、変身により、機動性と実用性を高めたパラレルウェポンを持つ「未来の魔法使い」らしい姿のヒーローと化す。杖型のパラレルウェポンはコンピュータと物質変換機の機能を有しており、コイン型に形成した素材の投入と詠唱型のコード入力によって作動する。彼の駆使する技は、火球を撃ち込んだり、落雷を発生させたりと、まさに魔法の所業のようなもの。しかし、使用素材数の計算やコードの詠唱に時間を要する上、当人の運動能力が高くないため、近接戦闘は不得手。
DETAIL_GNOMON_H02=ノーモンの一族は、世界最高クラスの「魔導書」へのアクセス権を所有しているがゆえに、それをめぐる抗争や迫害と永い間戦ってきた。結果、ノーモンの代に渡る頃には、世間から隔絶された場所で「大魔導士」と畏怖されながら暮らすようになっていた。「師匠」と呼び慕った叔父とふたりきり、魔法の勉強と訓練に明け暮れる環境で育ったノーモンは、その師を亡くしただひとりとなっても、世界の終焉を回避できる唯一の方法と考えられるものが記された「魔導書」を守り続けている。すべては、いつか訪れるであろう「勇者」に世界の望みを託すために。
DETAIL_GNOMON_S01=並行宇宙のひとつ「消滅危惧世界」において、惑星エンドアイラ随一の魔法使い・大魔導士と呼ばれている、獅子獣人型宇宙人の青年。常に冷静かつ理知的に、淡々と物事をこなしていくため、冷淡な性格のように見える。しかし実際のところは、素直な感情表現が苦手なだけで、存外感情の起伏は大きい。生まれ育った環境の影響で、他者と関わり合うことが苦手であり、当人はそんな自身を「臆病者」と評する。なお、見上げんばかりの巨躯ではあるが、運動はあまり得意ではない。
DETAIL_GOMEISAXMASMELT2212_H01=希望不管是大人還是小孩都能夠面帶笑容，快樂的度過聖誕節。當然，這樣的祭典因受到威脅而中止甚麼的，這種悲傷的事情自然是不能讓它發生。這麼想的葛梅沙，從過去的回憶裡得到了全新的英雄姿態。從手掌以及腳下產生的冰壁，能夠包圍並守護眾人。那不間斷的笑容與華麗的舞蹈，裝點著讓人喜悅的祝福之日。身為受祝福的舞者的他，內心的願望肯定是希望自己眼前的一切都能夠得到幸福的吧。
DETAIL_GOMEISAXMASMELT2212_H02=在過去的故鄉中他所看到的是，自己所信奉的御神木為了從嚴冬中守護了他，而刻意的纏上冰雪的身影。此外，普羅基為了替他打氣，在聖誕節當天陪著他一起蓋了一座雪屋。這些事情，都讓葛梅沙是知道了被冰雪包覆時能從內側感受到的溫暖。在故鄉中的經驗，以及那些讓他感受到溫暖的聖誕節回憶，讓葛梅沙的意志更加堅定，最終讓他獲得了全新的姿態。
DETAIL_GOMEISA_H01=穿上類似於在故鄉中為神木祈禱時所穿著的服裝，他以舞蹈英雄的身分立於戰場。不過他並不喜歡與人鬥爭，同時也是個徹底的和平主義者，所以幾乎不曾看過他對敵方發動攻擊。他做為一名英雄真正的價值，是能從體表孕育出日光恩惠的結晶。這些光的結晶將隨著他的舞蹈飛散於空中，被光所照射到的人所受的傷會受到治癒。
DETAIL_GOMEISA_H02=討厭爭端的和平主義者，喜歡可愛的東西想與任何人成為朋友的他之所以會前往戰場，是因為他懷抱著「大家都能一起在和平的日子裡舞蹈與遊戲」這樣的願望。不管是多麼兇惡的人，即使是怪物，他都相信著總有一天能有互相理解的日子到來，為了這個願望，他今天也在戰場上為了和平的祈願快樂的舞蹈著。
DETAIL_GOMEISA_S01=在普羅基的安排之下，這名巨人型的宇宙人青年在英雄聚集的酒館裡擔任著服務生。在他居住的星球有著與巨樹一起生活的習慣，在巨樹的信仰之下，他由於是替神體獻上祈禱的舞者的關係，很喜歡跳舞。純真無邪且天真爛漫，幾乎不懂得去懷疑他人。對身體被觸碰，還有脫下衣服都沒有什麼抵抗，此外因為身體很巨大的關係經常搞砸一些事，這對普羅基來說非常的棘手。
DETAIL_GOROGHOSTWOODS2204_H01=以威瑪爾特的花祭用的服裝作為基礎設計，五郎得到了全新的英雄服裝。他所擅長的手工製玩具與樂器也以能源體的形式再現了出來。那玩具造型的平行武裝裡，充滿著會讓孩子們感到快樂的設計，這些玩具會為了守護我方成員而自主的展開行動。另外，手風琴造型的樂器平行武裝，能發出給予周圍人們活力的音樂能源，其音色既溫柔又強而有力。
DETAIL_GOROGHOSTWOODS2204_H02=「在陪伴孩子的時候絕對不喝酒」，這是他給予自己的規定。那或許只是一名父親，不願意被自己的孩子嫌棄身上有酒臭味，所做的小小約定而已也說不定。失去了孩子、失去了家族甚至連能回去的家都失去了的五郎所演奏出的旋律是溫柔的搖籃曲。渴望著那永遠不會再回來的幸福，現在還留在五郎身邊的就只有那無止盡的悔恨。但即使如此，他依然努力的生活著。
DETAIL_GORO_H01=他在變身成英雄後依然維持著一名工匠的標準造型。即使成為了英雄也是經常喝個酩酊大醉，他所穿著的地下足袋型平行武裝能讓他站立在垂直的牆壁上，而工具箱型的平行武裝則能取出各式各樣的工具，讓他能用常人所無法達到的超高速建造出防禦壁或是避難所之類的建築物。
DETAIL_GORO_H02=在過去的故鄉裡他有著自己的家庭，做為一名工匠過著和平的生活，但是在怪物襲擊的大災害中與家族分離，並漂流到了海洋星球。不管是借酒消愁，還是胸懷著「打造出怪物絕對無法摧毀的家」這樣的信念而覺醒成為英雄，也都是在這個時期發生的事。也因為這樣，在看見相愛的人們或是有血緣的人們被拆散的情景時，即使是他所不認識的人也會使他陷入混亂。
DETAIL_GORO_S01=他在海洋星球上的一座船上都市裡，是以船體修補或是建造船上建築為生的工匠。他出身於別的星球，在流浪的盡頭才抵達此地。是個性格樂天的好色老爹。非常愛喝酒，是個即使是在工作中也絕不放下酒瓶的不良工匠，但是工匠技術高超之外雙手也很靈巧。很意外的是個思考迅速的人，能在腦中模擬出設計圖，並用精密且完美的建築技術將其完成。
DETAIL_GRIGORY_H01=由於他本身非常消極的在面對英雄活動這件事，所以沒有多少人認識英雄時的他。他的平行武裝，由兩個上面有著幾何學圖案的球體構成，能用來捕捉英雄的身影、拍照、實況，LIVE所需要的一切全都能做得到。特別值得一提的是，只要是「格里高里所認知到的英雄」，就算格里高里本身不知道那名英雄位於何處，也能夠瞬間移動到那名英雄的身邊。只不過，隨著移動距離的增加所需要的ViewPower也會隨之增加。
DETAIL_GRIGORY_H02=他之所以會成為英雄是因為他無法忍受「英雄無法徹底的發揮出自己的能力」這件事情。在他年紀還小的時候，看到了一則英雄失蹤的新聞。看見那則新聞的他連想到了「那些英雄們，或許將會連變身都做不到的被敵人所蹂躪」這樣的情景，這樣的想像讓他是感受到了巨大的恐懼與憤怒。雖然不清楚他是在什麼時候覺醒了英雄的能力，但是他所持有的平行武裝，其性能體現出了在那起事件後他所胸懷的「能跳躍到任何場所，不再讓任何英雄孤身一人」的夢想。
DETAIL_GRIGORY_S01=無人機的設計與開發者。屬於在地球圈內進行活動的「沃登工業」的其中一名創始者。但是他卻說，真正厲害的是其他人，自己只是一名受雇的技術員而已。把「沒有VIEW的話英雄會死」當成信條，他日以繼夜的開發著，在任何情況下都能追隨英雄，並且持續進行觀測的空拍機。這樣的設計理念與他本人所擁有的知識，讓他受到了零點信用公司的邀請，前去擔任技術顧問。
DETAIL_GUARDMANEARTH_H01=彼らは黒いヒーロースーツを纏い、黒いパラレルウェポンを手にしてターゲットの前に立ちはだかる。夜闇に紛れて仕事を遂行することの多い彼らにとって、あらゆるものを覆い隠してくれる黒という色は、都合がいいのだ。自らの身を闇に潜ませ、無駄のない装備が実現させる無駄のない動きで、着実に任務を全うする。信頼を重んじるからこそ、彼らは効率的にできた装備を好むのである。
DETAIL_GUARDMANEARTH_S01=厳つい顔つき、筋骨隆々の逞しい肉体が特徴的な、大きな角を持つ異星人たち。日陰や闇に例えられるような社会の暗部こそが、彼らの居場所である。戦闘に向いた身体能力と高い知性を兼ね備えるからこそ、権力者たちに目を付けられるのだろう。彼らの生きる世界では、口の軽さは命取りになる。秘密に関しては固く口を閉ざし、決して味方を裏切ることがないように行動する。信頼は、金で買うことはできない。それを知っているからこそ、彼らは口先だけではなく、行動で仲間への信頼を体現し、仲間からの信頼を得ようとするのだ。
