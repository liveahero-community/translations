DETAIL_TSUNEAKIROOKIES2408_H01=とある潜伏先の内輪揉めに振り回されるのは真っ平御免と、逃げるように向かった先はヒーローシティ・サマーフェスタ。素性を隠して新人ヒーローを装う事は出来たものの、正体不明の特殊デバイスを渡され、目立つ役目を立て続けに押し付けられる。最早身バレ不可避、懲戒処分待ったなし――そんな時、ひと夏の自身の密かな願いが、日陰を行く彼に新たな姿を授ける。それは余暇を満喫する為の装いにしか見えないが、れっきとしたパラレルウェポンなのである。
DETAIL_TSUNEAKIROOKIES2408_H02=「ロクセイ」はその場しのぎの偽名ではない。覚醒したばかりの頃、彼はすぐにヒーローネームを思いついた。いつか大衆の面前で、受け継いだ姓に連なる名を名乗ってやろうと考えていたのだ。その願いが叶わぬまま月日が経ち、遂にその時が訪れる。積み重なった「日常」への憧れを身に纏い、新人ヒーロー（自称）は誕生した。彼の識る陰陽師の技術により、水塊のパラレルウェポンは様々な遊具に形を変え、夏のビーチを我が物とする。
DETAIL_TSUNEAKI_H01=在古日本中有一種名為陰陽師的存在。那外型與能力藉由他強烈的願望得以實現。被稱為「式符」的和紙符咒平行武裝，能按照他的意志自由的變換成各種「式神」，如同生物般的進行活動。雖然性能極高但相對的也非常耗能。他利用在陰陽道中被稱為「龍穴、龍脈」的乙太流，來取代部分的View Power用以減輕能量的消耗。但是要使用這種方法必須要滿足複數的條件，因此他作為英雄的強度很容易就會受到環境的左右。
DETAIL_TSUNEAKI_H02=在有關於他的情報裡，就連他是不是英雄的這一點都沒有人知道。根據那為數稀少的目擊情報顯示，他會突然的出現將事件解決，又或者是與其他的英雄一同戰鬥後隨即的離去。不知道出於甚麼樣的原因，他所登場的英雄演出其檔案皆沒有被保存下來。此外，沒有任何人見過他於私生活時或是變身前的樣子，就連一流的新聞工作者都說，要掌握他的真實身分是非常困難的。
DETAIL_TSUNEAKI_H02_CLEAR_QUEST=他是所屬於日本國防衛局的陰陽師英雄。負責的工作主要是於某個組織內部進行潛伏調查，又或者是處理公家機關不方便於檯面上有動作的案件。因此，就算是在防衛局當中也只有極少數的官員知道他的所屬或是職務內容。對一般人來說，除了那些英雄狂熱者之外，其他的人甚至不知道他是英雄。常昭在過去，拜某位地球人為師並成為其後繼，雖然身為宇宙人卻學習了與陰陽師相關的知識與技術。他夢想著這個世界能有打破種族或是立場隔閡的那一天，為了這個目標他成為了政府的棋子潛藏於陰暗處。
DETAIL_TSUNEAKI_S01=出生於移住到京都的宇宙人們所打造的場所「新洛」，自稱是「在地演員」。喜歡與他人建立關係，在當地算是小有名氣。但是有關於他的私生活則幾乎無人知曉，他本人也從來不談論這方面的事。在某一起事件之後，說出來的話總是會偏離內心真正的想法，就連在重要的時刻也沒有辦法好好的把自己的感情傳達給對方。喜歡京都這塊土地上的文化，所以他對自己的出身懷抱著複雜的情感。
DETAIL_VALORAY_H01=食材ハンターとして冒険業を続けるバロレイが、ヒーローとして操るのは２つのパラレルウェポン。スリンガー・フックショットにはフックと共にロープを射出する機能が、防塵ゴーグルには視認したものが食材か、そしてそれが安全かをサーチする機能がそれぞれ備えられている。これらのパラレルウェポンの力と、微弱な空気の流れや磁場を感知する感覚器官である２本のツノを最大限に活かして、バロレイは同行者と自身の安全を護っている。
DETAIL_VALORAY_H02=若きバロレイが冒険業を共にしていた相棒は、バロレイとは対照的に、持ち前の勇敢さと直感、身体能力で過酷な冒険を成功させていた。そんな相棒が、ある冒険の最中に些細な不注意が原因で大怪我を負い、冒険業の引退を余儀なくされてしまう。相棒に危険を伝えきれなかったバロレイは、同じ油断を二度としないように、そして何より、ほんの一瞬で人生の在り方が大きく変わってしまうような辛い思いを誰にもして欲しくないと願う。そしてひとり、あらゆる危険を想定し、対策を講じながら、今日もこう言うのだ。「おじさん心配だよ」と。
DETAIL_VALORAY_S01=珍しいグルメ食材を求めて、様々な惑星を渡り歩く食材ハンター。仕事の傍ら、訪れた惑星で得た知識で、グルメ食材ハンティングツアーのコンダクターや、お手製保存食の販売、レシピ本の執筆などを行っている。穏やかで温厚な性格のバロレイだが、その一方で超が付くほどの心配性である。彼の執筆したキャンプ料理のレシピ本には、各地の危険区域情報、安全ルート、サバイバルテクニックなどが事細かに記載されており、本人の意図しないところで、専門家も舌を巻くサバイバル・ガイドブックとして名を馳せているのだとか。
DETAIL_VICTOMHEROFESTA2109_H01=身為英雄的維多姆永遠都將人命的救助放在第一位，縱使是要犧牲自己也是一樣的，而這一次他獲得了全新的姿態讓他能在水邊進行救助活動。巧妙的操縱著槳板穿梭於海浪之間，帶著讓人目眩的笑容進行救助。面對這與平時完全不同的維多姆，所有人都感到相當的驚訝。至於說他為何會有如此的變化，其原因是與在夏日祭典中，所發生的一件事有關。
DETAIL_VICTOMHEROFESTA2109_H02=沉默且固執，經常戴著面具的嚴肅的男性。這些是周圍的人或是英雄對維多姆的印象。他雖然不否認自己很固執，但是因為嚴肅的表情而讓其他人心生恐懼的這一點，他似乎有著自己的想法。在沙灘上幫一名孩子撿球卻把孩子嚇哭的這件事，大大的動搖著他的內心。想成為能讓那個孩子露出笑容的英雄........會有這樣的願望，或許跟他在過去曾擁有過家庭有關也說不定。
DETAIL_VICTOM_H01=穿上如同救助隊制服一般的裝甲他成為了變身英雄「救助者」。就算是在怪物的肚子裡，他所持有的繩索的平行武裝都能以對短的距離幫助他抵達受難者身邊。活用繩索能突破所有一切障礙的特性與自己所穿著的套裝，他甚至能超越音速之壁來進行救助。
DETAIL_VICTOM_H02=他的願望是「將身處威脅之下而無力應對的人們全數救出」。那是他回想起在過去，自己所住的城市被怪物蹂躪自己的家人也在那時遇害，在他深刻體會到自身的無力時所發下的誓言。在頭盔底下的素顏除了留有當時燒傷的痕跡之外更有著無數的傷痕，但是他仍以生命的救助作為最優先事項的衝入前線，那除了是自責之外，也是對怪物的強烈復仇心。
DETAIL_VICTOM_S01=總是穿戴著全覆式的頭盔，隸屬於東方城消防局，超救助隊的隊長。出身於英國倫敦，全名是維多姆˙文森特。總是能保持冷靜，具有優秀的判斷能力，簡直就像是為了救助他人而生的男人。雖然他很看重別人的生命，但也曾經公開說過「為他人而生，為他人而死」這樣的話，似乎有輕視自己生命的傾向。
DETAIL_VISCUNAM_H01=他的武器，是從背上伸出的四個機械觸手的行平行武裝。「要量產那些完美的發明只有兩隻手是不夠的」從這種想法中誕生的觸手，能夠完全依照他所想的去行動。觸手的前端配備有三叉爪或是雷射等機能，可以用於戰鬥之中。觸手的前端可以自由的變換成其他各種機能，有需要的話甚至連形狀都能夠一起改變。
DETAIL_VISCUNAM_H02=他所尊敬的父親，在過去是無人不知無人不曉的偉大發明家。但是，在一場怪物的襲擊當中，他的父親被怪物所吞噬，也從世人的記憶之中消失。面對沒有任何人記得自己父親的這一事實感到憤慨與悔恨的他，在那之後「要成為能留在他人記憶之中，絕對不會被忘記的發明家」就成了他的目標，即使每天都會犯下簡單的錯誤而失敗，他仍然是持續走在發明的道路上，他的原動力就是在當時所體會到的那股無處宣洩的悔恨。
DETAIL_VISCUNAM_S01=這名獸人型宇宙人的科學家，為了讓自己的發明普及出去，便以販賣自身的發明品做為生計。對自己的頭腦與才能有著絕對的自信，每天都努力的研究著如何創作出完美的發明，但由於本身對市場需求以及顧客願望的理解能力大有問題的關係，所創造出的盡是一些異想天開的作品。雖然擁有著非凡的技術，但是運氣卻異常的差，再配合上那足以成災的天然性格，讓他是經常性的犯下簡單錯誤。
DETAIL_VLAHAM_H01=物腰穏やかで落ち着いた墓守は、カイブツ専門のハンターという裏の顔を持っている。その顔を見せる時、ヴラハムは狩るべき敵に対して、変身前からは想像も出来ないほど口調が荒く、高圧的な姿を見せるが、この姿もまた、れっきとしたヴラハムの一面である。獰猛な笑みと共に、本能たる獣性のまま操る銃剣型のパラレルウェポンは、カイブツ狩りに特化しており、記憶を、認知を奪い、すべての生命に訪れるべき正しき死を冒涜する眼前の敵を屠っていく。また、ヴラハムはカイブツハンターとしての信念から、対ヴィランや、ヒーローショーのようなカイブツ以外の相手とのバトルは殆ど行わない。
DETAIL_VLAHAM_H02=かつて、とある星のとある国に、バケモノ退治を家業としていた貴族家があった。その一族の末裔として生まれたヴラハムは、狩人として一人前になる前に病を患い、床に臥せる日々を送っていた。そんなある日、貴族家の領地がカイブツの襲撃を受け、家族、領民、領地、その全てが消失する。崩れ行く屋敷で死を覚悟した時、一族が封印してきたバケモノの力を見つけ、その身に宿した。そして得た強靭な肉体と身体能力でカイブツを屠り、自分しか覚えていない家族と領民を弔う。そして力の代償に得た、治癒することなく自身を蝕み続ける病の痛みも受け入れ、墓守として、狩人として正しき死を護り生きることを誓った。
DETAIL_VLAHAM_S01=とある星で、墓地やカイブツ被害で消失したヒトたちの慰霊碑を管理する、墓守を務める山羊獣人型の宇宙人。静謐な場所を護り、死者へと静かに祈りを捧げるその生業のまま、物腰柔らかで落ち着いた立ち居振る舞いをしている。そんなヴラハムは、遺跡や墓所、古墳などのマニアであり、これまでに集めた資料や実際に訪れて撮影した映像など、コレクションはかなりの量となっている。また、強い日差しが苦手で、よく日傘を差しているが、それでも体調を崩してふらふらと歩いている様子がよく目撃されるとか。
DETAIL_VULPECULA_H01=烏爾佩庫拉所持有的平行武裝是由平時穿戴於身上的懷錶所變化而成，除了能影響烏爾佩庫拉自身之外也能對周圍的時間本身產生效果。能夠大幅度的減緩時間的流速，並讓自己在減速的空間中自由的行動，看上去就像是以極高速在進行移動與攻擊。雖然能力很強大，但是隨著效果的影響範圍會對烏爾佩庫拉自身造成極大的負擔。此外，在面對時間停止或是限制行動範圍的能力時也會顯得相當無力，而這項能力本身對外也是完全保密的。
DETAIL_VULPECULA_H02=他所期望的世界，是任何人都不會回首過去，只專注於當下的活著。那對烏爾佩庫拉來說是唯一的願望。為了從被悲傷佔據的過去中解放出來他的祈禱成為了執著。烏爾佩庫拉利用面具隱藏自身真正的表情，為了讓那些生存於悲傷中的人們忘記苦痛，並盡可能的樂於生活，他暗中的活躍於宇宙各處。雖然懷抱著捨棄過去的夢想，但是支撐著這個夢想的卻也正是他的過去，這到底是何等的矛盾呢。
DETAIL_VULPECULA_S01=偷取貴重的文化財產，以及破壞文化遺產是怪盜烏爾佩庫拉主要的罪行。他將這些行為稱之為是「盜取景觀」，並在犯罪之前一定會在一些非法的網站上用帶有神祕感的影片進行預告。他所提倡的理想在某些群體之間得到了不少的人氣，而這些瘋狂的粉絲經常會在他的旗下成為某一類惡徒。總是穿戴著狐狸面具所以沒有人見過他的真面目，而這也造成了許多模仿犯的出現，擾亂著社會的治安。
DETAIL_WOLFMANEARTH_H01=他們為了活用那與生俱來的身體能力，所以有偏愛容易行動的服裝以及輕量的道具或武器的傾向。而變身後的服裝或是武器，也很忠實的呈現了這一點。此外，作為耳鼻相當發達的代價，眼睛非常不善於應付強光，為了視力的輔助經常會穿戴太陽眼鏡或是護目鏡。由於他們幾乎每一個人都會穿戴太陽眼鏡的關係甚至會讓人懷疑那太陽眼鏡是不是藏著些甚麼，但理由其實也就只是上述所說的那樣罷了。
DETAIL_WOLFMANEARTH_S01=在遷入地球圈的眾多人種當中，外觀特徵看上去很近似於狼的異星人青年。由於來到地球的很多是以賺錢為目的血氣方剛的年輕人，會讓人產生這個種族的人是否都如此魯莽的想法，但是實際上，就跟地球人一樣，每個人都有著不同的性格與嗜好，以及懷抱著的夢想。在那些惡徒當中，有以身為惡徒為榮的人存在，自然的也會有對英雄抱持著淡淡憧憬的人存在。
