DETAIL_ANDROIDSOLDIERWATER_S01=機械生命体の星・トロネシオン出身のアンドロイド兵たち。その逞しい肉体の生体パーツは非常に精巧に作られており、パーツの継ぎ目を除けばニンゲンそのものであるように見える。そんな彼らは母星において築かれた独自のネットワークによって繋がっており、オーダーと呼ばれる指令によって各個体の活動目的が定められている。ヒーローとして戦う彼らに与えられたオーダーがいかなるものかは不明だが、信念にも似たその行動原理が揺らぐことは決してない。
DETAIL_ANNA_H01=她所身穿的英雄裝本身就帶有著平行武裝的功能。那飄逸的裙子與面紗會散發出能量，並呼應安娜「想讓對象得到解放」的心情，給予周圍的人們活力。安娜所跳的現代舞，能讓看到的人得到內心的平靜，根據狀況的不同也有人能夠藉此得到鼓舞。但是，安娜認為那是理所當然的事情。因為每一個人所想要解放的東西，都是不一樣的。
DETAIL_ANNA_H02=安娜在受到了某一名舞者的感動之後，便開始獨自的學習舞蹈，並且沒有花上多少時間就擁有了相當的舞蹈實力。但是，希望安娜能過上更好人生的踏實父親跟朝著夢想衝刺的安娜有了意見上的分歧，最後甚至發展成了讓安娜離家出走的父女吵架。將自己的舞蹈帶給那些內心壓抑的人們，告訴他們可以再更自由一些，同時，她也很希望能在某一天得到父親的理解。她將這個願望，偷偷的藏在心中。
DETAIL_ANNA_S01=本名為明道杏奈。就讀私立櫻元中央學園的高中生，目標是成為職業舞者，也非常積極的參與相關的社團活動。好奇心旺盛有點急性子，有著無懼於任何事物的性格，能夠隻身一人前往未知的星球或是城市旅行，甚至能不依靠地圖的四處亂逛，但是也有因那致命的方向音癡而迷路的時候。另一方面，那表裡如一的說話方式不分性別種族與性格的非常受到同班同學們的喜愛。
DETAIL_ASTAR_H01=アスターのパラレルウェポンは、タブレット端末のように見える探査・判定を行うものである。本来は失われたものを、彼の「夢」によって再現、及び進化させたもの。一定範囲内のヒト的生物の検知、及び、それぞれの個体の筋肉動作のシュミレートが行える。本来、これは「子供がいる家庭」を識別し「よいこで1年を過ごしたか」を判定するためのものであるが、アスターは専ら違う用途で使用している。その事を本人に指摘すると、ブツブツ呟きながら仏頂面になってしまう。
DETAIL_ASTAR_H02=彼にとっての「サンタさん」は挫折と苦難の連続である。元々は別の形で行っていたものを「自分一人でやるならば」と規模の縮小、調整を行った形が、現在彼が行う「サンタさん」の形である。本人はそれを歪な形、本来の形ではない、と常に否定感を抱えている。その自己否定の中で、彼が「サンタさん」という夢を形にできているのは、彼の「サンタさんになりたい」という夢は今でも変わらない事、そして、自身が苛まれる事そのものに価値を感じているためだ。
DETAIL_ASTAR_S01=職業は「サンタさん」と自称する、赤い肌と巨躯を持った、炎を身にまとう宇宙人。彼のいう「オフシーズン」になる12月以外の期間は、主に木こりや木工細工を森の中で行っていた。基本的に交友関係を増やす事にとある理由から積極的ではなく、その経験値の足りなさから口下手である。そんな彼が積極的にヒトと関わる際には、「サンタさん」に関係ある事柄か、彼に根差す憧憬に触れる場合だろう。
DETAIL_ASTOSIS_H01=ヒーロースーツを身にまとったアストシスは、先端に天秤の付いた杖のパラレルウェポンを持つ。彼が思い描く勧善懲悪を体現したこの杖は、振るわれる対象によって異なる効果をもたらす。具体的には、罰せられるべき相手には絶大な威力を、賞されるべき相手には強力な支援を、というように。ただし、善悪の判断はアストシスに依存している。そのため、彼がその判断を迷う対象に、杖は真価を発揮できない。
DETAIL_ASTOSIS_H02=彼の父親は優秀な弁護士であった。常に公平な判決を望む父がたくさんの依頼人を救う姿を見て育ったアストシスは、自らも弁護士を目指した。並々ならぬ努力の果てに弁護士資格を得た彼は、最も尊敬する父の元で研鑽を積む。だが、厳しくも充実した日々は父の自死によって唐突に終わりを告げる。独り遺されたアストシスは、それでも弁護士の証であるバッジを手放すことはしなかった。確固たる信念を胸に抱いた彼は、今日もスーツに身を包み、法廷に立つ。
DETAIL_ASTOSIS_S01=フリーの弁護士をしている獅子獣人型の宇宙人。その仕事ぶりは迅速かつ丁寧で、彼の依頼人からは高い評価を寄せられている。コミュニケーション能力も高いため、依頼人の信頼をいち早く勝ち取り、弁護に必要な情報を聞き出すことを得意としている。その反面、自らのことに関してはあまり話したがらない傾向にある。まるで挨拶であるかのようにボディータッチを行ってくるが、この行為には決して邪ではない、別の理由があるようだ。
DETAIL_BARRELHEROFESTA2109_H01=希望能成為適合在炎炎夏日裡戰鬥的英雄，這樣的願望帶給了巴雷爾全新的英雄造型。穿上熱情的泳裝，裝備好數把水槍的巴雷爾，在戰鬥場上隨著激烈的水花舞動著。據本人表示，要用「清爽的帥氣表情」吸引觀眾的目光，來大幅累積人氣點數﹙預計是如此﹚。水槍的儲水槽，被設計成只要他還有精力就能提供無限的水源。
DETAIL_BARRELHEROFESTA2109_H02=對因憧憬帥氣的槍手而手握槍械一路至今的巴雷爾來說，在戰鬥的「魅力」上輸給別人的事實讓他是大受打擊。槍手總離不開火焰或是灼熱這些要素，而這在夏天卻成為了怎麼樣也迴避不掉的弱點。苦惱許久的他，從消防員英雄友人的激烈水柱，以及祭典攤販的水槍上獲得了靈感。喜歡夏天也喜歡水邊的他，立志要成為與夏天相稱的英雄，或許是必然的結果。
DETAIL_BARREL_H01=穿上自幼時就憧憬的西部保安官的服裝變身為英雄「交響板機」。使用兩把手槍的平行武裝，用超越常人能反應的快速射擊壓制對象。變身後的他，將一反平時糟糕的射擊技術，發揮出百發百中的射擊精度。那大量擊發能源彈的作戰方式，在旁人眼中似乎是相當有吸引力的。
DETAIL_BARREL_H02=在做盡壞事的惡徒面前颯爽登場，並用百發百中的槍擊懲治對象。在守護了今日的和平後，朝著夕陽而去........就是這般老套的西部影集，奪去了他的內心。為了像那名保安官一樣，成為一名為了正義扣下板機的「正義槍手」。帶著這樣的願望，他成為了前所未聞的警察兼變身英雄。
DETAIL_BARREL_S01=所屬於東方城警署地區課，派出所的值勤員警。在美國休斯敦成長的宇宙人。個性率直且誠實，對市民的關愛也非常足夠，看上去就像是個模範警察，但是因為憧憬西部劇裡的保安官，所以扣動版機這一舉動能讓他產生極大的快感，是名破天荒的警察。身上會隨時攜帶著像是抓捕用的麻醉槍之類的槍械，但是射擊的技巧非常的糟糕，不管開了多少槍不要說是目標就連旁邊的東西或是人都打不中。
DETAIL_BARTE_H01=刃物鍛冶としての彼女の情熱は、無論ヒーローとして変身した後の姿にも波及する。彼女のパラレルウェポンは、エーテルを材料に様々な刃物を練り上げる事が出来、その中でも特に大型の片手斧型のものを好んで使用する。作り上げられる刃物は、彼女の想像力と美意識が持つ限り、いくらでも生成できるが「相手を傷つけるためのものではない」という意識の下つくられているため、総合的な攻撃性能は然程高くはない。変身時に額に輝く「第三の目」は、パラレルウェポンではなく生来のもの。その瞳を開くことで、生体が放つエネルギーの波動を視覚的に掴むことができるようになるため、戦闘時にも活用される。
DETAIL_BARTE_H02=とある種族の生き残りであるバルテは、物心がついた頃にはすでにガンランの庇護下にあった。そんな彼女は幼少期から、間近で数々の武器や農具が出来上がるところを見るうちに、武器、特に刃物の持つ美しさに心を奪われていった。ガンランの教えるように、武器は危険なものであることは十分にわかっている。だが、危険であると同時に美しい、そしてその美しさには意義がある。記憶にはほぼ無い自分の生まれた国で、伝承となるほど美しい秘宝斧が平和の象徴となったように。ガンランに弟子入りし、鍛冶を学ぶ身となった今、バルテは自らの思い描く最高の美しさを求め槌を振い続ける。
DETAIL_BARTE_S01=火山の街・ガルンデラの鍛冶師、ガンランの弟子として鍛冶を学ぶ、鍛冶師見習いの若者。明るくさっぱりとした人好きのする性格をしているが、やや傲然としていて粗暴な言葉遣いを用いる。これは養父兼師匠の教育によるもの。重度の刃物オタクであり、刃物や武器について語り始めると、全体のシルエットから波紋や切先と、高い熱量を持ったトークが止まらなくなる。鍛冶の腕もしっかり磨かれており、彼女の打った刃物は性能もさることながら、洗練された見た目が依頼者からの高い評価を得ている。
DETAIL_BOREALIS_H01=指揮棒造型的平行武裝，是專門用於收集View Power的特化型武器，當他舉起右手時普通的觀測者們都將被他所吸引。他能指揮各種樂器型的無人機，利用音色在戰鬥中進行支援與輔助。平行武裝的強化能力作用在了波雷亞歷斯本身的特質「聽取他人之聲」上，能反過來將感情與能量傳入他人的心中，並將其活性化。在自己的音樂會上也會使用能力，讓觀眾如癡如醉。
DETAIL_BOREALIS_H02=波雷亞歷斯擁有能夠「聽取」他人內心聲音的特技。由於會無意識的聽取對象的感情或是思考的關係，這也造成了波雷亞歷斯精神上很大的負擔，而給予他支持的就是他的親友以及家族。為了傳達給音訊不明的他們，波雷亞歷斯在收集View上有著強烈的執著。波雷亞歷斯能將自身或是他人的感情灌注在音色之中，就彷彿與他人產生共鳴那樣，震撼聽眾的內心。他所奏出的音色總有一天肯定能夠傳達到的。
DETAIL_BOREALIS_S01=指揮著樂器無人機，來進行演奏的男性指揮家。出身於人口很少的極寒小行星上，但那顆行星在與隕石的相撞之下完全的消失了。雖然以前有過作為英雄活動的紀錄，但是在行星消失之後，他就完全拒絕了英雄事務所的聯繫，僅為自己而使用力量。在他所擁有的劇場型宇宙船中舉辦的音樂會在銀河中擁有非常高的視聽率。僅有一部分的贊助人或是被他看上的對象才會被招待到宇宙船上。
DETAIL_BYGUL_H01=ヒーロー「Zippy.C」に変身する彼の最大の武器は、出身惑星との重力差を味方につけた桁外れの怪力である。普段から着用している環境適合用スーツをパラレルウェポンに変換して纏い、筋出力調整機能を変動させることで、途轍もない破壊力の攻撃を繰り出すことができる。ただし、本来「環境適合」を主目的としてつくられたスーツである上、彼自身がその環境下で活躍できる明確なビジョンが描けない限り「適応」することが出来ない。その為、パラレルウェポンの性能は、彼自身の環境への理解度と状況への没入感に大きく依存する。
DETAIL_BYGUL_H02=彼は、故郷の惑星の人々の期待を一身に背負い旅立った。任された任務は、他惑星の完全な庇護下におかれ発展が止まってしまった故郷を、再び自立させるための情報収集。主従関係から完全に切り離された遥か遠方の惑星・地球に関する知識の深さから特使に任命された彼は、その任務をこなしつつも「映画・アニメの聖地巡礼」を行うべく、様々な場所を尋ね、色々な人と話をする。憧れの映画の主人公のように、「故郷を含めた宇宙の人々を救うような大活躍をする」まで、彼のヒーロー活動が終わる事はない。
DETAIL_BYGUL_S01=辺境の惑星から、就職活動のために地球圏へとやって来た獣人型宇宙人。地球産の映画やアニメに肩までどっぷりと浸かったオタクであり、憧れの「聖地」で暮らせることに胸を躍らせている。しかし、地球の環境に適応できていないがために、各所で数多のトラブルを引き起こしてしまっており、その新生活は前途多難の一言。社交的で快活な性格をしているため、マニアックな趣味を持つ者とは馬が合いやすく、いつの間にか親交を持っていることがある。
DETAIL_CANES_H01=自分より体格に恵まれ、宇宙猟師としての素質に溢れたきょうだいに複雑な感情を抱くカネス。「最強の猟師」であり「最高の相棒に並び立つ自分」になるという強い願いがこのパラレルウェポンを生み出した。浮遊する巨大な腕は、自律行動によりカネスの指定した対象の保護や攻撃を行う。対象の指定はカネス自身のほか、仲間を指定し腕を貸し与える事もできる。猟師の訓練を受けてきたカネスは獲物を観察し、機を伺い、死角から一撃必殺を狙う戦い方を好むようだ。
DETAIL_CANES_H02=カネスにとって、ヒーローは配信画面の向こうで華々しく活躍する存在だった。種族の枠を越え、体格の差などものともせず、各々の能力を発揮し活躍する姿に憧れていた。晴れてヒーローに覚醒した少年は、自身と同じくヒーローに憧れる者たちの期待に応えようと決意する。先輩ヒーローたちの背中を追いかけるカネスが不安の代わりに抱くのは希望の２文字。覚醒のきっかけとなった願いを必ず叶えてやるのだと、新人は目を輝かせる。
DETAIL_CANES_S01=開拓中の星ムイラウカＩで生活するヒト型宇宙人の少年。危険な原住生物から開拓地を守る「宇宙猟師」の家に生まれ、見習いとして生活している。真面目で責任感のある彼は、いずれは自身が家業を継ぐものと信じている。同業者の大人たちに囲まれ、同年代はきょうだいのみ、それも自身よりはるかに体躯と身体能力に恵まれている。そんな環境で育ったカネスは日々鍛錬を重ねても皆の背中を追い続けるばかり、いつかひとり取り残されるのではないかという不安を密かに抱いている。
DETAIL_CERASTIUM_H01=她的願望是「希望自己是守護眾人的正義之盾」，手持巨盾的平行武裝，時而作為防具，時而作為武器的使用於戰鬥之中。其堅韌的程度在機動隊內甚至獲得了「鐵壁」的稱號，她自願的成為夥伴們的大盾，協助夥伴們前進。她認為這樣的功績，能夠最快的達成屬於自己的「正義」，才採取了這樣的行動。
DETAIL_CERASTIUM_H02=在她的身邊，曾有一位跟她一同追求「正義」而進入機動隊的親友。但是，她在詢問那名親友對自己的「正義」有何看法時，對方卻困惑的沒有做出任何回答。那時她察覺到了自己根本就沒有甚麼「正義」。總是按照長官或是小隊長的「正義」去行動的她，幾乎沒有自己的意見。也因為這樣才陷入苦惱。對現在的她來說最重要的課題是，找到只屬於自己的「正義」，並按照那個「正義」來行動。
DETAIL_CERASTIUM_S01=除了是所屬於法國國家憲兵隊中機動憲兵隊裡的機動隊員之外，同時也是UEHA法國支部旗下的一名英雄女性。雖然是出身於法國里昂的地球人，但由於是跟宇宙人的混血兒的關係，頭上有著大大的角。從小就立志要成為機動憲兵隊，並靠著自身的實力入隊，個性率直且認真。異常的喜愛「正義」這一詞彙，對社會上的非正義之事決不寬容。是「正義閃電」的大粉絲，有著近乎於崇拜的敬愛之心。
DETAIL_CROWNE_H01=一名希望能飽覽宇宙中最高科技的少女，在成為大人後回想起了自己的夢想，並再一次的胸懷夢想且立下決心之時，她成為了一名變身英雄，手持的工具不但是武器也具有能夠分析各種機械性能與構造的能力。她扛著的那把巨大的工具，能分析眼前對象的武器性能與構造，也能夠變形成各種分解工具的外型，屬於超級電腦的一種。
DETAIL_CROWNE_H02=在她的成長環境中充滿著「成見」與「偏見」的話語。對周圍的人來說擁有「男性」的興趣與性格的她，是相當異類的存在，她也不停的被期望著能活得更像個「女性」。就連她的夢想也被同等的對待著，希望她能夠擁有更加「女性」的夢想。也因為這樣，她一度很輕易的放棄了自己的夢想。
DETAIL_CROWNE_S01=她是隸屬於地球上屈指可數的宇宙船製造企業「衝壓社」的一名整備士，也是與平行飛躍公司簽訂契約的專屬維修員與宇宙船駕駛員。是出身於美國西雅圖的地球人，全名為科羅尼˙蘋果園。相當強勢且力量強大，非常厭惡「畢竟是女性嘛」的輕視。對高科技非常感興趣，當看見稀有的機械或是機器人時，有著會想拆開來看看的惡習。
DETAIL_DANZOTRAVELERS2504_H01=世界を救う「勇者」の一行として旅する中で、ダンゾーが持った新たな願い。それは、世界を巡り音楽を届けるに相応しい「吟遊詩人」を彷彿とさせる姿として結実する。しかし、ファンタジーに登場する吟遊詩人のように、優美な衣装に竪琴、という出で立ちで済まないのがダンゾー。レザー製のコートやベルト、メタルアクセサリーといったパンクテイストの多分に入った衣装を纏い、エレキギターを自らの身体に接続して演奏を行う。なお、腰のクナイはピック代わりにも投擲武器にもなるらしい。
DETAIL_DANZOTRAVELERS2504_H02=ダンゾーにとって音楽とは、自らに豊かな感情を取り戻させてくれる「希望」そのものだった。いかに過酷な修行や任務の中でも、例え体の大部分が機械に置き換えられるような羽目にあっても、音楽が彼に活力と、生への渇望を与えてくれた。そんな彼が、絶望を通り越した諦観に満ちたこの世界に、今必要なものは音楽であると考えるのは、至極当然のことである。世界中の虚ろな顔をしたヒトたちに音楽を届け、沸かせたい。いつものように陽気なテンションで奏でられるエレキギターのメロディには、そんな熱い想いが確かに込められているのだ。
DETAIL_DANZO_H01=身穿華麗的忍者服變身為英雄「Weed Groover」的他，除了各種的忍具之外，也裝備有音響機器外型的平行武裝。他能巧妙的操縱唱片造型的戰輪，控制漂浮於自身周圍的DJ工具，一邊戰鬥一邊進行出色的音響演出，將整個戰場轉變為演唱會場。他在戰鬥之中創造出的音色，能提高友軍們的士氣，同時也緊緊的抓住觀眾們的耳目。此外，那些音響機器所發出的超音波也能夠用於攻擊之上。
DETAIL_DANZO_H02=從小就被培育為一名「忍者」的他，其活動範圍延伸到了宇宙之中。但是，在其他星球執行某項任務時他受到了瀕死的重傷，等到意識恢復時就已經被改造成了生化人。因為機械的關係使他得到了更長的壽命，但卻也讓他開始渴望能體驗到自己作為一名人類時能感受到的「活著」的感覺。在四肢還健全時所培養出的能力以及音樂的興趣。他活用著所有的一切，在他能打從心底的感覺到「啊~~我現在真的是活的超自在的」並覺得滿足之前，他將持續的以一名英雄的身份存在。
DETAIL_DANZO_S01=所屬於新人才事務所，從DJ事務到作曲編曲甚至是企劃都難不倒他，在音樂業界裡他是一名多才多藝的音樂製作人。他所使用的名子是「Dz.NINJA」與「彌彥 團藏」。雖然是地球人，但是身為生化人的他身體上有大約一半左右是由機器所構成。他將「忍者」作為自身藝能活動以及服裝穿著的主題，但是那高昂的情緒以及輕浮的行為與浮誇的服裝，實在是沒有一名「忍者」該有的樣子。不過，有時候他也會展現出讓人冷汗直流的冷徹的一面。
DETAIL_DIGRAM_H01=他最重視的是公共運輸機關的安全與準時，當有人刻意阻撓時他將不留情面的變身成為機械英雄。除了是擁有情感的「生命體」之外他同時也被製造成是能與怪物作戰的「英雄」，他的身體能夠針對當下的狀況做出最合適的變形。他最常使用的武器，是以高火力著稱能在一瞬間消滅對手的磁軌砲。
DETAIL_DIGRAM_H02=在永恆戰爭結束後，公共交通機關也開始重新的派出與其他星球的定期聯絡飛船。那宇宙列車的英勇身姿，對他來說就是一種「和平的象徵」。也因為這樣，公共交通機關的準時發車與到站，對他來說是非常的高尚的，是一種必須去守護的高貴現象。若是有人膽敢擾亂這和平的象徵，必將受到他嚴厲的處置。
DETAIL_DIGRAM_S01=出身於機械生命體之星多羅涅西昂，擁有生命的人形機器人。是星球間高密度旅客輸送航路，通稱「銀河鐵路」的車掌兼駕駛員。處事認真且常保冷靜，並完全遵守規則。特別是面對時間，就算只有數秒的延遲都不允許。雖然他在性格上比起其他機器人還要來的更加偏向機械，但畢竟是作為一名擁有感情的生命體，在面對愛情時他也會直率的表示出好意。
DETAIL_DIVEREARTH_H01=ダイバースーツを身に纏った彼らは、パイルバンカーのパラレルウェポンを携えて水中へと果敢に身を投じる。どのような水の流れも読み、濁流や潮のうねりさえも味方につけるスキルこそが彼らの戦闘技術の根幹であり、洗練された身のこなしは優雅さすら漂わせている。パラレルウェポンで未知を穿ち掘り出す小さな発見、そしてそれがもたらす大きな喜びが、危険と隣り合わせの昏い水底へと彼らを突き動かしている。
DETAIL_DIVEREARTH_S01=海に潜り、深淵に挑む水中活動のスペシャリストたち。高深度にも耐えることができる鍛え抜かれた肉体に加えて、何事にも動じない屈強な精神を持ち合わせている。水中でトラブルが発生した際に最も重要なのは、焦る心を抑え込む自制心であると、彼らは経験から知っているのだ。そんなダイバーたちに与えられる任務は多岐に渡り、沈没船の調査から水中のカイブツ退治を任される一方で、水族館でのショーイベントに出演することもあり、子供たちからの根強い人気もあるのだとか。
