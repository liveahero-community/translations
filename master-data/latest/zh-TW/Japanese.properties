DETAIL_TSUNEAKI_H01=古き日本に存在したと言われる、陰陽師。その姿と能力を彼は強い願いで実現させた。「式札」と呼ばれる和紙札のパラレルウェポンは、彼の意のままに様々な「式神」へと変化し生物の様に活動する。高性能であるがその分燃費が非常に悪く、陰陽道で「龍穴・龍脈」と呼んでいるエーテルの流れを利用し、ViewPowerの代用としてエネルギーの一部を補っている。しかしこの対処法はいくつかの条件が揃う必要があり、彼のヒーローとしての強さは環境に左右されやすい。
DETAIL_TSUNEAKI_H02=彼の情報については、ヒーローであるかどうかを含めて一切明らかにされていない。過去に記録された僅かな目撃談によると、どこからともなく現れては事件を解決し、あるいは他ヒーローのもとに駆けつけ共闘して去っていったという。彼が登場したヒーローライブは何故かアーカイブされる事が無く、また私生活や変身前の姿を見た者は未だ現れず、一流ジャーナリストでさえ、彼の正体を暴くことは困難だと言われている。<br><b><color=orange>イベントクエスト「洛祭紀行」最終話クリア時に情報追加</color></b>
DETAIL_TSUNEAKI_H02_CLEAR_QUEST=彼の情報については、ヒーローであるかどうかを含めて一切明らかにされていない。過去に記録された僅かな目撃談によると、どこからともなく現れては事件を解決し、あるいは他ヒーローのもとに駆けつけ共闘して去っていったという。彼が登場したヒーローライブは何故かアーカイブされる事が無く、また私生活や変身前の姿を見た者は未だ現れず、一流ジャーナリストでさえ、彼の正体を暴くことは困難だと言われている。<br><br><color=orange>追加情報：イベントクエスト「洛祭紀行」最終話クリアにより解放</color><br>彼は日本国防衛局に所属する陰陽師ヒーローである。とある組織への潜伏調査など、公的機関として表立って動けない案件の処理を担っている。それ故に所属先や職務の詳細を知る者は、防衛局の中でもごく一部の官僚に限られている。なお一般人は、よほどのマニアでない限り彼がヒーローである事を知らない。ツネアキは、かつて師事していた地球人の後を継ぎ、宇宙人でありながら陰陽師に関する知識と技術を習得した。いつか種族や立場の垣根を超えた世界が実現する事を夢見て、彼は進んで政府の駒となり日陰に潜んで生きる。
DETAIL_TSUNEAKI_S01=京都に移住した宇宙人たちが作った街「新洛」にて生まれた、自称「ローカル俳優」。他人と関わる事が好きで、地元ではそれなりに顔が知られている。一方で私生活を知るものは殆どおらず、彼自身、プライベートについては語りたがらない。とある出来事以来、本心をはぐらかす様な言動が染み付いてしまい、肝心な時にも自分の気持ちを相手にうまく伝える事が苦手になってしまった。京都の土地と文化を好んでおり、それ故に自身の出自に複雑な感情を抱いている。
DETAIL_VICTOMHEROFESTA2109_H01=身為英雄的維多姆永遠都將人命的救助放在第一位，縱使是要犧牲自己也是一樣的，而這一次他獲得了全新的姿態讓他能在水邊進行救助活動。巧妙的操縱著槳板穿梭於海浪之間，帶著讓人目眩的笑容進行救助。面對這與平時完全不同的維多姆，所有人都感到相當的驚訝。至於說他為何會有如此的變化，其原因是與在夏日祭典中，所發生的一件事有關。
DETAIL_VICTOMHEROFESTA2109_H02=沉默且固執，經常戴著面具的嚴肅的男性。這些是周圍的人或是英雄對維多姆的印象。他雖然不否認自己很固執，但是因為嚴肅的表情而讓其他人心生恐懼的這一點，他似乎有著自己的想法。在沙灘上幫一名孩子撿球卻把孩子嚇哭的這件事，大大的動搖著他的內心。想成為能讓那個孩子露出笑容的英雄........會有這樣的願望，或許跟他在過去曾擁有過家庭有關也說不定。
DETAIL_VICTOM_H01=穿上如同救助隊制服一般的裝甲他成為了變身英雄「救助者」。就算是在怪物的肚子裡，他所持有的繩索的平行武裝都能以對短的距離幫助他抵達受難者身邊。活用繩索能突破所有一切障礙的特性與自己所穿著的套裝，他甚至能超越音速之壁來進行救助。
DETAIL_VICTOM_H02=他的願望是「將身處威脅之下而無力應對的人們全數救出」。那是他回想起在過去，自己所住的城市被怪物蹂躪自己的家人也在那時遇害，在他深刻體會到自身的無力時所發下的誓言。在頭盔底下的素顏除了留有當時燒傷的痕跡之外更有著無數的傷痕，但是他仍以生命的救助作為最優先事項的衝入前線，那除了是自責之外，也是對怪物的強烈復仇心。
DETAIL_VICTOM_S01=總是穿戴著全覆式的頭盔，隸屬於東方城消防局，超救助隊的隊長。出身於英國倫敦，全名是維多姆˙文森特。總是能保持冷靜，具有優秀的判斷能力，簡直就像是為了救助他人而生的男人。雖然他很看重別人的生命，但也曾經公開說過「為他人而生，為他人而死」這樣的話，似乎有輕視自己生命的傾向。
DETAIL_VISCUNAM_H01=他的武器，是從背上伸出的四個機械觸手的行平行武裝。「要量產那些完美的發明只有兩隻手是不夠的」從這種想法中誕生的觸手，能夠完全依照他所想的去行動。觸手的前端配備有三叉爪或是雷射等機能，可以用於戰鬥之中。觸手的前端可以自由的變換成其他各種機能，有需要的話甚至連形狀都能夠一起改變。
DETAIL_VISCUNAM_H02=他所尊敬的父親，在過去是無人不知無人不曉的偉大發明家。但是，在一場怪物的襲擊當中，他的父親被怪物所吞噬，也從世人的記憶之中消失。面對沒有任何人記得自己父親的這一事實感到憤慨與悔恨的他，在那之後「要成為能留在他人記憶之中，絕對不會被忘記的發明家」就成了他的目標，即使每天都會犯下簡單的錯誤而失敗，他仍然是持續走在發明的道路上，他的原動力就是在當時所體會到的那股無處宣洩的悔恨。
DETAIL_VISCUNAM_S01=這名獸人型宇宙人的科學家，為了讓自己的發明普及出去，便以販賣自身的發明品做為生計。對自己的頭腦與才能有著絕對的自信，每天都努力的研究著如何創作出完美的發明，但由於本身對市場需求以及顧客願望的理解能力大有問題的關係，所創造出的盡是一些異想天開的作品。雖然擁有著非凡的技術，但是運氣卻異常的差，再配合上那足以成災的天然性格，讓他是經常性的犯下簡單錯誤。
DETAIL_VULPECULA_H01=烏爾佩庫拉所持有的平行武裝是由平時穿戴於身上的懷錶所變化而成，除了能影響烏爾佩庫拉自身之外也能對周圍的時間本身產生效果。能夠大幅度的減緩時間的流速，並讓自己在減速的空間中自由的行動，看上去就像是以極高速在進行移動與攻擊。雖然能力很強大，但是隨著效果的影響範圍會對烏爾佩庫拉自身造成極大的負擔。此外，在面對時間停止或是限制行動範圍的能力時也會顯得相當無力，而這項能力本身對外也是完全保密的。
DETAIL_VULPECULA_H02=他所期望的世界，是任何人都不會回首過去，只專注於當下的活著。那對烏爾佩庫拉來說是唯一的願望。為了從被悲傷佔據的過去中解放出來他的祈禱成為了執著。烏爾佩庫拉利用面具隱藏自身真正的表情，為了讓那些生存於悲傷中的人們忘記苦痛，並盡可能的樂於生活，他暗中的活躍於宇宙各處。雖然懷抱著捨棄過去的夢想，但是支撐著這個夢想的卻也正是他的過去，這到底是何等的矛盾呢。
DETAIL_VULPECULA_S01=偷取貴重的文化財產，以及破壞文化遺產是怪盜烏爾佩庫拉主要的罪行。他將這些行為稱之為是「盜取景觀」，並在犯罪之前一定會在一些非法的網站上用帶有神祕感的影片進行預告。他所提倡的理想在某些群體之間得到了不少的人氣，而這些瘋狂的粉絲經常會在他的旗下成為某一類惡徒。總是穿戴著狐狸面具所以沒有人見過他的真面目，而這也造成了許多模仿犯的出現，擾亂著社會的治安。
DETAIL_WOLFMANEARTH_H01=他們為了活用那與生俱來的身體能力，所以有偏愛容易行動的服裝以及輕量的道具或武器的傾向。而變身後的服裝或是武器，也很忠實的呈現了這一點。此外，作為耳鼻相當發達的代價，眼睛非常不善於應付強光，為了視力的輔助經常會穿戴太陽眼鏡或是護目鏡。由於他們幾乎每一個人都會穿戴太陽眼鏡的關係甚至會讓人懷疑那太陽眼鏡是不是藏著些甚麼，但理由其實也就只是上述所說的那樣罷了。
DETAIL_WOLFMANEARTH_S01=在遷入地球圈的眾多人種當中，外觀特徵看上去很近似於狼的異星人青年。由於來到地球的很多是以賺錢為目的血氣方剛的年輕人，會讓人產生這個種族的人是否都如此魯莽的想法，但是實際上，就跟地球人一樣，每個人都有著不同的性格與嗜好，以及懷抱著的夢想。在那些惡徒當中，有以身為惡徒為榮的人存在，自然的也會有對英雄抱持著淡淡憧憬的人存在。
