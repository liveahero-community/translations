DETAIL_YOSHIORI_H01=在他還是軍人時是被隊友所信賴，被敵人所恐懼的存在。那對嘉織而言，也是他最被別人所認可的時期。內心期望著「取回自身存在」的他在變身後，成為了身穿軍人時期武裝的惡徒。在疑似性的取回了被怪物消化掉的右手以及腹部之後，他能從與異次元相互連接的腹部，取出各式各樣的武器。最喜歡的武器似乎是機關槍的樣子。
DETAIL_YOSHIORI_H02=某一天的戰場上他被怪物所吞食，在幾乎要被消化的狀態下被吐出來的嘉織成為了「從一開始就不存在的人類」。從親人以及朋友的記憶之中，以及從戶籍與所有的記錄上，他徹底的消失了。其他的人無法看到也無法觸摸到嘉織，甚至連聲音都無法被聽見。在這絕望的孤獨當中，他發誓不管要用上甚麼手段，都要取回自己的存在。為了讓那些所愛的人們，再一次的認知到自己的存在，他今天也持續的戰鬥著。
DETAIL_YOSHIORI_S01=在觀察者．埃克西奧身邊擔任貼身保鑣的職務，地球人男性的惡徒。原本是所屬於地球聯合軍特殊作戰部隊的優秀軍人。在幾乎要被怪物消化的狀態下回到這個世界的他成為了不安定的存在，他無法被英雄適任者以及觀察者之外的生命體所感知。有著與外表相符的粗暴性格，但是在面對自身認同的對象時則會表現得非常順從，算是有著忠犬性質的人物。認為埃克西奧對自己有著莫大的恩情。