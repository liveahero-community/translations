DETAIL_MERCENARYSHADOW_S01=許多成員在過去都曾隸屬於某個軍隊或是戰鬥組織，但是不談論過去是他們的共識。經歷過許多戰場洗禮的他們有的人偏好戰略也有人的是單純的好戰，但他們的共通點是，前往戰場之前必定會做好最完善的準備。他們很清楚一個小小的失誤或是情報的洩漏都會直接的影響到自身的性命。因此，願意展現真面目也代表著相應的信賴關係，這或許是他們不成文的規則也說不定。
