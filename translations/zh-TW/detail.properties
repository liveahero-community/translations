DETAIL_MOKDAIMETEORITE2112_H01=即使身處於即將到來的激戰之中，依舊思考著如何帶給觀眾最佳畫面的目代被賦予了全新的造型與能力。禮物袋造型的平行武裝內部充滿著能量，能夠從中創造出給予碰觸者活力的能源體。雪橇型的平行武裝擁有著能前往任何地方的能力，此外，由於雪橇本身就是能源體的關係，也能用衝撞來攻擊敵人。為了前往期待聖誕節的人們的身邊，目代在聖夜的空中奔馳著。
DETAIL_MOKDAIMETEORITE2112_H02=對目代來說一年當中最期待的日子就是聖誕節。在目代開始懂事的那個時期就已經身處在地球。年幼時期的他所記得的，就只有在被怪物毀滅的行星上大家聚集在難民營生活的每一天。雖然每天都過著受到怪物威脅的生活，但是在聖誕節的那一天，即使說不上是豪華大家還是能圍在一起吃著溫暖的食物互相祝福。他將這股溫暖放於心中，並打從心底的祈禱著，希望在這一天幸福可以平等的降臨在所有人的身上。
DETAIL_MOKDAI_H01=他將自身認為的「帥氣的英雄」的印象，與能夠將他的能力完全發揮出來的平行武裝融合在一起成為了變身英雄。他所裝備的手套以及靴子能夠將潛藏於他體內的力量直至極限的完全引出，能讓他擁有超強的跳躍力或是使出破壞力出眾的格鬥技。能夠將他原本擁有的怪力提升成強力武器的裝備，對身為英雄的他來說肯定是最適合的武裝了吧。
DETAIL_MOKDAI_H02=他對英雄有著相當廣泛的知識，並且也有著強烈的憧憬，但是這樣的他卻是距離英雄最遙遠的存在。他認為「帥氣」這個詞是與自己的容貌無緣的一種讚美，因為過往的夢魘，使得他在大量的怪物面前變得非常的膽小。他認為成為英雄這一件事情就僅僅只是個夢想。而改變他的想法的，依然是英雄以及戰術師.......。
DETAIL_MOKDAI_S01=平行飛躍公司的正式員工，主要的工作是鏡頭前的演出，為人善良。雖然看上去像是獸人型的宇宙人，但其實是出生成長於日本的福岡。對英雄、惡徒或是怪物有著相當的知識量，再加上腦筋轉得很快，也因此擁有著在作戰現場制定戰略的能力。雖然身材看上去圓滾滾的很柔軟樣子，但是因為遺傳的影響擁有著超乎想像的怪力。
DETAIL_MONOMASA_H01=盤踞在體內的「泥纏」，開始向物正的肉體外側侵蝕，使他變身為惡徒「魔物迴路」。身為本體的泥纏由於是不定型生物的關係，所以是藉由包覆在物正的身體上，成為保護他肉體的鎧甲，也有著強化身體能力的功能。靠著那伸縮自如的特性，以及非人的戰鬥方式玩弄著與他是同胞的怪物，並藉由吞食其他怪物來延續自己的生命。
DETAIL_MONOMASA_H02=由於物正出身於菁英式家庭，他至今為止的人生幾乎沒有反映出任何的自我意志，是一名如同傀儡般的青年。這樣的他在某一天，與一名說著人話且不吃人的瀕死怪物相遇。對人生感到疲累，徬徨在尋找自殺場所路上的物正，對這名瀕死的怪物提出了一個提議。接著，在一陣問答之後，物正將自己的身體交給了怪物，放棄了剩餘的生命。而泥纏的願望，是希望物正能再次的成為一般人，並以自身的意志繼續的生存下去。
DETAIL_MONOMASA_S01=除了是一名獸人型的宇宙人青年之外，同時也是被擁有自我意志的怪物所憑依的奇特存在。肉體的主人名為大里物正，而怪物的名子則是泥纏。物正的靈魂沉眠於內心的最深處，而平時表現出來的人格則是泥纏的東西。內心本該是空虛的怪物在擁有人格的那個時間點就已經是相當特殊的，更何況是對所有的生命懷抱敬意的「正義的惡徒」，可以說他是一個極度異常的存在。物正本身是一名文靜且有些膽小的青年，但泥纏則是有著冷靜且沉著的性格。
DETAIL_NARIHITOMETEORITE2112_H01=在聖誕節時得到的那個英雄模型充滿著他的回憶。回想起那段依然鮮明的兒時記憶，成人穿上了由紅色與金色構成的英雄裝。這套英雄裝是由成人的記憶裡「由X博士所開發，可以遮斷所有的熱源，且由能夠吸收任何衝擊的素材所製造」的設定所再現出來的，其裝甲非常的堅固。此外，右腕的部分可以變形成能發射能源彈的加農炮，最大的威力甚至可以轟飛整座山。為了守護孩子們的聖誕節，成人對著自己的右腕發誓著。
DETAIL_NARIHITOMETEORITE2112_H02=在隕石即將墜落之中，成人回想起了自己孩童時期所憧憬的超級英雄。在悲傷的市民面前颯爽登場，不管是甚麼危機都能順利解決的虛構的英雄。在成為大人，理解了現實之後，他已經不再以那名虛構的英雄為目標，但是在此時此刻，他就像是那名英雄一樣相信著即將到來的和平，懷著守護眾人的強烈願望。不管那到底是現實還是空想，英雄們拯救了他的生命與內心，接下來還會為了拯救其他人在這個現實發光發熱，並照亮整個世界。
DETAIL_NARIHITO_H01=身為情報戰菁英的他在成為變身英雄之後，那在宇宙裡都是屈指可數的英雄情報就成了他的武器。他能夠從自己的紀錄與記憶當中，尋找與現況最接近的英雄與怪物的戰鬥資料，藉此來尋找出能夠突破現狀的最佳攻擊手段，並將資料輸入武裝，來進行攻擊。雖然看上去是相當萬能的能力，但只是記憶或是紀錄有曖昧的成份在，武裝的性能也會隨之降低。
DETAIL_NARIHITO_H02=他在面對英雄、惡徒以及怪物的情報時有著甚至讓人感到恐懼的執著，其理由是他想要再一次的見到在過去曾救他一命的英雄。那是拯救了眾多市民的生命，卻連名子都沒有留下的無名英雄。那名夢幻的英雄在他的記憶裡已經變得朦朧連身影都已經不再清晰。為了追尋那背影，他今天也以一名記者兼任英雄的身分努力著。
DETAIL_NARIHITO_S01=新聞企業「太陽新聞社」的記者。出身於日本神戶的地球人，全名為輕江成人。雖然看上像是冷靜的男性，但只要一談到英雄他就會立刻變成狂熱的英雄宅。經常會為了尋找英雄的特寫畫面而四處奔走，幾乎不會待在公司內。古今中外的英雄、惡徒以及怪物的情報他全都自行分析過。
DETAIL_NESSEN_H01=變身後的造型如同三助般的他所持有的武器是，有著太刀或是船槳般握柄的，巨大的揉湯板。他能夠利用揉湯的技巧將觀眾的灼熱氛圍用來加熱纏繞在揉湯板上如同水一般的能源體。觀眾們越是熱情，他便能將能源體加熱到遠超過一般水的沸點成為高熱的刀刃，並以此來進行戰鬥。雖然他的力氣很大，但由於是武學門外漢的關係，所以那些過大的動作有著不少的空隙。
DETAIL_NESSEN_H02=被無心的話語所傷，內心的門扉也緊緊的關上，而給予他治癒的，是這條街上的溫泉，以及那些居住在溫泉街的人們的溫情，而這裡同時也是他雙親的故鄉。是這條溫泉街將他培育成一名出色的旅館主人，這個說法可是一點都不為過。也因為這樣，除了恩情外他也深愛著這條街，為了保護這條溫泉街的和平不受威脅，他成為了英雄。只要他深愛著的這條街能夠作為一個觀光景點持續的發展，他的夢想就不會有終點。
DETAIL_NESSEN_S01=在東方城南部的溫泉度假村裡，他經營著一座溫泉旅館。出生於日本的静岡，全名為望月熱泉。因為是地球人與宇宙人的混血兒，有著壯碩的體格與嚴厲的面容，頭上有兩根尖銳的角，第一次見到他的人往往都會心生畏懼。是個態度溫和且穩重的人，但是有著過強的責任感。喜歡洗澡到了有點異常的程度，一天會洗澡五次。
DETAIL_OKITAKA_H01=非常尊敬諸葛亮的他，手持軍扇與將棋盤成為了軍師英雄「指揮官」。比起單獨的戰鬥，他更擅長團隊合作利用戰略來掌控戰局是相當珍稀的英雄，運用能顯示出敵我的將棋盤，進行著各式各樣的戰略模擬。他一邊操縱著盤面的棋子，一邊與觀察者制定出戰略方針，並使用能鼓舞士氣的軍扇，引導隊伍獲得勝利。
DETAIL_OKITAKA_H02=因為立場的關係，他平時都是待在指揮室裡發號施令，對無法前往戰鬥現場是感到相當的焦躁，但是自己已經有好一段時間沒有到前線作戰的緣故，讓他也擔心是不是會給我方的英雄們增加負擔，這兩種想法在他的心中不停的糾葛著。看上去輕浮的他其實有著強烈的責任感，最終他咬著牙選擇了後退一步。當這樣的他踏上戰場時，會對戰況造成怎麼樣的影響.........就連他自己也不知道。
DETAIL_OKITAKA_S01=除了在東方城的市政廳總務局行政部門任職之外，他同時也是UEHA日本支局的總司令。是出身於日本大阪的地球人，全名為高殿興孝。性格陽光且善於社交甚至有種輕浮感，給人的氛圍並不像是一名任職於國際組織的高官，但他做為一名司令官有著出眾的才能與智慧。UEHA跟平行飛越公司之間有著緊密的合作關係，其原因是他曾與雷奇還有哈克一同作戰並培養起了深厚的情感所致。
DETAIL_PLAYER_S01=新進的英雄戰術師。受到一名自稱是仲介人的宇宙人操縱，將平行宇宙裡存在著的「同樣的存在」的人格進行了統合，並送往了現在這個宇宙。由於被統合進來的人格與記憶有著過強的影響，導致這邊的宇宙的人格與記憶變得相對稀薄。被仲介人稱為是「特製品」，所具備的平行宇宙干涉能力，就連在觀測者當中都是極高的。
DETAIL_POLARIS_H01=穿上比一般服裝還要更加華麗的摔角服成為了變身英雄「最佳北極星」。他所穿著的是長靴型狀的平行武裝，並利用上方的重力環來操控戰鬥區域的重力進行戰鬥。會刻意的創造出對敵我來說都是高負荷的戰鬥場面，強制讓雙方進入「認真戰鬥」的狀態，藉此強化戰鬥演出。
DETAIL_POLARIS_H02=他的必殺技是「鬥魂˙北極星暴擊」。那是創造出不同於地球上任何的重力，並配合上他所有擁有的最大限度的力量與戰鬥能力所創造出的必殺飛跳技能。即使處在對身體有害的超高重力之下，他依然會露出大膽的笑容，對著觀眾展現出最棒的極限戰鬥。那全部都是，為了達成他「與宇宙第一的強者對決」的願望所做的準備。
DETAIL_POLARIS_S01=宇宙中的放浪摔角選手。出身於日本札幌的地球人。本名是北上健介。在過去他曾經登上了地球摔角界的最頂點，但是依舊不滿足的他為了跟更強大的對手進行對戰，便出發前往了廣大的銀河。那過度樂觀的性格除了造就他的豪放之外，也讓他所有的行為看上去是非常的隨便。雖然是英雄但也是個麻煩製造者。
DETAIL_PROCY_H01=願望是成為億萬富翁，是專門賺取金錢的稀有變身英雄。他扛著的那把大槌子與懸浮在身邊的小型機器人是成套的平行武裝。小型機器人會將當下最能夠提高利益的行動通知給普羅基，而那把大槌子則會根據狀況改變其外型給予普羅基一攫千金的機會，就如同「幸福的小槌」一樣。
DETAIL_PROCY_H02=成長於不知道明天是否會到來的極度貧困的環境，他胸懷著成為能夠自由活著的億萬富翁的夢想，在礦山中擔任著採礦的作業員。在那時他遇到了一場怪物的襲擊，手持的木槌變化成了小槌的平行武裝，成為英雄的他生活也大幅的改變了。他現在面對著或許可能會改變自己一生的巨大「賭局」，勇敢的踏出一步。
DETAIL_PROCY_S01=他所經營的情報交換所兼酒館「英雄公會˙地平營地」，就在平行飛越公司的旁邊。雖然外表看上去是可愛的小型犬，但其實是擁有著二十幾年經驗的老練英雄，跟雷奇是老朋友。是個容易親近也愛照顧人的男性，不過對金錢的執著卻比誰都更強。討厭花費不必要的金錢，只要是能賺錢的話題都能輕易讓他上鉤。開設這一間酒館似乎讓他背負不少借款的樣子。
DETAIL_PUBRASEER_H01=取回記憶，覺醒成為英雄的帕布拉西亞。他所持有的平行武裝，象徵著今後仍將與部下一同前進的決心，他手握的大旗將會飄揚於未開拓之地。旗幟外型的平行武裝平時將作為長槍來使用，當需要守護夥伴時則會展開成為一面旗幟。此外，帕布拉西亞的英雄裝外型，與記憶喪失前所穿著的宇宙船長服裝相當類似。
DETAIL_PUBRASEER_H02=帕布拉西亞原本有著相當開朗的性格，但是在身為船長的自信、責任與壓力之下，產生了一種近似於自我犧牲的富有責任感與認真的性格。因為記憶的閃回，而取回過去記憶的帕布拉西亞，至今仍記得那些已逝的部下。自己的生命是那五名夥伴所拯救回來的，這沉重的事實讓他理解了這條性命已經不是他一個人的東西，帕布拉西亞手握著那誓言的旗幟，凝視著照亮未來的明星。
DETAIL_PUBRASEER_S01=渡假用宇宙船的船員，主要是負責清掃工作的庶務男子。犬獸人型的宇宙人。性格陽光且無憂無慮。在渡假船的建造途中，有人發現他正漂流於附近的海域後，就隨即的將他保護了起來。在被保護的當時他幾乎失去了所有的記憶，就連對話都是有困難的，但是他靠著那旺盛的好奇心，吸收了許多的詞彙以及知識。他似乎偶爾會從原本就穿戴於身上的項鍊中，聽見完全無法理解的語言，而那些低語總是會引起他的頭痛。
DETAIL_RAKTA_H01=身穿白衣的變身英雄「醫師R」。持有數把手術刀以及鉗子外型的平行武裝，並利用那些武裝進行戰鬥或是救助。他的座右銘是「只要是能拯救的生命就必將去拯救」，也因此他所持有的道具就算是面對敵人也無法奪去對手的性命。他做為一名英雄的真正價值將在面對「拯救面臨危機時的人們」的場合時完全發揮出來。
DETAIL_RAKTA_H02=作為平行武裝的手術刀可以切開物質之間的空間，並創造出通往物質內部的通道，所以並不會給被切開的對象造成傷害。只要經過縫合就將完好如初。變身後的他手握手術道具時，決不會造成他人損傷，也不會奪去他人性命。這是他擔任英雄的最大前提，也是他的誓言。即使是在戰鬥中也是一樣，就像是制約一樣的東西。
DETAIL_RAKTA_S01=在月面移民都市綜合病院裡執刀的外科醫生。是亞洲系的月面人。全名是拉格達˙夏利亞。是一名非常認真的醫生，且醫術手腕也得到了相當的信賴，但因為對任何事物都過於認真的關係往往會有白忙一場的傾向。從醫師前輩那得到了「外科醫生是體力活」的概念，並嘗試著各種健康養生的方法，一個禮拜有五天都會前往運動體育館，有著即使方向有點走偏也還是非常努力的健康宅的一面。
DETAIL_REXER_H01=變身後的他身穿色彩鮮艷的護目鏡與裝甲，手持擁有大劍與戰斧兩種型態的巨大平行武裝，出現於戰場。隨著戰況或是對手自在的切換型態，將對手一網打盡的那種戰鬥風格，簡直就像是遊戲中與巨大怪物作戰的獵人一般。不過從某個時期開始他的戰鬥風格發生了改變，就連粉絲們也都在擔心他是不是出了甚麼狀況。
DETAIL_REXER_H02=現在的這名「里格札」，跟過去的「里格札」是不同的存在。其真實身份，是過去的「里格札」的孩子。現實世界裡他的父親在一場與怪物的戰鬥中消失，而他則繼承了這名角色，並以「里格札」的名義活動著。同樣也擁有遊戲才能的他，雖然能以職業玩家的身份持續活動，但卻沒有能力繼續的擔任英雄。他心中的願望僅有一個。那就是讓父親所培育出的名為「里格札」的英雄，再一次的回到世人的面前。
DETAIL_REXER_S01=所屬於新人才事務所旗下的電競隊伍「μ-Hyperions」，年齡不詳的專業玩家。在虛擬空間中，除了以一名專業玩家的身份活動之外，也有以一名「電腦英雄」的身份活動的時候。在許多分類的遊戲裡都擁有著最頂尖的實力，有著成熟的外表與穩重的說話方式，但在內心裡則有著小孩子的一面。在現實世界裡也有過一段以英雄身份活動的時期，不過最近又突然的失去了蹤影。
DETAIL_ROIKER_H01=做為一名英雄的他，擁有兩種平行武裝，分別是望遠鏡型的槍以及天球儀。他能將至今為止所觀測並分析完成的宇宙空間資料輸入到槍枝當中，並將任意的天體環境或是宇宙中發生的現象，以特定的形式重現之後用能源體的方式擊出。天球儀則是與乙太搜索器有著互換性的平行武裝，從宇宙規模到特定的區域，能夠以任意的倍率對英雄、惡徒或是怪物進行搜索。
DETAIL_ROIKER_H02=他的願望是「希望能滿足自己那對於多重宇宙的無盡求知慾」。作為一個失去父母孤苦無依的小孩子，陪伴著他成長的是那滿天的星辰，星星的光輝除了給予他安慰也讓他思考著「自己為什麼會是孤獨一人」。就在那時，他從書上得知了平行宇宙的存在。許下「希望能跟平行宇宙中的自己對話」願望的他，開始研究多重宇宙。會擁有想要知道更多更深的那股求知慾，在某種意義上也能說是必然的結果。
DETAIL_ROIKER_S01=所屬於大學附設天文物理研究所的獸人型宇宙人，該大學被稱為是日本的最高學府。他同時也是大學的教授。除了平行宇宙的存在與多重宇宙之間的關聯性之外，「觀測者」的特性也在他的研究範圍內，是一名年輕且優秀的研究人員，乙太搜索器的開發者是他的恩師。是一名典型的學者，說話時的用詞生硬，表情冷淡對人不怎麼親切。但在與家庭相關的事情上卻很出人意料的，除了各項家事之外，還十分擅長料理。基於一些因素很少參與英雄活動，所以做為英雄的他鮮為人知。
DETAIL_RUTILIX_H01=在成長的過程中他始終看著身為出色騎士的父親的背影。如今，他擁有與父親一樣的漂亮鬃毛，穿上厚重的鎧甲與那隨風飄逸的斗篷他成為了騎士的變身英雄。手持的刺劍其刀刃是由光所構成，靠著那自主鍛鍊而成的肉體，用完全不像是身穿重鎧的速度奔馳於戰場。雖然劍術本身與變身前沒有太多差別，但那灌注了強烈熱情的一擊，有時候甚至能引發奇蹟。
DETAIL_RUTILIX_H02=在他所居住的國家裡，由長子繼承家業是一件極其理所當然的事情，像他這樣的老么無論再怎麼胸懷大志，都不可能在社會上得到幫助。沒有甚麼可循的門路，更沒有人願意指導他劍術，他只能獨自的努力著，孤獨的往目標邁進。但是，即使是在如此艱困的環境當中，他仍舊沒有放棄成為一名騎士，其原動力來自於兒時的夢想「想成為一名護國護民的出色騎士」。
DETAIL_RUTILIX_S01=這名見習騎士的少年，所屬於異星球上名為亞拉提西亞的小國裡的王國騎兵隊。以一名出色的騎士為志向也有足夠的熱忱，但除了是個急性子之外也容易激動，劍的技術更是還不成熟，存在著諸多的缺點。此外，由於出身於家格低落的家庭又是家中的老么，在隊內有被輕視的傾向，對於拿不出甚麼成果的現狀感到焦慮。即便如此他依然不氣餒的以騎士為目標每天都獨自的鍛鍊著，這樣的耿直也得到了阿爾菲卡王的認同。因為個性跟明石很相近的緣故，兩人是一見面就吵架。
DETAIL_RYEKIEXMAS2012_H01=目前正因負傷而處在休業狀態的他，因為一個偶發的事件與想法，暫時的以一名全新造型的英雄復出了。他本身的體質會對一種，種子能帶給人們恍惚感的植物產生過敏反應，也因此陷入了酒醉的狀態。不過，也正因為這種酒醉的狀態，讓他把平時都壓抑在內心裡的感情全部宣洩了出來，想必也是因為他本身的期望，才會成為這全新的姿態的吧。在服裝上有特別的為他受傷的地方做補強的樣子。
DETAIL_RYEKIEXMAS2012_H02=就像宴會上的舞者一般，他穿上華麗的和服，將雷電纏於扇子在戰場上舞蹈著。那是從，希望戰鬥能早點結束，並替辛苦的後輩們舉辦宴會的願望之中誕生的，暫時的造型。因為自己的負傷使得後輩們必須更加辛勞的罪惡感，加上那因無法隨心所欲的行動而產生的挫折感，這兩種情感在酒醉後的他的內心裡孕育出了他現在的造型。等到他清醒之時，肯定會因身為英雄的自己在酒醉時的任性行為，而陷入自我厭惡當中的吧。
DETAIL_RYEKIE_H01=純白的披風迎風飛舞，運用雷之力來與罪惡戰鬥的S級變身英雄「正義閃電」。他的武器，是利用身體所積蓄的電氣以及肉體中的能量生成的雷電。他能夠藉由將電氣纏繞在拳腳，施展出雷霆般的攻擊。威力從電擊槍等級的微弱電流到能劃破長空的閃電，都能隨他自由的調整。
DETAIL_RYEKIE_H02=「持續的擔任體現正義的超級英雄」正是他的願望。那是在過去曾經跟他組成搭檔的戰友的話語，同時也是他對那些戰死於戰場上的戰友們的宣誓。不管是處在何種逆境他都能豪邁的大笑，並將超級英雄「正義閃電」那威風的身姿持續的展現給世人們，但是在他達到這種境地之前除了做出超越常人的努力之外也曾有過一段滿是悔恨淚水的時日。
DETAIL_RYEKIE_S01=平行飛躍公司裡最強的社員，同時也是地球上擁有著頂級功績的超級英雄。是異星出身的宇宙人，身上的毛皮平時就會積蓄靜電是超帶電體質的擁有者，不過也因此身上所穿的服裝是絕緣的材質。滿溢著作為英雄的自覺與自信是個相當熱血的人，也因為那個自覺，他總是穿戴著防護具般的面罩。說話聲音很大聲。
DETAIL_SADAYOSHI_H01=雙手雙腳上厚重的平行武裝是他的特徵，身穿軍服的變身英雄。在嚴格的教育與殘酷的訓練之下，他所得到的是比其他士兵高出數段的體術能力與戰鬥技能，利用裝備在手腳上的平行武裝，他能將自身的腕力與腳力強化數百倍至數千倍。平時雖然會根據當下環境進行威力的調整，但是當他以最大的威力擊出攻擊時，將會在周圍產生劇烈的地震以及地裂。
DETAIL_SADAYOSHI_H02=接受了完全捨棄私慾的教育，並認為這副身體是為了守護國民而存在之物，貞義抱著「願為守護國民奉獻出自身一切」的願望，成為了英雄。這樣的他，雖然被罵成是人偶或是家犬，但是他並沒有因此而受到任何傷害。當然，在他的心裡仍舊存在著被刻意壓抑住的願望與感情。當封印於他內心的願望被解放時，他將成為更加強韌的英雄活躍於戰場，但此時的他還尚未知曉這一點。
DETAIL_SADAYOSHI_S01=所屬於國土防衛的軍事組織，在日本國防衛局裡，他做為一名武官以大隊長的身分率領著陸上總隊第一英雄大隊。軍階為陸軍上校，全名為軍畑貞義。雖然看上去像是宇宙人，但其實是被名門．軍畑家收為養子的日本人。做為一名為國民盡心盡力的軍人他受到的是相當嚴格的教育，因此對任何人都保持著懇切的態度，被交付的任務也都會忠實的完成。擁有相當高的戰鬥能力。由於他至今為止所經歷的都是由別人為他規劃好的人生道路，所以十分不擅長與毫無人生規劃的人相處。
DETAIL_SANTETSU_H01=對書籍擁有近乎異常的強烈執著與知識，而這樣的個性似乎也反映在他身為英雄時的能力上。他能用任意的條件製造出「索引」，並以此來操縱時空間，更換對手或是友方人員的行動，以及進行各種事象的操作。此外，他也能將過去閱讀過的書籍記憶具現化，藉由「引用」文章中的敘述，將該文句所描述的事象，反映在自己的面前。不過，由於使用能力時必須閉上雙眼集中精神的關係，在當下無法自由的行動成了一大問題。
DETAIL_SANTETSU_H02=對自小在家庭裡始終孤獨一人的他來說，書本不但拯救了他，也是他人生的全部。也因此他胸懷著「將存在於這個世界上的所有書籍徹底讀遍」的夢想，成為了英雄。成為英雄的他，將從那些不知其價值的人們手中，守護所有的書籍與貴重的書卷。熱愛書籍的他，有著將每一本書的內容都深深記在腦中的習慣，也許有一天他將會超越這個世界上的所有人，成為擁有最多知識量的存在。
DETAIL_SANTETSU_S01=在新國立圖書館任職的圖書館管理員。出身於日本岡山的地球人，全名為德原 杉哲。對讀書或是收集書本以外的事物幾乎不抱持著任何的興趣，那遭亂的頭髮跟鬍子正好說明了他的怠惰。「真麻煩」是他的口頭禪。但是，他所擁有的是只要看過一遍就能記住書中大致內容的特技，再加上他的記憶裡甚至有著一些已經失傳的歷史書籍的緣故，所以對許多的機關來說他都是非常貴重的人才。此外，用最低限度的勞力來完成委託事項是他的工作方針。
DETAIL_SEIICHIRO_S01=在國土防衛省裡擔任國土防衛大臣政務官，同時也是在UEHA日本支部裡擔任報務長的「觀測者」。出身於日本的堺市，全名為天滿 誠一郎。頭腦清晰、眉清目秀、運動神經超群，還出身於名門家庭，是個充滿自信的人物。絕不允許違法行為的頑固加上了不認輸的個性在防衛省內有被敬遠的傾向。但是，會傾聽並彙整他人所說的內容，在團隊領導能力上無人能出其右，興孝對他有著好感。<br><br>於年幼時期覺醒成為「觀測者」之後，從周遭的好奇視線中守護著他的，是那壓倒性的自信心與很高的自尊心。用毅然的態度反駁那些不可理喻的事物，用自身的實力與魅力去對抗那些歧視的眼光。這讓人覺得他有些自戀的生存方式，是他持續抵禦外部壓力至今的活著的證明。這種異質的反骨精神也同樣的面向了「仲介人」，為了完成對「仲介人」的復仇，他今天也在地下組織中祕密的活動著。
DETAIL_SENSETTIA_H01=擁有麥克風以及帶有刀刃的鋼琴鍵盤型的平行武裝。戰鬥時並非是將其當成普通武器一般的揮舞，而是將樂器所發出的音色，配合上自己的歌聲，以音樂來進行戰鬥。她的歌聲，平時聽上去就已經相當的優美，但是如果經過平行武裝的強化，作為武器來使用時將會產生本質上的變化。她的歌聲與演奏將如波紋般的擴散開來，時而給予我方力量，時而以音樂之刃，給予對手傷害。
DETAIL_SENSETTIA_H02=在她出生的故鄉裡，翅膀的大小決定了一切。不管是歌唱的才能或是發展性，所有的一切都是翅膀大的人比較有利。在那樣的社會裡，翅膀很小的她在非常壓抑的環境中成長著。但是，就算不被任何人所期待，她還是有一個想要實現的夢想。她胸懷著「想要成為世界知名的創作型歌手」的夢想，在努力克服自卑感的同時，也朝著廣闊的宇宙發起挑戰。
DETAIL_SENSETTIA_S01=這名有翼宇宙人的少女，目標是成為創作型歌手。在背上有著小小的翅膀。有著強硬的性格，但是對自己的夢想非常率直，也十分的努力。擁有不錯的歌唱與演奏實力，在巡迴宇宙的放浪之旅當中，經常會在路途上進行演奏，賺取生活費。因為自身成長環境的緣故，讓她對自己的翅膀大小有著自卑感，也能從平時的言行裡知道她很在意這一點。
DETAIL_SHAFTVIRTUALFESTA2210_H01=在沒有宇宙計程車的空間裡，自己到底該如何是好呢。沙夫特所得出的結論，就是讓自己成為靠著雙腳去接送顧客的存在。穿上如同車夫一般輕便的服裝，裝備上可靠的雙輪平行武裝，自由自在的，並且是用誰都追不上的速度奔馳著。那除了是對自己還是橄欖球選手時所培育的自身腳力的信賴之外，更是不願扔下任何一個夥伴，打算拯救所有人的那份願望所賜予他的東西。
DETAIL_SHAFTVIRTUALFESTA2210_H02=沙夫特的人生，總是在各種隊伍之中度過。在他成為了宇宙計程車的司機開始獨自工作之後，這種感覺變得是更加的強烈。與夥伴之間的調和，以及與夥伴之間的羈絆是他最看重的東西，就算是臨時組成的隊伍他也會努力的將其整合在一起。他並非是仰賴著過往的回憶在行動，在隊伍內創造出自己的位子，並且讓隊伍能夠圓滑運作的手法，就是他從過去一路培養出來的能力。
DETAIL_SHAFT_H01=使用投影型汽車導航的平行武裝，能在腳下映射出前進的指示。能夠判定路徑上可能的危險，並找出可以安全抵達目的地的正確道路。不僅能夠探查出敵人或是陷阱的位子，也能夠擬訂奇襲時的路徑，再加上可以標示出能夠迴避敵方攻勢的安全區域等等的機能，讓他能在進行輔助的同時對友軍發出攻擊的指示。為了開拓道路，他甚至會依照著指示用衝撞的方式突破眼前的牆壁。
DETAIL_SHAFT_H02=懷抱著將重要的人送達終點的這個全新的理想，沙夫特脫離了那日復一日的無聊日常生活。或許對自己還沒有甚麼自信，又或許不像過去那麼引人注目，但是他下定了決心要努力的去達成自己現在能夠達成的事。所謂的未來並不是由他人給予，而是靠著自身的自信去開拓的事物，就算從現在開始也還不算晚，查覺到了這一點的他，雙手緊握著方向盤。
DETAIL_SHAFT_S01=原本是職業橄欖球員，現在則是宇宙計程車司機的地球人。在他還是職業選手的時代，是一名能在不被擊倒的狀態下帶著球直衝終點的選手，即使受到了衝撞也還是一心只想著前進的風格讓他得到了「鐵人」的稱號。個性溫和且處事認真，但是也有著笨拙以及自我評價低落的一面，每當出錯時他總是在心裡面反省著「我必須要再更努力一點才行」。
DETAIL_SHOENVALENTINE2102_H01=在一場大家隱藏於內心的感情會被無條件公開的災厄當中松煙挺身而出。硬是將全身上下完全包覆的裝扮，就像是執行潛入敵方組織任務的間諜一樣，此外這也體現出了「有些事情還是藏在心裡會比較好」的想法。他拿在手上的，是偽裝成了雨傘的毛筆。當在敵陣中發生問題時，他將拔出那支毛筆，用裝滿於手提箱中的墨水，嚴守住秘密。
DETAIL_SHOENVALENTINE2102_H02=將謹慎視為美德，不善言表且有些膽小的他最畏懼的事情，就是自己富有慾望的那一面被他人所知。其根源是，對本該侍奉的對象懷抱戀情的苦澀記憶。他被那超越自身立場的情感所困惑，並在沒有將這份情感訴說出去的狀況下與對象永別，而這也成為了他的夢魘。他以自己那厚顏無恥的慾望以及膽小的行動為恥，打算將這段記憶永遠藏於內心的最深處。並且告誡自己決不能讓他人知道這件事情，不過.........
DETAIL_SHOEN_H01=手持巨大毛筆的平行武裝，穿著和服的變身英雄。他將自己的尾巴當成硯台，利用自身的能量作為墨水在空中劃出的文字是真正意義上的「活字」。他所書寫的字，將會產生如同該文字意義的效果，並在結束後自行消散。他能用各種文字的意義來進行攻擊或是賦予特殊的效果。
DETAIL_SHOEN_H02=他胸懷的期望是寫出「活著」的文字。被他寫在空中的文字將獲得生命，但是卻會在達成使命後煙消雲散，每當目睹這一切，他都會對自己的不成熟感到悔恨。他曾在日本的某間寺院，看見過充滿躍動感的極上的書法。那些墨跡，讓他感受到了不朽的生命。在直到自己有辦法寫出那樣的文字之前，他不停的重複著懺悔與挑戰，追求著書法的極緻。
DETAIL_SHOEN_S01=他除了是在東方城裡開設了一間書法教室的書法家之外，同時也是大學文化部裡的一名訪問學者。是異星出身的宇宙人，第一次來到地球之後，受到日本文化很深的感化，從此開始了他追求書法的人生。不怎麼說話加上總是繃著一張臉同時又人高馬大的關係，經常會給人一種可怕的印象，但其實他的性格相當沉穩，也喜歡小孩子。在遇到小孩子的時候有贈與摺紙的習慣。
DETAIL_SUBARU_H01=身為小說家的他，在變身為英雄後擁有能夠改變戰場「形勢」的非常稀有的武器。他所持有的平行武裝外型與他所愛用的鋼筆十分相似，就彷彿是不刻意切換話題那樣，他能夠非常自然的改變即將發生的未來，當他將內容書寫在飄浮於空中的原稿用紙上時，就能夠改變戰況。但是，因為是「手寫」的關係，所以在撰寫時相當的花時間。
DETAIL_SUBARU_H02=他的願望是「寫出極其逼真的最棒的作品」。他的創作靈感的來源，是來自於那一起在他的故鄉中發生的怪物襲擊事件。倉皇逃跑的人們，在羈絆與愛情之下交織出了許多的故事。那些都是在圖書館中所不可能見到的。或許那在別人眼中是輕率的行為，但是擁有著寬闊視野的他，為了撰寫出自己在那一天所見到的景象般逼真的作品，今天也拿起了鋼筆。
DETAIL_SUBARU_S01=居住在東方城中的小說家。出身於日本濱松市的地球人，全名為野邊山 昴。用稍微有些古風的寫作風格與扎實的故事內容，深獲一部分人的愛戴。雖然他創作了許多富有人情味的作品，但是本人除了態度冷淡行為也像個頑固的老人之外，凡事愛講道理又愛挖苦別人。對不必要的外出或是使他無法集中精神的狀況感到厭惡，有家裡蹲的傾向。
DETAIL_SUHAIL_H01=在戰鬥時會變身為惡徒「特羅涅西翁船長」的他所使用的主要武裝正是他裝備於左腕上的義手。這個義手是出身於機械行星特羅涅西翁的「友人」所遺留給他的部件，內部有著對怪物戰鬥用的程式系統，能夠感應斯海爾的意志變形成各種型態。他所愛用的型態是，能夠鎖定並追擊目標直到擊中的「伸縮手臂」以及「能源槍」。
DETAIL_SUHAIL_H02=對他來說，左手的義手是曾經與他一同前進但卻先行離世的「友人」的遺物，同時也是他「成為宇宙第一的海賊」這項誓言的證明。不管被逮捕了多少次他都成功的逃獄，不管被盯上了多少次他都會站在海賊團的最前方豪邁的笑著，他會用這種破天荒的生存方式，是因為在過去曾與「友人」立下了誓約，他為了達成那份約定持續的向前邁進著，這也是他在面對友情時所展現出的誠實的態度。
DETAIL_SUHAIL_S01=在七個星系間來往，他是一名以左手的義手出名的宇宙海賊船船長。同時也是襲擊毫無道德的富豪或是支配者，將搶來的金錢分給貧窮人們的義賊。雖然不怎麼聰明，但是那豪放的性格以及男子漢的氣概，吸引了數百人自願成為他的手下。對他來說「有趣」是一種最重要的感覺，他只會對自己覺得有趣的目標或是英雄出手，算是一種享樂主義者。
DETAIL_SUI_H01=她穿著在過去由最親愛的母親為她設計的服裝，並驅使著巨大的針與線以及剪刀的平行武裝來戰鬥的變身英雄。蘇伊的武器可以直接干涉空間，能將存在於異空間的物體縫入這邊的空間，相反的也能切斷空間的關聯性。閃亮的線會在空中留下軌跡的戰鬥姿態，非常的漂亮。
DETAIL_SUI_H02=有著身心年齡不同步的煩惱，對於無法融入周遭環境的蘇伊來說，能夠包容她所有一切的母親，是非常偉大的存在。在她的母親從世界上消失的那一天起，蘇伊也失去了對生存的執著，每天都期望著自己也能夠就此消失。讓這樣的蘇伊再次燃起生存的意志，並期望在這個世界上留下自己曾經活過的證據的，到底是甚麼呢........。
DETAIL_SUI_S01=在東方城市內的一名服飾設計師底下學習，是一名見習的服裝設計師。月面都市出身，是月面人與地球人的混血兒。由於從小時就在各種服飾的包圍下成長，對服裝與流行的造詣很深。性格高冷做事果斷，有些毒舌。對設計師來說與顧客的溝通是相當重要的，但是她卻並不擅長與人交談。從小時候就對自己身心年齡有些差距的這一件事感到相當煩惱。
DETAIL_TOSHUVIRTUALFESTA2210_H01=在未知的空間中與來路不明的敵人戰鬥過後，桐宗直面著自身的弱點，在面對自我的修練結束之時，他獲得了全新的英雄姿態。以明鏡止水的內心將精神打磨的更加澄澈，用肌膚感知環境，並揮出看透萬象的一刀。那是他為了戰勝自己心中的激情，以及為了帶領夥伴們走向勝利所編織出的戰法，這種戰法同時也體現出了以「武士」為目標的他所應有的全新的樣貌。
DETAIL_TOSHUVIRTUALFESTA2210_H02=克己的桐宗用大量的修行，克服了許多「弱點」，但是這樣的他卻依然有著不管用甚麼手段都沒有辦法克服的東西。那就是「水」。不會游泳，對水感到恐懼的他，非常害怕在水邊的戰鬥。想要克服這深植內心的恐懼意識，絕對不是一件容易的事情。不過，那卻是在前進的道路上避無可避的。在這樣的狀況下他所選擇的，並非是克服對水的恐懼，而是藉由鍛鍊讓自己在有水的環境當中依然能保持精神上的冷靜。
DETAIL_TOSHU_H01=在過去他來到地球時，他遇到了一位「在地球上擁有最高貴精神的武士」並受到其影響，在站上戰場時他模仿著當時遇到的那名武士成為了變身英雄。他所持有的武器是刀身由能量體構成的武士刀，瞄準對手的弱點後一刀斬入，這就是血氣方剛的他所使用的戰鬥方式。他的作戰皆以「進攻」為行動基準，因此有著「防禦」薄弱的弱點存在。
DETAIL_TOSHU_H02=他的目標是「追上那一天所遇見的真正的武士」，並在劍道上精益求精。在過去他曾拜名為「防人」的武士為師，並學習著這個星球上的劍道，現在那名不知身在何處的男性，是他究極的理想，也是他一直追尋的目標。在他被認同是「接近了真正的武士」之前，他肯定會持續的在戰場上揮舞武士刀的吧。
DETAIL_TOSHU_S01=他是日輪體育大學的教師，同時也是擔任劍道部顧問的劍道家。在異星的故鄉中他生於嚴格的家庭並代代都擔任騎士，是非常注重規律的武人。雖然經歷過精神修行但依然是血氣方剛，當鬍鬚被摸到時有高機率會暴怒。在性格上是相當不知變通的一個人，因此無法坦率的表達出像是「高興」或是「喜歡」等感情，簡單說就是傲嬌。
DETAIL_TRAINEEEARTH_H01=即使是在地球上，宇宙人的英雄依然有許多活躍的場面，知名的英雄比比皆是，畢竟宇宙人生來就擁有著相當高的身體能力。身為地球人的他們，深知自己並沒有甚麼特異的身體能力。但是，他們相信著，正因為是在這個養育自己的地球上，有些事物是只有他們才能夠守護才能夠去面對的。帶著強大的信念，每天努力鍛鍊的他們，偶爾也會發揮出能超越那些擁有著高超身體能力的宇宙人的實力。
DETAIL_TRAINEEEARTH_S01=為了守護地球而成為英雄的地球人英雄們。對自己是英雄的這件事情有著強烈的意識，即便是在平時也會隨身攜帶著變身時穿著的頭盔。此外，在工作後或是假日，也能經常的在附近的運動中心或是英雄訓練設施裡看到他們鍛鍊的身影。由於英雄文化本身，就是由宇宙人帶入地球的東西，所以對宇宙人懷有憧憬的人相當多，而那些人的頭盔或是服裝的造型，就很好的表現出了對宇宙人的憧憬。
