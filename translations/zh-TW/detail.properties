DETAIL_AKASHI_H01=使用纏繞著火焰的能量團塊與棒球棍作為武器來戰鬥的變身英雄。那火焰球是將他自身所持有的能源作為基礎，藉由裝備在雙手手腕上的手環所創造出來的，他的球棒也有著能強化他身為打手實力的機能，從手環中飛出的火焰球，在被擊發後將以超乎想像的高速朝著對手飛去。
DETAIL_AKASHI_H02=在過去，他曾經被怪物吞入口中過。那個時後，他得知了被怪物吞噬的那個人將永遠的從所有人的記憶中消失的事實。活著的一切終會有迎接死亡的一天，但是卻仍會以記憶的形式存在於他人心中。不過，被怪物所吞噬的人們，卻連存在於記憶中的權利都被剝奪。自己到底能留下什麼生存過的「證明」呢.......青年苦惱著，今天也緊握著球棒。
DETAIL_AKASHI_S01=出生並成長於東方城，標準的地球人。全名為魂群明石。是主角的兒時玩伴，雖然會有不正經的時候，但是是一個有著強烈正義感的青年。是一名就讀日輪體育大學的打工仔，在大學裡所屬於棒球社。在練習比賽中的打率高的有如專業選手一般，但是不擅長應付緊張的情緒，在眾人的目光下經常沒有辦法發揮出全部的實力。
DETAIL_ALCHIBACHASERS2105_H01=不光是利用知識，右轄得到了利用武力來揭發事件真相的「武裝偵探」的姿態。為了對抗破壞文化遺產恐怖組織，他冷靜的思考並做出推理，帶著熱忱與右手的雷射槍進行鎮壓。那把槍與他還是警察時所使用的槍枝非常的類似，縱使覺得這很諷刺，他依舊將手指扣在了那熟悉的板機上。此外，那有著出色機動性的服裝讓他能輕鬆的飛越廣大的砂原。
DETAIL_ALCHIBACHASERS2105_H02=他所得到的全新姿態讓他在變身後能維持著全身漆黑的羽翼。這黑翼除了是他真正樣貌的象徵之外，也是他直面那被稱作「喚來不幸的黑翼」的過往，並靠著自己的羽翼跨越了那夢魘般的警察時代的遭遇的證明。在同時擁有了智慧與武力的現在，右轄開始重新審視自己一直不願正視的警界。雖然還沒有完全的釋懷，但是面對警界他的想法已經開始有了改變的跡象。
DETAIL_ALCHIBA_H01=將任何事件都「分個黑白」是他的信念，連那漆黑的翅膀都染上純白的顏色，他成為了擁有著純白羽毛的偵探變身英雄。他所裝備的單眼鏡就是平行武裝，擁有能夠掃描對象所有的隱匿情報並且將其視覺化的能力，再利用那些調查資料進行分析與推理，便能將對手的身分或是弱點，乃至於將事件的真相攤在陽光底下。
DETAIL_ALCHIBA_H02=在他還所屬於某個國家的警察機關，擔任檢察官時曝露了一項不該被爆露的內情，而因上級的腐敗使得他被奪去了職位。在那件事之後他對於警察組織就懷抱著很深的不信任感，並且執著於靠自己的雙手為事件「分個黑白」。只要眼前還有那些應該被解決的事件存在，他肯定就會持續的以偵探英雄的身份活躍下去的吧。
DETAIL_ALCHIBA_S01=經營偵探事務所的私立偵探有翼宇宙人。自稱是「高冷帥氣的美男子偵探」。擁有著俊俏的外表，性格則是連面對客戶時都會投以花言巧語的軟派男子，好色之外慾望也強。此外，經常會說一些很刻意做作的話。不過，他的信條是「接到的案件就算是死都會完成」，完美的工作成果受到許多人的肯定，在偵探業上是非常受到歡迎的樣子。
DETAIL_ALPHECCA_H01=無法捨棄成為騎士的夢想的他，戴上遮蓋臉部的面罩，穿上白銀的鎧甲成為了騎士的變身英雄。在戰場上的他，手持彰顯著自身熱情的火焰大劍，充分發揮著在過去被稱為全國第一的劍術達人的技巧。那份活躍，到底是來自於因即位而無法成為騎士的挫折，還是純粹的保護人民的意志呢，關於這點沒有人知道。
DETAIL_ALPHECCA_H02=在這個國家裡有著，繼承家業的長子若是早逝則由次男接任的習慣。也就是說，在兄長與父親都離世的那個時間點，阿爾菲卡就不得不繼承王位。但是即使如此，從年幼時期就懷抱著的夢想，並沒有那麼簡單就能割捨。對騎士懷抱憧憬，在即位之後回想起那辛苦鍛鍊的日子時依舊會讓阿爾菲卡感到相當的糾結。為此，他將自己最信任的「觀測者」找來，說出了自己心中的一個構想。
DETAIL_ALPHECCA_S01=他統治著異星球上一個名為亞拉提西亞的小國，全名為阿爾菲卡・玄間21世。繼承王位的時間尚短，但是那高貴的氣質與頗有威嚴的裝扮，在國民與士兵間得到了不少的人氣。但是實際上，是個好奇心旺盛且自由奔放的人，經常給身邊的人帶來困擾。由於原本是無法繼承王位的次男的緣故，所以他以騎士為目標，努力的鍛練過。似乎跟在劣勢的戰場中颯爽登場，並留下豐碩的戰果後消失無蹤的「迷之白騎士」，有著些什麼關聯的樣子。
DETAIL_ANDREW_H01=對肉身的人類懷抱著憧憬，而這份願望的體現，正是變身為英雄後的他的外貌。作為機械生命體的優點，是那良好的防禦性能以及能將構造可變的重武裝穿著於身上的機能。作為有機生命體的優點，則是那柔軟且複雜的思考能力，而他在變身為英雄後能夠同時的擁有這兩種能力。雖然這樣的外貌只是暫時的，但是使用著人類的肉身活動的他，看上去非常的有活力。
DETAIL_ANDREW_H02=在戰爭時期為了獲取有機生命體那一方的情資才將他給製造了出來，而他在融入人類的生活之後，卻對有機生命體產生了愛慕以及羨慕之情。有血有肉的生命體才擁有的各項行為，正是他所憧憬的。戰爭結束之後，他被遺棄在這廣大的宇宙之中，最後他漂流到了一個人類們揮灑著汗水努力工作的地方。在自己也成為一名人類之前，他為了守護這些人們溫暖的日常生活，今天也持續的戰鬥著。
DETAIL_ANDREW_S01=行星間貨物運輸企業的貨車駕駛員。外表看上去像是地球人的成年男性，實際上則是出身於機械生命體之星的人造人。在有機生命體與機械生命體的戰爭時代中，他做為一名諜報用人造人被製造了出來。雖然是機械但是對有機生命體抱著慈愛與羨慕之情，為了能夠更加的接近肉身的人類一些，他每天都努力的研究著。比起外表他在精神年齡上相對年幼且純粹。
DETAIL_BARREL_H01=穿上自幼時就憧憬的西部保安官的服裝變身為英雄「交響板機」。使用兩把手槍的平行武裝，用超越常人能反應的快速射擊壓制對象。變身後的他，將一反平時糟糕的射擊技術，發揮出百發百中的射擊精度。那大量擊發能源彈的作戰方式，在旁人眼中似乎是相當有吸引力的。
DETAIL_BARREL_H02=在做盡壞事的惡徒面前颯爽登場，並用百發百中的槍擊懲治對象。在守護了今日的和平後，朝著夕陽而去........就是這般老套的西部影集，奪去了他的內心。為了像那名保安官一樣，成為一名為了正義扣下板機的「正義槍手」。帶著這樣的願望，他成為了前所未聞的警察兼變身英雄。
DETAIL_BARREL_S01=所屬於東方城警署地區課，派出所的值勤員警。在美國休斯敦成長的宇宙人。個性率直且誠實，對市民的關愛也非常足夠，看上去就像是個模範警察，但是因為憧憬西部劇裡的保安官，所以扣動版機這一舉動能讓他產生極大的快感，是名破天荒的警察。身上會隨時攜帶著像是抓捕用的麻醉槍之類的槍械，但是射擊的技巧非常的糟糕，不管開了多少槍不要說是目標就連旁邊的東西或是人都打不中。
DETAIL_CROWNE_H01=一名希望能飽覽宇宙中最高科技的少女，在成為大人後回想起了自己的夢想，並再一次的胸懷夢想且立下決心之時，她成為了一名變身英雄，手持的工具不但是武器也具有能夠分析各種機械性能與構造的能力。她扛著的那把巨大的工具，能分析眼前對象的武器性能與構造，也能夠變形成各種分解工具的外型，屬於超級電腦的一種。
DETAIL_CROWNE_H02=在她的成長環境中充滿著「成見」與「偏見」的話語。對周圍的人來說擁有「男性」的興趣與性格的她，是相當異類的存在，她也不停的被期望著能活得更像個「女性」。就連她的夢想也被同等的對待著，希望她能夠擁有更加「女性」的夢想。也因為這樣，她一度很輕易的放棄了自己的夢想。
DETAIL_CROWNE_S01=她是隸屬於地球上屈指可數的宇宙船製造企業「衝壓社」的一名整備士，也是與平行飛躍公司簽訂契約的專屬維修員與宇宙船駕駛員。是出身於美國西雅圖的地球人，全名為科羅尼˙蘋果園。相當強勢且力量強大，非常厭惡「畢竟是女性嘛」的輕視。對高科技非常感興趣，當看見稀有的機械或是機器人時，有著會想拆開來看看的惡習。
DETAIL_DIGRAM_H01=他最重視的是公共運輸機關的安全與準時，當有人刻意阻撓時他將不留情面的變身成為機械英雄。除了是擁有情感的「生命體」之外他同時也被製造成是能與怪物作戰的「英雄」，他的身體能夠針對當下的狀況做出最合適的變形。他最常使用的武器，是以高火力著稱能在一瞬間消滅對手的磁軌砲。
DETAIL_DIGRAM_H02=在永恆戰爭結束後，公共交通機關也開始重新的派出與其他星球的定期聯絡飛船。那宇宙列車的英勇身姿，對他來說就是一種「和平的象徵」。也因為這樣，公共交通機關的準時發車與到站，對他來說是非常的高尚的，是一種必須去守護的高貴現象。若是有人膽敢擾亂這和平的象徵，必將受到他嚴厲的處置。
DETAIL_DIGRAM_S01=出身於機械生命體之星多羅涅西昂，擁有生命的人形機器人。是星球間高密度旅客輸送航路，通稱「銀河鐵路」的車掌兼駕駛員。處事認真且常保冷靜，並完全遵守規則。特別是面對時間，就算只有數秒的延遲都不允許。雖然他在性格上比起其他機器人還要來的更加偏向機械，但畢竟是作為一名擁有感情的生命體，在面對愛情時他也會直率的表示出好意。
DETAIL_FLAMIER_H01=身穿斗篷一般的白袍，為了讓化學物質進行合成與燃燒，身為變身英雄的她驅使著所有能夠用得上的儀器。但是她的目的並非是「利用爆炸來傷害敵人」，而是要用「美麗的火焰來迷倒眾人」，所以她的技能看上去雖然華麗卻沒什麼威力可言。不過，她能將戰場變成字面意義上的「火海」的關係，在這一點上是位相當讓人畏懼的英雄。
DETAIL_FLAMIER_H02=她的願望是「讓宇宙中最美麗的煙火，在宇宙中最美麗的地方盛開」。燃燒僅會發生在有大氣的場所，而根據星球的大氣組成成份很有可能會發生意料之外的反應。此外甚至有許多的物質是不會燃燒的。正因為如此，她追尋著這異想天開的理想，每天都努力研究著物質的燃燒。那已經能夠說是異常的對火焰的執著，恐怕是無人能及的吧。
DETAIL_FLAMIER_S01=在月面都市的一間菁英高中裡擔任教職的化學老師。月面出身的月面人，是主小行星帶的礦物資源採集企業家族裡的大小姐。由於才貌雙全無論是校內校外都有著許多粉絲，但是對「美麗燃燒之物」有著異樣的執著，對火藥或是炸藥之類的可燃物質有著遠超越一般人的知識量。製作出能在宇宙中綻放的煙火是她的夢想。
DETAIL_FURLONG_H01=他誓言要成為一名「比火焰更炙熱的消防員」，在變身時他會成為與平時完全相反，性格勇猛果敢的熱血英雄「灼熱前鋒」。無論是多麼危險的場面，他都會把拯救人命放在最優先事項的跳入大火之中。這種性格上的變化並非是他背上水泵的平行武裝的效果，那是藉由變身這項行為，將潛藏於他心中恐懼底部的勇氣喚醒後，振作而起的結果。
DETAIL_FURLONG_H02=「希望可以改變自己那膽小到無可救藥的性格」........這就是膽小到讓人驚訝的他，進入職場的最大理由。正因為手握著的是他人生命的繩索，才讓他鼓足了勇氣，讓膽小的他將行動的主導權交付給強大且積極的另一個他。在大火燃燒的火災現場，他將勇猛的跳入那威脅著市民生命的戰場。
DETAIL_FURLONG_S01=所屬於東方城消防局的消防員。是異星出身的宇宙人，全名為巴爾˙巴隆˙赫爾。出生在平均氣溫比地球要高的星球，所以他的平時體溫較高，也相當耐熱，是火災現場的救護要員。平時也是愛好和平，但是相當的膽小，非常不擅長面對強勢的人。無論是對誰都是使用敬語，但唯有在跟年齡相近的警察帕雷爾說話時會使用一般語氣。
DETAIL_GAMMEI_H01=手持鎖鏈能夠無限伸長的手銬型手環武器，變身英雄「正義拘捕手」。除了鎖鏈之外手銬也能夠依據捕捉對象的尺寸自由的改變大小，也因此他能夠「逮捕」各種尺寸的對象。他在戰場上展現出了出色的戰鬥手段，且無論是身為警察還是英雄都非常的活躍，皆是因為他出身於被怪物的大災害所摧毀的城市，那份苦澀的記憶奠定了他現在的成就。
DETAIL_GAMMEI_H02=他將自己的工作稱為是所謂的「掃水溝」，那絕對不是一件相襯於英雄之名能夠拿得上檯面的工作。跟惡徒或是怪物有關的事件，幾乎不會留下甚麼明確的物證，所以許多事件就很有可能會變得不了了之，正因為如此很多人將解決事件的希望寄託在了英雄身上，各種工作也就這樣的落到了他的頭上，除了一件一件的處理之外似乎也別無他法。他今天也一邊抱怨一邊前往事件的現場。
DETAIL_GAMMEI_S01=所屬於東方城警署的刑事警察。職位是巡査部長。他主要的工作是搜查與取締跟怪物還有惡徒有所關聯的事件。是出身於日本千葉縣的地球人，全名為月輪 雁銘。雖然衣著看上去很隨便，但是做為一名警官是非常認真的。經常要接手各種麻煩事，再加上是中間管理職的關係老是被夾在上司跟下屬之間，辛苦自然是道不盡的。外表看上去比實際年齡更老以及薪水很少是他煩惱的來源。
DETAIL_GOMEISA_H01=穿上類似於在故鄉中為神木祈禱時所穿著的服裝，他以舞蹈英雄的身分立於戰場。不過他並不喜歡與人鬥爭，同時也是個徹底的和平主義者，所以幾乎不曾看過他對敵方發動攻擊。他做為一名英雄真正的價值，是能從體表孕育出日光恩惠的結晶。這些光的結晶將隨著他的舞蹈飛散於空中，被光所照射到的人所受的傷會受到治癒。
DETAIL_GOMEISA_H02=討厭爭端的和平主義者，喜歡可愛的東西想與任何人成為朋友的他之所以會前往戰場，是因為他懷抱著「大家都能一起在和平的日子裡舞蹈與遊戲」這樣的願望。不管是多麼兇惡的人，即使是怪物，他都相信著總有一天能有互相理解的日子到來，為了這個願望，他今天也在戰場上為了和平的祈願快樂的舞蹈著。
DETAIL_GOMEISA_S01=在普羅基的安排之下，這名巨人型的宇宙人青年在英雄聚集的酒館裡擔任著服務生。在他居住的星球有著與巨樹一起生活的習慣，在巨樹的信仰之下，他由於是替神體獻上祈禱的舞者的關係，很喜歡跳舞。純真無邪且天真爛漫，幾乎不懂得去懷疑他人。對身體被觸碰，還有脫下衣服都沒有什麼抵抗，此外因為身體很巨大的關係經常搞砸一些事，這對普羅基來說非常的棘手。
DETAIL_GORO_H01=他在變身成英雄後依然維持著一名工匠的標準造型。即使成為了英雄也是經常喝個酩酊大醉，他所穿著的地下足袋型平行武裝能讓他站立在垂直的牆壁上，而工具箱型的平行武裝則能取出各式各樣的工具，讓他能用常人所無法達到的超高速建造出防禦壁或是避難所之類的建築物。
DETAIL_GORO_H02=在過去的故鄉裡他有著自己的家庭，做為一名工匠過著和平的生活，但是在怪物襲擊的大災害中與家族分離，並漂流到了海洋星球。不管是借酒消愁，還是胸懷著「打造出怪物絕對無法摧毀的家」這樣的信念而覺醒成為英雄，也都是在這個時期發生的事。也因為這樣，在看見相愛的人們或是有血緣的人們被拆散的情景時，即使是他所不認識的人也會使他陷入混亂。
DETAIL_GORO_S01=他在海洋星球上的一座船上都市裡，是以船體修補或是建造船上建築為生的工匠。他出身於別的星球，在流浪的盡頭才抵達此地。是個性格樂天的好色老爹。非常愛喝酒，是個即使是在工作中也絕不放下酒瓶的不良工匠，但是工匠技術高超之外雙手也很靈巧。很意外的是個思考迅速的人，能在腦中模擬出設計圖，並用精密且完美的建築技術將其完成。
DETAIL_HISAKI_H01=夢想著要親手抓住那榮光滿溢的未來，他所裝備的是能夠將「未來」於手中重現的平行武裝。他能利用平行武裝連接上擁有全宇宙最先進技術的未來的自己的大腦，將不可能出現於現代的超科技產物用手套再現，並作為武器使用。那由未知的科技所構成的武器簡直就像是魔法的產物一般，讓人能感受到科學技術的無限發展性。
DETAIL_HISAKI_H02=自稱天才，任何行動都充滿自信的他，渴求表現並希望能獲得認同，對慾望的直率已經到了會讓人對他產生負面印象的程度。而他的這種人格，是由被旁人不停指責他是「假貨」的反抗心，與希望那些人能夠認同他的存在的願望，所融合而成的。盡可能的主張自身的存在，並獲得眾人認同........他胸懷著這樣的願望，今天也努力的開發著會讓人大吃一驚的最先進技術。
DETAIL_HISAKI_S01=在一間中小型重工企業工廠工作的青年。雖然外表看上去是獸人型的宇宙人，但由於是一名日本人的養子，所以有著淀橋久希這樣的日本名。對科學與工程學有著相當的知識，是大家都認同的天才發明家。平時會在工廠角落的一間研究室裡，埋頭開發奇怪的「新商品」。擁有不錯的社交能力性格開朗且富有自信，但同時也是個冒失鬼。稱呼大學前輩的科羅尼為大姐，除了信賴之外也同時有些畏懼。
DETAIL_HITOMI_H01=穿著閃亮且可愛的舞台服裝，她颯爽的站上了戰鬥舞台，她自稱是「心跳真紅」的以一名偶像英雄的身分活躍著。她的歌聲在通過平行武裝的麥克風時，能使我方的戰意高漲又或者是令敵方無力戰鬥，總之是能產生出許許多多的效果。她經由自己所研究出的像是偶像般的舉動，得到了眾多觀眾的視線。
DETAIL_HITOMI_H02=對一名15歲的少女來說，那過於強大的身體能力除了是煩惱之源以外就甚麼都不是了。她努力的用可愛的身姿成為大家眼中的心愛的偶像來對抗那與生俱來的能力，並以「完美的偶像」為目標每天持續努力不懈著。雖然她現在正處在「好像會紅但是就是不紅」的微妙狀態，但是那拼命的模樣，讓許許多多受挫折的追夢人得到了治癒，並轉而支持她。
DETAIL_HITOMI_S01=將地球的日本作為據點進行偶像活動，是地球人與宇宙人的混血少女。出身於日本廣島，藝名為綾歌瞳。充滿元氣且友善，加上努力的性格是位正統派的偶像，不過她從宇宙人的母親身上，遺傳到了對地球人來說有點過多的身體能力。由於沒有辦法完美控制自身的力量經常會出現破壞身邊物品的狀況，在握手會上等活動裡她其實是會對觸碰他人身體感到害怕的。
DETAIL_HUCKLE_S01=創立平行飛越公司的現任社長。也會以一名英雄戰術師的身分在戰場上進行指揮。雖然是異星出身的異星人，但是已經完全適應了地球的生活。看上去是個冷靜且富有責任感的大人，但偶爾還是會做些蠢事。算是站在性格奔放的雷奇的保護者立場上的辛苦人。做為一名指揮英雄的觀測者他的能力是相當好的。<br><br>在過去與「正義閃電」雷奇組成搭檔的S級英雄「信仰跳躍者」就是他了。某一天他突然的覺醒了觀測者的能力，這也使得他無法再變身為英雄，他便下定決心在引退之後，轉而成為協助英雄的支援者。他所擁有的良好體格與在戰場上的精準判斷能力，也是來自於此。
DETAIL_ISARIBI_H01=他變身成英雄後的姿態依然能充分發揮著他身為漁師時的經驗。因為露出度很高的關係，為了維持防禦能力因此裝備了腰蓑型的防護裝置。主要使用的武器是魚叉型以及手套型的平行武裝。能從手套射出符合對方尺寸的伸縮漁網，在對方的行動能力被漁網限制住後便使用魚叉進行攻擊。由於腦筋轉得不快因此不擅長面對奇襲戰術。
DETAIL_ISARIBI_H02=在他還是一名漁師時，在出海捕魚的途中於暴風雨的海域裡被一隻巨大的魚襲擊，並被那隻魚吞入口中。最後，雖然他被趕來的英雄救出，但是「犯人」卻逃走了，消失在那漆黑的海底。在那之後，他總想著有一天要找到「那傢伙」報一箭之仇，在夢想達成的那一天到來之前，他將會做為一名漁師兼英雄的持續戰鬥下去。
DETAIL_ISARIBI_S01=他是一名在海洋行星裡，以近海漁業為生的宇宙人。富有人情味也容易受感動，急性子且容易與人起爭執，是一名非常有江戶風格的男子。體力旺盛並對自身的肉體很有自信，經常一頭撞進紛爭之地，卻也能全身而退。當有人稱讚他的筋肉線條時他會很高興。與同樣住在船上都市的五郎有著一段孽緣，經常會一起去喝酒。
DETAIL_KALASKI_H01=那台相機型的平行武裝就如同文字敘述般的可以將「一瞬間切取出來」，按下快門時可以讓映在底片上的東西在一定的時間內完全暫停。雖然持續時間只有數秒且不夠安定，但是在與平行世界的連接到達最大的狀態之下，就能達成比平時更長時間以及更廣範圍的時間暫停。他曾說過「五秒就足夠了」。他靠著在戰場上鍛鍊出來的強大身體能力在那短短的幾秒之間用嬌小的身體，擾亂著對手。
DETAIL_KALASKI_H02=他出生時正好是發生內戰的時刻，經歷了多次與家族的離別後參宿總算是活了下來。累積了將近三十年的人生經驗，跨越了無數的紛爭地帶，有時甚至必須要冒著生命的危險，但他依然持續的拍攝著相片。將在戰場上如同泡影般消逝的生命光輝用相機拍下，並以紀錄的方式半永久的保存著，他認為這就是他所背負的使命。
DETAIL_KALASKI_S01=這名虎獸人型的宇宙人，是在許多的戰場上拍攝士兵身影或是戰爭現況的經驗豐富的戰場攝影師。他的種族所需要的成長時間幾乎是地球人的兩倍的關係，看上去雖然像是小孩子但是實際上已經是20歲後半了。從專業的戰場攝影師角度來看，產生感情這項舉動會衍生出不必要的麻煩所以對他人的私事都是以不介入為主，而他也並不喜歡別人追問他的私事。但是，在面對態度友好的對象時也無法置之不理，雖然表情看上去有些冷淡但是心裡其實是挺高興的。很努力的維持著冷酷的形象，但是也有著容易被情緒所左右的一面。
DETAIL_KIRSCH_H01=手持著能變形成各種糕點器具的大型發泡器的平行武裝，甜點師的變身英雄。那個發泡器擁有著能夠在空氣中捲起漩渦的能力，她施展著從師父那繼承而來的特技「迴轉製菓術」將多種多樣的甜食贈與友方。她藉由平行武裝所製造出的甜食，有著能讓吃下的英雄與其平行武裝恢復疲勞的效果。
DETAIL_KIRSCH_H02=她在各種方面都很異想天開一名女性，就連她的願望都是「賭上身為甜點師的生命來重現那夢幻的甜點」如此的破天荒。在過去，她的師傅曾在銀河的盡頭遇見了，唯有經歷了九死一生的經驗才能悟出的食譜「夢幻甜點」，在她能親手重現那個甜點的日子到來之前，她將會持續的以甜點師的身分戰鬥下去的吧。順帶一提，當自己的甜點被人稱讚好吃時，就是她最開心的時候。
DETAIL_KIRSCH_S01=在某座城市中的蛋糕店擔任甜點師的宇宙人少女。有著「風起雲湧的甜點師」的稱號，每天都用熱血的運動精神來精進甜點製作的技巧。她繼承了在過去於修行中被怪物吞噬的師傅的遺志，用破天荒的手法來製作甜點。對製作甜點之外的事情不感興趣，說話經常不經大腦。
DETAIL_KOUKI_H01=他們是雙人組的英雄，穿上成套的華麗服裝變身為表演者英雄。完全抓住視聽者視線的身姿，用著極為華麗的技巧，極盡所能的讓自己更加醒目。他們那華麗的戰鬥方式，吸引視線的能力是其他英雄所遙不可及的，而持續的使用這種戰鬥方式的他們其實都是為了某個「目的」。
DETAIL_KOUKI_H02=光希不停的追尋著從自己眼前消失的母親。成為演員，以特例的形式被認可為英雄，所有的一切都是為了「讓自己更加的醒目使母親可以找到自己」。但是，不管立下多少功績母親都還是沒有現身。而總是陪在焦躁的光希身邊，懷抱著能夠「一直都跟光希在一起」的願望而成為英雄的，就是光希的夥伴天狼星。
DETAIL_KOUKI_S01=他們是以地球的影視媒體為中心，參與各項節目演出的年少演員與天才藝能犬組合。兩者同樣都是日本名古屋出身，全名分別是犬座光希與天狼星。光希的演技才能受到了多人的認可並成為了一流的演員。也因為這樣在鏡頭前後的性格是有差異的，在鏡頭前展現的一直都是乖巧的好孩子的形象，但是在私底下，嶄露的卻是傲慢且自大的態度。
DETAIL_KYOICHIVALENTINE2102_H01=恭一自稱是「愛的代理人ETL」。變身成這個造型的他，帶著將孩子們從這場災禍中拯救出來的使命，就像是一名愛的戰士。因為戀愛被認為是一件讓人害羞的事，所以在所有的秘密都被曝露出來的狀況下，孩子們將相互的刺激，那充滿憤怒與悲傷的情景簡直就是有如地獄一般。做為一名成熟的大人，為了拯救孩子們，他將粉筆型的子彈作為武器，穿上黑色的西裝，奔赴敵人的據點。
DETAIL_KYOICHIVALENTINE2102_H02=不善於隱瞞事情的恭一，會將自己的想法或是情感，主動的告訴他人。而那是，恭一為了獲得他人信賴所自創的，一種獨特的行事風格。但是，當所有的話都說的太過於直白時，有時候並不會得到好的結果。那些過於直白的話，無論如何都會有傷害到他人的可能性。而此次的事件就像是這兩難問題的體現，直面這次事件的恭一就如同面對自己身上那過於沉重的試煉一般，肯定是非常苦惱的吧。
DETAIL_KYOICHI_H01=他在教育實習時的小學裡，第一次的與怪物進行對峙。他所擁有的愛照顧人的特點與保護比自己年幼之人的想法讓他萌生出「保護學生們所居住的世界」這樣的決心，英雄「元件教師」就這樣誕生了。他所使用的武器造型就像是小學裡授課用的球、跳箱或是大三角板等等的用品，他為了告訴學生們「為何我們不能作惡」的，今天也立於戰場之上。
DETAIL_KYOICHI_H02=他是英雄「元件教師」的這一件事，並沒有讓課堂上的學生知道。那是為了不讓身邊的學生遭受到危險的一種手段，另外一個理由則是他認為自身的功績並不是一個可以拿出來炫耀的東西。也因為這樣，今天的他也露出溫柔的微笑，看著班上的孩童們模仿「元件教師」玩耍的身影。
DETAIL_KYOICHI_S01=在東方城中的小學裡擔任教師。出身於日本仙台的地球人，全名為大友恭一。是明石在大學時期的前輩，也是一名剛進入教職的新人教師。原本是打算朝著棒球選手前進，也擁有相當出色的運動神經。雖然有著能讓兒童們對他產生好感的領導資質心胸也很寬大，但卻也有著好色跟喜歡年紀小的人的一面。順帶一提「小學生在那種意義上是守備範圍外」的樣子。
DETAIL_LOREN_H01=成為如同文字敘述的「白衣天使」，他出現於戰場上。他作為英雄的代號是「普雷格L」。雙翼形狀的平行武裝，每一根羽毛都會在他的手中變化成醫療道具。取下羽毛，以道具治療受傷的民眾，以特效藥替夥伴們恢復，就是他主要的工作。
DETAIL_LOREN_H02=在他還是學生的時候，所居住的城市受到了怪物的襲擊造成了相當大的損害。在他替傷者進行治療時，受到重傷的人握住他的手說著「簡直就像是天使一樣」，因為這樣的經驗，讓他決心成為一位看護師。他對自己能持續的擔任「白衣天使」這一職懷抱著強烈的決心以及榮譽。只要這個世界上還有需要救助的人在，他就會為了該被拯救的生命，繼續的振翅。
DETAIL_LOREN_S01=在月面都市的綜合病院裡擔任看護師一職。出身於英國伯明翰的地球人，全名為洛倫˙法蘭。待人和善加上那溫柔的性格，在患者中相當有人氣，但是他卻是一位會不停犯下各種讓人摸不著頭緒的失誤的冒失護士。不過，因為他是唯一有能力制止同樣作為英雄的醫師拉格達暴走的人，所以對病院來說是非常重要的一名人物。
DETAIL_MACULATA_H01=總是採取「進攻」姿態的她在變身為英雄之後，除了鮮明的服裝設計師造型之外，也能讓人非常清楚的感受到她身上帶有的激進氣質。她能從指尖創造出符合對象「進攻」時的線材，在將那些線編織過後，就能製造出擁有各種特性的布料或是服裝。那編織細線的華麗技巧，不僅僅是吸引了觀眾，就連敵人的視線也不放過。
DETAIL_MACULATA_H02=對她來說所謂的「進攻」就是「戰鬥」與「抵抗」同時也是「做自己」。她從不屈服於同儕壓力，也永遠走在時尚或是流行的最前端。總是握有領導權且決定走向就是她的處事方法。因為種族的習性與那些既定規則，從被迫獨自一人活下去的觀念中產生的對大人們的反抗心，在她成年之後，轉變成了非常重視「同一性」的人格特質。
DETAIL_MACULATA_S01=在東方城中有屬於自己的工作室，以服裝設計師的身份活躍於社會的宇宙人女性。自稱是「進攻型女性」，有著剛強且好勝的性格，經常散發著高人一等的氣魄。善用自身的美貌與姣好的身材，也會站上伸展台擔任模特兒。對自身以及他人都相當嚴格，但也有著會照顧人的一面。雖是蘇伊的師傅兼擔保人，但是因為一些事情的始末，兩人之間的距離是有些微妙的。
DETAIL_MARFIKRUINS2104_H01=挑戰充滿著未知與不可思議的迷宮，帶著那無止盡的好奇心，馬爾菲克以一名英雄的身份獲得了全新的造型。他的英雄服是由最適合於迷宮冒險的衣裝，大量的探險道具，以及那把能作為大劍使用的鏟子平行武裝所構成。對馬爾菲克這樣現役且道地的「冒險家」來說這套服裝是再合適不過的了。不過，對於那過於「冒險」的服裝露出度，馬爾菲克是感到有些意外的樣子。
DETAIL_MARFIKRUINS2104_H02=達成了自小以來的夢想他成為了一名「冒險家」，在宇宙中四處探險的馬爾菲克，也不得不面對那迎面而來的極限。那是名為「衰老」的，無人能抗拒的極限。即便感受到了自身的衰老，他仍舊沒有停止自身冒險的腳步，那股原動力正是無窮無盡的好奇心與求知慾。只要那無窮盡的心之泉持續的給予他動力，他就仍是一名英雄，仍是一名冒險家。
DETAIL_MARFIK_H01=使用十字鎬與繩索兩種平行武裝，以冒險家為造型的變身英雄。他所使用的平行武裝當中，十字鎬可以擊穿地面並引出沉眠於地層的「星之記憶」，而繩索則能將那份記憶具現化後以能量體的形式拉出地面用來進行攻擊。不過記憶的具現化僅能夠維持數分鐘之久。
DETAIL_MARFIK_H02=對於滿腹好奇心與求知慾的他來說，一生都在追尋著「知曉宇宙的神秘」。他隨著自己的冒險心，去任何想去的地方，做任何想做的事，了解所有想了解的知識。也因為這樣的生活方式，與相愛的人離別可謂是家常便飯。如果真的有個存在是能讓他緊抓不放的話，那肯定是充滿著謎團的神秘存在吧。
DETAIL_MARFIK_S01=是大學裡的考古學教授，同時也是現役的冒險家。出身於美國印第安納波利斯的地球人，這名老人有著超乎常人的生命力與健壯的身體，不但擁有學者般的冷靜同時也有著像是孩子般的好奇心。對各種星球上的古代文明都相當的有興趣，就算那星球處在宇宙的盡頭，只要聽到上面有珍奇的遺跡他就會在那出沒。不過，他對於已經出土的極具金錢價值的文物毫無興趣。
DETAIL_MELIDE_S01=委身於埃克西奧的觀察者少女。國籍不明的地球人。在年幼時就覺醒了觀察者的能力，在能力的使用上非常熟練，甚至擁有比埃克西奧更強的平行宇宙干涉能力。有著文靜的性格，從臉上幾乎看不出任何的感情起伏。因為一直被身邊的人稱呼為「魔女」的關係，現在除了自稱為魔女之外，也喜歡收集相關的小道具。由於在體能方面是比較缺乏的，所以外出時會由嘉織以保鑣的身份隨行。<br><br>她覺醒成為魔女時，剛好正處在年幼的人格成形的時期，那對她來說是相當悲慘的。被他人厭惡，被他人恐懼，甚至被迫害與虐待。最後當怪物來襲時，她也被眾人所拋下。對已經失去感情到連怎麼流淚都忘了的她伸出援手的，就是擁有同樣能力的埃克西奧。埃克西奧給予她的，是她不曾於雙親身上感受到的愛情。她會下定決心以一名魔女的身份活著，其中也包含了對埃克西奧的報恩。
DETAIL_MOKDAI_H01=他將自身認為的「帥氣的英雄」的印象，與能夠將他的能力完全發揮出來的平行武裝融合在一起成為了變身英雄。他所裝備的手套以及靴子能夠將潛藏於他體內的力量直至極限的完全引出，能讓他擁有超強的跳躍力或是使出破壞力出眾的格鬥技。能夠將他原本擁有的怪力提升成強力武器的裝備，對身為英雄的他來說肯定是最適合的武裝了吧。
DETAIL_MOKDAI_H02=他對英雄有著相當廣泛的知識，並且也有著強烈的憧憬，但是這樣的他卻是距離英雄最遙遠的存在。他認為「帥氣」這個詞是與自己的容貌無緣的一種讚美，因為過往的夢魘，使得他在大量的怪物面前變得非常的膽小。他認為成為英雄這一件事情就僅僅只是個夢想。而改變他的想法的，依然是英雄以及戰術師.......。
DETAIL_MOKDAI_S01=平行飛躍公司的正式員工，主要的工作是鏡頭前的演出，為人善良。雖然看上去像是獸人型的宇宙人，但其實是出生成長於日本的福岡。對英雄、惡徒或是怪物有著相當的知識量，再加上腦筋轉得很快，也因此擁有著在作戰現場制定戰略的能力。雖然身材看上去圓滾滾的很柔軟樣子，但是因為遺傳的影響擁有著超乎想像的怪力。
DETAIL_MONOMASA_H01=盤踞在體內的「泥纏」，開始向物正的肉體外側侵蝕，使他變身為惡徒「魔物迴路」。身為本體的泥纏由於是不定型生物的關係，所以是藉由包覆在物正的身體上，成為保護他肉體的鎧甲，也有著強化身體能力的功能。靠著那伸縮自如的特性，以及非人的戰鬥方式玩弄著與他是同胞的怪物，並藉由吞食其他怪物來延續自己的生命。
DETAIL_MONOMASA_H02=由於物正出身於菁英式家庭，他至今為止的人生幾乎沒有反映出任何的自我意志，是一名如同傀儡般的青年。這樣的他在某一天，與一名說著人話且不吃人的瀕死怪物相遇。對人生感到疲累，徬徨在尋找自殺場所路上的物正，對這名瀕死的怪物提出了一個提議。接著，在一陣問答之後，物正將自己的身體交給了怪物，放棄了剩餘的生命。而泥纏的願望，是希望物正能再次的成為一般人，並以自身的意志繼續的生存下去。
DETAIL_MONOMASA_S01=除了是一名獸人型的宇宙人青年之外，同時也是被擁有自我意志的怪物所憑依的奇特存在。肉體的主人名為大里物正，而怪物的名子則是泥纏。物正的靈魂沉眠於內心的最深處，而平時表現出來的人格則是泥纏的東西。內心本該是空虛的怪物在擁有人格的那個時間點就已經是相當特殊的，更何況是對所有的生命懷抱敬意的「正義的惡徒」，可以說他是一個極度異常的存在。物正本身是一名文靜且有些膽小的青年，但泥纏則是有著冷靜且沉著的性格。
DETAIL_NARIHITO_H01=身為情報戰菁英的他在成為變身英雄之後，那在宇宙裡都是屈指可數的英雄情報就成了他的武器。他能夠從自己的紀錄與記憶當中，尋找與現況最接近的英雄與怪物的戰鬥資料，藉此來尋找出能夠突破現狀的最佳攻擊手段，並將資料輸入武裝，來進行攻擊。雖然看上去是相當萬能的能力，但只是記憶或是紀錄有曖昧的成份在，武裝的性能也會隨之降低。
DETAIL_NARIHITO_H02=他在面對英雄、惡徒以及怪物的情報時有著甚至讓人感到恐懼的執著，其理由是他想要再一次的見到在過去曾救他一命的英雄。那是拯救了眾多市民的生命，卻連名子都沒有留下的無名英雄。那名夢幻的英雄在他的記憶裡已經變得朦朧連身影都已經不再清晰。為了追尋那背影，他今天也以一名記者兼任英雄的身分努力著。
DETAIL_NARIHITO_S01=新聞企業「太陽新聞社」的記者。出身於日本神戶的地球人，全名為輕江成人。雖然看上像是冷靜的男性，但只要一談到英雄他就會立刻變成狂熱的英雄宅。經常會為了尋找英雄的特寫畫面而四處奔走，幾乎不會待在公司內。古今中外的英雄、惡徒以及怪物的情報他全都自行分析過。
DETAIL_NESSEN_H01=變身後的造型如同三助般的他所持有的武器是，有著太刀或是船槳般握柄的，巨大的揉湯板。他能夠利用揉湯的技巧將觀眾的灼熱氛圍用來加熱纏繞在揉湯板上如同水一般的能源體。觀眾們越是熱情，他便能將能源體加熱到遠超過一般水的沸點成為高熱的刀刃，並以此來進行戰鬥。雖然他的力氣很大，但由於是武學門外漢的關係，所以那些過大的動作有著不少的空隙。
DETAIL_NESSEN_H02=被無心的話語所傷，內心的門扉也緊緊的關上，而給予他治癒的，是這條街上的溫泉，以及那些居住在溫泉街的人們的溫情，而這裡同時也是他雙親的故鄉。是這條溫泉街將他培育成一名出色的旅館主人，這個說法可是一點都不為過。也因為這樣，除了恩情外他也深愛著這條街，為了保護這條溫泉街的和平不受威脅，他成為了英雄。只要他深愛著的這條街能夠作為一個觀光景點持續的發展，他的夢想就不會有終點。
DETAIL_NESSEN_S01=在東方城南部的溫泉度假村裡，他經營著一座溫泉旅館。出生於日本的静岡，全名為望月熱泉。因為是地球人與宇宙人的混血兒，有著壯碩的體格與嚴厲的面容，頭上有兩根尖銳的角，第一次見到他的人往往都會心生畏懼。是個態度溫和且穩重的人，但是有著過強的責任感。喜歡洗澡到了有點異常的程度，一天會洗澡五次。
DETAIL_PLAYER_S01=新進的英雄戰術師。受到一名自稱是仲介人的宇宙人操縱，將平行宇宙裡存在著的「同樣的存在」的人格進行了統合，並送往了現在這個宇宙。由於被統合進來的人格與記憶有著過強的影響，導致這邊的宇宙的人格與記憶變得相對稀薄。被仲介人稱為是「特製品」，所具備的平行宇宙干涉能力，就連在觀測者當中都是極高的。
DETAIL_POLARIS_H01=穿上比一般服裝還要更加華麗的摔角服成為了變身英雄「最佳北極星」。他所穿著的是長靴型狀的平行武裝，並利用上方的重力環來操控戰鬥區域的重力進行戰鬥。會刻意的創造出對敵我來說都是高負荷的戰鬥場面，強制讓雙方進入「認真戰鬥」的狀態，藉此強化戰鬥演出。
DETAIL_POLARIS_H02=他的必殺技是「鬥魂˙北極星暴擊」。那是創造出不同於地球上任何的重力，並配合上他所有擁有的最大限度的力量與戰鬥能力所創造出的必殺飛跳技能。即使處在對身體有害的超高重力之下，他依然會露出大膽的笑容，對著觀眾展現出最棒的極限戰鬥。那全部都是，為了達成他「與宇宙第一的強者對決」的願望所做的準備。
DETAIL_POLARIS_S01=宇宙中的放浪摔角選手。出身於日本札幌的地球人。本名是北上健介。在過去他曾經登上了地球摔角界的最頂點，但是依舊不滿足的他為了跟更強大的對手進行對戰，便出發前往了廣大的銀河。那過度樂觀的性格除了造就他的豪放之外，也讓他所有的行為看上去是非常的隨便。雖然是英雄但也是個麻煩製造者。
DETAIL_PROCY_H01=願望是成為億萬富翁，是專門賺取金錢的稀有變身英雄。他扛著的那把大槌子與懸浮在身邊的小型機器人是成套的平行武裝。小型機器人會將當下最能夠提高利益的行動通知給普羅基，而那把大槌子則會根據狀況改變其外型給予普羅基一攫千金的機會，就如同「幸福的小槌」一樣。
DETAIL_PROCY_H02=成長於不知道明天是否會到來的極度貧困的環境，他胸懷著成為能夠自由活著的億萬富翁的夢想，在礦山中擔任著採礦的作業員。在那時他遇到了一場怪物的襲擊，手持的木槌變化成了小槌的平行武裝，成為英雄的他生活也大幅的改變了。他現在面對著或許可能會改變自己一生的巨大「賭局」，勇敢的踏出一步。
DETAIL_PROCY_S01=他所經營的情報交換所兼酒館「英雄公會˙地平營地」，就在平行飛越公司的旁邊。雖然外表看上去是可愛的小型犬，但其實是擁有著二十幾年經驗的老練英雄，跟雷奇是老朋友。是個容易親近也愛照顧人的男性，不過對金錢的執著卻比誰都更強。討厭花費不必要的金錢，只要是能賺錢的話題都能輕易讓他上鉤。開設這一間酒館似乎讓他背負不少借款的樣子。
DETAIL_RAKTA_H01=身穿白衣的變身英雄「醫師R」。持有數把手術刀以及鉗子外型的平行武裝，並利用那些武裝進行戰鬥或是救助。他的座右銘是「只要是能拯救的生命就必將去拯救」，也因此他所持有的道具就算是面對敵人也無法奪去對手的性命。他做為一名英雄的真正價值將在面對「拯救面臨危機時的人們」的場合時完全發揮出來。
DETAIL_RAKTA_H02=作為平行武裝的手術刀可以切開物質之間的空間，並創造出通往物質內部的通道，所以並不會給被切開的對象造成傷害。只要經過縫合就將完好如初。變身後的他手握手術道具時，決不會造成他人損傷，也不會奪去他人性命。這是他擔任英雄的最大前提，也是他的誓言。即使是在戰鬥中也是一樣，就像是制約一樣的東西。
DETAIL_RAKTA_S01=在月面移民都市綜合病院裡執刀的外科醫生。是亞洲系的月面人。全名是拉格達˙夏利亞。是一名非常認真的醫生，且醫術手腕也得到了相當的信賴，但因為對任何事物都過於認真的關係往往會有白忙一場的傾向。從醫師前輩那得到了「外科醫生是體力活」的概念，並嘗試著各種健康養生的方法，一個禮拜有五天都會前往運動體育館，有著即使方向有點走偏也還是非常努力的健康宅的一面。
DETAIL_RUTILIX_H01=在成長的過程中他始終看著身為出色騎士的父親的背影。如今，他擁有與父親一樣的漂亮鬃毛，穿上厚重的鎧甲與那隨風飄逸的斗篷他成為了騎士的變身英雄。手持的刺劍其刀刃是由光所構成，靠著那自主鍛鍊而成的肉體，用完全不像是身穿重鎧的速度奔馳於戰場。雖然劍術本身與變身前沒有太多差別，但那灌注了強烈熱情的一擊，有時候甚至能引發奇蹟。
DETAIL_RUTILIX_H02=在他所居住的國家裡，由長子繼承家業是一件極其理所當然的事情，像他這樣的老么無論再怎麼胸懷大志，都不可能在社會上得到幫助。沒有甚麼可循的門路，更沒有人願意指導他劍術，他只能獨自的努力著，孤獨的往目標邁進。但是，即使是在如此艱困的環境當中，他仍舊沒有放棄成為一名騎士，其原動力來自於兒時的夢想「想成為一名護國護民的出色騎士」。
DETAIL_RUTILIX_S01=這名見習騎士的少年，所屬於異星球上名為亞拉提西亞的小國裡的王國騎兵隊。以一名出色的騎士為志向也有足夠的熱忱，但除了是個急性子之外也容易激動，劍的技術更是還不成熟，存在著諸多的缺點。此外，由於出身於家格低落的家庭又是家中的老么，在隊內有被輕視的傾向，對於拿不出甚麼成果的現狀感到焦慮。即便如此他依然不氣餒的以騎士為目標每天都獨自的鍛鍊著，這樣的耿直也得到了阿爾菲卡王的認同。因為個性跟明石很相近的緣故，兩人是一見面就吵架。
DETAIL_RYEKIEXMAS2012_H01=目前正因負傷而處在休業狀態的他，因為一個偶發的事件與想法，暫時的以一名全新造型的英雄復出了。他本身的體質會對一種，種子能帶給人們恍惚感的植物產生過敏反應，也因此陷入了酒醉的狀態。不過，也正因為這種酒醉的狀態，讓他把平時都壓抑在內心裡的感情全部宣洩了出來，想必也是因為他本身的期望，才會成為這全新的姿態的吧。在服裝上有特別的為他受傷的地方做補強的樣子。
DETAIL_RYEKIEXMAS2012_H02=就像宴會上的舞者一般，他穿上華麗的和服，將雷電纏於扇子在戰場上舞蹈著。那是從，希望戰鬥能早點結束，並替辛苦的後輩們舉辦宴會的願望之中誕生的，暫時的造型。因為自己的負傷使得後輩們必須更加辛勞的罪惡感，加上那因無法隨心所欲的行動而產生的挫折感，這兩種情感在酒醉後的他的內心裡孕育出了他現在的造型。等到他清醒之時，肯定會因身為英雄的自己在酒醉時的任性行為，而陷入自我厭惡當中的吧。
DETAIL_RYEKIE_H01=純白的披風迎風飛舞，運用雷之力來與罪惡戰鬥的S級變身英雄「正義閃電」。他的武器，是利用身體所積蓄的電氣以及肉體中的能量生成的雷電。他能夠藉由將電氣纏繞在拳腳，施展出雷霆般的攻擊。威力從電擊槍等級的微弱電流到能劃破長空的閃電，都能隨他自由的調整。
DETAIL_RYEKIE_H02=「持續的擔任體現正義的超級英雄」正是他的願望。那是在過去曾經跟他組成搭檔的戰友的話語，同時也是他對那些戰死於戰場上的戰友們的宣誓。不管是處在何種逆境他都能豪邁的大笑，並將超級英雄「正義閃電」那威風的身姿持續的展現給世人們，但是在他達到這種境地之前除了做出超越常人的努力之外也曾有過一段滿是悔恨淚水的時日。
DETAIL_RYEKIE_S01=平行飛躍公司裡最強的社員，同時也是地球上擁有著頂級功績的超級英雄。是異星出身的宇宙人，身上的毛皮平時就會積蓄靜電是超帶電體質的擁有者，不過也因此身上所穿的服裝是絕緣的材質。滿溢著作為英雄的自覺與自信是個相當熱血的人，也因為那個自覺，他總是穿戴著防護具般的面罩。說話聲音很大聲。
DETAIL_SHAFT_H01=使用投影型汽車導航的平行武裝，能在腳下映射出前進的指示。能夠判定路徑上可能的危險，並找出可以安全抵達目的地的正確道路。不僅能夠探查出敵人或是陷阱的位子，也能夠擬訂奇襲時的路徑，再加上可以標示出能夠迴避敵方攻勢的安全區域等等的機能，讓他能在進行輔助的同時對友軍發出攻擊的指示。為了開拓道路，他甚至會依照著指示用衝撞的方式突破眼前的牆壁。
DETAIL_SHAFT_H02=懷抱著將重要的人送達終點的這個全新的理想，沙夫特脫離了那日復一日的無聊日常生活。或許對自己還沒有甚麼自信，又或許不像過去那麼引人注目，但是他下定了決心要努力的去達成自己現在能夠達成的事。所謂的未來並不是由他人給予，而是靠著自身的自信去開拓的事物，就算從現在開始也還不算晚，查覺到了這一點的他，雙手緊握著方向盤。
DETAIL_SHAFT_S01=原本是職業橄欖球員，現在則是宇宙計程車司機的地球人。在他還是職業選手的時代，是一名能在不被擊倒的狀態下帶著球直衝終點的選手，即使受到了衝撞也還是一心只想著前進的風格讓他得到了「鐵人」的稱號。個性溫和且處事認真，但是也有著笨拙以及自我評價低落的一面，每當出錯時他總是在心裡面反省著「我必須要再更努力一點才行」。
DETAIL_SHOENVALENTINE2102_H01=在一場大家隱藏於內心的感情會被無條件公開的災厄當中松煙挺身而出。硬是將全身上下完全包覆的裝扮，就像是執行潛入敵方組織任務的間諜一樣，此外這也體現出了「有些事情還是藏在心裡會比較好」的想法。他拿在手上的，是偽裝成了雨傘的毛筆。當在敵陣中發生問題時，他將拔出那支毛筆，用裝滿於手提箱中的墨水，嚴守住秘密。
DETAIL_SHOENVALENTINE2102_H02=將謹慎視為美德，不善言表且有些膽小的他最畏懼的事情，就是自己富有慾望的那一面被他人所知。其根源是，對本該侍奉的對象懷抱戀情的苦澀記憶。他被那超越自身立場的情感所困惑，並在沒有將這份情感訴說出去的狀況下與對象永別，而這也成為了他的夢魘。他以自己那厚顏無恥的慾望以及膽小的行動為恥，打算將這段記憶永遠藏於內心的最深處。並且告誡自己決不能讓他人知道這件事情，不過.........
DETAIL_SHOEN_H01=手持巨大毛筆的平行武裝，穿著和服的變身英雄。他將自己的尾巴當成硯台，利用自身的能量作為墨水在空中劃出的文字是真正意義上的「活字」。他所書寫的字，將會產生如同該文字意義的效果，並在結束後自行消散。他能用各種文字的意義來進行攻擊或是賦予特殊的效果。
DETAIL_SHOEN_H02=他胸懷的期望是寫出「活著」的文字。被他寫在空中的文字將獲得生命，但是卻會在達成使命後煙消雲散，每當目睹這一切，他都會對自己的不成熟感到悔恨。他曾在日本的某間寺院，看見過充滿躍動感的極上的書法。那些墨跡，讓他感受到了不朽的生命。在直到自己有辦法寫出那樣的文字之前，他不停的重複著懺悔與挑戰，追求著書法的極緻。
DETAIL_SHOEN_S01=他除了是在東方城裡開設了一間書法教室的書法家之外，同時也是大學文化部裡的一名訪問學者。是異星出身的宇宙人，第一次來到地球之後，受到日本文化很深的感化，從此開始了他追求書法的人生。不怎麼說話加上總是繃著一張臉同時又人高馬大的關係，經常會給人一種可怕的印象，但其實他的性格相當沉穩，也喜歡小孩子。在遇到小孩子的時候有贈與摺紙的習慣。
DETAIL_SUBARU_H01=身為小說家的他，在變身為英雄後擁有能夠改變戰場「形勢」的非常稀有的武器。他所持有的平行武裝外型與他所愛用的鋼筆十分相似，就彷彿是不刻意切換話題那樣，他能夠非常自然的改變即將發生的未來，當他將內容書寫在飄浮於空中的原稿用紙上時，就能夠改變戰況。但是，因為是「手寫」的關係，所以在撰寫時相當的花時間。
DETAIL_SUBARU_H02=他的願望是「寫出極其逼真的最棒的作品」。他的創作靈感的來源，是來自於那一起在他的故鄉中發生的怪物襲擊事件。倉皇逃跑的人們，在羈絆與愛情之下交織出了許多的故事。那些都是在圖書館中所不可能見到的。或許那在別人眼中是輕率的行為，但是擁有著寬闊視野的他，為了撰寫出自己在那一天所見到的景象般逼真的作品，今天也拿起了鋼筆。
DETAIL_SUBARU_S01=居住在東方城中的小說家。出身於日本濱松市的地球人，全名為野邊山 昴。用稍微有些古風的寫作風格與扎實的故事內容，深獲一部分人的愛戴。雖然他創作了許多富有人情味的作品，但是本人除了態度冷淡行為也像個頑固的老人之外，凡事愛講道理又愛挖苦別人。對不必要的外出或是使他無法集中精神的狀況感到厭惡，有家裡蹲的傾向。
DETAIL_SUHAIL_H01=在戰鬥時會變身為惡徒「特羅涅西翁船長」的他所使用的主要武裝正是他裝備於左腕上的義手。這個義手是出身於機械行星特羅涅西翁的「友人」所遺留給他的部件，內部有著對怪物戰鬥用的程式系統，能夠感應斯海爾的意志變形成各種型態。他所愛用的型態是，能夠鎖定並追擊目標直到擊中的「伸縮手臂」以及「能源槍」。
DETAIL_SUHAIL_H02=對他來說，左手的義手是曾經與他一同前進但卻先行離世的「友人」的遺物，同時也是他「成為宇宙第一的海賊」這項誓言的證明。不管被逮捕了多少次他都成功的逃獄，不管被盯上了多少次他都會站在海賊團的最前方豪邁的笑著，他會用這種破天荒的生存方式，是因為在過去曾與「友人」立下了誓約，他為了達成那份約定持續的向前邁進著，這也是他在面對友情時所展現出的誠實的態度。
DETAIL_SUHAIL_S01=在七個星系間來往，他是一名以左手的義手出名的宇宙海賊船船長。同時也是襲擊毫無道德的富豪或是支配者，將搶來的金錢分給貧窮人們的義賊。雖然不怎麼聰明，但是那豪放的性格以及男子漢的氣概，吸引了數百人自願成為他的手下。對他來說「有趣」是一種最重要的感覺，他只會對自己覺得有趣的目標或是英雄出手，算是一種享樂主義者。
DETAIL_SUI_H01=她穿著在過去由最親愛的母親為她設計的服裝，並驅使著巨大的針與線以及剪刀的平行武裝來戰鬥的變身英雄。蘇伊的武器可以直接干涉空間，能將存在於異空間的物體縫入這邊的空間，相反的也能切斷空間的關聯性。閃亮的線會在空中留下軌跡的戰鬥姿態，非常的漂亮。
DETAIL_SUI_H02=有著身心年齡不同步的煩惱，對於無法融入周遭環境的蘇伊來說，能夠包容她所有一切的母親，是非常偉大的存在。在她的母親從世界上消失的那一天起，蘇伊也失去了對生存的執著，每天都期望著自己也能夠就此消失。讓這樣的蘇伊再次燃起生存的意志，並期望在這個世界上留下自己曾經活過的證據的，到底是甚麼呢........。
DETAIL_SUI_S01=在東方城市內的一名服飾設計師底下學習，是一名見習的服裝設計師。月面都市出身，是月面人與地球人的混血兒。由於從小時就在各種服飾的包圍下成長，對服裝與流行的造詣很深。性格高冷做事果斷，有些毒舌。對設計師來說與顧客的溝通是相當重要的，但是她卻並不擅長與人交談。從小時候就對自己身心年齡有些差距的這一件事感到相當煩惱。
DETAIL_TOSHU_H01=在過去他來到地球時，他遇到了一位「在地球上擁有最高貴精神的武士」並受到其影響，在站上戰場時他模仿著當時遇到的那名武士成為了變身英雄。他所持有的武器是刀身由能量體構成的武士刀，瞄準對手的弱點後一刀斬入，這就是血氣方剛的他所使用的戰鬥方式。他的作戰皆以「進攻」為行動基準，因此有著「防禦」薄弱的弱點存在。
DETAIL_TOSHU_H02=他的目標是「追上那一天所遇見的真正的武士」，並在劍道上精益求精。在過去他曾拜名為「防人」的武士為師，並學習著這個星球上的劍道，現在那名不知身在何處的男性，是他究極的理想，也是他一直追尋的目標。在他被認同是「接近了真正的武士」之前，他肯定會持續的在戰場上揮舞武士刀的吧。
DETAIL_TOSHU_S01=他是日輪體育大學的教師，同時也是擔任劍道部顧問的劍道家。在異星的故鄉中他生於嚴格的家庭並代代都擔任騎士，是非常注重規律的武人。雖然經歷過精神修行但依然是血氣方剛，當鬍鬚被摸到時有高機率會暴怒。在性格上是相當不知變通的一個人，因此無法坦率的表達出像是「高興」或是「喜歡」等感情，簡單說就是傲嬌。
DETAIL_VICTOM_H01=穿上如同救助隊制服一般的裝甲他成為了變身英雄「救助者」。就算是在怪物的肚子裡，他所持有的繩索的平行武裝都能以對短的距離幫助他抵達受難者身邊。活用繩索能突破所有一切障礙的特性與自己所穿著的套裝，他甚至能超越音速之壁來進行救助。
DETAIL_VICTOM_H02=他的願望是「將身處威脅之下而無力應對的人們全數救出」。那是他回想起在過去，自己所住的城市被怪物蹂躪自己的家人也在那時遇害，在他深刻體會到自身的無力時所發下的誓言。在頭盔底下的素顏除了留有當時燒傷的痕跡之外更有著無數的傷痕，但是他仍以生命的救助作為最優先事項的衝入前線，那除了是自責之外，也是對怪物的強烈復仇心。
DETAIL_VICTOM_S01=總是穿戴著全覆式的頭盔，隸屬於東方城消防局，超救助隊的隊長。出身於英國倫敦，全名是維多姆˙文森特。總是能保持冷靜，具有優秀的判斷能力，簡直就像是為了救助他人而生的男人。雖然他很看重別人的生命，但也曾經公開說過「為他人而生，為他人而死」這樣的話，似乎有輕視自己生命的傾向。
DETAIL_WOLFMANEARTH_H01=他們為了活用那與生俱來的身體能力，所以有偏愛容易行動的服裝以及輕量的道具或武器的傾向。而變身後的服裝或是武器，也很忠實的呈現了這一點。此外，作為耳鼻相當發達的代價，眼睛非常不善於應付強光，為了視力的輔助經常會穿戴太陽眼鏡或是護目鏡。由於他們幾乎每一個人都會穿戴太陽眼鏡的關係甚至會讓人懷疑那太陽眼鏡是不是藏著些甚麼，但理由其實也就只是上述所說的那樣罷了。
DETAIL_WOLFMANEARTH_S01=在遷入地球圈的眾多人種當中，外觀特徵看上去很近似於狼的異星人青年。由於來到地球的很多是以賺錢為目的血氣方剛的年輕人，會讓人產生這個種族的人是否都如此魯莽的想法，但是實際上，就跟地球人一樣，每個人都有著不同的性格與嗜好，以及懷抱著的夢想。在那些惡徒當中，有以身為惡徒為榮的人存在，自然的也會有對英雄抱持著淡淡憧憬的人存在。
DETAIL_WOLFMANSHADOW_H01=他們為了活用那與生俱來的身體能力，所以有偏愛容易行動的服裝以及輕量的道具或武器的傾向。而變身後的服裝或是武器，也很忠實的呈現了這一點。此外，作為耳鼻相當發達的代價，眼睛非常不善於應付強光，為了視力的輔助經常會穿戴太陽眼鏡或是護目鏡。由於他們幾乎每一個人都會穿戴太陽眼鏡的關係甚至會讓人懷疑那太陽眼鏡是不是藏著些甚麼，但理由其實也就只是上述所說的那樣罷了。
