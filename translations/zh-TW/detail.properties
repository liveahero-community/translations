DETAIL_MELIDE_S01=委身於埃克西奧的觀察者少女。國籍不明的地球人。在年幼時就覺醒了觀察者的能力，在能力的使用上非常熟練，甚至擁有比埃克西奧更強的平行宇宙干涉能力。有著文靜的性格，從臉上幾乎看不出任何的感情起伏。因為一直被身邊的人稱呼為「魔女」的關係，現在除了自稱為魔女之外，也喜歡收集相關的小道具。由於在體能方面是比較缺乏的，所以外出時會由嘉織以保鑣的身份隨行。<br><br>她覺醒成為魔女時，剛好正處在年幼的人格成形的時期，那對她來說是相當悲慘的。被他人厭惡，被他人恐懼，甚至被迫害與虐待。最後當怪物來襲時，她也被眾人所拋下。對已經失去感情到連怎麼流淚都忘了的她伸出援手的，就是擁有同樣能力的埃克西奧。埃克西奧給予她的，是她不曾於雙親身上感受到的愛情。她會下定決心以一名魔女的身份活著，其中也包含了對埃克西奧的報恩。
