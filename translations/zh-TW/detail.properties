DETAIL_AKASHISUMMERDIVE2108_H01=穿上水陸兩用的英雄裝明石獲得了全新的姿態。做為英雄也算是累積了一些經驗，漸漸的有了獨當一面的英雄風格。他能以平行武裝的棒球手套製造能源彈，用於攻擊。以一名外野手的身份鍛鍊出來的強大臂力，讓他能投出超高速的棒球。為了奪回被控制住的渡假船，明石以全新的姿態迎戰海賊惡徒。
DETAIL_AKASHISUMMERDIVE2108_H02=在久希與其他人的研究開發之下，所完成的英雄裝備具有著一定程度的指向性，在繆拉卡IV這種有著許多水的地方更能發揮出真正的價值。浮游在周圍的機械可以展開氣泡形狀的護盾，也能支援在水中的戰鬥。雖然明石有點在意新英雄裝的露出度，但設計出這套服裝的瑪格菈達則說著「這套設計可以將他的魅力完全的展現出來！」，似乎是相當滿意的樣子。
DETAIL_AKASHI_H01=使用纏繞著火焰的能量團塊與棒球棍作為武器來戰鬥的變身英雄。那火焰球是將他自身所持有的能源作為基礎，藉由裝備在雙手手腕上的手環所創造出來的，他的球棒也有著能強化他身為打手實力的機能，從手環中飛出的火焰球，在被擊發後將以超乎想像的高速朝著對手飛去。
DETAIL_AKASHI_H02=在過去，他曾經被怪物吞入口中過。那個時後，他得知了被怪物吞噬的那個人將永遠的從所有人的記憶中消失的事實。活著的一切終會有迎接死亡的一天，但是卻仍會以記憶的形式存在於他人心中。不過，被怪物所吞噬的人們，卻連存在於記憶中的權利都被剝奪。自己到底能留下什麼生存過的「證明」呢.......青年苦惱著，今天也緊握著球棒。
DETAIL_AKASHI_S01=出生並成長於東方城，標準的地球人。全名為魂群明石。是主角的兒時玩伴，雖然會有不正經的時候，但是是一個有著強烈正義感的青年。是一名就讀日輪體育大學的打工仔，在大學裡所屬於棒球社。在練習比賽中的打率高的有如專業選手一般，但是不擅長應付緊張的情緒，在眾人的目光下經常沒有辦法發揮出全部的實力。
DETAIL_ALCHIBACHASERS2105_H01=不光是利用知識，右轄得到了利用武力來揭發事件真相的「武裝偵探」的姿態。為了對抗破壞文化遺產恐怖組織，他冷靜的思考並做出推理，帶著熱忱與右手的雷射槍進行鎮壓。那把槍與他還是警察時所使用的槍枝非常的類似，縱使覺得這很諷刺，他依舊將手指扣在了那熟悉的板機上。此外，那有著出色機動性的服裝讓他能輕鬆的飛越廣大的砂原。
DETAIL_ALCHIBACHASERS2105_H02=他所得到的全新姿態讓他在變身後能維持著全身漆黑的羽翼。這黑翼除了是他真正樣貌的象徵之外，也是他直面那被稱作「喚來不幸的黑翼」的過往，並靠著自己的羽翼跨越了那夢魘般的警察時代的遭遇的證明。在同時擁有了智慧與武力的現在，右轄開始重新審視自己一直不願正視的警界。雖然還沒有完全的釋懷，但是面對警界他的想法已經開始有了改變的跡象。
DETAIL_ALCHIBA_H01=將任何事件都「分個黑白」是他的信念，連那漆黑的翅膀都染上純白的顏色，他成為了擁有著純白羽毛的偵探變身英雄。他所裝備的單眼鏡就是平行武裝，擁有能夠掃描對象所有的隱匿情報並且將其視覺化的能力，再利用那些調查資料進行分析與推理，便能將對手的身分或是弱點，乃至於將事件的真相攤在陽光底下。
DETAIL_ALCHIBA_H02=在他還所屬於某個國家的警察機關，擔任檢察官時曝露了一項不該被爆露的內情，而因上級的腐敗使得他被奪去了職位。在那件事之後他對於警察組織就懷抱著很深的不信任感，並且執著於靠自己的雙手為事件「分個黑白」。只要眼前還有那些應該被解決的事件存在，他肯定就會持續的以偵探英雄的身份活躍下去的吧。
DETAIL_ALCHIBA_S01=經營偵探事務所的私立偵探有翼宇宙人。自稱是「高冷帥氣的美男子偵探」。擁有著俊俏的外表，性格則是連面對客戶時都會投以花言巧語的軟派男子，好色之外慾望也強。此外，經常會說一些很刻意做作的話。不過，他的信條是「接到的案件就算是死都會完成」，完美的工作成果受到許多人的肯定，在偵探業上是非常受到歡迎的樣子。
DETAIL_ALPHECCA_H01=無法捨棄成為騎士的夢想的他，戴上遮蓋臉部的面罩，穿上白銀的鎧甲成為了騎士的變身英雄。在戰場上的他，手持彰顯著自身熱情的火焰大劍，充分發揮著在過去被稱為全國第一的劍術達人的技巧。那份活躍，到底是來自於因即位而無法成為騎士的挫折，還是純粹的保護人民的意志呢，關於這點沒有人知道。
DETAIL_ALPHECCA_H02=在這個國家裡有著，繼承家業的長子若是早逝則由次男接任的習慣。也就是說，在兄長與父親都離世的那個時間點，阿爾菲卡就不得不繼承王位。但是即使如此，從年幼時期就懷抱著的夢想，並沒有那麼簡單就能割捨。對騎士懷抱憧憬，在即位之後回想起那辛苦鍛鍊的日子時依舊會讓阿爾菲卡感到相當的糾結。為此，他將自己最信任的「觀測者」找來，說出了自己心中的一個構想。
DETAIL_ALPHECCA_S01=他統治著異星球上一個名為亞拉提西亞的小國，全名為阿爾菲卡・玄間21世。繼承王位的時間尚短，但是那高貴的氣質與頗有威嚴的裝扮，在國民與士兵間得到了不少的人氣。但是實際上，是個好奇心旺盛且自由奔放的人，經常給身邊的人帶來困擾。由於原本是無法繼承王位的次男的緣故，所以他以騎士為目標，努力的鍛練過。似乎跟在劣勢的戰場中颯爽登場，並留下豐碩的戰果後消失無蹤的「迷之白騎士」，有著些什麼關聯的樣子。
DETAIL_ANDREWLOSTANCIENTS2208_H01=在湖邊進行巡邏任務的安德魯所得到的全新英雄裝能夠讓他在水中自由的行動。就算沒有推進裝置，還是能用腳打水，安德魯在水中自在的游泳著。覆蓋在他雙手上的平行武裝可以將乙太轉換成能源，除了能夠產生出水流也能進行強烈的打擊。同時擁有機械與人類兩種特性的那副身體，體現了安德魯所胸懷的全新的決心。
DETAIL_ANDREWLOSTANCIENTS2208_H02=超越機械與人類之間隔閡的羈絆是存在的。讓他知道這一點的契機是，他接觸到了人們的「內心」，理解了自身的機能停止會帶給他人悲傷。思考程序產生變化的安德魯下定決心要守護那份羈絆。雖然沒有人知道這樣的舉動是不是能夠被稱為是擁有「心」，但是安德魯用著全新的姿態尋找著只有身為機械生命體的自己能夠做到的事。同時他也非常珍惜那些滿溢而出且無法處理的程序錯誤。
DETAIL_ANDREW_H01=對肉身的人類懷抱著憧憬，而這份願望的體現，正是變身為英雄後的他的外貌。作為機械生命體的優點，是那良好的防禦性能以及能將構造可變的重武裝穿著於身上的機能。作為有機生命體的優點，則是那柔軟且複雜的思考能力，而他在變身為英雄後能夠同時的擁有這兩種能力。雖然這樣的外貌只是暫時的，但是使用著人類的肉身活動的他，看上去非常的有活力。
DETAIL_ANDREW_H02=在戰爭時期為了獲取有機生命體那一方的情資才將他給製造了出來，而他在融入人類的生活之後，卻對有機生命體產生了愛慕以及羨慕之情。有血有肉的生命體才擁有的各項行為，正是他所憧憬的。戰爭結束之後，他被遺棄在這廣大的宇宙之中，最後他漂流到了一個人類們揮灑著汗水努力工作的地方。在自己也成為一名人類之前，他為了守護這些人們溫暖的日常生活，今天也持續的戰鬥著。
DETAIL_ANDREW_S01=行星間貨物運輸企業的貨車駕駛員。外表看上去像是地球人的成年男性，實際上則是出身於機械生命體之星的人造人。在有機生命體與機械生命體的戰爭時代中，他做為一名諜報用人造人被製造了出來。雖然是機械但是對有機生命體抱著慈愛與羨慕之情，為了能夠更加的接近肉身的人類一些，他每天都努力的研究著。比起外表他在精神年齡上相對年幼且純粹。
DETAIL_BARRELHEROFESTA2109_H01=希望能成為適合在炎炎夏日裡戰鬥的英雄，這樣的願望帶給了巴雷爾全新的英雄造型。穿上熱情的泳裝，裝備好數把水槍的巴雷爾，在戰鬥場上隨著激烈的水花舞動著。據本人表示，要用「清爽的帥氣表情」吸引觀眾的目光，來大幅累積人氣點數﹙預計是如此﹚。水槍的儲水槽，被設計成只要他還有精力就能提供無限的水源。
DETAIL_BARRELHEROFESTA2109_H02=對因憧憬帥氣的槍手而手握槍械一路至今的巴雷爾來說，在戰鬥的「魅力」上輸給別人的事實讓他是大受打擊。槍手總離不開火焰或是灼熱這些要素，而這在夏天卻成為了怎麼樣也迴避不掉的弱點。苦惱許久的他，從消防員英雄友人的激烈水柱，以及祭典攤販的水槍上獲得了靈感。喜歡夏天也喜歡水邊的他，立志要成為與夏天相稱的英雄，或許是必然的結果。
DETAIL_BARREL_H01=穿上自幼時就憧憬的西部保安官的服裝變身為英雄「交響板機」。使用兩把手槍的平行武裝，用超越常人能反應的快速射擊壓制對象。變身後的他，將一反平時糟糕的射擊技術，發揮出百發百中的射擊精度。那大量擊發能源彈的作戰方式，在旁人眼中似乎是相當有吸引力的。
DETAIL_BARREL_H02=在做盡壞事的惡徒面前颯爽登場，並用百發百中的槍擊懲治對象。在守護了今日的和平後，朝著夕陽而去........就是這般老套的西部影集，奪去了他的內心。為了像那名保安官一樣，成為一名為了正義扣下板機的「正義槍手」。帶著這樣的願望，他成為了前所未聞的警察兼變身英雄。
DETAIL_BARREL_S01=所屬於東方城警署地區課，派出所的值勤員警。在美國休斯敦成長的宇宙人。個性率直且誠實，對市民的關愛也非常足夠，看上去就像是個模範警察，但是因為憧憬西部劇裡的保安官，所以扣動版機這一舉動能讓他產生極大的快感，是名破天荒的警察。身上會隨時攜帶著像是抓捕用的麻醉槍之類的槍械，但是射擊的技巧非常的糟糕，不管開了多少槍不要說是目標就連旁邊的東西或是人都打不中。
DETAIL_BOREALIS_H01=指揮棒造型的平行武裝，是專門用於收集View Power的特化型武器，當他舉起右手時普通的觀測者們都將被他所吸引。他能指揮各種樂器型的無人機，利用音色在戰鬥中進行支援與輔助。平行武裝的強化能力作用在了波雷亞歷斯本身的特質「聽取他人之聲」上，能反過來將感情與能量傳入他人的心中，並將其活性化。在自己的音樂會上也會使用能力，讓觀眾如癡如醉。
DETAIL_BOREALIS_H02=波雷亞歷斯擁有能夠「聽取」他人內心聲音的特技。由於會無意識的聽取對象的感情或是思考的關係，這也造成了波雷亞歷斯精神上很大的負擔，而給予他支持的就是他的親友以及家族。為了傳達給音訊不明的他們，波雷亞歷斯在收集View上有著強烈的執著。波雷亞歷斯能將自身或是他人的感情灌注在音色之中，就彷彿與他人產生共鳴那樣，震撼聽眾的內心。他所奏出的音色總有一天肯定能夠傳達到的。
DETAIL_BOREALIS_S01=指揮著樂器無人機，來進行演奏的男性指揮家。出身於人口很少的極寒小行星上，但那顆行星在與隕石的相撞之下完全的消失了。雖然以前有過作為英雄活動的紀錄，但是在行星消失之後，他就完全拒絕了英雄事務所的聯繫，僅為自己而使用力量。在他所擁有的劇場型宇宙船中舉辦的音樂會在銀河中擁有非常高的視聽率。僅有一部分的贊助人或是被他看上的對象才會被招待到宇宙船上。
DETAIL_CERASTIUM_H01=她的願望是「希望自己是守護眾人的正義之盾」，手持巨盾的平行武裝，時而作為防具，時而作為武器的使用於戰鬥之中。其堅韌的程度在機動隊內甚至獲得了「鐵壁」的稱號，她自願的成為夥伴們的大盾，協助夥伴們前進。她認為這樣的功績，能夠最快的達成屬於自己的「正義」，才採取了這樣的行動。
DETAIL_CERASTIUM_H02=在她的身邊，曾有一位跟她一同追求「正義」而進入機動隊的親友。但是，她在詢問那名親友對自己的「正義」有何看法時，對方卻困惑的沒有做出任何回答。那時她察覺到了自己根本就沒有甚麼「正義」。總是按照長官或是小隊長的「正義」去行動的她，幾乎沒有自己的意見。也因為這樣才陷入苦惱。對現在的她來說最重要的課題是，找到只屬於自己的「正義」，並按照那個「正義」來行動。
DETAIL_CERASTIUM_S01=除了是所屬於法國國家憲兵隊中機動憲兵隊裡的機動隊員之外，同時也是UEHA法國支部旗下的一名英雄女性。雖然是出身於法國里昂的地球人，但由於是跟宇宙人的混血兒的關係，頭上有著大大的角。從小就立志要成為機動憲兵隊，並靠著自身的實力入隊，個性率直且認真。異常的喜愛「正義」這一詞彙，對社會上的非正義之事決不寬容。是「正義閃電」的大粉絲，有著近乎於崇拜的敬愛之心。
DETAIL_CROWNE_H01=一名希望能飽覽宇宙中最高科技的少女，在成為大人後回想起了自己的夢想，並再一次的胸懷夢想且立下決心之時，她成為了一名變身英雄，手持的工具不但是武器也具有能夠分析各種機械性能與構造的能力。她扛著的那把巨大的工具，能分析眼前對象的武器性能與構造，也能夠變形成各種分解工具的外型，屬於超級電腦的一種。
DETAIL_CROWNE_H02=在她的成長環境中充滿著「成見」與「偏見」的話語。對周圍的人來說擁有「男性」的興趣與性格的她，是相當異類的存在，她也不停的被期望著能活得更像個「女性」。就連她的夢想也被同等的對待著，希望她能夠擁有更加「女性」的夢想。也因為這樣，她一度很輕易的放棄了自己的夢想。
DETAIL_CROWNE_S01=她是隸屬於地球上屈指可數的宇宙船製造企業「衝壓社」的一名整備士，也是與平行飛躍公司簽訂契約的專屬維修員與宇宙船駕駛員。是出身於美國西雅圖的地球人，全名為科羅尼˙蘋果園。相當強勢且力量強大，非常厭惡「畢竟是女性嘛」的輕視。對高科技非常感興趣，當看見稀有的機械或是機器人時，有著會想拆開來看看的惡習。
DETAIL_DIGRAM_H01=他最重視的是公共運輸機關的安全與準時，當有人刻意阻撓時他將不留情面的變身成為機械英雄。除了是擁有情感的「生命體」之外他同時也被製造成是能與怪物作戰的「英雄」，他的身體能夠針對當下的狀況做出最合適的變形。他最常使用的武器，是以高火力著稱能在一瞬間消滅對手的磁軌砲。
DETAIL_DIGRAM_H02=在永恆戰爭結束後，公共交通機關也開始重新的派出與其他星球的定期聯絡飛船。那宇宙列車的英勇身姿，對他來說就是一種「和平的象徵」。也因為這樣，公共交通機關的準時發車與到站，對他來說是非常的高尚的，是一種必須去守護的高貴現象。若是有人膽敢擾亂這和平的象徵，必將受到他嚴厲的處置。
DETAIL_DIGRAM_S01=出身於機械生命體之星多羅涅西昂，擁有生命的人形機器人。是星球間高密度旅客輸送航路，通稱「銀河鐵路」的車掌兼駕駛員。處事認真且常保冷靜，並完全遵守規則。特別是面對時間，就算只有數秒的延遲都不允許。雖然他在性格上比起其他機器人還要來的更加偏向機械，但畢竟是作為一名擁有感情的生命體，在面對愛情時他也會直率的表示出好意。
DETAIL_EXIO_S01=平行飛越公司的協助人，謎一般的「觀測者」。出身於澳洲雪梨的地球人，全名為埃克西奧．格蘭特。表面上是有著優秀能力以及溫柔個性的按摩師，但是私底下的他是為了完成「某個計畫」而行動的地下組織的一員。在面對「仲介人」時，懷抱著非比尋常的敵意。<br><br>他的真正目的，就連待在他身邊的梅利德、嘉織以及物正都無法窺得全貌。但是地下組織的成員都很清楚，他比誰都要更了解「仲介人」的野心，並且所有的行動都是為了阻止「仲介人」。碰觸他的人生，並了解其真意的人，將會理解「觀測者」之於這個世界的位子，最終得知「觀測者」是如何誕生的吧。
DETAIL_FLAMIERGHOSTWOODS2204_H01=以志工的身份協助久希的研究，芙拉米獲得了與威瑪爾特的花祭非常相襯的英雄服裝。所穿戴的平行武裝與年幼時期從祖父那裡得到的舞鞋非常相似。當舞鞋發出光輝時，人們的視線將會很自然的被吸引，光的軌跡也有著擾亂對手意識的效果。「既然要做就要全力的去享受」在祖父的教誨之下，芙拉米如花瓣一般輕快的舞動著壓倒所有的敵人。
DETAIL_FLAMIERGHOSTWOODS2204_H02=從小時候開始芙拉米就非常的喜歡跳舞。但是，她所受到的教育告訴她必須要保持與身份相符的行為舉止，所以年幼的芙拉米壓抑著內心的情感，扮演著自己所不期望的角色。看穿芙拉米的內心並予以理解的，不僅僅是將她當成是孫女，更是把她當成一個人來對待的祖父。不管是甚麼樣的自己都能抬頭挺胸的去愛，這句已逝祖父的教誨，成為了現在芙拉米立足的基礎。
DETAIL_FLAMIER_H01=身穿斗篷一般的白袍，為了讓化學物質進行合成與燃燒，身為變身英雄的她驅使著所有能夠用得上的儀器。但是她的目的並非是「利用爆炸來傷害敵人」，而是要用「美麗的火焰來迷倒眾人」，所以她的技能看上去雖然華麗卻沒什麼威力可言。不過，她能將戰場變成字面意義上的「火海」的關係，在這一點上是位相當讓人畏懼的英雄。
DETAIL_FLAMIER_H02=她的願望是「讓宇宙中最美麗的煙火，在宇宙中最美麗的地方盛開」。燃燒僅會發生在有大氣的場所，而根據星球的大氣組成成份很有可能會發生意料之外的反應。此外甚至有許多的物質是不會燃燒的。正因為如此，她追尋著這異想天開的理想，每天都努力研究著物質的燃燒。那已經能夠說是異常的對火焰的執著，恐怕是無人能及的吧。
DETAIL_FLAMIER_S01=在月面都市的一間菁英高中裡擔任教職的化學老師。月面出身的月面人，是主小行星帶的礦物資源採集企業家族裡的大小姐。由於才貌雙全無論是校內校外都有著許多粉絲，但是對「美麗燃燒之物」有著異樣的執著，對火藥或是炸藥之類的可燃物質有著遠超越一般人的知識量。製作出能在宇宙中綻放的煙火是她的夢想。
DETAIL_FURLONGCIRCUS2202_H01=在馬戲團裡表演特技的巴隆，在變身時所懷抱的決心從「為了拯救人命」變成了「為了讓人開心」。身穿的服裝除了能吸引眾人的目光，也相當的輕盈，還能同時將巴隆的身體能力發揮至極限。為了拯救人命而每天不懈鍛鍊的他，如同海綿一般將那些高難度的體術技巧盡數吸收並化為己用，在聚光燈之下堂堂的飛舞於空中。彷彿那容易害羞的性格才是演技一般。
DETAIL_FURLONGCIRCUS2202_H02=他原本的變身，是為了要將軟弱的自己給隱藏起來的「為了自己」的行為。鼓舞自己，並表現的很強勢，正因為隱藏了自身的軟弱他才能夠變身。不過，在深植於內心的創傷面前，任誰都無法將自己懦弱的那一面給完全的隱藏起來。但也正因為如此，當變身不再是「為了自己」而是「為了他人」時，他成功的變身成了全新的姿態。
DETAIL_FURLONG_H01=他誓言要成為一名「比火焰更炙熱的消防員」，在變身時他會成為與平時完全相反，性格勇猛果敢的熱血英雄「灼熱前鋒」。無論是多麼危險的場面，他都會把拯救人命放在最優先事項的跳入大火之中。這種性格上的變化並非是他背上水泵的平行武裝的效果，那是藉由變身這項行為，將潛藏於他心中恐懼底部的勇氣喚醒後，振作而起的結果。
DETAIL_FURLONG_H02=「希望可以改變自己那膽小到無可救藥的性格」........這就是膽小到讓人驚訝的他，進入職場的最大理由。正因為手握著的是他人生命的繩索，才讓他鼓足了勇氣，讓膽小的他將行動的主導權交付給強大且積極的另一個他。在大火燃燒的火災現場，他將勇猛的跳入那威脅著市民生命的戰場。
DETAIL_FURLONG_S01=所屬於東方城消防局的消防員。是異星出身的宇宙人，全名為巴爾˙巴隆˙赫爾。出生在平均氣溫比地球要高的星球，所以他的平時體溫較高，也相當耐熱，是火災現場的救護要員。平時也是愛好和平，但是相當的膽小，非常不擅長面對強勢的人。無論是對誰都是使用敬語，但唯有在跟年齡相近的警察帕雷爾說話時會使用一般語氣。
DETAIL_GAIUS_H01=蓋烏斯所使用的是手套造型的平行武裝，能夠生成乙太體的弓與箭。可以根據ViewPower任意的調整作為箭矢射擊出去的能源彈的尺寸、裝填數或是發射的速度，即使距離目標很遠攻擊的威力也不會衰弱。此外，他的英雄裝是屬於水中行動的特化型，背上的能量圈以及魚尾能夠控制水流，使他能夠在任何姿勢下保持平衡並迅速的進入攻擊態勢。
DETAIL_GAIUS_H02=養育蓋烏斯的老夫婦在他十歲的時候就雙雙離世，從留下的遺書中他知道了自己與這對老夫婦並沒有任何的血緣關係。對他人抱有著疏遠感的蓋烏斯，選擇了不依靠任何人，只靠自己的力量生存下去的道路，而解開自身的身世之謎也成了他的目標。蓋烏斯望著那沉靜的水面思考著自己到底是誰。那個答案肯定就在湖中，肯定就在湖中的某個地方，如此深信著的他再一次的潛入水中。
DETAIL_GAIUS_S01=他是一名深愛著故鄉湖畔的潛水員，也開始了替愛好潛水的觀光客進行響導或是技術指導的工作。但是，厭惡會破壞湖畔的行為，其警戒心直接的反應在了他的態度上導致很容易就給人不好的印象，也因此幾乎沒有人會指名他。喜歡水中的沉靜，潛水進湖中已經變成了他生活的一部分，面對這座湖他擁有比誰都深的知識以及比誰都多的潛水經驗。身上有著類似於刺青一般的複雜符紋，為了隱藏住那些符紋他經常會穿著潛水服。
DETAIL_GAMMEI_H01=手持鎖鏈能夠無限伸長的手銬型手環武器，變身英雄「正義拘捕手」。除了鎖鏈之外手銬也能夠依據捕捉對象的尺寸自由的改變大小，也因此他能夠「逮捕」各種尺寸的對象。他在戰場上展現出了出色的戰鬥手段，且無論是身為警察還是英雄都非常的活躍，皆是因為他出身於被怪物的大災害所摧毀的城市，那份苦澀的記憶奠定了他現在的成就。
DETAIL_GAMMEI_H02=他將自己的工作稱為是所謂的「掃水溝」，那絕對不是一件相襯於英雄之名能夠拿得上檯面的工作。跟惡徒或是怪物有關的事件，幾乎不會留下甚麼明確的物證，所以許多事件就很有可能會變得不了了之，正因為如此很多人將解決事件的希望寄託在了英雄身上，各種工作也就這樣的落到了他的頭上，除了一件一件的處理之外似乎也別無他法。他今天也一邊抱怨一邊前往事件的現場。
DETAIL_GAMMEI_S01=所屬於東方城警署的刑事警察。職位是巡査部長。他主要的工作是搜查與取締跟怪物還有惡徒有所關聯的事件。是出身於日本千葉縣的地球人，全名為月輪 雁銘。雖然衣著看上去很隨便，但是做為一名警官是非常認真的。經常要接手各種麻煩事，再加上是中間管理職的關係老是被夾在上司跟下屬之間，辛苦自然是道不盡的。外表看上去比實際年齡更老以及薪水很少是他煩惱的來源。
DETAIL_GOMEISAXMASMELT2212_H01=希望不管是大人還是小孩都能夠面帶笑容，快樂的度過聖誕節。當然，這樣的祭典因受到威脅而中止甚麼的，這種悲傷的事情自然是不能讓它發生。這麼想的葛梅沙，從過去的回憶裡得到了全新的英雄姿態。從手掌以及腳下產生的冰壁，能夠包圍並守護眾人。那不間斷的笑容與華麗的舞蹈，裝點著讓人喜悅的祝福之日。身為受祝福的舞者的他，內心的願望肯定是希望自己眼前的一切都能夠得到幸福的吧。
DETAIL_GOMEISAXMASMELT2212_H02=在過去的故鄉中他所看到的是，自己所信奉的御神木為了從嚴冬中守護了他，而刻意的纏上冰雪的身影。此外，普羅基為了替他打氣，在聖誕節當天陪著他一起蓋了一座雪屋。這些事情，都讓葛梅沙是知道了被冰雪包覆時能從內側感受到的溫暖。在故鄉中的經驗，以及那些讓他感受到溫暖的聖誕節回憶，讓葛梅沙的意志更加堅定，最終讓他獲得了全新的姿態。
DETAIL_GOMEISA_H01=穿上類似於在故鄉中為神木祈禱時所穿著的服裝，他以舞蹈英雄的身分立於戰場。不過他並不喜歡與人鬥爭，同時也是個徹底的和平主義者，所以幾乎不曾看過他對敵方發動攻擊。他做為一名英雄真正的價值，是能從體表孕育出日光恩惠的結晶。這些光的結晶將隨著他的舞蹈飛散於空中，被光所照射到的人所受的傷會受到治癒。
DETAIL_GOMEISA_H02=討厭爭端的和平主義者，喜歡可愛的東西想與任何人成為朋友的他之所以會前往戰場，是因為他懷抱著「大家都能一起在和平的日子裡舞蹈與遊戲」這樣的願望。不管是多麼兇惡的人，即使是怪物，他都相信著總有一天能有互相理解的日子到來，為了這個願望，他今天也在戰場上為了和平的祈願快樂的舞蹈著。
DETAIL_GOMEISA_S01=在普羅基的安排之下，這名巨人型的宇宙人青年在英雄聚集的酒館裡擔任著服務生。在他居住的星球有著與巨樹一起生活的習慣，在巨樹的信仰之下，他由於是替神體獻上祈禱的舞者的關係，很喜歡跳舞。純真無邪且天真爛漫，幾乎不懂得去懷疑他人。對身體被觸碰，還有脫下衣服都沒有什麼抵抗，此外因為身體很巨大的關係經常搞砸一些事，這對普羅基來說非常的棘手。
DETAIL_GOROGHOSTWOODS2204_H01=以威瑪爾特的花祭用的服裝作為基礎設計，五郎得到了全新的英雄服裝。他所擅長的手工製玩具與樂器也以能源體的形式再現了出來。那玩具造型的平行武裝裡，充滿著會讓孩子們感到快樂的設計，這些玩具會為了守護我方成員而自主的展開行動。另外，手風琴造型的樂器平行武裝，能發出給予周圍人們活力的音樂能源，其音色既溫柔又強而有力。
DETAIL_GOROGHOSTWOODS2204_H02=「在陪伴孩子的時候絕對不喝酒」，這是他給予自己的規定。那或許只是一名父親，不願意被自己的孩子嫌棄身上有酒臭味，所做的小小約定而已也說不定。失去了孩子、失去了家族甚至連能回去的家都失去了的五郎所演奏出的旋律是溫柔的搖籃曲。渴望著那永遠不會再回來的幸福，現在還留在五郎身邊的就只有那無止盡的悔恨。但即使如此，他依然努力的生活著。
DETAIL_GORO_H01=他在變身成英雄後依然維持著一名工匠的標準造型。即使成為了英雄也是經常喝個酩酊大醉，他所穿著的地下足袋型平行武裝能讓他站立在垂直的牆壁上，而工具箱型的平行武裝則能取出各式各樣的工具，讓他能用常人所無法達到的超高速建造出防禦壁或是避難所之類的建築物。
DETAIL_GORO_H02=在過去的故鄉裡他有著自己的家庭，做為一名工匠過著和平的生活，但是在怪物襲擊的大災害中與家族分離，並漂流到了海洋星球。不管是借酒消愁，還是胸懷著「打造出怪物絕對無法摧毀的家」這樣的信念而覺醒成為英雄，也都是在這個時期發生的事。也因為這樣，在看見相愛的人們或是有血緣的人們被拆散的情景時，即使是他所不認識的人也會使他陷入混亂。
DETAIL_GORO_S01=他在海洋星球上的一座船上都市裡，是以船體修補或是建造船上建築為生的工匠。他出身於別的星球，在流浪的盡頭才抵達此地。是個性格樂天的好色老爹。非常愛喝酒，是個即使是在工作中也絕不放下酒瓶的不良工匠，但是工匠技術高超之外雙手也很靈巧。很意外的是個思考迅速的人，能在腦中模擬出設計圖，並用精密且完美的建築技術將其完成。
DETAIL_GUARDMANEARTH_H01=彼らは黒いヒーロースーツを纏い、黒いパラレルウェポンを手にしてターゲットの前に立ちはだかる。夜闇に紛れて仕事を遂行することの多い彼らにとって、あらゆるものを覆い隠してくれる黒という色は、都合がいいのだ。自らの身を闇に潜ませ、無駄のない装備が実現させる無駄のない動きで、着実に任務を全うする。信頼を重んじるからこそ、彼らは効率的にできた装備を好むのである。
DETAIL_GUARDMANEARTH_S01=厳つい顔つき、筋骨隆々の逞しい肉体が特徴的な、大きな角を持つ異星人たち。日陰や闇に例えられるような社会の暗部こそが、彼らの居場所である。戦闘に向いた身体能力と高い知性を兼ね備えるからこそ、権力者たちに目を付けられるのだろう。彼らの生きる世界では、口の軽さは命取りになる。秘密に関しては固く口を閉ざし、決して味方を裏切ることがないように行動する。信頼は、金で買うことはできない。それを知っているからこそ、彼らは口先だけではなく、行動で仲間への信頼を体現し、仲間からの信頼を得ようとするのだ。
DETAIL_GUARDMANFIRE_H01=彼らは黒いヒーロースーツを纏い、黒いパラレルウェポンを手にしてターゲットの前に立ちはだかる。夜闇に紛れて仕事を遂行することの多い彼らにとって、あらゆるものを覆い隠してくれる黒という色は、都合がいいのだ。自らの身を闇に潜ませ、無駄のない装備が実現させる無駄のない動きで、着実に任務を全うする。信頼を重んじるからこそ、彼らは効率的にできた装備を好むのである。
