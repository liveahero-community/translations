DETAIL_AKASHI_H01=使用缠绕着火焰的能量团块与棒球棍作为武器来战斗的变身英雄。那火焰球是将他自身所持有的能源作为基础，借由装备在双手手腕上的手环所创造出来的，他的球棒也有着能强化他身为打手实力的机能，从手环中飞出的火焰球，在被击发后将以超乎想像的高速朝着对手飞去。
DETAIL_AKASHI_H02=在过去，他曾经被怪物吞入口中过。那个时后，他得知了被怪物吞噬的那个人将永远的从所有人的记忆中消失的事实。活着的一切终会有迎接死亡的一天，但是却仍会以记忆的形式存在于他人心中。不过，被怪物所吞噬的人们，却连存在于记忆中的权利都被剥夺。自己到底能留下什么生存过的「证明」呢.......青年苦恼着，今天也紧握着球棒。
DETAIL_AKASHI_S01=出生并成长于东方城，标准的地球人。全名为魂群明石。是主角的儿时玩伴，虽然会有不正经的时候，但是是一个有着强烈正义感的青年。是一名就读日轮体育大学的打工仔，在大学里所属于棒球社。在练习比赛中的打率高的有如专业选手一般，但是不擅长应付紧张的情绪，在众人的目光下经常没有办法发挥出全部的实力。
DETAIL_ALCHIBA_H01=将任何事件都「分个黑白」是他的信念，连那漆黑的翅膀都染上纯白的颜色，他成为了拥有着纯白羽毛的侦探变身英雄。他所装备的单眼镜就是平行武装，拥有能够扫描对象所有的隐匿情报并且将其视觉化的能力，再利用那些调查资料进行分析与推理，便能将对手的身分或是弱点，乃至于将事件的真相摊在阳光底下。
DETAIL_ALCHIBA_H02=在他还所属于某个国家的警察机关，担任检察官时曝露了一项不该被爆露的内情，而因上级的腐败使得他被夺去了职位。在那件事之后他对于警察组织就怀抱着很深的不信任感，并且执著于靠自己的双手为事件「分个黑白」。只要眼前还有那些应该被解决的事件存在，他肯定就会持续的以侦探英雄的身份活跃下去的吧。
DETAIL_ALCHIBA_S01=经营侦探事务所的私立侦探有翼宇宙人。自称是「高冷帅气的美男子侦探」。拥有着俊俏的外表，性格则是连面对客户时都会投以花言巧语的软派男子，好色之外欲望也强。此外，经常会说一些很刻意做作的话。不过，他的信条是「接到的案件就算是死都会完成」，完美的工作成果受到许多人的肯定，在侦探业上是非常受到欢迎的样子。
DETAIL_ANDREW_H01=对肉身的人类怀抱着憧憬，而这份愿望的体现，正是变身为英雄后的他的外貌。作为机械生命体的优点，是那良好的防御性能以及能将构造可变的重武装穿著于身上的机能。作为有机生命体的优点，则是那柔软且复杂的思考能力，而他在变身为英雄后能够同时的拥有这两种能力。虽然这样的外貌只是暂时的，但是使用着人类的肉身活动的他，看上去非常的有活力。
DETAIL_ANDREW_H02=在战争时期为了获取有机生命体那一方的情资才将他给制造了出来，而他在融入人类的生活之后，却对有机生命体产生了爱慕以及羡慕之情。有血有肉的生命体才拥有的各项行为，正是他所憧憬的。战争结束之后，他被遗弃在这广大的宇宙之中，最后他漂流到了一个人类们挥洒着汗水努力工作的地方。在自己也成为一名人类之前，他为了守护这些人们温暖的日常生活，今天也持续的战斗着。
DETAIL_ANDREW_S01=行星间货物运输企业的货车驾驶员。外表看上去像是地球人的成年男性，实际上则是出身于机械生命体之星的人造人。在有机生命体与机械生命体的战争时代中，他做为一名谍报用人造人被制造了出来。虽然是机械但是对有机生命体抱着慈爱与羡慕之情，为了能够更加的接近肉身的人类一些，他每天都努力的研究着。比起外表他在精神年龄上相对年幼且纯粹。
DETAIL_BARREL_H01=穿上自幼时就憧憬的西部保安官的服装变身为英雄「交响板机」。使用两把手枪的平行武装，用超越常人能反应的快速射击压制对象。变身后的他，将一反平时糟糕的射击技术，发挥出百发百中的射击精度。那大量击发能源弹的作战方式，在旁人眼中似乎是相当有吸引力的。
DETAIL_BARREL_H02=在做尽坏事的恶徒面前飒爽登场，并用百发百中的枪击惩治对象。在守护了今日的和平后，朝着夕阳而去........就是这般老套的西部影集，夺去了他的内心。为了像那名保安官一样，成为一名为了正义扣下板机的「正义枪手」。带着这样的愿望，他成为了前所未闻的警察兼变身英雄。
DETAIL_BARREL_S01=所属于东方城警署地区课，派出所的值勤员警。在美国休斯敦成长的宇宙人。个性率直且诚实，对市民的关爱也非常足够，看上去就像是个模范警察，但是因为憧憬西部剧里的保安官，所以扣动版机这一举动能让他产生极大的快感，是名破天荒的警察。身上会随时携带着像是抓捕用的麻醉枪之类的枪械，但是射击的技巧非常的糟糕，不管开了多少枪不要说是目标就连旁边的东西或是人都打不中。
DETAIL_CROWNE_H01=一名希望能饱览宇宙中最高科技的少女，在成为大人后回想起了自己的梦想，并再一次的胸怀梦想且立下决心之时，她成为了一名变身英雄，手持的工具不但是武器也具有能够分析各种机械性能与构造的能力。她扛着的那把巨大的工具，能分析眼前对象的武器性能与构造，也能够变形成各种分解工具的外型，属于超级电脑的一种。
DETAIL_CROWNE_H02=在她的成长环境中充满着「成见」与「偏见」的话语。对周围的人来说拥有「男性」的兴趣与性格的她，是相当异类的存在，她也不停的被期望着能活得更像个「女性」。就连她的梦想也被同等的对待着，希望她能够拥有更加「女性」的梦想。也因为这样，她一度很轻易的放弃了自己的梦想。
DETAIL_CROWNE_S01=她是隶属于地球上屈指可数的宇宙船制造企业「冲压社」的一名整备士，也是与平行飞跃公司签订契约的专属维修员与宇宙船驾驶员。是出身于美国西雅图的地球人，全名为科罗尼˙苹果园。相当强势且力量强大，非常厌恶「毕竟是女性嘛」的轻视。对高科技非常感兴趣，当看见稀有的机械或是机器人时，有着会想拆开来看看的恶习。
DETAIL_DIGRAM_H01=他最重视的是公共运输机关的安全与准时，当有人刻意阻挠时他将不留情面的变身成为机械英雄。除了是拥有情感的「生命体」之外他同时也被制造成是能与怪物作战的「英雄」，他的身体能够针对当下的状况做出最合适的变形。他最常使用的武器，是以高火力著称能在一瞬间消灭对手的磁轨砲。
DETAIL_DIGRAM_H02=在永恒战争结束后，公共交通机关也开始重新的派出与其他星球的定期联络飞船。那宇宙列车的英勇身姿，对他来说就是一种「和平的象征」。也因为这样，公共交通机关的准时发车与到站，对他来说是非常的高尚的，是一种必须去守护的高贵现象。若是有人胆敢扰乱这和平的象征，必将受到他严厉的处置。
DETAIL_DIGRAM_S01=出身于机械生命体之星多罗涅西昂，拥有生命的人形机器人。是星球间高密度旅客输送航路，通称「银河铁路」的车掌兼驾驶员。处事认真且常保冷静，并完全遵守规则。特别是面对时间，就算只有数秒的延迟都不允许。虽然他在性格上比起其他机器人还要来的更加偏向机械，但毕竟是作为一名拥有感情的生命体，在面对爱情时他也会直率的表示出好意。
DETAIL_FLAMIER_H01=身穿斗篷一般的白袍，为了让化学物质进行合成与燃烧，身为变身英雄的她驱使着所有能够用得上的仪器。但是她的目的并非是「利用爆炸来伤害敌人」，而是要用「美丽的火焰来迷倒众人」，所以她的技能看上去虽然华丽却没什么威力可言。不过，她能将战场变成字面意义上的「火海」的关系，在这一点上是位相当让人畏惧的英雄。
DETAIL_FLAMIER_H02=她的愿望是「让宇宙中最美丽的烟火，在宇宙中最美丽的地方盛开」。燃烧仅会发生在有大气的场所，而根据星球的大气组成成份很有可能会发生意料之外的反应。此外甚至有许多的物质是不会燃烧的。正因为如此，她追寻着这异想天开的理想，每天都努力研究着物质的燃烧。那已经能够说是异常的对火焰的执着，恐怕是无人能及的吧。
DETAIL_FLAMIER_S01=在月面都市的一间菁英高中里担任教职的化学老师。月面出身的月面人，是主小行星带的矿物资源采集企业家族里的大小姐。由于才貌双全无论是校内校外都有着许多粉丝，但是对「美丽燃烧之物」有着异样的执着，对火药或是炸药之类的可燃物质有着远超越一般人的知识量。制作出能在宇宙中绽放的烟火是她的梦想。
DETAIL_FURLONG_H01=他誓言要成为一名「比火焰更炙热的消防员」，在变身时他会成为与平时完全相反，性格勇猛果敢的热血英雄「灼热前锋」。无论是多么危险的场面，他都会把拯救人命放在最优先事项的跳入大火之中。这种性格上的变化并非是他背上水泵的平行武装的效果，那是借由变身这项行为，将潜藏于他心中恐惧底部的勇气唤醒后，振作而起的结果。
DETAIL_FURLONG_H02=「希望可以改变自己那胆小到无可救药的性格」........这就是胆小到让人惊讶的他，进入职场的最大理由。正因为手握着的是他人生命的绳索，才让他鼓足了勇气，让胆小的他将行动的主导权交付给强大且积极的另一个他。在大火燃烧的火灾现场，他将勇猛的跳入那威胁着市民生命的战场。
DETAIL_FURLONG_S01=所属于东方城消防局的消防员。是异星出身的宇宙人，全名为巴尔˙巴隆˙赫尔。出生在平均气温比地球要高的星球，所以他的平时体温较高，也相当耐热，是火灾现场的救护要员。平时也是爱好和平，但是相当的胆小，非常不擅长面对强势的人。无论是对谁都是使用敬语，但唯有在跟年龄相近的警察帕雷尔说话时会使用一般语气。
DETAIL_GAMMEI_H01=手持锁链能够无限伸长的手铐型手环武器，变身英雄「正义拘捕手」。除了锁链之外手铐也能够依据捕捉对象的尺寸自由的改变大小，也因此他能够「逮捕」各种尺寸的对象。他在战场上展现出了出色的战斗手段，且无论是身为警察还是英雄都非常的活跃，皆是因为他出身于被怪物的大灾害所摧毁的城市，那份苦涩的记忆奠定了他现在的成就。
DETAIL_GAMMEI_H02=他将自己的工作称为是所谓的「扫水沟」，那绝对不是一件相衬于英雄之名能够拿得上台面的工作。跟恶徒或是怪物有关的事件，几乎不会留下甚么明确的物证，所以许多事件就很有可能会变得不了了之，正因为如此很多人将解决事件的希望寄托在了英雄身上，各种工作也就这样的落到了他的头上，除了一件一件的处理之外似乎也别无他法。他今天也一边抱怨一边前往事件的现场。
DETAIL_GAMMEI_S01=所属于东方城警署的刑事警察。职位是巡查部长。他主要的工作是搜查与取缔跟怪物还有恶徒有所关联的事件。是出身于日本千叶县的地球人，全名为月轮 雁铭。虽然衣着看上去很随便，但是做为一名警官是非常认真的。经常要接手各种麻烦事，再加上是中间管理职的关系老是被夹在上司跟下属之间，辛苦自然是道不尽的。外表看上去比实际年龄更老以及薪水很少是他烦恼的来源。
DETAIL_GOMEISA_H01=穿上类似于在故乡中为神木祈祷时所穿着的服装，他以舞蹈英雄的身分立于战场。不过他并不喜欢与人斗争，同时也是个彻底的和平主义者，所以几乎不曾看过他对敌方发动攻击。他做为一名英雄真正的价值，是能从体表孕育出日光恩惠的结晶。这些光的结晶将随着他的舞蹈飞散于空中，被光所照射到的人所受的伤会受到治愈。
DETAIL_GOMEISA_H02=讨厌争端的和平主义者，喜欢可爱的东西想与任何人成为朋友的他之所以会前往战场，是因为他怀抱着「大家都能一起在和平的日子里舞蹈与游戏」这样的愿望。不管是多么凶恶的人，即使是怪物，他都相信着总有一天能有互相理解的日子到来，为了这个愿望，他今天也在战场上为了和平的祈愿快乐的舞蹈着。
DETAIL_GOMEISA_S01=在普罗基的安排之下，这名巨人型的宇宙人青年在英雄聚集的酒馆里担任着服务生。在他居住的星球有着与巨树一起生活的习惯，在巨树的信仰之下，他由于是替神体献上祈祷的舞者的关系，很喜欢跳舞。纯真无邪且天真烂漫，几乎不懂得去怀疑他人。对身体被触碰，还有脱下衣服都没有什么抵抗，此外因为身体很巨大的关系经常搞砸一些事，这对普罗基来说非常的棘手。
DETAIL_GORO_H01=他在变身成英雄后依然维持着一名工匠的标准造型。即使成为了英雄也是经常喝个酩酊大醉，他所穿着的地下足袋型平行武装能让他站立在垂直的墙壁上，而工具箱型的平行武装则能取出各式各样的工具，让他能用常人所无法达到的超高速建造出防御壁或是避难所之类的建筑物。
DETAIL_GORO_H02=在过去的故乡里他有着自己的家庭，做为一名工匠过着和平的生活，但是在怪物袭击的大灾害中与家族分离，并漂流到了海洋星球。不管是借酒消愁，还是胸怀着「打造出怪物绝对无法摧毁的家」这样的信念而觉醒成为英雄，也都是在这个时期发生的事。也因为这样，在看见相爱的人们或是有血缘的人们被拆散的情景时，即使是他所不认识的人也会使他陷入混乱。
DETAIL_GORO_S01=他在海洋星球上的一座船上都市里，是以船体修补或是建造船上建筑为生的工匠。他出身于别的星球，在流浪的尽头才抵达此地。是个性格乐天的好色老爹。非常爱喝酒，是个即使是在工作中也绝不放下酒瓶的不良工匠，但是工匠技术高超之外双手也很灵巧。很意外的是个思考迅速的人，能在脑中模拟出设计图，并用精密且完美的建筑技术将其完成。
DETAIL_HISAKI_H01=梦想着要亲手抓住那荣光满溢的未来，他所装备的是能够将「未来」于手中重现的平行武装。他能利用平行武装连接上拥有全宇宙最先进技术的未来的自己的大脑，将不可能出现于现代的超科技产物用手套再现，并作为武器使用。那由未知的科技所构成的武器简直就像是魔法的产物一般，让人能感受到科学技术的无限发展性。
DETAIL_HISAKI_H02=自称天才，任何行动都充满自信的他，渴求表现并希望能获得认同，对欲望的直率已经到了会让人对他产生负面印象的程度。而他的这种人格，是由被旁人不停指责他是「假货」的反抗心，与希望那些人能够认同他的存在的愿望，所融合而成的。尽可能的主张自身的存在，并获得众人认同........他胸怀着这样的愿望，今天也努力的开发着会让人大吃一惊的最先进技术。
DETAIL_HISAKI_S01=在一间中小型重工企业工厂工作的青年。虽然外表看上去是兽人型的宇宙人，但由于是一名日本人的养子，所以有着淀桥久希这样的日本名。对科学与工程学有着相当的知识，是大家都认同的天才发明家。平时会在工厂角落的一间研究室里，埋头开发奇怪的「新商品」。拥有不错的社交能力性格开朗且富有自信，但同时也是个冒失鬼。称呼大学前辈的科罗尼为大姐，除了信赖之外也同时有些畏惧。
DETAIL_HITOMI_H01=穿着闪亮且可爱的舞台服装，她飒爽的站上了战斗舞台，她自称是「心跳真红」的以一名偶像英雄的身分活跃着。她的歌声在通过平行武装的麦克风时，能使我方的战意高涨又或者是令敌方无力战斗，总之是能产生出许许多多的效果。她经由自己所研究出的像是偶像般的举动，得到了众多观众的视线。
DETAIL_HITOMI_H02=对一名15岁的少女来说，那过于强大的身体能力除了是烦恼之源以外就甚么都不是了。她努力的用可爱的身姿成为大家眼中的心爱的偶像来对抗那与生俱来的能力，并以「完美的偶像」为目标每天持续努力不懈着。虽然她现在正处在「好像会红但是就是不红」的微妙状态，但是那拼命的模样，让许许多多受挫折的追梦人得到了治愈，并转而支持她。
DETAIL_HITOMI_S01=将地球的日本作为据点进行偶像活动，是地球人与宇宙人的混血少女。出身于日本广岛，艺名为绫歌瞳。充满元气且友善，加上努力的性格是位正统派的偶像，不过她从宇宙人的母亲身上，遗传到了对地球人来说有点过多的身体能力。由于没有办法完美控制自身的力量经常会出现破坏身边物品的状况，在握手会上等活动里她其实是会对触碰他人身体感到害怕的。
DETAIL_HUCKLE_S01=创立平行飞越公司的现任社长。也会以一名英雄战术师的身分在战场上进行指挥。虽然是异星出身的异星人，但是已经完全适应了地球的生活。看上去是个冷静且富有责任感的大人，但偶尔还是会做些蠢事。算是站在性格奔放的雷奇的保护者立场上的辛苦人。做为一名指挥英雄的观测者他的能力是相当好的。<br><br>在过去与「正义闪电」雷奇组成搭档的S级英雄「信仰跳跃者」就是他了。某一天他突然的觉醒了观测者的能力，这也使得他无法再变身为英雄，他便下定决心在引退之后，转而成为协助英雄的支援者。他所拥有的良好体格与在战场上的精准判断能力，也是来自于此。
DETAIL_ISARIBI_H01=他变身成英雄后的姿态依然能充分发挥着他身为渔师时的经验。因为露出度很高的关系，为了维持防御能力因此装备了腰蓑型的防护装置。主要使用的武器是鱼叉型以及手套型的平行武装。能从手套射出符合对方尺寸的伸缩渔网，在对方的行动能力被渔网限制住后便使用鱼叉进行攻击。由于脑筋转得不快因此不擅长面对奇袭战术。
DETAIL_ISARIBI_H02=在他还是一名渔师时，在出海捕鱼的途中于暴风雨的海域里被一只巨大的鱼袭击，并被那只鱼吞入口中。最后，虽然他被赶来的英雄救出，但是「犯人」却逃走了，消失在那漆黑的海底。在那之后，他总想着有一天要找到「那家伙」报一箭之仇，在梦想达成的那一天到来之前，他将会做为一名渔师兼英雄的持续战斗下去。
DETAIL_ISARIBI_S01=他是一名在海洋行星里，以近海渔业为生的宇宙人。富有人情味也容易受感动，急性子且容易与人起争执，是一名非常有江户风格的男子。体力旺盛并对自身的肉体很有自信，经常一头撞进纷争之地，却也能全身而退。当有人称赞他的筋肉线条时他会很高兴。与同样住在船上都市的五郎有着一段孽缘，经常会一起去喝酒。
DETAIL_KIRSCH_H01=手持着能变形成各种糕点器具的大型发泡器的平行武装，甜点师的变身英雄。那个发泡器拥有着能够在空气中卷起漩涡的能力，她施展着从师父那继承而来的特技「回转制菓术」将多种多样的甜食赠与友方。她借由平行武装所制造出的甜食，有着能让吃下的英雄与其平行武装恢复疲劳的效果。
DETAIL_KIRSCH_H02=她在各种方面都很异想天开一名女性，就连她的愿望都是「赌上身为甜点师的生命来重现那梦幻的甜点」如此的破天荒。在过去，她的师傅曾在银河的尽头遇见了，唯有经历了九死一生的经验才能悟出的食谱「梦幻甜点」，在她能亲手重现那个甜点的日子到来之前，她将会持续的以甜点师的身分战斗下去的吧。顺带一提，当自己的甜点被人称赞好吃时，就是她最开心的时候。
DETAIL_KIRSCH_S01=在某座城市中的蛋糕店担任甜点师的宇宙人少女。有着「风起云涌的甜点师」的称号，每天都用热血的运动精神来精进甜点制作的技巧。她继承了在过去于修行中被怪物吞噬的师傅的遗志，用破天荒的手法来制作甜点。对制作甜点之外的事情不感兴趣，说话经常不经大脑。
DETAIL_KOUKI_H01=他们是双人组的英雄，穿上成套的华丽服装变身为表演者英雄。完全抓住视听者视线的身姿，用着极为华丽的技巧，极尽所能的让自己更加醒目。他们那华丽的战斗方式，吸引视线的能力是其他英雄所遥不可及的，而持续的使用这种战斗方式的他们其实都是为了某个「目的」。
DETAIL_KOUKI_H02=光希不停的追寻着从自己眼前消失的母亲。成为演员，以特例的形式被认可为英雄，所有的一切都是为了「让自己更加的醒目使母亲可以找到自己」。但是，不管立下多少功绩母亲都还是没有现身。而总是陪在焦躁的光希身边，怀抱着能够「一直都跟光希在一起」的愿望而成为英雄的，就是光希的伙伴天狼星。
DETAIL_KOUKI_S01=他们是以地球的影视媒体为中心，参与各项节目演出的年少演员与天才艺能犬组合。两者同样都是日本名古屋出身，全名分别是犬座光希与天狼星。光希的演技才能受到了多人的认可并成为了一流的演员。也因为这样在镜头前后的性格是有差异的，在镜头前展现的一直都是乖巧的好孩子的形象，但是在私底下，崭露的却是傲慢且自大的态度。
DETAIL_KYOICHIVALENTINE2102_H01=恭一自称是「爱的代理人ETL」。变身成这个造型的他，带着将孩子们从这场灾祸中拯救出来的使命，就像是一名爱的战士。因为恋爱被认为是一件让人害羞的事，所以在所有的秘密都被曝露出来的状况下，孩子们将相互的刺激，那充满愤怒与悲伤的情景简直就是有如地狱一般。做为一名成熟的大人，为了拯救孩子们，他将粉笔型的子弹作为武器，穿上黑色的西装，奔赴敌人的据点。
DETAIL_KYOICHIVALENTINE2102_H02=不善于隐瞒事情的恭一，会将自己的想法或是情感，主动的告诉他人。而那是，恭一为了获得他人信赖所自创的，一种独特的行事风格。但是，当所有的话都说的太过于直白时，有时候并不会得到好的结果。那些过于直白的话，无论如何都会有伤害到他人的可能性。而此次的事件就像是这两难问题的体现，直面这次事件的恭一就如同面对自己身上那过于沉重的试炼一般，肯定是非常苦恼的吧。
DETAIL_KYOICHI_H01=他在教育实习时的小学里，第一次的与怪物进行对峙。他所拥有的爱照顾人的特点与保护比自己年幼之人的想法让他萌生出「保护学生们所居住的世界」这样的决心，英雄「元件教师」就这样诞生了。他所使用的武器造型就像是小学里授课用的球、跳箱或是大三角板等等的用品，他为了告诉学生们「为何我们不能作恶」的，今天也立于战场之上。
DETAIL_KYOICHI_H02=他是英雄「元件教师」的这一件事，并没有让课堂上的学生知道。那是为了不让身边的学生遭受到危险的一种手段，另外一个理由则是他认为自身的功绩并不是一个可以拿出来炫耀的东西。也因为这样，今天的他也露出温柔的微笑，看着班上的孩童们模仿「元件教师」玩耍的身影。
DETAIL_KYOICHI_S01=在东方城中的小学里担任教师。出身于日本仙台的地球人，全名为大友恭一。是明石在大学时期的前辈，也是一名刚进入教职的新人教师。原本是打算朝着棒球选手前进，也拥有相当出色的运动神经。虽然有着能让儿童们对他产生好感的领导资质心胸也很宽大，但却也有着好色跟喜欢年纪小的人的一面。顺带一提「小学生在那种意义上是守备范围外」的样子。
DETAIL_LOREN_H01=成为如同文字叙述的「白衣天使」，他出现于战场上。他作为英雄的代号是「普雷格L」。双翼形状的平行武装，每一根羽毛都会在他的手中变化成医疗道具。取下羽毛，以道具治疗受伤的民众，以特效药替伙伴们恢复，就是他主要的工作。
DETAIL_LOREN_H02=在他还是学生的时候，所居住的城市受到了怪物的袭击造成了相当大的损害。在他替伤者进行治疗时，受到重伤的人握住他的手说着「简直就像是天使一样」，因为这样的经验，让他决心成为一位看护师。他对自己能持续的担任「白衣天使」这一职怀抱着强烈的决心以及荣誉。只要这个世界上还有需要救助的人在，他就会为了该被拯救的生命，继续的振翅。
DETAIL_LOREN_S01=在月面都市的综合病院里担任看护师一职。出身于英国伯明翰的地球人，全名为洛伦˙法兰。待人和善加上那温柔的性格，在患者中相当有人气，但是他却是一位会不停犯下各种让人摸不着头绪的失误的冒失护士。不过，因为他是唯一有能力制止同样作为英雄的医师拉格达暴走的人，所以对病院来说是非常重要的一名人物。
DETAIL_MACULATA_H01=总是采取「进攻」姿态的她在变身为英雄之后，除了鲜明的服装设计师造型之外，也能让人非常清楚的感受到她身上带有的激进气质。她能从指尖创造出符合对象「进攻」时的线材，在将那些线编织过后，就能制造出拥有各种特性的布料或是服装。那编织细线的华丽技巧，不仅仅是吸引了观众，就连敌人的视线也不放过。
DETAIL_MACULATA_H02=对她来说所谓的「进攻」就是「战斗」与「抵抗」同时也是「做自己」。她从不屈服于同侪压力，也永远走在时尚或是流行的最前端。总是握有领导权且决定走向就是她的处事方法。因为种族的习性与那些既定规则，从被迫独自一人活下去的观念中产生的对大人们的反抗心，在她成年之后，转变成了非常重视「同一性」的人格特质。
DETAIL_MACULATA_S01=在东方城中有属于自己的工作室，以服装设计师的身份活跃于社会的宇宙人女性。自称是「进攻型女性」，有着刚强且好胜的性格，经常散发着高人一等的气魄。善用自身的美貌与姣好的身材，也会站上伸展台担任模特儿。对自身以及他人都相当严格，但也有着会照顾人的一面。虽是苏伊的师傅兼担保人，但是因为一些事情的始末，两人之间的距离是有些微妙的。
DETAIL_MARFIK_H01=使用十字镐与绳索两种平行武装，以冒险家为造型的变身英雄。他所使用的平行武装当中，十字镐可以击穿地面并引出沉眠于地层的「星之记忆」，而绳索则能将那份记忆具现化后以能量体的形式拉出地面用来进行攻击。不过记忆的具现化仅能够维持数分钟之久。
DETAIL_MARFIK_H02=对于满腹好奇心与求知欲的他来说，一生都在追寻着「知晓宇宙的神秘」。他随着自己的冒险心，去任何想去的地方，做任何想做的事，了解所有想了解的知识。也因为这样的生活方式，与相爱的人离别可谓是家常便饭。如果真的有个存在是能让他紧抓不放的话，那肯定是充满着谜团的神秘存在吧。
DETAIL_MARFIK_S01=是大学里的考古学教授，同时也是现役的冒险家。出身于美国印第安纳波利斯的地球人，这名老人有着超乎常人的生命力与健壮的身体，不但拥有学者般的冷静同时也有着像是孩子般的好奇心。对各种星球上的古代文明都相当的有兴趣，就算那星球处在宇宙的尽头，只要听到上面有珍奇的遗迹他就会在那出没。不过，他对于已经出土的极具金钱价值的文物毫无兴趣。
DETAIL_MOKDAI_H01=他将自身认为的「帅气的英雄」的印象，与能够将他的能力完全发挥出来的平行武装融合在一起成为了变身英雄。他所装备的手套以及靴子能够将潜藏于他体内的力量直至极限的完全引出，能让他拥有超强的跳跃力或是使出破坏力出众的格斗技。能够将他原本拥有的怪力提升成强力武器的装备，对身为英雄的他来说肯定是最适合的武装了吧。
DETAIL_MOKDAI_H02=他对英雄有着相当广泛的知识，并且也有着强烈的憧憬，但是这样的他却是距离英雄最遥远的存在。他认为「帅气」这个词是与自己的容貌无缘的一种赞美，因为过往的梦魇，使得他在大量的怪物面前变得非常的胆小。他认为成为英雄这一件事情就仅仅只是个梦想。而改变他的想法的，依然是英雄以及战术师.......。
DETAIL_MOKDAI_S01=平行飞跃公司的正式员工，主要的工作是镜头前的演出，为人善良。虽然看上去像是兽人型的宇宙人，但其实是出生成长于日本的福冈。对英雄、恶徒或是怪物有着相当的知识量，再加上脑筋转得很快，也因此拥有着在作战现场制定战略的能力。虽然身材看上去圆滚滚的很柔软样子，但是因为遗传的影响拥有着超乎想像的怪力。
DETAIL_NARIHITO_H01=身为情报战菁英的他在成为变身英雄之后，那在宇宙里都是屈指可数的英雄情报就成了他的武器。他能够从自己的纪录与记忆当中，寻找与现况最接近的英雄与怪物的战斗资料，借此来寻找出能够突破现状的最佳攻击手段，并将资料输入武装，来进行攻击。虽然看上去是相当万能的能力，但只是记忆或是纪录有暧昧的成份在，武装的性能也会随之降低。
DETAIL_NARIHITO_H02=他在面对英雄、恶徒以及怪物的情报时有着甚至让人感到恐惧的执着，其理由是他想要再一次的见到在过去曾救他一命的英雄。那是拯救了众多市民的生命，却连名子都没有留下的无名英雄。那名梦幻的英雄在他的记忆里已经变得朦胧连身影都已经不再清晰。为了追寻那背影，他今天也以一名记者兼任英雄的身分努力着。
DETAIL_NARIHITO_S01=新闻企业「太阳新闻社」的记者。出身于日本神户的地球人，全名为轻江成人。虽然看上像是冷静的男性，但只要一谈到英雄他就会立刻变成狂热的英雄宅。经常会为了寻找英雄的特写画面而四处奔走，几乎不会待在公司内。古今中外的英雄、恶徒以及怪物的情报他全都自行分析过。
DETAIL_NESSEN_H01=变身后的造型如同三助般的他所持有的武器是，有着太刀或是船桨般握柄的，巨大的揉汤板。他能够利用揉汤的技巧将观众的灼热氛围用来加热缠绕在揉汤板上如同水一般的能源体。观众们越是热情，他便能将能源体加热到远超过一般水的沸点成为高热的刀刃，并以此来进行战斗。虽然他的力气很大，但由于是武学门外汉的关系，所以那些过大的动作有着不少的空隙。
DETAIL_NESSEN_H02=被无心的话语所伤，内心的门扉也紧紧的关上，而给予他治愈的，是这条街上的温泉，以及那些居住在温泉街的人们的温情，而这里同时也是他双亲的故乡。是这条温泉街将他培育成一名出色的旅馆主人，这个说法可是一点都不为过。也因为这样，除了恩情外他也深爱着这条街，为了保护这条温泉街的和平不受威胁，他成为了英雄。只要他深爱着的这条街能够作为一个观光景点持续的发展，他的梦想就不会有终点。
DETAIL_NESSEN_S01=在东方城南部的温泉度假村里，他经营着一座温泉旅馆。出生于日本的静冈，全名为望月热泉。因为是地球人与宇宙人的混血儿，有着壮硕的体格与严厉的面容，头上有两根尖锐的角，第一次见到他的人往往都会心生畏惧。是个态度温和且稳重的人，但是有着过强的责任感。喜欢洗澡到了有点异常的程度，一天会洗澡五次。
DETAIL_PLAYER_S01=新进的英雄战术师。受到一名自称是仲介人的宇宙人操纵，将平行宇宙里存在着的「同样的存在」的人格进行了统合，并送往了现在这个宇宙。由于被统合进来的人格与记忆有着过强的影响，导致这边的宇宙的人格与记忆变得相对稀薄。被仲介人称为是「特制品」，所具备的平行宇宙干涉能力，就连在观测者当中都是极高的。
DETAIL_POLARIS_H01=穿上比一般服装还要更加华丽的摔角服成为了变身英雄「最佳北极星」。他所穿着的是长靴型状的平行武装，并利用上方的重力环来操控战斗区域的重力进行战斗。会刻意的创造出对敌我来说都是高负荷的战斗场面，强制让双方进入「认真战斗」的状态，借此强化战斗演出。
DETAIL_POLARIS_H02=他的必杀技是「斗魂˙北极星暴击」。那是创造出不同于地球上任何的重力，并配合上他所有拥有的最大限度的力量与战斗能力所创造出的必杀飞跳技能。即使处在对身体有害的超高重力之下，他依然会露出大胆的笑容，对着观众展现出最棒的极限战斗。那全部都是，为了达成他「与宇宙第一的强者对决」的愿望所做的准备。
DETAIL_POLARIS_S01=宇宙中的放浪摔角选手。出身于日本札幌的地球人。本名是北上健介。在过去他曾经登上了地球摔角界的最顶点，但是依旧不满足的他为了跟更强大的对手进行对战，便出发前往了广大的银河。那过度乐观的性格除了造就他的豪放之外，也让他所有的行为看上去是非常的随便。虽然是英雄但也是个麻烦制造者。
DETAIL_PROCY_H01=愿望是成为亿万富翁，是专门赚取金钱的稀有变身英雄。他扛着的那把大槌子与悬浮在身边的小型机器人是成套的平行武装。小型机器人会将当下最能够提高利益的行动通知给普罗基，而那把大槌子则会根据状况改变其外型给予普罗基一攫千金的机会，就如同「幸福的小槌」一样。
DETAIL_PROCY_H02=成长于不知道明天是否会到来的极度贫困的环境，他胸怀着成为能够自由活着的亿万富翁的梦想，在矿山中担任着采矿的作业员。在那时他遇到了一场怪物的袭击，手持的木槌变化成了小槌的平行武装，成为英雄的他生活也大幅的改变了。他现在面对着或许可能会改变自己一生的巨大「赌局」，勇敢的踏出一步。
DETAIL_PROCY_S01=他所经营的情报交换所兼酒馆「英雄公会˙地平营地」，就在平行飞越公司的旁边。虽然外表看上去是可爱的小型犬，但其实是拥有着二十几年经验的老练英雄，跟雷奇是老朋友。是个容易亲近也爱照顾人的男性，不过对金钱的执着却比谁都更强。讨厌花费不必要的金钱，只要是能赚钱的话题都能轻易让他上钩。开设这一间酒馆似乎让他背负不少借款的样子。
DETAIL_RAKTA_H01=身穿白衣的变身英雄「医师R」。持有数把手术刀以及钳子外型的平行武装，并利用那些武装进行战斗或是救助。他的座右铭是「只要是能拯救的生命就必将去拯救」，也因此他所持有的道具就算是面对敌人也无法夺去对手的性命。他做为一名英雄的真正价值将在面对「拯救面临危机时的人们」的场合时完全发挥出来。
DETAIL_RAKTA_H02=作为平行武装的手术刀可以切开物质之间的空间，并创造出通往物质内部的通道，所以并不会给被切开的对象造成伤害。只要经过缝合就将完好如初。变身后的他手握手术道具时，决不会造成他人损伤，也不会夺去他人性命。这是他担任英雄的最大前提，也是他的誓言。即使是在战斗中也是一样，就像是制约一样的东西。
DETAIL_RAKTA_S01=在月面移民都市综合病院里执刀的外科医生。是亚洲系的月面人。全名是拉格达˙夏利亚。是一名非常认真的医生，且医术手腕也得到了相当的信赖，但因为对任何事物都过于认真的关系往往会有白忙一场的倾向。从医师前辈那得到了「外科医生是体力活」的概念，并尝试着各种健康养生的方法，一个礼拜有五天都会前往运动体育馆，有着即使方向有点走偏也还是非常努力的健康宅的一面。
DETAIL_RYEKIEXMAS2012_H01=目前正因负伤而处在休业状态的他，因为一个偶发的事件与想法，暂时的以一名全新造型的英雄复出了。他本身的体质会对一种，种子能带给人们恍惚感的植物产生过敏反应，也因此陷入了酒醉的状态。不过，也正因为这种酒醉的状态，让他把平时都压抑在内心里的感情全部宣泄了出来，想必也是因为他本身的期望，才会成为这全新的姿态的吧。在服装上有特别的为他受伤的地方做补强的样子。
DETAIL_RYEKIEXMAS2012_H02=就像宴会上的舞者一般，他穿上华丽的和服，将雷电缠于扇子在战场上舞蹈着。那是从，希望战斗能早点结束，并替辛苦的后辈们举办宴会的愿望之中诞生的，暂时的造型。因为自己的负伤使得后辈们必须更加辛劳的罪恶感，加上那因无法随心所欲的行动而产生的挫折感，这两种情感在酒醉后的他的内心里孕育出了他现在的造型。等到他清醒之时，肯定会因身为英雄的自己在酒醉时的任性行为，而陷入自我厌恶当中的吧。
DETAIL_RYEKIE_H01=纯白的披风迎风飞舞，运用雷之力来与罪恶战斗的S级变身英雄「正义闪电」。他的武器，是利用身体所积蓄的电气以及肉体中的能量生成的雷电。他能够借由将电气缠绕在拳脚，施展出雷霆般的攻击。威力从电击枪等级的微弱电流到能划破长空的闪电，都能随他自由的调整。
DETAIL_RYEKIE_H02=「持续的担任体现正义的超级英雄」正是他的愿望。那是在过去曾经跟他组成搭档的战友的话语，同时也是他对那些战死于战场上的战友们的宣誓。不管是处在何种逆境他都能豪迈的大笑，并将超级英雄「正义闪电」那威风的身姿持续的展现给世人们，但是在他达到这种境地之前除了做出超越常人的努力之外也曾有过一段满是悔恨泪水的时日。
DETAIL_RYEKIE_S01=平行飞跃公司里最强的社员，同时也是地球上拥有着顶级功绩的超级英雄。是异星出身的宇宙人，身上的毛皮平时就会积蓄静电是超带电体质的拥有者，不过也因此身上所穿的服装是绝缘的材质。满溢著作为英雄的自觉与自信是个相当热血的人，也因为那个自觉，他总是穿戴着防护具般的面罩。说话声音很大声。
DETAIL_SHOENVALENTINE2102_H01=在一场大家隐藏于内心的感情会被无条件公开的灾厄当中松烟挺身而出。硬是将全身上下完全包覆的装扮，就像是执行潜入敌方组织任务的间谍一样，此外这也体现出了「有些事情还是藏在心里会比较好」的想法。他拿在手上的，是伪装成了雨伞的毛笔。当在敌阵中发生问题时，他将拔出那支毛笔，用装满于手提箱中的墨水，严守住秘密。
DETAIL_SHOENVALENTINE2102_H02=将谨慎视为美德，不善言表且有些胆小的他最畏惧的事情，就是自己富有欲望的那一面被他人所知。其根源是，对本该侍奉的对象怀抱恋情的苦涩记忆。他被那超越自身立场的情感所困惑，并在没有将这份情感诉说出去的状况下与对象永别，而这也成为了他的梦魇。他以自己那厚颜无耻的欲望以及胆小的行动为耻，打算将这段记忆永远藏于内心的最深处。并且告诫自己决不能让他人知道这件事情，不过.........
DETAIL_SHOEN_H01=手持巨大毛笔的平行武装，穿着和服的变身英雄。他将自己的尾巴当成砚台，利用自身的能量作为墨水在空中划出的文字是真正意义上的「活字」。他所书写的字，将会产生如同该文字意义的效果，并在结束后自行消散。他能用各种文字的意义来进行攻击或是赋予特殊的效果。
DETAIL_SHOEN_H02=他胸怀的期望是写出「活着」的文字。被他写在空中的文字将获得生命，但是却会在达成使命后烟消云散，每当目睹这一切，他都会对自己的不成熟感到悔恨。他曾在日本的某间寺院，看见过充满跃动感的极上的书法。那些墨迹，让他感受到了不朽的生命。在直到自己有办法写出那样的文字之前，他不停的重复着忏悔与挑战，追求著书法的极致。
DETAIL_SHOEN_S01=他除了是在东方城里开设了一间书法教室的书法家之外，同时也是大学文化部里的一名访问学者。是异星出身的宇宙人，第一次来到地球之后，受到日本文化很深的感化，从此开始了他追求书法的人生。不怎么说话加上总是绷着一张脸同时又人高马大的关系，经常会给人一种可怕的印象，但其实他的性格相当沉稳，也喜欢小孩子。在遇到小孩子的时候有赠与折纸的习惯。
DETAIL_SUBARU_H01=身为小说家的他，在变身为英雄后拥有能够改变战场「形势」的非常稀有的武器。他所持有的平行武装外型与他所爱用的钢笔十分相似，就仿佛是不刻意切换话题那样，他能够非常自然的改变即将发生的未来，当他将内容书写在飘浮于空中的原稿用纸上时，就能够改变战况。但是，因为是「手写」的关系，所以在撰写时相当的花时间。
DETAIL_SUBARU_H02=他的愿望是「写出极其逼真的最棒的作品」。他的创作灵感的来源，是来自于那一起在他的故乡中发生的怪物袭击事件。仓皇逃跑的人们，在羁绊与爱情之下交织出了许多的故事。那些都是在图书馆中所不可能见到的。或许那在别人眼中是轻率的行为，但是拥有着宽阔视野的他，为了撰写出自己在那一天所见到的景象般逼真的作品，今天也拿起了钢笔。
DETAIL_SUBARU_S01=居住在东方城中的小说家。出身于日本滨松市的地球人，全名为野边山 昴。用稍微有些古风的写作风格与扎实的故事内容，深获一部分人的爱戴。虽然他创作了许多富有人情味的作品，但是本人除了态度冷淡行为也像个顽固的老人之外，凡事爱讲道理又爱挖苦别人。对不必要的外出或是使他无法集中精神的状况感到厌恶，有家里蹲的倾向。
DETAIL_SUHAIL_H01=在战斗时会变身为恶徒「特罗涅西翁船长」的他所使用的主要武装正是他装备于左腕上的义手。这个义手是出身于机械行星特罗涅西翁的「友人」所遗留给他的部件，内部有着对怪物战斗用的程式系统，能够感应斯海尔的意志变形成各种型态。他所爱用的型态是，能够锁定并追击目标直到击中的「伸缩手臂」以及「能源枪」。
DETAIL_SUHAIL_H02=对他来说，左手的义手是曾经与他一同前进但却先行离世的「友人」的遗物，同时也是他「成为宇宙第一的海贼」这项誓言的证明。不管被逮捕了多少次他都成功的逃狱，不管被盯上了多少次他都会站在海贼团的最前方豪迈的笑着，他会用这种破天荒的生存方式，是因为在过去曾与「友人」立下了誓约，他为了达成那份约定持续的向前迈进着，这也是他在面对友情时所展现出的诚实的态度。
DETAIL_SUHAIL_S01=在七个星系间来往，他是一名以左手的义手出名的宇宙海贼船船长。同时也是袭击毫无道德的富豪或是支配者，将抢来的金钱分给贫穷人们的义贼。虽然不怎么聪明，但是那豪放的性格以及男子汉的气概，吸引了数百人自愿成为他的手下。对他来说「有趣」是一种最重要的感觉，他只会对自己觉得有趣的目标或是英雄出手，算是一种享乐主义者。
DETAIL_SUI_H01=她穿着在过去由最亲爱的母亲为她设计的服装，并驱使着巨大的针与线以及剪刀的平行武装来战斗的变身英雄。苏伊的武器可以直接干涉空间，能将存在于异空间的物体缝入这边的空间，相反的也能切断空间的关联性。闪亮的线会在空中留下轨迹的战斗姿态，非常的漂亮。
DETAIL_SUI_H02=有着身心年龄不同步的烦恼，对于无法融入周遭环境的苏伊来说，能够包容她所有一切的母亲，是非常伟大的存在。在她的母亲从世界上消失的那一天起，苏伊也失去了对生存的执着，每天都期望着自己也能够就此消失。让这样的苏伊再次燃起生存的意志，并期望在这个世界上留下自己曾经活过的证据的，到底是甚么呢........。
DETAIL_SUI_S01=在东方城市内的一名服饰设计师底下学习，是一名见习的服装设计师。月面都市出身，是月面人与地球人的混血儿。由于从小时就在各种服饰的包围下成长，对服装与流行的造诣很深。性格高冷做事果断，有些毒舌。对设计师来说与顾客的沟通是相当重要的，但是她却并不擅长与人交谈。从小时候就对自己身心年龄有些差距的这一件事感到相当烦恼。
DETAIL_TOSHU_H01=在过去他来到地球时，他遇到了一位「在地球上拥有最高贵精神的武士」并受到其影响，在站上战场时他模仿着当时遇到的那名武士成为了变身英雄。他所持有的武器是刀身由能量体构成的武士刀，瞄准对手的弱点后一刀斩入，这就是血气方刚的他所使用的战斗方式。他的作战皆以「进攻」为行动基准，因此有着「防御」薄弱的弱点存在。
DETAIL_TOSHU_H02=他的目标是「追上那一天所遇见的真正的武士」，并在剑道上精益求精。在过去他曾拜名为「防人」的武士为师，并学习着这个星球上的剑道，现在那名不知身在何处的男性，是他究极的理想，也是他一直追寻的目标。在他被认同是「接近了真正的武士」之前，他肯定会持续的在战场上挥舞武士刀的吧。
DETAIL_TOSHU_S01=他是日轮体育大学的教师，同时也是担任剑道部顾问的剑道家。在异星的故乡中他生于严格的家庭并代代都担任骑士，是非常注重规律的武人。虽然经历过精神修行但依然是血气方刚，当胡须被摸到时有高机率会暴怒。在性格上是相当不知变通的一个人，因此无法坦率的表达出像是「高兴」或是「喜欢」等感情，简单说就是傲娇。
DETAIL_VICTOM_H01=穿上如同救助队制服一般的装甲他成为了变身英雄「救助者」。就算是在怪物的肚子里，他所持有的绳索的平行武装都能以对短的距离帮助他抵达受难者身边。活用绳索能突破所有一切障碍的特性与自己所穿着的套装，他甚至能超越音速之壁来进行救助。
DETAIL_VICTOM_H02=他的愿望是「将身处威胁之下而无力应对的人们全数救出」。那是他回想起在过去，自己所住的城市被怪物蹂躏自己的家人也在那时遇害，在他深刻体会到自身的无力时所发下的誓言。在头盔底下的素颜除了留有当时烧伤的痕迹之外更有着无数的伤痕，但是他仍以生命的救助作为最优先事项的冲入前线，那除了是自责之外，也是对怪物的强烈复仇心。
DETAIL_VICTOM_S01=总是穿戴着全覆式的头盔，隶属于东方城消防局，超救助队的队长。出身于英国伦敦，全名是维多姆˙文森特。总是能保持冷静，具有优秀的判断能力，简直就像是为了救助他人而生的男人。虽然他很看重别人的生命，但也曾经公开说过「为他人而生，为他人而死」这样的话，似乎有轻视自己生命的倾向。
DETAIL_WOLFMANEARTH_H01=他们为了活用那与生俱来的身体能力，所以有偏爱容易行动的服装以及轻量的道具或武器的倾向。而变身后的服装或是武器，也很忠实的呈现了这一点。此外，作为耳鼻相当发达的代价，眼睛非常不善于应付强光，为了视力的辅助经常会穿戴太阳眼镜或是护目镜。由于他们几乎每一个人都会穿戴太阳眼镜的关系甚至会让人怀疑那太阳眼镜是不是藏着些甚么，但理由其实也就只是上述所说的那样罢了。
DETAIL_WOLFMANEARTH_S01=在迁入地球圈的众多人种当中，外观特征看上去很近似于狼的异星人青年。由于来到地球的很多是以赚钱为目的血气方刚的年轻人，会让人产生这个种族的人是否都如此鲁莽的想法，但是实际上，就跟地球人一样，每个人都有着不同的性格与嗜好，以及怀抱着的梦想。在那些恶徒当中，有以身为恶徒为荣的人存在，自然的也会有对英雄抱持着淡淡憧憬的人存在。
DETAIL_WOLFMANSHADOW_H01=他们为了活用那与生俱来的身体能力，所以有偏爱容易行动的服装以及轻量的道具或武器的倾向。而变身后的服装或是武器，也很忠实的呈现了这一点。此外，作为耳鼻相当发达的代价，眼睛非常不善于应付强光，为了视力的辅助经常会穿戴太阳眼镜或是护目镜。由于他们几乎每一个人都会穿戴太阳眼镜的关系甚至会让人怀疑那太阳眼镜是不是藏着些甚么，但理由其实也就只是上述所说的那样罢了。
