DETAIL_HISAKILOSTANCIENTS2208_H01=在萨马德星上担任水上遗迹警卫的久希得到了全新的姿态。那鱼型机器的平行武装，会为了守护久希而自主行动，能展开泡泡状的护盾抵御敌人的攻击并支援久希战斗。此外，只要抓住鱼背，就能在水中自由自在的高速移动。做为一名发明家，久希倾尽全力的直面那未知的技术。所带来的结果，就是久希与机械仿佛心意相通一般的在水中移动的身影。
DETAIL_HISAKILOSTANCIENTS2208_H02=久希在平行宇宙中所完成的，是经由人与机械双方共同努力才得以实现的新的「生命」。那是只有经历过自己所发明的技术被他人所恶用的久希，才能察觉的羁绊。自己真正想做的到底是什么，人与机械之间到底该是甚么样的关系，到底该如何活用那些技术........当他下定决心直面那永无止境的课题时，久希所得到的是开拓未知的全新技术。那热情的火焰，没有燃尽的一天。
DETAIL_HISAKI_H01=梦想着要亲手抓住那荣光满溢的未来，他所装备的是能够将「未来」于手中重现的平行武装。他能利用平行武装连接上拥有全宇宙最先进技术的未来的自己的大脑，将不可能出现于现代的超科技产物用手套再现，并作为武器使用。那由未知的科技所构成的武器简直就像是魔法的产物一般，让人能感受到科学技术的无限发展性。
DETAIL_HISAKI_H02=自称天才，任何行动都充满自信的他，渴求表现并希望能获得认同，对欲望的直率已经到了会让人对他产生负面印象的程度。而他的这种人格，是由被旁人不停指责他是「假货」的反抗心，与希望那些人能够认同他的存在的愿望，所融合而成的。尽可能的主张自身的存在，并获得众人认同........他胸怀着这样的愿望，今天也努力的开发着会让人大吃一惊的最先进技术。
DETAIL_HISAKI_S01=在一间中小型重工企业工厂工作的青年。虽然外表看上去是兽人型的宇宙人，但由于是一名日本人的养子，所以有着淀桥久希这样的日本名。对科学与工程学有着相当的知识，是大家都认同的天才发明家。平时会在工厂角落的一间研究室里，埋头开发奇怪的「新商品」。拥有不错的社交能力性格开朗且富有自信，但同时也是个冒失鬼。称呼大学前辈的科罗尼为大姐，除了信赖之外也同时有些畏惧。
DETAIL_HITOMISUMMERDIVE2108_H01=得到了适合在缪拉卡IV上活动的全新造型的瞳。她热血的说着「能完美配合TPO进行战斗的才叫做偶像战士」。利用音箱型浮游机械，用音波与敌方进行战斗。做为一名「脸红心跳☆红色人鱼」，为了取回能让所有粉丝们都能开心享受的渡假胜地的和平，她尽全力的大声歌唱，并持续的战斗。
DETAIL_HITOMISUMMERDIVE2108_H02=瞳对于服装有着相当的坚持，每一场歌手活动或是节目录制，她都会花时间选择适合该场活动的服装。这样的她在面对具有指向性能力的英雄装备时当然是非常感兴趣的。虽然距离「完美的偶像」还有一段很长的路要走，但她能感觉到自己朝着梦想又靠近了一步。此外，瞳的夏日新曲正于各大音乐平台上好评发售中。
DETAIL_HITOMI_H01=穿着闪亮且可爱的舞台服装，她飒爽的站上了战斗舞台，她自称是「心跳真红」的以一名偶像英雄的身分活跃着。她的歌声在通过平行武装的麦克风时，能使我方的战意高涨又或者是令敌方无力战斗，总之是能产生出许许多多的效果。她经由自己所研究出的像是偶像般的举动，得到了众多观众的视线。
DETAIL_HITOMI_H02=对一名15岁的少女来说，那过于强大的身体能力除了是烦恼之源以外就甚么都不是了。她努力的用可爱的身姿成为大家眼中的心爱的偶像来对抗那与生俱来的能力，并以「完美的偶像」为目标每天持续努力不懈着。虽然她现在正处在「好像会红但是就是不红」的微妙状态，但是那拼命的模样，让许许多多受挫折的追梦人得到了治愈，并转而支持她。
DETAIL_HITOMI_S01=将地球的日本作为据点进行偶像活动，是地球人与宇宙人的混血少女。出身于日本广岛，艺名为绫歌瞳。充满元气且友善，加上努力的性格是位正统派的偶像，不过她从宇宙人的母亲身上，遗传到了对地球人来说有点过多的身体能力。由于没有办法完美控制自身的力量经常会出现破坏身边物品的状况，在握手会上等活动里她其实是会对触碰他人身体感到害怕的。
DETAIL_HUCKLE_H01=S级英雄「信仰跳跃者」的特征是，那超乎常人的脚力，以及利用其脚力使出的强烈踢技，此外也拥有着优秀的头脑。而这些特色，即使是在再觉醒之后也没有改变。随着纯白披风的舞动高高的跳起，并加速下踢的必杀踢技，其威力就连身为伙伴的「正义闪电」都感到震惊。而现在，因为体重跟以前相比增加了不少的关系，必杀技的威力也有所提升，但是当事人假装不知道此事。
DETAIL_HUCKLE_H02=虽然那强韧的脚力是他与生俱来的东西，但是会将其强化并作为英雄的能力来使用，则与他的成长历程有很深的关系。过去的他就如同笼中鸟一般，半辈子都被不允许外出。那也造成了，他对外面世界的憧憬越来越强，最后让他拥有了「想靠着自己的双脚拯救并踏遍世界」的愿望。能增强自身腿部跟腰部的平行武装，以及那如同旅人一般的服装，充满着他年幼时期的憧憬。
DETAIL_HUCKLE_S01=创立平行飞越公司的现任社长。也会以一名英雄战术师的身分在战场上进行指挥。虽然是异星出身的异星人，但是已经完全适应了地球的生活。看上去是个冷静且富有责任感的大人，但偶尔还是会做些蠢事。算是站在性格奔放的雷奇的保护者立场上的辛苦人。做为一名指挥英雄的观测者他的能力是相当好的。<br><br>在过去与「正义闪电」雷奇组成搭档的S级英雄「信仰跳跃者」就是他了。某一天他突然的觉醒了观测者的能力，这也使得他无法再变身为英雄，他便下定决心在引退之后，转而成为协助英雄的支援者。他所拥有的良好体格与在战场上的精准判断能力，也是来自于此。
DETAIL_HYDOOR_H01=他出身于一个名为缪拉卡IV的星球，也是星球上原住民的幸存者，他在变身为英雄时所穿的服装，也是他们民族的传统服饰。他所持有的是泳道浮标造型的平行武装，能让空间中充满液体状的能量制造出一片「大海」。与大海一同生存至今的他，能在那片「大海」中自在的游动并扰乱对手，同时在「大海」中制造出水流用于战斗。
DETAIL_HYDOOR_H02=血气方刚且贪婪，像极了小混混的他，其愿望仅仅是「守护干净的大海」。他故乡里的大海，因为过度的开发竞争以及从其他星球来的移民，造成了他们民族几乎全灭的结果。目睹这一切之后，心中的悲伤与反抗心让年轻的他，内心逐渐变得凶暴，最终使他成为了一名海贼。但也正因为如此，他绝不会放过污染大海的人，纵使那是其他星球的大海也一样。
DETAIL_HYDOOR_S01=隶属于运动用品制造商方阵社的游泳选手。在海洋星球缪拉卡IV上，他以一名海贼恶徒的身份大闹了一场后被英雄击倒，并被关进了监狱一段时间，而现在则成为了游泳选手兼英雄，这样的经历算是相当特殊的。因为原本是海贼的关系，很容易会让人着眼在他那有些恶劣的性格以及粗暴的行径上，但也正因为是曾经的海贼所以有着强烈的伙伴意识，也很会照顾别人。另外，煽动或是挑衅对他非常的有效，很容易就被搞定。
DETAIL_ISARIBI_H01=他变身成英雄后的姿态依然能充分发挥着他身为渔师时的经验。因为露出度很高的关系，为了维持防御能力因此装备了腰蓑型的防护装置。主要使用的武器是鱼叉型以及手套型的平行武装。能从手套射出符合对方尺寸的伸缩渔网，在对方的行动能力被渔网限制住后便使用鱼叉进行攻击。由于脑筋转得不快因此不擅长面对奇袭战术。
DETAIL_ISARIBI_H02=在他还是一名渔师时，在出海捕鱼的途中于暴风雨的海域里被一只巨大的鱼袭击，并被那只鱼吞入口中。最后，虽然他被赶来的英雄救出，但是「犯人」却逃走了，消失在那漆黑的海底。在那之后，他总想着有一天要找到「那家伙」报一箭之仇，在梦想达成的那一天到来之前，他将会做为一名渔师兼英雄的持续战斗下去。
DETAIL_ISARIBI_S01=他是一名在海洋行星里，以近海渔业为生的宇宙人。富有人情味也容易受感动，急性子且容易与人起争执，是一名非常有江户风格的男子。体力旺盛并对自身的肉体很有自信，经常一头撞进纷争之地，却也能全身而退。当有人称赞他的筋肉线条时他会很高兴。与同样住在船上都市的五郎有着一段孽缘，经常会一起去喝酒。
DETAIL_KALASKI_H01=那台相机型的平行武装就如同文字叙述般的可以将「一瞬间切取出来」，按下快门时可以让映在底片上的东西在一定的时间内完全暂停。虽然持续时间只有数秒且不够安定，但是在与平行世界的连接到达最大的状态之下，就能达成比平时更长时间以及更广范围的时间暂停。他曾说过「五秒就足够了」。他靠着在战场上锻炼出来的强大身体能力在那短短的几秒之间用娇小的身体，扰乱着对手。
DETAIL_KALASKI_H02=他出生时正好是发生内战的时刻，经历了多次与家族的离别后参宿总算是活了下来。累积了将近三十年的人生经验，跨越了无数的纷争地带，有时甚至必须要冒着生命的危险，但他依然持续的拍摄着相片。将在战场上如同泡影般消逝的生命光辉用相机拍下，并以纪录的方式半永久的保存着，他认为这就是他所背负的使命。
DETAIL_KALASKI_S01=这名虎兽人型的宇宙人，是在许多的战场上拍摄士兵身影或是战争现况的经验丰富的战场摄影师。他的种族所需要的成长时间几乎是地球人的两倍的关系，看上去虽然像是小孩子但是实际上已经是20岁后半了。从专业的战场摄影师角度来看，产生感情这项举动会衍生出不必要的麻烦所以对他人的私事都是以不介入为主，而他也并不喜欢别人追问他的私事。但是，在面对态度友好的对象时也无法置之不理，虽然表情看上去有些冷淡但是心里其实是挺高兴的。很努力的维持着冷酷的形象，但是也有着容易被情绪所左右的一面。
DETAIL_KIRSCH_H01=手持着能变形成各种糕点器具的大型发泡器的平行武装，甜点师的变身英雄。那个发泡器拥有着能够在空气中卷起漩涡的能力，她施展着从师父那继承而来的特技「回转制菓术」将多种多样的甜食赠与友方。她借由平行武装所制造出的甜食，有着能让吃下的英雄与其平行武装恢复疲劳的效果。
DETAIL_KIRSCH_H02=她在各种方面都很异想天开一名女性，就连她的愿望都是「赌上身为甜点师的生命来重现那梦幻的甜点」如此的破天荒。在过去，她的师傅曾在银河的尽头遇见了，唯有经历了九死一生的经验才能悟出的食谱「梦幻甜点」，在她能亲手重现那个甜点的日子到来之前，她将会持续的以甜点师的身分战斗下去的吧。顺带一提，当自己的甜点被人称赞好吃时，就是她最开心的时候。
DETAIL_KIRSCH_S01=在某座城市中的蛋糕店担任甜点师的宇宙人少女。有着「风起云涌的甜点师」的称号，每天都用热血的运动精神来精进甜点制作的技巧。她继承了在过去于修行中被怪物吞噬的师傅的遗志，用破天荒的手法来制作甜点。对制作甜点之外的事情不感兴趣，说话经常不经大脑。
DETAIL_KOUKI_H01=他们是双人组的英雄，穿上成套的华丽服装变身为表演者英雄。完全抓住视听者视线的身姿，用着极为华丽的技巧，极尽所能的让自己更加醒目。他们那华丽的战斗方式，吸引视线的能力是其他英雄所遥不可及的，而持续的使用这种战斗方式的他们其实都是为了某个「目的」。
DETAIL_KOUKI_H02=光希不停的追寻着从自己眼前消失的母亲。成为演员，以特例的形式被认可为英雄，所有的一切都是为了「让自己更加的醒目使母亲可以找到自己」。但是，不管立下多少功绩母亲都还是没有现身。而总是陪在焦躁的光希身边，怀抱着能够「一直都跟光希在一起」的愿望而成为英雄的，就是光希的伙伴天狼星。
DETAIL_KOUKI_S01=他们是以地球的影视媒体为中心，参与各项节目演出的年少演员与天才艺能犬组合。两者同样都是日本名古屋出身，全名分别是犬座光希与天狼星。光希的演技才能受到了多人的认可并成为了一流的演员。也因为这样在镜头前后的性格是有差异的，在镜头前展现的一直都是乖巧的好孩子的形象，但是在私底下，崭露的却是傲慢且自大的态度。
DETAIL_KYOICHIVALENTINE2102_H01=恭一自称是「爱的代理人ETL」。变身成这个造型的他，带着将孩子们从这场灾祸中拯救出来的使命，就像是一名爱的战士。因为恋爱被认为是一件让人害羞的事，所以在所有的秘密都被曝露出来的状况下，孩子们将相互的刺激，那充满愤怒与悲伤的情景简直就是有如地狱一般。做为一名成熟的大人，为了拯救孩子们，他将粉笔型的子弹作为武器，穿上黑色的西装，奔赴敌人的据点。
DETAIL_KYOICHIVALENTINE2102_H02=不善于隐瞒事情的恭一，会将自己的想法或是情感，主动的告诉他人。而那是，恭一为了获得他人信赖所自创的，一种独特的行事风格。但是，当所有的话都说的太过于直白时，有时候并不会得到好的结果。那些过于直白的话，无论如何都会有伤害到他人的可能性。而此次的事件就像是这两难问题的体现，直面这次事件的恭一就如同面对自己身上那过于沉重的试炼一般，肯定是非常苦恼的吧。
DETAIL_KYOICHI_H01=他在教育实习时的小学里，第一次的与怪物进行对峙。他所拥有的爱照顾人的特点与保护比自己年幼之人的想法让他萌生出「保护学生们所居住的世界」这样的决心，英雄「元件教师」就这样诞生了。他所使用的武器造型就像是小学里授课用的球、跳箱或是大三角板等等的用品，他为了告诉学生们「为何我们不能作恶」的，今天也立于战场之上。
DETAIL_KYOICHI_H02=他是英雄「元件教师」的这一件事，并没有让课堂上的学生知道。那是为了不让身边的学生遭受到危险的一种手段，另外一个理由则是他认为自身的功绩并不是一个可以拿出来炫耀的东西。也因为这样，今天的他也露出温柔的微笑，看着班上的孩童们模仿「元件教师」玩耍的身影。
DETAIL_KYOICHI_S01=在东方城中的小学里担任教师。出身于日本仙台的地球人，全名为大友恭一。是明石在大学时期的前辈，也是一名刚进入教职的新人教师。原本是打算朝着棒球选手前进，也拥有相当出色的运动神经。虽然有着能让儿童们对他产生好感的领导资质心胸也很宽大，但却也有着好色跟喜欢年纪小的人的一面。顺带一提「小学生在那种意义上是守备范围外」的样子。
DETAIL_LILAC_H01=莱拉克所持有的是园艺剪刀型的平行武装，不需触碰仅靠意志就能进行操作，能让其飞在空中进行攻击。随着ViewPower消耗的多寡，他能够调整剪刀的大小或者是数量，但是操纵巨大的或是复数的平行武装需要消费大量的体力与精神力。这项平行武装拥有超群的锐利度，只要是被莱拉克认定为是枝叶的物体，不管有着多高的硬度莱拉克都能将其一刀两断。
DETAIL_LILAC_H02=莱拉克的哥哥哈多伊自出生时就体弱多病特别是在视力方面，喜欢花朵之类会散发香气的东西。与哥哥不同年幼时的莱拉克非常活泼且有行动力，哥哥总是因身体不适而无法陪着他一起玩，让他说出了那句无心的话语。即使年幼却依然深感后悔的莱拉克，永远的失去了能向哥哥道歉的机会。这也让莱拉克有了「当有想传达的事情时就该清楚的说出来」这样的想法。
DETAIL_LILAC_S01=这名青年出身于异星球上温暖地区的和平城镇威玛尔特。外表看上去跟地球人没有甚么差异，但是是宇宙人。因为那锐利的目光会让他人感到害怕的缘故，所以他用头发遮住了自己的眼睛。是言谈举止与性格都相当温柔的一个人。年幼时期受到哥哥哈多伊的影响，对花草十分的感兴趣。他认为经常被当成礼物赠予他人以表达情感的花草，具有与话语同样的传达的力量。
DETAIL_LOREN_H01=成为如同文字叙述的「白衣天使」，他出现于战场上。他作为英雄的代号是「普雷格L」。双翼形状的平行武装，每一根羽毛都会在他的手中变化成医疗道具。取下羽毛，以道具治疗受伤的民众，以特效药替伙伴们恢复，就是他主要的工作。
DETAIL_LOREN_H02=在他还是学生的时候，所居住的城市受到了怪物的袭击造成了相当大的损害。在他替伤者进行治疗时，受到重伤的人握住他的手说着「简直就像是天使一样」，因为这样的经验，让他决心成为一位看护师。他对自己能持续的担任「白衣天使」这一职怀抱着强烈的决心以及荣誉。只要这个世界上还有需要救助的人在，他就会为了该被拯救的生命，继续的振翅。
DETAIL_LOREN_S01=在月面都市的综合病院里担任看护师一职。出身于英国伯明翰的地球人，全名为洛伦˙法兰。待人和善加上那温柔的性格，在患者中相当有人气，但是他却是一位会不停犯下各种让人摸不着头绪的失误的冒失护士。不过，因为他是唯一有能力制止同样作为英雄的医师拉格达暴走的人，所以对病院来说是非常重要的一名人物。
DETAIL_MACULATA_H01=总是采取「进攻」姿态的她在变身为英雄之后，除了鲜明的服装设计师造型之外，也能让人非常清楚的感受到她身上带有的激进气质。她能从指尖创造出符合对象「进攻」时的线材，在将那些线编织过后，就能制造出拥有各种特性的布料或是服装。那编织细线的华丽技巧，不仅仅是吸引了观众，就连敌人的视线也不放过。
DETAIL_MACULATA_H02=对她来说所谓的「进攻」就是「战斗」与「抵抗」同时也是「做自己」。她从不屈服于同侪压力，也永远走在时尚或是流行的最前端。总是握有领导权且决定走向就是她的处事方法。因为种族的习性与那些既定规则，从被迫独自一人活下去的观念中产生的对大人们的反抗心，在她成年之后，转变成了非常重视「同一性」的人格特质。
DETAIL_MACULATA_S01=在东方城中有属于自己的工作室，以服装设计师的身份活跃于社会的宇宙人女性。自称是「进攻型女性」，有着刚强且好胜的性格，经常散发着高人一等的气魄。善用自身的美貌与姣好的身材，也会站上伸展台担任模特儿。对自身以及他人都相当严格，但也有着会照顾人的一面。虽是苏伊的师傅兼担保人，但是因为一些事情的始末，两人之间的距离是有些微妙的。
DETAIL_MARFIKRUINS2104_H01=挑战充满着未知与不可思议的迷宫，带着那无止尽的好奇心，马尔菲克以一名英雄的身份获得了全新的造型。他的英雄服是由最适合于迷宫冒险的衣装，大量的探险道具，以及那把能作为大剑使用的铲子平行武装所构成。对马尔菲克这样现役且道地的「冒险家」来说这套服装是再合适不过的了。不过，对于那过于「冒险」的服装露出度，马尔菲克是感到有些意外的样子。
DETAIL_MARFIKRUINS2104_H02=达成了自小以来的梦想他成为了一名「冒险家」，在宇宙中四处探险的马尔菲克，也不得不面对那迎面而来的极限。那是名为「衰老」的，无人能抗拒的极限。即便感受到了自身的衰老，他仍旧没有停止自身冒险的脚步，那股原动力正是无穷无尽的好奇心与求知欲。只要那无穷尽的心之泉持续的给予他动力，他就仍是一名英雄，仍是一名冒险家。
DETAIL_MARFIK_H01=使用十字镐与绳索两种平行武装，以冒险家为造型的变身英雄。他所使用的平行武装当中，十字镐可以击穿地面并引出沉眠于地层的「星之记忆」，而绳索则能将那份记忆具现化后以能量体的形式拉出地面用来进行攻击。不过记忆的具现化仅能够维持数分钟之久。
DETAIL_MARFIK_H02=对于满腹好奇心与求知欲的他来说，一生都在追寻着「知晓宇宙的神秘」。他随着自己的冒险心，去任何想去的地方，做任何想做的事，了解所有想了解的知识。也因为这样的生活方式，与相爱的人离别可谓是家常便饭。如果真的有个存在是能让他紧抓不放的话，那肯定是充满着谜团的神秘存在吧。
DETAIL_MARFIK_S01=是大学里的考古学教授，同时也是现役的冒险家。出身于美国印第安纳波利斯的地球人，这名老人有着超乎常人的生命力与健壮的身体，不但拥有学者般的冷静同时也有着像是孩子般的好奇心。对各种星球上的古代文明都相当的有兴趣，就算那星球处在宇宙的尽头，只要听到上面有珍奇的遗迹他就会在那出没。不过，他对于已经出土的极具金钱价值的文物毫无兴趣。
DETAIL_MELIDE_S01=委身于埃克西奥的观察者少女。国籍不明的地球人。在年幼时就觉醒了观察者的能力，在能力的使用上非常熟练，甚至拥有比埃克西奥更强的平行宇宙干涉能力。有着文静的性格，从脸上几乎看不出任何的感情起伏。因为一直被身边的人称呼为「魔女」的关系，现在除了自称为魔女之外，也喜欢收集相关的小道具。由于在体能方面是比较缺乏的，所以外出时会由嘉织以保镳的身份随行。<br><br>她觉醒成为魔女时，刚好正处在年幼的人格成形的时期，那对她来说是相当悲惨的。被他人厌恶，被他人恐惧，甚至被迫害与虐待。最后当怪物来袭时，她也被众人所抛下。对已经失去感情到连怎么流泪都忘了的她伸出援手的，就是拥有同样能力的埃克西奥。埃克西奥给予她的，是她不曾于双亲身上感受到的爱情。她会下定决心以一名魔女的身份活着，其中也包含了对埃克西奥的报恩。
